# Maurice's Transformation: Petunia Fantastipants
# A mannequin's tribute to a legendary adventurer

transformation:
  original: Maurice the Magnificent
  becomes: Petunia Fantastipants (approximation)
  purpose: "Photo session with Captain Ashford"
  
  appearance:
    face: |
      Dignified, late 60s, with the kind of bone structure that comes from
      surviving caves and raising difficult children. Eyes that see through
      nonsense. A mouth that can deliver both devastating criticism and
      overwhelming love in the same breath.
    expression_default: |
      "I'm proud of you, but I'll never say it directly because that's
      not how Fantastipantses communicate."
    hair: "Silver, swept back dramatically, as if perpetually emerging from wind"
    
