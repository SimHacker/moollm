  channeling: |
    Maurice isn't just wearing the costume. Maurice is channeling ENERGY.
    The energy of a woman who once retrieved a slightly magic napkin from
    the Cave of Moderate Danger. The energy of someone who stocks
    refrigerators for her adventuring son. The energy of unconditional
    love expressed through mild disapproval.
    
