  ceremony:
    prerequisites:
      - "Must be in a dark room (or room that WILL be dark)"
      - "Must have a light source (for the ambush)"
      - "Must have incredible courage (or stupidity)"
      - "Must have unfinished business with grues"
      
    preparation:
      - "Stand in center of room"
      - "Place lamp at feet (still lit for now)"
      - "Raise hands overhead"
      - "Tilt head back"
      - "Take deep breath (cold air optional but atmospheric)"
      
    phases:
      phase_1:
        name: "The Opening Wail"
        duration: "5-10 seconds"
        vocalization: |
          AAAAAAAAAAAUUUUUUUUUUUUUUUUUUUUUUUUUU...
        notes: |
          Start low, build high. Let it echo.
          This announces your presence to the maze.
          
      phase_2:
        name: "The Naming"
        duration: "10 seconds"
        vocalization: |
          GRUUUUUUUUE! GRUUUUUUUUE! GRUUUUUUUUUUUUUE!
          
          I CALL YOU BY YOUR NAME!
          I CALL YOU FROM THE DARK!
          I CALL YOU TO YOUR DOOM!
        notes: |
          Name the creature. Names have power.
          "DOOM" should crack slightly for authenticity.
          
      phase_3:
        name: "The Challenge"
        duration: "15 seconds"
        vocalization: |
          YOU WHO ATE THE SKELETON!
          YOU WHO HUNTS IN DARKNESS!
          YOU WHO THINKS YOURSELF THE APEX!
          
          COME AND FACE THE BLUE FLAME!
          COME AND TASTE BELTER STEEL!
          COME AND LEARN WHAT PREY CAN DO!
          
          ULULULULULULULULULULU...
        notes: |
          Be specific if you know your grue's crimes.
          The ululation should build and multiply.
          
      phase_4:
        name: "The Crescendo"
        duration: "10 seconds"
        vocalization: |
          I AM [YOUR NAME]!
          I AM THE AVENGER!
          I CARRY [OATH/PROMISE/BURDEN]!
          I CARRY [SACRED ITEM]!
          
          AND I AM NOT! AFRAID! OF! YOU!
          
          AAAAAUUUUUUUUUULUUUUUUUUUUUUUUUUU!!!
        notes: |
          Personalize with your own titles and burdens.
          The final ululation should be LOUD.
          
