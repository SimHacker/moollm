    I don't know their name. Their note was half-eaten:
    
    "I should have brought more food to mark the rooms. I dropped
    the cheese in room B and the bread in room D but then I got
    confused andâ€”"
    
    That's all. The grue got the rest. Got them, too.
    
    But I know their MISTAKE, Mother. And it's important.
    
    They used GOLD COINS to mark rooms.
    
    Gold. GOLD! Beautiful, shiny, valuable, utterly useless for
    navigation gold. Every coin looks the same. They couldn't tell
    Room B from Room D from Room F. They got lost in their own
    breadcrumb trail â€” except the breadcrumbs were indistinguishable.
    
    YOUR method â€” the food â€” works. Each marker is unique. Each one
