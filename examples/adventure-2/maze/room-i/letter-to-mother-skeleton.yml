    different advice than the Eternal Crumb in Room B. The Crown of
    Fermentation in Room E reigns over different territory than the
    Sulfurous Beacon in Room D.
    
    The skeleton had over 100 gold. They dropped most of it in Room F
    when their lamp died. They kept only three coins â€” all they had
    on them when they ran blind through the darkness.
    
    I've taken those three coins. I'll use them at the vendor. The
    vendor they never reached. One room away. ONE ROOM.
    
    I wrote them an ode. Seven stanzas about their journey, their
    mistake, and their gift to me. I placed it on their chest.
    
