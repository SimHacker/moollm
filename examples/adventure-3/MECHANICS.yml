curses:
  principle: |
    Curses are CHALLENGES that create GOALS for self-improvement.
    Overcoming a curse teaches something. The scar becomes a story.
    
  acquisition:
    actions:
      - "Breaking promises â†’ CURSE-OF-BROKEN-WORD"
      - "Wasting food â†’ CURSE-OF-HUNGER"
      - "Abandoning companions â†’ CURSE-OF-SOLITUDE"
    encounters:
      - "Grue attack survived â†’ CURSE-OF-DARKNESS"
      - "Failed puzzle â†’ CURSE-OF-CONFUSION"
    items:
      - "Cursed ACME items"
      - "Monkey's paw (wish for rest of monkey!)"
      - "Chain letter broken"
      
  examples:
    CURSE-OF-DARKNESS:
      effect: "Lamp drains 25% faster"
      lift: "Bring light to 3 dark places"
      reward: "LIGHT-BEARER skill"
      
