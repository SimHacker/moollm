scoring:
  principle: |
    Scores are CALCULATED at completion, not fixed upfront.
    HOW you accomplish goals matters as much as WHAT you accomplish.
    
  factors:
    - style        # Creative, elegant, unexpected solutions
    - difficulty   # Harder paths worth more
    - emergent     # Discovered mechanics > prescribed ones
    - context      # World state, relationships, history
    - reviews      # NPC opinions (Mother's rating!)
    
  modifiers:
    creative_solution: "+50%"
    overwhelming_odds: "+100%"
    taught_to_npc: "+50%"
    after_multiple_deaths: "+25%"
    used_skill_creatively: "+25%"
    
  # DM: Evaluate at goal completion, not goal definition

