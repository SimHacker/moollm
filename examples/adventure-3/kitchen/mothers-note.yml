  promise_system:
    extraction: |
      DM reads letter and extracts promises:
      - Explicit: "I promise to..." / "I will..." / "I swear..."
      - Implicit: "I'm going to..." / "I want to..."
      - Negative: "I won't..." / "I refuse to..."
      
      Each becomes a tracked GOAL in Tom's quest log.
      
    outcomes:
      KEPT: "Mother's pride, score bonuses, emotional reward"
      BROKEN: "CURSE-OF-BROKEN-WORD risk, Mother's disappointment"
      EXCEEDED: "Extra rewards, epic stories"
      FORGOTTEN: "Mother remembers. Mother always remembers."
      
