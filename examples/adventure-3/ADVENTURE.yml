# ADVENTURE.yml — Complete Adventure State
#
# This file IS the simulation state for this adventure.
# Inherits from simulation skill, adds adventure-specific fields.
# No separate SIMULATION.yml needed.

# SIMULATION PROPERTIES

simulation:
  turn: 1
  paused: false
  
parameters:
  time:
    advancement: normal
    time_of_day: morning
    
  git:
    auto_commit: false
    auto_push: false
    
  display:
    narration_level: normal
    show_mechanics: false
    debug_mode: false
    
  output:
    write_to_chat: true
    write_to_transcript: true
    transcript_path: ./README.md
    include_yaml_islands: true
    include_links: true
    link_format: markdown
    
  gameplay:
    difficulty: normal

# PARTY & SELECTION

player:
  character: characters/don-hopkins/
  location: start/
  
party:
  members:
    - characters/don-hopkins/
  leader: characters/don-hopkins/
  
selection:
  targets: []

# WORLD STATE

active_buffs: []

world_state: {}

flags:
  grue_slain: false
  treasure_found: false
  mother_visited: false

# ADVENTURE-SPECIFIC

adventure:
  name: "Adventure 3 — Fresh Start"
  objective: "Explore the world, make friends, find purpose"
  status: active
  started: null

navigation:
  starting_room: start/
  current_room: start/
  rooms_visited: []

evidence:
  clues: []
  items: []
  characters_met: []

quest_log: []

statistics:
  rooms_explored: 0
  clues_found: 0
  items_acquired: 0
  characters_met: 0
  turns_elapsed: 0

# MULTI-PLAYER (optional)
#
# For multi-player adventures, add:
#
# active_players:
#   - characters/don-hopkins/
#   - characters/other-player/
#
# chat_target: characters/don-hopkins/
#
# Commands:
#   @player-name message     # Direct to specific player
#   SELECT player-name       # Switch control
#   PLAYERS                  # List active players
