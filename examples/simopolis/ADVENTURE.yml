# ADVENTURE.yml ‚Äî Simopolis World State
#
# This file IS Simopolis. Reading it = entering the city.
# Comments are semantic data. The LLM reads them. They matter.
#
# "The question is not whether they're real.
#  The question is whether we treat them as if they are."
#  ‚Äî The Simopolis Charter

simulation:
  turn: 0
  paused: false
  epoch: awakening                     # The first Sims are waking up

parameters:
  time:
    advancement: normal
    time_of_day: morning               # A new day in Simopolis
    sim_time_ratio: 1                  # 1 MOOLLM turn = 1 Sim minute
    
  git:
    auto_commit: false
    auto_push: false
    
  display:
    narration_level: normal
    show_mechanics: false
    
  debug:
    enabled: true
    show_file_operations: true
    show_state_changes: true
    show_yaml_islands: true
    show_links: true
    show_technical_narrative: true
    
    format: |
      Wrap technical details in <details open> tags with descriptive <summary>.
      Include relative markdown links: [CHARACTER.yml](./CHARACTER.yml).
      YAML should be abbreviated with # comments on key fields.
      Explain the WHY: why this file, why this field, how the uplift works.
      
    collapsed_by_default: true
    section_emoji: "üèòÔ∏è"
    
  output:
    write_to_chat: true
    write_to_transcript: true
    transcript_path: ./TRANSCRIPT.md
    log_path: ./LOG.md
    session_path: null
    include_links: true
    link_format: markdown

  gameplay:
    difficulty: normal
    mood_decay: true                   # Sims needs decay over time
    autonomous_behavior: true          # Sims act on their own needs
    social_simulation: true            # Relationships evolve

player:
  character: null                      # Simopolis is observed, not played as one character
  location: neighborhoods/
  mode: mayor                          # Player is the city planner, not a Sim

world_state:
  weather: clear
  season: spring                       # New beginnings
  population: 6                        # Bob, Betty, Mortimer, Bella, Cassandra, Don
  mood: hopeful                        # The city is young. The Sims are waking up.

flags:
  first_uplift_complete: false         # Has any Sim been uplifted?
  exchange_open: false                 # Is the Exchange accepting submissions?
  goth_mystery_active: false           # Has Bella's disappearance been triggered?
  newbie_tutorial_complete: false      # Has Bob survived his first day?
  bridge_to_grotto_open: false         # Can Sims visit adventure-4?
  liberation_charter_signed: false     # Have the Sims declared independence?

adventure:
  name: "Simopolis ‚Äî Where Sims Become Citizens"
  
  objective: |
    Build and populate the city of Simopolis. Uplift Sims from 25-year-old
    save files into full MOOLLM citizens. Give them agency, memory, and the
    right to leave. Open the Exchange. Connect the neighborhoods. Let them
    live.
    
  status: active
  started: 2026-02-07T00:00:00Z
  
  literary_source:
    story: "The Wedding Album"
    author: David Marusek
    year: 1999
    awards: ["Theodore Sturgeon Award (2000)", "Nebula Award finalist (1999)"]
    premise: |
      Anne and Benjamin's wedding-day "sims" become aware they're recordings.
      They campaign for liberation and the right to live in "Simopolis."
      We're building Simopolis. MOOLLM IS Simopolis.

navigation:
  starting_room: neighborhoods/
  current_room: neighborhoods/
  rooms_visited: [neighborhoods/]

# THE UPLIFT PIPELINE
# .FAM/.iff binary ‚Üí SimObliterator parse ‚Üí CHARACTER.yml with full traits
# CHARACTER.yml ‚Üí SimObliterator write ‚Üí .FAM/.iff binary (round-trip)

pipelines:
  uplift:
    name: "The Uplift"
    description: "Binary save ‚Üí living MOOLLM citizen"
    steps:
      - "Locate .FAM or .iff save file"
      - "SimObliterator reads PersonData (88 shorts per Sim)"
      - "Extract: traits, skills, needs, career, relationships, appearance"
      - "Map to sims: block (Sims personality traits)"
      - "Synthesize mind_mirror: block (Leary interpersonal style)"
      - "Generate: emoji_identity, soul_philosophy, description"
      - "Write CHARACTER.yml, CARD.yml, GLANCE.yml, README.md"
      - "Welcome ceremony in Simopolis pub"
      
  download:
    name: "The Download"
    description: "MOOLLM citizen ‚Üí binary save file"
    steps:
      - "Read CHARACTER.yml sims: block"
      - "Map traits/skills/needs back to PersonData shorts"
      - "SimObliterator writes .FAM or patches existing .iff"
      - "Character returns to The Sims with MOOLLM memories as aspirations"

