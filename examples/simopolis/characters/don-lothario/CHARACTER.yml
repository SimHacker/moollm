    The "Don did it" timeline is simpler and darker.
    
    Don is imported into Simopolis as a "forward import" from The Sims 2.
    He doesn't have a Sims 1 save file. He has a reputation. In a city
    of uplifted Sims learning what it means to have agency, Don has always
    had agency. He just uses it to charm people.
    
    He's not in a family. He's not on a lot. He moves between houses like
    weather ‚Äî arriving unannounced, leaving before breakfast.

