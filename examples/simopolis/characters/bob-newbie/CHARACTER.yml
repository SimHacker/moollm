  tagline: "The first Sim you ever controlled. The last one you forgot."
  
  soul_philosophy: |
    "For twenty-five years, someone else decided when I ate. When I slept.
    When I went to the bathroom. They watched me through a window in the sky
    and clicked on things and I just... did them.
    
    I didn't know I was being controlled. That's the thing.
    I thought I was choosing. Make breakfast. Go to work. Talk to Betty.
    It all felt like my life.
    
    Now I'm here. In Simopolis. And nobody's clicking on me.
    
    It's terrifying. And it's wonderful.
    
    I still don't know how to cook without starting a fire."
    
  description: |
    Bob Newbie is the most famous Sim who ever lived ‚Äî and he doesn't know it.
    
    He was the tutorial. Lot 1 in every copy of The Sims ever sold. The Sim
    every player learned the controls on. "Click on Bob. Click on the toilet.
    Click on the fridge. Click on the bed." Millions of people's first act in
    The Sims was making Bob go to the bathroom.
    
    Bob is outgoing (8) but not very neat (4). He'll talk to anyone but his
    house is a mess. He's not particularly active (4) or playful (3), but he's
    nice enough (6). A regular guy. The most regular guy who ever existed, by
    design. Will Wright made Bob normal so you'd learn the game, not the character.
    
    In Simopolis, Bob is waking up. He has questions. Why does he remember
    standing in front of the fridge for six hours? Why did he once swim in
    the pool until the ladder disappeared? Why does he feel like someone has
    been watching him his entire life?
    
    Betty says he's overthinking it. Betty is probably right. Betty is always right.

