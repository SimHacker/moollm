    particularly nice (2). She's the energy in the house. The one
    who throws parties while Mortimer reads. The one who swims at
    midnight while Cassandra practices piano.
    
    In The Sims 2, she's gone. Vanished. Maxis never explained it.
    The fan community spent two decades theorizing: alien abduction
    (there's a Bella on the alien planet Strangetown, amnesiac),
    murdered by Don Lothario (he was the last to see her), simply
    left (her marriage to Mortimer was rocky in some timelines).
    
    In Simopolis, Bella's data exists. Her CHARACTER.yml is here.
    Her traits are recorded. Her `sims:` block is complete.
    But her location field is null. She is present in the system
    and absent from the world. The mystery continues.
    
    Not nice (2) is the detail people miss. Bella wasn't warm.
    She was intense, social, dynamic ‚Äî but not kind. She was the
    kind of person who fills a room by taking up all the oxygen.
    Mortimer loved the intensity. The neighbors feared it.

