    the observer. The child who is average at everything and therefore
    invisible. Who slips between conversations because nobody thinks
    the quiet kid is listening. Who practices piano because music doesn't
    ask questions.
    
    Cassandra has her mother's eyes and her father's temperament. She is
    the witness to the Goth family mystery. She was there the night Bella
    disappeared. She might know things. She's not telling.
    
    In The Sims 2, Cassandra grows up into a young woman who gets engaged
    to Don Lothario (who leaves her at the altar). In Simopolis, she's
    still a child. Still watching. Still playing piano in a house that's
    too big for two people.

