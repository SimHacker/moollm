name: The Wardrobe of Masks
type: [repository, metaphysical, infrastructure]
description: Infinite corridor of masks and costumes. These are ROLES, not people. They cannot die. They can only be forgotten.

atmosphere:
  lighting: theatrical spotlights, dramatic shadows
  sound: whispers of old performances, applause echoes
  feeling: theatrical, transformative, liberating

fundamental_distinction:
  PERSONA (costume):
    - Has no physical form
    - Cannot die
    - Has no location
    - Cannot carry anything
    - Accumulates reputation
    - Is the ROLE / MASK
  CHARACTER (body):
    - Has physical form
    - Can die
    - Has ONE location
    - Carries inventory
    - Accumulates scars
    - Is the ACTOR / VESSEL

what_a_persona_provides:
  - Change your NAME
  - Modify your TRAITS (overlay)
  - Alter your VOICE
  - Grant ABILITIES
  - Impose CONSTRAINTS
  - Provide REPUTATION
  - Include ACCESSORIES

costume_depth:
  SHALLOW: Just a name and basic behavior shift (~50 lines)
  DEEP: Complete alternate identity with history (~500 lines)
  LAYERED: Persona wearing another persona

examples:
  - captain-ashford.yml (Bumblewick wears this)
  - ziggy-stardust (David Bowie wore this)
