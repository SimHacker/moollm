# CROOKED ARROWS â€” The hunting mechanic

crooked_arrows:
  description: |
    Crooked arrows are the traditional weapon for wumpus hunting.
    They can navigate the twisting caves, turning corners that
    straight arrows cannot. Named for their ability to change
    direction while in flight.
    
  # === ORIGINAL 1973 MECHANICS ===
  # Faithful to Gregory Yob's design
  
  classic_usage: |
    SHOOT [number_of_rooms] [room_sequence]
    
    Example: SHOOT 3 â†’ 5 â†’ 7 â†’ 9
    
    The arrow travels through up to 5 rooms in sequence.
    You specify the path by naming the rooms you want it to pass through.
    
  path_rules:
    valid_path: |
      If the next room IS connected to the current room,
      the arrow goes there.
    invalid_path: |
      If the next room is NOT connected (no tunnel),
      the arrow picks a random valid direction instead.
      "ARROWS AREN'T THAT CROOKED" â€” can't backtrack immediately.
    max_range: 5  # rooms per shot
    
  outcomes:
    hit_wumpus: "WIN â€” You killed the wumpus!"
    hit_self: "LOSE â€” Your own arrow got you!"
    miss: |
      The arrow clatters into empty cave.
      "MISSED"
      The wumpus WAKES.
      75% chance: wumpus moves to adjacent room.
      25% chance: wumpus stays put.
      If wumpus moves to YOUR room: "TSK TSK TSK- WUMPUS GOT YOU!"
    
  inventory: 5  # Traditional count from Hunt the Wumpus
  
  # === SIMPLIFIED MOOLLM USAGE ===
  # For adventure-4, we simplify to single-room shots
  
  simple_usage: |
    SHOOT [direction]
    
    The arrow flies into the adjacent room in that direction.
    If the wumpus is there: hit! The wumpus dies.
    If the wumpus is NOT there: miss. The wumpus wakes and may move.
  
  found_at:
    - maze/room-j/lamp-vendor  # Free to use, 15 gold to buy and take
    - maze/room-i/skeleton     # The skeleton has one (lootable)
    - pub/bar                  # Bartender might sell them (20 gold, overpriced)
    
# LORE

lore:
  origin: |
    Hunt the Wumpus was created by Gregory Yob in 1973.
    It was one of the first games to feature:
    - Non-grid-based topology (dodecahedron map)
    - Indirect information (warnings from adjacent rooms)
    - Risk/reward hunting mechanics
    
    The wumpus became a gaming icon, referenced in everything
    from Nethack to Inform to this very adventure.
    
  name_etymology: |
    "Wumpus" has no meaning. Yob made it up.
    It sounds vaguely threatening, vaguely silly.
    That's the wumpus in a nutshell.
    
  legacy: |
    Every game with "nearby" warnings owes something to the wumpus.
    "I smell a wumpus" is gaming's original environmental storytelling.
    
# META

meta:
  role: boss_monster
  threat_level: lethal
  can_be_killed: true     # Unlike the grue!
  can_be_avoided: true    # Don't enter its room
  
  invoke_when:
    - "player adjacent to wumpus room"
    - "player shoots arrow"
    - "player asks about wumpus"
    - "wumpus smell warning needed"
    
  integration_with_grue: |
    Both can run simultaneously:
    
    GRUE checks: Is player in dark? Start countdown.
    WUMPUS checks: Is player adjacent? Give smell warning.
    
    They don't interfere â€” different threat models:
    - Grue = time pressure (keep lamp lit)
    - Wumpus = spatial pressure (navigate carefully)
    
    The maze becomes a dance between light management
    and room-by-room deduction.
    
  effects:
    on_adjacent_rooms:
      - "I smell a wumpus!" warning
      - "Tension: wumpus is ONE ROOM away"
    on_lair_room:
      - "Instant death on entry"
      - "Victory if arrow hits"
    on_players:
      - "Deduction puzzle: where is it?"
      - "Resource management: arrows are limited"
      - "Risk assessment: shoot or scout?"

