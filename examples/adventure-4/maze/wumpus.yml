  on_arrow_miss:
    result: wumpus_moves
    description: |
      Your crooked arrow clatters uselessly against stone.
      
      From somewhere in the caves, you hear movement. Heavy movement.
      Something just woke up. Something just moved.
      
      The wumpus is no longer where it was.
      
      [Wumpus relocates to random adjacent room]
      
# CONTRAST WITH GRUE â€” Two different hunt mechanics

comparison_with_grue:
  grue:
    location: everywhere_dark
    visibility: never_seen
    attack_pattern: countdown_in_darkness
    defense: light
    can_kill: false
    theme: "fear of the unknown"
    
  wumpus:
    location: fixed_lair
    visibility: never_seen_but_smelled
    attack_pattern: instant_kill_on_entry
    defense: shoot_arrows_from_adjacent
    can_kill: true
    theme: "hunt or be hunted"
    
  coexistence: |
    The grue and wumpus can both exist in the same maze:
    
    - Grue forces you to keep your lamp lit
    - Wumpus forces you to navigate carefully
    - Running from one may lead you to the other
    - The grue won't enter the wumpus's lair (too smelly even for darkness)
    - The wumpus ignores the grue (can't eat what you can't see)
    
    WORST CASE: Your lamp dies adjacent to the wumpus room.
    Do you stumble into the wumpus, or wait for the grue?
    
