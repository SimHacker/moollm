# HUNT THE WUMPUS â€” THE COMPLETE GAME
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# This section defines the full game, independent of any specific maze.
# The game can run in any space with rooms and adjacency.

game:
  name: "Hunt the Wumpus"
  version: "MOOLLM Edition"
  author: "Gregory Yob (1973), adapted for MOOLLM"
  invoke: "PLAY WUMPUS" or "HUNT WUMPUS" or "START WUMPUS GAME"
  
  # === CANONICAL DODECAHEDRON TOPOLOGY ===
  # The original 1973 map: 20 caves as vertices of a dodecahedron.
  # Each cave connects to exactly 3 others.
  # This is THE official Hunt the Wumpus layout.
  #
  # To generate an official map: CREATE-WUMPUS-MAP
  # To use our adventure-4 maze instead: just play in /maze/
  
  dodecahedron:
    description: |
      Gregory Yob chose the dodecahedron because it was his favorite
      Platonic solid, and because he had once made a kite shaped like one.
      
      20 vertices, each connected to exactly 3 others.
      No grid. No compass directions. Just numbered caves and tunnels.
      
    # From the original BASIC DATA statements (lines 130-160)
    # Format: cave_number: [connected_caves]
    adjacency:
      1: [2, 5, 8]
      2: [1, 3, 10]
      3: [2, 4, 12]
      4: [3, 5, 14]
      5: [1, 4, 6]
      6: [5, 7, 15]
      7: [6, 8, 17]
      8: [1, 7, 9]
      9: [8, 10, 18]
      10: [2, 9, 11]
      11: [10, 12, 19]
      12: [3, 11, 13]
      13: [12, 14, 20]
      14: [4, 13, 15]
      15: [6, 14, 16]
      16: [15, 17, 20]
      17: [7, 16, 18]
      18: [9, 17, 19]
      19: [11, 18, 20]
      20: [13, 16, 19]
      
    # Visual layout (2D projection of dodecahedron)
    #
    #              1
    #            / | \
    #           2  5  8
    #          /|  |  |\
    #        10 3  4  7 9
    #        |  |\ /|  | |
    #       11 12-+-14 17 18
    #        |  | X |  |  |
    #       19-13-+-15-16-+
    #         \  20   /
    #          \___|_/
    #
    # (Not to scale â€” dodecahedra are 3D!)
    
  # === ORIGINAL GAME RULES ===
  # Faithful to Gregory Yob's 1973 design
  
  original_rules:
    arrows:
      count: 5
      name: "crooked arrows"
      range: "1-5 rooms"
      behavior: |
        Player specifies room sequence for arrow path.
        If path is invalid (no tunnel), arrow goes random.
        Arrow that hits wumpus = WIN.
        Arrow that hits player = LOSE.
        Missed arrow wakes wumpus (75% move, 25% stay).
        
    wumpus:
      behavior: |
        Sleeps until disturbed.
        WAKES when: player enters room OR arrow fired.
        On wake: 75% moves to adjacent room, 25% stays.
        If wumpus moves to player's room = player eaten.
        IMMUNE to pits and bats (sucker feet, too heavy).
        
    pits:
      count: 2
      behavior: "Instant death on entry. No escape."
      
    bats:
      count: 2
      name: "super bats"
      behavior: |
        Grab player, drop in RANDOM room.
        New room might contain pit, wumpus, or more bats!
        Bats return to original room after drop.
        
    warnings:
      wumpus: "I SMELL A WUMPUS!"
      pit: "I FEEL A DRAFT!"
      bats: "BATS NEARBY!"
      note: "Warnings fire when hazard is in ANY adjacent room."
      
    player:
      actions: [MOVE, SHOOT]
      move: "Travel through one tunnel to adjacent room."
      shoot: "Fire crooked arrow through 1-5 rooms."
      
  # === ADVERTISEMENTS â€” GENERATE OFFICIAL MAP ===
  
  advertisements:
    - action: CREATE-WUMPUS-MAP
      score: 80
      invoke: "CREATE WUMPUS MAP" or "GENERATE DODECAHEDRON"
      effect: |
        Generate a fresh Hunt the Wumpus game using the canonical
        dodecahedron topology. Creates 20 room files with proper
        adjacency. Randomly places wumpus, 2 pits, 2 bat colonies.
        Ensures player start is safe (no adjacent hazards).
        
    - action: PLAY-CLASSIC
      score: 90
      invoke: "PLAY CLASSIC WUMPUS" or "1973 MODE"
      effect: |
        Play Hunt the Wumpus with original rules:
        - Dodecahedron map (or current maze)
        - 5 crooked arrows
        - 1 wumpus, 2 pits, 2 bat colonies
        - No bribes, no cheats, no feather tokens
        - Pure deduction and luck
  
  # === HAZARDS ===
  # The game uses these hazard prototypes. Place instances to play.
  
  hazards:
    wumpus:
      prototype: wumpus.yml (this file)
      count: 1
      warning: "I smell a wumpus!"
      behavior: instant_kill_on_entry
      
    pits:
      prototype: bottomless-pit.yml
      count: 2
      warning: "I feel a draft!"
      behavior: instant_death_on_entry
      
    bats:
      prototype: superbats.yml
      count: 1
      warning: "Bats nearby!"
      behavior: relocate_player_randomly
      
    grue:
      prototype: grue.yml
      count: unlimited (everywhere dark)
      warning: "It is getting dark..."
      behavior: countdown_in_darkness
      
  # === SETUP ===
  
  setup:
    new_game: |
      1. Choose starting positions (or randomize)
      2. Create instance files:
         - room-X/wumpus.yml (wumpus lair)
         - room-Y/bats.yml (bat roost)
         - room-Z/pit.yml (for each pit)
      3. Give player: lamp, 5 crooked arrows, starting gold
      4. Place player in safe starting room
      
    reset_game: |
      rm room-*/wumpus.yml room-*/bats.yml room-*/pit.yml
      # Then run setup again
      
    randomize: |
      Place hazard instances in random dark rooms.
      Ensure starting room is safe (no adjacent hazards).
      
  # === TURN STRUCTURE ===
  
  turn:
    on_enter_room:
      - Describe room
      - Check adjacencies, announce warnings
      - "I smell a wumpus!" (if wumpus adjacent)
      - "I feel a draft!" (if pit adjacent)
      - "Bats nearby!" (if bats adjacent)
      - Check lamp, warn if low
      
    player_actions:
      - MOVE [direction]
      - SHOOT [direction] (uses crooked arrow)
      - USE [item]
      - EXAMINE [object]
      - INVENTORY
      - MAP (if player has been mapping)
      
    resolution:
      - Execute action
      - Update instance files as needed
      - Check for death/victory
      - Advance turn counter
      
  # === VICTORY / DEATH ===
  
  victory_conditions:
    - wumpus_killed: "Arrow hit wumpus. rm wumpus.yml"
