  example_multi_threat: |
    You are in a narrow tunnel.
    I smell a wumpus!
    Bats nearby!
    It is getting dark... (your lamp flickers)
    Exits lead east only.
    
    [Player must decide: face wumpus? risk bats? stay in darkening room with grue?]
    
# BEHAVIOR â€” Contrast with grue

behavior:
