  territory: null        # It doesn't patrol â€” it WAITS
  
  # The wumpus STAYS in its room unless disturbed
  movement:
    default: stationary
    on_arrow_miss: |
      If you shoot a crooked arrow and MISS, the wumpus wakes up.
      It might move to an adjacent room. Or it might stay and wait
      for the fool who dared disturb its slumber.
    on_loud_noise: |
      Combat in adjacent rooms may wake the wumpus.
      A woken wumpus is a MOVING wumpus.
      
# WARNINGS â€” The classic Hunt the Wumpus mechanic

warnings:
  # These trigger when player is ADJACENT to a hazard
  
  wumpus_adjacent:
    trigger: "player in room adjacent to wumpus"
    message: "I smell a wumpus!"
    explanation: |
      The wumpus's terrible stench carries through the tunnels.
      This smell means the wumpus is ONE ROOM AWAY.
      You could shoot an arrow... or turn back... or push forward.
      
  # Other classic Hunt the Wumpus hazards (can be added to maze)
  pit_adjacent:
    trigger: "player in room adjacent to pit"
    message: "I feel a draft!"
    explanation: |
      A cold wind rises from below. A bottomless pit is nearby.
      Enter that room and you fall forever.
      
  bats_adjacent:
    trigger: "player in room adjacent to superbats"
    message: "Bats nearby!"
    explanation: |
      You hear the rustle of giant wings. Super-bats are close.
      They won't kill you â€” but they'll carry you to a random room.
      Maybe a safe room. Maybe the wumpus's lair. Who knows!
      
