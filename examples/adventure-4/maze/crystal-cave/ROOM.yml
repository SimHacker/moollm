room:
  name: "The Crystal Cave"
  type: maze_room
  
  # Ambient light from crystals!
  lighting: crystal_glow
  grue_safe: true  # The crystals provide enough light
  requires_light: false
  
  description: |
    You enter a chamber that takes your breath away.
    
    Crystals. EVERYWHERE. Growing from the walls, the floor,
    the ceiling â€” luminescent formations that pulse with soft
    inner light. Blues, purples, pale greens. The light shifts
    and dances as you move, creating shadows that seem almost alive.
    
    The largest crystal cluster, in the center of the room, is
    taller than you. It hums faintly when you get close, a sound
    more felt than heard. Something about it feels... aware?
    
    The floor is uneven where crystals have pushed up through
    the rock. Watch your step.
    
  feature: crystals
  
  atmosphere:
    lighting: "Soft prismatic glow from crystal formations"
    sound: "Faint harmonic humming from the large cluster"
    smell: "Mineral, clean, ancient"
    temperature: "Cool but not cold"
    feeling: "Wonder, slight unease, beauty"
    
  objects:
    - crystal-cluster.yml  # The central formation
    
  exits:
    north:
      to: ../room-e/
      description: "A narrow passage between crystal formations"
    south:
      to: ../room-c/
      description: "The crystals thin out in this direction"
    east:
      to: ../garden/
      description: "You see... is that sunlight? Real sunlight?"
    west:
      to: ../room-a/
      description: "Back toward the maze entrance"
      
  ambience: |
    The crystals pulse in slow rhythms, like a geological heartbeat.
    You can almost believe they're alive. Perhaps they are, just
    on a timescale too slow for you to perceive.
    
    Something small and fast darts between the formations.
    A rat? In a place this beautiful?
    
