# Maze Room I
# A twisty little passage
# Adjacent to: C(pit north), G(pit south)

# HUNT THE WUMPUS WARNINGS
wumpus_warnings:
  on_enter:
    - "I feel a draft!"      # Pits in BOTH directions!
    - "I feel a draft!"      # Yes, twice. Two pits nearby.
  adjacent_hazards:
    north: bottomless_pit    # room-c
    south: bottomless_pit    # room-g
  note: "Two drafts from two pits. The skeleton knew."

room:
  name: Twisty Passage (Skeleton)
  type: maze_room
  
  # DANGER! This room is dark!
  lighting: none
  grue_safe: false
  requires_light: true
  
  grue_event: |
    It is pitch black. You are likely to be eaten by a grue.
    
    As the grue approaches, you think you hear the skeleton
    rattling. Is it laughing? Can skeletons laugh? You won't
    live long enough to find out.
    
