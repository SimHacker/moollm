scene:
  location: "The Neverending Arms"
  subtitle: "Where every night is last call and nobody asks questions"
  
  time: "~02:30 AM"
  date: "2026-01-23"  # It's tomorrow now
  
  atmosphere: |
    Warm amber light from mismatched lamps.
    Wood paneling, worn smooth by decades.
    The smell of smoke (both kinds) and comfort food.
    A fire in the hearth (ironic, given the evening).
    
    The kind of place where a rabbit in tie-dye,
    a distinguished academic, an orange security guard,
    and whoever else wanders in... all fit.
    
    Nobody judges at The Neverending Arms.
    They've seen weirder.

