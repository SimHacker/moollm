# LAYER 3: THE MASKING THEORY

layer_masking_theory:
  source: "Scott McCloud, 'Understanding Comics'"
  
  principle: |
    "The more cartoony a face, the more people it could be said to describe."
    
    Detailed faces = specific individuals
    Simple faces = universal, allows projection
    
  application_in_this_image:
    highly_detailed:
      - "Richard Bartle — specific person, observer"
      - "Don (rabbit) — specific form, but universal emotion"
    
    highly_abstracted:
      - "Orange figure with smile — could be anyone"
      - "Orange figure with green hat — could be anyone"
      
  effect: |
    The viewer becomes the masked characters.
    We sit at the table with Richard and Don.
    We're part of the fellowship.
    
    This is why the image WORKS.
    It's not four specific characters.
    It's two specific characters + US.

