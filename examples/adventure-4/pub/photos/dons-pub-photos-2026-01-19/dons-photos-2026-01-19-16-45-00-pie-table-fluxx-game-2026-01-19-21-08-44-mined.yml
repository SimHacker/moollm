  the_game:
    name: "Fluxx"
    publisher: "Looney Labs"
    core_mechanic: "The rules change during play"
    philosophy: |
      In Fluxx, you start with "draw 1, play 1" — but cards change the rules.
      Goals shift. Limits appear and vanish. You might be winning one turn
      and losing the next because someone played a new Goal card.
      
      It's a game ABOUT change. About adaptation. About chaos.
      Perfect for a pub where the Monkey King plays cards with the co-creator.
      
    visible_cards:
      center_pile: "DRAW pile, face-up cards visible"
      readable_text:
        - "DRAW (visible on one card)"
        - "RAND EIME 2 (possibly "Random Time"? card text)"
      notes: "AI-generated text is partly garbled but reads as Fluxx-ish"
      
    meta_joke: |
      Kristin Looney invented Fluxx. Sun Wukong is literally chaos embodied.
      When chaos itself plays a game about chaos against the person who
      invented the rules... who wins? The answer is: the game itself.

