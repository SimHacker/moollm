    shape: "octagonal"
    surface_design: "radial wedge pattern, alternating wood tones"
    center_element: "brass bell or finial"
    seating: "8 positions (4 visible)"
    notes: |
      The Pie Table is THE democratic institution of the Gezelligheid Grotto.
      Eight seats. Everyone equal. The brass bell in the center is for
      calling votes, settling disputes, or announcing last call.
      
      The radial pattern isn't decoration — it's FUNCTION. Each wedge is
      a player's territory. Cards stay in your wedge. Drinks stay in your wedge.
      The geometry creates order from chaos. (Which is ironic given Fluxx.)

