      This image collapses hierarchy. A god, a cartoon, a regular guy,
      and a game designer all sit as equals at an octagonal table.
      The Grotto treats EVERYONE the same. The guestbook doesn't care
      if you're real, fictional, mythic, or divine. You're welcome.
      
      This is the pub's thesis statement: everyone is equal at the table.

