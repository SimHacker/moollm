title: "Pub Seating Map"
description: |
  Granular, addressable seating and surfaces in the pub.
  Addressing supports direct id or dot path.
  Examples:
  - seating.yml#stool-1
  - seating.yml#bar.stools.stool-1.routing
  - seating.yml#games-corner.dart-line.routing
  - seating.yml#fireplace.armchair-1.routing
  - seating.yml#arcade.pacman.routing
notes:
  routing_slot: "Target for characters to route to."
  surface_slot: "Drop target for plates, letters, parcels, props."
  addressing:
    forms:
      - "#id"
      - "#root.child.leaf"
      - "#id.child.leaf"

