  privileges: [own cushion, gets groomed by Stroopwafel (secret)]

residents:
  parents: [Terpie, Stroopwafel]
  kittens: [Myrcene, Limonene, Linalool, Pinene, Caryophyllene, Humulene, Terpinolene, Ocimene]

items:
