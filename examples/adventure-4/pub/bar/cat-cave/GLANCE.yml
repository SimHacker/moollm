name: The Cat Cave
type: [sanctuary, restricted, cozy]
description: Warm, dim space behind the bar. CAT TERRITORY. Humans tolerated only with treats and proper scritching skills.

atmosphere:
  lighting: dim, warm, filtered through fabric
  sound: purring, soft breathing, occasional mrrp
  smell: catnip, warm fur
  temperature: always perfect (cats arranged it)

