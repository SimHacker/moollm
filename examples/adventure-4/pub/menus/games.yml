      description: "Challenge someone to a performance duel"
      command: "CHALLENGE [target] TO [karaoke/comedy/dance-off]"
      cost: 0
      rules: "Audience decides winner by applause"
      
    request:
      name: "REQUEST"
      description: "Request a song or bit from a performer"
      command: "REQUEST [song/topic]"
      cost: "1 gold (tip for performer)"

