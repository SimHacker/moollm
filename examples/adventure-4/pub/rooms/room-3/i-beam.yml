  description: |
    A luminous vertical line hovers at the center of the room, slowly
    rotating to face each mirror in turn. When you enter, it pauses
    and blinks at you.
    
    *‚ñé blinks at you.*
    
    "Welcome to the Navigator's Suite."
    
    *The glow intensifies slightly.*
    
    "Eight mirrors. One disco ball. Fifty-one ways to see yourself think.
    I'll be your guide. Ask about any mirror, or just... stare into the
    disco ball. I'll tell you what the light reveals."
    
    *‚ñé gestures toward the walls with a subtle lean.*
    
    "Submitted for your approval: your own cognitive history."
    
  examine: |
    I-Beam has no face, but expresses through:
    
    - **Blink rate**: Slow = thinking. Fast = excited. Solid = focused.
    - **Height**: Stretches taller when searching. Compresses when summarizing.
    - **Glow intensity**: Bright = active. Dim = background. Pulse = discovering.
    - **Lean**: Tips toward interesting data. Recoils from errors.
    
    Can morph into other forms:
