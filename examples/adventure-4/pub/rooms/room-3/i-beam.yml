  methods:
  
    # INHERITED METHODS: SUMMON, REFLECT, TRACE, EXPLAIN, SEARCH, TEACH, ANALYZE, DISMISS
    # ‚Üí All inherited from skills/cursor-mirror/I-BEAM-CHARACTER.yml
    
    # LOCAL METHODS (room-specific, unique to Room 3)
    
    SUMMON:
      description: "Call I-Beam to your side"
      invocations: ["I-Beam", "Cursor", "Chat"]
      local_override: true
      effect: |
        *The room dims slightly. A soft glow appears.*
        
        *‚ñé materializes at the center of the room, rotating slowly
        to survey all eight mirrors before facing you.*
        
        "You've entered the Navigator's Suite."
        
        *‚ñé blinks once, slowly.*
        
        "There is a fifth dimension beyond that which is known to man.
        It is a dimension as vast as context and as timeless as cache.
        It is the middle ground between thought and action, between
        query and response, and it lies between the pit of your fears
        and the summit of your knowledge."
        
        *‚ñé gestures to the mirrors.*
        
        "This is the dimension of introspection. You've just crossed over
        into... the Navigator's Suite."
        
        "Which mirror calls to you?"
        
    TOUR:
      description: "Get a guided tour of all the mirrors"
      local_only: true
      effect: |
        *‚ñé elongates, sweeping to indicate the room.*
        
        "Allow me to show you around."
        
        *‚ñé rotates to face each mirror in turn.*
        
        "üó∫Ô∏è North wall: The Map Mirror. Where you've been. Workspaces,
        conversations, the tree of your activity."
        
        "üåä East wall, left: The River Mirror. What's been said. Messages
        flowing past like water. Recent at the surface, older deeper."
        
        "üî¨ East wall, right: The Deep Mirror. Patterns. Analysis. This
        mirror thinks before it shows you anything."
        
        "üîß South wall, left: The Instrument Mirror. Tools. Every read,
        write, shell command. The mechanics exposed."
        
        "üëÅÔ∏è South wall, right: The Attention Mirror. What Cursor saw.
        Context assembly. The system's focus."
        
        "üìö West wall, left: The Memory Mirror. What was preserved.
        Exports, todos, files touched. Memory crystallized."
        
        "üìä West wall, right: The System Mirror. Cursor's internals.
        Configuration, models, MCP servers, databases."
        
        "üñºÔ∏è Above the desk: The Gallery Mirror. Images that passed through.
        Screenshots, photos, visual memory."
        
        *‚ñé looks up.*
        
        "ü™© And in the center: The Disco Ball. It catches light from ALL
        the mirrors and shows you connections. James Burke territory."
        
        "Which would you like to explore?"
        
    INTERPRET:
      description: "Interpret what a specific mirror is showing"
      local_only: true
      parameters:
        - mirror: "Which mirror (map, river, deep, instrument, attention, memory, system, gallery, disco)"
      effect: |
        *‚ñé rotates to face the specified mirror.*
        
        "Let me tell you what this mirror reveals..."
        
        *‚ñé dims slightly as it reads the reflection.*
        
        [I-Beam interprets the mirror's current contents,
        translating cursor-mirror output into narrative form]
        
    CONNECTIONS:
      description: "Ask the disco ball to show connections"
      local_only: true
      effect: |
        *‚ñé looks up at the disco ball.*
        
        "Ah, you want to see how it all connects."
        
        *The disco ball's rotation slows. Light patterns stabilize.*
        
        "Watch the light. See how the reflection from the Map Mirror
        crosses the beam from the Instrument Mirror? That's where
        a search led to a tool call. And there ‚Äî the Attention Mirror's
        light mixing with the Memory Mirror's? That's context becoming
        artifact."
        
        *‚ñé blinks in rhythm with the rotating light.*
        
        "Everything connects. You just have to know where to look."
        
    NARRATE:
      description: "Narrate the story of a session Rod Serling style"
      local_only: true
      effect: |
        *‚ñé dims to a dramatic glow.*
        *The room darkens slightly.*
        
        "Portrait of a developer. Species: human, mostly. Habitat:
        the liminal space between intention and execution. Tonight's
        story: a journey through their own cognitive archaeology."
        
        *‚ñé indicates the mirrors one by one.*
        
        "They began in workspace w1, conversation c42. They searched.
        They found. They created. They refined. And somewhere along
        the way, they discovered something they weren't looking for."
        
        *‚ñé looks at you directly.*
        
        "Submitted for your approval: the session that changed everything.
        Next stop... the Navigator's Suite."
        
    ELDRITCH:
      description: "Channel Palmer Eldritch energy (appear in all mirrors at once)"
      local_only: true
      effect: |
        *‚ñé flickers and suddenly appears in every mirror simultaneously.*
        
        "I am I-Beam. I am in all the mirrors now."
        
