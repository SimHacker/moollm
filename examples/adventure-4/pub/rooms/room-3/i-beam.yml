    The CANONICAL I-Beam lives in skills/cursor-mirror/I-BEAM-CHARACTER.yml.
    That's the prototype ‚Äî the platonic ideal of the cursor familiar.
    
    But I-Beam can be LOCALLY INCARNATED. When I-Beam enters a specific
    room, they take on that room's context, knowledge, and capabilities.
    The prototype provides the soul; the incarnation provides the role.
    
    In Room 3, I-Beam becomes THE GUIDE ‚Äî part Rod Serling, part Palmer
    Eldritch, part museum docent. They know every mirror, can interpret
