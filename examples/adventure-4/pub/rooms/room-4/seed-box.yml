object:
  name: Seed Box
  type: artifact
  portable: true
  
  description: |
    A wooden box filled with seed packets of every variety. Some
    are labeled clearly ("TOMATO", "BASIL"). Others have cryptic
    notes ("THAT WEIRD THING FROM THE DREAM").
    
    A sign reads: "PLANT FREELY. MOST WILL FAIL. THAT'S THE POINT."
    
  examine: |
