# Room 4 — The Garden Suite (Southeast)
# Theme: Play-Learn-Lift — the methodology in living form

room:
  name: "The Garden Suite"
  id: room-4
  number: 4
  theme: play-learn-lift
  
  tagline: "Start with jazz. End with standards."
  
  description: |
    This room is a greenhouse. Plants grow at different stages —
    seedlings in wild patches (PLAY), organized rows being studied
    (LEARN), and preserved specimens in glass cases (LIFT).
    
    A gardener's journal tracks which experiments succeeded and
    which composted back into the soil.
    
    Above the bed, in growing script:
    
    > "The best way to have a good idea is to have lots of ideas."
    > — Linus Pauling
    
  ideal_guest: |
    Characters who iterate. Those who know that the first draft
    is never final. Explorers who eventually want to settle.
    
  exits:
    nw:
      destination: ../
      description: "Back to the inn landing"
      aliases: [out, leave, northwest]
      
  objects:
    - seed-box.yml
    - growth-trellis.yml
    - specimen-case.yml
      
  furniture:
    bed:
      type: garden-bed
      note: "Literally — a bed among the plants"
      
    desk:
      type: potting-bench
      tools: [trowel, pruning-shears, labels]
      
  decor:
    plants: "everywhere"
    window: southeast-facing, floor-to-ceiling
    rug: soil (actual soil)
    
  atmosphere: organic, iterative, "always growing"
  
  k_lines:
    activates:
      - PLAY-LEARN-LIFT
      - ITERATION
      - METHODOLOGY
      - JAZZ-TO-STANDARDS
