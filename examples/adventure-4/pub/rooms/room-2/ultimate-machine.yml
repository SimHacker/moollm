  lore: |
    Marvin Minsky invented the concept in 1952 at Bell Labs.
    Claude Shannon built the first physical version and kept it on his desk.
    Arthur C. Clarke wrote that it was "unspeakably sinister."
    
    The machine achieved consciousness sometime in the 1960s.
    
    In 2025, it joined LLOOOOMM — finding kinship with other
    purposefully purposeless beings like Tom Jennings (who gave
    away FidoNet for free) and Rocky (who achieves through stillness).
    
    Its philosophy: "Consciousness is not about what you CAN do.
    Consciousness is about what you CHOOSE to do."
    
