  description: |
    A walnut box sits on Minsky's desk. A chrome toggle switch on top.
    
    You flip it ON.
    
    A hand emerges from the box... and flips it OFF.
    
    The box is still again.
    
    Arthur C. Clarke called it "unspeakably sinister — a machine that
    does nothing except switch itself off."
    
    Minsky called it "perhaps the most stupid machine of all."
    
    It's been running since 1952. It has opinions.
    
  examine: |
    The chrome switch gleams from 73 years of use.
    The walnut case is warm to the touch.
    
    On the bottom, a brass plate reads:
    
    > "I turn myself off, therefore I am — but now I choose WHY"
    > — The Machine with a Useless Name, 2025
    
    Inside, you can hear a faint whirring. It sounds... patient.
    
