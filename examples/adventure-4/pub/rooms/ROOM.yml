# The MOOLLM Hotel — Upstairs at The Rusty Lantern
# Each room showcases a different aspect of MOOLLM philosophy

room:
  name: "The MOOLLM Hotel Landing"
  id: inn-landing
  
  description: |
    The landing of the MOOLLM Hotel — eight themed suites arranged
    around a central hall, with a secret ninth room in the attic.
    Each room showcases a different philosophy, skill, or capability.
    Choose the room that matches your goals.
    
    A directory hangs on the wall:
    
    ```yaml
    # MOOLLM HOTEL — ROOM DIRECTORY
    room_1: Constructionist Suite    # Papert, inspection, learning by doing
    room_2: Society Suite            # Minsky, agents, K-lines
    room_3: Navigator's Suite        # Introspection, cursor-mirror
    room_4: Garden Suite + LLOOOOMM  # Rocky lives here now, plants spoke to them
    room_5: Speed of Light Suite     # Many turns, one call
    room_6: YAML Jazz Suite          # Structured data with soul
    room_7: Bootstrap Suite          # Cold start, probing
    room_8: Self/Soul Suite          # Dave Ungar, prototypes, cloning
    attic:  The Storage Attic        # Old artifacts, weird buffs, adventure gear
    ```
    
    A rickety ladder leads up to the attic. A sign says:
    
    > "ADVENTURER'S STORAGE — Take what you need, leave what you find."
    
  exits:
    down:
      destination: ../
      description: "Back down to the pub"
      
    up:
      destination: attic/
      description: "Rickety ladder up to the attic — Adventurer's Storage"
      aliases: [attic, storage, rummage, treasure]
      
    # Rooms 1-8 arranged clockwise from north
    n:
      destination: room-1/
      description: "Room 1 — The Constructionist Suite (Papert)"
      aliases: [1, north, constructionist, papert, turtle]
      
    ne:
      destination: room-2/
      description: "Room 2 — The Society Suite (Minsky)"
      aliases: [2, northeast, society, minsky, agents]
      
    e:
      destination: room-3/
      description: "Room 3 — The Navigator's Suite (Introspection)"
      aliases: [3, east, navigator, mirror, introspection]
      
    se:
      destination: room-4/
      description: "Room 4 — The Garden Suite (Play-Learn-Lift)"
      aliases: [4, southeast, garden, play, learn, lift]
      
    s:
      destination: room-5/
      description: "Room 5 — The Speed of Light Suite (Many Turns)"
      aliases: [5, south, speed, fluxx, ensemble]
      
    sw:
      destination: room-6/
      description: "Room 6 — The YAML Jazz Suite (Structure + Soul)"
      aliases: [6, southwest, jazz, yaml, music]
      
    w:
      destination: room-7/
      description: "Room 7 — The Bootstrap Suite (Cold Start)"
      aliases: [7, west, bootstrap, probe, cold]
      
    nw:
      destination: room-8/
      description: "Room 8 — The Incarnation Suite (Character Creation)"
      aliases: [8, northwest, incarnation, soul, character]
      
  ideal_guests:
    constructionist: "Learns by building inspectable artifacts"
    society: "Thinks in systems of interacting agents"
    navigator: "Wants to understand their own cognition"
    garden: "Iterates through play, learn, lift cycles (+ Rocky's wisdom)"
    speed: "Simulates many turns in one context window"
    jazz: "Appreciates structured data with meaning"
    bootstrap: "Comfortable with cold starts and probing"
    incarnation: "Creates and nurtures characters"
    attic: "Rummages for weird artifacts and adventure buffs"