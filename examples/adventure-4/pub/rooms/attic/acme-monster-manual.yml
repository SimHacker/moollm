object:
  name: ACME Monster Manual
  type: grimoire
  portable: true
  cursed: true
  
  description: |
    A leather-bound tome, suspiciously sticky. The cover shows
    a wizard triumphantly standing over a cowering dragon.
    
    ...Wait. Is the wizard on fire in the next illustration?
    
    "SUMMON ANYTHING! CONTROL EVERYTHING!*"
    "Power At Your Fingertips!*"
    
    *Power may be briefly at your fingertips before relocating
    to the monster's stomach. Control is aspirational.
    
  examine: |
    You flip through the Monster Manual. Every page promises
    fearsome creatures at your command. Every page has
    suspicious claw marks and burn stains.
    
    The margins are full of handwritten notes:
    - "DO NOT SUMMON ON TUESDAYS"
    - "Bring extra pants"
    - "It can smell fear. And cheese."
    - "I regret everything"
    - "If reading this, I didn't make it. Avenge me."
    
    The wizard on the cover... his expression changes between
    pages. He looks increasingly concerned.
    
  # SUMMONING ACTIONS
  
  actions:
    BROWSE-MONSTERS:
      description: "Browse available creatures"
      usage: "BROWSE MONSTERS / READ MONSTER MANUAL"
      effect: "Lists all summonable monsters by category"
      
    SUMMON:
      description: "Attempt to summon a monster"
      usage: "SUMMON [monster name]"
      cost: "Varies by monster (sanity, HP, dignity)"
      effect: |
        You speak the incantation! Smoke billows!
        A shape emerges from the void...
        
        (DM rolls for backfire chance)
        
        On success: Monster appears and awaits command!
        On backfire: Monster appears and has... opinions.
        
    BIND:
      description: "Attempt to control a summoned monster"
      usage: "BIND [monster] TO [task]"
      effect: "Monster may comply. Monster may not."
      
    BANISH:
      description: "Send a monster back"
      usage: "BANISH [monster]"
      effect: "Monster returns whence it came. Usually."
      warning: "Must know monster's true name. Good luck."
      
