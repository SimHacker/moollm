  # SUMMONING SYSTEM
  
  summoning:
    process: |
      1. Player says: SUMMON [monster]
      2. Pay summoning cost
      3. DM rolls for backfire (percentage based on monster)
      4. On success: Monster appears and follows ONE command!
      5. On backfire: Monster appears with... complications
      
      BINDING:
      After summoning, player must BIND monster to task.
      Monster follows letter of command, not spirit.
      Loopholes will be exploited.
      
      BANISHING:
      Must know monster's true name (listed for each).
      Speak it three times to banish.
      Monster may negotiate.
      
    control_duration: |
      Successful summon: 1 hour or 1 task (whichever comes first)
      Failed summon: Monster's discretion (concerning)
      
    monster_motivation: |
      All monsters want something:
      - Gold (dragons, imps)
      - Food (most things)
      - Entertainment (tricksters)
      - Understanding (eldritch)
      - Respect (constructs)
      - To be left alone (undead)
      
      Offering what they want: +20% control chance
      Ignoring their needs: -20% control chance
      
