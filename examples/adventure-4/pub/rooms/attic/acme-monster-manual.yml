  population_rules: |
    POPULATING A LOCATION:
    
    1. Choose location (maze, dungeon, forest, etc.)
    2. Choose theme (from above or request custom)
    3. Speak the incantation: "POPULATE [location] WITH [theme]"
    4. Book glows, monsters appear throughout location
    5. Each monster rolls for backfire INDIVIDUALLY
    
    DENSITY:
    - Small location: Minimum quantities
    - Medium location: Listed quantities
    - Large location: Double quantities
    - Mega location: Triple quantities and add boss variants
    
    MIXING THEMES:
    You can say "POPULATE with [theme1] TRANSITIONING TO [theme2]"
    The location will gradient from one theme to another.
    Example: "Happy Unicorn Elf Land TRANSITIONING TO Volcanic Hellscape"
    Result: Increasingly singed unicorns. Confused elves. Lava pixies.
    
    CUSTOM THEMES:
    Request any theme. DM invents appropriate monsters.
    Theme should include: aesthetic, difficulty, atmosphere, irony.
    
