  lore: |
    The Dream Catcher Array was built by the first guest
    who stayed in the Awakening Chamber.
    
    They kept waking up with no memory, day after day.
    Each morning was a cold start. Each day was disconnected.
    
    So they learned to weave. They made catchers from their
    own hair and the feathers of the hotel's pigeons.
    They caught their identity and stored it overnight.
    
    Now every guest benefits. The array catches and releases
    context for everyone who sleeps beneath it.
    
    The original weaver is still here, in a sense.
    Some of their hair is still in Monday's catcher.
    They achieved continuity. They are remembered.
    
  connection_to_context: |
    The array IS the context assembly protocol made tangible.
    
    kernel/context-assembly-protocol.md describes how context
    is gathered and structured for an LLM.
    
    The dream catchers do the same for sleeping consciousness:
    - Gather relevant context
    - Filter noise (nightmares)
    - Structure for retrieval
    - Deliver upon request (waking)
    
    BOOT MAKES WOKE. The catchers make BOOT work.
    
