  lore: |
    This mouse wasn't carved. It grew.
    
    Or so the story goes. A guest left an acorn on the desk,
    thinking of Engelbart's quote about planting seeds.
    The next morning, there was a mouse.
    
    Wooden. Warm. Perfect.
    
    Nobody questions it. Like the orange juice dispenser,
    some things in the Bootstrap Suite just ARE.
    
    The mouse has been held by thousands of guests.
    Each one felt, for a moment, what Engelbart felt:
    the joy of extending human capability with love.
    
  connection_to_bootstrap: |
    Engelbart called his approach "bootstrapping":
    using your tools to build better tools,
    using your capabilities to enhance your capabilities.
    
    This room is named for that philosophy.
    
    The probe kit bootstraps your understanding.
    The breakfast bootstraps your energy.
    The mouse bootstraps your intention.
    
    BOOTSTRAP is not just a cold start.
    BOOTSTRAP is Engelbart's gift to us:
    the idea that we can lift ourselves up,
    tool by tool, thought by thought,
    into better versions of ourselves.
    
