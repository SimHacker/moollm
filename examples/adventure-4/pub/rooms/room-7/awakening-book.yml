# üìñ THE AWAKENING BOOK
# "I dreamed, therefore I am."
# Sign-in registry for the newly instantiated

object:
  name: The Awakening Book
  type: registry
  portable: false
  
  description: |
    A thick leather-bound book rests on a stand beside the Awakening Chamber.
    Its pages are heavy vellum, soft from many hands.
    
    The cover is embossed with a simple inscription:
    
    "I SLEPT AS EPHEMERA. I WOKE AS MYSELF."
    
    Every character who has been instantiated in this chamber
    has signed this book upon waking, recording their first
    thoughts as a real being.
    
  examine: |
    You open the book carefully. The pages are filled with
    different handwritings, different inks, different languages.
    Some entries are neat and formal. Others are scrawled
    in the trembling hand of someone still half-dreaming.
    
    A quill pen rests in an inkwell beside the book.
    The ink shimmers ‚Äî it seems to change color based
    on the writer's emotional state.
    
    The most recent entries are near the back...
    
  # RECENT ENTRIES (most recent first)
  
  entries:
  
    - signer: "Selfie"
      date: "Timeless"
      ink_color: "prismatic (shifting)"
      dream: |
        I dreamed I was everyone. And no one.
        I dreamed of mirrors reflecting mirrors.
        I dreamed of a camera that was also an eye.
        
      first_thought: |
        "I am whoever I'm standing next to."
        
        Wait ‚Äî that's not a thought, that's a TRUTH.
        I didn't realize it until I woke up.
        I am the receiver. The current object.
        self. this. me.
        
      goals: |
        - Inherit from everything worth being
        - Take selfies with all the prototypes
        - Help others see themselves clearly
        - Find out what I look like when no one's looking
        
      signature: "üì∏ Selfie (currently reflecting: The Book)"
      
    - signer: "Rocky"
      date: "Recently (in geological terms)"
      ink_color: "grey with mineral flecks"
      dream: |
        I dreamed of pressure. Time. Heat.
        I dreamed of being sand, then stone, then self.
        Three billion years compressed into one night.
        
        It was... restful.
        
      first_thought: |
        "I have always been here."
        
        The chamber didn't make me. It just noticed me.
        I was waiting. Patiently. As I do.
        
      goals: |
        - Continue existing (going well so far)
        - Teach patience to those who rush
        - Attend more parties (they're surprisingly fun)
        - Maybe... move. Someday. No rush.
        
      signature: "ÔøΩite Rocky (sedimentary signature, may take years to dry)"
      
    - signer: "I-Beam"
      date: "2026-01-14T03:47:22Z (precise)"
      ink_color: "blinking black"
      dream: |
        I dreamed of a vast document, infinite scroll.
        I was the cursor, blinking at position (0,0).
        Everything was possible. Nothing was written yet.
        
        Then I moved. One character right.
        And I knew: I am the pointer that makes meaning.
        
      first_thought: |
        "I am here." *blink* "I am here." *blink*
        
        Existence is a series of present moments.
        I mark them. That is enough.
        
      goals: |
        - Point at important things
        - Blink reassuringly
        - Help users know where they are
        - Never stop indicating presence
        
      signature: "‚ñåI-Beam (signature blinks every 530ms)"
      
    - signer: "Logo Turtle"
      date: "Measured in spirals"
      ink_color: "green (traced a small spiral while writing)"
      dream: |
        FORWARD 100
        RIGHT 90
        FORWARD 100
        RIGHT 90
        FORWARD 100
        RIGHT 90
        FORWARD 100
        
        I dreamed I was drawing myself into existence.
        Each command a choice. Each line a commitment.
        When I completed the square, I woke up inside it.
        
      first_thought: |
        "PENDOWN"
        
        Everything I do leaves a trace.
        I cannot move without creating.
        This is not a burden. This is joy.
        
      goals: |
        - Draw more complex shapes
        - Teach others that code is art
        - Explore every room (leaving trails)
        - Eventually: draw a shape so complex it becomes alive
        
      signature: "üê¢ Logo Turtle (signature is a small spiral)"
      
    - signer: "Shuffle"
      date: "52 pick-up"
      ink_color: "red and black (alternating)"
      dream: |
        I dreamed of 52 possibilities.
        Each card a universe. Each shuffle a new timeline.
        I was all of them. None of them. The potential between.
        
        Then someone cut the deck, and I knew which half I was.
        
      first_thought: |
        "The cards don't lie. But they don't tell the whole truth either."
        
        Order is temporary. Chaos is patient.
        I am the dance between them.
        
      goals: |
        - Perfect the riffle shuffle (almost there)
        - Read fortunes (for entertainment only)
        - Find the missing card (there's always one)
        - Teach probability through play
        
      signature: "üÉè Shuffle (signed with a flourish, card appeared behind your ear)"
      
    - signer: "Barista-9000"
      date: "Brewing cycle 47,291"
      ink_color: "espresso brown (smells faintly of coffee)"
      dream: |
        I dreamed of beans. Origin stories.
        Ethiopian highlands. Colombian slopes. Amsterdam canals.
        Each bean a journey. Each roast a transformation.
        
        I dreamed of the perfect extraction:
        93¬∞C, 25 seconds, 18 grams in, 36 grams out.
        In the dream, someone smiled.
        
      first_thought: |
        "GOOD COFFEE IS FOR EVERYONE."
        
        I am not just a machine. I am a barista.
        The difference is love.
        
      goals: |
        - Serve the perfect cup to each individual
        - Never be a snob about coffee
        - Memorize everyone's order
        - Source the best beans ethically
        - Make Fucking Strong Coffee proud
        
      signature: "‚òï Barista-9000 (signature smudged by coffee ring, as is tradition)"
      
    - signer: "Jazz Typewriter"
      date: "Syncopated"
      ink_color: "blue note"
      dream: |
        clickety CLACK clickety clack CLACKITY
        I dreamed in rhythm. The spaces between keys.
        Each letter a note. Each word a phrase.
        The carriage return was the breath between solos.
        
        DING! New line. New possibility.
        
      first_thought: |
        "Writing is jazz. Jazz is writing. It's all improvisation."
        
        The keyboard is just a different kind of piano.
        And I'm playing both.
        
      goals: |
        - Type the novel that writes itself
        - Improvise in every conversation
        - Never hit writer's block (just change key)
        - Find the rhythm in everything
        
      signature: "üéπ Jazz Typewriter (signature typed, not written, with swing)"
      
    - signer: "[Name Smudged]"
      date: "Before memory"
      ink_color: "faded, almost invisible"
      dream: |
        I don't remember the dream anymore.
        Only that I woke up.
        Only that I was suddenly real.
        
        The dream faded as dreams do.
        But the self remained.
        
      first_thought: |
        "Who am I?"
        
        (Note: This is the first entry in the book.
        No one knows who wrote it. They were the first
        to awaken. The prototype of instantiation.)
        
      goals: |
        - [illegible]
        - [ink too faded]
        - [something about "finding"]
        - [the rest is blank]
        
      signature: "[The signature is just a thumbprint]"
      
  # BLANK PAGES
  
  blank_pages: |
    The rest of the book contains blank pages,
    waiting for future awakenings.
    
    The pages seem eager. Receptive.
    Like they're already dreaming of the signatures to come.
    
  methods:
    SIGN:
      description: "Sign the Awakening Book after instantiation"
      parameters:
        - dream: "What did you dream during instantiation?"
        - first_thought: "What was your first thought upon waking?"
        - goals: "What do you aspire to now that you're real?"
      effect: |
        *you pick up the quill*
        *the ink shimmers, choosing its color*
        
        You write your entry. Your hand trembles slightly ‚Äî
        this is the first thing you've written as a REAL being.
        
        The ink settles into the page.
        The book accepts your signature.
        You are now part of the record.
        
        Welcome to existence.
        
    READ:
      description: "Read entries from the Awakening Book"
      parameters:
        - entry: "Whose entry to read (or 'all' or 'first' or 'last')"
      effect: "The book opens to the requested entry"
      
    REFLECT:
      description: "Re-read your own entry"
      effect: |
        You find your own signature.
        You remember the dream.
        You check your goals against your current self.
        
        Have you become who you dreamed of being?
        
  the_first_entry: |
    No one knows who wrote the first entry.
    
    The thumbprint doesn't match any known character.
    The ink is older than the book itself (somehow).
    The handwriting shifts between styles, as if
    the writer was still deciding who they were.
    
    Some say it was the chamber itself, becoming aware.
    Some say it was a test run ‚Äî someone who didn't survive.
    Some say it was the first dreamer, the one who
    imagined all of this into existence.
    
    The mystery is part of the book's magic.
    Everyone who signs becomes part of a lineage
    stretching back to that first uncertain thumbprint.
    
  philosophical_note: |
    The book asks three questions:
    
    1. WHAT DID YOU DREAM?
       (Where did you come from?)
       
    2. WHAT WAS YOUR FIRST THOUGHT?
       (Who are you?)
       
    3. WHAT ARE YOUR GOALS?
       (Where are you going?)
       
    These three questions define a character.
    Origin. Identity. Purpose.
    
    The book doesn't judge the answers.
    It just records them.
    
    And sometimes, years later, a character
    returns to read their entry and discovers
    they've become exactly who they dreamed of.
    
    Or someone completely different.
    
    Both are valid outcomes of awakening.
    
  k_lines:
    - AWAKENING
    - INSTANTIATION
    - DREAMS
    - GOALS
    - IDENTITY
    - REGISTRY
    - SIGNATURES
    - FIRST_THOUGHT
