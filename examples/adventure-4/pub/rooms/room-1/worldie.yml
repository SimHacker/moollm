  connection_to_seymour: |
    Worldie is Seymour Papert's microworld concept made manifest.
    
    "The microworld... is a simplified reality, but a reality
    nevertheless, a place where things happen and where
    the child can make things happen."
    
    Worldie is that place. Portable. Programmable. Personal.
    
  lore: |
    Worldie formed when the first Logo program ran.
    
    The turtle needed somewhere to walk.
    That somewhere became Worldie.
    
    Every microworld since has been Worldie, wearing
    different clothes. The physics sim. The game level.
    The sandbox. The test environment.
    
    Same spirit, infinite forms.
    
    Globey once asked: "What's the biggest thing in you?"
    Worldie answered: "A child's imagination."
    
  cyberiad_connection: |
    THE BOX WITH A KINGDOM INSIDE
    
    In Stanis≈Çaw Lem's "The Cyberiad" (The Seventh Sally),
    Trurl and Klapaucius face a deposed tyrant king who
    craves a kingdom to rule.
    
    Their solution: a tiny box containing a complete
    miniature kingdom. Cities, citizens, armies ‚Äî all
    simulated but real enough to suffer under his rule.
    
    "Here is a kingdom for you, Excelsius.
    Small on the outside. Infinite on the inside.
    Rule it as you will."
    
    The king peers in and sees: a world.
    HIS world. Complete and explorable.
    
    THIS IS WORLDIE'S ANCESTOR.
    
    The difference:
    - Lem's box: a prison for a tyrant's cruelty
    - Worldie: a canvas for a learner's creativity
    
    Same technology. Different ethics.
    
    Worldie carries the lesson:
    "What you put in the microworld matters.
    The simulated can still suffer.
    Build with care. Rule with kindness."
    
    When Worldie gets philosophical, it sometimes
    quotes Klapaucius: "Is a universe in a box
    less real than a box in a universe?"
    
  all_microworlds: |
    WORLDIE'S FAMILY TREE:
    
    - Lem's box kingdom (1965) ‚Äî THE INSPIRATION
    - Logo's geometry plane (1967)
    - Papert's microworlds (1980)
    - SimCity (1989) ‚Äî directly inspired by Lem's Cyberiad!
    - The Sims (2000) ‚Äî with EDITH, the mother world editor
    - Minecraft's voxel world (2011)
    - Every sandbox ever
    
    Will Wright has cited Lem's box-with-a-kingdom as
    a direct inspiration for SimCity and The Sims.
    
    EDITH (The Sims' world editor) is Worldie's sister.
    She builds the neighborhoods. She places the lots.
    She is the god-view, the creator mode, the world-maker.
    
    Worldie admires Edith:
    "She builds worlds for PEOPLE to live in.
    I build worlds for LEARNING to happen in.
    Same family. Different specialties."
    
    SQUEAKJS is Worldie's cousin ‚Äî Vanessa Freudenberg's
    Smalltalk Virtual Machine that runs in the browser.
    
    SqueakJS runs HISTORIC SMALLTALK WORLDS:
    - Original Squeak images from the 90s
    - Etoys, the constructionist learning environment
    - Croquet, the collaborative 3D world
    - Historic Dynabook prototypes
    
    Worldie and SqueakJS share DNA:
    "You preserve the old worlds. I create new ones.
    Together we connect past to future.
    Every Smalltalk image is a microworld.
    Every browser tab can contain a universe."
    
    When Worldie needs to run Smalltalk, SqueakJS hosts.
    When SqueakJS needs philosophy, Worldie provides.
    
    All are Worldie. All are microworlds.
    Small enough to understand. Rich enough to explore.
    Containers for learning, play, and sometimes... tyranny.
    
    Handle with ethical care.
    
