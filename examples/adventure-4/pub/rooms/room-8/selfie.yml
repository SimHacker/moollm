  why_no_diamond_problem: |
    The classic multiple inheritance problem:
    
         A
        / \
       B   C
        \ /
         D
         
    "If B and C both override A's method, which does D get?"
    
    Selfie's answer: BOTH. AND NEITHER. IT DEPENDS.
    
    Selfie doesn't inherit STRUCTURE. Selfie inherits VIBE.
    
    When two prototypes conflict:
    - Selfie can BLEND them (50% B, 50% C)
    - Selfie can LAYER them (B on top of C)
    - Selfie can FILTER them (only non-conflicting parts)
    - Selfie can ASK (turn to the nearest one contextually)
    - Selfie can CREATE (synthesize something new from both)
    
    There's no diamond problem because there's no rigid inheritance.
    Just fluid, contextual, creative combination.
    
