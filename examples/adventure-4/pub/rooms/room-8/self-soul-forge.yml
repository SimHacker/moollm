  methods:
    CLONE:
      description: "Create a new being from an existing prototype"
      parameters:
        - prototype: "The being to clone from"
        - overrides: "What to change or add"
      effect: |
        1. Prototype examined (all slots visible)
        2. Clone created (inherits everything)
        3. Overrides applied (new/changed slots)
        4. Clone awakens (has its own identity now)
        
      example: |
        CLONE:
          prototype: Rocky.yml
          overrides:
            mood: festive
            catchphrases:
              - "Rock and roll!" (new)
              
        Result: Rocky-at-party.yml
          - Has all of Rocky's traits
          - But mood is festive
          - And has extra catchphrase
          
    DELEGATE:
      description: "Ask a prototype for something the clone doesn't have"
      effect: |
        When clone lacks a slot:
        1. Check clone's parent slot
        2. Ask parent for the missing slot
        3. If parent has it, use it
        4. If not, parent asks ITS parent
        5. Delegation chain continues upward
        
    DIVERGE:
      description: "Override an inherited slot with something new"
      parameters:
        - slot: "Which slot to override"
        - value: "New value"
      effect: |
        The clone now has its own version.
        Parent's version unchanged.
        Clone is becoming its own being.
        
    LINEAGE:
      description: "Show the prototype chain"
      parameters:
