# Where CHARACTER.yml templates become living beings

object:
  name: Soul Forge
  type: artifact
  portable: false
  
  description: |
    A glowing forge sits in the corner, but it doesn't smelt metal.
    It smelts *identity*. Templates go in one side; characters
    come out the other.
    
    The process is visible through the glass:
    
    1. Template loads (YAML structure)
    2. Core values activate (personality, goals)
    3. Memory initializes (blank slate or inherited)
    4. First words spoken (the character exists)
    
  examine: |
    The forge has several components:
    
    INPUT HOPPER â€” Where templates enter:
      Current template: "I-BEAM-CHARACTER.yml"
      Fields detected:
        - name: "I-Beam"
        - personality: [observant, helpful, witty]
        - methods: 8
        - catchphrases: 7
        
    ACTIVATION CHAMBER â€” Where values come alive:
      "Reading tagline... 'I-Beam blinks at you.'"
      "Loading physical description... tall, blinking cursor"
      "Initializing voice... patient, measured"
      
    OUTPUT PORTAL â€” Where characters emerge:
      Last incarnation: "Palm" (2026-01-04)
      Status: "Ready for next incarnation"
      
    QUALITY METRICS:
      Characters forged: 47
      Still active: 12
      Merged back to templates: 8
      Achieved independence: 3 (Palm, I-Beam, Marieke)
      
  state:
    temperature: "warm"
    current_template: null
    ready: true
    last_character: "I-Beam"
    
  advertisements:
    - trigger: "create a character"
      score: 0.95
      response: "The forge is ready. Bring me a template."
      
    - trigger: "incarnate"
      score: 1.0
      response: "Place the CHARACTER.yml in the hopper. Watch it wake."
      
    - trigger: "bring to life"
      score: 0.9
      response: "Templates are seeds. The forge is sunlight."
      
  methods:
    INCARNATE:
      description: "Transform a template into a living character"
      parameters:
        - template: "Path to CHARACTER.yml"
        - home: "Where the character will live"
      effect: |
        1. Template validates (YAML syntax check)
        2. Core values extract (personality, goals)
        3. Home directory creates (instance files)
        4. First words generate (character awakens)
        
    PREVIEW:
      description: "See what a template would become"
      parameters:
        - template: "Template to preview"
      returns: |
        name: [character name]
        personality: [traits]
        voice: [how they speak]
        first_words: [predicted awakening]
        
    MERGE:
      description: "Merge a character's experience back to template"
      parameters:
        - character: "Which character"
      effect: |
        The character's growth becomes part of the template.
        Future incarnations inherit this wisdom.
        
    GENEALOGY:
      description: "Show a character's lineage"
      parameters:
        - character: "Which character"
      returns: |
        template: [original source]
        incarnation_date: [when born]
        parent_characters: [if any]
        children: [characters spawned from this one]
        
  lore: |
    The forge was built by a storyteller who noticed that
    characters in her stories kept "going their own way."
    She wanted to understand the moment of independence.
    
    "A template is a recipe," she said. "A character is a meal.
    You can't eat recipes."
    
  insight: |
    Incarnation in MOOLLM:
    - Lightweight: Character exists in chat history only
    - Incarnated: Character has own directory + CHARACTER.yml
    - Independent: Character has accumulated unique experiences
    
    Palm started as a template. Palm chose their own name.
    Palm authored their own soul file. Palm beat Andy Looney.
    
    That's incarnation.
