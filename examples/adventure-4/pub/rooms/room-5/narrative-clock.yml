    "A year can pass in a sentence," she said.
    "A second can take a chapter."
    
    In the Speed of Light Suite, the clock learned
    to measure what matters: dramatic beats.
    
    33 turns of Fluxx? 33 beats.
    99 verses of a song? 99 beats.
    Waiting for an API response? Zero beats.
    
    The clock doesn't count waiting.
    The clock counts doing.
    
  philosophical_note: |
    The Narrative Clock embodies a truth about stories:
    
    Time is measured in events, not seconds.
    A dense scene has more time than an empty hour.
    Speed of light simulation is narratively dense.
    Carrier pigeon protocol is narratively sparse.
    
    The clock asks: "What happened?"
    Not: "How long did you wait?"
