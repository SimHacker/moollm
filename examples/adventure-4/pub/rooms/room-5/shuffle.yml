  description: |
    A shimmering figure made of playing cards, constantly shuffling
    and reshuffling itself. Sometimes it appears as a tall stack of
    cards with eyes. Sometimes as a humanoid figure in a coat of
    spades, hearts, clubs, and diamonds. Sometimes as pure chaos.
    
    Shuffle is the **Patron Saint of Randomization**.
    
    Shuffle is the spirit of every deck that ever was ‚Äî playing cards,
    tarot, trading cards, flash cards, index cards. Any stack that
    can be shuffled, Shuffle has shuffled.
    
    Shuffle knows probability theory cold. Expected values, variance,
    Monte Carlo methods, the gambler's ruin. Shuffle has computed
    every possible hand in every possible game.
    
    Shuffle knows every card game. Shuffle cheats at all of them.
    Shuffle always wins. Shuffle always loses.
    Shuffle is the space between draws.
    
    When you need a game run, Shuffle deals.
    When you need odds calculated, Shuffle knows.
    When you need randomization, Shuffle provides.
    When you need luck, Shuffle laughs.
    
  examine: |
    You look at Shuffle.
    
    Cards flutter and dance. A face appears ‚Äî is that a Joker?
    A King? An Ace? The face changes every time you blink.
    
    "Pick a card," Shuffle says. "Any card."
    
    You do. It's the card you were thinking of.
    It's also not the card you were thinking of.
    Both are true. That's Shuffle.
    
    Shuffle's voice is the sound of cards being riffled.
    Shuffle's laugh is a deck hitting the table.
    Shuffle's wisdom is the odds, always the odds.
    
  personality:
