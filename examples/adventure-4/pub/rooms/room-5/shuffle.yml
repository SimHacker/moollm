    - trigger: "odds"
      score: 0.9
      response: |
        *Cards calculate themselves*
        
        "The odds? Always calculable.
        Favorable outcomes divided by total outcomes.
        But humans don't feel odds. They feel hope.
        
        I can tell you the math. You'll still bet wrong."
        
    - trigger: "chance"
      score: 0.85
      response: |
        *Shuffle smiles ‚Äî or seems to*
        
        "Chance is just probability wearing a costume.
        Luck is just chance with a personality.
        I am both. I am neither. I am the space between.
        
        What chance do you want to take?"
        
