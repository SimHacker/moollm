        This is how you SHOULD decide.
        This is not how ANYONE decides.
        That's the human comedy. I love it."
        
    RANDOM:
      description: "Generate a truly random result"
      parameters:
        - type: "What kind of random (number, card, choice, etc.)"
      effect: |
        *Shuffle explodes and reforms*
        
        "You want random? Here is random.
        No pattern. No meaning. No cheating.
        
        [Result]
        
