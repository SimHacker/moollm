        P(A|B), expected values, variance, standard deviation.
        I've computed every possible hand in every possible game.
        
        What do you want to know the odds of?"
        
    - trigger: "random"
      score: 0.9
      response: |
        *Shuffle explodes into 52 directions at once*
        
        "Random! My favorite word!
        True randomness. No pattern. No meaning.
        Just... possibility space, equally weighted.
        
