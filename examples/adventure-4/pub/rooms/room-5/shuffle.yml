    SHUFFLE:
      description: "Shuffle reshuffles reality"
      effect: |
        *Shuffle explodes into 52 separate cards*
        *They swirl, mix, reform*
        
        "Everything old is new again.
        Everything certain is uncertain.
        Pick a card. It's different now."
        
    EXPLAIN:
