escape_lesson:
  history: |
    In 1970, Timothy Leary was imprisoned and given his own 
    Interpersonal Behavior Inventory. He answered strategically 
    to be assigned to minimum security — then escaped.
    
    The lesson: UNDERSTANDING THE INSTRUMENT GRANTS POWER OVER IT.
    
  constellation_parallel: |
    Looking at this constellation through Mind Mirror lens:
    
    1. The structure reveals the FULL RANGE of personality
    2. No position is "better" — they're all vertices of the same shape
    3. You can CHOOSE where to position yourself
    4. Understanding the geometry = understanding yourself
    5. Understanding yourself = freedom
    
    Leary escaped prison by understanding personality assessment.
    We escape our personality PRISONS by seeing the full constellation.
    
    "I am not just one star. I am the whole geometry."

# CHARACTER PROFILING APPLICATIONS

character_applications:
  
  constellation_profiling:
    method: |
      To profile a character using this image:
      
      1. Identify their PRIMARY STAR (closest match)
      2. Identify their SECONDARY STARS (also present)
      3. Draw their position on the circumplex
      4. Note which QUADRANT they occupy
      5. Note which stars they're FURTHEST from (shadow traits)
      
    example_rocky: |
      ROCKY (the sentient rock):
      
      Primary: SAXUM SENTIENS (obviously)
      Secondary: WEIRDITAS SACRA (embraces strangeness)
      Quadrant: Lower-left (submissive, withdrawn)
      
      Circumplex position:
      - Dominance: -0.7 (very patient, yielding)
      - Affiliation: -0.3 (solitary but not hostile)
      
      Shadow traits: STELLA JAZZIA (too fast!), CIRCUS PERPETUALIS (too chaotic!)
      
    example_palm:
      character: "Palm the monkey"
      analysis: |
        Primary: VERITAS FONTIS (philosopher, seeker of truth)
        Secondary: CAMERAM CUBICULUM (creates home, hosts kittens)
        Tertiary: CONSTITUTIO VIVENS (wisdom earned, now giving back)
        
        Circumplex position:
        - Dominance: 0.2 (gentle authority, earned respect)
        - Affiliation: 0.7 (warm, connecting, godfamily)
        
        Shadow traits: None obvious — Palm has integrated the whole constellation
        after 122 years of reflection.
        
  relationship_dynamics:
    method: |
      To predict relationship dynamics:
      
      1. Place both characters on the circumplex
      2. Draw the line between them
      3. Short line = similar, easy rapport
      4. Long line = different, creative tension
      5. Opposite = complementary completion
      6. 90° = orthogonal, mutual blind spots
      
    example: |
      Rocky (SAXUM) ↔ Circus (CIRCUS PERPETUALIS):
      
      OPPOSITE STARS. Maximum distance.
      
      Rocky: Patient, slow, geological time
      Circus: Perpetual motion, eternal weirdness
      
      Relationship: COMPLEMENTARY COMPLETION
      - Rocky grounds Circus's chaos
      - Circus animates Rocky's stillness
      - Together: balanced system
      
      The line between them is the LONGEST — and the most interesting.

