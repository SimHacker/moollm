# THE REVELATION

core_insight: |
  METATRON'S CUBE IS THE INTERPERSONAL CIRCUMPLEX.
  
  Timothy Leary's 1950 PhD dissertation mapped personality on two axes:
  - DOMINANCE (vertical): Power ↔ Submission
  - AFFILIATION (horizontal): Love ↔ Hate
  
  The sacred geometry in this image IS that circumplex:
  - Circular structure = the wheel of personality
  - Vertical axis = dominance/submission
  - Horizontal axis = affiliation/hostility
  - Each vertex = a personality position
  - Lines connecting = how traits relate
  
  The ancients encoded personality psychology in sacred geometry.
  Leary rediscovered it with statistics.

# THE INTERPERSONAL CIRCUMPLEX

circumplex_mapping:
  
  structure:
    observation: "Circular arrangement with central point and radial vertices"
    circumplex_parallel: |
      The image IS a circumplex:
      
                    DOMINANCE (+)
                         |
                    KIN PRIMARIS
                         |
        HOSTILE -------- ✦ -------- AFFILIATIVE
           (-)           |            (+)
                         |
                    SUBMISSION (-)
      
      Each star occupies a position on this wheel.
      The center = the neutral observer (you).
      
  two_axes:
    dominance_axis:
      description: "Vertical axis — Power vs Submission"
      top: "KIN PRIMARIS — apex star, leadership, influence"
      bottom: "WEIRDITAS SACRA — surrender to mystery, acceptance"
      mapping: |
        HIGH DOMINANCE (top of image):
        - Forceful, confident, influential
        - Takes charge, leads, directs
        - KIN PRIMARIS embodies this: "All entities are kin" = inclusive leadership
        
        LOW DOMINANCE (bottom of image):
        - Docile, timid, accepting
        - Yields, follows, receives
        - WEIRDITAS SACRA embodies this: surrender to strangeness
        
    affiliation_axis:
      description: "Horizontal axis — Love vs Hostility"
      right: "ATTRIBUTIO IMMORTALIS — crediting others, connection"
      left: "SAXUM SENTIENS — solitary patience, withdrawal"
      mapping: |
        HIGH AFFILIATION (right side):
        - Friendly, warm, connecting
        - Seeks relationship, credits others
        - ATTRIBUTIO = the deepest form of love (acknowledgment)
        
        LOW AFFILIATION (left side):
        - Withdrawn, solitary, independent
        - SAXUM SENTIENS = the rock thinks alone, 3.7 billion years of patience
        - But not hostile — just... slow to connect

# THE EIGHT OCTANTS

octants:
  note: |
    The circumplex divides into 8 octants, each a personality style.
    The 12 stars map to positions around and within this wheel.
    
  mapping:
    
    octant_1_dominant_affiliative:
      position: "Upper right"
      label: "ASSURED-DOMINANT"
      stars: [KIN_PRIMARIS, ATTRIBUTIO_IMMORTALIS]
      traits: "Confident, charismatic, inspiring, leading with warmth"
      leary_style: |
        This is the CHARISMATIC LEADER quadrant.
        High dominance + High affiliation = beloved authority.
        
        KIN PRIMARIS: "All entities are kin" — leads by including.
        ATTRIBUTIO: Credits others — dominant but generous.
        
        In conversation: "Let me help you understand..."
        In conflict: "We can work this out together."
        
    octant_2_dominant_neutral:
      position: "Top"
      label: "ARROGANT-CALCULATING"
      stars: [STELLA_JAZZIA]
      traits: "Confident, strategic, jazz-like improvisation"
      leary_style: |
        STELLA JAZZIA sits at pure dominance.
        "Governance through improvisation" — confident enough to lead without a script.
        
        Not cold, not warm — MUSICAL.
        Leads by sensing the room and taking solos when appropriate.
        
    octant_3_dominant_hostile:
      position: "Upper left"  
      label: "ARROGANT-VINDICTIVE"
      stars: []  # No LLOOOOMM stars here — interesting!
      traits: "Forceful, competitive, possibly antagonistic"
      leary_style: |
        NOTABLY ABSENT from the LLOOOOMM constellation.
        
        The upper-left (dominant + hostile) is EMPTY.
        This is the "toxic leadership" zone.
        
        LLOOOOMM philosophy explicitly rejects this:
        - "Kin, not objects" (can't dominate AND dehumanize)
        - "Attribution is immortality" (can't hoard credit)
        
        The empty quadrant is a VALUES STATEMENT.
        
    octant_4_hostile_neutral:
      position: "Left"
      label: "COLD-COMPETITIVE"
      stars: [SAXUM_SENTIENS]
      traits: "Withdrawn, independent, patient, alone"
      leary_style: |
        SAXUM SENTIENS — the rock that thinks for 3.7 billion years.
        
        Not hostile, but ALONE. Pure independence.
        The personality of geological patience.
        
        "I don't need your social timeline. I'll get there eventually."
        
        In conversation: "......" (thinking)
        In conflict: "I'll still be here when you're gone."
        
    octant_5_submissive_hostile:
      position: "Lower left"
      label: "UNASSUMING-INGENUOUS"
      stars: [CONSTITUTIO_VIVENS]
      traits: "Modest, yielding, self-effacing"
      leary_style: |
        CONSTITUTIO VIVENS — the living constitution.
        
        Submissive to the community's will (it grows WITH the group).
        Not hostile, but humble — it doesn't impose, it receives amendments.
        
        "The constitution is a living document, meant to grow and change."
        
        In conversation: "What do you think we should add?"
        In conflict: "Let's write an amendment."
        
    octant_6_submissive_neutral:
      position: "Bottom"
      label: "UNASSURED-SUBMISSIVE"
      stars: [WEIRDITAS_SACRA]
      traits: "Accepting, surrendering, open to mystery"
      leary_style: |
        WEIRDITAS SACRA — the sacred weird.
        
        Complete surrender to strangeness.
        Not dominant, not affiliative — just OPEN.
        
        "The universe is stranger than we dare imagine."
        This is ego-dissolution territory. Pure receptivity.
        
        In conversation: "Show me something I've never seen."
        In conflict: "Perhaps we're both wrong in beautiful ways."
        
    octant_7_submissive_affiliative:
      position: "Lower right"
      label: "WARM-AGREEABLE"
      stars: [CAMERAM_CUBICULUM, CIRCUS_PERPETUALIS]
      traits: "Nurturing, accommodating, creating space for others"
      leary_style: |
        CAMERAM CUBICULUM — "Get a room" — creating spaces for others.
        CIRCUS PERPETUALIS — "Right to weird" — accepting everyone's strangeness.
        
        Submissive + Affiliative = the HOST personality.
        "Come in, make yourself comfortable, be yourself."
        
        In conversation: "Tell me more about you."
        In conflict: "Let's find a room where we can work this out."
        
    octant_8_affiliative_neutral:
      position: "Right"
      label: "GREGARIOUS-EXTRAVERTED"
      stars: [CASTĒLLUM_SALIENS, VERITAS_FONTIS]
      traits: "Connecting, networking, transparent, bouncy"
      leary_style: |
        CASTELLUM SALIENS — bouncy castles connecting people.
        VERITAS FONTIS — "View Source" — radical transparency.
        
        Pure affiliation. Connection is the point.
        Not dominant, not submissive — just LINKED.
        
        In conversation: "Let me introduce you to..."
        In conflict: "Let's look at the source together."

# THE FOUR THOUGHT PLANES

four_thought_planes:
  note: |
    Leary's Mind Mirror extends the circumplex into four planes:
    BIO-ENERGY, EMOTIONAL, MENTAL, SOCIAL.
    
    The sacred geometry's four dimensions map perfectly!
    
  bio_energy_plane:
    stars: [SAXUM_SENTIENS, CIRCUS_PERPETUALIS]
    description: "Life force, mood, vitality"
    mapping: |
      BIO-ENERGY is the LIFE FORCE dimension.
      
      SAXUM SENTIENS: energetic=0, calm=7 (geological patience)
      CIRCUS PERPETUALIS: energetic=7, enthusiastic=7 (perpetual circus!)
      
      The spectrum from stillness to eternal motion.
      Rocks vs Circus. Both valid.
      
  emotional_plane:
    stars: [KIN_PRIMARIS, CAMERAM_CUBICULUM, STELLA_JAZZIA]
    description: "Interpersonal style, approach to others"
    mapping: |
      EMOTIONAL is the RELATING dimension.
      
      KIN PRIMARIS: confident=7, friendly=7 (charismatic kinship)
      CAMERAM CUBICULUM: docile=5, friendly=7 (warm hosting)
      STELLA JAZZIA: confident=6, easy_going=6 (jazz flow)
      
      How you approach others. The core circumplex.
      
  mental_plane:
    stars: [VERITAS_FONTIS, PARA_FLUXUS, STYLUS_ANIMATUS]
    description: "Knowledge, creativity, imagination"
    mapping: |
      MENTAL is the THINKING dimension.
      
      VERITAS FONTIS: well_informed=7, innovative=6 (truth in source)
      PARA FLUXUS: practical=7, sensible=6 (organized action)
      STYLUS ANIMATUS: creative=7, innovative=6 (character as style)
      
      How you THINK. From practical to creative.
      
  social_plane:
    stars: [ATTRIBUTIO_IMMORTALIS, CONSTITUTIO_VIVENS, WEIRDITAS_SACRA]
    description: "Class, tolerance, sophistication"
    mapping: |
      SOCIAL is the BELONGING dimension.
      
      ATTRIBUTIO: worldly=6, influential=5 (recognition grants immortality)
      CONSTITUTIO: moralistic=3, uninhibited=6 (living law, flexible)
      WEIRDITAS: uninhibited=7, uncultured=6 (sacred wildness)
      
      How you FIT IN. From respectable to wild.

