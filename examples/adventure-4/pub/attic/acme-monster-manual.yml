# THE COLLECTION

collection:
  
  description: |
    The ACME Monster Manual is not a book. It is an ENCYCLOPEDIA.
    
    Leather-bound volumes stretching across an entire wall of the attic.
    Each spine embossed in gold with a monster's name. Each volume
    containing EXHAUSTIVE documentation of a single creature type.
    
    The full collection includes:
    - 847 primary volumes (A-Z, plus special characters)
    - 312 supplemental volumes (errata, addenda, retractions)
    - 89 "Apology Editions" (for monsters who complained)
    - 47 volumes that spontaneously appeared (nobody wrote them)
    - 1 blank volume (for creatures that don't exist YET)
    
    The shelf sags under the weight of categorized terror.
    
  physical_presence: |
    An entire wall of the attic is taken up by THE SHELF.
    
    Massive wooden bookcases, floor to ceiling, extending into
    shadows where the roof slants. Ladder on rails for reaching
    the upper volumes. Dust on most spines â€” but some volumes
    show heavy use. Claw marks. Burn marks. Tear stains.
    
    A small reading nook with a worn chair. A table with
    ink stains and scattered bookmarks. The Recursive Imp's
    permanent workstation.
    
  scope: |
    Every monster in existence â€” and several that don't exist yet â€”
    has its own dedicated volume. Each volume contains:
    
    - Full-page illustration (often disputed by the subject)
    - 47+ pages of statistics, variants, and subspecies  
    - Behavioral analysis with footnotes
    - Weakness catalog (heavily redacted in some copies)
    - True name etymology (encrypted in Appendix Z)
    - Historical sightings and incident reports
    - Summoning instructions with safety warnings
    - Binding protocols (rarely work as documented)
    - First-person accounts from survivors (short section)
    - First-person accounts from non-survivors (longer section)
    - Fine print (VERY long section)
    - Marginalia from previous readers (often panicked)
    
  editions: |
    Each volume has multiple editions:
    
    - 1st Edition: "We thought this was a good idea"
      True names: Often misspelled (monsters claim this invalidates them)
      
    - 2nd Edition: "Corrections after the first wave of lawsuits"
      True names: Corrected but now encrypted in Appendix Z
      
    - 3rd Edition: "The monsters found out and demanded revisions"
      True names: "Sanitized" â€” split across footnotes, some removed entirely
      
    - 4th Edition: "Compromise between ACME legal and monster unions"
      True names: Present but encoded with monster-specific ciphers
      
    - 5th Edition: "Current â€” now with 40% more fine print"
      True names: Encrypted; cipher keys hidden in OTHER volumes
      (The Imp's key is in the LICH volume. The liches find this hilarious.)
      
    - REDACTED Edition: "Exists. Don't ask about it."
      True names: PLAINTEXT. COMPLETE. UNENCRYPTED.
      Every monster is hunting copies of this edition.
      Rumored copies exist in: the BASEMENT, the WUMPUS LAIR, and "somewhere
      the liches won't look."
      
    - MONSTER'S OWN COPY Edition: "What the monster WANTS you to read"
      True names: "NICE TRY" or similar. Not accurate.

