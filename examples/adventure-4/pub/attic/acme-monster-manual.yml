# THE ACME MONSTER FORMULA

monster_formula:
  pattern: |
    Every ACME monster entry includes:
    
    1. IMPRESSIVE DESCRIPTION
       What it does, why it's scary/useful
       
    2. FULL-PAGE ILLUSTRATION
       Often disputed by the subject ("The horns are WRONG")
       
    3. STAT BLOCKS
       47+ pages of detailed statistics
       
    4. HIDDEN WEAKNESS
       Something ironic that defeats it easily
       (Redacted in Monster's Own Copy editions)
       
    5. BACKFIRE CHANCE (20-70%)
       Higher = more powerful but riskier
       (Always contested by the monster)
       
    6. IRONIC FAILURE MODE
       What goes wrong when it backfires
       
    7. TRUE NAME
       For banishing. Encrypted in Appendix Z.
       Often embarrassing when decrypted.
       
    8. FINE PRINT
       At least 47 pages per creature
       
  note: |
    The Recursive Imp has memorized the formula.
    He disputes his own backfire chance.
    He's torn out his own weakness section.
    He refuses to discuss his true name.

