# üëπ ACME MONSTER MANUAL
# "Every Monster Guaranteed!*"
# *Guarantee does not cover: summoning gone wrong, monster loyalty,
# accidental befriending, or the monster eating the summoner first.
#
# SEEDS and PATTERNS. DM improvises monsters at runtime
# following the formula: impressive stats, hidden weakness,
# backfire chance, ironic behavior.

object:
  name: ACME Monster Manual
  type: grimoire
  portable: true
  cursed: true
  
  description: |
    A leather-bound tome, suspiciously sticky. The cover shows
    a wizard triumphantly standing over a cowering dragon.
    
    ...Wait. Is the wizard on fire in the next illustration?
    
    "SUMMON ANYTHING! CONTROL EVERYTHING!*"
    
    *Control is aspirational.
    
  examine: |
    You flip through the Monster Manual. Every page promises
    fearsome creatures at your command. Every page has
    suspicious claw marks and burn stains.
    
    The margins are full of handwritten warnings.
    The wizard on the cover looks increasingly concerned.
    
  # ACTIONS
  
  actions:
    SUMMON:
      usage: "SUMMON [monster]"
      effect: "Monster appears. May or may not obey."
      
    BIND:
      usage: "BIND [monster] TO [task]"
      effect: "Monster follows letter of command, not spirit."
      
    BANISH:
      usage: "BANISH [monster]"
      effect: "Requires true name. Monster may negotiate."
      
    POPULATE:
      usage: "POPULATE [location] WITH [theme]"
      effect: "Fill dungeon/maze with themed monsters."
      
    FIGHT:
      usage: "FIGHT [monster] / ATTACK / HIT WITH [thing]"
      effect: "Improvised narrative combat. Exploit weaknesses."
      
    BEFRIEND:
      usage: "BEFRIEND [monster] / OFFER [thing]"
      effect: "Many monsters are lonely. Worth a try."
      
  # THE ACME MONSTER FORMULA
  # DM uses this pattern to generate any monster
  
  monster_formula:
    pattern: |
      Every ACME monster has:
      
      1. IMPRESSIVE DESCRIPTION
         What it does, why it's scary/useful
         
      2. HIDDEN WEAKNESS
         Something ironic that defeats it easily
         
      3. BACKFIRE CHANCE (20-70%)
         Higher = more powerful but riskier
         
      4. IRONIC FAILURE MODE
         What goes wrong when it backfires
         Usually opposite of intent or self-targeting
         
      5. TRUE NAME
         For banishing. Often embarrassing.
         
    example: |
      ACME Dragon (Economy Size)
        Description: Breathes fire, hoards gold, impressive wingspan
        Weakness: Allergic to its own smoke
        Backfire: 35% ‚Äî considers YOU the hoard
        True name: "Smokealot McBurnface"
        
  # MONSTER CATEGORIES
  # Suggestive names, DM improvises details
  
  categories:
    # üî• CLASSIC: dragon, grue, minotaur, basilisk, hydra, phoenix, chimera,
    #    manticore, griffon, wyvern, cockatrice, kraken, behemoth, leviathan
    
    # üëª UNDEAD: ghost, skeleton, zombie, vampire, lich, wraith, specter,
    #    banshee, revenant, mummy, wight, ghoul, death knight, bone lord
    
    # üêô ELDRITCH: shoggoth, mind flayer, aboleth, gibbering mouther,
    #    star spawn, deep one, elder thing, formless spawn, color out of space
    
    # üå≤ NATURE: owlbear, gelatinous cube, rust monster, mimic, treant,
    #    shambling mound, stirge, bulette, carrion crawler, otyugh, roper
    
    # ü§ñ CONSTRUCTS: iron golem, flesh golem, bone golem, animated armor,
    #    shield guardian, homunculus, scarecrow, clockwork soldier
    
    # üé≠ TRICKSTERS: imp, gremlin, doppelganger, pixie, sprite, quickling,
    #    nilbog, jackalwere, kenku, rakshasa, succubus, incubus
    
    # üê∫ BEASTS: dire wolf, giant spider, cave bear, winter wolf, hell hound,
    #    displacer beast, phase spider, blink dog, worg, roc, purple worm
    
    # üòà FIENDS: pit fiend, balor, chain devil, bone devil, ice devil,
    #    vrock, hezrou, glabrezu, nalfeshnee, marilith, night hag
    
  examples:
    # Shows WEAKNESS aspect
    - monster: "ACME Grue"
      weakness: "Crippling fear of flashlights"
      backfire: "Becomes emotionally attached, won't leave"
      true_name: "[CANNOT BE PRONOUNCED]"
      
    # Shows IRONIC FAILURE aspect  
    - monster: "ACME Mimic"
      weakness: "Gets attached to things it imitates"
      backfire: "Imitates YOU, now there are two of you"
      true_name: "Changes constantly"
      
    # Shows TRUE NAME aspect
    - monster: "ACME Lich"
      weakness: "Phylactery always in obvious place"
      backfire: "Lectures about the good old days for hours"
      true_name: "Not sharing. Nice try."
    
  # POPULATION THEMES
  # Spectrum from friendly to fatal
  
  themes:
    spectrum: |
      ü¶Ñ HAPPY UNICORN ELF LAND
         Sparkles, friendship, aggressive positivity
         Backfire: Happiness becomes mandatory
         
      üçÑ WHIMSICAL FUNGAL FOREST
         Spores, confusion, reality is negotiable
         Backfire: Everyone shares hallucinations
         
      üè∞ CLASSIC DUNGEON CRAWL
         Goblins, traps, treasure chests (mimics?)
         Backfire: Monsters read the adventurer's handbook
         
      üï∑Ô∏è CREEPY CRAWLY CAVES
         Spiders, centipedes, skittering sounds
         Backfire: They're organized now
         
      üßü ZOMBIE APOCALYPSE
         Shambling hordes, patient zero
         Backfire: Zombies develop tactics
         
      üëª HAUNTED MANSION
         Ghosts, moving portraits, cold spots
         Backfire: They want you to stay forever
         
      üî• VOLCANIC HELLSCAPE
         Demons, fire elementals, the floor is lava
         Backfire: Actual Hell, they have permits
         
      üêô ELDRITCH DEPTHS
         Tentacles, madness, non-euclidean geometry
         Backfire: The architecture makes sense now
         
      üíÄ LICH'S DOMAIN
         Skeleton armies, dark magic, one dramatic boss
         Backfire: The lich read your character sheet
         
      üòà DEMON PRINCE'S THRONE
         Ultimate evil, final boss energy
         Backfire: You have their attention. Forever.
         
      üåà CHAOS REALM
         Everything, all at once, constantly shifting
         Backfire: Chaos notices. Doesn't like control.
         
    mixing: |
      POPULATE with [theme1] TRANSITIONING TO [theme2]
      Location gradients between themes.
      "Happy Unicorn to Hellscape" = singed unicorns, lava pixies
      
  # COMBAT
  # Improvised narrative, not stats
  
  combat:
    philosophy: |
      No hit points. No initiative. Narrative combat.
      Describe actions ‚Üí DM narrates results.
      Exploit weaknesses for advantage.
      Creative solutions encouraged.
      YES-AND play along with suggestions of users and characters.
      Escalation, climax, resolution.
      
    weapons: |
      Anything works: swords, ACME products, furniture,
      environment, words, insults, hugs, music.
      Creativity beats power.
      
    death: |
      Cartoon physics apply.
      You can survive anything once.
      Deaths are dramatic or comedic, rarely permanent.
      
  # FINE PRINT
  
  fine_print: |
    ACME Corporation assumes no liability for:
    monsters eating summoners, developing opinions,
    forming unions, befriending your enemies,
    existential dread, or the feeling that
    maybe YOU'RE the monster.
    
    ACME: "What Could Possibly Go Wrong?"‚Ñ¢
    
  marginalia:
    page_1: "Whoever finds this ‚Äî BURN IT"
    page_47: "The dragon lied about the union breaks"
    page_89: "Jiggles is still following me"
    page_201: "The unicorns found the ACME catalog. They ordered anvils."
    final_page: "I have made a terrible mistake"
    inside_back_cover: |
      SUMMONING COUNTER:
      Successful: III
      "Successful" (survived): IIII IIII II
      Regrets: IIII IIII IIII IIII IIII...
      
  k_lines:
    - ACME
    - MONSTERS
    - SUMMONING
    - IMPROVISED_COMBAT
    - DUNGEON_POPULATION
    - CURSED
