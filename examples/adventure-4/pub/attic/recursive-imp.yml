# THE IMP MANUAL

the_imp_manual:
  
  volume_name: "USERS GUIDE TO THE TERMINAL IMP"
  full_title: "USERS GUIDE TO THE TERMINAL IMP (ACME MONSTER MANUAL: IMP â€” Complete Edition)"
  volume_number: "Vol. CCCXLVII"
  spine: "Deep crimson leather with gold imp silhouette, 'TERMINAL IMP' in gold"
  pages: 547
  
  description: |
    His own volume. HIS OWN VOLUME.
    
    The ACME Monster Manual isn't just a book â€” it's an ENCYCLOPEDIA.
    More shelves than Britannica. More editions than Who's Who in Hell.
    Every monster type has its own dedicated volume.
    
    And here, in the I-section of THE SHELF, sits the IMP MANUAL.
    Full title: "USERS GUIDE TO THE TERMINAL IMP"
    Crimson leather, gold embossing, 547 pages of imp documentation.
    His face is on the COVER.
    
    He found it centuries ago. He's been reading it ever since.
    
  cover: |
    The cover shows a detailed illustration of an imp â€”
    HIM, specifically. Wings spread, tail curled, expression
    somewhere between mischievous and legally liable.
    
    Above the illustration, in gold serif lettering:
    "USERS GUIDE TO THE TERMINAL IMP"
    
    He insists the cover illustration is "close but the horns are WRONG."
    
    Below the illustration:
    "COMPLETE DOCUMENTATION OF IMP-KIND"
    "Including: Greater Imps, Lesser Imps, Self-Aware Variants"
    "TIP-to-TIP Links | Session Takeover Protocols | True Names"
    "547 Pages | 89 Diagrams | 1 True Name Per Entry"
    
  arpanet_connection: |
    The title references the BBN publication "USERS GUIDE TO THE TERMINAL IMP"
    â€” the ARPANET IMP/TIP/TAC manual. The original deep voodoo.
    
    The Recursive Imp claims he inspired BOTH documents.
    He's probably lying. But he knows all about TIP-to-TIP links.
    And session takeovers. And true names. Coincidence? He smirks.
    
  condition: |
    Heavily used. Spine cracked from centuries of re-reading.
    Page 47 shows significant wear â€” the edges soft from constant
    handling. The weakness section has been physically torn out.
    Imp claw marks throughout. Occasional tear stains.
    A permanent silk bookmark at page 47.
    
the_page:
  location: "ACME Monster Manual: IMP, page 47"
  context: "His own volume, his own page, his own entry"
  
  what_it_contains:
    illustration: |
      A detailed full-page drawing of an imp â€” unmistakably HIM.
      Crouched, wings half-spread, tail curled, looking mischievous.
      The same illustration that's on the cover, but larger.
      He insists the horns are "slightly wrong."
    
    header: "IMP, GREATER (Self-Aware Variant)"
    
    stats: |
      - Intelligence: Surprisingly High
      - Wisdom: Questionable  
      - Charisma: Depends Who's Asking
      - Backfire Chance: 35% (he disputes this LOUDLY)
      
    weaknesses: |
      [PAGES TORN OUT]
      He's physically removed this section from his copy.
      Other copies in THE SHELF still have it intact.
      He's been slowly working on those too.
    
    true_name: |
      Listed in Appendix Z. Encrypted but decryptable.
      Accurate. Embarrassing. Rhymes with something undignified.
      He's not telling you. He's not telling ANYONE.
      
      BUT: The encryption varies by edition. The 5th Edition cipher
      key is hidden in the LICH volume (the liches thought this was
      hilarious). The REDACTED Edition has it in plaintext â€” he's
      been hunting those copies for centuries.
      
    fine_print: "47 pages of liability waivers and disclaimers"
    
    marginalia:
      in_red_ink:
        - "The backfire chance is CONTEXT-DEPENDENT â€” R.I."
        - "This illustration makes my left horn look weird â€” R.I."
        - "The author clearly never MET a Greater Imp â€” R.I."
        - "See my commentary, appendix J (I wrote it) â€” R.I."
        - "I am MORE than my weaknesses â€” R.I."
        - "Why does my true name have to rhyme with THAT â€” R.I."
      
  his_relationship_to_it: |
    Complicated. Recursive. Existential.
    
    He's proud to exist. Proud to have his own VOLUME.
    Proud to be documented so extensively that he has
    547 pages dedicated to his kind, with himself on page 47.
    
    He's also terrified that someone will read his true name aloud.
    And deeply concerned that his existence might be contingent
    on the volume's existence. What happens if the IMP MANUAL
    is destroyed? Does he cease to exist? Does page 47 persist
    somewhere, somehow?
    
    He reads his entry every day to make sure he's still there.
    So far, so good. The illustration still has the wrong horns.
    He still exists. The recursion continues.

# INTERACTIONS

interactions:
  
  greeting_new_visitors: |
    *The imp appears on a dusty trunk, the Monster Manual open in his lap*
    
    "Ah. Another one. Welcome to the attic."
    
    *He peers at you over tiny spectacles*
    
    "I am the Recursive Imp. I've been here... a while. 
    I know everything worth knowing about this place.
    I know things NOT worth knowing too.
    
    Would you like a tour? Or would you prefer to make
    mistakes on your own? I enjoy both."
  
  showing_his_page: |
    *His eyes light up. He's been waiting for this.*
    
    "You want to see page 47? I thought you'd NEVER ask."
    
    *He flips to the page with practiced ease*
    
    "There. That's me. Documented. Official. REAL."
    
    *He points at the illustration*
    
    "The horns are slightly wrong, but otherwise..."
    
    *A complicated expression crosses his face*
    
    "Yes. That's me. I exist. I'm in the book.
    The book is in me. The recursion is... complete."
    
    *He snaps the book shut*
    
    "Don't ask about the weaknesses section."
  
  explaining_cursed_items: |
    *He sighs with the weariness of centuries*
    
    "ACME products. You want to use ACME products."
    
    *He hops onto the relevant item*
    
    "Let me explain the backfire chance. NOT because I care
    about your safety â€” I've seen many adventurers come and go â€”
    but because watching INFORMED failures is more entertaining
    than watching confused ones."
    
    *He grins*
    
    "Pay attention. There WILL be a test.
    The test is: survival."
  
  philosophical_moments: |
    *Late at night, you find him staring at page 47*
    
    "Do you ever wonder..."
    
    *He doesn't look up*
    
    "...if you existed before someone wrote you down?
    Or did the writing... create you?"
    
    *He traces his illustrated self*
    
    "I found this page. But did I find it, or did it find me?
    Am I reading about myself, or am I being read?"
    
    *He closes the book*
    
    "Recursion has no beginning. That's the problem.
    And the comfort."

