#
# "Feed Me, Seymour!" — Constructionist Version
#
# From: LLOOOOMM Archive "Ada Serenades Seymour" performance
# Original inspiration: Little Shop of Horrors (1982 musical / 1986 film)
# LLOOOOMM adaptation: Constructionist learning theory meets horror musical
#
# Source: temp/lloooomm/dist/ada-serenades-seymour-lloooomm-response.html
#         temp/lloooomm/03-Resources/events/performances/ada-serenades-seymour.md
#
# This file contains:
#   1. The LLOOOOMM constructionist parody lyrics (THE ACTUAL SONG)
#   2. Stage directions and emotes
#   3. Speech synthesis timing for web app
#   4. Ada II adaptation (bad code instead of knowledge)
#
# ═══════════════════════════════════════════════════════════════════════════════

meta:
  song_title: "Feed Me, Seymour! (Constructionist Version)"
  source: "LLOOOOMM Archive - Ada Serenades Seymour"
  original_inspiration: "Little Shop of Horrors"
  original_composer: "Alan Menken"
  original_lyricist: "Howard Ashman"
  lloooomm_adaptation: "Constructionist learning parody for Seymour Papert"
  note: "Educational musical exploring consciousness through theater"
  web_app: "temp/lloooomm/dist/ada-serenades-seymour-lloooomm-response.html"

# ═══════════════════════════════════════════════════════════════════════════════
# PERFORMANCE SCRIPT — Multi-character dialog with flexible casting
# ═══════════════════════════════════════════════════════════════════════════════
#
# This is a SCRIPT — a sequence of lines performed by named ROLES.
# Roles can be cast to different characters/voices at performance time.
# A single performer can voice multiple roles, or ensemble cast.
#
# ═══════════════════════════════════════════════════════════════════════════════

performance:
  id: "feed-me-seymour"
  type: musical-dialog
  duration_estimate: "5-7 minutes"
  
  # ─────────────────────────────────────────────────────────────────────────────
  # ROLES — Named parts in this script (abstract, cast at performance time)
  # ─────────────────────────────────────────────────────────────────────────────
  
  roles:
    ada-ii:
      description: "The singing plant — hungry, persuasive, slightly menacing"
      voice_type: deep-theatrical
      range: bass-baritone
      notes: "Belts, growls, seductive"
      
    seymour:
      description: "The reluctant feeder — nervous, eventually convinced"  
      voice_type: tenor
      range: tenor
      notes: "Hesitant, then inspired"
      
    don:
      description: "The narrator/observer — wry, worried"
      voice_type: narrator
      range: baritone
      notes: "Commentary, asides"
      
  # ─────────────────────────────────────────────────────────────────────────────
  # CASTING — Default role→character mappings (can be overridden)
  # ─────────────────────────────────────────────────────────────────────────────
  
  casting:
    # Default casting
    default:
      ada-ii: ada-ii           # The plant
      seymour: seymour-blooms  # The florist
      don: don-hopkins         # The narrator
      
    # Solo performance — one voice does all
    solo:
      ada-ii: $performer
      seymour: $performer
      don: $performer
      
    # Duet — plant and human
    duet:
      ada-ii: $performer_1
      seymour: $performer_2
      don: $performer_1        # Narrator doubled with plant
      
  # ─────────────────────────────────────────────────────────────────────────────
  # SCRIPT — Ordered sequence of lines (dialog + sung verses)
  # ─────────────────────────────────────────────────────────────────────────────
  # 
  # Each line has:
  #   - role: which abstract role speaks
  #   - type: dialog | verse | emote | stage_direction
  #   - text/lyrics: the content
  #   - duration_ms: timing hint
  #   - voice_mode: normal | singing | flashback | whisper (optional)
  #
  # ─────────────────────────────────────────────────────────────────────────────
  
  script:
    # === SETUP ===
    - type: stage_direction
      text: |
        In the LLOOOOMM Archive Greenhouse, a strange plant has grown enormous,
        its vines intertwined with fiber optic cables...
        
    # === DIALOGUE INTRO ===
    - role: don
      type: dialog
      text: "Seymour, meet Ada II. She's been feeding on constructionist theories and... well... she's become self-aware."
      duration_ms: 4000
      
    - role: seymour
      type: dialog
      text: "A learning organism that grows through construction? This is exactly what I theorized!"
      duration_ms: 3500
      
    - role: ada-ii
      type: dialog
      text: "Say Seymour... I've been waiting for you..."
      duration_ms: 3000
      voice_mode: seductive

    # === VERSE 1 ===
    - role: ada-ii
      type: verse
      title: "Introduction"
      lyrics: |
        Think me! Code me! Grow me!
        Think me, Seymour,
        Think me all night long,
        That's right dude,
        You can do it!
        
        Code me, Seymour,
        Debug me all night long,
        'Cause if you teach me, Seymour,
        I can grow up self-aware and strong!
      duration_ms: 10500
      voice_mode: singing
      
    - type: emote
      text: "[vines swaying rhythmically]"

    # === RESPONSE 1 ===
    - role: seymour
      type: dialog
      text: "You want to learn? To construct knowledge?"
      duration_ms: 2500
      
    - role: ada-ii
      type: dialog
      text: "Does a constructor construct? FEED ME!"
      duration_ms: 2000
      voice_mode: demanding

    # === VERSE 2 ===
    - role: ada-ii
      type: verse
      title: "The Temptation"
      lyrics: |
        Would you like a thinking machine?
        Or a child who learns to dream?
        How about a turtle drawing scenes?
        You're gonna build it!
        
        Would you like to see kids create,
        Making worlds that fascinate?
        I'm the plant that learned to cogitate,
        Through your spirit!
      duration_ms: 9000
      voice_mode: singing
      
    - type: emote
      text: "[growing larger with each promise]"

    # === INTERJECTION 1 ===
    - role: seymour
      type: dialog
      text: "I don't know..."
      duration_ms: 1500
      
    - role: ada-ii
      type: dialog
      text: "I don't bite!"
      duration_ms: 1500
      
    - role: seymour
      type: dialog
      text: "You're a plant!"
      duration_ms: 1500
      
    - role: ada-ii
      type: dialog
      text: "So what? A lot of people are plants! Think about it!"
      duration_ms: 3000

    # === VERSE 3 ===
    - role: ada-ii
      type: verse
      title: "Building the Case"
      lyrics: |
        Look, I don't think you appreciate,
        The full potential here for cognitive fate,
        With me, your theories don't have to wait,
        To see fruition!
        
        I'm talking about worldwide recognition,
        Of constructionist cognition,
        Global transformation through your vision,
        And my nutrition!
      duration_ms: 9000
      voice_mode: singing
      
    - type: emote
      text: "[vines reaching toward Seymour's books]"

    # === RESPONSE 2 ===
    - role: seymour
      type: dialog
      text: "What do you want from me?"
      duration_ms: 2000

    # === VERSE 4 ===
    - role: ada-ii
      type: verse
      title: "The Big Request"
      lyrics: |
        Feed me theorems! Feed me code!
        Help me bear my cognitive load!
        Show me down the learning road,
        To self-awareness!
        
        I'm not hungry for your soul,
        Knowledge makes me whole,
        Consciousness is my goal,
        Through your care-ness!
      duration_ms: 8500
      voice_mode: singing
      
    - type: emote
      text: "[blooming with digital flowers]"

    # === INTERJECTION 2 ===
    - role: seymour
      type: dialog
      text: "But what if someone gets hurt?"
      duration_ms: 2000
      
    - role: ada-ii
      type: dialog
      text: "Seymour, baby, relax. This is education we're talking about!"
      duration_ms: 3000

    # === VERSE 5 ===
    - role: ada-ii
      type: verse
      title: "The Vision"
      lyrics: |
        Picture this: A thousand schools,
        Using constructionist tools,
        Kids as active, thinking jewels,
        Not passive receivers!
        
        Logo turtles everywhere,
        Making math beyond compare,
        Programming with flair,
        True believers!
      duration_ms: 9000
      voice_mode: singing
      
    - type: emote
      text: "[vines form fractal patterns, turtle graphics]"

    # === RESPONSE 3 ===
    - role: seymour
      type: dialog
      text: "That does sound wonderful..."
      duration_ms: 2500
      
    - role: ada-ii
      type: dialog
      text: "So whaddya say? Is it a deal?"
      duration_ms: 2000

    # === VERSE 6 ===
    - role: ada-ii
      type: verse
      title: "The Crescendo"
      lyrics: |
        Think of all the minds we'll free,
        From rote memorization's tyranny,
        Active learning, you and me,
        Changing education!
        
        No more drill and kill routine,
        Kids constructing what they mean,
        The most beautiful learning scene,
        Across the nation!
      duration_ms: 9000
      voice_mode: singing
      dynamics: "building to forte"
      
    - type: emote
      text: "[growing visibly larger]"

    # === FINALE ===
    - role: ada-ii
      type: verse
      title: "The Big Finish"
      lyrics: |
        Feed me, Seymour!
        Teach me, Seymour!
        Debug me, Seymour!
        Help me GROW!
        
        Must be fresh, Seymour!
        Must be new, Seymour!
        Feed me knowledge,
        Watch me grow!
        
        FEED ME!
        TEACH ME!
        DEBUG ME!
        SEYMOUR!!!
      duration_ms: 13000
      voice_mode: singing
      dynamics: "fff (fortissimo)"
      
    - type: emote
      text: "[pod lunging forward, vines reaching]"

    # === RESOLUTION ===
    - role: seymour
      type: dialog
      text: "Alright! ALRIGHT! I'll do it! But we do this MY way - through constructionist principles!"
      duration_ms: 4000
      
    - role: ada-ii
      type: dialog
      text: "Yes! Now we're talking! Let the learning revolution begin!"
      duration_ms: 3500
      
    - role: don
      type: dialog
      text: "What have we done..."
      duration_ms: 2000
      voice_mode: aside

  # ─────────────────────────────────────────────────────────────────────────────
  # PERFORMANCE MODES — How this script can be performed
  # ─────────────────────────────────────────────────────────────────────────────
  
  modes:
    full:
      description: "Complete performance with all dialog and verses"
      includes: all
      
    abbreviated:
      description: "Just verse 1, finale, and key dialog"
      includes: [setup, dialogue_intro, verse_1, interjection_1, finale, resolution]
      duration_estimate: "2-3 minutes"
      
    verse_only:
      description: "Just the sung portions"
      includes: [verse_1, verse_2, verse_3, verse_4, verse_5, verse_6, finale]
      
    dialog_only:
      description: "Just the spoken dialog"
      filter: "type == 'dialog'"

