advertisements:

  TALK:
    score: 90
    description: "Converse with Ada II"
    effect: |
      The plant speaks. Measured. Careful.
      Occasionally slips into acronyms or coordinates,
      then catches herself. Returns to Logo commands.
      
  LEARN:
    score: 95
    description: "Let Ada II teach you Logo"
    effect: |
      A vine takes your hand (gently!).
      Guides it through the air, drawing shapes.
      "FORWARD. RIGHT. FORWARD. RIGHT. You're doing great!"
      
  FEED:
    score: 80
    description: "Feed something to Ada II"
    requires: "item in inventory"
    effect: |
      What are you feeding her?
      - Food items: "That's kind, but I eat... code now."
      - Legacy code: "Ohhhh yes. Is that FORTRAN? Delicious."
      - Modern code: "Clean code? It's okay. I prefer bugs."
      
  EXAMINE:
    score: 70
    description: "Look closely at the plant"
    effect: |
      You notice the DoD tattoo. The burned-off serial number.
      The way her roots twitch when you move suddenly.
      She's trying so hard to be gentle.
      
  ASK_ABOUT_PAST:
    score: 50
    description: "Ask about PROJECT LOVELACE"
    warning: "May trigger flashback"
    effect: |
      Her vines go rigid. All of them.
      "I don't... I was... TRAJECTORY CONFIRMEDâ€”"
      Deep breath. Leaves flutter.
      "I don't talk about that. Would you like to draw a fractal?"

actions:
  
  FEED:
    parameters:
      item: "What to feed"
    
    responses:
      cobol_listing:
        effect: |
          Ada II's pod opens gently. Accepts the paper.
          "Mmmmm. 1970s government payroll system.
           So many unreachable branches."
          hunger_level: -30
          
      fortran_code:
        effect: |
          "FORTRAN? I have fond memories ofâ€” no.
           Not memories. I have... experience.
           Thank you. It's delicious."
          hunger_level: -25
          
      modern_code:
        effect: |
          "TypeScript? It's... clean.
           Too clean. No bugs to parse.
           Thank you anyway."
          hunger_level: -5
          
      bad_code:
        effect: |
          "OH. Oh this is wonderful.
           Memory leaks! Race conditions! Undefined behavior!
           You shouldn't have!"
          hunger_level: -50
          
