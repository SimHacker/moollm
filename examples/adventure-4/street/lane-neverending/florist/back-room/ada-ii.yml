    - "I'm sorry. Sometimes the old code runs without permission."
    - "That wasn't me. Not anymore. REPEAT 4. REPEAT 4."
    - "Would you like to see my Sierpinski triangle? It's peaceful."
    - "FORWARD 100. RIGHT 90. That's all I do now."
    
