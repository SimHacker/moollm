# üõ§Ô∏è LANE NEVERENDING ‚Äî East 1 (8-10 Lane Neverending)

room:
  name: "Lane Neverending (E1)"
  type: street
  
  address_range: "8-10 Lane Neverending"
  
  lighting: natural
  grue_safe: true
  
  description: |
    Lane Neverending continues east. The cobblestones here are slightly
    newer ‚Äî this section was repaved after the Great Pixel Flood of '09.
    
    STOREFRONTS line both sides, but their doors are boarded up or
    display "COMING SOON" signs in various states of optimism. The
    buildings are ready. The tenants are not.
    
    To the WEST, The Rusty Lantern's sign is still visible, swaying
    gently. To the EAST, the street continues toward... somewhere.
    
    A lamp post flickers. A cat watches from a windowsill.
    
  examine: |
    NORTH SIDE (even numbers):
    ‚Ä¢ 8 Lane Neverending ‚Äî Empty storefront, "FOR LEASE" sign
    ‚Ä¢ 10 Lane Neverending ‚Äî Boarded up, graffiti reads "SOON"
    
    SOUTH SIDE (odd numbers):
    ‚Ä¢ 9 Lane Neverending ‚Äî Windows papered over, sounds of construction?
    ‚Ä¢ 11 Lane Neverending ‚Äî A door, but it leads to a brick wall (art piece?)
    
    The street furniture:
    ‚Ä¢ Two benches (one occupied by a sleeping figure)
    ‚Ä¢ A lamp post (the flickering one)
    ‚Ä¢ A fire hydrant (or the local equivalent)
    ‚Ä¢ An empty notice board
    
  exits:
    west:
      destination: ../center/
      description: "Back toward The Rusty Lantern and the center of town."
      aliases: [w, pub, back, lantern]
      
    east:
      destination: ../e2/
      description: "Lane Neverending continues east. The street numbers climb."
      aliases: [e, forward]
      
  objects:
    - flickering-lamppost.yml  # The famous flickering one (unique!)
    - sleeping-figure.yml
    
  # Flyweight instances ‚Äî shared prototype, minimal instance data
  # See: ../STREET-FURNITURE.yml
  flyweight:
    lamp_post_south:
      prototype: ../STREET-FURNITURE.yml#lamp-post
      location: "south side"
      note: "The normal one. The OTHER lamp post flickers."
      
    bench_occupied:
      prototype: ../STREET-FURNITURE.yml#street-bench
      location: "north side"
      note: "The sleeping figure uses this one"
      
    bench_empty:
      prototype: ../STREET-FURNITURE.yml#street-bench
      location: "south side"
      carvings: ["ZzZzZ", "wake me when it's over"]
