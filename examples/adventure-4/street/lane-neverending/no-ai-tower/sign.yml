  # History and lore
  history:
    commission_date: "2026-03-15"
    installation_date: "2026-04-01" # not a coincidence
    cost: "Nobody will say, but it was a LOT"
    designer: "Allegedly a retired Vegas sign maker"
    
    backstory: |
      When NO AI TOWER took over the old shoe repair shop,
      the first and ONLY renovation was THE SIGN.
      
      The building still has Sal's Shoe Repair's old floor tiles.
      But THE SIGN? Custom designed. Professionally installed.
      Permitted (barely). Inspected (eventually).
      
      The neighbors petitioned. The sign stayed.
      The city complained. The sign stayed.
      Leela offered to buy the property. The sign stayed.
      
      The sign is the statement.
      The building is just what holds it up.
      
  # The deeper meaning
  symbolism:
    primary: "All resources into the message, not the infrastructure"
    secondary: "Anti-AI sentiment expressed through impressive technology"
    tertiary: "TRUMP TOWER parody (audacity over substance)"
    quaternary: "Desert highway optimism meets tech skepticism"
    
    irony_layers:
      - "The sign requires significant tech to operate"
      - "It's powered by the same grid as an AI company"
      - "Vegas signs celebrated THE FUTURE; this one mourns it"
      - "The sign IS impressive; the 'tower' is one story"
      
  # Interaction
  examine_close: |
    Up close, you can see:
    - The welds on the support structure (solid work)
    - The transformer box (humming industriously)
    - The timer mechanism (analog, not digital â€” of course)
    - Dead bulbs waiting for replacement
    - Wasp nests in two of the starbursts
    - A small plaque: "Fabricated by Desert Neon Classics, Reno NV"
    
  examine_from_afar: |
    From the pub, you can see THE SIGN clearly.
    It dominates the western skyline of Lane Neverending.
    
    At night, it outshines Leela Manufacturing's dignified facade.
    The contrast is... pointed.
    
