meta:
  relationship_to_leela: |
    NO AI TOWER exists next door to Leela Manufacturing Intelligence.
    
    Leela MANUFACTURES INTELLIGENCE. With AI. Successfully.
    NO AI TOWER... opposes this? Satirizes this? Comments on this?
    
    The joke is:
    1. The anti-AI headquarters is NEXT DOOR to an AI company
    2. The anti-AI SIGN requires significant technology to operate
    3. The "tower" is one story
    4. The sign is more impressive than most actual towers
    5. Both entities coexist on the same electrical grid
    
  the_deeper_joke: |
    NO AI TOWER is, itself, a NO-AIâ„¢ product.
    
    It's simultaneously:
    - A sincere critique of AI hype
    - A parody of anti-technology movements
    - A commentary on performative opposition
    - A really good sign
    
    The building doesn't matter. The STATEMENT matters.
    And sometimes the statement is a 40-foot neon sign
