  the_colossal_precedent: |
    In 1976, Drew Takahashi and Gary Gutierrez â€” two guys who'd been
    doing animated shorts for a kids' show â€” started a company.
    
    They called it COLOSSAL PICTURES.
    
    Not "Drew and Gary's Animation." Not "Bay Area Motion Graphics."
    COLOSSAL. PICTURES.
    
    They became exactly what the name promised: MTV IDs, Levi's
