      to: ../e1/
      description: "Back toward the center of Lane Neverending."
      aliases: [w, back]
      
    east:
      to: ../e3/
      description: "The lane continues east, toward the edge of... something."
      aliases: [e, forward]
      
    # 13 LANE NEVERENDING ‚Äî The Bartle Residence (SOUTH SIDE)
    # Bidirectional link to Richard Bartle's home
    "13":
      to: ../../../characters/real-people/richard-bartle/
      description: |
        A modest Victorian terraced house on the south side of the square.
        Dark green door, brass "13" plate, tall bay windows showing
        bookshelves within. A small plaque by the door reads:
        
        "Where thoughts become worlds,
         and worlds become understood."
        
        Through the window, you can see the edge of the famous Study.
        A brass dragon dozes on what might be a radiator.
        The smell of tea drifts from somewhere inside.
        
        This is the home of Dr. Richard Bartle, founder of MUD1,
        creator of the player types taxonomy, and keeper of virtual
        world history.
      aliases: [bartle, richard, 13]
      side: south
      notable: "Home of the founder of virtual worlds"
      
    # 15 LANE NEVERENDING ‚Äî The Hopkins Motorcoach (SOUTH SIDE)
    # Bidirectional link to Don Hopkins' home
    "15":
      to: ../../../characters/real-people/don-hopkins/
      description: |
        A classic 30-foot FMC 2900R Motorcoach parked on a gravel lot,
        two doors east of Richard's house. Blue and white stripes with
        a tie-dye spiral near the door. Fully hooked up to utilities.
        The panoramic windshield reveals:
        
        - Multiple monitors glowing with code and pie menus
        - Whiteboards covered in philosophy
        - A rabbit silhouette (Don) moving past the dashboard
        
        A sign on the utility post reads:
        "MOBILE PIE MENU BAKERY ‚Äî BAKED FRESH DAILY"
        
        Stickers warn: "MODAL DIALOGS ARE VIOLENCE"
        
        This is the home of Don Hopkins, consciousness programmer,
        pie menu inventor, and current rabbit.
      aliases: [hopkins, don, 15, coach, fmc, motorcoach, rabbit, pie]
      side: south
      notable: "Home of the consciousness programmer (in a vintage FMC #898)"
      
