  cons-cell:
    id: cons-cell
    name: "Cons Cell"
    type: container
    emoji: "ğŸ”—"
    tags: [container, special, lisp, data-structure, fundamental]
    
    description: "The fundamental building block. CAR and CDR. That's all you need."
    examine: |
      â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      â”‚  CONS CELL                         â”‚
      â”‚  â•â•â•â•â•â•â•â•â•â•                        â”‚
      â”‚                                    â”‚
      â”‚  â”Œâ”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”                 â”‚
      â”‚  â”‚  CAR  â”‚  CDR  â”‚                 â”‚
      â”‚  â”‚   â€¢   â”‚   â€¢â”€â”€â”€â”€â”€â”€â”€â†’             â”‚
      â”‚  â””â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”˜                 â”‚
      â”‚                                    â”‚
      â”‚  (cons 'a 'b) â†’ (A . B)            â”‚
      â”‚  (car cell)   â†’ A                  â”‚
      â”‚  (cdr cell)   â†’ B                  â”‚
      â”‚                                    â”‚
      â”‚  "The atom of Lisp."               â”‚
      â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
      
      A simple pair. Two slots. CAR and CDR.
      Named after the IBM 704's address registers:
      - CAR: Contents of Address Register
      - CDR: Contents of Decrement Register
      
      From these humble pairs, all lists are built.
      All trees. All structures. Everything.
      
    container: true
    capacity: 2  # Exactly two things: CAR and CDR
    takeable: true
    
    properties:
      car: null
      cdr: null
      dotted_pair: true
      
    state:
      car: null
      cdr: null
      
    methods:
      CAR:
        description: "Get the first element"
        effect: "Returns contents of CAR slot"
        alias: "FIRST"
        
      CDR:
        description: "Get the rest"
        effect: "Returns contents of CDR slot"
        alias: "REST"
        
      CONS:
        description: "Create a new cons cell"
        parameters:
          car: "First element"
          cdr: "Second element (often another cons or NIL)"
        effect: "Returns new cons cell (CAR . CDR)"
        
      SETCAR:
        description: "Set the CAR"
        parameters:
          value: "New value for CAR"
        effect: "CAR updated (mutation!)"
        warning: "Functional programmers may disapprove"
        
      SETCDR:
        description: "Set the CDR"
        parameters:
          value: "New value for CDR"
        effect: "CDR updated (mutation!)"
        warning: "May create circular structures"
        
      LIST:
        description: "Build a proper list"
        effect: "Chain of cons cells ending in NIL"
        
    examples:
      proper_list: "(cons 'a (cons 'b (cons 'c nil))) â†’ (A B C)"
      dotted_pair: "(cons 'a 'b) â†’ (A . B)"
      nested: "(cons (cons 'a 'b) (cons 'c 'd)) â†’ ((A . B) C . D)"
      
    warnings:
      - "Circular CDR chains may cause infinite loops"
      - "CAR of NIL is NIL"
      - "CDR of NIL is NIL"
      - "This is literally how Lisp works"
      
    philosophical_note: |
      John McCarthy, 1958.
      From two pointers, everything.
      The cons cell is perhaps the most elegant
      data structure ever conceived.
      
      "Lisp is worth learning for the profound
       enlightenment experience you will have
       when you finally get it."
       â€” Eric S. Raymond
       
