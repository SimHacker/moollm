  russells-set:
    id: russells-set
    name: "Russell's Paradox Container"
    type: container
    emoji: "ğŸ”„â“"
    tags: [container, special, set-theory, paradox, DANGEROUS, philosophical]
    
    description: "The set of all sets that do not contain themselves."
    examine: |
      â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      â”‚  RUSSELL'S SET  R                  â”‚
      â”‚  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•                  â”‚
      â”‚                                    â”‚
      â”‚  R = { x : x âˆ‰ x }                 â”‚
      â”‚                                    â”‚
      â”‚  "The set of all sets that do      â”‚
      â”‚   not contain themselves."         â”‚
      â”‚                                    â”‚
      â”‚  Does R contain itself?            â”‚
      â”‚                                    â”‚
      â”‚  If yes â†’ it shouldn't (by def)    â”‚
      â”‚  If no  â†’ it should (by def)       â”‚
      â”‚                                    â”‚
      â”‚  Status: â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ PARADOX â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ     â”‚
      â”‚                                    â”‚
      â”‚  âš ï¸ FOUNDATION OF MATHEMATICS âš ï¸   â”‚
      â”‚  âš ï¸ COMPROMISED IN THIS AREA  âš ï¸   â”‚
      â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
      
      The container flickers. It exists and doesn't exist.
      It contains itself and doesn't contain itself.
      Simultaneously. Continuously. Painfully.
      
      Bertrand Russell discovered this in 1901.
      He was very sorry.
      
    container: true
    capacity: "undefined"
    takeable: false
    
    properties:
      contains_itself: "yes AND no"
      exists: "undecidable"
      discovered_by: "Bertrand Russell, 1901"
      broke: "naive set theory"
      
    state:
      current_membership: "oscillating"
      observation_count: 0
      headaches_caused: "many"
      
    methods:
      QUERY_MEMBERSHIP:
        description: "Does this set contain itself?"
        effect: |
          The container considers the question.
          It contains itself.
          Therefore it shouldn't contain itself.
          Therefore it doesn't contain itself.
          Therefore it should contain itself.
          Therefore it does contain itself.
          Therefore...
          
          You get a headache.
          The container also gets a headache.
          
      ADD:
        description: "Add a set to this container"
        guard: "set must not contain itself"
        effect: "Set added. Container membership recalculated. Paradox intensifies."
        
      OBSERVE:
        description: "Observe the container's self-membership"
        effect: |
          You observe carefully.
          The container is simultaneously a member and not a member of itself.
          Your observation does not resolve this.
          Logic breaks a little.
          Somewhere, a philosopher weeps.
          
      RESOLVE:
        description: "Attempt to resolve the paradox"
        effect: "ERROR: This is what ZFC set theory is for. Container remains paradoxical."
        
    warnings:
      - "This paradox broke naive set theory"
      - "Observing does not help"
      - "Do not use for actual storage"
      - "Bertrand Russell was never the same after"
      - "May cause foundations of mathematics to feel unstable"
      
    philosophical_note: |
      This paradox led to:
      - The development of axiomatic set theory
      - Zermelo-Fraenkel set theory (ZFC)
      - Russell's own Type Theory
      - Many, many headaches
      
      The container exists as a warning and a reminder
      that self-reference is dangerous.
      
