  narrative_beat: |
    LOB1 detects an anomaly.
    
    In the center of the Leela Manufacturing lobby, the air shimmers.
    Not a ripple — more like reality checking its notes, then agreeing
    that yes, this is supposed to happen.
    
    A room appears.
    
    Not crashes into existence. Not teleports with a bang.
    APPEARS. Like it was always there, and we just started noticing.
    
    But the walls — the outer walls — are transparent. Dropped.
    Like The Sims when you enter a house.
    
    Through the opened walls, we see:
    - Bookshelves reaching to the ceiling
    - A worn leather armchair with someone in it
    - A radiator with something glowing on it (dragon?)
    - Standing figure in Hawaiian shirt
    - Warm amber light contrasting with lobby fluorescence
    
    ACM1, normally watching the tunnel, PIVOTS.
    Its motorized mount whirs. It has to see this.
    
    Alex at reception freezes mid-sentence.
    
