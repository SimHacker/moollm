  the_sims_wall_mechanics: |
    THE CUTAWAY EFFECT:
    
    In The Sims, when you enter a house, the exterior walls become
    transparent so you can see your characters inside. The walls still
    EXIST — you see their outlines — but they don't OBSTRUCT vision.
    
    The Study's materialization uses this same visual language:
    
    1. OUTER WALLS — Visible as faint outlines, fully transparent
       - You can see the SHAPE of the room's exterior
       - But you can see THROUGH to the interior
       - Like looking at a dollhouse from above
       
    2. INNER WALLS — Fully opaque and visible
       - The bookshelf-walls that divide spaces remain solid
       - Any interior partitions are visible
       - This creates depth and complexity
       
    3. FURNITURE — Fully visible and solid
       - Armchair, radiator, bookshelves all present
       - Lit by interior lighting (warm amber)
       - Casting shadows within the space
       
    4. INHABITANTS — Fully visible
       - Richard in chair, Don standing, Heuristic on radiator
       - Lit by the same interior lighting
       - Going about their business inside a room that just appeared
       
    The effect is: a CROSS-SECTION VIEW of a Victorian study
    superimposed on an industrial lobby. Two architectural languages
    colliding. Two lighting schemes mixing. One impossible moment.
    
