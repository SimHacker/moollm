# LOGISTICS CENTER
# The nerve center of Leela Manufacturing
# Integrates all systems: docks, floors, drones, tubes, elevators, signals
# See: skills/logistic-container, designs/factorio-logistics-protocol.md

room:
  name: Leela Logistics Center
  type: control_center
  
  lighting: screen_glow
  atmosphere: mission_control
  
  # Skills integration
  skills:
    - logistic-container
    - manufacturing-intelligence
    - postal  # For instant internal transfers
    - data-flow
    - signal-networks
  
  description: |
    The LOGISTICS CENTER is the nerve center of Leela Manufacturing.
    Banks of screens line the walls. Status lights blink in patterns
    only the operators understand. The hum of servers. The click of
    keyboards. The occasional pneumatic WHOOSH of a capsule arriving.
    
    From here, everything is visible:
    • Loading docks — trucks arriving, departing
    • Factory floors — production flowing
    • Rooftop drones — launches, landings, routes
    • Pneumatic network — capsules zipping through tubes
    • Elevators — movement between floors
    • Signal networks — data flowing everywhere
    
    A massive central display shows a real-time map of the entire
    facility. Everything connected. Everything monitored.
    Everything optimized.
    
    This is where Leela watches itself work.
    
  examine: |
    LOGISTICS CENTER — NERVE CENTER OF OPERATIONS
    ═══════════════════════════════════════════════════════════════
    
    ┌─────────────────────────────────────────────────────────────┐
    │                     CENTRAL DISPLAY                          │
