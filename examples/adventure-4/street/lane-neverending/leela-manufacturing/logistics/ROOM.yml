  exits:
    lobby:
      destination: ../lobby/
      description: "To the main lobby"
      aliases: [front, reception]
      
    docks:
      destination: ../loading-docks/
      description: "Direct access to the Loading Docks"
      aliases: [loading, bays]
      
    floor_1:
      destination: ../floor-1/
      description: "Elevator to Floor 1 — Intake"
      aliases: [1, intake]
      
    floor_2:
      destination: ../floor-2/
      description: "Elevator to Floor 2 — Processing"
      aliases: [2, processing]
      
    floor_3:
      destination: ../floor-3/
      description: "Elevator to Floor 3 — Shipping"
      aliases: [3, shipping]
      
    rooftop:
      destination: ../rooftop/
      description: "Elevator to Rooftop — Drone Operations"
      aliases: [roof, drones, up]
      
    basement:
      destination: ../basement/
      description: "Elevator to Basement — R&D"
      aliases: [down, rd, research]
      
    storage:
      destination: ../storage/
      description: "To the Storage Complex"
      aliases: [warehouse, containers]
      
  objects:
    - camera-log1.yml       # Leela's First Eye
    - central-display.yml   # The main operations map
    - pneumatic-hub.yml     # Where the tubes converge
    - operator-stations.yml # The seven control stations
    - big-board.yml         # Real-time metrics display
    - signal-rack.yml       # Network infrastructure
    - central-database.yml  # The heart of all knowledge
    - coffee-station.yml    # Essential operations support
    
  # ═══════════════════════════════════════════════════════════════
  # INTEGRATED SYSTEMS MONITORING
  # ═══════════════════════════════════════════════════════════════
  
  monitors:
    loading_docks:
      source: ../loading-docks/
      displays:
        - bay_status
        - truck_queue
        - throughput
      alerts:
        - bay_overflow
        - truck_waiting_too_long
        - forklift_collision
        
    factory_floors:
      sources:
        - ../floor-1/
        - ../floor-2/
        - ../floor-3/
      displays:
        - production_flow
        - cell_status
        - bottlenecks
      alerts:
        - cell_offline
        - quality_deviation
        - capacity_warning
        
    aerial_operations:
      source: ../rooftop/
      displays:
        - drone_positions
        - flight_paths
        - weather
      alerts:
        - drone_low_battery
        - weather_warning
        - airspace_conflict
        
    pneumatic_network:
      nodes:
        - lobby
        - floor-1
        - floor-2
        - floor-3
        - rooftop
        - loading-docks
        - storage
        - mail-room
      displays:
        - capsule_tracking
        - tube_pressure
        - routing_queue
      alerts:
        - tube_blockage
        - capsule_stuck
        - pressure_anomaly
        
    elevators:
      units:
        - passenger_elevator
        - freight_elevator
        - service_lift
      displays:
        - position
        - load
        - queue
      alerts:
        - elevator_stuck
        - overweight
        - maintenance_due
        
    signal_networks:
      networks:
        - wifi
        - industrial_control
        - camera_feeds
        - sensor_mesh
      displays:
        - bandwidth
        - latency
        - error_rate
      alerts:
        - network_congestion
        - node_offline
        - security_event
        
    central_database:
      role: "Heart of all knowledge"
      displays:
        - storage_capacity
        - query_rate
        - replication_status
        - backup_status
        - index_health
      stores:
        - production_records
        - inventory_state
        - shipping_manifests
        - camera_metadata
        - sensor_timeseries
        - employee_records
        - customer_orders
        - knowledge_graph
        - audit_logs
        - session_history
      alerts:
        - replication_lag
        - storage_threshold
        - query_timeout
        - backup_failure
        - corruption_detected
        
  # ═══════════════════════════════════════════════════════════════
  # CIRCUIT NETWORK SIGNALS
  # ═══════════════════════════════════════════════════════════════
  
  signals:
    receives:
      - from: "../loading-docks/"
        signals: [bay-status, inbound-capacity, outbound-ready]
      - from: "../floor-1/"
        signals: [intake-rate, sorting-status]
      - from: "../floor-2/"
        signals: [processing-load, cell-status]
      - from: "../floor-3/"
        signals: [shipping-queue, packaging-rate]
      - from: "../rooftop/"
        signals: [drone-count, weather-status]
      - from: "../storage/"
        signals: [capacity-used, aisle-status]
        
    emits:
      - signal: "facility-status"
        value: "aggregate of all systems"
      - signal: "alert-level"
        value: "max(all alerts)"
      - signal: "throughput-rate"
        value: "items/hour facility-wide"
        
  # ═══════════════════════════════════════════════════════════════
  # PNEUMATIC NETWORK ROUTING
  # ═══════════════════════════════════════════════════════════════
  
  pneumatic_hub:
    type: junction-8
    connections:
      - lobby
      - floor-1
      - floor-2  
      - floor-3
      - rooftop
      - loading-docks
      - storage
      - mail-room
    routing: automatic
    queue_capacity: 20
    delivery_time_avg: "4.2 seconds"
    
  # ═══════════════════════════════════════════════════════════════
  # OPERATIONS STAFF
  # ═══════════════════════════════════════════════════════════════
  
  occupants:
    shift_supervisor:
      name: "The Coordinator"
      role: "Overall operations oversight"
      location: "Central desk"
      
    operators:
      - station: A
        role: "Dock Controller"
        
      - station: B
        role: "Floor Operations"
        
      - station: C
        role: "Aerial Operations"
        
      - station: D
        role: "Pneumatic Network"
        
      - station: E
        role: "Vertical Transport"
        
      - station: F
        role: "Signal Networks"
        
      - station: G
        role: "Central Database"
        
  ambience:
    sounds:
      - "Soft hum of servers and screens"
      - "Keyboard clicks"
      - "Radio chatter (low)"
      - "WHOOSH of pneumatic capsules"
      - "Occasional alert chime"
      - "Coffee machine gurgling"
    visual:
      - "Screen glow in dim room"
      - "Status lights blinking"
      - "Real-time map updating"
      - "Capsules arriving/departing"
