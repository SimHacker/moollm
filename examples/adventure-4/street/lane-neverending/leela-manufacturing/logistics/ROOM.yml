    │  │        ↑               ║                            │    │
    │  │     LOBBY    ════════╬════════  [YOU ARE HERE]     │    │
    │  │        ↑               ║                            │    │
    │  │     BASEMENT ════════╬════════  R&D                │    │
    │  │                        ║                            │    │
    │  │     ════ LOADING DOCKS ════                        │    │
    │  │                                                     │    │
    │  │  ════════════ PNEUMATIC NETWORK ════════════       │    │
    │  │  ○───○───○───○───○───○───○───○───○───○───○         │    │
    │  └─────────────────────────────────────────────────────┘    │
    └─────────────────────────────────────────────────────────────┘
    
    ═══════════════════════════════════════════════════════════════
    OPERATOR STATIONS
    ═══════════════════════════════════════════════════════════════
    
    STATION A — DOCK CONTROL
    Monitors all 8 loading bays. Truck scheduling. Bay assignments.
    Current: Bay 2 backing in, Bay 5 departing in 10 minutes.
    
    STATION B — FLOOR OPERATIONS  
    Factory floor status. Production flow. Bottleneck alerts.
    Current: Cell E running hot, Cell G philosophizing (normal).
    
    STATION C — AERIAL OPERATIONS
    Drone fleet management. Flight paths. Weather monitoring.
    Current: 12 drones active, 6 charging, 2 maintenance.
    
    STATION D — PNEUMATIC NETWORK
    Tube routing. Capsule tracking. Pressure management.
    Current: 847 capsules in transit, average delivery 4.2 seconds.
    
    STATION E — VERTICAL TRANSPORT
    Elevator status. Freight lift scheduling. Emergency protocols.
    Current: All lifts operational, freight elevator at Floor 2.
    
    STATION F — SIGNAL NETWORKS
    Data flow monitoring. Network health. Bandwidth allocation.
    Current: 12.4 TB/hour throughput, 0 errors, 99.97% uptime.
    
    STATION G — CENTRAL DATABASE
    The heart of all knowledge. Every record. Every transaction.
