    PNEUMATIC HUB
    ═══════════════════════════════════════════════════════════════
    
    A gleaming brass junction where 12 pneumatic tubes converge.
    Capsules arrive with a satisfying THWUMP, are scanned, routed,
    and dispatched with a WHOOSH. A small display shows:
    
    INCOMING: Floor 3 → Shipping manifest
    OUTGOING: Lobby → Welcome packet to Floor 1
