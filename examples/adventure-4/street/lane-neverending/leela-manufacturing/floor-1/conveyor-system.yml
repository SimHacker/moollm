    "New attention mechanism. Try this."
    Source: R&D (Basement)
    
    LINE T (Magenta): Training Pipeline
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
