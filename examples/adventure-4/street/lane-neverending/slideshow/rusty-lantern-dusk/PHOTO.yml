# ─── META ────────────────────────────────────────────────────────────────────

meta:
  method: semantic_stereo_vision
  created: 2026-01-27
  status: skeleton_complete
  next: PHOTO.md
  why_this_works: |
    This frame stays in the same dusk moment as the NO AI sign shot
    but shifts east to the pub. Warm interior light, wet cobblestones,
    and a faint magenta haze keep the sequence coherent while the
    mood pivots from protest spectacle to neighborhood refuge.
