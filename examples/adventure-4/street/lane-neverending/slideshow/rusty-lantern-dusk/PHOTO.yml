id: rusty-lantern-dusk
type: photo
name: "The Rusty Lantern at Dusk"

# ─── SEMANTIC STEREO VISION ───────────────────────────────────────────────────

stereo:
  role: left_eye
  partner: PHOTO.md
  method: triangulation

# ─── LOCATION REFERENCES ──────────────────────────────────────────────────────

location:
  street: ../../../STREET-FURNITURE.yml
  street_segment: ../../center/ROOM.yml
  building: ../../../../pub/ROOM.yml
  address: "7 Lane Neverending"

# ─── SUBJECT: THE PUB FACADE ──────────────────────────────────────────────────

subject:
  primary: building

  building:
    name: "The Rusty Lantern (The Gezelligheid Grotto)"
    address: "7 Lane Neverending"
    stories: 4
    height_feet: 50
    archetype: "classic Amsterdam canal house"
    facade:
      materials:
        - "narrow dark brick"
        - "painted wood trim"
        - "wavy old glass"
        - "stone stoop"
      profile:
        width: "narrow, tall, vertical emphasis"
        roofline: "decorative gable with gentle curve"
        features:
          - "tall, stacked window bays"
          - "ornate gable crest"
          - "slim cornice lines"
      windows:
        type: "tall sash windows with warm glow"
        count: 6
        trim: "painted wood, muted green"
      door:
        type: "narrow wood door with fanlight"
        fittings: "brass handle and hinges"
        glass: "frosted panes"
      signage:
        primary_text: "THE RUSTY LANTERN COFFEESHOP"
        secondary_text: "THE GEZELLIGHEID GROTTO"
        style: "painted wood sign, slightly creaking"
        placement: "above the ground-floor storefront, projecting from facade"
      plaque:
        text: "7 Lane Neverending — Est. ???"
        placement: "brass plaque by the door"
      ground_floor:
        use: "coffeeshop"
        storefront:
          windows: "large ground-floor panes with warm amber glow"
          details:
            - "small round tables inside"
            - "warm hanging pendant lights"
            - "subtle espresso steam in the window light"
    vibe: "warm, welcoming, lived-in"

  street_front:
    sandwich_board: ../../center/sandwich-board.yml
    street_sign: ../../center/street-sign.yml
    cobblestones: "wet herringbone pattern"
    gutter: "stone gutter at curb with faint sheen"
    bench: "wooden slats on iron legs, worn smooth"
    lamp_post: "wrought-iron post with warm flame in glass housing"

  adjacency:
    west_neighbor: "Leela Manufacturing Intelligence (5 Lane Neverending)"
    east_neighbor: "Lane Neverending continues to E1"
    note: "Leela's quiet facade is visible down the street to the west"

  lighting_interaction:
    time: dusk
    sky: "post-sunset gradient, blue to orange"
    interior: "warm amber coffeeshop glow spilling onto the sidewalk"
    street: "wet cobblestones reflecting window light"
    distant_neon: "faint magenta haze from the NO AI sign down the block"

# ─── TEMPORAL: WHEN ──────────────────────────────────────────────────────────

when:
  time: dusk
  sun_position: just_set
  sky: gradient
  artificial_light: fully_on
  mood_time: "Same moment as the magenta sign shot, camera moved east"

# ─── CAMERA: HOW TO SEE ───────────────────────────────────────────────────────

camera:
  position: cats_eye_street_level
  distance: across_the_street
  angle: gentle_upward
  framing:
    center: "tall canal-house facade with coffeeshop storefront and door"
    left_edge: "street sign and bench"
    right_edge: "lamp post glow and cobblestone street"
    crop: "full-frame photograph, no borders"
    overlays: "no titles, captions, camera settings, or UI text"
  focus:
    sharp: "coffeeshop sign, door, tall sash windows"
    soft: "street reflections and distant buildings"
  exposure:
    for: "warm coffeeshop glow and dusk sky"
    let_shadows: go_dark

constraints:
  keep_warm_interior: true
  keep_dusk_gradient: true
  keep_wet_street_reflections: true
  canal_house_prominence: true
  no_industrial_facade: true
  no_modern_billboards: true
  no_neon_signs_in_frame: true
  no_meta_overlays: true
  no_borders: true

# ─── STYLE REFERENCES ─────────────────────────────────────────────────────────

style:
  photographers:
    - "Saul Leiter"
    - "Todd Hido"
    - "William Eggleston"
  qualities:
    - cinematic
    - warm_glow
    - neighborhood_intimacy
    - documentary_fiction

# ─── VISUAL MINING REFERENCES ────────────────────────────────────────────────

visual_mining:
  - ../../center/sandwich-board.yml
  - ../../center/street-sign.yml
  - ../../../STREET-FURNITURE.yml

