id: leela-manufacturing-dusk
type: photo
name: "Leela Manufacturing at Dusk"

# ─── SEMANTIC STEREO VISION ────────────────────────────────────────────────

stereo:
  role: left_eye
  partner: PHOTO.md
  method: triangulation

# ─── LOCATION REFERENCES ───────────────────────────────────────────────────

location:
  street: ../../../STREET-FURNITURE.yml
  building: ../../leela-manufacturing/ROOM.yml
  address: "5 Lane Neverending"

# ─── SUBJECT: THE BUILDING ─────────────────────────────────────────────────

subject:
  primary: building
  
  building:
    name: "Leela Manufacturing Intelligence"
    address: "5 Lane Neverending"
    stories: 5 # IMPORTANT! FIVE STORIES above neighboring one-story commercial building on the left.
    height_feet: 60
    visible_levels: "five distinct levels: lobby plus four upper-story window rows"
    corner_view: "two planes visible; west side wall shows its own window bays"
    materials:
      - "red brick"
      - "brushed steel"
      - "clear glass"
    signage:
      text: "LEELA MANUFACTURING INTELLIGENCE"
      style: "restrained, dignified, modern"
      placement: "above the main doors"
    facade:
      windows: "tall industrial panes with warm interior light on upper stories"
      entrance: "double glass doors with a brass plaque inside"
      accents: "clean lines, a few plants in the lobby window"
    vibe: "quiet competence"
    hidden_levels:
      - "Basement: R&D Laboratory"
      - "Rooftop: Garden and drone pads"
  
  adjacency:
    west_neighbor: "Neighboring single-story commercial building"
    east_neighbor: "Lane Neverending continues"
    note: "Neighboring building is one story; its right side is visible while the sign stays off-screen left; presence implied by lighting and impossible to ignore"
  
  lighting_interaction:
    source: "magenta neon sign (off-screen)"
    effect: "hot pink spill on all west upper-story windows and light-colored sidewalk"
    reflection: "faint neon reflection in the lobby glass"
    contrast: "warm interior light vs neon wash"
    interior_effects: "pink light from outside blasts into upper floors, casting magenta shadows on desks, conveyors, and robots"
    ground_floor_block: "west edge ground floor is brick wall from the neighboring one-story building; no windows and no magenta spill at ground level"

# ─── TEMPORAL: WHEN ────────────────────────────────────────────────────────

when:
  time: dusk
  sun_position: just_set
  sky: gradient
  artificial_light: beginning
  mood_time: "Same moment as the magenta sign shot, camera panned east"

# ─── CAMERA: HOW TO SEE ────────────────────────────────────────────────────

camera:
  position: cats_eye_street_level
  distance: across_the_street
  angle: strong_upward
  shift: "move down the street to the left, then turn right to show the west side facade"
  framing:
    left_edge: "Leela west side facade with magenta spill"
    center: "Leela signage and tall windows with side depth"
    right_edge: "right side of the neighboring one-story commercial building, sign out of frame"
    crop: "full-frame photograph, no borders"
    overlays: "no titles, captions, camera settings, or UI text"
  focus:
    sharp: "Leela signage and facade"
    soft: "neon glow and background"
  exposure:
    for: "balanced neon spill and interior warmth"
    let_shadows: go_dark

constraints:
  no_rooftop_letters: true
  no_neon_tubes_visible: true
  no_sign_visible: true
  no_meta_overlays: true
  no_borders: true
  keep_leela_stories: 5
  keep_neighbor_stories: 1
  show_five_levels: "lobby + four upper-story window rows clearly separated"
  show_side_windows: "west side facade windows clearly visible in perspective"
  story_emphasis: "annoying neighbor light pollution; the sign is off-screen but screamingly present"

street_furniture:
  references:
    - ../../../STREET-FURNITURE.yml
  elements:
    lamp_post: "wrought-iron post with warm flame in glass housing"
    street_bench: "wooden slats on iron legs, worn smooth"
    cobblestones: "wet granite herringbone pattern"
    gutter: "stone gutter at curb with faint water sheen"

# ─── CHARACTERS PRESENT ────────────────────────────────────────────────────

characters:
  none_required: true
  optional:
    - pedestrian:
        role: "scale reference near the doors"
        description: "silhouette, mid-stride"

# ─── STYLE REFERENCES ──────────────────────────────────────────────────────

style:
  photographers:
    - "Saul Leiter"
    - "Todd Hido"
    - "William Eggleston"
  qualities:
    - cinematic
    - neon_spill
    - industrial_calm
    - documentary_fiction

# ─── VISUAL MINING REFERENCES ──────────────────────────────────────────────

visual_mining:
  - ../../e1/flickering-lamppost.yml
  - ../../../STREET-FURNITURE.yml

