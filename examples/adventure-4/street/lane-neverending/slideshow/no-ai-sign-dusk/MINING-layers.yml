  pride:
    "Look at it. MY sign. MY company.
    They said I was crazy to put a 40-foot sign
    on a one-story building.
    They were right. That's why I did it."
    
  intention:
    "The sign IS the tower.
    The building is just... where we keep things.
    The idea is what matters.
    And the idea is TALL."
    
  secret_satisfaction:
    "Everyone misreads it.
    'NO AI!' — a protest!
    No. It's 'No's AI.'
    My AI. Dr. No's AI company.
    The confusion is the point."
    
  on_the_building:
    "One story is enough.
    We're not trying to impress with square footage.
    We're trying to impress with LIGHT."

