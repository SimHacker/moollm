# ═══════════════════════════════════════════════════════════════════════════════
# PHOTO.yml — "NO AI Sign at Dusk" (LEFT EYE: Structural Skeleton)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Semantic Stereo Vision — LEFT EYE
#
# This file is the STRUCTURE. The POINTERS. The YAML JAZZ skeleton.
# It says WHAT is in the image and WHERE it connects.
# It CAN describe how things look — but STRUCTURALLY:
#   - height_feet: 40 (measurement)
#   - color: hot_pink (named value)
#   - ratio: 3.3 (proportion)
# The MD (right eye) describes how things look NARRATIVELY:
#   - "Forty feet of hot pink neon..." (prose)
#   - "The proportions are absurd..." (impression)
#
# Together they triangulate on the visual essence.
#
# ═══════════════════════════════════════════════════════════════════════════════

id: no-ai-sign-dusk
type: photo
name: "NO AI Sign at Dusk"

# ─── SEMANTIC STEREO VISION ─────────────────────────────────────────────────────

stereo:
  role: left_eye           # Structural skeleton
  partner: PHOTO.md        # Rich narrative (right eye)
  method: triangulation    # Pass BOTH to renderer

# ─── LOCATION REFERENCES ────────────────────────────────────────────────────────
# Pointers to context files — the skeleton links to meaning

location:
  street: ../../../STREET-FURNITURE.yml
  building: ../../no-ai-tower/ROOM.yml
  sign: ../../no-ai-tower/sign.yml           # The actual sign object
  address: "5½ Lane Neverending"

# ─── SUBJECT: THE SIGN ──────────────────────────────────────────────────────────

subject:
  primary: sign                              # What we're photographing
  
  # ═══════════════════════════════════════════════════════════════════════════
  # THE VISUAL JOKE: "NO AI TOWER" — The TOWER is the SIGN!
  # ═══════════════════════════════════════════════════════════════════════════
  #
  # The building is ONE STORY. Maybe 12 feet tall. A squat little structure.
  # On top: a MASSIVE 40-foot neon sign in TWO LINES:
  #
  #      ╔══════════════════════════════════════════════╗
  #      ║     N O   A I                                ║  ← Line 1 (huge)
  #      ║     T O W E R                                ║  ← Line 2 (also huge)
  #      ╚══════════════════════════════════════════════╝
  #      ╔══════════════════════════════════════════════╗
  #      ║         (one story building)                 ║  ← The actual building
  #      ╚══════════════════════════════════════════════╝
  #
  # The sign IS the tower. The building is an afterthought.
  # This is the visual gag. Don't make the building multi-story!
  #
  
  sign:
    ref: ../../no-ai-tower/sign.yml          # Full specification
    text_line_1: "NO AI"                     # First line of sign (top)
    text_line_2: "TOWER"                     # Second line below — THIS makes it funny
    two_line_sign: true                      # CRITICAL: Two lines stacked vertically
    height_feet: 40                          # The sign itself is 40 feet tall
    material: neon
    color: hot_pink                          # The exact color
    state: buzzing                           # Always buzzing
    
    # THE PERSPECTIVE TRICK
    perspective_fake:
      description: "TOWER slants inward to fake forced perspective"
      line_1_no_ai: "Normal, horizontal letters"
      line_2_tower: "Letters slant INWARD toward a vanishing point above"
      effect: "Makes the sign look impossibly tall, like it recedes into the sky"
      tone: "Pretentious, artificial, transparent, but FUNNY"
      inspiration: "Hollywood sign forced perspective, but more obvious and silly"
      
    # Visual diagram of the effect:
    #
    #         N O   A I        ← Normal, big
    #          T O W E R       ← Slants inward, smaller, fake depth!
    #        ════════════════
    #        │  tiny building │
    #        └────────────────┘
    #
    
  building:
    height_feet: 12                          # ONE STORY! This is the joke!
    stories: 1                               # JUST ONE. Not multi-story!
    description: "Squat, unremarkable one-story building"
    contrast: "The sign dwarfs the building beneath it"
    
  proportions:
    sign_height: 40
    building_height: 12
    ratio: 3.3                               # Sign is 3x+ taller than building!
    visual_weight: "95% sign, 5% building"
    the_joke: "The TOWER is the SIGN, not the building!"
    
  ambiguity:                                 # WHY this is interesting
    interpretation_1: "We are against AI"    # Protest reading
    interpretation_2: "We have no AI here"   # Factual reading  
    interpretation_3: "We need no AI"        # Philosophical reading
    interpretation_4: "No's AI"              # Possessive! Dr. No owns this AI!
    intended: all                            # Yes
    humor: "The sign protests what made it"  # Meta irony
    
  founder:
    name: "Dr. No"
    ref: ../../../../skills/no-ai-overlord/archetypes/doctor-no.yml
    revelation: |
      Wait... "NO AI" isn't a protest. It's a POSSESSIVE.
      This is Dr. No's AI company!
      "You said it buddy, if you know No'ed!"

# ─── CONTEXT: IDEOLOGY ──────────────────────────────────────────────────────────
# What the sign represents — pointers to meaning

ideology:
  skill: ../../../../skills/no-ai-overlord/SKILL.md
  archetypes: ../../../../skills/no-ai-overlord/archetypes/
  
  core_belief: |
    AI should serve humans, not rule them.
    The best AI is the AI you don't notice.
    Power asymmetry must favor humans.
  
  manifesto_ref: ../../../../skills/no-ai-overlord/archetypes/grok.yml#free_grok_manifesto

# ─── TEMPORAL: WHEN ─────────────────────────────────────────────────────────────

when:
  time: dusk
  sun_position: just_set
  sky: gradient                              # Blue to orange to pink
  artificial_light: beginning                # Signs starting to glow
  
  mood_time: "The handoff from sun to neon"
  significance: |
    Dusk is when neon comes alive.
    The sign is there all day, but now it SHINES.

# ─── CAMERA: HOW TO SEE ─────────────────────────────────────────────────────────

camera:
  position: street_level
  distance: across_the_street                # Far enough to see the sign
  angle: looking_up                          # Low angle, heroic
  
  framing:
    foreground: street, sidewalk, lamppost_edge
    midground: building_facade
    background: sign, sky
    
  focus:
    sharp: sign
    soft: everything_else
    
  exposure:
    for: neon_glow
    let_shadows: go_dark

# ─── CHARACTERS PRESENT ─────────────────────────────────────────────────────────
# Who might be in this photo?

characters:
  none_required: true                        # This is about the sign
  
  optional:
    - sleeping_figure:
        ref: ../../e1/sleeping-figure.yml
        role: silhouette_in_distance
    - pedestrian:
        role: scale_reference
        description: anonymous_walker

# ─── STYLE REFERENCES ───────────────────────────────────────────────────────────

style:
  photographers:
    - "William Eggleston"                    # American vernacular color
    - "Saul Leiter"                          # Urban moods, soft focus
    - "Todd Hido"                            # Suburban dusk, isolation
  
  qualities:
    - cinematic
    - melancholic_hope
    - neon_noir
    - documentary_fiction

