  # THE FUN HOUSE OF HORRORS ‚Äî DM TOOLKIT
  #
  # This abandoned store is a LIVE DEMONSTRATION of the ACME product catalog.
  # Every shelf, every shadow, every creaky floorboard can spring a trap.
  # The DM is encouraged to throw catalog products at intruders with
  # CREATIVITY, IRONY, and POETIC JUSTICE.
  #
  # See: ../w1/acme-catalog.yml for the full product catalog
  
  fun_house:
    philosophy: |
      ACME SURPLUS IS A PLAYGROUND OF CONSEQUENCES.
      
      You broke in. You were warned. Now you get the full ACME experience.
      
      The DM should treat this space as a living catalog demonstration:
      - Every product in the ACME catalog can appear here
      - Products activate based on player actions (ironic triggers)
      - Malfunctions happen TO the intruder, not the product
      - The funnier the setup, the better the payoff
      
      GUIDING PRINCIPLES:
      1. IRONY IS KING ‚Äî The trap should relate to what the player just did
      2. JUSTICE IS POETIC ‚Äî Greedy players find wealth-themed traps
      3. CREATIVITY IS REWARDED ‚Äî Clever escape attempts trigger clever traps
      4. SURVIVAL IS POSSIBLE ‚Äî Damage is comedic, not lethal (usually)
      5. LESSONS ARE LEARNED ‚Äî Every trap teaches something about ACME
      
    trigger_philosophy: |
      WHEN TO SPRING A TRAP:
      
      ‚Ä¢ Player moves too quickly ‚Üí ROCKET SKATES activate
      ‚Ä¢ Player reaches for something shiny ‚Üí SPRING-LOADED BOXING GLOVE
      ‚Ä¢ Player tries to hide ‚Üí ACME INVISIBLE PAINT (works backwards)
      ‚Ä¢ Player looks up ‚Üí ANVIL (always look up first)
      ‚Ä¢ Player looks down ‚Üí PORTABLE HOLE opens beneath them
      ‚Ä¢ Player touches a shelf ‚Üí GIANT MAGNET pulls their equipment
      ‚Ä¢ Player makes noise ‚Üí ACME GIANT NET deploys
      ‚Ä¢ Player tries to be clever ‚Üí The CLEVERER trap triggers
      
    ironic_justice_examples:
      - trigger: "Player steals something"
        trap: "ACME Giant Magnet"
        irony: "The thing they stole attracts everything else in the room"
        
      - trigger: "Player tries to sneak"
        trap: "ACME Invisible Paint"
        irony: "Only THEY can't see themselves ‚Äî everyone else can"
        
      - trigger: "Player runs"
        trap: "ACME Rocket Skates"
        irony: "Now they're running faster than they wanted"
        
      - trigger: "Player searches for valuables"
        trap: "ACME Treasure Detector"
        irony: "It beeps constantly, attracting everything else"
        
      - trigger: "Player tries to climb"
        trap: "ACME Spring Shoes"
        irony: "They bounce, but can't stop bouncing"
        
      - trigger: "Player opens a box"
        trap: "ACME Mystery Box"
        irony: "Contains something ironically relevant to their situation"
        
      - trigger: "Player hides behind display"
        trap: "ACME Grand Piano"
        irony: "Falls from above, plays sad trombone"
        
      - trigger: "Player examines the ceiling"
        trap: "Nothing... yet"
        irony: "Gravity remembers them on the way out"
        
    # RUNTIME INSTANTIATION ‚Äî YAML Jazz in Session Logs
    #
    # Traps are INSTANTIATED at runtime by blurting YAML Jazz code blocks
    # into the session log. Each instance:
    #   1. Points to a catalog entry as prototype
    #   2. Adds order customizations and parameters
    #   3. Can have properties narratively overridden as simulation evolves
    #
    # Example: When a player triggers a trap, the DM/LLM outputs:
    #
    # ```yaml
    # # üí• TRAP INSTANTIATED: ACME Anvil
    # trap_instance:
    #   prototype: $KITCHEN/acme-catalog.yml#traps_and_devices/ACME_Anvil
    #   location: "Above the display case the player just touched"
    #   triggered_by: "Player reached for the shiny thing"
    #   
    #   # Instance customizations
    #   state:
    #     falling: true
    #     height: 15  # feet
    #     velocity: 0  # accelerating
    #     
    #   # Override from catalog
    #   malfunction_this_time: false  # It works perfectly (for once)
    #   
    #   # Irony note
    #   poetic_justice: "They reached for gold. They got iron."
    # ```
    #
    # Then in NARRATIVE, properties evolve:
    #
    # "The anvil plummets. Height: 10 feet. 5 feet. 
    #  CLANG. The floor tiles crack in a perfect circle."
    #
    # The `state.height` is narratively decremented without editing the YAML.
    # The simulation runs in prose, informed by the instantiated structure.
    
    instantiation_pattern:
      how_it_works: |
        1. TRIGGER: Player does something that activates a trap
        2. INSTANTIATE: DM outputs YAML Jazz block in session log
        3. EXCERPT: Block references catalog entry as prototype
        4. CUSTOMIZE: Add instance-specific parameters
        5. NARRATE: Properties evolve through prose description
        6. RESOLVE: Trap completes, state becomes history
        
      yaml_jazz_template: |
        ```yaml
        # üí• TRAP INSTANTIATED: [PRODUCT NAME]
        trap_instance:
          prototype: $KITCHEN/acme-catalog.yml#[section]/[item]
          location: "[where in the room]"
          triggered_by: "[what the player did]"
          
          state:
            # Dynamic properties that will evolve
            active: true
            countdown: [number]  # if applicable
            
          customizations:
            # Instance-specific overrides
            malfunction_roll: [1-100]
            malfunction_occurred: [true/false]
            
          poetic_justice: "[why this trap for this action]"
        ```
        
      narrative_evolution: |
        After instantiation, the simulation evolves through NARRATIVE:
        
        "The rocket skates ignite. Velocity: 10 mph. 20. 40.
         The player careers through the store, bouncing off shelves.
         Velocity: 60 mph. The back wall approaches.
         
         *CRASH*
         
         They land in the alley. Smoking slightly.
         The skates power down. Velocity: 0."
         
        The `state.velocity` is never explicitly edited ‚Äî it's NARRATED.
        The YAML provides structure. The prose provides evolution.
        
      example_session_excerpt: |
        Player: "I reach for the gold watch in the display case."
        
        DM: The display case is dusty, forgotten. The watch gleams...
        
        ```yaml
        # üí• TRAP INSTANTIATED: ACME Spring-Loaded Boxing Glove
        trap_instance:
          prototype: $KITCHEN/acme-catalog.yml#traps_and_devices/boxing_glove
          location: "Behind the display case glass"
          triggered_by: "Player reached for the watch"
          
          state:
            extended: false
            spring_tension: 100%
            
          malfunction_roll: 73  # vs 40% threshold
          malfunction_occurred: false  # It works!
          
          poetic_justice: "They reached for treasure. They got punched."
        ```
        
        DM: Your fingers touch the glass‚Äî
        
        *SPROING*
        
        A boxing glove on a spring rockets out of the display!
        Spring tension: releasing. Extension: 50%. 75%. FULL.
        
        *THWACK*
        
        You stagger backward, seeing stars. The watch is still in the case.
        The boxing glove retracts slowly, as if satisfied.
        
        State: You take 1d6 blunt damage. The glove resets.
    
