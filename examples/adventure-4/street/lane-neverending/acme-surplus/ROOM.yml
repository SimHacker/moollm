  # ENTRY METHODS ‚Äî All risky, all trapped
  entry_methods:
    
    front_door:
      lock_type: "ACME Master Lock (rusted)"
      difficulty: moderate
      trap: anvil_drop
      methods:
        pick_lock:
          skill_required: lockpicking
          difficulty: 3
          description: "The lock is old and stiff, but pickable."
          on_success: |
            *click*
            
            The lock gives way. The door creaks open.
            You step inside‚Äî
            
            *WHOOOOSH*
            
            An anvil swings down from the ceiling on a rope!
            
            ROLL: Dodge or take 2d6 anvil damage.
            
            (The anvil is labeled "ACME SECURITY ANVIL ‚Äî Model 7B")
            
          on_failure: |
            *snap*
            
            Your pick breaks. The lock jiggles.
            
            From inside, you hear something mechanical... resetting.
            
        kick_door:
          skill_required: strength
          difficulty: 4
          description: "The door is old. One good kick might do it."
          on_success: |
            *CRASH*
            
            The door flies open! You stumble inside!
            
            *CLANG CLANG CLANG*
            
            A cascade of anvils tumbles from a shelf above the door,
            rolling toward you like metallic bowling balls.
            
            ROLL: Acrobatics or become an anvil pin.
            
            (A sign on the shelf reads: "CUSTOMER GREETING SYSTEM")
            
          on_failure: |
            *THUD*
            
            The door doesn't budge. Your foot hurts.
            
            A note flutters down from somewhere:
            "ACME DOOR: Now with Cartoon Durability‚Ñ¢"
            
    side_window:
      lock_type: "Boarded, but rotting"
      difficulty: easy
      trap: rocket_skates
      methods:
        break_window:
          skill_required: none
          difficulty: 2
          description: "The boards are soft with age. Easy enough to pry."
          on_success: |
            You pull the boards away. The window breaks easily.
            
            You climb through‚Äî
            
            *CLICK*
            
            Your feet land on something. Straps tighten around your ankles.
            
            You look down: ACME ROCKET SKATES (Model 9).
            
            The fuse ignites.
            
            *FWOOOOOSH*
            
            ROLL: Steering (you don't have this skill) or hit something.
            
            You career through the store at 60mph, bouncing off shelves,
            through a stack of portable holes, and out the back wall.
            
            You land in the alley. Smoking slightly.
            
            (You're inside now, technically. Mission accomplished?)
            
    back_door:
      lock_type: "Chained, with ACME padlock"
      difficulty: hard
      trap: spring_loaded_floor
      methods:
        break_chain:
          skill_required: tools
          difficulty: 4
          description: "Heavy chain, but the links look stressed."
          on_success: |
            The chain snaps!
            
            You push open the door‚Äî
            
            *BOING*
            
            The floor is a GIANT SPRING.
            
            You launch upward, through a conveniently placed hole in the
            ceiling, through the second floor, through the ROOF‚Äî
            
            For a moment, you can see Lane Neverending from above.
            Leela's rooftop garden. The pub's chimney smoke.
            It's beautiful up here.
            
            Then gravity remembers you.
            
            You land back on the spring. Repeat. Repeat. Eventually stop.
            
            (You're inside. Also dizzy.)
            
    vent_system:
      lock_type: "Rusty grate"
      difficulty: moderate
      trap: expanding_paint
      methods:
        sneak_in_vent:
          skill_required: stealth
          difficulty: 3
          description: "The vent grate is loose. Classic infiltration route."
          on_success: |
            You pry open the grate and crawl inside...
            
            It's dusty. Dark. Something scurries ahead of you.
            
            You make it twenty feet before‚Äî
            
            *HISSSS*
            
            A canister ahead ruptures. ACME TUNNEL PAINT sprays everywhere.
            
            The walls of the vent now look like a long tunnel stretching
            into infinity. Your sense of direction inverts. Up becomes
            sideways. The vent is now a corridor is now a tunnel is now‚Äî
            
            You tumble out into the store, disoriented but intact.
            
            (Your clothes are now painted with depth perspective.
            You look like a walking optical illusion.)
            
    painted_tunnel:
      lock_type: "Metaphysical"
      difficulty: impossible (for you)
      trap: none (you just bounce)
      methods:
        run_through:
          skill_required: cartoon_physics  # You don't have this
          difficulty: 99
          description: "You REALLY believe you can run through the painted tunnel."
          on_success: |
            (This message never displays. You always fail.)
            
          on_failure: |
            You sprint at the tunnel. Full speed. Perfect form.
            
            *THWACK*
            
            Plywood. It was always plywood.
            
            From somewhere, a distant "meep meep."
            
            You slide down the boards, adding your silhouette to
            the collection of previous attempts.
            
            (Meanwhile, an ACME delivery truck drives straight through
            the same spot behind you. You don't see it. Nobody does.)
            
  description: |
