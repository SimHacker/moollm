      # STAGE 11: ACTIVATION
      
      activation:
        name: "Activation"
        description: |
          The product becomes ACTIVE. This is the moment of binding.
          The handshake. The trigger pull. The button press.
          
          For the Monkey's Paw, activation was shaking its hand.
          For Rocket Skates, it's strapping them on.
          For the Portable Hole, it's placing it on a surface.
          
          Once activated, there's no going back.
          
        what_exists: "Active product. Effect pending or in progress."
        what_player_does: "USE [item] / ACTIVATE [item] / specific action"
        activation_methods:
          handshake: "Physical contact (Monkey's Paw)"
          wear: "Put it on (Rocket Skates, Bat Suit)"
          place: "Position it (Portable Hole, Bear Trap)"
          trigger: "Pull/press/flip (Dynamite, Catapult)"
          consume: "Eat/drink (Speed Pills, Helium Gum)"
          aim: "Point at target (Giant Magnet, Air Cannon)"
        example: |
