            method: HANDSHAKE
            actor: "Don Hopkins"
            object: "Monkey's Paw"
            effect: |
              The object was delivered by an agent,
              stripped of packaging, and activated
              through physical (narrative) contact.
              The handshake is the binding.
              
      # STAGE 12: USING (Normal Products)
      
