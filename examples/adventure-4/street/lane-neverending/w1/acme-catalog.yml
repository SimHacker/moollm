# PROTOTYPE DEFINITION
# This is the MASTER CATALOG ‚Äî the authoritative source for all ACME products.
# Located at the ACME Catalog Dispenser in front of ACME Surplus, 4 Lane Neverending.
#
# This file is NOT pickuppable. Characters "tear off" lightweight INSTANCES
# that reference this prototype from the catalog dispenser. 
# Instances go in inventory (as refs) or can be dropped into rooms
# (creating tiny pointer files).
#
# These are SEEDS and EXAMPLES. The DM can invent more ACME products
# on the fly, following the pattern: promising description, ominous
# warning, significant malfunction chance, ironic failure mode.

prototype:
