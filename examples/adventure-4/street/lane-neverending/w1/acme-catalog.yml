  # LINEAGE
  
  lineage: |
    Inspired by Wile E. Coyote's eternal optimism and the ACME
    Corporation's eternal... creativity with product design.
    
    The malfunction system creates emergent gameplay:
    - Even "failures" lead to interesting situations
    - Chaos is a feature, not a bug
    - The more you plan, the funnier the failure
    - This is PLAY-LEARN-LIFT in action: embrace the chaos!
    
    DM should feel free to invent new ACME products following
    the established patterns. The key formula:
    1. Promising description (solves a real problem!)
    2. Ominous warning (foreshadowing the failure)
    3. Significant malfunction chance (20-50%)
    4. Ironic failure mode (opposite of intent, or self-targeting)
