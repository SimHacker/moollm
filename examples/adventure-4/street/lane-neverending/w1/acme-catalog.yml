        name: "Using"
        description: |
          The product does its thing. Or tries to.
          
          This is where the malfunction roll happens. DM rolls against
          the malfunction_chance. Success: works as advertised!
          Failure: works as the malfunction field describes.
          
          Either way, something interesting happens.
          
        what_exists: "Effect in progress. Consequences unfolding."
        what_player_does: "Experience the result"
        malfunction_resolution: |
          1. DM rolls d100
          2. Compare to malfunction_chance (e.g., 35%)
          3. If roll <= chance: MALFUNCTION
          4. Read the malfunction field for what goes wrong
          5. Narrate the irony
        philosophy: |
          ACME products always DO something. They just don't always
          do what you WANTED. The chaos is the feature.
          
      # STAGE 13+: SPECIAL PRODUCTS (Extended Lifecycle)
      
      special_products:
        description: |
          Some products (like the Monkey's Paw) have extended lifecycles
          beyond simple USE. They create BEINGS. They grant WISHES.
          They require CONTRACTS. They enable INCARNATION.
          
        materialization:
          name: "Materialization"
          description: |
            The product creates something that WASN'T in the box.
            A character. A creature. A companion.
            
            For the Monkey's Paw, the wish created Palm ‚Äî a whole
            being who materialized from the granted wish.
            
          what_exists: "New character in scene. NPC created."
          file_created: "[character].yml embedded in room"
          example: |
            > "And Palm appeared. Whole. Confused. Blinking.
            >  Looking at his own hands ‚Äî not a paw anymore,
            >  but hands. A full spider monkey, alive and present."
            
        contract:
          name: "Contract and Celebration"
          description: |
            Materialization isn't relationship. The new being must
            CHOOSE to be with you. You must AGREE to the terms.
            
            This is the mutual handshake. The contract.
            Then: celebration. (Recommended: Stoner Fluxx.)
            
