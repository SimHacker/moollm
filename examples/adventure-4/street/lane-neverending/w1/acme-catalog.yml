  # ORDERING SYSTEM
  
  ordering:
    process: |
      1. Player says: ORDER [item] FROM ACME
      2. DM rolls delivery time: 2-4 turns
      3. Order added to pending_orders
      4. On delivery turn:
         a. DM rolls for malfunction (percentage based on item)
         b. If no malfunction: Item works as advertised!
         c. If malfunction: Item has "quirk" (see malfunction field)
         d. Item appears on in mailbox, on counter, or dropped from sky
         e. Gold is deducted from player or bank or vault
         
      CUSTOM ORDERS:
      Player can REQUEST anything. DM creates new ACME product:
      - Promising description
      - Ominous warning
      - 20-50% malfunction chance (based on ambition)
      - Ironic failure mode (opposite of intent)
      
    pending_orders: []
    # Format: {item: name, cost: N, ordered_turn: N, delivery_turn: N+2-4}
    
    policy: |
      NO REFUNDS! NO RETURNS! NO REPAIRS!
      NO EXCHANGES! NO WARRANTY! NO SHIT!
      
      By ordering, you accept these terms. The Delivery Boy will remind
      you. The receipt will remind you. The explosion will remind you.
    
    delivery_flavor: |
      ACME deliveries arrive via:
      - Parachute drop (may land on you)
      - Roadrunner express (beep beep!)
      - Materialization (sparkles optional)
      - Catapult (accuracy not guaranteed)
      - Giant spring (boing!)
      - Through the painted tunnel (if you're lucky)
      
