  type: [catalog, prototype, reference_source]
  emoji: "üì¶üìñüè≠"
  
  # This prototype lives at the dispenser ‚Äî not portable
  portable: false
  location: "ACME Catalog Dispenser, sidewalk, 4 Lane Neverending"
  
  # Instances reference this file
  instance_pattern:
    description: |
      Characters don't carry the full catalog ‚Äî they carry REFERENCES.
      
      When a character "takes" a catalog from the dispenser, they get
      a lightweight instance that points back here. Their inventory
      contains something like:
      
        - ACME Catalog (ref ‚Üí w1/acme-catalog.yml)
      
      When they "drop" the catalog in a room, a tiny pointer file is
      created in that room's directory:
      
        acme-catalog.yml:
          instance:
            prototype: ../../../w1/acme-catalog.yml
            obtained_from: "ACME Catalog Dispenser"
            condition: "dog-eared, slightly singed"
            notes: [player annotations, bookmarks, etc.]
            
    on_take:
      creates: "inventory reference"
      weight: 0  # References are weightless
      bulk: 0    # Just a pointer
      
    on_drop:
      creates: "pointer file in destination room"
      template: |
        # üì¶ ACME Catalog (Instance)
        instance:
          prototype: [relative path to this file]
          obtained_from: "ACME Catalog Dispenser, 4 Lane Neverending"
          dropped_by: [character name]
          dropped_at: [timestamp]
          condition: "well-thumbed"
          annotations: []
          
  description: |
    The MASTER CATALOG sits in the dispenser, its cover showing a
    smiling coyote giving a thumbs up. The ACME logo gleams.
    
    This is the SOURCE ‚Äî infinite copies can be torn off, but the
    original stays here. Always watching. Always offering.
    
    "ORDER ANYTHING! DELIVERED IN 2-4 TURNS!"
    "Satisfaction Guaranteed!*"
    
    *Guarantee does not cover: explosions, implosions, gravity-related
    incidents, ironic timing, roadrunner encounters, or existential dread.
    
  examine: |
    You flip through a catalog in the rack. Every page promises wonder.
    Every page has a tiny asterisk leading to tiny print.
    
    The coyote on the cover seems to be watching you.
    Is that... a bandage on his head? And soot marks?
    
  # ACTIONS
  
  actions:
    TEAR_OFF:
      description: "Tear off a catalog copy to take with you"
      usage: "TEAR OFF CATALOG / TAKE CATALOG"
      aliases: [take, tear, rip, grab]
      effect: |
        *riiiip*
        
        You tear off a fresh catalog from the stack in the dispenser.
        It's surprisingly light ‚Äî almost like it weighs nothing at all.
        
        (Because it's a REFERENCE. The real content lives here, at
        the prototype. Your copy is just a pointer with personality.)
        
        INVENTORY: + ACME Catalog (ref)
        
        The coyote on the cover winks. Definitely winks this time.
        
      creates:
        type: "inventory_reference"
        points_to: "this file"
        weight: 0
        portable: true
        
    DROP:
      description: "Drop your catalog instance in a room"
      usage: "DROP CATALOG"
      effect: |
        You set the catalog down. It flutters open to a random page.
        
        (A tiny pointer file is created in this room's directory,
        referencing the prototype. The file can accumulate its own
        annotations, dog-ears, and character.)
        
      creates:
        type: "pointer_file"
        filename: "acme-catalog.yml"
        template: |
          # üì¶ ACME Catalog (Dropped Instance)
          instance:
            prototype: [relative_path]/w1/acme-catalog.yml
            origin: "Torn from dispenser at 4 Lane Neverending"
            dropped_by: [character]
            condition: "slightly crumpled"
            
