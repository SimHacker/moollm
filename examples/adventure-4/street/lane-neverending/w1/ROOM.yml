    Tall arched windows reveal conveyor belts, workstations, the
    occasional flash of insight being packaged for delivery.
    Smokestacks emit ideas, not pollution. The loading dock around
    back accepts "RAW DATA" deliveries.
    
    Neighbor to The Rusty Lantern ‚Äî the pub is just one door east.
    Knowledge and ale, side by side. As it should be.
    
    THE CLOCK TOWER (6 Lane Neverending):
    North side. The clock shows 3:47 (always has, always will).
    A small plaque: "Donated by the Habitat Historical Society,
    in memory of pixels past."
    
    OTHER STOREFRONTS:
    ‚Ä¢ 4 Lane Neverending ‚Äî A dusty antique shop? The window is too
