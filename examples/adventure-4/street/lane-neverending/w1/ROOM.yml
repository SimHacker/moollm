description: |
    Lane Neverending stretches west from the pub. This section has
    an older feel ‚Äî the cobblestones are more worn, the lamp posts
    more ornate, the buildings taller with that pre-crash architecture
    that said "we're building forever."
    
    On the SOUTH side of the street, LEELA MANUFACTURING INTELLIGENCE
    rises three stories ‚Äî a converted factory with tall arched windows
    and smokestacks that emit sparks of light instead of smoke. The
    sign reads: "5 Lane Neverending ‚Äî Industrial Knowledge & Insight."
    
    A CLOCK TOWER rises from a building on the north side, its face
    showing a time that may or may not be accurate. Nobody's checked
    in years. Nobody needs to. Time is flexible here.
    
    To the EAST, The Rusty Lantern beckons. To the WEST, the lane
    continues toward the older parts of town.
    
