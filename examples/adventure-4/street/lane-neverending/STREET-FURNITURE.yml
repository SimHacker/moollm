prototypes:

  # LAMP POST ‚Äî The standard street light of Lane Neverending
  
  lamp-post:
    id: lamp-post
    name: "Wrought-Iron Lamp Post"
    type: fixture
    emoji: "üèÆ"
    
    tags: [fixture, lighting, street-furniture, flyweight]
    
    portable: false
    
    description: |
      A classic wrought-iron lamp post with a magical flame.
      One stands on every block of Lane Neverending, casting
      warm light that keeps the grues at bay.
      
    examine: |
      LANE NEVERENDING LAMP POST
      
      Wrought-iron, ornate, timeless design.
      The style hasn't changed since the first virtual streets.
      
      THE LAMP:
      A magical flame burns steadily inside a glass housing.
      No fuel, no smoke, no maintenance (mostly).
      The light is warm, golden, welcoming.
      
      THE POST:
      Decorative ironwork with the Lane Neverending crest.
      A small plaque at the base: "Donated by the Virtual
      Preservation Society. May this light never go out."
      
      At night, the lamps create pools of safety.
      Grues cannot abide the light.
      Avatars gather beneath them.
      
    properties:
      grue_safe: true
      light_radius: 10
      magical: true
      maintenance: "rarely needed"
      
    methods:
      EXAMINE:
        description: "Look at the lamp post"
        effect: "Standard lamp post. Nothing unusual."
        
      LEAN:
        description: "Lean against the post"
        effect: "Sturdy. Good for waiting."
        
      LIGHT:
        description: "Check if it's lit"
        effect: "Always lit. Magic."
        
    ambience: |
      The flame burns steadily.
      Moths dance around the glass.
      The iron is warm to the touch.
      
