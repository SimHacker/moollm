    description: |
      The cobblestones of Lane Neverending, worn smooth by
      generations of feet, hooves, and wheels.
      
    examine: |
      LANE NEVERENDING COBBLESTONES
      
      Herringbone pattern, gray granite.
      Each stone has been here since... always?
      
      Some stones are worn deeper than others.
      Grooves from cart wheels. Divots from boots.
      The street remembers every journey.
      
      Between the stones: weeds, sometimes flowers.
      Life finds a way in the cracks.
      
    properties:
