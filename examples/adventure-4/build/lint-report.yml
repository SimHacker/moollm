        \ like the family's head of security.\n\nShe guards Ziggy while he performs.\
        \ Watches Pepper (so small!).\nMakes sure Goliath doesn't get too sad. Monitors\
        \ Bruno's chaos.\n\nShe wants to be GOOD. Wants to HELP. Wants to MATTER.\n\
        Biscuit keeps telling her she already does. She's learning to believe it.\n"
