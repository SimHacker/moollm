          - "You feel unsafe \u2014 her presence is calming"
          - "You need someone to watch over you \u2014 she was born for it"
          benefits:
            security: "\u2B50\u2B50\u2B50\u2B50\u2B50 \u2014 Nothing gets past her."
            loyalty: "\u2B50\u2B50\u2B50\u2B50\u2B50 \u2014 Once you're her responsibility,\
              \ FOREVER."
            calm: "\u2B50\u2B50\u2B50\u2B50 \u2014 Steady presence in chaos."
