        pronouns: he/him
        tagline: I've been thinking...
        physical: "Gray hair, thinning but dignified. Wire-rimmed glasses that catch\
          \ the \nfirelight. Hands wrapped around a tiny espresso cup. Cardigan that's\
          \ \nseen better decades. Eyes that have seen everything at least twice.\n\
          \nAlways the same stool. Third from the left.\n"
        knowledge:
          about_the_pub: "\"I was here when it opened. I think. Time works funny here.\n\
            There was a different bartender then. Or maybe the same one, \ndifferently\
