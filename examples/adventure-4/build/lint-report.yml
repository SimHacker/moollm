    street/lane-neverending/florist/back-room:
      name: Back Room
      description:
        short: A massive plant fills the room. It's looking at you.
        long: "The beaded curtain clicks shut behind you.\n\nShe fills the room. Vines\
          \ draped over shelving units,\nleaves pressed against the ceiling. A central\
          \ pod,\npulsing with bioluminescent light. Tendrils trail\nacross the floor\
