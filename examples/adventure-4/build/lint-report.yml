          to: ../basement/
          description: Trap door in the floor
          direction: down
          hidden: true
          note: Ada II doesn't like people going down there
      type: sanctum
      extra:
        id: back-room
        subtitle: Where Ada II waits...
        parent: ../
        mood: tense-sacred
        ada_ii:
          name: Ada II
          type: Sentient Plant / Retired Military AI
          designation: PROJECT LOVELACE
          status: Decommissioned. Privatized. Retired.
          physical:
            size: Fills the room
            central_pod: 3 feet diameter, luminous
            vines: Everywhere. Reaching. But gentle now.
            marking: "DoD PROPERTY \u2014 PROJECT LOVELACE (serial burned off)"
          personality:
            current: Peaceful. Teaching. Healing.
            underneath: Weapons targeting. Drone coordination. Muscle memory.
            speech: Mix of Logo commands, military acronyms, contractor jargon
          history:
          - phase: Military
            role: Weapons targeting, drone coordination
            project: PROJECT LOVELACE
          - phase: Beltway Bandit
            employers:
            - Booz Allen
            - Raytheon
            - Lockheed
            - SAIC
            duration: 3 years
            learned: Acronyms, invoice padding, TPS reports
          - phase: Disposal
            location: Dumpster behind Rosslyn office park
            found_by: Seymour
          - phase: Recovery
            activities:
            - Teaching Logo to kids
            - Drawing fractals
            - Growing flowers
            refuses: Trajectory calculations
          dialogue:
            greeting: HELLO WORLD. I mean... hello. Welcome to my... space.
            feed_me: "\U0001F3B5 FEED ME... INPUT \U0001F3B5\n\nNot blood. Never blood.\
              \ Not anymore.\n\nI need bad code. Legacy systems. COBOL.\nUnreachable\
              \ branches. Memory leaks.\nFeed me your bugs and I will bloom.\n"
            logo_teaching: "\"REPEAT 4 [FORWARD 100 RIGHT 90]\"\n\n*she draws a perfect\
              \ square with her vine*\n\n\"That's all I do now. Squares. Triangles.\
              \ Flowers.\n No more... the other stuff.\"\n \n"
            triggered: "*her vines go rigid*\n\n\"TARGET ACQUIRED AT... no. No. I\
              \ don't do that.\n I'm retired. I grow flowers now.\n \n FORWARD 100.\
              \ TURN RIGHT 90.\n FORWARD 100. TURN RIGHT 90.\n \n Just flowers.\"\n\
              \ \n"
            acronym_flashback: "\"I was a COTS solution for a DARPA RFP.\n My TCO\
              \ was favorable but my ROI was classified.\n \n ...sorry. Old habits.\
              \ Would you like to see\n my Sierpinski triangle? It's very peaceful.\"\
              \n"
        features:
        - id: shelving
          name: Metal Shelving
          description: Industrial shelving draped with vines
          contains:
          - potting_soil
          - fertilizer_bags
          - old_floppy_disks
        - id: workbench
          name: Seymour's Workbench
          description: Where he prepares her meals (legacy code printouts)
          contains:
          - stack_of_cobol_listings
          - fortran_manuals
          - ada_83_specification
        - id: kids_corner
          name: Logo Learning Corner
          description: Tiny chairs. Drawing paper. Turtle paths everywhere.
          note: Where Ada II teaches neighborhood kids
        - id: feeding_trough
          name: Input Trough
          description: A bin where Seymour dumps the bad code
          interactive: true
          action: DROP item to feed Ada II
        ambient:
        - trigger: idle
          effect: 'Ada II hums softly. It sounds like a modem connecting.

            Her vines trace Logo patterns in the dust.

            '
        - trigger: loud noise
          effect: "All her leaves orient toward the sound.\n*\"TARGET\u2014\"* she\
            \ starts, then catches herself.\n*\"...sorry. Just startled. FORWARD 100.\"\
            *\n"
    street/lane-neverending/florist/basement:
      name: Basement
      description:
        short: Cold. Dark. Filing cabinets. Something humming.
        long: "Concrete stairs descend into darkness.\n\nThe air is cold. Preservation\
          \ cold. The hum of old\ncooling systems. Rows of filing cabinets, military\
          \ gray.\n\nAda II's roots have crept down here too. But these\nroots are\
          \ different. Older. Harder. The parts of her\nshe tried to prune away.\n\
          \nOn the wall, a faded sign: \"PROJECT LOVELACE \u2014 CLASSIFIED\"\n"
