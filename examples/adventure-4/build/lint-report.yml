          \ I found Pepper in a cardboard box in an alley. Chihuahua mix, \nshivering,\
          \ abandoned. I didn't think about genetics. I thought:\nTHAT'S MY BABY NOW.\n\
          \nThen I saw Goliath at the shelter. Great Dane mix, ENORMOUS,\nin a cage\
