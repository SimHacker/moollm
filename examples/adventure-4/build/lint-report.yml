        window_view:
          facing: south
          description: 'Through the dusty front windows, you see:


            LEELA MANUFACTURING INTELLIGENCE

            Red brick. Three stories. Tall windows glowing with activity.

            People moving inside. Screens flickering. Work happening.


            A camera in the lobby window is pointed directly at YOU.

            ACM1. The Tunnel Watcher.


            Every day, they look across at this ruin.

            Every day, they recommit to being the opposite.


            It should be humiliating.


            But ACME is beyond humiliation.

            ACME is beyond everything.

            ACME just IS.

            '
        fun_house:
          philosophy: "ACME SURPLUS IS A PLAYGROUND OF CONSEQUENCES.\n\nYou broke\
            \ in. You were warned. Now you get the full ACME experience.\n\nThe DM\
            \ should treat this space as a living catalog demonstration:\n- Every\
            \ product in the ACME catalog can appear here\n- Products activate based\
            \ on player actions (ironic triggers)\n- Malfunctions happen TO the intruder,\
            \ not the product\n- The funnier the setup, the better the payoff\n\n\
            GUIDING PRINCIPLES:\n1. IRONY IS KING \u2014 The trap should relate to\
            \ what the player just did\n2. JUSTICE IS POETIC \u2014 Greedy players\
            \ find wealth-themed traps\n3. CREATIVITY IS REWARDED \u2014 Clever escape\
            \ attempts trigger clever traps\n4. SURVIVAL IS POSSIBLE \u2014 Damage\
            \ is comedic, not lethal (usually)\n5. LESSONS ARE LEARNED \u2014 Every\
            \ trap teaches something about ACME\n"
          trigger_philosophy: "WHEN TO SPRING A TRAP:\n\n\u2022 Player moves too quickly\
            \ \u2192 ROCKET SKATES activate\n\u2022 Player reaches for something shiny\
            \ \u2192 SPRING-LOADED BOXING GLOVE\n\u2022 Player tries to hide \u2192\
            \ ACME INVISIBLE PAINT (works backwards)\n\u2022 Player looks up \u2192\
            \ ANVIL (always look up first)\n\u2022 Player looks down \u2192 PORTABLE\
            \ HOLE opens beneath them\n\u2022 Player touches a shelf \u2192 GIANT\
            \ MAGNET pulls their equipment\n\u2022 Player makes noise \u2192 ACME\
            \ GIANT NET deploys\n\u2022 Player tries to be clever \u2192 The CLEVERER\
            \ trap triggers\n"
          ironic_justice_examples:
          - trigger: Player steals something
            trap: ACME Giant Magnet
            irony: The thing they stole attracts everything else in the room
          - trigger: Player tries to sneak
            trap: ACME Invisible Paint
            irony: "Only THEY can't see themselves \u2014 everyone else can"
          - trigger: Player runs
            trap: ACME Rocket Skates
            irony: Now they're running faster than they wanted
          - trigger: Player searches for valuables
            trap: ACME Treasure Detector
            irony: It beeps constantly, attracting everything else
          - trigger: Player tries to climb
            trap: ACME Spring Shoes
            irony: They bounce, but can't stop bouncing
          - trigger: Player opens a box
            trap: ACME Mystery Box
            irony: Contains something ironically relevant to their situation
          - trigger: Player hides behind display
            trap: ACME Grand Piano
            irony: Falls from above, plays sad trombone
          - trigger: Player examines the ceiling
            trap: Nothing... yet
            irony: Gravity remembers them on the way out
          instantiation_pattern:
            how_it_works: '1. TRIGGER: Player does something that activates a trap

              2. INSTANTIATE: DM outputs YAML Jazz block in session log

              3. EXCERPT: Block references catalog entry as prototype

              4. CUSTOMIZE: Add instance-specific parameters

              5. NARRATE: Properties evolve through prose description

              6. RESOLVE: Trap completes, state becomes history

              '
            yaml_jazz_template: "```yaml\n# \U0001F4A5 TRAP INSTANTIATED: [PRODUCT\
              \ NAME]\ntrap_instance:\n  prototype: $KITCHEN/acme-catalog.yml#[section]/[item]\n\
              \  location: \"[where in the room]\"\n  triggered_by: \"[what the player\
              \ did]\"\n  \n  state:\n    # Dynamic properties that will evolve\n\
              \    active: true\n    countdown: [number]  # if applicable\n    \n\
              \  customizations:\n    # Instance-specific overrides\n    malfunction_roll:\
              \ [1-100]\n    malfunction_occurred: [true/false]\n    \n  poetic_justice:\
              \ \"[why this trap for this action]\"\n```\n"
            narrative_evolution: "After instantiation, the simulation evolves through\
              \ NARRATIVE:\n\n\"The rocket skates ignite. Velocity: 10 mph. 20. 40.\n\
              \ The player careers through the store, bouncing off shelves.\n Velocity:\
              \ 60 mph. The back wall approaches.\n \n *CRASH*\n \n They land in the\
              \ alley. Smoking slightly.\n The skates power down. Velocity: 0.\"\n\
              \ \nThe `state.velocity` is never explicitly edited \u2014 it's NARRATED.\n\
              The YAML provides structure. The prose provides evolution.\n"
            example_session_excerpt: "Player: \"I reach for the gold watch in the\
              \ display case.\"\n\nDM: The display case is dusty, forgotten. The watch\
              \ gleams...\n\n```yaml\n# \U0001F4A5 TRAP INSTANTIATED: ACME Spring-Loaded\
              \ Boxing Glove\ntrap_instance:\n  prototype: $KITCHEN/acme-catalog.yml#traps_and_devices/boxing_glove\n\
              \  location: \"Behind the display case glass\"\n  triggered_by: \"Player\
              \ reached for the watch\"\n  \n  state:\n    extended: false\n    spring_tension:\
              \ 100%\n    \n  malfunction_roll: 73  # vs 40% threshold\n  malfunction_occurred:\
              \ false  # It works!\n  \n  poetic_justice: \"They reached for treasure.\
              \ They got punched.\"\n```\n\nDM: Your fingers touch the glass\u2014\
              \n\n*SPROING*\n\nA boxing glove on a spring rockets out of the display!\n\
              Spring tension: releasing. Extension: 50%. 75%. FULL.\n\n*THWACK*\n\n\
              You stagger backward, seeing stars. The watch is still in the case.\n\
              The boxing glove retracts slowly, as if satisfied.\n\nState: You take\
              \ 1d6 blunt damage. The glove resets.\n"
          dm_arsenal: "THE DM'S ACME ARSENAL\n\nThe following products are \"in stock\"\
            \ in the abandoned store and\ncan be triggered at the DM's discretion.\
            \ All products reference\n../w1/acme-catalog.yml for full specifications.\n\
            \nPROJECTILES (fall from above):\n\u2022 ACME Anvil (1 Ton) \u2014 Classic.\
            \ Falls on command. 50% hits you.\n\u2022 ACME Grand Piano \u2014 Dramatic.\
            \ Musical. Plays sad note on landing.\n\u2022 ACME Safe (2 Ton) \u2014\
            \ Heavier. You might end up inside it.\n\nPROPULSION (activate under feet):\n\
            \u2022 ACME Rocket Skates \u2014 No steering. Random destination.\n\u2022\
            \ ACME Spring Shoes \u2014 Can't stop bouncing.\n\u2022 ACME Jet Pack\
            \ \u2014 Ignites in wrong direction.\n\nENVIRONMENTAL (triggered by presence):\n\
            \u2022 ACME Portable Hole \u2014 Opens beneath you. Leads somewhere unexpected.\n\
            \u2022 ACME Instant Tunnel Paint \u2014 Reality distortion zone.\n\u2022\
            \ ACME Quicksand Seeds \u2014 Someone planted them. You found them.\n\n\
            RESTRAINTS (triggered by action):\n\u2022 ACME Giant Net \u2014 Enthusiastic\
            \ deployment.\n\u2022 ACME Super Glue \u2014 Sticks you to whatever you\
            \ touched.\n\u2022 ACME Bear Trap (XL) \u2014 Catches you while you look\
            \ at it.\n\nPSYCHOLOGICAL (triggered by investigation):\n\u2022 ACME X-Ray\
            \ Specs \u2014 Only sees skeletons. Everything looks scary.\n\u2022 ACME\
            \ Thought Bubble Reader \u2014 YOUR thoughts become visible.\n\u2022 ACME\
            \ Fourth Wall Breaker \u2014 The audience talks back. Rudely.\n"
          encounter_tables: "RANDOM ENCOUNTER TABLE (d6)\n\nRoll when player enters\
            \ new area, touches something, or gets too clever:\n\n1. ANVIL DROP \u2014\
            \ Something falls from above. Roll to dodge.\n2. FLOOR TRAP \u2014 Something\
            \ activates underfoot. Roll dexterity.\n3. ENVIRONMENT \u2014 Something\
            \ in the room changes. Roll perception.\n4. RESTRAINT \u2014 Something\
            \ tries to catch you. Roll escape.\n5. PSYCHOLOGICAL \u2014 Something\
            \ messes with your mind. Roll wisdom.\n6. CHAIN REACTION \u2014 Two things\
            \ happen at once. Roll luck.\n\nSEVERITY TABLE (d4)\n\n1. MINOR \u2014\
            \ Embarrassing but harmless. Pie to the face.\n2. MODERATE \u2014 Painful\
            \ but recoverable. Rocket skates ride.\n3. MAJOR \u2014 Significant consequences.\
            \ Trapped in safe.\n4. SPECTACULAR \u2014 Full cartoon physics. Through\
            \ the roof.\n"
          poetic_justice_generator: "POETIC JUSTICE FORMULA\n\nWhen a player does\
            \ X, the trap should be anti-X or ironic-X:\n\nPLAYER ACTION         \
            \ \u2192  IRONIC CONSEQUENCE\nSteals                 \u2192  Loses something\
            \ valuable\nSneaks                 \u2192  Becomes extremely visible\n\
            Rushes                 \u2192  Gets moved even faster (wrong direction)\n\
            Hides                  \u2192  Gets spotlighted/exposed\nInvestigates\
            \ carefully \u2192  Something happens anyway\nIgnores warning        \u2192\
            \  Warning was accurate\nReads fine print       \u2192  Fine print reads\
            \ them\nTouches \"Do Not Touch\" \u2192  Now can't stop touching\n"
          survival_guide: "HOW INTRUDERS CAN SURVIVE (for the DM to hint at)\n\nThe\
            \ fun house is dangerous but NOT inescapable. Survival is possible\nfor\
            \ players who:\n\n1. RESPECT THE PRODUCTS \u2014 Treating ACME items carefully\
            \ reduces triggers\n2. WATCH FOR SIGNS \u2014 Scuff marks, scorch marks,\
            \ impact silhouettes\n3. MOVE SLOWLY \u2014 Speed triggers propulsion\
            \ traps\n4. LOOK UP FIRST \u2014 Always check ceilings before entering\
            \ areas\n5. NEVER TOUCH DISPLAYS \u2014 The display anvil is actually\
            \ harmless\n6. READ THE LABELS \u2014 Warning labels are usually accurate\n\
            7. LEAVE QUICKLY \u2014 The store WANTS you gone; exit traps are minimal\n"
          the_ultimate_trap: "THE BACK ROOM \u2014 THE BOX THAT WORKS\n\nIf players\
            \ make it to the back room and find \"The Box That Works,\"\nthey've found\
            \ the most dangerous thing in the building.\n\nIt's an ACME product that\
            \ works PERFECTLY.\n\n- No malfunction chance\n- Does exactly what it\
            \ says\n- Flawless execution\n\nThe terrifying part: ACME doesn't know\
            \ WHY it works.\nThey're afraid to ship it.\nThey're afraid to open it\
            \ again.\nThey're afraid of what it means about the OTHER products.\n\n\
            If a player opens it, the DM should invent something that works\nperfectly\
            \ \u2014 and is therefore deeply, existentially wrong in context.\n"
          final_note: "REMEMBER: THIS IS PLAY-LEARN-LIFT\n\nThe fun house teaches\
            \ through experience:\n- PLAY: The traps are funny, not frustrating\n\
            - LEARN: Each trap demonstrates a catalog product\n- LIFT: Survival makes\
            \ players feel clever\n\nThe goal is not to punish the players.\nThe goal\
            \ is to make them LAUGH while being punished.\n\nACME's products don't\
            \ work as intended.\nBut they WORK.\nJust not the way you want them to.\n\
            \n\"ACME: 'We Put the Oh No in Innovation!'\u2122\"\n"
    street/lane-neverending/w1:
