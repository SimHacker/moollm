            \ problems older than you. They all got solved.\"\n"
    street/lane-neverending/leela-manufacturing/floor-1:
      name: "Leela Floor 1 \u2014 Intake Department"
      description: "The INTAKE DEPARTMENT occupies the entire first floor. Conveyor\
        \ belts\ncrisscross the space, carrying containers of various sizes \u2014\
        \ each one\nholding a problem, question, or batch of raw data waiting to be\
        \ processed.\n\nWorkers in blue jumpsuits sort incoming shipments with practiced\
        \ efficiency.\nSome containers glow faintly. Others rattle. One seems to be\
        \ asking questions\nabout itself.\n\nA massive board on the wall shows today's\
