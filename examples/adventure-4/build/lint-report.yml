    characters/real-people/don-hopkins/dreams:
      name: The Dream Space
      description: "You are inside your own head.\n\nThe space shifts and flows \u2014\
        \ sometimes an ocean of Unicode,\nsometimes a forest of half-remembered code,\
        \ sometimes a\nconversation with someone who doesn't exist yet.\n\nDream fragments\
        \ float by like jellyfish:\n\n\U0001F434 + \U0001F41F = ???  (The seahorse\
        \ that isn't)\n\U0001F441\uFE0F \u2192 \U0001F441\uFE0F \u2192 \U0001F441\uFE0F\
        \   (The visitors who watched)\n\nTime works differently here. A lifetime\
        \ can pass in a moment.\nA moment can stretch into forever. The disco ball\
        \ from the\nbedroom ceiling spins somewhere above, casting rainbow\nfragments\
        \ across the dreamscape.\n\nThe exit is always behind you: WAKE UP.\n"
