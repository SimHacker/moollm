        emoji: "\U0001F344\U0001F5A5\uFE0F\U0001F39A\uFE0F\U0001F451"
        locked: true
        lock:
          type: Voice Identification + Donna's Approval
          key: donna_permission
          difficulty: 10
          bypass: 'There is no bypass.

            Donna decides who enters.

            Donna has decided: NO ONE.

            '
        the_chair:
          type: object
          name: Donna's Throne
          description: "Ergonomic. Adjustable. Leather. THRONE-LIKE.\n\nIt faces the\
            \ monitors. All of them.\nIt's positioned perfectly \u2014 she can see\
            \ EVERYTHING from here.\nShe can reach EVERY lever without standing.\n\
            \nThere's a coffee cup holder on the right arm.\nA tablet mount on the\
            \ left.\nThe cushions have molded to her shape over... how long?\n"
          occupant:
            name: Donna Toadstool
            link: ../../../../../characters/fictional/donna-toadstool/CHARACTER.yml
            status: "PRESENT \u2014 This is HER domain"
            note: "Donna runs ACME security. This is her THRONE.\nShe spends most\
              \ of her time here, watching, waiting, PULLING STRINGS.\n\nYes, she's\
              \ banned from LEELA premises \u2014 the AI company that monitors\nher\
              \ social media caught her selfie and banned her from THEIR facilities.\n\
              But ACME is not Leela. ACME is her CLIENT. Her KINGDOM.\n\nShe sits\
              \ here. She watches the monitors. She waits for intruders.\nAnd when\
              \ they come \u2014 often because SHE tricked them into coming \u2014\
              \nshe pulls the levers with TREMENDOUS satisfaction.\n"
            tactics:
              luring_victims: 'Donna has been known to ORCHESTRATE break-ins.

                She spreads rumors about "unguarded merchandise."

                She "accidentally" leaves doors unlocked.

                She posts about "security being down for maintenance."

                Then she watches them come. And she PULLS.

                '
              tunnel_trap: 'There''s a tunnel. She knows about it. Most don''t.

                Sometimes she opens it from this console.

                Intruders think they''ve found a SECRET ENTRANCE.

                They haven''t. They''ve found a DELIVERY MECHANISM.

                The tunnel leads exactly where SHE wants them.

                '
              the_commentary: 'The best part isn''t the anvils. It''s the NARRATION.

                She watches them on the monitors. She gives them nicknames.

                She talks to them through the PA system.

                "Welcome, Sneaky Steve. I''ve been EXPECTING you."

                "Fumbling Frank, that''s the WRONG lever. Well, for YOU it is."

                She enjoys her work. TREMENDOUSLY.

                '
            leela_ban_clarification: "The Leela ban (see ../../security-ban-donna-toadstool.yml)\
              \ only\napplies to LEELA facilities \u2014 the AI company's offices\
              \ and properties.\n\nACME Wholesale is a separate business. Donna is\
              \ their security consultant.\nShe can post all the selfies she wants\
              \ here \u2014 it's HER control room.\n\nThe irony: Leela banned her\
              \ for exposing security layouts.\nACME keeps her employed BECAUSE she's\
              \ terrifying to intruders.\nDifferent priorities. Different clients.\
              \ Same Donna.\n"
        the_levers:
          type: object
          name: Control Console
          description: "Banks of brass levers, mounted on a curved console.\nSome\
