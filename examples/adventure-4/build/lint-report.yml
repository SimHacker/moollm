        \ MANUFACTURING INTELLIGENCE rises three\nstories \u2014 a converted factory\
        \ with tall arched windows and smokestacks\nthat emit sparks of light instead\
        \ of smoke. The sign reads:\n\"5 Lane Neverending \u2014 Industrial Knowledge\
        \ & Insight.\"\nThriving on information. Building understanding.\n\nOn the\
        \ NORTH side: ACME SURPLUS sits empty and boarded up.\n\"4 Lane Neverending\
        \ \u2014 EVERYTHING MUST GO\" (it did).\nMail-order ate the brick-and-mortar\
        \ business. The painted tunnel\non the boarded window is the only thing that\
        \ still works here\n(for some people, anyway).\n\nA study in contrasts. Knowledge\
        \ thrives. Gimmicks fade.\nBut the tunnel... the tunnel still has secrets.\n"
