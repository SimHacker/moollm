    maze/crystal-cave:
      name: The Crystal Cave
      description: "You enter a chamber that takes your breath away.\n\nCrystals.\
        \ EVERYWHERE. Growing from the walls, the floor,\nthe ceiling \u2014 luminescent\
        \ formations that pulse with soft\ninner light. Blues, purples, pale greens.\
        \ The light shifts\nand dances as you move, creating shadows that seem almost\
        \ alive.\n\nThe largest crystal cluster, in the center of the room, is\ntaller\
        \ than you. It hums faintly when you get close, a sound\nmore felt than heard.\
        \ Something about it feels... aware?\n\nThe floor is uneven where crystals\
        \ have pushed up through\nthe rock. Watch your step.\n"
      exits:
        north:
          to: ../room-e/
          description: A narrow passage between crystal formations
        south:
          to: ../room-c/
          description: The crystals thin out in this direction
        east:
          to: ../garden/
          description: You see... is that sunlight? Real sunlight?
        west:
          to: ../room-a/
          description: Back toward the maze entrance
      type: maze_room
      extra:
        grue_safe: true
        requires_light: false
        feature: crystals
        ambience: 'The crystals pulse in slow rhythms, like a geological heartbeat.

          You can almost believe they''re alive. Perhaps they are, just

          on a timescale too slow for you to perceive.


          Something small and fast darts between the formations.

          A rat? In a place this beautiful?

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: a rock near the entrance (NOT the crystals)
            type: territorial
            note: Don said not to mark the crystals. I found a rock instead.
          detected_smells:
          - smell: rat (recent)
            location: trail through the formations
            assessment: 'RAT. RAT! There was a RAT here. Recently.

              The rat went... this way... no wait... this way...

              it looped around... it was confused...

              then it left through that crack.

              '
            tracking_complete: true
          - smell: mineral, ancient
            location: the crystals
            assessment: Old. So old. The earth is dreaming here.
          crystal_interaction:
            considered_marking: true
            don_advised: Maybe not that one
            alternative_found: "Nearby rock \u2014 crystal will know by association"
          biscuit_says: 'Pretty lights. Yes. But Don. DON.

            There was a RAT here.

            I know things. Nose things. The nose knows.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Lily
            location: Near entrance, elegant placement
            note: Admired crystals. Added delicate scent mark.
          - cat: Pine
            location: By the rat trail (investigative marking)
            note: 'Followed Biscuit''s rat documentation.

              Confirmed rat trail. Added analytical marking.

              "The dog''s forensics were thorough. I concur."

              '
          - cat: Lemon
            location: Quick mark by big crystal
            note: Batted at crystal first. Then marked. Then GRASS.
          - cat: Terpy Jr.
            location: Licked a crystal, then marked nearby
            note: Crystal tasted weird. Marked out of confusion.
          - cat: Hops
            location: Inspected crystal cleanliness, then proper mark
            note: Crystals passed inspection. Worthy of marking.
          rat_status: 'Multiple cats confirmed Biscuit''s rat detection.

            The rat has not returned. Probably smart.

            '
          crystal_status: 'Crystals remain unmarked (cats also respect them).

            Nearby rocks now smell like dog AND cat.

            '
    maze/room-d:
      name: Twisty Passage (Golden Glow)
      description: "You are in a maze of twisty little passages, all alike.\n\nBut\
        \ wait \u2014 this one has a faint golden glow coming from one of\nthe passages!\
        \ Could it be? After all this wandering, could you\nfinally be near the TREASURE?\
        \ Your heart leaps! Your waistcoat\nrustles with anticipation!\n\nPassages\
        \ lead in all directions. One of them DEFINITELY glows.\n"
      exits:
        north:
          to: ../garden/
          description: The golden light resolves into... sunlight? And grass?
        south:
          to: ../room-a/
          description: Back into the maze. Why would you go this way?
        east:
          to: ../room-h/
          description: A sickly green mushroom glow
        west:
          to: ../room-c/
          description: More scratchy walls. More existential dread.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          You can ALMOST see a golden glow from somewhere nearby...\nbut not quite.\
          \ The grue, however, can see you perfectly well.\n\n\U0001F3B5 \"Twenty-two\
          \ years later, head's infested: got the grue in.\n    PLUGHing, XYZZYfying,\
          \ trying to escape,\n    but I can't 'cause I'm up and around and awake.\"\
          \ \U0001F3B5\n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\nSo close. So very, very close.\n\n[REINCARNATING...\
          \ inventory preserved, score reset to 0]\n"
        note: The NORTH exit leads to the Garden, and beyond that, the Treasury!
        feature: glow
        ambience: 'The golden light beckons from the north. It whispers of treasure,

          of triumph, of finally having something to tell Mother about.

          Also possibly of being late for dinner, but that ship has sailed.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: every corner
            type: territorial
            note: Methodical coverage. The garden must know.
          - location: near the fountain
            type: territorial
            note: Claimed the water source
          zoomies_incident:
            triggered: true
            duration: Extended
            pattern: Joyful circles
            reason: OUTSIDE! INSIDE-OUTSIDE! PLANTS! GRASS!
          grass_roll:
            occurred: true
            duration: Extended
            legs_in_air: true
            wiggling: Enthusiastic
          fountain_interaction:
            drank: true
            face_in_water: true
            splashed: Happily
            water_everywhere: true
          detected_smells:
          - smell: plants, growing things
            assessment: Life down here! Growing!
          - smell: sun-that-is-not-sun
            assessment: Warmth from above. Magic warmth.
          - smell: happiness (my own)
            assessment: I was happy here. Future dogs will smell it.
          room_assessment: 'This is the best room. Wait no, the pub is my favorite.

            But this is my favorite MAZE room.

            '
          biscuit_says: 'The garden must know. I was here. I was HAPPY here.

            Future dogs will smell happiness.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: By north exit (toward garden)
            note: Queen's passage. Marked on the way through.
          - cat: Stroopwafel
            location: Multiple grumpy marks on return
            note: Took his time. Marked thoroughly.
          - cat: Carrie
            location: Guard position marks
            note: Escort duty for Terpie. Professional.
          - cat: Multiple kittens
            location: Various spots along the path
            note: Following adults. Adding presence.
          status: 'This room is now the HIGHWAY to the garden.

            Heavily marked by entire family on both

            outbound and return journeys.'
    maze/room-c:
      name: Twisty Passage (Scratch Marks)
      description: "You are in a maze of twisty little passages, all alike.\n\nThis\
        \ one has scratch marks on the walls \u2014 the desperate scribblings\nof\
        \ previous adventurers trying to map their way out. Most of them\nare just\
        \ tally marks. One reads \"HELP\". Another reads \"DROPPED MY \nSANDWICH HERE\"\
        . Someone has helpfully written \"THIS WAY OUT \u2192\" \nwith an arrow pointing\
        \ at a solid wall.\n\nPassages lead in all directions. The scratch marks offer\
        \ no clarity.\n"
      exits:
        north:
          to: ../room-b/
          description: A passage with '7 DAYS' scratched ominously beside it
        south:
          to: ../crystal-cave/
          description: A faint prismatic glow emanates from this direction
        east:
          to: ../room-d/
          description: The scratches here say 'DEFINITELY NOT A LOOP'
        west:
          to: ../room-a/
          description: Scratch marks form an arrow pointing this way. Trust it?
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          You feel scratches on the wall. One of them seems to read\n\"BEWARE THE\
          \ GRU\u2014\" but you can't finish reading it.\n\n\U0001F3B5 \"Could be\
          \ the spray for the grue; you're gonna need it if it is \u2014\n    a situation\
          \ that reloads, restarts, or quits.\" \U0001F3B5\n\n\u2014 MC Frontalot,\
          \ \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\nYou are now one of the scratches on\
          \ the wall.\n\n[REINCARNATING... inventory preserved, score reset to 0]\n"
        feature: scratches
        ambience: 'You add your own mark to the wall. Future adventurers will wonder

          what "BUMBLEWICK WAS HERE (RELUCTANTLY)" means.

          '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpy Jr.
            location: Scratched at scratched wall
            note: 'Was lost. Ended up here.

              Saw scratch marks. Added own scratches.

              "If everyone else is scratching..."

              '
          - cat: Pine
            location: Analytical mark near south exit
            note: Noted prismatic glow toward crystal cave.
          assessment: 'Now has both adventurer scratches AND cat scratches.

            The walls are increasingly documented.

            '
    maze/room-j:
      name: Twisty Passage (Crossroads)
      description: 'You are in a maze of twisty little passages, all alike.


        This one feels... different. A CROSSROADS of sorts. The

        passages here seem more deliberate, as if someone planned

        this junction. Four exits lead in four directions, each

        equally promising, equally threatening.


        Against one wall stands a battered VENDING MACHINE, humming

        softly. Its display reads "ACME LAMP REFUELING CO." The glow

        from its buttons provides just enough light to read by, but

        not enough to keep grues at bay.


        Someone has scratched "LIFESAVER" into the casing.

        '
      exits:
        north:
          to: ../room-d/
          description: Is that... golden light? Could this be the way out?
        south:
          to: ../room-h/
          description: "A faint green glow \u2014 mushrooms?"
        east:
          to: ../room-i/
          description: You hear bones rattling. Probably the wind.
        west:
          to: ../room-g/
          description: A carved face seems to watch from there.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          Four passages, four directions, four chances to escape.\nNone of them matter\
          \ when you can't see the grue coming\nfrom the fifth direction. (There is\
          \ no fifth direction.\nThat's what makes grues so terrifying.)\n\n\U0001F3B5\
          \ \"Did I battle a snake? Was the treasure intact?\n    Or did the TRS-80\
          \ in my brain get hacked?\" \U0001F3B5\n\n\u2014 MC Frontalot, \"It Is Pitch\
          \ Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\nYou have been\
          \ eaten by a grue.\n\n[REINCARNATING... inventory preserved, score reset\
          \ to 0]\n"
        feature: crossroads
        note: "The crossroads connects to many other maze rooms. The skeleton in room-i\
          \ was pointing this way \u2014 so close to salvation!"
        ambience: 'This is the kind of place where destinies are decided.

          Or at least where you decide which direction to go next.

          Choose wisely. Or don''t. You''ll reincarnate either way.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: by the vending machine
            type: territorial
            note: The machine hums. I marked near the hum.
          detected_smells:
            north: "golden light \u2014 good direction"
            south: "green glow \u2014 mushrooms, suspicious"
            east: "old bones \u2014 skeleton, noted"
            west: "carved stone \u2014 someone was here long ago"
          vending_machine_investigation:
            sniffed: true
            assessment: Smells like oil and old coins. No food. Disappointing.
          biscuit_says: 'Four ways to go. I smelled them all.

            The golden way is best. The green way whispers.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Stroopwafel
            location: By vending machine (different side than Biscuit)
            note: Inspected machine. Found it lacking. Marked anyway.
          - cat: Hops
            location: East exit (toward skeleton)
            note: Noted bone smell. Did not investigate further.
          - cat: Pine
            location: Center crossroads
            note: Analytical marking at hub. Geodetic significance.
          - cat: Multiple kittens
            location: Various on return journey
            note: Passed through multiple times in both directions.
          vending_machine_investigation:
            stroopwafel_assessment: "\"The dog was right. No food. Only lamp oil.\n\
              \ Typical human priorities.\"\n \n"
          crossroads_status: 'Now thoroughly marked by entire family.

            The crossroads knows ALL of us were here.


            Future travelers will smell:

            - Dog (enthusiastic)

            - Elder cat (grumpy but thorough)

            - Multiple kittens (chaotic but present)'
    maze/room-b:
      name: Twisty Passage (Faint Echo)
      description: 'You are in a maze of twisty little passages, all alike.


        This one has a peculiar echo. Every sound you make comes back

        to you a moment later, slightly distorted, as if the walls are

        mocking your navigational choices. "Hello?" "...ello...ello...ello..."

        "This is ridiculous." "...iculous...iculous...ICULOUS..."


        Passages lead in all directions. They all look the same.

        The echo makes it worse somehow.

        '
      exits:
        north:
          to: ../room-d/
          description: A passage that echoes your footsteps back at you
        south:
          to: ../room-c/
          description: A passage. The echo fades this way. Maybe.
        east:
          to: ../room-a/
          description: Wait, weren't you just... no, that can't be right
        west:
          to: ../room-c/
          description: The walls here seem closer together. Probably fine.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          From the darkness, the echo returns: \"...eaten...eaten...EATEN...\"\n\n\
          \U0001F3B5 \"It got narrated at you in the second person.\n    Every time\
          \ you booted up, it seemed you got another version\n    of your life told\
          \ to you by a status line blinking...\" \U0001F3B5\n\n\u2014 MC Frontalot,\
          \ \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: echo
        ambience: 'Your breathing echoes back, slightly out of sync.

          It''s like being haunted by a version of yourself that''s

          always one breath behind.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: exact center of chamber
            type: territorial
            note: All echo-dogs will smell this. We are the same.
          the_echo_dog_incident:
            initial_bark: '*WOOF!*'
            echo_response: '*WOOF woof woof woof...*'
            biscuit_reaction: WHO SAID THAT. WHO BARKED. WAS THAT ANOTHER DOG.
            second_bark: '*WOOF WOOF!*'
            echo_response_2: '*WOOF WOOF woof woof woof woof...*'
            spinning: true
            resolution: 'Don explained it''s an echo.

              Processing... I bark at myself? I am talking to me?

              Conclusion: I am many dogs. All of them are good.

              '
          existential_discovery:
            revelation: All echo-dogs are me. All of them are good dogs.
            philosophy: We are the same. We are good dogs.
          biscuit_says: 'I have discovered other dogs who are also me.

            They are good dogs. We marked the center together.

            '
        terpy_jr_incident:
          date: 2026-01-06 (late night)
          what_happened: 'Terpy Jr. got lost on the way home from the garden.

            Ended up in the echo chamber.

            Discovered "other cats" (his own echoes).

            '
          dialogue:
            terpy_jr: FRIENDS!
            echo: '*friends... friends...*'
          duration: Two full turns (14-15)
          departure: '*''Bye friends!''*'
          assessment: 'Unlike Biscuit, who had an existential moment,

            Terpy Jr. just accepted the echo-cats as friends.

            No crisis. Just joy. Classic Terpy Jr.'
    maze/room-e:
      name: Twisty Passage (Cobwebs)
      description: 'You are in a maze of twisty little passages, all alike.


        This one is FULL of cobwebs. Ancient, dusty cobwebs that

        suggest the spiders who made them have long since moved on

        to more profitable real estate. The webs catch your lamp

        light and sparkle like... well, like dusty spider webs.


        You resist the urge to scream. Barely.

        '
      exits:
        north:
          to: ../room-f/
          description: Cobwebs thin out this way. Relatively.
        south:
          to: ../crystal-cave/
          description: A prismatic glow cuts through the cobwebs
        east:
          to: ../room-g/
          description: More passages. More twistiness.
        west:
          to: ../room-c/
          description: Is that scratching you hear?
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          You walk face-first into a cobweb. While you're distracted\nwiping spider\
          \ silk off your face, the grue strikes.\n\n\U0001F3B5 \"Never peered at\
          \ the clues with invisible ink.\n    No SM goddesses ever gave them pause\
          \ to think.\" \U0001F3B5\n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n\
          \   https://www.youtube.com/watch?v=4nigRT2KmCE\n\nYou have been eaten by\
          \ a grue.\n\n[REINCARNATING... inventory preserved, score reset to 0]\n"
        feature: cobwebs
        ambience: 'The cobwebs drift gently in unfelt breezes. Nothing moves.

          But you can''t shake the feeling of being watched by eight

          eyes. Or possibly eighty. Or eight hundred.

          '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpy Jr.
            location: Tangled in cobwebs, marked while escaping
            note: 'Got stuck in cobwebs on chaos route.

              Panicked. Thrashed. Got free.

              Left chaotic marking while fleeing.

              "COBWEBS! WHY COBWEBS!"

              '
          cobweb_status: 'Some cobwebs now have kitten fur in them.

            The spiders are probably confused.

            '
    street/lane-neverending/church-of-the-eval-genius:
