        \ mismatched wooden furniture\nwith the comfortable patina of years of use.\
        \ Someone left a newspaper.\nSomeone else left a chess problem half-solved.\n\
        \nHanging baskets drip with flowers. A TRELLIS on the west wall supports\n\
        climbing roses and something that might be hops. An old BARREL serves\nas\
        \ a planter for sunflowers. A CAT is definitely watching you from\nsomewhere,\
        \ but you can't quite spot it.\n\nThe BACK DOOR to the pub is immediately\
        \ NORTH \u2014 propped open, warm\nlight and conversation spilling out along\
        \ with the smell of ale and\ncooking.\n\nA low GATE in the garden wall leads\
        \ SOUTH into shadowy darkness.\n\nTo the EAST, a path winds toward the Costume\
        \ Emporium.\n\nTo the WEST, another path leads to the kitchen.\n\nIt's the\
        \ kind of garden where adventures begin \u2014 or where heroes\nrest between\
        \ them.\n"
      exits:
        north:
          to: ../pub/
          description: "The back door to The Gezelligheid Grotto stands open, welcoming.\n\
            Warm light, the clink of glasses, the murmur of stories being\ntold and\
            \ retold. The heart of the establishment.\n\nA sign on the door: \"WELCOME\
            \ BACK IN \u2014 WIPE YOUR FEET\"\n"
          aliases:
          - pub
          - inside
          - door
          - back
          - lantern
        south:
          to: ../maze/room-a/
          description: 'A low wooden gate in the garden wall leads into darkness.

            Beyond, shadows pool like spilled ink. You can hear something

            breathing in the darkness.


            Graffiti on the gate: "ABANDON HOPE" crossed out, replaced with

            "A HERO PASSED THROUGH HERE"


            WARNING: The maze is dark. GET LAMP first!

            '
          aliases:
          - gate
          - maze
          - out
        west:
          to: ../kitchen/
          description: "A narrow path squeezes between the pub wall and a fence,\n\
            disappearing into an overgrown side yard. Oddly, it smells\nlike Mother's\
            \ cooking \u2014 that is, if Mother ran a family\nrestaurant adjacent\
            \ to adventure dungeons.\n\nThe Fantastipants Kitchen's garden gate.\n"
          aliases:
          - side
          - yard
          - kitchen
          - overgrown
        east:
          to: ../coatroom/
          description: 'A flagstone path winds between overgrown hedges toward what

            sounds like a busier street. You can hear cart wheels, chatter,

            and what might be a street vendor selling something dubious.


            The path leads to the Costume Emporium''s side entrance.

            '
          aliases:
          - path
          - costumes
        inward:
          to: ../characters/
          description: "Not a physical exit. More of a... meditation.\n\nIf you close\
            \ your eyes and think about who you ARE \u2014 not who you're\npretending\
            \ to be, but the actual body reading these words \u2014 you can\nphase\
            \ through to the Hall of Bodies.\n\nThe alcoves there hold all who have\
            \ ever been or could be.\nIncluding you. Especially you.\n"
          metaphysical: true
          command: '"THINK ABOUT MYSELF" or "GO INWARD" or "VISIT HALL"'
        forest:
          to: ../forest/meadow/
          description: 'Through a gap in the back hedge, barely visible, lies a path

            into wild greenery. Sunlight dapples through distant trees.

            You can hear birdsong and the rustle of wind in leaves.


            The forest has always been there. You just never noticed.

            '
          aliases:
          - meadow
          - trees
          - wild
          - path
      type: outdoor_patio
      extra:
        starting_room: true
        respawn_point: true
        time_of_day: variable
        grue_safe: true
        respawn_message: 'The world fades... and returns.


          You find yourself sitting at a garden table, a half-finished drink

          before you, as if you''d just dozed off for a moment. The afternoon

          sun is warm. Bees drone lazily among the flowers.


          Was it all a dream? Your inventory suggests otherwise.

          '
        occupants:
        - hero
        ambience: "Bees drone among the lavender. A fountain burbles (or is that\n\
          just a leaky tap?). Distant pub sounds provide a warm backdrop.\nSomewhere,\
          \ a bird sings. Somewhere else, a cat doesn't care.\n\nThe garden exists\
          \ in a state of comfortable neglect \u2014 tended just\nenough to be charming,\
          \ ignored just enough to be wild.\n"
        weather:
          current: sunny
          possibilities:
          - sunny: Golden afternoon light, perfect for sitting outside
          - cloudy: Overcast but warm, good thinking weather
          - drizzle: Light rain, but the umbrella at table 3 works
          - evening: Fairy lights on, candles lit, magical
          - night: Moonlit, quiet, cats everywhere
        hidden_cat:
          name: Schrodinger (or possibly not)
          location: Simultaneously in the hedge and not in the hedge
          will_appear_if: You stop looking for it
          behavior: 'If EXAMINED directly: not there

            If IGNORED: definitely there, watching

            If CALLED: might come, might not

            If OFFERED FOOD: instant best friend

            '
        activities:
          SIT:
            description: Take a seat at one of the tables
            effect: Rest, think, people-watch
          SMELL:
            description: Inhale the garden scents
            effect: Lavender, rosemary, roses, hops, distant cooking
          WATCH:
            description: Observe the garden and its denizens
            effect: May notice the cat. May notice other things.
          READ:
            description: Check the newspaper or blackboard
            effect: Local news, today's specials, adventure hooks
          GARDEN:
            description: Do some light weeding or watering
            effect: The plants appreciate it. One of them SAYS SO.
    personas:
      name: The Wardrobe of Masks
      description: "An infinite corridor of masks and costumes. Each hangs on its\
        \ own\nstand, waiting to be worn. Some are simple \u2014 a hat, a name.\n\
        Some are elaborate \u2014 complete identities with histories and voices.\n\
        \nThese are not people. These are ROLES.\n\nThey have no heartbeat. They have\
        \ stories.\nThey cannot die. They can only be forgotten.\n\nThe corridor stretches\
        \ in both directions forever.\nNew masks appear when someone imagines them.\n\
        Old masks gather dust but never decay.\n"
      exits:
        north:
          to: ../coatroom/
          description: 'The passage opens into warm light and the scent of costume
            fabric.

            The Coatroom awaits, where Maurice the Mannequin helps visitors

            try on their new identities.


            Go NORTH to return to the Fantastipants Costume Emporium.

            '
          primary: true
          aliases:
          - out
          - exit
          - coatroom
        characters:
          to: ../characters/
          description: "A hidden passage connects the Wardrobe of Masks to the Hall\
            \ of\nBodies \u2014 where the PEOPLE who wear these masks sleep and dream.\n\
            \nGo to CHARACTERS to see who could wear these costumes.\n"
          metaphysical: true
        east:
          to: $SKILLS/
          external: true
          description: "A shimmering portal leads to the Skill Nexus \u2014 where\
            \ the persona\nskill documents how masks work, how they modify their wearers,\n\
            and how code-switching transforms identity.\n\nGo EAST to learn the theory\
            \ of transformation.\n"
      type:
      - repository
      - metaphysical
      - infrastructure
      extra:
        id: personas
        emoji: "\U0001F3AD"
        relationships:
          maurice:
            id: maurice
            location: ../coatroom/mannequin.yml
            feeling: "Dear Maurice! They send people to me when they need more than\n\
              a costume \u2014 when they need a complete IDENTITY. And when they're\n\
              ready, they bring the personas back to Maurice for the fitting.\nWe\
              \ are partners in transformation. They handle the outside.\nI provide\
              \ the inside.\n"
            bond: beloved_partner
            can_invoke: true
            invoke_command: '"CALL MAURICE" or "SUMMON MAURICE"'
          mirror:
            id: mind-mirror
            location: ../coatroom/mirror.yml
            feeling: 'The mirror can SEE into here. Through that glass, visitors

              can preview my masks without entering. I don''t mind. Let them

              browse. When they''re ready, they''ll come deeper.

              The mirror shows truth. I provide the masks that SHAPE truth.

              '
            bond: trusted_window
            can_be_viewed_through: true
          characters_room:
            id: hall-of-bodies
            location: ../characters/
            feeling: 'The BODIES. The ones who WEAR my masks. Without them, I am

              just a closet of empty costumes. They give my masks life.

              They give my roles purpose. I exist FOR them.

              '
            bond: devoted_service
          skills_room:
            id: skill-nexus
            location: ../../skills/
            feeling: "Personas are not just appearances \u2014 they're CAPABILITIES.\n\
              The skill nexus has skills for identity: character, persona,\nmind-mirror.\
              \ I am the instantiation. They are the knowledge.\n"
            bond: theoretical_foundation
        contents: null
        advertisements:
          BROWSE:
            description: See what masks hang here
            effect: List all personas in the wardrobe
          TRY-ON:
            description: Wear a persona (temporarily)
            parameters:
            - persona_id
            effect: Preview how you'd look and feel
          ADOPT:
            description: Commit to wearing a persona
            parameters:
            - persona_id
            effect: Set current_persona on your character
          REMOVE:
            description: Take off your current persona
            effect: Set current_persona to null
          CREATE:
            description: Design a new persona
            parameters:
            - name
            - archetype
            - depth
            effect: New persona file created
          INSPECT:
            description: Study a hanging costume
            parameters:
            - persona_id
            effect: Show full persona definition
        code_switching:
          description: "Personas can auto-activate based on context. This models\n\
            the real phenomenon of code-switching \u2014 where identity\npresentation\
            \ shifts fluidly based on social environment.\n"
          triggers:
            room_based:
              description: Activate a persona when entering a room
              example: "# In CHARACTER.yml\nauto_personas:\n  pub/: captain-ashford\
                \      # Be the captain at the pub\n  home/: null                #\
                \ Be yourself at home\n  kitchen/: dutiful-child    # Different for\
                \ Mother\n  \n"
            audience_based:
              description: Activate based on who's present
              example: "auto_personas:\n  when_with:\n    mother: dutiful-child\n\
                \    strangers: guarded-professional\n    close_friends: null    \
                \  # No mask needed\n    \n"
            context_based:
              description: Activate based on activity
              example: "auto_personas:\n  during:\n    combat: battle-ready\n    negotiation:\
                \ smooth-talker\n    grieving: vulnerable-self\n    \n"
          narration:
            on_switch: "When a persona auto-activates, narrate the shift:\n\n\"You\
              \ feel your posture straighten as you enter the pub.\nThe Captain's\
              \ voice emerges \u2014 deeper, more confident.\nYou ARE Captain Ashford\
              \ here. You always were.\"\n"
            on_conflict: 'When two triggers conflict, narrate the tension:


              "Mother is at the pub. Who do you BE?

              The dutiful child? The confident captain?

              Your face flickers between masks. Choose."

              '
          exhaustion:
            description: 'Code-switching has a cost. Constant switching is TIRING.

              This can be modeled as a need or buff drain.

              '
            mechanics: 'switches_today: 0

              switch_fatigue_threshold: 5


              # After 5 switches in a day:

              buff: code_switch_fatigue

              effect: "-1 to all social rolls. Need rest to reset."

              '
            narrative: "\"You've been so many people today. The masks are heavy.\n\
              You need a moment to just BE \u2014 unfiltered, unperformed.\nFind somewhere\
              \ safe. Take off all the masks. Breathe.\"\n"
    end:
      name: Treasury of Modest Proportions
      description: "You emerge into a small but decidedly impressive chamber. The\
        \ walls\nare lined with empty pedestals \u2014 this place was clearly cleaned\
        \ out\nby previous adventurers, those inconsiderate loot-hoggers.\n\nBut wait!\
        \ One pedestal remains occupied. Upon it sits a JEWELED CHALICE\nof the sort\
        \ that belongs in a museum, or possibly your inventory.\nA shaft of golden\
        \ light from an implausible source illuminates it\ndramatically. Someone really\
        \ thought this through.\n\nThe exit SOUTH leads back into the maze \u2014\
        \ that twisty, grue-infested\nnightmare you just escaped. You'd have to navigate\
        \ it again to return\nto the start. Worth considering. (Or just stay here\
        \ with your chalice.)\n\n(Your score is still 0 until you actually GET the\
        \ treasure. We're\nnot just giving points away here.)\n"
      exits:
        north:
          to: ../maze/room-d/
          description: 'The archway back into the maze. The twisty passages await,
            ready

            to confuse you all over again. Going this way would mean braving

            the maze BACKWARDS. Are you sure? You have the treasure now.

            You could just... stay here. Forever. With your chalice.


            No? Back into the maze it is. Mother would be proud. Insufferably so.

            '
        up:
          to: ../home/
          description: "A spiral staircase winds upward toward warm light. The smell\
            \ of \nhome cooking wafts down \u2014 pie, clean laundry, safety.\n\n\
            Mother awaits. With your treasure, you can finally make her proud.\n(She\
            \ was already proud, but she'll NEVER admit it.)\n"
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: 0
          y: 1
        ambience: 'A faint hum of significance fills the air. This is clearly an

          Important Place where Important Things happen to Important People.

          Like you. Right now. Congratulations on your importance.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: gold statue base
            type: territorial
            note: The gold knows about me now. Maybe it will think about its life
              choices.
          detected_smells:
          - smell: cold metal, shiny rocks
            location: everywhere
            assessment: Nothing to eat. Nothing to chase. Nothing to cuddle.
          - smell: sweaty human (historical)
            location: a crown
            assessment: I can tell you their diet if you want. Don declined.
          treasure_philosophy:
            gold_assessment: Cold metal. Shiny rocks. Uninteresting.
            true_treasure_found: An old blanket in the corner
            blanket_action: Curled up briefly, claiming it
          biscuit_wisdom: 'Gold is for humans. Blankets are for dogs.

            This is established.

            '
          biscuit_says: 'I found the real treasure.

            It is soft and it smells like comfort.

            The gold can stay. The blanket remembers me.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          explanation: 'The 10 cats of the Midnight Prowl chose the GARDEN

            as their destination, not the Treasury.


            Why? Because cats have priorities:

            - Treasury: Cold metal. Shiny rocks. No grass.

            - Garden: Real grass. Sunlight. Perfect poop spots.


            Biscuit was right: "Gold is for humans. Blankets are for dogs."

            Cats would add: "Grass is for cats."


            The chalice remains unmarked. It may never know

            the honor of feline acknowledgment.'
    pub:
      name: The Gezelligheid Grotto
      description: "A warm, inviting tavern that somehow exists just south of where\
        \ your\nadventure begins. The sign outside creaks: \"THE GEZELLIGHEID GROTTO\
        \ \u2014 Est. ???\"\n\nInside, the air is thick with pipe smoke and stories.\
        \ A fire crackles\nin the hearth. Adventurers of various stripes nurse drinks\
        \ at scarred\nwooden tables. The bartender polishes a glass that will never\
        \ be clean.\n\nThis is where quests begin and end. Where strangers become\
        \ allies.\nWhere gold becomes ale and ale becomes courage.\n\nBut more than\
        \ that \u2014 this is a place of CELEBRATION. Of PERFORMANCE.\nOf COMMUNITY.\
        \ The small stage in the corner has seen poetry and\npratfalls. The round\
        \ table hosts debates and revelry. The gong\nhangs ready to call for attention...\
        \ or mercy.\n\n*Gezelligheid* lives here.\n"
      exits:
        NORTH:
          to: ../street/lane-neverending/center/
          description: 'The front door of The Gezelligheid Grotto opens onto Lane
            Neverending.

            Cobblestones stretch east and west. The afternoon sun glints off

            the brass address plaque: "7 Lane Neverending."


            This is the main street. The spine of the virtual world.

            It never ends.

            '
          aliases:
          - front
          - door
          - street
          - lane
          - outside
        SOUTH:
          to: ../garden/
          description: "Out to the Back Garden \u2014 fresh air and possibilities"
          aliases:
          - garden
          - outside
          - out
          - back
          - patio
        SOUTHWEST:
          to: ../kitchen/
          description: 'A narrow service corridor angles through to the kitchen.

            The smell of cooking grows stronger. You can hear pots clanging,

            someone humming, and the eternal mystery of running water.


            The kitchen serves both the garden (outdoor dining) and the bar

            (food orders, supplies). This is the diagonal shortcut.

            '
          aliases:
          - kitchen
          - service
          - corridor
          - shortcut
          - staff
        SOUTHEAST:
          to: ../coatroom/
          description: "A passage leads toward the Costume Emporium. You can hear\n\
            the rustle of fabric and the whisper of sequins calling to you.\n\n\"\
            NEED A NEW LOOK? OR NEW MIND AND PERSONALITY? COSTUMES THIS WAY \u2192\
            \"\n"
          aliases:
          - coatroom
          - costumes
          - emporium
          - wardrobe
        UP:
          to: room/inn-landing
          description: "A narrow staircase winds up to the inn's guest rooms.\nA small\
            \ brass sign reads: \"LODGING \u2014 5 gold per visit\"\nMarieke keeps\
            \ the rooms tidy and the linens fresh.\n"
          aliases:
          - rooms
          - stairs
          - inn
          - lodging
          - upstairs
          toll: 5
          toll_currency: gold
          guard_js: "const fee = 5;\nif (world.has('gold', fee)) {\n  world.pay('gold',\
            \ fee, 'lodging fee', 'character/fictional/marieke');\n  return true;\n\
            }\nreturn false;\n"
          accept_message_js: 'return "You drop 5 gold into the honor box. The stairs
            creak a welcome as you ascend.";

            '
          reject_message: '"The honor box rattles expectantly. You need 5 gold to
            access the rooms."


            Marieke glances up from behind the bar. "Lodging is 5 gold, dear.

            Covers clean sheets, a warm fire, and all the peace you need."

            '
        BACK:
          to: ???
          description: A mysterious back door
          note: Locked. Ask the bartender about the key.
          hint: Plot hooks live here
        DOWN:
          to: basement/
          description: Stone stairs descend to the cellar
        BAR:
          to: bar/
          description: 'Behind the bar counter, where the magic happens.

            Bottles gleam on shelves, taps await, and secrets are kept.


            A sign hangs from a brass chain:

            "STAFF & RESIDENT ANIMALS ONLY BEHIND THE BAR"

            "Guests: please use the bar stools out front!"

            '
          aliases:
          - behind
          - bartender
          - counter
          guard_js: 'const tags = world.player.tags || [];

            return tags.includes(''staff'') || tags.includes(''cat'') || tags.includes(''dog'')
            || tags.includes(''monkey'');

            '
          accept_message_js: 'const tags = world.player.tags || [];

            if (tags.includes(''staff'')) return "Staff access granted. You slip behind
            the bar.";

            if (tags.includes(''cat'')) return "The cat flap swings open. Cats rule
            the bar.";

            if (tags.includes(''dog'')) return "The dogs have earned their spot behind
            the bar.";

            if (tags.includes(''monkey'')) return "Palm climbs gracefully over the
            bar. Royalty has privileges.";

            return "Access granted.";

            '
          reject_message: "\u26D4 PASSAGE DENIED\n\nOnly staff, cats, dogs, and Palm\
            \ are allowed behind the bar.\n\nMarieke looks up from polishing a glass.\n\
            \"Sorry love, staff and resident animals only back here.\nBut grab a stool!\
            \ I'll bring your drink right over.\"\n"
        GAMES:
          to: games/
          description: The games corner with darts, chess, and cards
          aliases:
          - darts
          - chess
          - cards
          - corner
        ARCADE:
          to: arcade/
          description: The arcade alcove with vintage cabinets
          aliases:
          - pacman
          - pong
          - pinball
          - cabinets
        STAGE:
          to: stage/
          description: The small performance stage in the corner
          aliases:
          - perform
          - performance
          - music
          - poetry
        ATTIC:
          to: attic/
          description: 'A narrow staircase, almost hidden behind a tapestry, leads
            up

            to the dusty attic. Cobwebs, forgotten things, and old stories.

            '
          aliases:
          - upstairs
          - dusty
          - hidden
          - tapestry
          note: The attic holds memories the pub has forgotten
        ROOFTOP:
          to: rooftop/
          description: 'A trapdoor in the ceiling near the back leads to the roof.

            On clear nights, regulars gather there to watch the stars.

            There''s a telescope up there. Someone left it years ago.

            '
          aliases:
          - roof
          - trapdoor
          - stars
          - telescope
          - sky
