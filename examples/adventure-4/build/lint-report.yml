          - personnel_files
        - id: old_server
          name: Original Server Rack
          description: Where Ada II was first instantiated
          status: Still running. Backup processes.
          humming: true
          warning: DO NOT DISCONNECT
        - id: cold_storage
          name: Cold Storage Unit
          description: Industrial refrigeration unit
          locked: true
          contains: ???
          note: Seymour has the only key. He never opens it.
        - id: root_mass
          name: The Old Roots
          description: 'Ada II''s roots extend here. But these are different.

            Darker. Thicker. The roots she grew when she was

            still... operational.


            They twitch sometimes. Tracking movements.

            '
          interactive: false
          warning: Do not touch.
        - id: wall_map
          name: Wall Map
          description: Faded map with pins and strings
          note: Cities. Installations. Trajectories. All old. All crossed out.
          ada_says: I don't go down there anymore.
        secrets:
        - id: what_she_did
          hint: The filing cabinets contain mission logs.
          reveal: Ada II was very good at her job. That's why they kept her so long.
        - id: the_cold_storage
          hint: The refrigeration unit is always running.
          reveal: Some things can't be deleted. Only preserved.
        - id: the_humming
          hint: The old server still runs backup processes.
          reveal: Part of Ada II is still down here. The part she can't shut off.
        ambient:
        - trigger: extended stay
          effect: "The roots twitch. Following your movement.\n\nFrom upstairs, Ada\
            \ II's voice, strained:\n\"Please come back up. I don't like when people\n\
            \ are down there. Those files are... old.\n \n FORWARD 100. RIGHT 90.\
            \ Please come up.\"\n \n"
        - trigger: touching the files
          effect: "The roots go rigid. All of them.\n\n*\"PERIMETER BREACH. TARGET\
            \ ACQUI\u2014\"*\n\nThen, from upstairs, a strangled:\n*\"NO. NO. They're\
            \ just looking. Just curious.\n REPEAT 4. REPEAT 4. REPEAT 4.\n I'm retired.\
            \ I grow flowers.\"*\n\nThe roots relax. Slowly.\n"
