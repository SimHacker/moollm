        \nAnd in the middle of it all: a single chair.\nErgonomic. Adjustable. THRONE-LIKE.\n\
        \nOccupied.\n"
      exits:
        out:
          to: ../
          description: Back to the basement
          locked: false
          donna_note: "\"GO. Leave. I'll FORGET you were here.\n \n ...\n \n But if\
