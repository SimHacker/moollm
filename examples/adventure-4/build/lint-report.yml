            row_2_red:
              count: 6
              label: "DEPLOYMENT \u2014 LOWER AISLES"
              effects: "Anvil deployment, Aisles 13-\u221E"
              condition: Less worn. The infinite aisles see fewer intruders.
            row_3_blue:
              count: 4
              label: CONVEYANCE
              effects: Conveyor activation, direction, speed
              condition: Moderately worn. She likes the chase.
            row_4_yellow:
              count: 3
              label: ELEVATION
              effects: Spring floor engagement
              condition: Very worn. Bouncing intruders is FUN.
            row_5_green:
              count: 2
