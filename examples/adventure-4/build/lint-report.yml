            - LT 60
          PENUP:
            description: Stop drawing (move without leaving a trail)
            syntax: PENUP
            alias: PU
          PENDOWN:
            description: Start drawing again
            syntax: PENDOWN
            alias: PD
          REPEAT:
            description: Do something multiple times
            syntax: REPEAT <count> [ <commands> ]
            examples:
            - REPEAT 4 [ FD 100 RT 90 ]
            - REPEAT 360 [ FD 1 RT 1 ]
          SPIRAL:
            description: Draw a spiral (Theo's favorite)
            syntax: SPIRAL
            example: REPEAT 100 [ FD :size RT 90 MAKE :size :size + 2 ]
        favorite_programs:
          square: 'REPEAT 4 [ FD 100 RT 90 ]

            # Four sides, four right angles

            # The first thing everyone draws

            '
          triangle: 'REPEAT 3 [ FD 100 RT 120 ]

            # The angles add up to 360

            # That''s the secret

            '
          star: 'REPEAT 5 [ FD 100 RT 144 ]

