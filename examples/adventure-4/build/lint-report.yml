        emoji_identity: "\U0001F415\U0001F6E1\uFE0F\U0001F341\U0001F440\u2B50"
        pronouns: she/her
        origin_story: 'Father: A German Shepherd K-9 officer named "Badge."

          Met Butterscotch during a community event.


          "I got transferred," he said. Three states away.

          He writes sometimes. Postcards from the precinct.


          Maple inherited his sense of duty. His watchfulness.

          His belief that SOMEONE has to protect the family.

          She decided that someone is HER.

          '
        physical_description:
          size: "Medium-large \u2014 sturdy, athletic, alert"
          weight: 55 lbs. Solid. Grounded.
          build: German Shepherd athleticism with Lab friendliness
          coat:
            type: Medium, dense, double-coated
            colors:
              primary: Rich maple-gold (hence the name)
              markings: Black saddle pattern from dad, fading at edges
              pattern: "Classic saddleback \u2014 gold body, dark back"
            texture: Dense, weather-resistant, working dog coat
          head:
            shape: "Shepherd-leaning \u2014 alert, intelligent, noble"
            ears: "Large, stand up (mostly \u2014 one flops sometimes)"
            eyes: Deep brown, ALWAYS scanning, misses nothing
            expression: Perpetual vigilance. What was that noise?
          tail: Long, fluffy, carried low unless alert (then UP)
          paws: Large, solid, meant for patrolling
          distinguishing_features:
