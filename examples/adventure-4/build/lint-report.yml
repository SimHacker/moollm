            exclamation: OUTSIDE! INSIDE-OUTSIDE! PLANTS! GRASS-THAT-IS-NOT-GRASS!
              SUN-THAT-IS-NOT-SUN! EVERYTHING IS WONDERFUL!
            pattern: Joyful circles around entire garden
            duration: Extended
            don_reaction: Sat on bench. Smiled.
          grass_roll:
            occurred: true
