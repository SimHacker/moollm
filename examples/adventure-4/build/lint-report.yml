          ROLL:
            effect: +1 Cheerful, grass stains
            message: You roll in the grass like a child. No one is watching. It's
              wonderful.
          DRINK:
            effect: Hydrated, refreshed
            message: The fountain water is cold and sweet.
        ambience: "This place shouldn't exist. But it does.\n\nMaybe that's the real\
          \ treasure of the maze \u2014 not gold or\njewels, but this. A garden in\
          \ the darkness. Life persisting.\nBeauty where beauty has no business being.\n\
          \nYou could stay here forever.\n\n(You shouldn't. There's still treasure\
          \ to find. But you could.)\n"
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: northwest corner
            type: territorial
          - location: northeast corner
            type: territorial
          - location: southwest corner
            type: territorial
          - location: southeast corner
            type: territorial
          - location: by the fountain
