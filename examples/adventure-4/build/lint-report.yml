          portrait:
            subject: Dave Ungar
            position: Above the forge
            plaque: 'Dave Ungar

              Creator of Self

              "Objects all the way down"

              '
        decor:
          walls: Character sheets with visible prototype* slots
          forge: Glowing with Self-awareness
          window: Northwest-facing (starlight for contemplation)
