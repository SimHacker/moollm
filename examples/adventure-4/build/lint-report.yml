    street/lane-neverending/acme-surplus/back-room:
      name: ACME Back Room
      description: 'You shouldn''t be here.


        The back room is cold. Dark. Full of boxes that were never shipped,

        returns that were never processed, prototypes that were never finished.


        And something is ticking.


        *tick tick tick*


        It''s coming from somewhere in the stacks. Rhythmic. Patient.

        It has been ticking for a long time.

        It will keep ticking until it doesn''t.

        '
      exits:
        out:
          to: ../
          description: Back to the main sales floor
          aliases:
          - leave
          - sales
          - front
          notes: "No exit traps \u2014 ACME wants you gone"
        deeper:
          to: warehouse/
          description: "A door marked 'WAREHOUSE \u2014 AUTHORIZED ONLY'"
          locked: true
          lock:
            type: ACME Warehouse Lock
            key: acme_warehouse_key
            difficulty: 5
      type: storage_dangerous
      extra:
        emoji: "\U0001F4E6\u23F0\U0001F480"
        locked: true
        lock:
          type: ACME Employee Lock
          key: acme_employee_badge
          difficulty: 4
          trap_on_entry: true
        trap_themes:
          primary:
          - mystery
          - experimental
          - time
          - unknown
          secondary:
          - storage
          - forgotten
          - prototype
          mood: ominous patience
          catalog_sections:
          - mystery_items
          - tools
          - detection_devices
          irony_patterns:
          - "Player searches boxes \u2192 finds something they weren't looking for"
          - "Player follows the ticking \u2192 ticking stops (worse)"
          - "Player opens a 'DO NOT OPEN' box \u2192 as advertised"
          - "Player tries to leave quietly \u2192 something notices"
          example_encounters:
          - trigger: Opening random box
            suggestion: "ACME Mystery Box \u2014 contains something ironic to situation"
          - trigger: Finding the ticking
            suggestion: "ACME Time-Delay Dynamite \u2014 fuse length 'varies'"
          - trigger: Reading old labels
            suggestion: "ACME Invisible Ink Revealer \u2014 makes visible things invisible"
        the_ticking:
          source: Unknown (for now)
          location: Somewhere in the stacks
          rhythm: Exactly once per second. Too precise.
          theories:
          - 'ACME Time-Delay Dynamite (fuse length: years?)'
          - ACME Time Stopper (frozen mid-activation)
          - Something worse
          dm_discretion: true
        secrets:
          the_box_that_works:
            location: Shelf 7, Row 13, behind the returns
            appearance: "Plain brown box, labeled 'ANOMALY \u2014 DO NOT SHIP'"
            contents: One ACME product that works PERFECTLY
            horror: "It does exactly what it says.\nNo malfunction. No irony. No catch.\n\
              This terrifies everyone.\n\nIf opened, DM should invent something useful\
              \ that works perfectly \u2014\nand is therefore deeply unsettling in\
              \ context.\n"
        security:
          controlled_from: ../basement/control-room/
          voice: Donna Toadstool
          note: "When intruders enter, they don't just face traps.\nThey face COMMENTARY.\
            \ Devastating, personalized commentary.\nAnd nicknames. TREMENDOUS nicknames.\n\
            \nThe VOICE comes from somewhere below.\nThe basement. The control room.\
            \ HER domain.\n\n\"Welcome to ACME Security, Sneaky Steve. You're not\
            \ supposed to be here.\n And I can see EVERYTHING you're doing.\"\n"
    street/lane-neverending/acme-surplus/office:
      name: ACME Management Office
      description: "The spiral staircase creaks as you climb.\n\nThe office is frozen\
        \ in time \u2014 mid-pivot. Whiteboards cover every wall,\nlayered with plans\
        \ that were never executed, strategies that were\nabandoned mid-sentence,\
        \ roadmaps to nowhere.\n\nA desk sits in the center, covered in papers. The\
        \ chair is pushed back,\nas if someone left in a hurry and never returned.\n\
        \nThe last pivot is still on the board.\n"
      exits:
        down:
          to: ../
          description: Spiral staircase back to the sales floor
          aliases:
          - stairs
          - leave
          - out
      type: office_abandoned
      extra:
        emoji: "\U0001F4CB\U0001F504\U0001F494"
        locked: true
        lock:
          type: ACME Management Lock
          key: acme_management_key
          difficulty: 5
          trap: Electrified door handle (1d4 shock, resets)
        trap_themes:
          primary:
          - illusion
          - identity
          - psychological
          - corporate
          secondary:
          - planning
          - pivot
          - failure
          - abandonment
          mood: existential startup horror
          catalog_sections:
          - disguises
          - detection_devices
          - mystery_items
          irony_patterns:
          - "Player reads the plans \u2192 plans read the player"
          - "Player sits in the chair \u2192 becomes middle management (debuff)"
          - "Player erases whiteboard \u2192 whiteboard erases something of theirs"
          - "Player finds the 'final form' \u2192 it finds them"
          example_encounters:
          - trigger: Reading the whiteboards
            suggestion: "ACME Thought Bubble Reader \u2014 YOUR thoughts become visible"
          - trigger: Sitting in the CEO chair
            suggestion: "ACME Instant Costume Kit \u2014 stuck in 'middle manager'\
              \ costume"
          - trigger: Opening the desk drawers
            suggestion: "ACME Hologram Projector \u2014 projects embarrassing memories"
        the_last_pivot:
          whiteboard_location: Main wall, behind the desk
          content: 'ACME FINAL FORM


            [Diagram of something incomprehensible]

            [Arrows pointing to more arrows]

            [A box labeled "THE THING THAT WORKS"]

            [A note: "Do NOT connect to production"]

            [A later note: "Too late"]

            [A final note: "IT WORKS. THAT''S THE PROBLEM."]

            '
          dm_discretion: true
        hazards:
          existential_dread:
            trigger: Reading too many pivot plans
            effect: Wisdom save or take 1d4 psychic damage
            flavor: The sheer volume of abandoned strategies weighs on your soul
          middle_management_curse:
            trigger: Sitting in the chair
            effect: Disadvantage on creativity checks until you 'pivot' to something
            cure: Actually finish something instead of pivoting
    street/lane-neverending/acme-surplus/basement:
      name: ACME Basement
      description: "You shouldn't know this exists.\n\nThe basement is older than\
        \ the building above it. Concrete walls \nthat predate ACME's lease. Humming\
        \ machinery. Cables snaking along \nthe ceiling toward... somewhere important.\n\
        \nThe air is cool. Dry. Climate-controlled.\nSomething down here needs to\
        \ be kept at EXACTLY the right temperature.\n\nThe lights flicker in a pattern\
        \ that might be morse code.\n(It's not. It's just old wiring. Probably.)\n"
      exits:
        up:
          to: ../warehouse/
          description: The freight elevator (if it still works)
          locked: false
          donna_note: "\"GO. Go back UP. Back to the warehouse. Back to DAYLIGHT.\n\
            \ \n I'll FORGET you were here. We'll BOTH forget.\n \n ...unless you\
            \ keep walking toward that door.\"\n \n"
        control-room:
          to: control-room/
          description: The door at the end of the cables
          locked: true
          lock:
            type: Voice Identification + Donna's Approval
            key: donna_permission
            bypass: impossible
            note: 'The lock requires DONNA to let you in.

              She has never let anyone in.

              She never WILL let anyone in.


              ...probably.

              '
      type: basement_secured
      extra:
        emoji: "\U0001FA9C\U0001F512\u2B07\uFE0F"
        locked: true
        lock:
          type: ACME Basement Access
          key: acme_basement_keycard
          difficulty: 7
          biometric: true
          note: The lock scans you. It doesn't like what it sees.
        hidden: true
        discovery:
          methods:
          - Finding the freight elevator behind the returns pile
          - Noticing the stairs that go DOWN in the warehouse
          - Following the cables that power the security system
          - Donna mentions it by accident (she won't)
          difficulty: 6
        security:
          level: MAXIMUM
          note: 'The basement is where the CONTROLS are.

            Donna does NOT want visitors.

            Getting here means you''ve bypassed EVERYTHING above.


            She''s... impressed. And FURIOUS.

            '
          donna_awareness:
            description: She knows you're here before you do.
            response: "\"Oh. OH. You made it to the BASEMENT.\n \n Very IMPRESSIVE.\
              \ Very DETERMINED. Very DOOMED.\n \n Nobody gets to the basement, Basement\
              \ Barry.\n NOBODY. And yet here you ARE.\n \n I'm going to give you\
              \ a SPECIAL nickname.\n I'm going to use the SPECIAL levers.\n \n ...I'm\
              \ going to pull the BLACK ONE.\n \n Are you READY, Barry? ARE YOU READY\
              \ TO FIND OUT?\"\n \n"
        cold_war_legacy:
          description: "Someone was here before Donna.\n\nThe equipment suggests late\
            \ Cold War \u2014 1970s, early 1980s.\nA communications nexus. A listening\
            \ post. A place where calls\ngot routed through cutouts, where messages\
            \ were encoded and decoded,\nwhere someone sat for YEARS in the blue emergency\
            \ light,\nheadphones on, writing down things that couldn't be written\
            \ down.\n\nThey left in a hurry. Or they didn't leave at all.\nThe equipment\
            \ was running when ACME took the lease.\nNobody knew who to call to turn\
            \ it off.\nNobody WANTED to call.\n"
          artifacts:
            cold_war_era:
            - Reel-to-reel tapes, unlabeled, still turning
            - "A switchboard with 47 lines \u2014 none disconnected"
            - Headphones, foam crumbling, still plugged in
            - A coffee cup, empty, from a shop that closed in 1987
            - Notes in a cipher nobody's cracked
            bakelite_era:
            - Rotary phones, HEAVY, dark brown bakelite that's warm from decades of
              use
            - A master control panel with chrome toggle switches and bakelite knobs
            - Tube amplifiers humming behind perforated metal grilles
            - "A Dictaphone with wax cylinders \u2014 some of them PLAYED RECENTLY"
            - 'Brass nameplates on equipment: ''PROPERTY OF [REDACTED]'''
            - "An intercom system that predates transistors \u2014 all vacuum tubes"
            - Bakelite ashtrays, full of cigarettes that turned to powder long ago
            the_vibe:
              description: 'The bakelite equipment has that heft. That PERMANENCE.

                They built things to LAST in the ''40s. To survive.

                To keep working after... whatever they were preparing for.


                Some of it still works. The tubes still glow orange.

                The dials still turn with satisfying clicks.

                The bakelite is warm. Always warm.


                It shouldn''t still be running.

                Nobody''s maintained it since before Donna was BORN.


                And yet.

                '
          donna_on_the_equipment: "\"I don't TOUCH it. It does its thing. I do mine.\n\
            \ \n Sometimes the tapes... change direction. On their own.\n Sometimes\
            \ a light on the switchboard blinks.\n Line 23. Always line 23.\n \n I\
            \ don't answer it. I don't LOOK at it.\n \n We have an UNDERSTANDING,\
            \ the old equipment and me.\n I don't ask what it's recording.\n It doesn't\
            \ ask about the anvils.\n \n COEXISTENCE. Very professional. TREMENDOUS\
            \ arrangement.\"\n \n"
          donna_on_the_bakelite: "\"The BROWN stuff? The HEAVY stuff?\n \n That was\
            \ here before the COLD WAR stuff.\n Before the tapes. Before the switchboard.\n\
            \ That stuff is from... I don't know. The '40s? Earlier?\n \n It's WARM.\
            \ Always warm. Like something's running inside.\n The tubes glow. ORANGE.\
            \ Very cozy. Very UNSETTLING.\n \n I tried to unplug the big console once.\n\
            \ Just to see what it was connected TO.\n \n It wasn't connected to ANYTHING.\n\
            \ \n ...\n \n I don't try to unplug things anymore.\n I just let them\
            \ HUM.\n We have an UNDERSTANDING.\"\n"
        hazards:
          automated_responses:
            description: The basement has its own defenses
            traps:
            - Floor panels that drop into... somewhere
            - Cables that move when you're not looking
            - Emergency bulkheads (for 'containment')
          donna_direct:
            description: She's not using the intercom anymore
            note: Her voice comes from EVERYWHERE down here
    street/lane-neverending/acme-surplus/warehouse:
      name: ACME Warehouse
      description: "The warehouse door opens onto... impossibility.\n\nShelves stretch\
        \ into darkness, far beyond the building's exterior walls.\nThe ceiling is\
        \ lost in shadow. Forklifts hum somewhere in the distance.\nPackages arrive\
        \ and depart through the PAINTED TUNNEL in the far wall \u2014\nthe same tunnel\
        \ that doesn't work for you out front.\n\nThis is ACME's distribution network.\
        \ Bigger on the inside.\nMail-order reality.\n"
      exits:
        back:
          to: ../back-room/
          description: Back through the EMPLOYEES ONLY door
          aliases:
          - out
          - back-room
          - leave
        tunnel:
          condition:
            check: any
            conditions:
            - check: tag
              tag: acme
            - check: inventory_tag
              tag: acme-security
            pass:
              to: ../basement/control-room/
              message: 'The painted tunnel RECOGNIZES you. The paint shimmers.

                The impossible geometry parts for you.

                You step through to the control room.

                '
            fail:
              message: 'You walk toward the painted tunnel. Packages fly past you.

                A forklift honks and drives through without slowing.


                You walk into the wall.


                SMASH.


                It''s just paint. It was always just paint.

                Your face hurts. Your dignity hurts worse.


                Donna''s voice over the PA: "Nice TRY, Tunnel Tommy!

                That''s ACME ONLY. You need a PASS. Or you need to BE

                an employee. And you? You''re NEITHER. You''re NOBODY.


                Come back when you''ve got CREDENTIALS, Credential-less Carl."

                '
              locked: true
          bypass_methods:
            donnas_pass:
              description: Donna's security pass (stolen from control room)
              location: "basement/control-room \u2014 on her console"
              tag: acme-security
              effect: Permanent tunnel access (with harassment)
              difficulty: Get into control room first, then distract her
              donna_reaction: "\"Every time you use MY pass, I'll know.\n Every time\
                \ you step through MY tunnel, I'll be WATCHING.\n You wanted access?\
                \ You GOT access. And a NARRATOR.\"\n \n"
            acme_badge:
              description: Stolen or forged ACME employee badge
              effect: Temporarily grants 'acme' tag for this session
              difficulty: 7
              donna_reaction: "\"That badge is from 1987. Employee number... 847?\n\
                \ That's MARVIN. Marvin's been DEAD for thirty years.\n \n I'm ALLOWING\
                \ it. Because it's FUNNY.\"\n \n"
            acme_uniform:
              description: ACME coveralls with proper patches
              effect: Fools the tunnel for 3 uses
              difficulty: 5
              donna_reaction: "\"Nice OUTFIT, Cosplay Carl. You look like a REAL employee.\n\
                \ You don't SMELL like one though. Too much soap.\"\n \n"
            cartoon_physics:
              description: Possess genuine cartoon physics abilities
              effect: "The tunnel MUST let you through \u2014 you're a PEER"
              difficulty: 9
              donna_reaction: "\"Oh. You're one of THOSE. Fine. No showing off.\"\n\
                \ \n"
          notes: 'The tunnel is real for ACME employees. The painted wall is a FILTER.


            Ways through:

            1. Have ''acme'' tag (you''re an employee)

            2. Have item with ''acme-security'' tag in inventory (Donna''s pass)

            3. Bypass methods (badge, uniform, cartoon physics)


            Donna controls it from the console. She COULD let anyone through.

            But where''s the fun in that?

            '
        down:
          to: ../basement/
          description: Metal stairs descending into darkness
          hidden: true
          locked: true
          lock:
            type: ACME Basement Access
            key: acme_basement_keycard
            difficulty: 7
          notes: Where the cables go. Where SHE is.
      type: warehouse_infinite
      extra:
        emoji: "\U0001F3ED\U0001F4E6\u267E\uFE0F"
        locked: true
        lock:
          type: ACME Warehouse Lock
          key: acme_warehouse_key
          difficulty: 5
        trap_themes:
          primary:
          - industrial
          - projectile
          - propulsion
          - logistics
          secondary:
          - infinite
          - spatial
          - automated
          mood: warehouse horror, but funny
          catalog_sections:
          - traps_and_devices
          - adventure_gear
          - hunting
          irony_patterns:
          - "Player dodges one thing \u2192 launches into another"
          - "Player hides behind boxes \u2192 boxes are the trap"
          - "Player follows the safe path \u2192 path IS the trap (conveyor)"
          - "Player reaches for valuable item \u2192 item is bait"
          example_encounters:
          - trigger: Walking between shelves
            suggestion: "ACME Anvil (1 Ton) \u2014 falls from high shelf, 50% hits\
              \ you"
          - trigger: Stepping on marked floor
            suggestion: "ACME Spring Floor \u2014 launches you into shelving"
          - trigger: Taking a product from shelf
            suggestion: "ACME Giant Net \u2014 shelf was rigged"
          - trigger: Following painted arrows
            suggestion: "Arrows lead to conveyor belt \u2192 ACME Catapult at end"
        the_tunnel:
          location: Far wall, past the infinity of shelves
          appearance: "The same painted tunnel from outside \u2014 but from the inside"
          behavior: 'Packages launch themselves through it constantly.

            Forklifts drive through casually.

            Delivery drivers wave as they pass.


            You still cannot use it.


            It''s not fair. But ACME products never were.

            '
        infinite_inventory:
          principle: "The warehouse contains EVERYTHING in the ACME catalog.\nInfinite\
            \ stock. Impossible logistics.\n\nIf a player asks \"is there a [product]?\"\
            \ \u2014 yes.\nThe question is: can they get it without triggering it?\n"
          dm_note: 'Any ACME catalog product can be "found" here.

            Finding it = risk of activation.

            Taking it = higher risk.

            Using it = standard malfunction chance.

