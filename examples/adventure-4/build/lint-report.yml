        - Herb garden (rosemary, lavender, thyme, ideas)
        - Thinking benches (several)
        - The Rooftop Tree (Origin Tree cutting)
        - Drone pads (6)
        - Observation deck with telescope
        - One Very Old Turtle (named Eventually)
        the_turtle:
          name: Eventually
          age: Unknown. Possibly always.
          species: Wisdom Tortoise
          wisdom: "Eventually speaks rarely, and only when asked.\nTheir answers come\
            \ slowly \u2014 sometimes hours later.\nBut they're always worth the wait.\n\
            \nKnown sayings:\n\u2022 \"The insight will come. Eventually.\"\n\u2022\
