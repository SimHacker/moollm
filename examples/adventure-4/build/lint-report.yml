    pub/rooms/room-7:
      name: The Bootstrap Suite
      description: "The room is deliberately sparse \u2014 but not empty.\n\nA bed.\
        \ A desk with a probe kit. A window facing west.\nAnd in the corner: a breakfast\
        \ nook with an orange juice dispenser.\n\nThe message is clear: first you\
        \ figure out who you are,\nthen you fuel up for the adventure.\n\nA checklist\
        \ on the wall, half-completed:\n\n\u2611 Where am I?\n\u2611 What tools do\
        \ I have?\n\u2610 What are the constraints?\n\u2610 What's the goal?\n\u2610\
        \ Have I eaten?  \u2190 added in pencil\n\nAbove the bed:\n\n> \"The bootstrap\
        \ sequence is the first conversation\n> between agent and environment.\"\n\
        \nAbove the breakfast nook:\n\n> \"You can't bootstrap on an empty stomach.\"\
        \n> \u2014 Ancient wisdom, added by a hungry guest\n\nThe orange juice dispenser\
        \ hums quietly. It's always full.\nNobody knows how. Nobody questions it.\n"
      exits:
        e:
          to: ../
          description: Back to the inn landing
          aliases:
          - out
          - leave
          - east
      type: room
      extra:
        id: room-7
        number: 7
        tagline: Wake up. Look around. Figure out where you are. Have breakfast.
        ideal_guest: 'Characters who start cold. Those comfortable with uncertainty.

          Explorers, scouts, agents who specialize in first contact.

          Also: anyone who needs breakfast before they can think.

          '
        furniture:
          bed:
            type: minimal-cot
            note: "Functional, not comfortable \u2014 you're not here to sleep in"
          desk:
            type: field-desk
            contents:
            - probe-kit
            - map
            - compass
            position: Near the window for morning light
          breakfast_nook:
            type: corner-booth
            seats: 2
            table: Small, sturdy, crumb-resistant
            view: The window, and the day ahead
            items:
            - orange-juice-dispenser
            - toast-rack
            - butter-dish
            - jam-selection
            - barista-9000
            note: Where cold starts get warm (and judged)
          treadmill:
            type: play-learn-lift-treadmill
            position: Near the window, good light for reflection
            buttons: '[PLAY] [LEARN] [LIFT]'
            current_cycle: 47
            note: Engelbart's bootstrapping made physical
        decor:
          walls: Mostly bare, but with important art
          poster: "The Mother of All Demos \u2014 living, touchable, summonable"
          mural: "Sunrise over a map \u2014 the day beginning (breakfast nook)"
          window: West-facing (catches afternoon light, but mornings are for DOING)
          rug: Small rug under the breakfast nook only
          smell: Fresh orange juice and possibility
        special_properties:
          juice_temperature: Perfect (always)
          toast_timing: Exactly right (somehow)
          coffee_strength: Adjusts to what you need
        k_lines:
          activates:
          - BOOTSTRAP
          - COLD-START
          - PROBE
          - ORIENTATION
          - BREAKFAST
          - FUEL
          - ENGELBART
          - AUGMENTATION
          - NLS
        morning_ritual: "Suggested sequence for Bootstrap Suite guests:\n\n1. WAKE\
          \ \u2014 In the Awakening Chamber above\n2. DESCEND \u2014 Ladder down to\
          \ Room 7\n3. PROBE \u2014 Check the environment (desk)\n4. FUEL \u2014 Orange\
          \ juice, toast, coffee\n5. PLAN \u2014 Use the breakfast nook to strategize\n\
          6. LAUNCH \u2014 Exit to begin the adventure\n"
        lore: 'The breakfast nook was added by a guest who kept

          trying to probe the environment before eating.


          They would stumble around, confused, hungry, ineffective.

          "I can''t THINK," they complained. "I can''t ORIENT."


          A kind innkeeper installed the juice dispenser.

          "Try again," they said. "After breakfast."


          The guest drank. They ate toast. They had coffee.

          Suddenly the probe kit made sense. The map was readable.

          The cold start became warm.


          They never forgot the lesson:

          BOOTSTRAP needs FUEL. BOOT needs BREAKFAST.


          The dispenser has been here ever since. Always full.

          Nobody knows who refills it. The innkeeper just smiles.

          '
        namesake: "This room is named for Douglas Engelbart (1925-2013).\n\nIn 1968,\
          \ Engelbart gave \"The Mother of All Demos\" \u2014 a 90-minute\npresentation\
          \ that introduced:\n- The computer mouse\n- Hypertext\n- Networked collaboration\n\
          - Video conferencing\n- Dynamic file linking\n- Real-time collaborative\
          \ editing\n\nAll of this. In 1968. Before the moon landing.\n"
        engelbart_philosophy: "Engelbart didn't just invent tools. He invented a philosophy:\n\
          \nAUGMENTATION\nTechnology should augment human intellect, not replace it.\n\
          The goal is not artificial intelligence that thinks FOR us,\nbut tools that\
          \ help us think BETTER.\n\n\"The better we get at getting better, the faster\
          \ we will\nget better.\" \u2014 Doug Engelbart\n\nBOOTSTRAPPING\nEngelbart's\
          \ team at SRI used their own tools to build\nbetter tools. They called this\
          \ \"bootstrapping\" \u2014 using\nyour capabilities to improve your capabilities.\n\
          \nThis room embodies that principle:\n- Wake up with nothing (cold start)\n\
          - Use simple tools to orient (probe kit)\n- Fuel yourself (breakfast)\n\
          - Build toward greater capability (adventure)\n\nCOMPASSION\nEngelbart believed\
          \ technology should serve humanity's\nmost pressing challenges. He cared\
          \ about the future.\nHe wanted us to get better at getting better.\n\nThe\
          \ breakfast nook is here because Engelbart would have\nunderstood: you can't\
          \ augment a starving mind.\n"
        nls_tribute: 'NLS (oN-Line System) was Engelbart''s creation.


          It demonstrated that computers could be:

          - Interactive (not batch processing)

          - Collaborative (not isolated)

          - Augmenting (not replacing)

          - Humane (not hostile)


          Every tool in this room echoes NLS:

          - The probe kit is interactive exploration

          - The map is collaborative knowledge

          - The journal is augmented memory

          - The breakfast is humane design

          '
        mouse_in_the_room: "There's a small wooden mouse on the desk.\n\nNot a computer\
          \ mouse \u2014 a carved wooden mouse.\nA tribute to Engelbart's invention.\n\
          \nPick it up. It fits your hand perfectly.\nThat's not an accident. That's\
          \ design.\nThat's augmentation.\n\nEngelbart designed the mouse to extend\
          \ the hand\ninto the digital realm. To make the computer\nrespond to gesture,\
          \ to pointing, to human intention.\n\nThe wooden mouse reminds us: every\
          \ tool should\nfeel like an extension of ourselves.\n"
        quote_wall: "Quotes on the wall near the desk:\n\n> \"The digital revolution\
          \ is far more significant than\n> the invention of writing or even of printing.\"\
          \n> \u2014 Doug Engelbart\n\n> \"Engelbart, more than anyone else, saw that\
          \ the computer\n> could become the basis for augmenting human capabilities.\"\
          \n> \u2014 Alan Kay\n\n> \"The better we get at getting better, the faster\n\
          > we will get better.\"\n> \u2014 Doug Engelbart\n\n> \"In 20 or 30 years,\
          \ you'll be able to hold in your hand\n> as much computing knowledge as\
          \ exists now in the whole city.\"\n> \u2014 Doug Engelbart, 1968\n\n(He\
          \ was right. He was early. He was kind.)\n"
    pub/rooms/room-8:
      name: The Self/Soul Suite
      description: "The room is a nursery for Selves. Not empty vessels waiting for\n\
        templates \u2014 but PROTOTYPES ready to be cloned and customized.\n\nA portrait\
        \ of Dave Ungar hangs over the glowing forge.\nBeneath it: \"You don't instantiate.\
        \ You clone.\"\n\nThe walls are covered with character sheets, each one\n\
        pointing to its parent with a slot labeled \"prototype*\".\nInheritance is\
        \ visible. Lineage is traceable.\n\nAbove the bed:\n\n> \"Every character\
        \ is an example. Clone, diverge, become.\"\n"
      exits:
        se:
          to: ../
          description: Back to the inn landing
          aliases:
          - out
          - leave
          - southeast
      type: room
      extra:
        id: room-8
        number: 8
        tribute_to: Dave Ungar, creator of Self (1987)
        tagline: No classes. Just clones. Objects all the way down.
        namesake: "Dave Ungar created Self in 1987, asking: what if there were\nno\
          \ classes? What if objects just cloned from other objects?\n\nSelf influenced:\n\
          \  - JavaScript (prototypes!)\n  - NewtonScript\n  - Lua metatables\n  -\
          \ MOOLLM's character composition\n  \nThe \"soul file\" IS a Self object.\n\
          We just write it in YAML.\n"
        ideal_guest: 'Programmers who understand that classes are a lie.

          Character creators who clone from examples, not abstractions.

          Anyone who prefers "show me one" over "describe the category."


          Rocky stayed here once. Now every rock can clone from Rocky.

          '
        furniture:
          bed:
            type: morphic-bed
            note: "Direct manipulation \u2014 grab any corner, resize your dreams"
            tribute: Self's Morphic UI pioneered direct manipulation
          desk:
