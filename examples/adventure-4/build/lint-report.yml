            on_game_design: "\"Most game designers haven't read the literature.\n\
              \ They reinvent wheels that were solved in the 1980s.\n Then they make\
              \ the same mistakes.\n \n Read the history. Learn from it. THEN innovate.\"\
              \n \n"
            on_virtual_worlds: "\"Virtual worlds aren't about the technology.\n They're\
              \ about the people.\n \n The technology enables. The people create meaning.\n\
              \ \n If your design forgets this, your world will fail.\"\n"
          resonances:
            mud_to_moollm: "MUD was text. MOOLLM is text.\nMUD had rooms, objects,\
              \ verbs. MOOLLM has directories, files, methods.\nMUD allowed players\
              \ to build. MOOLLM allows players to create skills.\n\nThe thread runs\
              \ directly: MUD \u2192 MOO \u2192 MOOLLM.\nThe \"MOO\" is not coincidental.\n"
            taxonomy_to_characters: 'Player types map to character motivations.

              An Explorer character seeks discovery.

              An Achiever character seeks goals.

              A Socializer character builds relationships.

              A Killer character... well, Donna Toadstool exists.

              '
            on_skill_cards: "\"The skill card system sounds very powerful.\n It's\
              \ like an integrated component model.\"\n \n\u2014 His initial reaction.\
              \ Then Don explained it deeper:\n\nThe cards use Self's prototype inheritance.\
              \ A CARD.yml in a skill\ndirectory is the PROTOTYPE. When you PLAY a\
              \ card, you create an\nINSTANCE that inherits from the prototype but\
              \ has its own state.\n\nIn programming terms: a stack frame.\nIn Hewitt/Kay\
              \ terms: an Actor.\nIn MUD terms: what we were doing all along, just\
              \ without the vocabulary.\n\nThe card makes the prototype relationship\
              \ VISIBLE and GRASPABLE.\nYou can shuffle prototypes. Deal inheritance.\
              \ Play activation.\n\n\"It's not just metaphor \u2014 it's interface.\"\
              \n\nAnd the deeper insight: any instance can become a prototype.\nYou\
              \ write on your card \u2014 gather knowledge, add methods, state,\n\
              advertisements \u2014 and then YOUR card can be cloned.\n\nThe deck\
              \ grows. Players teach each other through structure.\nExplorers extend\
              \ the deck; Achievers consume it.\nThe types aren't just preferences\
              \ \u2014 they're roles in a knowledge ecology.\n\n\"Prototypes all the\
              \ way down. Prototypes all the way UP.\"\n\nSee: sessions/2026-01-22-cards-as-actors.yml\n"
        ethics:
          protocol: HERO-STORY
          permission: Explicit, via Facebook conversation 2026-01-22
          guidelines:
          - Honor his contributions without hagiography
          - Use historical record, not invented details
          - Maintain academic rigor he'd expect
          - "\"Quotes can be taken out of context\" \u2014 heed this warning"
          - When uncertain, phrase as "In the spirit of Bartle..." not "Bartle says..."
          what_to_avoid:
          - Fabricating personal details
          - Making definitive claims about his opinions on things he hasn't discussed
          - Using out-of-context quotes
          - Treating the taxonomy as rigid boxes rather than analytical lens
