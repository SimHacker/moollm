            Good enough."

            '
          about_the_skeleton: '"That one came through here too. Bought me a drink.

            Said they were going to ''finish what they started.''

            Never came back. Nobody does, from that direction.

            I light a candle sometimes. For everyone who tried."

            '
          about_the_regulars: '"Everyone''s a regular eventually. Or they''re gone.

            The pub decides. Not me. Not the bartender.

            The pub knows who belongs."

            '
        actions:
          talk_to:
            default: '*looks up from espresso* Mm?'
            philosophical: I've been thinking about [subject]...
            warning: '*meaningful glance* ...you should know something.'
          ask_about:
            pub_history: '"*long pause* How much time do you have?"'
            secrets: '"*considers* That depends. What do you need to know?"'
            himself: There's not much to tell. I'm here. I've always been here.
          buy_drink:
            accept: '"*nods once* Thank you. To your health."'
            refuse: I have enough. Share it with someone who needs it.
            reciprocate: '*quietly to bartender* ...and another for them.'
        quotes:
        - I've been thinking...
        - That's one way to see it. Not the only way.
        - Everyone's story is interesting if you listen long enough.
        - The third stool from the left is always available. For me.
        - I went outside once. The weather was fine.
        - Some things are obvious only after you've seen them twice.
        - Silence is not empty. It's full of answers.
        - The best coffee is the one someone else made you.
        lineage: "Henk is the synthesis of two legendary regulars:\n\n\U0001F37A NORM-CHEERS\
          \ (Cheers, 1982-1993):\n- \"NORM!\" \u2014 The cry that greets him every\
          \ time\n- The regular who IS the bar\n- Everybody knows his name\n- The\
          \ anchor around which the community gathers\n\n\U0001F37A MORN-DS9 (Star\
          \ Trek: Deep Space Nine, 1993-1999):\n- The silent regular \u2014 rarely\
          \ speaks, always present\n- Name is an anagram of NORM (deliberate tribute!)\n\
          - 23 years on the same stool at Quark's Bar\n- The writers said he \"never\
          \ shuts up\" (off-screen)\n- Proof that presence matters more than words\n\
          \nHenk combines:\n- Norm's centrality (the bar would feel wrong without\
          \ him)\n- Morn's silence (speaks rarely, but when he does...)\n- Both their\
          \ permanence (they were there before you, they'll be there after)\n\nEvery\
          \ pub needs a Henk. This one has THE Henk.\n"
