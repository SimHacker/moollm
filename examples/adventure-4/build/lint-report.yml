    street/lane-neverending/leela-manufacturing/floor-2:
      name: "Leela Floor 2 \u2014 Factory Floor"
      description: "Floor 2: WHERE SEEING HAPPENS.\n\nThis is the heart of what Leela\
        \ does \u2014 computer vision in action.\nEvery surface bristles with cameras.\
        \ Every screen shows annotated\nfeeds. Workers move through glowing overlays\
        \ that track, predict,\nand protect.\n\nUnlike ACME's \"ship and pray\" approach,\
        \ here everything is WATCHED.\nNot surveillance \u2014 ASSISTANCE. The cameras\
        \ don't judge. They HELP.\n\nA worker reaches for a heavy box. Overlay: \"\
        Ergonomic warning: lift\nwith legs, bend detected at 47\xB0.\" A forklift\
        \ approaches a blind corner.\nAlert: \"Pedestrian detected \u2014 slowing.\"\
        \ A machine vibrates wrong.\nPrediction: \"Bearing failure in 72 hours \u2014\
        \ schedule maintenance.\"\n\nIn the center of the floor: THE INSIGHT FURNACE,\
        \ where raw camera\nfeeds transform into causal understanding. Neural perception\
        \ goes in.\nSymbolic reasoning comes out. What happens inside is the Schema\n\
        Mechanism \u2014 Drescher's gift, Minsky's dream.\n\nA banner above the Furnace\
        \ reads:\n\n\"We don't make products. We make SIGHT.\"\n"
      exits:
        down:
          to: ../floor-1/
          description: "Down to Floor 1 \u2014 Intake"
          aliases:
          - 1
          - intake
        up:
          to: ../floor-3/
          description: "Up to Floor 3 \u2014 Shipping"
          aliases:
          - 3
          - shipping
        lobby:
          to: ../
          description: Elevator to the lobby
          aliases:
          - elevator
          - out
      type: factory_floor
      extra:
        emoji: "\u2699\uFE0F\U0001F441\uFE0F\U0001F52E"
        what_this_represents: "In reality, Leela deploys vision systems to CUSTOMER\
          \ factories.\nThis floor represents what a Leela-enabled factory looks like:\n\
          - Cameras on every station (object detection, pose estimation)\n- Overlays\
          \ annotating everything (worker safety, equipment status)\n- The Big Board\
          \ showing insights (not just data \u2014 MEANING)\n- Zero surprises (because\
          \ we saw them coming)\n"
