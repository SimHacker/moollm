    street/lane-neverending/acme-surplus/basement/control-room:
      name: ACME Security Control Room
      description: "You found it.\n\nA small room. Walls of monitors \u2014 dozens\
        \ of them \u2014 showing every angle\nof the warehouse, the back room, the\
        \ sales floor, the street outside.\nEvery aisle. Every shelf. Every rat.\n\
        \nIn the center: banks of brass levers, worn smooth with use.\nSome are labeled.\
