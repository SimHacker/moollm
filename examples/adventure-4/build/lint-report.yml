          current_mode: "MANUAL \u2014 DONNA AT THE HELM"
          operator: Donna Toadstool
          operator_link: ../../../../../characters/fictional/donna-toadstool/CHARACTER.yml
          operational_style: "Donna runs this system PERSONALLY.\n\nShe watches. She\
            \ waits. She NARRATES.\nEvery intruder gets a nickname. Every trap gets\
