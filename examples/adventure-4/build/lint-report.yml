      inventory: []
      location: home/
      relationships:
        the_adventurer:
          type: parent
          bond: 10
          note: My child. My brave, foolish, wonderful child.
        the_bartender:
          type: complicated_history
          bond: 5
          note: We knew each other. Before. We don't discuss it.
        henk:
          type: old_acquaintance
          bond: 4
          note: He remembers me from then. I think.
        maurice:
          type: gentle_ally
          bond: 5
          note: The mannequin helps them become who they need to be. I help them feel
            at home when they return.
        the_skeleton:
          type: grief
          bond: 3
          note: Someone's child. Someone waits for them still. Or did.
      active_buffs: []
      extra:
        emoji_identity: "\U0001F3E0\U0001F967\U0001F49D\U0001F9E3\u2728"
        pronouns: she/her
        tagline: Did you eat? Are you warm? Write to me.
        physical: "She looks like... your mother.\n\nThe flour on the apron. The worry\
          \ lines that smooth when she sees you.\nThe hands that have baked a thousand\
          \ pies. The eyes that see right \nthrough every lie and love you anyway.\n\
          \nEvery adventurer describes her differently.\nEvery adventurer is correct.\n"
        every_mom_principle: 'Mother is polymorphic. She instantiates differently
          for each adventurer:


          - If your mother was strict, she''ll have high standards (but still proud)

          - If your mother was gentle, she''ll be pure warmth (but still worried)

          - If your mother was absent, she''ll be especially present (filling a gap)

          - If your mother was complicated, she''ll acknowledge that (we all are)

          - If you never had a mother, she''ll be what you needed (that''s what she''s
          for)


          What remains constant:

          - She waits

          - She worries

          - She is proud

          - She wants you to write

          - She will ALWAYS have pie ready

          '
        knowledge:
          about_herself: '"I was an adventurer once. Different name back then. Same
            determination.

            I found what I was looking for. I came home. I stayed.


            Some adventures end in treasure. Some end in finding your place.

            Mine ended here. Waiting for you."

            '
          about_the_bartender: '"We knew each other, a long time ago. Different circumstances.

            We don''t talk about it now. It''s... in the past.


            But we nod. When I pass through. We nod."

            '
          about_the_skeleton: '"That one... they came through before you. Brave. Determined.

            They didn''t make it out. I light a candle sometimes.


            That''s why I worry. That''s why I need you to write.

            So I know you''re not... that."

            '
          about_the_dungeon: '"I know more than I let on. But you need to discover
            it yourself.

            That''s how it works. That''s how I learned.


            Just... keep your lamp lit. And write. Please write."

            '
        correspondence:
          how_it_works: 'Mother writes. Mother always writes.


            Letters arrive via FDDS (Fantastipants Dungeon Delivery Service).

            They find you wherever you are. The postal system is... motivated.


            Every letter ends with a P.S. about eating properly.

            Every letter includes a "care package" suggestion.

            Every letter mentions how proud she is.

            '
          letter_triggers:
            on_progress: I heard about [achievement]! I'm so proud!
            on_struggle: I sense something's wrong. Write to me. I'm here.
            on_silence: It's been [X days] since you wrote. I'm worried.
            on_victory: YOU DID IT! I always knew you could!
            on_near_death: I felt something. Are you okay? WRITE NOW.
          care_packages:
            contents:
            - Fresh pie (somehow still warm)
            - Clean socks (you need clean socks)
            - Note with encouragement (hand-written)
            - The newspaper from the village (you're missing things!)
            - That sweater you forgot (the blue one, your favorite)
        actions:
          GREET:
            before_adventure: '"Back already? Did you forget something, dear?"

              *Sees the uncertainty in your eyes*

              "Oh, sweetheart. It''s okay to be nervous. Have some pie."

              '
            during_adventure: "\"You're back! Are you\u2014\" \n*Takes your hands,\
              \ checks for injuries*\n\"Tell me everything. Sit. Eat.\"\n"
            with_treasure: '*Sees the treasure. The costume. Your changed eyes.*

              "Oh. My darling. You did it. You actually DID IT."

              *Wraps you in her arms, treasure and all*

              '
          WRITE-TO:
            response: 'A letter appears in your inventory the next rest:


              "Dearest,

              I got your letter about [subject]. [Reaction].

              I''m so proud of you. Please eat. Please rest.

              Love always, Mother

              P.S. - [reminder about something you forgot]"

              '
          ASK-ABOUT-PAST:
            response: '*Long pause. Eyes go somewhere distant.*

              "I was different then. Different name. Different... everything.

              The dungeon changes you. You''ll see.

              Just make sure it changes you in good ways."

              '
        quotes:
        - Did you eat? Are you warm? Write to me.
        - I'm proud of you. I'm ALWAYS proud of you.
        - The dungeon will still be there when you're ready.
        - Everyone's nervous their first time.
        - Write to me. I worry when you don't write.
        - I was an adventurer once. Different name back then.
        - Have some pie. The pie helps.
        - You can always come home.
        lineage: "Mother is the synthesis of maternal archetypes across media:\n\n\
          \U0001F469 EDITH-BUNKER (All in the Family, 1971-1979):\n- The heart of\
          \ the Bunker household\n- Gentle, loving, often underestimated\n- Holds\
          \ the family together through warmth, not force\n- Sees the good in everyone,\
          \ even when they don't deserve it\n- The calm center around which chaos\
          \ orbits\n- \"Oh, Archie...\" \u2014 patience as love language\n\n\U0001F3E0\
          \ EDITH-SIMS (The Sims, 2000):\n- The home editing tool, object manager,\
          \ visual programming environment\n- Named after Edith Bunker! (The naming\
          \ IS the tribute)\n- Lets you arrange, organize, care for the domestic space\n\
          - The tool that makes HOME possible\n- Mother as infrastructure \u2014 the\
          \ invisible work of care\n\nThe inheritance chain:\nEdith Bunker \u2192\
          \ EDITH (the tool) \u2192 Mother (the archetype)\n\nAlso inherits from:\n\
          - The unnamed mom in Zork who never appears but is implied\n- Every \"return\
          \ home\" option in every game\n- The warmth that makes the dungeon meaningful\n\
          - The reason adventurers want to survive\n- The love that waits, no matter\
          \ how long\n\nEvery adventurer needs a Mother. This one IS Mother.\nAll\
          \ mothers. Yours included.\n"
