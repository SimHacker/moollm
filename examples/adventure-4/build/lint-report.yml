      name: The Dusty Attic
      description: "A cramped, dusty attic with slanted ceilings and exposed beams.\n\
        Cobwebs in the corners. That unmistakable attic smell of old\nwood, mothballs,\
        \ ancient leather, and forgotten things.\n\nThe west wall is dominated by\
        \ THE SHELF \u2014 floor to ceiling\nbookcases containing the complete ACME\
        \ Monster Manual Encyclopedia.\nHundreds of leather-bound volumes, each one\
