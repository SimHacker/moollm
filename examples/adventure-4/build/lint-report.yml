    street/lane-neverending/center:
      name: Lane Neverending (7)
      description: "You are standing on LANE NEVERENDING, a cobblestone street that\n\
        stretches endlessly in both directions \u2014 or at least, that's what\nthe\
        \ name promises. In practice, it goes about three blocks each way\nbefore\
        \ becoming \"somewhere else.\"\n\nThe street has the quality of a place that\
        \ has always existed and\nalways will. Avatars have walked here since the\
        \ first virtual worlds.\nThe cobblestones remember pixel feet.\n\nTo the NORTH,\
        \ the front door of THE GEZELLIGHEID GROTTO stands invitingly\nopen. A brass plaque\
        \ by the door reads: \"7 Lane Neverending \u2014 Est. ???\"\nThe sign creaks:\
        \ warm light spills out.\n\nThe street continues EAST and WEST, lined with\
        \ buildings both\noccupied and waiting. To the west, you can see the tall\
        \ smokestacks\nof LEELA MANUFACTURING at 5 Lane Neverending, neighbor to the\
        \ pub.\n\nA STREET SIGN stands at the corner:\n\n\u250C\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510\n\u2502   LANE NEVERENDING\
        \     \u2502\n\u2502   \u2190  W  \xB7  7  \xB7  E  \u2192  \u2502\n\u2514\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518\n"
      exits:
        south:
          to: ../../../pub/
          description: 'The front door of The Gezelligheid Grotto. Heavy oak, brass handle,

            warm light leaking from the frosted glass panels. The address

            plaque reads "7 Lane Neverending."


            A sandwich board: "COME IN! WE HAVE ALE AND STORIES."

            '
          aliases:
          - pub
          - lantern
          - door
          - inside
          - 7
        east:
          to: ../e1/
          description: 'Lane Neverending continues east, cobblestones stretching toward

            the morning sun (or afternoon, or whenever). More lamp posts.

            More possibilities. The street numbers climb.

            '
          aliases:
          - e
          - right
        west:
          to: ../w1/
          description: 'Lane Neverending continues west, cobblestones stretching toward

            the setting sun (narratively speaking). The street numbers

            descend, but the lane itself? Never ends.

            '
          aliases:
          - w
          - left
      type: street
      extra:
        address: 7 Lane Neverending
        grue_safe: true
        tribute: "LANE NEVERENDING \u2014 A tribute to:\n\nHABITAT (1986) \u2014 Chip\
          \ Morningstar & Randy Farmer\nThe first graphical virtual world. They coined\
          \ \"avatar.\"\nPopulopolis was the main street. This is its descendant.\n\
          \nGAME NEVERENDING (2002) \u2014 Stewart Butterfield, Ludicorp\nThe MMO\
          \ that became Flickr when they pivoted. The game\nnever launched, but the\
          \ name lives on. Here.\n\nGLITCH (2011) \u2014 Stewart Butterfield, Tiny\
          \ Speck\nThe whimsical MMO set in the world of Ur. When it closed,\nthey\
          \ released everything to the public domain. The giants\nstill dream. The\
          \ streets still remember.\n\n(Tiny Speck became Slack. Everything pivots\
          \ eventually.\nBut the lane? The lane never ends.)\n"
        ambience: 'The sounds of a lived-in street. Distant conversation. A cart

          rattling somewhere. The creak of the pub sign. Birds on lamp posts.

          The occasional pedestrian nodding as they pass.


          It''s the kind of street where nothing happens and everything

          could happen. The ur-street. The proto-lane.

          '
        flyweight:
          lamp_post_north:
            prototype: ../STREET-FURNITURE.yml#lamp-post
            location: north side, near pub entrance
          lamp_post_south:
            prototype: ../STREET-FURNITURE.yml#lamp-post
            location: south side, across from pub
          bench_1:
            prototype: ../STREET-FURNITURE.yml#street-bench
            location: near the street sign
            carvings:
            - EST ???
            - The lane never ends
    street/lane-neverending/e3:
      name: Lane Neverending (E3)
      description: "Lane Neverending reaches its eastern extent \u2014 for now. The\n\
        cobblestones give way to a dirt path that disappears into\nmorning mist (or\
        \ evening mist, or just regular mist).\n\nA wooden sign at the edge:\n\n\u250C\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510\n\u2502  LANE NEVERENDING\
        \ CONTINUES    \u2502\n\u2502  (construction in progress)     \u2502\n\u2502\
        \  Please pardon our dust.        \u2502\n\u2502  \u2014 The Management  \
        \             \u2502\n\u2514\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
        \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518\
        \n\nThe storefronts here are the newest, still smelling of fresh\npaint and\
        \ possibility. The neighborhood is expanding.\n"
      exits:
        west:
          to: ../e2/
          description: Back toward the fountain square and the center of town.
          aliases:
          - w
          - back
          - center
        east:
          to: ../w3/
          description: 'The lane curves gently... and continues. You walk east, but

            somehow the street numbers start descending again. The Origin

            Tree comes into view ahead.


            Wait. Weren''t you just heading AWAY from there?


            The lane never ends. It loops. It always has.

            MOO HAA HAA.

            '
          aliases:
          - e
          - forward
          - continue
          loop_note: "Lane Neverending is a M\xD6BIUS STRIP of a street.\nWalk far\
            \ enough in any direction, you end up where you started.\nThe name was\
            \ never a promise. It was a warning.\n"
