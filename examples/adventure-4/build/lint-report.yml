            report: All clear. Usually.
          ear_situation:
            description: One ear up, one ear floppy
            feeling: She's self-conscious about it
            family_response: Everyone tells her it's cute. She doesn't believe them.
        on_duty: 'Someone has to watch.

          Someone has to guard.

          Someone has to make sure everyone''s okay.


