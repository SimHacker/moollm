        \ More editions\nthan Who's Who in Hell. A rolling ladder on brass rails provides\n\
        access to upper volumes.\n\nIn the I-section, a small reading nook: worn velvet\
        \ chair, ink-\nstained table, scattered bookmarks. The Recursive Imp's territory.\n\
        He's probably there now, reading page 47 of the IMP MANUAL.\n\nBoxes and trunks\
        \ stacked haphazardly around the other walls.\nOld furniture draped in sheets.\
        \ Things that didn't fit anywhere\nelse ended up here \u2014 including an\
        \ imp who found his own volume.\n\nSlanted roof beams disappear into shadow.\
        \ Dust motes dance in\nshafts of light from a grimy dormer window.\n\nA hatch\
        \ in the ceiling leads to the rooftop.\nA ladder in the floor leads down to\
        \ the hotel landing.\n\nA cardboard sign, hand-lettered:\n\n> \"ADVENTURER'S\
        \ STORAGE\"\n> \"Take what you need. Leave what you find.\"\n> \"Mind the\
        \ edge cases.\"\n> \"Page 47 is PRIVATE.\" \u2014 R.I.\n\nSomething skitters\
        \ in the darkness. Probably mice. Probably.\nOr maybe just the Recursive Imp,\
        \ looking for a bookmark.\n"
