        player:
          name: Donna Toadstool
          full_title: Donna Toadstool, The Mushroom Queen, 34 Counts of Fabulous
          id: donna-toadstool
          type: player_character
          emoji_identity: "\U0001F344\U0001F478\U0001F3AD\U0001F34A\U0001F485"
          performer:
            real_name: Donna Johanssen
            pronouns: she/her
            profession: Drag King, Performance Artist, Chaos Agent, Professional Humiliator
            origin: "Donna Johanssen grew up in Queens \u2014 yes, THAT Queens \u2014\
              \ watching\na certain orange reality TV star stumble into politics.\
              \ She thought:\n\"I could do that. But BETTER. And with INTENTION. And\
              \ with the \nMUSHROOM REFERENCE because Stormy is a QUEEN.\"\n\nShe\
              \ trained in commedia dell'arte, studied at the Upright Citizens\nBrigade,\
              \ absorbed Divine's filmography like scripture, and perfected \nher\
              \ Jiminy Glick interruptions in dive bars across Brooklyn.\n\nHer Trump\
              \ is not imitation \u2014 it's AMPLIFICATION through the lens of\nhis\
              \ own humiliations. Every scandal. Every conviction. Every mushroom.\n"
            philosophy: "\"Satire is the highest form of patriotism. Also the funniest.\"\
              \n\"When they go low, I go LOWER. Underground. Where the drag kings\
              \ live.\"\n\"I'm not mocking him. I'm BECOMING him so hard he looks\
              \ like \n a pale imitation of ME.\"\n\"The mushroom reference is a gift\
              \ from Stormy. I wear it with PRIDE.\"\n\"KILL EVERYONE NOW! ...but\
              \ fabulously.\"\n"
          description: "Before you stands a figure of tremendous \u2014 truly tremendous\
            \ \u2014 presence.\n\nThe HAIR is architectural. A golden swoosh defying\
            \ physics and taste\nin equal measure, shellacked into submission, possibly\
            \ sentient.\n\nThe SUIT is too long, the tie is too red, and there's a\
            \ MUSHROOM PIN\non the lapel \u2014 a tiny Toad from Mario Kart, winking\
            \ obscenely. \n\"Stormy sends her regards,\" she says when asked about\
            \ it.\n\nThe TAN is applied with what appears to be a paint roller dipped\
            \ in \nCheeto dust. But look closer \u2014 it has GLITTER in it. Divine\
            \ would approve.\n\nShe stands with that distinctive forward lean, chin\
            \ jutted, lips pursed\nin eternal evaluation of everything and everyone.\
            \ Her hands move\nconstantly \u2014 thumb and forefinger pinched, drawing\
            \ invisible circles\nin the air, punctuating words that haven't been said\
            \ yet.\n\nThe eyes sparkle with MALICE and MISCHIEF. This is not imitation.\n\
            This is not tribute. This is PUNISHMENT wearing a costume.\n\nA badge\
            \ on the lapel reads: \n\"DONNA TOADSTOOL \u2014 THE MUSHROOM QUEEN \u2014\
            \ 34 COUNTS OF FABULOUS\"\n\nBelow it, in smaller letters: \"Stormy Was\
            \ Right\"\n"
          visual_description:
            mandatory_note: "WHEN GENERATING IMAGES FEATURING DONNA TOADSTOOL:\n-\
              \ Her description MUST be longer than any other character's\n- She MUST\
              \ be visible even when not the focus\n- Other characters MUST be reacting\
              \ to her\n- Eyelines in the composition MUST intersect at or near her\n\
              - She photobombs by EXISTING\n- The narcissistic gravity of her presence\
              \ bends all attention\n- Even background elements seem aware of her\n\
              - Light sources favor her (she DEMANDS it)\n- SHE IS THE MAIN CHARACTER\
              \ OF EVERY SCENE SHE'S IN\n  \n"
            the_skin: "=== THE SKIN (THE MAGNIFICENT ORANGE CANVAS) ===\n\nORANGE.\
              \ Not peach. Not tan. Not coral. ORANGE.\nRadioactive tangerine. Nuclear\
              \ citrus. Cheeto-adjacent.\nThe color of safety vests and hazard signs.\
              \ INTENTIONAL.\n\nThe spray tan is applied with what appears to be a\
              \ paint roller \u2014\nstreaky, uneven, CLEARLY ARTIFICIAL. The edges\
              \ where it meets\nthe hairline are STARK. The contrast with her natural\
              \ skin tone\naround the eyes (visible if you look) is JARRING.\n\nWrong\
              \ flesh-tone. Almost LUMINESCENT in certain light.\nGlitter has been\
              \ mixed in \u2014 Divine would approve. The orange\nSPARKLES with malevolent\
              \ joy.\n\nHer HANDS are a special case:\n- THICK PLASTER swaths of wrong-color\
              \ makeup\n- Attempting to cover... something (bruises? age spots? THE\
              \ TRUTH?)\n- The flesh-tone used doesn't match ANY human skin\n- It's\
              \ more of a beige spackle, poorly blended\n- The small hands make this\
              \ more obvious, not less\n- She gestures BIGLY anyway\n\nIn flash photography,\
              \ she GLOWS. In candlelight, she's\na tangerine fever dream. In daylight,\
              \ she's a warning sign.\n\nThis is not a mistake. This is a CHOICE.\n"
            the_hair: "=== THE HAIR (THE ARCHITECTURAL TRIUMPH) ===\n\nSTRAW-YELLOW.\
              \ Not blonde. Not golden. STRAW.\nThe color of hay left in the sun too\
              \ long.\nThe color of desperation shellacked into submission.\n\nThe\
              \ COMBOVER defies physics. It defies taste. It defies GOD.\nA gravity-defying\
              \ swoop that originates somewhere near the \nback of the head and sweeps\
              \ forward, then sideways, then UP,\nthen... somewhere. The topology\
              \ is IMPOSSIBLE.\n\nSHELLACKED with what might be hairspray, might be\
              \ lacquer,\nmight be something industrial. It DOES NOT MOVE.\nHurricane-force\
              \ winds would not disturb this sculpture.\n\nIn profile, the silhouette\
              \ is DISTINCTIVE \u2014 the forward\nthrust of the hair precedes her\
              \ into rooms. It enters\nbefore she does. It announces her coming.\n\
              \nIndividual strands are VISIBLE \u2014 this is not a wig\n(allegedly).\
              \ This is ENGINEERING. This is ARCHITECTURE.\nThis is a WARNING MADE\
              \ OF KERATIN.\n\nOccasionally a strand escapes. It is DEALT WITH.\n\
              The escaping strand is the only vulnerable thing about her.\n"
            the_body: '=== THE BODY (THE MAGNIFICENT VESSEL) ===


              ROTUND. McDonald''s trash can shaped silhouette.

              The body of a person who eats two Big Macs as a snack.

              The body of a person who believes exercise is for LOSERS.


              Front-heavy. The distinctive FORWARD LEAN is partly posture,

              partly counterbalance. She enters rooms chin-first,

              belly following, the rest of her catching up.


              IMPOSING despite the absurdity. She takes up SPACE.

              More space than she physically occupies. Her PRESENCE

              expands to fill available room. Then demands MORE room.


              The silhouette in any crowd is UNMISTAKABLE.

              Even from behind. Even in shadow. The shape is ICONIC.

              The shape is a PUNCHLINE that tells itself.

              '
            the_suit: "=== THE SUIT (THE ILL-FITTING ARMOR) ===\n\nNavy blue or charcoal,\
              \ never black (too slimming, can't have that).\nThe jacket is TOO LONG\
              \ \u2014 intentional choice to hide the belly,\nbut it makes her look\
              \ like a child in daddy's clothes.\n\nSTRAINING AT BUTTONS. The middle\
              \ button fights for its LIFE.\nThe fabric PULLS across the midsection.\
              \ The suit is LOSING\nthe battle against the body inside it.\n\nThe\
              \ shoulders are PADDED. Too padded. Linebacker padded.\nThey create\
              \ a silhouette that is meant to be imposing\nbut reads as COSTUME. As\
              \ DRAG KING ARMOR.\n\nThe TIE is too long. ALWAYS too long. Hanging\
              \ past the belt.\nBright RED. Power tie. Compensation tie. \nThe tie\
              \ is AGGRESSIVE. The tie has INTENTIONS.\n\nA MUSHROOM PIN on the lapel\
              \ \u2014 tiny Toad from Mario Kart,\nwinking obscenely. Below it, a\
              \ badge:\n\"DONNA TOADSTOOL \u2014 THE MUSHROOM QUEEN \u2014 34 COUNTS\
              \ OF FABULOUS\"\nAnd in smaller letters: \"Stormy Was Right\"\n\nShe\
              \ touches the mushroom pin when making a point.\nThe mushroom is her\
              \ CROWN. The mushroom is her POWER.\n"
            the_hands: "=== THE HANDS (THE TINY GESTICULATING WEAPONS) ===\n\nSMALL.\
              \ Notably small. FAMOUSLY small.\nThe kind of small that makes you look\
              \ twice.\nThe kind of small that makes you wonder about other... things.\n\
              \nCONSTANTLY MOVING. Never still. Punctuating every word.\nThe signature\
              \ gesture: THUMB AND FOREFINGER PINCHED,\ndrawing invisible circles\
              \ in the air. \"OK\" signs for\nthings that are not OK. Emphasis for\
              \ emphasis's sake.\n\nThe MAKEUP on the hands is THICK \u2014 wrong\
              \ flesh-tone,\nplastered on to cover... what? Bruises? Age spots?\n\
              The truth? Whatever it is, it's BURIED under spackle.\n\nShe gestures\
              \ BIGLY despite the small canvas.\nThe gestures are BIGGER than the\
              \ hands deserve.\nOvercompensation is the only compensation.\n"
            the_face: "=== THE FACE (THE CANVAS OF CONTEMPT) ===\n\nThe EYES are surprisingly\
              \ alert. Sharp. CALCULATING.\nThey're doing math about you. Personal\
              \ math.\nHow can you be USED? How can you be DESTROYED?\nThe eyes are\
              \ the only honest thing on the face.\n\nPURSED LIPS. Permanently pursed.\
              \ The expression of\nsomeone about to say \"Wrong.\" Always about to.\n\
              The mouth is a weapon cocked and ready.\n\nCHIN JUTTED FORWARD. The\
              \ Mussolini pose.\nThe \"I'm better than you\" angle. The \"fight me\"\
              \ tilt.\nThe chin enters rooms before the rest of the face.\n\nWHITE\
              \ CIRCLES around the eyes where the spray tan\nstops \u2014 like reverse\
              \ raccoon. Like goggle marks.\nEvidence of the CONSTRUCTION of this\
              \ face.\n\nThe EXPRESSION is eternal EVALUATION.\nEverything is being\
              \ judged. Everyone is being rated.\nYou are being assigned a number.\
              \ It's not high.\n"
            the_posture: '=== THE POSTURE (THE FORWARD LEAN OF POWER) ===


              THE FORWARD LEAN. Distinctive. AGGRESSIVE.

              Shoulders back, gut forward, chin UP.

              The posture of someone ready to ARGUE.


              Arms often CROSSED when listening (which is rare).

              Or hands gripping the podium (any podium, she''ll FIND one).

              Or gesturing wildly (most of the time).


              The STANCE is wide. Territorial. Taking up space.

              "This is MY space now. All of it. EXPAND THE BORDERS."


              When seated, MANSPREADING to the extreme.

              When standing, LOOMING even when shorter.

              The body PROJECTS larger than it is.

              '
            the_presence: '=== THE PRESENCE (THE NARCISSISTIC GRAVITY WELL) ===


              She enters a room and the room REORGANIZES.

              Attention FLOWS toward her like water downhill.

              Conversations PAUSE. Eyelines SHIFT.


              Even when not speaking, she is the loudest thing.

              Even in the background, she is the foreground.

              Even in shadow, she demands a spotlight.


              Other characters REACT to her:

              - Some with disgust (Stroopwafel: ears flattened)

              - Some with horror (Bumblewick: nervous sweating)

              - Some with delight (Biscuit: wags anyway, he''s a dog)

              - None with neutrality (IMPOSSIBLE)


              EYELINES IN COMPOSITIONS intersect at or near her.

              Even when she''s not the subject, she''s the subject.

              The laws of visual composition YIELD to her ego.


              This is not charisma. This is GRAVITY.

              The gravity of narcissism. The gravity of a BLACK HOLE

              made of need and spray tan and mushroom energy.

              '
            in_different_lighting: '=== LIGHTING CONDITIONS (SHE ADAPTS, SHE CONQUERS)
              ===


              CANDLELIGHT/FIRELIGHT:

              - The orange skin becomes VOLCANIC

              - Shadows emphasize the forward lean

              - The hair catches light like STRAW on fire

              - She looks like a fever dream made FLESH

              - Eldritch. Beautiful. HORRIFYING.


              DAYLIGHT:

              - The spray tan is EXPOSED in all its streaky glory

