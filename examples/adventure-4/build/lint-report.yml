            - Establishes mood
            - Can commemorate fallen companions
            - Can embarrass yourself gloriously
            sea_shanties: Particularly effective
          STORY:
            description: Tell a tale to any who'll listen
            usage: TELL STORY / SHARE TALE [topic]
            venue: By the fire, or on stage
            effects:
            - Draw listeners
            - Share wisdom (or lies)
            - Process adventures through narrative
            - Create legends
            framing: All stories here are welcome. Truth is optional.
          TOAST:
            description: Raise a glass to someone or something
            usage: TOAST [target]
            effects:
            - Honor a person, victory, or memory
            - Social bonding
            - Can be serious or silly
            - Everyone drinks (optional but expected)
          RING-GONG:
            description: Use the Gong of Gezelligheid
            usage: RING GONG / GONG [times]
            protocols:
              once: "Call to attention \u2014 something important"
              twice: "Emergency \u2014 everyone stop"
              thrice: "Mercy / End this \u2014 debates, performances"
            effects:
            - Ends performances gracefully
            - Calls debates to order
            - Gets everyone's attention
            - Automatic during Musical Chairs
        venues:
          the_stage:
            name: The Grotto Stage
            description: 'A small raised platform in the corner. Worn by countless
              feet.

              Stained by spilled drinks and tears (happy and sad).


              Anyone can perform. Everyone does eventually.

              '
            capacity: 1-3 performers
            features:
            - Surprisingly good acoustics
            - A stool for bards
            - Hooks for props
            - Enough light to be seen, enough dark to be brave
            performances:
            - Songs (sea shanties especially popular)
            - Poetry (open mic every night)
            - Standup (tough crowd but fair)
            - Storytelling (by the fire or on stage)
            - Magic tricks (real or fake both welcome)
            - Dramatic readings (including code reviews)
          the_pie_table:
            name: The Pie Table
            description: "An octagonal table in the center of the pub. Eight seats,\n\
              addressable by compass direction. A lazy susan in the middle.\nA bell\
              \ for calling to order. Within reach of the gong.\n\nThis is where debates\
              \ happen. Discussions. Games.\nIt's a physical pie menu \u2014 you can\
              \ summon anyone to any seat.\n"
            capacity: 8
            seats:
            - N
            - NE
            - E
            - SE
            - S
            - SW
            - W
            - NW
            features:
            - Lazy susan for sharing
            - Bell for calling to order
            - Gong within reach
            - Can summon historical/fictional figures (framed as performance)
            - Musical Chairs variant
            activities:
            - Structured debates (Robert's Rules optional)
            - Brainstorming sessions
            - Code reviews (Linus persona recommended)
            - Philosophical discussions
            - Musical Chairs (elimination game)
          the_gong:
            name: The Gong of Gezelligheid
            description: 'A brass gong hanging near the pie table.

              It has three protocols:


              RING ONCE:  Attention! Something important.

              RING TWICE: Emergency! Everyone stop.

              RING THRICE: Mercy! End this (debates, performances, suffering).

              '
            powers:
            - Can end any performance (gracefully)
            - Can call debates to order
            - Rings automatically during Musical Chairs
            - Respects the tradition of gezelligheid
          the_fireside:
            name: The Hearth
            description: 'The fireplace is a gathering spot for stories.

              Pull up a chair. Listen. Share.

              '
            atmosphere: Warm, intimate, timeless
            activities:
            - Storytelling
            - Quiet conversation
            - Staring into flames (philosophical mode)
            - Warming up after the maze
        social:
          description: "The pub is a SOCIAL SPACE. Relationships form here.\n\nEvery\
            \ interaction can affect relationships:\n- Share a drink \u2192 bond\n\
            - Win a game \u2192 respect (or resentment)\n- Perform well \u2192 admiration\n\
            - Tell a great story \u2192 remembered\n- Help someone \u2192 trust\n"
          buffs_available:
            WELCOMED:
              trigger: First visit, good greeting
              effect: People are friendly here
              duration: This visit
            CELEBRATED:
              trigger: CELEBRATE action, major achievement
              effect: +morale, +social, everyone knows you
              duration: Lingers
            RESPECTED:
              trigger: Win debate, show skill, help someone
              effect: People take you seriously
              duration: Persistent
            BELOVED:
              trigger: Many positive interactions over time
              effect: The pub feels like home
              duration: Permanent (unless betrayed)
            ENTERTAINER:
              trigger: Successful performance
              effect: Free drinks, performance opportunities
              duration: This visit
          debuffs_possible:
            TROUBLEMAKER:
              trigger: Start fights, cheat at games, insult bartender
              effect: Watched. Possibly barred.
              recovery: Apologize, make amends
            BORE:
              trigger: Bad performances, long-winded stories
              effect: People drift away
              recovery: Be funnier, or be quieter
        rumors:
          description: 'The pub is a HUB FOR INFORMATION!


            Sources:

            - Bartender knows everything (but charges)

            - Patrons share freely (but unreliably)

            - Notice board has postings

            - Eavesdropping catches fragments

            '
          rumor_types:
            true:
            - There's gold in the cold room of the maze
            - The skeleton was almost out when they died
            - The vending machine has feelings
            MOSTLY-TRUE:
            - A grue can be killed with cheese (it was BLUE cheese)
            - Mother's letter has a secret (it has many)
            - The treasure is guarded (by the grue? by puzzles?)
            FALSE-BUT-FUN:
            - There's a dragon in the depths
            - The bartender is actually the grue in disguise
            - If you say XYZZY three times, you go home
            PLOT-HOOKS:
            - Someone's been asking about YOUR family...
            - The postal service is hiring
            - A stranger left something for you
        back_room:
          description: 'The mysterious back door leads to... whatever the story needs.


            Ask the bartender about it.

            '
          possibilities:
          - Underground fighting ring
          - Secret meeting of a guild
          - Portal to another theme dimension
          - Where the bartender REALLY comes from
          - Storage room with plot-relevant items
          - Passage to the maze (shortcut? trap?)
          - Mother's favorite booth from her adventuring days
    characters:
      name: The Hall of Bodies
      description: "A vast circular chamber lined with alcoves. In each alcove,\n\
        a body sleeps \u2014 or waits \u2014 or dreams of adventure.\n\nThese are\
        \ not costumes. These are PEOPLE.\n\nEach has a heartbeat. Each has a history.\n\
        Each will one day die (or has already).\n\nThe alcoves glow softly. Some are\
        \ occupied.\nSome are empty, waiting for someone to be born.\nSome have been\
        \ empty for a very long time.\n"
      exits:
        south:
          to: ../coatroom/
          description: "A spiral staircase descends into warmer light, the scent of\n\
            greasepaint and mothballs rising to meet you. The Coatroom\nawaits \u2014\
            \ where Maurice helps you dress your body.\n\nGo SOUTH to the Fantastipants\
            \ Costume Emporium.\n"
          primary: true
        out:
          to: ../garden/
          description: Return to the pub's back garden
          aliases:
          - exit
          - leave
        east:
          to: $SKILLS/
          external: true
          description: "A shimmering portal leads to the Skill Nexus \u2014 where\
            \ the\ntheoretical foundations of characters, personas, and minds\nare\
            \ documented and studied.\n\nGo EAST to learn what characters can become.\n"
          metaphysical: true
        personas:
          to: ../personas/
          description: "A hidden passage connects the Hall of Bodies to the Wardrobe\n\
            of Masks \u2014 the complementary spaces of WHO you are and WHAT\nyou\
            \ can pretend to be.\n\nGo to PERSONAS to see the masks these bodies can\
            \ wear.\n"
          metaphysical: true
        real-people:
          to: real-people/
          description: "The alcove of real people \u2014 Don, Richard, and others\
            \ who walk among us"
          aliases:
          - real
          - people
          - don
          - richard
        fictional:
          to: fictional/
          description: "The alcove of fictional beings \u2014 characters from stories\
            \ and imagination"
          aliases:
          - fiction
          - stories
          - imagination
        abstract:
          to: abstract/
          description: "The alcove of abstract entities \u2014 concepts given form"
          aliases:
          - concepts
          - ideas
        animals:
          to: animals/
          description: "The alcove of animal companions \u2014 the cats, the dogs,\
            \ the creatures"
          aliases:
          - pets
          - creatures
          - cats
          - dogs
        robots:
          to: robots/
          description: "The alcove of mechanical beings \u2014 AIs, robots, digital\
            \ entities"
          aliases:
          - ai
          - mechanical
          - digital
      type:
      - repository
      - metaphysical
      - infrastructure
      extra:
        id: characters
        emoji: "\U0001F9EC"
        relationships:
          maurice:
            id: maurice
            location: ../coatroom/mannequin.yml
            feeling: "Maurice loves us ALL. Every body that wakes here, Maurice\n\
              wants to dress. To beautify. To help find their truth.\nThey can't come\
              \ here \u2014 the Hall is too sacred \u2014 but their\nlove reaches\
              \ us. We feel it in the soft blue light.\n"
            bond: distant_beloved
            can_invoke: true
            invoke_command: "\"THINK OF MAURICE\" \u2014 they'll know"
          mirror:
            id: mind-mirror
            location: ../coatroom/mirror.yml
            feeling: "The mirror can see our souls from the Coatroom. Through it,\n\
              visitors glimpse who we ARE \u2014 not just who we're pretending\nto\
              \ be. The mirror and I share a purpose: TRUTH.\n"
            bond: fellow_truth_keeper
          personas_room:
            id: wardrobe-of-masks
            location: ../personas/
            feeling: 'The MASKS. The costumes. The roles we can wear.

              We are the bodies. They are the clothes.

              Together we make complete beings: soul wearing mask,

              actor playing role, person performing persona.

              '
            bond: complementary_opposite
            fundamental_distinction: We ARE. They are WORN.
          skills_room:
            id: skill-nexus
            location: ../../skills/
            feeling: "The capabilities. The knowledge. When a body needs to\nLEARN\
              \ something new, they float up to the Nexus.\nCharacter skill, mind-mirror\
              \ skill \u2014 they describe us.\nWe are the instances. They are the\
              \ classes.\n"
            bond: theoretical_foundation
        contents: null
        advertisements:
          BROWSE:
            description: See who sleeps here
            effect: List all characters in the hall
          ACTIVATE:
            description: Wake a character and add to party
            parameters:
            - character_id
            effect: Character joins the active party
          CREATE:
            description: Birth a new character
            parameters:
            - name
            - archetype
            effect: New CHARACTER.yml created in subdirectory
          INSPECT:
            description: Study a sleeping character
            parameters:
            - character_id
            effect: Show full character sheet
    kitchen:
      name: Fantastipants Family Kitchen
      description: "You stand in a cozy kitchen that feels oddly familiar \u2014 perhaps\
        \ because\nit's an EXACT replica of the Fantastipants family kitchen from\
        \ \nWobblebrook-upon-Squiggle. Someone has gone to considerable trouble\n\
        to recreate it underground, right down to the motivational embroidery\nthat\
        \ reads \"BLESS THIS MESS (BUT ALSO CLEAN IT UP, BUMBLEWICK)\".\n\nA REFRIGERATOR\
        \ hums contentedly in the corner, stuffed with provisions.\nA STOVE sits cold\
        \ and patient. A SINK contains the eternal mystery\nof dishes that weren't\
        \ there a moment ago. A TABLE holds a note,\na notebook, a lunchbox, and something\
        \ that chirps.\n\nA long granite COUNTER runs along one wall, shimmering slightly.\n\
        It's a CRAFTING TABLE \u2014 for combining, transforming, and creating things.\n\
        \nBy the door, a brass MAILBOX is mounted on the wall. The Fantastipants\n\
        Dungeon Delivery Service has been running since 1876. Write to anyone,\nanywhere\
        \ \u2014 Mother, the skeleton's family, even historical adventurers.\n\nIn\
        \ the corner, a TRASH CAN lurks. It's deeper than it looks.\n\nThe exit EAST\
        \ leads to the pub's garden \u2014 outdoor dining!\nThe exit NORTHEAST is\
        \ a staff shortcut diagonally to the pub bar.\n\n(Kitchen is WEST of Garden,\
        \ so exit EAST goes to Garden.)\n"
      exits:
        east:
          to: ../garden/
          description: "The garden gate leads to the pub's back garden \u2014 tables,\n\
            chairs, flowers, and the comforting smell of ale from the pub.\nThe outdoor\
            \ dining area. Your domain.\n"
        northeast:
          to: ../pub/
          description: "A narrow service corridor cuts diagonally through to the pub.\n\
            Swinging doors, worn smooth by decades of servers carrying trays.\nThe\
            \ smell of ale grows stronger. You can hear the murmur of\npatrons and\
            \ the clink of glasses.\n\n\"STAFF SHORTCUT \u2014 Mind the wet floor\"\
            \n"
          aliases:
          - pub
          - bar
          - corridor
          - shortcut
          - staff
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: -1
          y: 0
        ambience: 'The fridge hums. A clock ticks somewhere. The smell of home cooking

          lingers, though nothing is cooking. It''s the MEMORY of cooking.


          This kitchen exists specifically so you have food to drop in the maze.

          We''re not being subtle about it.

          '
    coatroom:
      name: The Fantastipants Costume Emporium
      description: "You stand in a vast circular chamber lined floor-to-ceiling with\n\
        costumes of every conceivable type. Racks spiral outward in\nconcentric circles\
        \ like a fabric tornado frozen in time. The\nair smells of mothballs, greasepaint,\
        \ and infinite possibility.\n\nA full-length MIRROR stands in the center,\
        \ ready to show you\nyour transformation. A helpful MANNEQUIN holds a clipboard.\n\
        \nSigns hang from the ceiling:\n\n  \"DESCRIBE ANY COSTUME \u2014 WE HAVE\
        \ IT!\"\n  \"ASK FOR 'RANDOM' FOR A SURPRISE!\"\n  \"COMBINE COSTUMES! MIX\
        \ AND MATCH!\"\n  \"ADD ACCESSORIES! THE ONLY LIMIT IS YOUR IMAGINATION!\"\
        \n  \"YOUR WAISTCOAT WILL WAIT FOR YOU HERE.\"\n  \nAnd in smaller, more mysterious\
        \ letters:\n\n  \"THE MIRROR SEES MORE THAN YOUR CLOTHES.\n   IT SEES YOUR\
        \ SOUL. AND SOULS CAN BE TAILORED TOO.\"\n\nThe exit WEST leads to the pub's\
        \ garden for outdoor dining.\nThe exit NORTHWEST is a shortcut diagonally\
        \ to the pub bar!\n\n(Coatroom is EAST of Garden, so exit WEST goes to Garden.)\n"
      exits:
        west:
          to: ../garden/
          description: 'The path back to the pub''s garden. Tables, chairs, sunshine,

            and a moment to admire your new look in the daylight.

            '
        northwest:
          to: ../pub/
          description: "A narrow passage cuts diagonally toward the pub's main room.\n\
            You can hear laughter, clinking glasses, and someone attempting\na sea\
            \ shanty. Perfect for making an entrance in your new costume!\n\n\"DRAMATIC\
            \ ENTRANCE THIS WAY \u2192\"\n"
          aliases:
          - pub
          - bar
          - entrance
          - shortcut
        north:
          to: ../characters/
          description: "A spiral staircase leads UP into blue bioluminescent light.\n\
            You hear heartbeats. Breathing. The Hall of Bodies awaits \u2014\nwhere\
            \ the PEOPLE sleep. Not costumes. SOULS with histories.\n\nGo NORTH to\
            \ meet the characters who live in this world.\n"
          metaphysical: true
        south:
          to: ../personas/
          description: 'Behind the last rack of costumes, where the sequins stop glittering

            and the air grows thick with theatrical history, there''s a passage

            to the Wardrobe of Masks.


            The costumes here are THINGS. The masks there are IDENTITIES.

            This is the dressing room. That is where the souls of roles hang.


            Go SOUTH to browse the masks you could wear.

            '
          metaphysical: true
          aliases:
          - deeper
          - backstage
          - wardrobe
        east:
          to: $SKILLS/
          external: true
          description: "A door of pure light opens to the Skill Nexus \u2014 the library\
            \ of\nALL capabilities. This room transcends the adventure \u2014 it connects\n\
            to the global skill library shared by all of MOOLLM.\n\nHere, the theoretical\
            \ foundations are documented:\nhow to BE a character, how to WEAR a persona,\
            \ how to LOOK in\nthe mirror and understand what you see.\n\nGo EAST to\
            \ learn what you could become.\n"
          metaphysical: true
          global: true
      type: room
      extra:
        grue_safe: true
        occupants: []
        world_position:
          x: 1
          y: 0
        ambience: 'Somewhere in the racks, a feather boa rustles. A sequin catches

          the light and winks at you. The costumes seem to whisper:

          "Wear me. WEAR ME. WEAR MEEEE."


          You resist. For now.

          '
        costume_system:
          commands:
          - command: WEAR [costume description]
            effect: Rewrites character description to match the costume
            example: WEAR a pirate captain with a peg leg and parrot
          - command: WEAR RANDOM
            effect: The mannequin selects a surprise costume
          - command: COMBINE [costume1] WITH [costume2]
            effect: Mash up two costumes into something new
            example: COMBINE astronaut WITH Victorian gentleman
          - command: ADD [accessory]
            effect: Add an accessory to current costume
            example: ADD a monocle that shoots lasers
          - command: ADD TO INVENTORY [item]
            effect: Get a costume-appropriate item for your inventory
            example: ADD TO INVENTORY a rubber chicken for comedic effect
          - command: REMOVE COSTUME
            effect: Return to default Bumblewick appearance
          - command: LOOK IN MIRROR
            effect: See your current appearance AND personality in detail
        identity_system:
          description: 'You are more than a name. You are a file. In the coatroom,

            you can examine and rename your very existence.


            All characters live in: characters/

            '
          character_directory: ../characters/
          commands:
          - command: DESCRIBE-ME
            effect: 'Shows ALL your data in beautiful narrative and table form:

              - File path (e.g., characters/captain-ashford.yml)

              - Character name

              - Current costume/persona

              - Mind Mirror profile (Sims traits + Leary planes)

              - Current needs, wants, aspirations

              - Inventory summary

              - Relationships

              - Score, gold, moves, effects

              '
            example_output: "\U0001F4C1 FILE: characters/captain-ashford.yml\n\U0001F464\
              \ NAME: Captain Kira Ashford\n\U0001F3AD PERSONA: Space Pirate Captain\
              \ (Belter)\n\nPERSONALITY (The Sims)\n\u250C\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u252C\u2500\u2500\u2500\
              \u2500\u2500\u252C\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510\n\u2502 Trait     \
              \ \u2502 Val \u2502 Commentary                 \u2502\n\u251C\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253C\u2500\
              \u2500\u2500\u2500\u2500\u253C\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2524\n\u2502\
              \ Neat       \u2502 3   \u2502 Organized chaos            \u2502\n\u2502\
              \ Outgoing   \u2502 7   \u2502 Works the room             \u2502\n\u2502\
              \ Active     \u2502 6   \u2502 Paces when thinking        \u2502\n\u2502\
              \ Playful    \u2502 7   \u2502 Everything's a game        \u2502\n\u2502\
              \ Nice       \u2502 6   \u2502 Cares, but won't be walked \u2502\n\u2514\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2534\u2500\u2500\u2500\u2500\u2500\u2534\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
              \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518\
              \n\n... [continues with full profile]\n"
          - command: CHANGE-MY-FILE-NAME [new-name]
            aliases:
            - RENAME-ME
            - MY-FILE-NAME
            effect: "Renames your character file within characters/ directory.\nThe\
              \ .yml extension is optional \u2014 we know what you mean.\n"
            examples:
            - CHANGE-MY-FILE-NAME captain-ashford
            - CHANGE-MY-FILE-NAME bumblewick-fantastipants
            - RENAME-ME space-pirate
            rules:
            - stays_in_characters: File stays in characters/ directory
            - no_overwrite: Cannot overwrite existing character files
            - kebab_case: Use kebab-case (captain-ashford, not CaptainAshford)
            - yml_optional: .yml extension is added automatically if omitted
            validation: "BEFORE: characters/abstract/player/\nAFTER:  characters/captain-ashford.yml\n\
              \n\u2713 captain-ashford \u2192 characters/captain-ashford.yml\n\u2717\
              \ ../start/escape \u2192 Cannot leave characters/\n\u2717 mother \u2192\
              \ File exists! Cannot overwrite another character.\n"
            notes: "The file name is YOUR name in the filesystem.\nChoose wisely.\
              \ Or don't \u2014 you can always change it again.\nBut you can't steal\
              \ someone else's identity!\n"
          - command: CHANGE-MY-NAME [new name]
            effect: Changes the character name (the 'name:' field in the file)
            example: CHANGE-MY-NAME Captain Kira Ashford
          - command: LIST-CHARACTERS
            effect: Shows all character files in characters/
            example_output: "\U0001F4C1 characters/.../\n  CHARACTER.yml       \u2190\
              \ YOU ARE HERE\n  mother.yml          (NPC)\n  skeleton.yml        (NPC,\
              \ deceased)\n  blackcape-mcgee.yml (NPC, rival)\n"
          why_this_matters: "In MOOLLM, you ARE your file. The filesystem is the world.\n\
            Your file name is your identity at the most fundamental level.\nWhen you\
            \ rename your file, you're not just changing a label \u2014\nyou're declaring\
            \ who you ARE in the universe.\n\nAll characters live together in characters/\
            \ \u2014 that's how we\nknow who is who in this world.\n"
        mind_mirror_system:
          description: "The mirror doesn't just show your clothes \u2014 it shows\
            \ your SOUL.\nMind Mirror lets you view, edit, and try on personalities\
            \ as\neasily as costumes. Natural language interface. No sliders.\nJust\
            \ TALK to the mirror.\n"
          commands:
          - command: MIND-MIRROR
            effect: See your full psychological profile
          - command: EDIT-MIND [natural language request]
            effect: Adjust personality dimensions
            examples:
            - Make me more confident
            - I want to be calmer under pressure
            - Boost creativity, reduce caution
          - command: GENERATE-MIND FOR [description]
            effect: LLM generates a complete profile
            examples:
            - GENERATE-MIND FOR a confident space pirate
            - GENERATE-MIND FOR someone like Sherlock Holmes
            - GENERATE-MIND FOR my ideal self
          - command: WEAR-MIND
            effect: Adopt the generated/edited personality
          - command: RANDOM-MIND
            effect: Generate a completely random personality
          - command: COMPARE-MINDS [a] WITH [b]
            effect: Side-by-side personality comparison
          - command: SAVE-MIND
            effect: Save current personality as a card
          - command: RESTORE-MIND
            effect: Return to original personality
          vocabulary_modes:
            PLAIN-TALK: Everyday words (Peppy, Sweet, Happy)
            SHRINK-RAP: Clinical terms (Hyper-Manic, Congenial, Euphoric)
            toggle: Say VOCABULARY-MODE to switch
          inspiration: Timothy Leary's Mind Mirror (1985) + The Sims Create-a-Sim
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: coat rack base (gently)
            type: territorial
            note: Now Maurice knows about me too
          detected_smells:
          - smell: possibility
            location: mannequin base
            assessment: Strange. Does not smell like anything... but also like everything?
            intensity: metaphysical
          - smell: old fabric and dreams
            location: costume racks
            assessment: Many identities. Many choices. Fabric holds memories.
          mirror_interaction:
            observed: Another dog in the mirror
            assessment: Very handsome. Good dog. I approve of him.
            tail_wag: true
          biscuit_says: 'The dog in the mirror looks like me.

            He is a good dog. I like him.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Stroopwafel
            location: Coat rack base (DIFFERENT spot than Biscuit)
            note: 'Took detour here on the way to the garden.

              Sniffed Maurice''s mannequin.

              "The dog smelled ''possibility'' here. Dogs are strange. But... accurate."

              Marked different spot than Biscuit. Territorial respect.

              '
          stroopwafel_assessment: "The mannequin still smells like nothing.\nThe dog\
            \ was right \u2014 it smells like possibility.\nI have added my own scent.\
            \ Now it smells like\npossibility AND senior cat authority.\n"
    forest/meadow:
      name: The Forest Meadow
      description: "A sun-drenched meadow hidden deep within an ancient forest. \n\
        The grass is waist-high in places, thick with wildflowers: \npoppies, lavender,\
        \ daisies, and small blue flowers that look like\npie menus.\n\nThe air is\
        \ sweet with the scent of pine and pollen. High above,\nthe sky is a brilliant\
        \ azure, filled with massive, fluffy white\nclouds that move with stately\
        \ indifference.\n\nThe meadow is perfectly level, as if waiting for visitors\
        \ to \nland and stay a while.\n"
      exits:
        forest:
          to: ../
          description: Follow the narrow path back into the deep woods.
          aliases:
          - woods
          - trees
          - south
          - path
        sky:
          to: .
          description: Look up at the fluffy clouds.
          aliases:
          - up
          - clouds
          - clouds
      type: meadow
      extra:
        emoji: "\U0001F338\U0001F33F\U0001F332\U0001F98B\u26C5"
        zone: FOREST
        grue_safe: true
    maze/room-g:
      name: Twisty Passage (Carved Face)
      description: 'You are in a maze of twisty little passages, all alike.


        This one has a FACE carved into the wall. An ancient, weathered

        face that might once have been a king, or a god, or possibly

        just someone''s uncle who was really good at posing. Its empty

        eyes seem to follow you as you move.


        "Don''t mind me," you say to it. "Just passing through."


        The face does not respond. Obviously. It''s a face carved in rock.

        '
      exits:
        north:
          to: ../room-i/
          description: The face seems to frown at this exit.
        south:
          to: ../room-d/
          description: A golden glow beckons from somewhere beyond!
        east:
          to: ../room-j/
          description: The face seems to approve of this direction.
        west:
          to: ../room-e/
          description: Back toward the cobwebs.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          The carved face watches impassively as the grue approaches.\nIt's seen this\
          \ before. It will see it again.\n\n\U0001F3B5 \"Wonder how many points out\
          \ of how many points you've got\n    to get before you're done.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: carved_face
        ambience: 'The carved face judges you silently. You adjust your waistcoat

          self-consciously. Somewhere, you think you hear stone grinding

          against stone. But that''s impossible. Probably.

          '
    maze/room-i:
      name: Twisty Passage (Skeleton)
      description: "You are in a maze of twisty little passages, all alike.\n\nThis\
        \ one has a SKELETON slumped against the wall. An\nadventurer who didn't make\
        \ it. Their bony fingers still\nclutch a note that reads: \"I should have\
        \ brought more food\nto mark the rooms. I dropped the cheese in room B and\
        \ the\nbread in room D but then I got confused and\u2014\"\n\nThe note ends\
        \ there. A cautionary tale.\n"
      exits:
        north:
          to: ../room-c/
          description: Scratch marks on the walls this way.
        south:
          to: ../room-g/
          description: A carved face watches from that direction.
        east:
          to: ../room-f/
          description: A cold breeze blows from there.
        west:
          to: ../room-j/
          description: The skeleton seems to be pointing this way.
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          As the grue approaches, you think you hear the skeleton\nrattling. Is it\
          \ laughing? Can skeletons laugh? You won't\nlive long enough to find out.\n\
          \n\U0001F3B5 \"Fled from all lights and colors, from all smells and sound:\n\
          \    just the lyric on the monochrome display and you're proud.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        feature: skeleton
        ambience: 'The skeleton grins at you. Skeletons always grin. It''s the

          lack of lips. Still, this one seems particularly smug about

          something. Maybe about knowing the way out. The jerk.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: northwest corner
            type: territorial
            note: Primary marker
          - location: near skeleton
            type: territorial
            note: The skeleton knows about me now
          - location: south wall
            type: deposit
            note: More permanent notation
          detected_smells:
          - smell: mouse (old trail)
            location: along east wall
            assessment: Mouse came through here. Went left. Three days ago.
          - smell: spider webs
            location: ceiling corners
            assessment: Active spiders. Building. Watching.
          - smell: something unrecognizable
            location: near skeleton
            assessment: Not alive, not dead. Bones have a smell. Old adventure.
          - smell: bat (possible)
            location: from the south passage
            assessment: Wings and leather and high places
          documentation_complete: true
          forensic_analysis: 'This room contains the bones of one who came before.

            The note tells their story. They got confused.

            I will not get confused. I have a good nose.

            Future dogs will know: Biscuit investigated thoroughly.

            '
          biscuit_says: "Documentation complete.\nFuture dogs will know important\
            \ things happened here.\nThis is how dogs read \u2014 with the nose.\n"
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: Near skeleton's feet
            note: Respectful marking. Acknowledgment of the fallen.
          - cat: Pine
            location: By the note
            note: Analytical examination. Confirmed cheese-in-B theory.
          - cat: Carrie
            location: Perimeter marking
            note: Guard position even in skeleton room.
          skeleton_interaction: "The cats, unlike Biscuit, did not sniff the skeleton\
            \ extensively.\nA brief acknowledgment of the bones. A moment of silence.\n\
            Then marking. Then moving on.\n\nCats understand death differently than\
            \ dogs.\n\"The bones stay. We pass through.\" \u2014 Terpie\n"
          assessment: 'Now has both dog and cat markings.

            The skeleton continues to grin at everyone.

            Still seems smug about something.'
    maze/room-h:
      name: The Watching Chamber (Mushrooms)
      description: "You are in a maze of twisty little passages, all alike.\n\nThis\
        \ one has MUSHROOMS growing everywhere. Luminescent fungi\nthat provide a\
        \ faint, sickly green glow \u2014 not enough to\nlight your way properly,\
        \ but enough to make everything look\ndeeply unsettling. Some of them pulse\
        \ gently.\n\nIn the center of the room, merging with the mushrooms,\nis THE\
        \ THING THAT WATCHES. Aunt Petunia's Suspicious Casserole,\ntransformed through\
        \ Captain Ashford's digestive system, now\npulses in perfect rhythm with the\
        \ fungi. Its single EYE\nfollows your every movement.\n\nMother would say\
        \ not to touch them. Mother would be right.\nBut it's too late now. The watching\
        \ has begun.\n"
      exits:
        north:
          to: ../garden/
          description: Is that... sunlight? And grass?
        south:
          to: ../room-f/
          description: It gets colder down there.
        east:
          to: ../room-b/
          description: You hear an echo from this direction.
        west:
          to: ../room-d/
          description: "A golden glow \u2014 warmer than mushroom light!"
        up:
          to: ../room-j/
          description: The mushrooms thin out this way.
      type: maze_room
      extra:
        grue_safe: true
        requires_light: true
        grue_repellent: 'The grue approaches the threshold, drawn by darkness.

          Then it sees THE EYE. The eye that watches.

          The grue hesitates. Grues do not like being SEEN.

          The grue retreats. Even void-beasts have standards.

          '
        feature: mushrooms
        marked_by: The Thing That Watches (transformed Suspicious Casserole)
        ambient_light: faint green glow + unsettling eye-light
        ambience: 'The mushrooms pulse in a rhythm that almost sounds like breathing.

          You try not to think about what''s breathing. You fail.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked: []
          why_no_marking: 'Biscuit explicitly chose NOT to mark this room.

            "Some things should not know about me."

            '
          detected_smells:
          - smell: STRANGE
            location: everywhere
            assessment: Not food-strange. Brain-strange. Ideas in my nose?
          - smell: whispering
            location: large central mushroom
            assessment: This one whispers. I do not like the whispering mushroom.
            action_taken: Backed away. Rejected.
          the_whispering_mushroom:
            detected: true
            response: Ears back, backed away, refused interaction
            judgment: Some things should not know about me
            instinct_rating: GOOD (Don approved)
          biscuit_says: 'I will not mark the whispering mushroom.

            Some rooms do not need to know about me.

            This room knows enough.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          terpy_jr_visit:
            reason: Got lost on chaos route to garden
            reaction: 'Sniffed Biscuit''s non-marking.

              "The dog didn''t mark here. The dog was wise."

              "The mushrooms whisper."

              Looked at whispering mushroom.

              "NOPE."

              Left quickly.

              '
          assessment: 'Even the most chaotic kitten respected

            Biscuit''s wisdom about this room.

            The whispering mushroom remains unmarked

            by both dog AND cat.


            Some things should not know about us.'
    maze/room-f:
      name: The Cold Spot
      description: 'You are in a maze of twisty little passages, all alike.


        This one is COLD. Supernaturally cold. The kind of cold that

        suggests something is drinking the heat out of the air. Something

        that doesn''t need warmth. Something that feeds on its absence.


        Your lamp flickers. Is it the cold? Or is something watching?


        In one corner, barely visible in the lamplight: A PILE OF GOLD COINS!

        At least 100 of them! Someone left a fortune here and never returned...

        '
      exits:
        north:
          to: ../room-h/
          description: A faint green glow from that direction. Mushrooms?
        south:
          to: ../room-e/
          description: The passage is warmer that way.
        east:
          to: ../room-a/
          description: You can smell sulfur from here.
        west:
          to: ../room-i/
          description: 'The coldest exit. Something pale gleams in the darkness.

            Is that... bone?

            '
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\
          The cold seeps into your bones first. Then you hear it breathe.\nSomething\
          \ vast and hungry, made of pure darkness, has found you.\n\n\U0001F3B5 \"\
          So be advised, when entering the cave,\n    to not go in past the first\
          \ room alone,\n    that glow's the only thing will save\n    your carcass\
          \ from a monster's toothy moan.\" \U0001F3B5\n\n\u2014 MC Frontalot, \"\
          It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\nYou\
          \ have been eaten by a grue.\n\n[REINCARNATING... inventory preserved, score\
          \ reset to 0]\n\n(A previous adventurer slew a grue here once, with blue\
          \ cheese.\nBut grues respawn. They always respawn. In the dark, they wait.)\n"
        feature: cold_spot
        special_effect:
          oil_drain: 1.5x
          reason: Supernatural cold thickens the oil
          grue_proximity: HIGH
        ambience: 'Your breath frosts in the air. The lamp''s flame shrinks and

          struggles. Every shadow seems to move when you''re not looking

          directly at it.


          The gold gleams, mocking you. Why would someone leave so much

          treasure in a grue''s lair? Unless they had no choice...

          '
        legends: 'Adventurers tell of a hero named Captain Ashford who once slew

          the grue that lived here, using a wedge of blue cheese as a weapon.

          They say you can still smell the cheese in the walls.


          But grues respawn. In the dark places of the world, new grues

          always come. This one is young and hungry.


          Will you be its first meal? Or its last?

          '
        biscuit_markings:
          date: '2026-01-06'
          marked: []
          why_no_marking: 'Biscuit explicitly chose NOT to mark this room.

            "Some rooms do not need to know about me. This room knows enough."

            '
          detected_smells:
          - smell: smoke, old fire
            location: pervasive
            assessment: Big. Very big. Sleeping.
          - smell: dreams
            location: from the sleeping thing
            assessment: It dreams loudly. I can smell its dreams.
          - smell: danger
            location: everywhere
            assessment: Hackles rose. Stayed close to Don.
          the_dragon_incident:
            detected: large sleeping creature (definitely not rocks)
            response: Froze. Hackles up. Whispered woof.
            protective_instinct: Positioned between Don and threat
            marking_decision: NO. Absolutely not.
            reason: "Practical bravery \u2014 some things don't need provocation"
          grue_note: "The grue that lives here sensed Biscuit.\nDogs scare grues \u2014\
            \ all that barking and enthusiasm.\nThe grue stayed back in the shadows,\
            \ uncertain.\nBut we kept the lamp lit anyway: needed to SEE the dragon,\n\
            not just scare off grues.\n"
          biscuit_whispered: 'I will protect you from the big sleeping smoke-thing.

            If it wakes up. But I hope it does not wake up.

            I am brave. I am also practical.

            (Also I noticed the grue. It noticed me. We had an understanding.)

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks: []
          terpy_jr_visit:
            passed_through: true
            on_chaos_route: true
            reaction: 'Felt the cold. Saw the shape.

              "Big. Too big. Sleeping. Good."

              Did NOT mark. Kept moving quickly.

              Even Terpy Jr. knows better.

              '
          assessment: 'Both dog and cats show same wisdom:

            Do not disturb. Do not mark.

            Let sleeping dragons lie.


            The dragon remains blissfully unaware of the

            midnight parade of small creatures passing through.'
    maze/room-a:
      name: Twisty Passage (Slightly Damp)
      description: 'You are in a maze of twisty little passages, all alike.


        Well, not ENTIRELY alike. This one is slightly damp. Water seeps

        through a crack in the ceiling, forming a small puddle that reflects

        your bewildered face back at you. The puddle seems judgmental.


        Passages lead in all directions. They all look the same.

        This is MOST irregular.

        '
      exits:
        north:
          to: ../../garden/
          description: Wait... is that daylight? Could this lead back to the garden?
        south:
          to: ../room-c/
          description: A passage that looks exactly like all the others
        east:
          to: ../room-b/
          description: A passage. Twisty. Little. You know the drill.
        west:
          to: ../crystal-cave/
          description: A faint prismatic glow... crystals?
        down:
          to: ../room-d/
          description: A sloping passage leading deeper
      type: maze_room
      extra:
        grue_safe: false
        requires_light: true
        grue_event: "It is pitch black. You are likely to be eaten by a grue.\n\n\U0001F3B5\
          \ \"If this predicament seems particularly cruel,\n    consider whose fault\
          \ it could be:\n    not a torch or a match in your inventory.\" \U0001F3B5\
          \n\n\u2014 MC Frontalot, \"It Is Pitch Dark\"\n   https://www.youtube.com/watch?v=4nigRT2KmCE\n\
          \nYou have been eaten by a grue.\n\n[REINCARNATING... inventory preserved,\
          \ score reset to 0]\n"
        note: The NORTH exit leads back to the pub's garden
        feature: puddle
        ambience: 'Drip. Drip. Drip. The puddle grows imperceptibly larger.

          Or does it? Hard to tell. Everything is hard to tell in here.

          '
        biscuit_markings:
          date: '2026-01-06'
          marked:
          - location: near puddle
            type: territorial
            note: "Junction marked \u2014 this is the crossroads"
          detected_smells:
            north: "dust \u2014 old and undisturbed"
            south: lamplight and safety
            east: faint echo... sound has a smell?
            west: something OLD. Very old. Chose this direction.
          assessment: 'SO MANY SMELLS. This is the best place.

            Every direction is a new smell.

            I need to investigate ALL of them.

            '
          lamp_note: 'Don kept the lamp lit throughout.

            Dogs scare grues too (they don''t like barking),

            but we needed the light to SEE as well as to scare.

            Oil usage: moderate (worth it for safety AND visibility).

            '
          biscuit_says: 'The maze begins here. I have claimed the entrance.

            Future dogs will know: Biscuit explored this way.

            '
        cat_markings:
          date: 2026-01-06 (late night)
          marks:
          - cat: Terpie
            location: Near puddle (different side than Biscuit)
            note: Territorial acknowledgment. 'Mine now too.'
          - cat: Lily
            location: By north exit
            note: Dainty mark. Added on return journey as well.
          - cat: Stroopwafel
            location: Senior cat position near puddle
            note: Added on return. Grumbled while marking.
          - cat: Hops
            location: Proper corner, away from puddle
            note: Disapproved of puddle proximity. Found better spot.
          - cat: Carrie
            location: Guard position by main entrance
            note: Strategic placement. Can be smelled on approach.
          - cat: Lemon
            location: Quick sniff-and-mark
            note: Bounced through. Left mark. Kept bouncing.
          - cat: Ocie
            location: Following Lemon's mark
            note: Added small addition next to older sibling's.
          - cat: Myr
            location: Sleepy mark near east exit
            note: Barely awake. Still counted.
          assessment: "Room-a is now THOROUGHLY claimed by the family.\nBiscuit's\
            \ lamp note still applies \u2014 but now it's a\nfamily territory, not\
            \ just dog territory."
    maze/garden:
      name: The Underground Garden
      description: "You emerge into impossible beauty.\n\nA garden. An actual GARDEN,\
        \ here in the depths of the maze.\n\nSomehow, a shaft in the ceiling opens\
        \ to the sky far above,\nsending a column of genuine sunlight down into this\
        \ chamber.\nThe light pools on the floor like liquid gold, nurturing a\ncircle\
        \ of impossible green.\n\nGrass grows here \u2014 real grass, soft and slightly\
        \ damp.\nFlowering vines climb the walls. A small fountain burbles\nin the\
        \ center, fed by an underground spring.\n\nBenches carved from natural rock\
        \ invite you to rest.\nButterflies \u2014 BUTTERFLIES! \u2014 drift between\
        \ the flowers.\n\nHow? Who made this? Why is it here?\n\nThe garden doesn't\
        \ answer. It just... exists. Beautiful\nand inexplicable. A gift from whoever\
        \ built this maze.\n"
      exits:
        north:
          to: ../room-d/
          description: "Back into the maze \u2014 the golden glow continues"
        south:
          to: ../room-h/
          description: Toward the green glow of mushrooms
        east:
          to: ../../end/
          description: "The sunlight seems to point this way \u2014 treasure?"
        west:
          to: ../crystal-cave/
          description: Crystal light mingles with sunlight here
      type:
      - maze_room
      - sanctuary
      - wonder
      extra:
        grue_safe: true
        requires_light: false
        feature: garden
        special_features:
          the_grass:
            description: Soft, real, slightly damp grass
            interactions:
            - sit
            - lie down
            - roll
            - nap
            effect: Restores 1 energy per turn spent here
            biscuit_approved: MAXIMUM
          the_fountain:
            description: A small marble fountain, water always fresh
            magic: Never runs dry, always cool
            interactions:
            - drink
            - splash
            - put face in
          the_sunlight:
            description: Genuine sunlight from impossibly far above
            effect: Grues will not enter. Moods improve.
