    street/lane-neverending/e2:
      name: Lane Neverending (E2)
      description: "The street widens slightly here, making room for what was once\n\
        a market square. The cobblestones form a circular pattern around\na dry fountain\
        \ \u2014 the FOUNTAIN OF INFINITE LOOPS, according to\nthe plaque. Someone\
        \ turned it off to save on water sprites.\n\nOn the SOUTH side of the square,\
        \ two notable residences:\n\nNumber 13 \u2014 THE BARTLE RESIDENCE. Victorian\
        \ terraced house,\ndark green door, bookshelves visible. Home of Dr. Richard\
        \ Bartle,\nfounder of MUD1. A brass dragon dozes inside.\n\nNumber 15 \u2014\
        \ THE HOPKINS MOTORCOACH. Classic FMC 2900R, blue and\nwhite stripes, parked\
        \ on a professional gravel pad. Home of Don\nHopkins, consciousness programmer.\
        \ Fully hooked up to utilities.\nA rabbit silhouette moves past the wide windshield.\n\
        \nNeighbors. Friends. Virtual world founder and transformation\nsubject, side\
        \ by side on Lane Neverending.\n\nThe lane continues in both directions. It\
        \ never ends, after all.\n"
      exits:
        west:
          to: ../e1/
          description: Back toward the center of Lane Neverending.
          aliases:
          - w
          - back
        east:
          to: ../e3/
          description: The lane continues east, toward the edge of... something.
          aliases:
          - e
          - forward
