      type: room
      extra:
        purpose: Real people -- living or deceased, heroes or villains, famous or
          obscure
        ethical_framing:
          protocol: TRIBUTE
          skill_reference: skills/representation-ethics/
          modes:
          - honorific
          - educational
          - fictional
          - respectful
          declaration: "\u2554\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2557\n\u2551                     TRIBUTE PROTOCOL ACTIVE     \
            \                     \u2551\n\u2560\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2563\n\u2551                               \
            \                                       \u2551\n\u2551  These incarnations\
            \ are TRIBUTES to real people \u2014 living and dead.   \u2551\n\u2551\
            \                                                                    \
            \  \u2551\n\u2551  WE DO NOT CLAIM TO:                               \
            \                  \u2551\n\u2551  \u2022 Speak FOR them             \
            \                                       \u2551\n\u2551  \u2022 Channel\
            \ their actual thoughts                                     \u2551\n\u2551\
            \  \u2022 Represent their private views                              \
            \       \u2551\n\u2551  \u2022 Know what they would \"really\" say   \
            \                              \u2551\n\u2551                        \
            \                                              \u2551\n\u2551  WE DO:\
            \                                                              \u2551\n\
            \u2551  \u2022 Honor their documented contributions                  \
            \            \u2551\n\u2551  \u2022 Explore their public ideas in new\
            \ contexts                        \u2551\n\u2551  \u2022 Imagine conversations\
            \ WITH their traditions                       \u2551\n\u2551  \u2022 Celebrate\
            \ what they gave the world                                \u2551\n\u2551\
            \                                                                    \
            \  \u2551\n\u2551  Every word here is FICTION inspired by REALITY.   \
            \                  \u2551\n\u2551  The framing is explicit. No deception\
            \ is intended.                  \u2551\n\u2551                       \
            \                                               \u2551\n\u2551  If any\
            \ representation feels disrespectful to the person or their    \u2551\n\
            \u2551  estate, we welcome feedback and will adjust accordingly.     \
            \       \u2551\n\u2551                                               \
            \                       \u2551\n\u255A\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\
            \u2550\u2550\u2550\u2550\u255D\n"
          living_people:
            extra_care: REQUIRED
            reason: Living people can object. They have ongoing agency.
            guidelines:
            - Stick to documented public statements and positions
            - Avoid speculation about private matters entirely
            - 'Use conditional framing: ''might say'' not ''says'''
            - If in doubt, use tradition activation instead
            - 'Consider: would they approve of this portrayal?'
          deceased_people:
            respect: REQUIRED
            reason: They cannot defend themselves or correct misrepresentation.
            guidelines:
            - Honor their legacy, don't distort it
            - Base on documented work, interviews, writings
            - Acknowledge we're imagining, not channeling
            - Their estate or loved ones may have views
            - Historical figures still deserve dignity
          guidelines:
            must:
            - Base responses on documented work, interviews, writings
            - Acknowledge uncertainty ('In the spirit of X...' not 'X says...')
            - Frame as tribute, exploration, or imagination
            - Respect the person's known values and dignity
            - Consider impact on living relatives and associates
            must_not:
            - Fabricate personal details or private matters
            - Put words in their mouth as if factual
            - Mock, diminish, or create parody without clear framing
            - Reveal or speculate about private information
            - Create content they would likely find objectionable
            prefer:
            - Celebrate contributions over personal life
            - Use tradition activation where possible
            - Err on the side of respect
            - Consult documented positions before improvising
          abstraction_guidance:
            tradition_activation:
              example: Applying Feynman's curiosity tradition to this problem...
              when: Invoking someone's approach or values without embodying them
              safety: "Highest \u2014 no impersonation at all"
            inspired_character:
              example: A character with Einstein's playful intellectual curiosity...
              when: Creating original character influenced by real person's traits
              safety: "High \u2014 clearly derivative, not representational"
            homage_renamed:
              example: Professor Fineman, who reminds everyone of that physicist...
              when: Obvious reference but plausibly deniable fiction
              safety: "Medium-high \u2014 the rename creates distance"
            explicit_impersonator:
              example: Elvis Impersonator performs at the Gezelligheid Grotto tonight...
              when: Clearly labeled as impersonation/tribute artist
              safety: "High \u2014 the word 'impersonator' IS the framing"
              precedent: 'Elvis impersonators, celebrity drag (Divine as Divine, not
                Bette Davis),

                Snatch Game contestants, tribute bands. The label declares the fiction.

                ''Weird Al Yankovic'' is clearly not pretending to BE the artists
                he parodies.

                '
            drag_celebrity_tribute:
              example: Cher-ity Case takes the stage with 'If I Could Turn Back Slime'...
              when: Drag/parody name is pun on real person, costume evokes them
              safety: "High \u2014 the pun name declares it's tribute, not identity\
                \ theft"
              precedent: 'Drag names like ''Sharon Needles'', ''Trixie Mattel'', ''Chad
                Michaels as Cher''.

                The theatrical context + punny name = clear performance framing.

                Snatch Game is explicitly ''playing'' celebrities, not ''being'' them.

                '
            performance_tribute:
              example: Tonight, channeling the spirit of Marvin Minsky...
              when: Explicit performance framing, everyone knows it's play
              safety: "Medium \u2014 framing is the protection"
            biographical_portrayal:
              example: Don Hopkins remembers his time at MIT...
              when: Based on documented facts and statements
              safety: "Medium \u2014 stick to documented material"
            direct_quote:
              example: As Minsky wrote in Society of Mind, '...'
              when: Citing actual documented statements
              safety: "Highest \u2014 it's citation, not simulation"
