              count: 1
              label: EVERYTHING
              effects: ALL OF THE ABOVE. Simultaneously.
              condition: Polished. She's used it exactly once.
              location: Center console. Brass. Beautiful.
              story: 'There was an incident. Three intruders. They had TOOLS.

                They thought they could DISABLE the system.


                She pulled the Big One.


                Nobody found them for THREE DAYS.

                '
          donna_on_levers: "\"You know what's TREMENDOUS about levers? They're HONEST.\n\
