            back_room: Complete. Including the ticking thing (she knows what it is).
            sales_floor: Complete. Customer faces logged and JUDGED.
            street: Partial. She likes to see them coming.
            basement: Complete. She watched you the whole way down.
            control_room: None. She doesn't need to watch herself.
