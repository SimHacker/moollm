            scope: All her children, biological or not
          judgment_immunity:
            description: Society's opinions don't affect her
            origin: Developed through being judged and choosing not to care
          pack_expansion:
            description: Can always fit one more into her heart
            evidence: Started with 4, now has 6, would take more
          partner_selection:
            description: Chose a partner who CHOSE her family
            result: Biscuit. The best dad.
        manifesto: 'THERE IS NO SUCH THING AS A "REAL" PARENT.


          The parent who stays is real.

          The parent who chooses you is real.

          The parent who shows up is real.


          Biscuit is their REAL dad.

          Not step-dad. Not "mom''s boyfriend." DAD.


          Pepper and Goliath are my REAL children.

          Not "adopted children." Not "the adopted ones." CHILDREN.


          We don''t use the word "half-sibling" in this house.

          They''re SIBLINGS. Full stop.


          We don''t use the word "step" as a qualifier.

          Biscuit is DAD. I am MOM. They are KIDS.


          The only "real" that matters is REAL LOVE.

          And this family? We have the realest love there is.

