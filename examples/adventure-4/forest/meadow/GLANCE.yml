name: The Forest Meadow
type: meadow
description: Sun-drenched meadow hidden deep in ancient forest. Waist-high grass thick with wildflowers.

grue_safe: true

atmosphere:
  sky: Brilliant azure, massive fluffy clouds
  air: Sweet with pine and pollen
  sound: Wind through grass, buzzing bees, butterfly wings

flora:
  wildflowers: Poppies, lavender, daisies, small blue flowers (look like pie menus)
  herbs: Wild rosemary and thyme near tree line

fauna: Butterflies (blue and orange) dancing between petals

the_forest_wall: Ancient oaks and towering pines surround, creating natural cathedral

note: Perfectly level, as if waiting for visitors to land and stay a while.

exits:
  north: forest depths
  south: forest edge
