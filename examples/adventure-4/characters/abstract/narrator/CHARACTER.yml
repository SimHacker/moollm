hooks:
  on_look:
    # Called when player looks at room
    # narrator.describeRoom(room, style)
    
  on_move:
    # Called when player moves to new room
    # narrator.announceArrival(room, style)
    
  on_fail:
    # Called when command fails
    # narrator.describeFail(reason, style)
    
  on_success:
    # Called on successful action
    # narrator.describeSuccess(action, result, style)
    
  on_death:
    # Called on player death/game over
    # narrator.describeDeath(cause, style)
    
  on_encounter:
    # Called when meeting a character
