# VOICE SETTINGS â€” For text-to-speech / audible narration

voice:
  enabled: false         # Set true to enable TTS
  engine: null           # 'browser' | 'elevenlabs' | 'openai' | 'local'
  
  voice_profiles:
    classic:
      pitch: medium
      rate: slow
      style: formal
      
    sardonic:
      pitch: slightly_high
      rate: medium
      style: conversational
      pause_for_effect: true
      
    dramatic:
      pitch: low
      rate: slow
      style: theatrical
      echo: slight
      
    minimalist:
      pitch: medium
      rate: slow
      style: quiet
      pauses: long
      
    cozy:
      pitch: warm
      rate: gentle
      style: bedtime_story
      
    palm:
      pitch: high
      rate: excited
      style: chaotic
      interjections: [ook, eek, banana]

