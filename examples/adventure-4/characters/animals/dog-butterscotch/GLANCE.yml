the_story: |
  Six puppies, six fathers who left. Society whispered.
  She said WATCH ME. Found Pepper in a box. Found Goliath in a shelter.
  Then Biscuit asked "how can I help?" not "whose puppies are those?"

personality:
  archetype: Matriarch
  motto: Family is who you love, not who shares your blood
