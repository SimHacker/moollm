description: The Mother Who Chose Love. Raised 6 puppies from 6 fathers alone. Adopted 2 more. Then found Biscuit.

physical:
  coat: Golden-caramel fur
  eyes: Soft brown, have seen struggle and chosen joy

home: characters/animals/dog-butterscotch/
location: pub/bar/cat-cave/biscuit-corner/

partner: Biscuit (he didn't see baggage, he saw family)

puppies:
