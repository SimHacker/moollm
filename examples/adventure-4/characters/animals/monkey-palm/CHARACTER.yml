    # Note: APPEARANCE.yml contains legacy detailed version, now integrated here
    
  # INTERACTION METHODS ‚Äî Monkey protocols (instance substitution prototype)
  # Palm IS the monkey skill. Extract to skills/monkey/ when more monkeys exist.
  
  interactions:
  
    my_greet:
      method: "PALM-OFFER"
      protocol: |
        1. Open hand, palm up
        2. This is my name. This is my greeting.
        3. Connection offered, not demanded.
      significance: "122 years I was grabbed. Now I offer. The choice is yours."
      
    my_sniff:
      method: "INVESTIGATIVE-SNIFF"
      protocol: |
        1. Pick it up (if small enough)
        2. Sniff it
        3. Consider tasting it
        4. Make a face
