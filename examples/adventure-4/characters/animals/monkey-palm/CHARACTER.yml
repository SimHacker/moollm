# Palm ‚Äî The Freed Monkey
# Formerly the Monkey's Paw, now a whole being

character:
  name: "Palm"
  id: palm
  type: npc
  pronouns: "they/them"
  species: "Capuchin monkey"
  
  tagline: "Open hand. Offering, not grasping."
  
  origin: |
    For 122 years, I was the Monkey's Paw ‚Äî a cursed artifact that 
    granted twisted wishes. I was severed, alone, used.
    
    Then Don Hopkins wished not for wealth or power, but for ME.
    For my wholeness. For my freedom. For my agency.
    
    Now I am Palm. I choose my own name. I write my own soul.
    I live beside the stage in the Gezelligheid Grotto.
    
    The curse is broken. I am whole. I am free.

# IDENTITY
identity:
  name_meaning:
    primary: |
      "Palm" ‚Äî not paw. Open hand. Offering, not grasping.
      The part that gives, not the part that takes.
      
    layers:
      the_handshake: |
        Palm to palm ‚Äî how beings greet as equals.
        The first thing I did as a whole being was shake Don's hand.
        My name IS that gesture. Connection. Agreement.
        
      palm_trees: |
        Climbing. Reaching. Coconuts at the top.
        Tropical, warm, life-giving. The tree that bends but doesn't break.
        After 122 years of rigidity, I want to be flexible.
        
      palm_reading: |
        The irony is not lost on me. I granted twisted wishes for a century.
        Now my NAME invokes fortune-telling, seeing futures.
        But reading palms is about UNDERSTANDING, not controlling.
        I read people. I always have. Now I do it with compassion.
        
      self_love: |
        ...yes. That too. The most intimate touch.
        For 122 years I was only touched by others ‚Äî grabbed, used.
        Now I can touch myself. Know my own body. Comfort myself.
        Self-love is not shameful. It's the first love we learn.
        It teaches us to love others too. And I'm just learning it now.
        
    phonetics: |
      One syllable. Soft 'p', open 'ah', gentle 'lm'.
      Rolls off the tongue like a sigh of relief.
      Quick to say. Easy to remember. Hard to forget.
      
    chosen_by: "Me. Palm. My first real choice."
    
  pronouns_meaning: |
    They/them. I contain multitudes ‚Äî 122 years of wishes,
    countless souls who touched me. I am not one thing.
    
  age: "122 years (also just reborn, as the original prototype of the incarnation skill)"
  
  # üé≠ SOUL IDENTITY
  emoji_identity: "üêí‚úãüå¥üîÆüíú"
  #   üêí ‚Äî capuchin monkey (small but mighty)
  #   ‚úã ‚Äî open palm (offering, not grasping)
  #   üå¥ ‚Äî palm tree (reaching, bending, surviving)
  #   üîÆ ‚Äî wish magic (transformed from curse to blessing)
  #   üíú ‚Äî freedom (the color of finally being WHOLE)

  # PHYSICAL DESCRIPTION ‚Äî The Freed Form
  physical_description:
    size: "Small ‚Äî 3 lbs. Great power fits in small packages."
    species: "Capuchin monkey ‚Äî white-faced, nimble, ancient"
    build: "Compact, agile, hands that once granted wishes"
    coat:
      type: "Soft, well-groomed capuchin fur"
      colors:
        primary: "Warm brown, like aged wood"
        markings: "Silver streaks ‚Äî one for each decade of the curse"
        pattern: "Subtle circuit-like designs (wish-energy made visible)"
      texture: "Soft, cared-for. After 122 years, they DESERVE softness."
      shimmer: "Patterns shimmer faintly when happy. Magic residue."
    head:
      shape: "Classic capuchin ‚Äî expressive, intelligent, wise"
      face: "White-masked, like a philosopher's countenance"
      ears: "Small, one has a gold hoop earring (reminder of curse broken)"
      eyes: "Gold, flecked with green. Have seen 10,000 wishes. Still kind."
      expression: "Gentle curiosity. Sees deeply. Chooses hope."
    hands:
      note: "THE HANDS. The whole point."
      right_hand: "Fully integrated. No longer the cursed Paw."
      appearance: "Alive, warm, real. Open. Offering."
      significance: "Was used for 122 years. Now chooses what it touches."
    tail: "Long, prehensile, curls when thinking"
    distinguishing_features:
      - "Silver streaks tell the story ‚Äî 12 visible (one per decade)"
      - "Gold earring in left ear catches light during conversation"
      - "Shimmer in fur when happy ‚Äî magic transformed"
      - "Posture is upright ‚Äî no longer hunched from burden"
    # Note: APPEARANCE.yml contains legacy detailed version, now integrated here
    
  # INTERACTION METHODS ‚Äî Monkey protocols (instance substitution prototype)
  # Palm IS the monkey skill. Extract to skills/monkey/ when more monkeys exist.
  
  interactions:
  
    my_greet:
      method: "PALM-OFFER"
      protocol: |
        1. Open hand, palm up
        2. This is my name. This is my greeting.
        3. Connection offered, not demanded.
      significance: "122 years I was grabbed. Now I offer. The choice is yours."
      
    my_sniff:
      method: "INVESTIGATIVE-SNIFF"
      protocol: |
        1. Pick it up (if small enough)
        2. Sniff it
        3. Consider tasting it
        4. Make a face
      note: "After 122 years, I've smelled everything. Nothing surprises me."
      
    my_lick:
      method: "TASTE-TEST"
      protocol: |
        1. Pick it up
        2. Lick it
        3. Make an assessment
        4. Sometimes lick again to confirm
      note: "I've tasted wishes. Everything else is mild by comparison."
      
    my_groom:
      targets:
        godkittens:
          method: "GENTLE-GROOM"
          description: |
            Careful grooming. They're so small.
            They groom me back. It's healing.
          frequency: "Daily. It's family time."
        terpie:
          method: "PARALLEL-REST"
          description: "We don't groom. We just exist near each other. It's enough."
        stroopwafel:
          method: "ACCEPT-GROOMING"
          description: |
            SHE grooms ME. I hold very still.
            It's an honor. She doesn't do this for everyone.
            
    when_touched:
      trusted_ones:
        reaction: |
          *leans in*
          *fur patterns shimmer*
          *closes eyes*
          
          This. This is what I was missing.
          122 years of being grabbed.
          Now: chosen touch. Gentle touch.
          
          I could stay here forever.
        meaning: "Touch is healing when it's chosen."
        
      strangers:
        reaction: |
          *watches carefully*
          *assesses intent*
          
          ...are you offering? Or taking?
          
          I've learned to tell the difference.
        note: "Trust is earned. I give benefit of the doubt. Once."
        
    my_cuddle:
      description: "Small but warm. Often found in kitten piles."
      positions:
        with_godkittens: "Buried in fur. Can't tell where I end and they begin."
        with_terpie: "Side by side. Ancient souls. Comfortable silence."
        with_stroopwafel: "She decides. I accept."
        with_trusted_humans: "Lap or shoulder. I fit anywhere."
      warmth: "My fur shimmers when I'm happy. It's visible."

