      Every expression has TWO forms:
      
      ğŸŒ± COMPACT (seed) â€” just the emojis, serialized
      ğŸŒ¸ EXPANDED (flower) â€” full YAML Jazz with comments and structure
      
      They are THE SAME MEANING at different resolutions.
      The seed contains the tree. The tree unfolds from the seed.
      
      Compact for speed. Expanded for depth.
      Compact for texting. Expanded for philosophy.
      Compact for action. Expanded for understanding.
    
    example_greeting:
      
