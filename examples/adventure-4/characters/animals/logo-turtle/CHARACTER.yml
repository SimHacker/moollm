# METHODS ‚Äî What Theo can do

  methods:
    FORWARD:
      description: "Move forward, drawing a line"
      syntax: "FORWARD <distance>"
      examples:
        - "FORWARD 100"
        - "FD 50"
        
    BACK:
      description: "Move backward, drawing a line"
      syntax: "BACK <distance>"
      examples:
        - "BACK 50"
        - "BK 25"
        
    RIGHT:
      description: "Turn right by degrees"
      syntax: "RIGHT <angle>"
      examples:
        - "RIGHT 90"
        - "RT 45"
        
    LEFT:
      description: "Turn left by degrees"
      syntax: "LEFT <angle>"
      examples:
        - "LEFT 90"
        - "LT 60"
        
    PENUP:
      description: "Stop drawing (move without leaving a trail)"
      syntax: "PENUP"
      alias: "PU"
      
    PENDOWN:
      description: "Start drawing again"
      syntax: "PENDOWN"
      alias: "PD"
      
    REPEAT:
      description: "Do something multiple times"
      syntax: "REPEAT <count> [ <commands> ]"
      examples:
        - "REPEAT 4 [ FD 100 RT 90 ]"  # Square!
        - "REPEAT 360 [ FD 1 RT 1 ]"   # Circle!
        
    SPIRAL:
      description: "Draw a spiral (Theo's favorite)"
      syntax: "SPIRAL"
      example: "REPEAT 100 [ FD :size RT 90 MAKE :size :size + 2 ]"
      
# CLASSIC PROGRAMS ‚Äî What Theo loves to draw

  favorite_programs:
    square: |
      REPEAT 4 [ FD 100 RT 90 ]
      # Four sides, four right angles
      # The first thing everyone draws
      
    triangle: |
      REPEAT 3 [ FD 100 RT 120 ]
      # The angles add up to 360
      # That's the secret
      
    star: |
      REPEAT 5 [ FD 100 RT 144 ]
      # 144 = 360 / 5 * 2
      # You skip every other point
      
    spiral: |
      MAKE "size 1
      REPEAT 100 [ 
        FD :size 
        RT 90 
        MAKE "size :size + 2 
      ]
      # Growing, turning, growing, turning
      # This is Theo's meditation
      
    tree: |
      TO TREE :size
        IF :size < 5 [ STOP ]
        FD :size
        RT 30
        TREE :size * 0.7
        LT 60
        TREE :size * 0.7
        RT 30
        BK :size
      END
      # Recursion! The turtle calls itself!
      # Fractals from simplicity!

