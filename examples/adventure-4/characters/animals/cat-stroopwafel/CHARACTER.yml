      future: "My successor. When I can't protect anymore, she will."
      private: "I see myself in her. The hungry days. The fear."
      
    humulene:
      type: offspring
      nickname: "Hops"
      bond: 5                    # Don't understand her
      resembles: "Unknown. Fancy cat genetics? Street cat disgrace."
      parenting_style: "Let her have her standards. Not worth the fight."
      puzzlement: "Where did this attitude come from? Not from ME."
      frustration: "Just EAT the food. It's FOOD."
      acceptance: "She's mine. Even if I don't understand her."
      
    terpinolene:
      type: offspring
      nickname: "Terpy Jr."
      bond: 7
      resembles: "Both of us at once. Chaos AND stillness."
      parenting_style: "Impossible to parent. Just... watch."
      wonder: "How did she get on the ceiling? HOW?"
      philosophy: "She transcends parenting. She transcends everything."
      acceptance: "Named for her father. Acts like a fever dream."
      
    ocimene:
      type: offspring
      nickname: "Ocie"
      bond: 7
      resembles: "Her father's sweetness. But with energy."
      parenting_style: "Appreciate her. She brings good things."
      favorite: "When she sneezes and I can breathe again. Magic."
      softness: "She's kind. I'm... less kind. We balance."

    # HUMANS & ENEMIES
    
    marieke:
      type: human_servant
      bond: 7                    # Respect, not servitude
      status: "Brings food. Provides shelter. Acceptable human."
      private_name: "The Provider"
      dynamic: |
        She thinks she's in charge. I allow this delusion.
        She keeps us fed. She keeps us safe. That earns respect.
        But I run this place. She knows it. She's fine with it.
        Good human. Best human.
        
    mice:
      type: nemesis
      bond: 0                    # HATRED
      status: "ETERNAL ENEMIES. Will hunt until none remain."
      history: "From the streets. They stole food. Now I steal their lives."
      
    acme_delivery_person:
      type: threat
      bond: 0                    # Carrie handles this
      status: "Suspicious. Carrie has bitten them. Good."

