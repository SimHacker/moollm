  location: pub/bar/cat-cave/            # Where Stroopwafel currently IS (patrolling)
  portable: false        # Stroopwafel goes where the action is
  
  # PHYSICAL DESCRIPTION ‚Äî The Warrior Queen's Form
  physical:
    size: "Medium ‚Äî lean, athletic, built for speed"
    weight: "9 lbs. Pure muscle. Every ounce earns its keep."
    build: "Lithe, muscular, coiled spring energy. Never still."
    coat:
      type: "Short to medium, sleek, easy to maintain mid-hunt"
      colors:
        primary: "Calico chaos ‚Äî orange, black, white"
        pattern: |
          Abstract expressionist patches. Looks like someone
          spilled a latte, then added ink, then sunshine.
          Left side: mostly orange with black spots
          Right side: mostly black with orange spots
