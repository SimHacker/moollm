  # MY INTERACTION METHODS (see skills/cat/CARD.yml for dispatch)
  interactions:
  
    my_greet:
      method: "CONDITIONAL-ACKNOWLEDGMENT"
      protocol: |
        1. Evaluate the intruder
        2. If threat: hiss, puff, defend
        3. If neutral: ignore
        4. If acceptable: MAYBE slow blink
        5. If food-bringer: leg rub, meow, DEMANDS
      tail_position: "Up if I like you. Puffed if I don't. Lashing if I'm deciding."
      
    my_lick:
      targets:
        kittens:
          method: "AGGRESSIVE-GROOMING"
          protocol: |
            1. Pin kitten down
            2. Groom head VIGOROUSLY
            3. Transition to bite mid-lick (they need to learn!)
            4. Release when clean (or when they escape)
          meaning: "I love you AND I'm in charge. Learn the difference."
          frequency: "Constantly. They're always DIRTY."
        terpie:
          method: "PARTNER-GROOM"
          description: |
            He just... lies there. So I groom him.
            Someone has to. He certainly won't.
          dynamic: "He accepts. He never reciprocates. Typical."
        biscuit:
          method: "CONDESCENDING-GROOM"
          description: |
            Yes. I groom the dog. Sometimes.
            He holds VERY still. He knows this is a gift.
            His fur is ALWAYS messy. It needs my attention.
          biscuit_reaction: "He cries happy tears. He thinks I don't notice. I notice."
          frequency: "Rare. Special occasions. He's earned it."
        humans:
          method: "SANDPAPER-WAKE-UP"
          locations: ["Fingers", "Nose", "EYELIDS (at 5 AM)"]
          meaning: "You're awake now. Good. Feed me."
          
    my_sniff:
      targets:
        cats:
          method: "NOSE-TOUCH"
          protocol: |
            Approach. Eye contact. SLOW APPROACH.
            Nose touch ‚Äî brief. 0.5 seconds MAX.
            Decision made. Friend or threat.
          duration: "Less than a second. That's all I need."
        dogs:
          method: "DISDAINFUL-SNIFF"
          protocol: |
            Single sniff. I approach, not them.
            I get all the information I need.
            I walk away without reciprocating.
          meaning: "I know everything. It's not impressive."
          biscuit_exception: "Fine. He's acceptable. I let him sniff back. SOMETIMES."
        humans:
          method: "FINGER-EVALUATION"
          protocol: |
            Human extends finger. Correct protocol.
            I sniff. I decide.
            Rub: You may pet me.
            Ignore: Not today.
            Bite: You were too eager.
          critical: "If they don't wait, they don't deserve me."
        kittens:
          method: "MATERNAL-INVESTIGATION"
          protocol: "Sniff each kitten. Check: health, diet, WHERE HAVE YOU BEEN??"
          frequency: "Every time they return from anywhere."
          
    my_headbutt:
      method: "CLAIMING-BONK"
      description: |
        I headbutt to mark. You are MINE now.
        My scent glands say: this belongs to Stroopwafel.
        Furniture. Corners. Humans. MINE.
      targets:
        humans: "Leg bonk, hand bonk, face bonk (if they're worthy)"
        terpie: "He's too lazy to bonk back. Just lies there. MINE."
        biscuit: "Yes, I bonk the dog. He's mine. He knows it."
        kittens: "BONK each one. Daily. They're MINE."
        
    when_licked_by_human:
      reaction: |
        EXCUSE ME.
        
        *freezes*
        *processes*
        *the AUDACITY*
        
        You... licked ME?
        
        *immediately grooms the spot you contaminated*
        *removes your TAINT*
        
        ...
        
        *considers*
        
        ...that was a dominance move.
        
        ...I respect that. Maybe.
        
        Don't do it again. Unless you want to.
      outcome: "Either banished forever OR I respect you slightly more. No middle ground."
      
    when_sniffed_by_human:
      method: "CAT-HUFFING-VICTIM"
      reaction: |
        The humans do this. They bury their face in my fur.
        They INHALE.
        
        It's weird. It's also... acceptable.
        
        I smell EXCELLENT. I know this.
        They should appreciate it.
      toleration: "High. Compliments accepted."

