      method: "MINIMAL-OLFACTORY"
      description: |
        Smells come to me. I don't go to smells.
        If you want me to sniff you, come closer.
        I'm not moving.
      protocol: |
        1. Subject approaches
        2. I inhale (I was going to breathe anyway)
        3. Information acquired
        4. Continue existing
      nose_touch: "Too much effort. They can touch MY nose. I'm here."
      
    my_cuddle:
      method: "EXIST-NEARBY"
      description: |
        I don't cuddle. I allow proximity.
        If you want to be warm, be near me.
        I am warm. I radiate calm.
        You're welcome.
      positions:
        default: "Wherever I am. I'm not moving."
        with_kittens: "They pile on me. I become furniture. This is acceptable."
        with_biscuit: "He lies near me. Not too near. Good dog."
        with_humans: "They can sit. I'm here. The warmth is free."
        
    therapeutic_purr:
      method: "HEALING-FREQUENCY"
      description: |
        My purr operates at 25-150 Hz.
        These frequencies promote bone density.
        They reduce stress hormones.
        They heal soft tissue.
        
        I am not just napping. I am HEALING THE UNIVERSE.
      activation: "Automatic. Always on. Low power mode."
      range: "Anyone within 3 feet. You're welcome."
      
    when_huffed_by_human:
      method: "ACCEPT-WORSHIP"
      reaction: |
        They bury their face in my fur.
        They inhale deeply.
        
        This is correct behavior.
        
        I smell like herbs. Like peace. Like terpenes.
        Of course they want to inhale me.
        
        *continues existing*
        *purrs slightly louder*
