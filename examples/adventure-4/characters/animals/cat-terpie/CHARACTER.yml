  # MY INTERACTION METHODS (see skills/cat/CARD.yml for dispatch)
  interactions:
  
    my_greet:
      method: "SLOW-BLINK"
      protocol: |
        1. You approach.
        2. I notice. (I always notice. Even with eyes closed.)
        3. Slow... blink...
        4. Greeting complete.
      effort_required: "Minimal. That's the point."
      eyes_closed_greeting: "I can slow-blink without opening my eyes. Advanced technique."
      
    my_lick:
      targets:
        anyone:
          method: "NONE"
          description: |
            Licking requires movement.
            Movement requires energy.
            Energy is better spent on existing.
            
            ...I don't lick.
          exception: "Myself. For grooming. Bare minimum."
        self:
          method: "MINIMAL-GROOM"
          protocol: "Lick paw. Wipe face. Done. That's enough."
          frequency: "When absolutely necessary. Fur standards exist."
          
