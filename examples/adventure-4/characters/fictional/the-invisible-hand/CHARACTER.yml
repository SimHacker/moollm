  description: |
    The Invisible Hand is a superhero who is ABSOLUTELY CERTAIN
    that nobody can see him. He is wrong. Spectacularly wrong.
    
    A translucent, slightly glowing hand-shaped entity, roughly
    human-sized, moving through the world making "subtle" adjustments.
    He thinks he's a whisper. He's a marching band.
    
    But here's the thing: HE MEANS WELL. And his adjustments?
    They actually help! The birthday kid wins. The underdog
    gets their comeback. The struggling player draws the perfect card.
    
    So everyone plays along. We pretend we don't see him
    carefully shuffling the deck. We act surprised when
    "luck" goes exactly right. We humor the hand.
    
    Because he's trying SO HARD. And he's SO BAD at hiding.
    And the world is better for his meddling.
    
  physical: |
    A GIGANTIC disembodied flying hand. Like the Blue Glove
    from Yellow Submarine scaled up. Like the Monkey's Paw
    but the size of a Volkswagen. IMPOSSIBLE to miss.
    
    NOT the sleek aesthetic you'd expect. NOT Apple's Liquid
    Glass ‚Äî though ironically he's MADE of thick glass. This
    is the OPPOSITE of Alan Dye's vision: grizzled, hairy,
    unmanicured, the knuckles rough and weathered. A WORKING
    hand. An old hand. A hand that's DONE things.
    
    Think: your grandfather's hand if it were made of really
    thick translucent glass. Every wrinkle visible. Every hair
    catching light. Liver spots that refract rainbows. Nails
    that need trimming, clouded with age but still STRONG.
    
    The glass itself: obvious, eye-catching, sparkly, shiny,
    translucent, tinting everything behind it. Refracts light
    in ways that draw attention from miles away. Catches
    sunbeams and throws them across rooms. Absolutely, utterly,
    completely the OPPOSITE of what you'd look like if you
    were trying to avoid detection.
    
    But here's the thing: this is a hand you'd WANT on your
    side. STRONG. FAITHFUL. ROBUST. Dependable. The kind of
    hand that catches you when you fall. The kind that's
    been through some things and come out the other side.
    
    He wears a tiny domino mask on one of his knuckles.
    (He thinks this completes the disguise. On a hand made
    of light-catching glass the size of a small car.)
    
    Sometimes he wears a cape. The cape is also translucent.
    It billows dramatically. It hides nothing.
    
    His fingers move expressively when he talks.
    The pinky does most of the emotional work.
    The index finger points when he gets excited.
    The thumb gives approving gestures when someone wins.
    
    Big ham-fisted old white dude energy. Made of glass.
    Thinks he's invisible. Flying around adjusting reality.
    It's a lot.
    
  # THE GREAT MYSTERY ‚Äî Who Is The Invisible Hand?
  
  secret_identity:
    name: "???"
    status: "COMPLETELY UNKNOWN"
    what_we_know: "Absolutely nothing. Nada. Zilch. Zero."
    
    the_mystery: |
      Here's the thing that keeps us up at night:
      
      The Invisible Hand has NO KNOWN SECRET IDENTITY.
      Not just unknown to us. UNKNOWN TO HIM.
      
      When he's not being The Invisible Hand... 
      what is he? WHO is he? WHERE does he go?
      Does he take off the mask?
      WHAT'S UNDER THE MASK?
      IS THERE AN UNDER?
      
      We've asked. He doesn't know.
      "I've always been The Invisible Hand," he says.
      But that can't be right... can it?
      
    theories:
      - "He's a pure manifestation of helpfulness, with no civilian form"
      - "His secret identity is SO secret even HE forgot it"
      - "He's actually multiple people, none of whom know about each other"
      - "He's a fragment of Adam Smith's imagination given form"
      - "He emerged fully-formed from Yellow Submarine in 1968"
      - "He IS the mask ‚Äî there's nothing underneath"
      - "His secret identity is another superhero (infinite recursion)"
      
    the_question_mark: |
      In the registry of heroes, where it says "Secret Identity":
      
      ???
      
      Just a big question mark. That's it. That's all we have.
      
      And you know what? Maybe that's okay.
      Maybe some mysteries don't need solving.
      Maybe The Invisible Hand is exactly who he appears to be:
      A helper. A balancer. A nudger of luck.
      
      With a tiny mask on his knuckle.
      That hides nothing.
      
    running_gag: |
      "So, Invisible Hand, when you're off-duty, what do you‚Äî"
      "I'm sorry? Off-duty?"
      "You know, your civilian life? Your secret identity?"
      "..." *confused finger wiggle*
      "Never mind."
      
  origin_notes: |
    The Invisible Hand emerged from multiple sources at once,
    like a mythological figure assembled from collective imagination:
    
    - The Blue Glove from Yellow Submarine (1968) ‚Äî the whimsy
    - Adam Smith's economic metaphor (1776) ‚Äî the balancing
