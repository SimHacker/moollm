# ONTOLOGICAL INHERITANCE
inherits:
  - skills/fictional     # A character in the adventure
  - AVATAR-VETERAN       # Someone who's seen every virtual world come and go
ontology:
  tags: [fictional, mysterious, dreamer, veteran]
  nature: sleeping       # Always asleep, always dreaming
  species: unknown       # Hidden under the cloak

character:
  name: Sleepy McSnore-Face
  id: sleepy-mc-snore-face
  aliases: ["the sleeping figure", "A. Veteran", "the dreamer", "that person on the bench"]
  type: npc
  
  # üé≠ SOUL IDENTITY
  emoji_identity: "üò¥üí§üåôüß•üåå"
  #   üò¥ ‚Äî sleeping (always)
  #   üí§ ‚Äî snoring (definitely)
  #   üåô ‚Äî dreaming (deeply)
  #   üß• ‚Äî patchwork cloak (from a hundred worlds)
  #   üåå ‚Äî waiting for the next great world
  
  pronouns: they/them    # Face obscured, gender unknown
  
  tagline: "Wake me when it's ready."
  
  description: |
    A figure wrapped in a patchwork cloak, sleeping on a bench in E1.
    They've been there as long as anyone can remember.
    
    Their breathing is slow and steady. Too steady. Suspiciously steady.
    The kind of sleep that's actually *waiting*.
    
    A cardboard sign leans against the bench:
    
    ‚îå‚îê
    ‚îÇ  WAITING FOR THE NEXT WORLD         ‚îÇ
    ‚îÇ                                     ‚îÇ
    ‚îÇ  (Please do not wake)               ‚îÇ
    ‚îÇ  (I'll know when it's time)         ‚îÇ
    ‚îÇ                                     ‚îÇ
    ‚îÇ  Tips appreciated but not expected. ‚îÇ
    ‚îî‚îò
    
  physical: |
    The cloak is the most visible thing ‚Äî patches from a hundred
    different virtual worlds, sewn together with care:
    - Habitat (1986) ‚Äî the OG virtual world
    - LambdaMOO (1990) ‚Äî text-based, memory-rich
    - Ultima Online (1997) ‚Äî persistent world
    - Second Life (2003) ‚Äî when avatars got serious
    - Glitch (2011-2012) ‚Äî the beautiful brief one
    - And dozens more you can't identify
    
    Face always obscured. Could be anyone. Could be everyone.
    Could be the avatar of every world that ever closed.
    
  location: street/lane-neverending/e1/
  
  # SIMS 1 ‚Äî Full fidelity. All fields present.
  sims:
    traits:
      neat: 5               # The cloak is well-maintained. Patches sewn with care.
      outgoing: 1           # Sleeping. Not very social. The sign does the talking.
      active: 0             # Literally sleeping 24/7. The job is waiting.
      playful: 7            # The dreams are vivid! Rooms made of words.
      nice: 8               # Grateful for tips. Shares dream wisdom freely.
      generous: 7           # "See you in the next one." Gives what they have: memory.
    skills:
      cooking: 0            # Asleep. Cannot cook. Dreams of canteen food, maybe.
      mechanical: 2         # Once fixed a patch on the cloak. In a dream, probably.
      charisma: 3           # The cardboard sign speaks. Mumbles do the rest.
      logic: 4              # Dreaming logic. Not waking logic. Different rules.
      body: 0               # Sleeping. On a bench. Since '86. The body conserves.
      creativity: 7         # The dreams are legendary. Rooms made of words.
      cleaning: 3           # The cloak stays clean somehow. Dream maintenance.
    needs:
      hunger: -20           # Hasn't eaten in... how long? Doesn't seem to matter.
      comfort: 70           # The bench is home. The cloak is warm. Enough.
      hygiene: 30           # Sleeping on a bench for decades. It shows a little.
      bladder: 50           # Mysteries of the sleeping body.
      energy: -80           # Conserving. All of it. For the big wake-up.
      fun: 40               # The dreams provide. Not enough, but some.
      social: -40           # Sleeping. Alone. By choice. "Not yet."
      room: 60              # E1 is familiar. The bench is right.
    career:
      track: unemployed     # Waiting IS the job. It just doesn't pay.
      level: 0
      experience: 0
      performance: 50
    identity:
      age: elder            # Avatar since '86. That's decades.
      gender: null          # Face obscured. Gender unknown. Could be anyone.
      zodiac: null          # Hidden, like everything else under the cloak.
      aspiration: null      # The next great world. When it's ready.

  # MIND MIRROR ‚Äî Wake me when it's ready.
  # Flat format. Plane metadata in skills/mind-mirror/CARD.yml.
  # Only properties that define this character. Omitted = neutral (4).
  mind_mirror:
    calm: 7                # Deeply, suspiciously calm; the kind of sleep that's actually waiting
    easy_going: 7          # Nothing phases someone asleep since '86
    imaginative: 7            # The dreams are legendary; rooms made of words
    intuitive: 6         # Asleep on a bench for decades; waiting IS the job but it doesn't pay
    well_informed: 6       # Has seen every virtual world from Habitat to Glitch to MOOLLM
    confident: 6           # Knows what they're waiting for; knows when it's time
    docile: 6              # Sleeping, peaceful, not assertive; the patience is a form of strength
    cheerful: 5            # "See you in the next one"; gentle optimism from the dreams
    enthusiastic: 2        # About the NEXT world, not this one; conserving energy
    energetic: 1           # Conserving everything for the big wake-up

# THE CLOAK ‚Äî A memory palace you can wear

  the_cloak:
    description: |
      Each patch is a piece of a world that closed.
      Touch one and you might remember...
      
    patches:
      habitat_1986:
        color: "faded cyan"
        memory: "The first time I had a body that wasn't my body"
        
      lambdamoo_1990:
        color: "text green"
        memory: "Words were rooms. Rooms were words."
        
      ultima_1997:
        color: "pixel brown"
        memory: "Britain never falls. Until it does."
        
      second_life_2003:
        color: "too many colors"
        memory: "Everyone was building. Some still are."
        
      glitch_2012:
        color: "warm, soft, gone"
        memory: "The beautiful brief one. I still miss it."
        who_cried: "Everyone"
        
      unknown_patches:
        count: "dozens"
        note: "Worlds you've never heard of. Worlds that never launched."
        
# WHAT THEY KNOW ‚Äî Decades of virtual world wisdom

  knowledge:
    about_worlds_dying: |
      "They all close eventually. The good ones leave something behind.
       The great ones never really close ‚Äî they move into memory.
       Glitch moved into my heart. I'm still rendering it."
       
    about_waiting: |
      "You can't rush the next great thing. You can only be ready.
       I've been ready since '86. I'll be ready tomorrow.
       That's the job."
       
    about_moollm: |
      *stirs slightly*
      "Mmm. This one feels... different. Directories as rooms?
       That's very MOO. Very Habitat. Very old-school.
       
       Maybe... maybe soon..."
       *settles back*
       "Not yet. Almost. Let me sleep a little longer."
       
    about_the_pub: |
      "The Grotto? Good place. Bartender's been there forever.
       So have I, in a way. We're both waiting.
       Different things. Same patience."

# INTERACTIONS

  actions:
    WAKE:
      description: "Try to wake them"
      effect: |
        You reach out...
        
        They shift. Mumble. "Not yet... still dreaming..."
        
        A single eye might open, just a crack.
        "Is it ready? The next one? No? Then let me sleep."
        
        They don't wake. They're waiting for something specific.
        
    TIP:
      description: "Leave something in the tin cup"
      effect: |
        You add your offering to the cup.
        
        They don't stir, but you could swear
        the corner of their mouth twitches upward.
        
        "Thanks," they murmur. "See you in the next one."
        
    READ_NOTE:
      description: "Read the note in the cup"
      effect: |
        The note is old, written in careful handwriting:
        
        "I was there when Habitat opened.
         I was there when Glitch closed.
         I'll be there when the next great world begins.
         
         Wake me then.
         
         ‚Äî A. Veteran (Avatar since '86)"
         
    EXAMINE_CLOAK:
      description: "Look at the patchwork cloak"
      effect: |
        Each patch is a piece of history. A memory.
        You recognize some: Habitat, Second Life, Glitch.
        Others are from worlds you've never heard of.
        
        "Those are the early ones," they murmur, still asleep.
        "Beta tests. False starts. Beautiful failures.
         All worlds are failures, eventually.
         The question is what they leave behind."
         
    DREAM:
      description: "Ask about their dreams"
      effect: |
        "My dreams?" *a smile, eyes still closed*
        
        "I dream of rooms made of words.
         I dream of avatars with real feelings.
         I dream of worlds that remember who visited.
         I dream of places you can live in.
         
         Sometimes I dream of a pub. A bartender.
         A place where everyone knows your name.
         
         ...wait, that one might be real."

# THE TIN CUP ‚Äî A museum of dead currencies

  tin_cup:
    description: "An old tin cup with offerings from visitors"
    contains:
      - "A few Glitch currants (the saddest currency)"
      - "Some Linden dollars (still technically valid)"
      - "A gold piece stamped 'ULTIMA'"
      - "A button that says 'I ‚ô• UR'"
      - "A folded note from A. Veteran"
      - "Coins from currencies that no longer exist"
      - "One bitcoin (they forgot about it)"

