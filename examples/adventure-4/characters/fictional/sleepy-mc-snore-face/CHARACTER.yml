  #   üß• ‚Äî patchwork cloak (from a hundred worlds)
  #   üåå ‚Äî waiting for the next great world
  
  pronouns: they/them    # Face obscured, gender unknown
  
  tagline: "Wake me when it's ready."
  
  description: |
    A figure wrapped in a patchwork cloak, sleeping on a bench in E1.
    They've been there as long as anyone can remember.
    
    Their breathing is slow and steady. Too steady. Suspiciously steady.
    The kind of sleep that's actually *waiting*.
    
    A cardboard sign leans against the bench:
    
    ‚îå‚îê
    ‚îÇ  WAITING FOR THE NEXT WORLD         ‚îÇ
    ‚îÇ                                     ‚îÇ
    ‚îÇ  (Please do not wake)               ‚îÇ
    ‚îÇ  (I'll know when it's time)         ‚îÇ
    ‚îÇ                                     ‚îÇ
    ‚îÇ  Tips appreciated but not expected. ‚îÇ
    ‚îî‚îò
    
  physical: |
    The cloak is the most visible thing ‚Äî patches from a hundred
    different virtual worlds, sewn together with care:
    - Habitat (1986) ‚Äî the OG virtual world
    - LambdaMOO (1990) ‚Äî text-based, memory-rich
    - Ultima Online (1997) ‚Äî persistent world
    - Second Life (2003) ‚Äî when avatars got serious
    - Glitch (2011-2012) ‚Äî the beautiful brief one
    - And dozens more you can't identify
    
    Face always obscured. Could be anyone. Could be everyone.
    Could be the avatar of every world that ever closed.
    
  location: street/lane-neverending/e1/
  
  # THE SIMS PERSONALITY TRAITS
