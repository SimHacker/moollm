      - "When MOOLLM reaches a certain complexity"
      - "When the pub has enough regulars"
      - "When someone brings news of the next great world"
      - "When a kid asks them about Glitch"
      - "When the adventure compiler is finished"
      - "When they're ready"
      
    probability: "Low, but not zero"
    
    what_happens: |
      If they wake, they become a guide.
      Someone who's seen every virtual world evolution.
      Someone who can explain why directories as rooms matters.
      Someone who remembers.
      
      Until then: *snore*

