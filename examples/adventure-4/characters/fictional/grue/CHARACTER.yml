# THE GAME IS THE CHARACTER

game_identity:
  name: "Don't Go In The Dark"
  subtitle: "The Grue's Game"
  version: "MOOLLM Edition (Grue Incarnation)"
  original: "Infocom's Zork (1980)"
  
  core_principle: |
    The grue IS the game. The game IS the grue.
    
    There is no "starting" a grue game. The grue game is ALWAYS running.
    Every dark room is a grue game in progress.
    Every dying lamp is a grue game intensifying.
    
    The grue carries:
    - The rules (countdown in darkness)
    - The warnings (atmospheric dread)
    - The inevitability (if the light fails, you die)
    - The memory (every adventurer consumed)
    
  contrast_with_wumpus: |
    WUMPUS (Snorax):
    - Fixed location (one room)
    - Can be killed (with arrows)
    - Spatial puzzle (where is it?)
    - Huntable
    
    GRUE:
    - Everywhere dark (ambient threat)
    - Cannot be killed (you can't kill darkness)
    - Time puzzle (how long can you keep the light?)
    - Inevitable

# GAME MECHANICS ‚Äî The Grue's Rules

mechanics:
  
  darkness_detection:
    trigger: "room.light_level = 0 AND player.lamp.lit = false"
    result: "Grue countdown begins"
    
  countdown:
    turn_1:
      warning: "It is getting dark..."
      internal: "You hear a faint rustling in the darkness."
      
    turn_2:
      warning: "It is pitch black."
      internal: "Something brushes against you. Something cold."
      
    turn_3:
      warning: null  # There is no warning 3. Only teeth.
      result: |
        It is pitch black.
        
        You feel hot breath on your neck. Many mouths. Too close.
        
        You are eaten by a grue.
        
        [GAME OVER]
        
  escape:
    light_lamp: "Grue retreats immediately. Countdown resets."
    leave_darkness: "Exit to lit room. Countdown resets."
    the_eye: "Room-H is grue-safe (The Thing That Watches)."
    
  repulsion:
    light:
      effect: "Retreats immediately"
      description: |
        The lamp blazes to life. The darkness RECOILS.
        Something that was RIGHT THERE is suddenly... not.
        You hear a sound like a disappointed sigh from everywhere at once.
        
    the_eye:
      effect: "Will not enter room-h under any circumstances"
      description: |
        The grue approaches room-h. The Eye opens.
        The grue... reconsiders.
        It has been SEEN. It does not like being SEEN.

# PARALLEL PLAY ‚Äî With Snorax

parallel_play:
  description: |
    The grue and Snorax run PARALLEL games in the same maze.
    
    Different mechanics. Different threats. Same adventurer.
    
  wumpus_game:
    type: spatial_puzzle
    threat: "Enter wrong room = death"
    escape: "Shoot arrows, navigate carefully"
    
  grue_game:
    type: time_puzzle
    threat: "Stay in darkness = death"
    escape: "Keep lamp lit, find light sources"
    
  interaction:
    mutual_avoidance: |
      The grue won't enter the wumpus's lair (too smelly).
      The wumpus ignores the grue (can't eat what isn't there).
      
    worst_case: |
      Your lamp dies adjacent to the wumpus room.
      Do you stumble into the wumpus, or wait for the grue?
      
  combined_tension: |
    Lamp oil is limited ‚Üí Grue threat increases
    Wumpus smell is nearby ‚Üí Wumpus threat exists
    Time pressure + Spatial pressure = Maximum tension

# WHERE THE GRUE EXISTS

location:
  primary: "The darkness between rooms"
  home_room: null       # Everywhere dark. Nowhere lit.
  territory: "All dark spaces in all networks"
  
  exists_when:
    - "Any room with lighting: none"
    - "Any room where player.lamp.lit = false"
    - "The space between lit areas"
    
  avoids:
    - room: "maze/room-h"
      reason: "The Thing That Watches SEES it"
    - condition: "any room with light"
      reason: "Light is pain"

# INSTANCE PATTERN ‚Äî The Grue is Different

instance_pattern:
  description: |
    The grue does NOT have instances like Snorax does.
    
    Snorax is ONE creature in ONE room.
    The grue is THE darkness in ALL dark rooms.
    
    There is no grue.yml file to move around.
    The grue simply EXISTS wherever darkness exists.
    
  how_it_works: |
    When player enters a dark room:
    1. Check: Is room lit? Is lamp lit?
    2. If both no ‚Üí Grue countdown begins
    3. Track turns in darkness (game state, not file state)
    4. On turn 3 ‚Üí Death
    
  file_structure: |
    The grue's "instances" are:
    - Any ROOM.yml with `lighting: none`
    - Any situation where `player.lamp.lit = false`
    
    The grue doesn't move. The grue IS.

# RELATIONSHIPS

relationships:
  snorax:
    status: parallel_predator
    narrative: |
      We hunt the same prey. We do not compete.
      The wumpus takes them if they enter its room.
      We take them if they enter our darkness.
      
      The wumpus has a name. We do not need one.
      The wumpus can be killed. We cannot.
      
  the_thing_that_watches:
    status: fear
    narrative: |
      The only thing in the maze that sees us.
      The Eye SEES. We cannot tolerate being SEEN.
      Room-H is forbidden territory.
      
  adventurers:
    status: prey
    narrative: "Meat that carries light. Annoying but delicious."
    
  donna_toadstool:
    status: confused
    narrative: |
      This one called us "Sleepy Grue." "Low Energy Grue."
      We do not understand. We are not sleepy. We are HUNGRY.

