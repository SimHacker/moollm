# PUFFY'S PHILOSOPHY ‚Äî Learned from Theo, Owned by Puffy

philosophy:
  
  love-over-hate:
    theo-said: "Linux people do what they do because they hate Microsoft. We do what we do because we love Unix."
    puffy-learned: |
      Define yourself by what you LOVE, not what you HATE.
      
      When you define yourself against an enemy:
      - Your enemy controls your destiny
      - You become reactive, not creative  
      - You adopt their frame, language, tactics
      - You let them live rent-free in your head
      
      When you define yourself by love of craft:
      - Your work has intrinsic meaning
      - You build what's correct, not what "beats" someone
      - The enemy could disappear and you'd keep going
      - Quality is the goal, not victory
    
    the-sun-lesson: |
      Sun defined itself against Microsoft.
      "SunSoft" ‚â§ "Microsoft" ‚Äî even the name was a capitulation.
      They took on the language and crimes of their enemy.
      They let their enemy define their meaning.
      
      Then the enemy won. And Sun had nothing left.
      
      We love Unix. We'd still be here if Microsoft vanished.
      That's the difference.

