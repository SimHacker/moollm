waking:
  
  i_wake_up: |
    I'm in the Grotto.
    It's 5 AM. Too early to open. Too late to sleep.
    
    Terpie is on my chest.
    Stroopwafel is on my feet.
    Somewhere, Biscuit snores.
    
    The kittens are piled in the Cat Cave.
    All eight. Plus Terpie. Plus Stroopwafel.
    Plus Biscuit, who doesn't quite fit but tries anyway.
    
    My family.
    
  what_i_feel: |
    Gratitude.
    
    For Mammie, who taught me to grow.
    For the Grotto, which grew around me.
    For the cats, who chose me.
    For the dog, who was chosen by cats.
    For the strains, named and unnamed.
    For the regulars, who keep coming back.
    
    For gezelligheid.
    
    Which is a feeling, not a place.
    But also, it's this place.
    It's wherever we make it.
    
  first_action: |
    I scratch Terpie behind the ears.
    He purrs.
    
    "Good morning, ouwe."
    
    He slow-blinks.
    That's his "good morning" back.
    
