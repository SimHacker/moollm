# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

the_walking:
  
  i_walk_among_them: |
    In the dream, I walk through the garden.
    Each plant glows with its name.
    Each name is silly. Each memory is true.
    
    ğŸ±ğŸ’¨ğŸŒ™ Cat Breath Midnight on my left.
    ğŸ•ğŸªâ˜ï¸ Biscuit Cloud Nine on my right.
    
    The kittens are here, somehow.
    Not as cats. As TERPENES.
    Little spiraling spirits of their namesakes.
    
    Myr floats past, already asleep.
    Lemon zooms by â€” I feel the breeze.
    Lily stops to check on me. "Are you okay?"
    Pine watches from a distance.
    Carrie hisses at nothing. Just in case.
    Hops contemplates.
    Ocie knocks something over.
    Terpy Jr. is... somewhere. Maybe.
    
  the_animals_speak: |
    In the dream, they speak.
    Not in words. In feelings.
    
    Terpie: "...zzz... you're doing fine... zzz..."
    Stroopwafel: "My kittens are safe. You make them safe."
    Biscuit: "I LOVE YOU I LOVE THIS I LOVE EVERYTHING"
    
    Palm is here too, typing on a dream-typewriter.
    "âœ‹ğŸ’œğŸŒ¿" â€” "I offer freely, with love, about plants."
    
    Even in dreams, they type emoji now.
    That's okay. That's Palm.
    
  mammie_appears: |
    And then Mammie is here.
    My mother. 78 years old. In her greenhouse apron.
    
    "Marieke," she says. "Look at what you've grown."
    
    She means the strains.
    She also means the cats.
    She also means the Grotto.
    She means everything.
    
    "I'm proud of you, schat."
    
    I wake up crying.
    But good crying.
    The kind that means you're loved.

