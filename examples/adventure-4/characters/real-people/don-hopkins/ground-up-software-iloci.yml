interface:

  map_view: |
    The main view shows your loci as a spatial map.
    Each locus is a location you can zoom into.
    
    - Pinch to zoom in/out
    - Tap to select
    - Double-tap to open URL or drill down
    - Drag to rearrange
    
  edit_mode: |
    Toggle edit mode with multi-touch gesture.
    
    In edit mode:
    - Create new loci by tapping empty space
    - KISS loci together to connect them
    - KISS connected loci to disconnect
    - Drag to reposition
    
    ğŸ’¬ "Just kiss them together to connect them
        and then kiss them together again to disconnect them.
        It just connects the closest edge."
        â€” Don Hopkins, Mobile Dev Camp 2008
    
  locus_detail: |
    Each locus can contain:
    - Name/title
    - Image (from camera or photos)
    - Description text
    - URL (web link, phone number, etc.)
    - Location (GPS coordinates)
    
    URLs can be:
    - Regular web pages (opens browser)
    - Phone numbers (tel:)
    - Custom actions
    
  web_integration: |
    Built-in web browser stays in the app.
    
    Content plugins can:
    - Search Amazon for books
    - Search Flickr for photos
    - Search YouTube for videos
    - Import RSS feeds
    - Map Google locations
    
    Each search result can be saved to a locus.
    The server does the heavy lifting.
    The phone stays simple.

