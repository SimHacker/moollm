# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

concept:

  method_of_loci: |
    ğŸ›ï¸ THE METHOD OF LOCI (Memory Palace)
    
    Ancient Greek technique, thousands of years old.
    Used by orators to remember long speeches.
    
    1. Imagine a familiar place (your house, a route)
    2. Place things you want to remember at specific locations
    3. "Walk" through the place mentally to recall them
    4. The spatial memory aids retrieval
    
    It works because humans have excellent spatial memory.
    We evolved to remember WHERE things are.
    The Method of Loci exploits this.
    
  the_insight: |
    Adventure games work the same way.
    
    Each room is a locus.
    You walk between rooms.
    Objects in rooms trigger memories/associations.
    The map itself is the mnemonic structure.
    
    ğŸ’¬ "Have you ever played Adventure or a MUD?
        Each of these is like a room and you can walk around them."
        â€” Don Hopkins, Mobile Dev Camp 2008
    
  the_innovation: |
    Make the Memory Palace EDITABLE.
    
    - Drag rooms around to arrange your mental map
    - "Kiss" rooms together to connect them
    - "Kiss" again to disconnect
    - Navigate by gesture (pie menu style)
    - Network of menus, not hierarchy
    
    The palace grows with your knowledge.
    The structure reflects your understanding.
    YOUR palace. YOUR organization.

