# DECISION 8: What NOT to edit

decision_8:
  question: "What files were intentionally NOT edited?"
  
  not_edited:
    
    individual_character_files:
      files:
        - "characters/animals/dog-biscuit/CHARACTER.yml"
        - "characters/animals/cat-terpie/CHARACTER.yml"
        - "etc..."
      why: |
        Party membership is recorded in ADVENTURE.yml, not in each
        character's file. The character files define WHO the character
        is ‚Äî not what party they're currently in.
        
        MOOLLM principle: State ownership matters.
        - CHARACTER.yml owns: personality, inventory, relationships
        - ADVENTURE.yml owns: party composition, current quest
        
        If I edited each character to add "party: World Tour Party",
        that would be duplicating state. ADVENTURE.yml is canonical.
        
    room_files:
      files:
        - "pub/ROOM.yml"
        - "garden/ROOM.yml"
      why: |
        Rooms don't change because a party entered them.
        The party's LOCATION changes ‚Äî recorded in ADVENTURE.yml.
        The room remains static.
        
        Exception: If the party MARKS a file (dog pees, cat claims),
        THEN we'd edit that file. But that hasn't happened yet.
        
    skill_files:
      files:
        - "skills/dog/CARD.yml"
        - "skills/cat/CARD.yml"
        - "skills/adventure/CARD.yml"
      why: |
        Skills are definitions, not state.
        We READ skills to understand capabilities.
        We WRITE adventure state, not skill definitions.
        
    don_hopkins_character:
      file: "characters/real-people/don-hopkins/CHARACTER.yml"
      why: |
        Don's character file already had location: pub/
        Nothing about his CHARACTER changed ‚Äî just his party.
        Party membership is in ADVENTURE.yml.

