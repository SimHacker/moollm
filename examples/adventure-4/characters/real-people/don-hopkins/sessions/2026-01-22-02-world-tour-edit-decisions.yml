# DECISION 5: What metadata to add to party?

decision_5:
  question: "What additional party fields beyond members[]?"
  
  fields_added:
    
    party_name:
      value: "The World Tour Party"
      why: |
        The party schema allows a name field. Naming creates identity.
        "The World Tour Party" describes the mission.
        
    comments_on_members:
      approach: "YAML Jazz ‚Äî add # comments after each member path"
      examples:
        - "- characters/animals/dog-biscuit/      # The dreamer, Butterscotch's best friend"
        - "- characters/animals/puppy-dash/       # Speed demon, ALL CAPS enthusiasm"
      why: |
        MOOLLM principle: COMMENTS-MATTER / YAML-JAZZ
        Comments are semantic data. The LLM reads them.
        
        Adding personality snippets to each member:
        1. Reminds the DM of each character's role
        2. Can be read without loading individual CHARACTER.yml files
        3. Documents the selection reasoning inline
        
    party_dynamics:
      fields:
        - dogs_cats_ratio: "4:4 ‚Äî balanced energy!"
        - dog_behavior: "sniff everything, mark territory, wag at discoveries"
        - cat_behavior: "investigate daintily, judge, claim territory with slow blinks"
        - monkey_role: "observer, wisdom-keeper, occasional mischief"
        - natural_behavior: true
      why: |
        The user said "let nature take its course."
        
        This section documents WHAT nature means for this party:
        - Dogs sniff and mark (per skills/dog/CARD.yml file_sniffing)
        - Cats judge and claim (per skills/cat/CARD.yml file_sniffing)
        - Palm observes (per his CHARACTER.yml identity)
        
        natural_behavior: true is a flag that tells the DM to let
        emergent behavior happen rather than scripting everything.

