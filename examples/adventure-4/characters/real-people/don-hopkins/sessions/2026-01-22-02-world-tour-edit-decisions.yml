session:
  request: |
    BOOT MOOLLM as Don Hopkins in the pub, and gather a party of four dogs 
    four cats and one monkey, to take a tour around the world and mark things 
    and let nature take its course.
    
  key_requirements:
    - Boot MOOLLM (follow boot sequence)
    - Play as Don Hopkins
    - Location: the pub
    - Party: 4 dogs + 4 cats + 1 monkey = 10 total members
    - Activity: world tour, marking things, emergent behavior

# DECISION 1: Which file holds party state?

decision_1:
  question: "Where should party membership be recorded?"
  
  options_considered:
    
    option_a:
      file: "ADVENTURE.yml"
      approach: "Record party.members[] in the central simulation state"
      pros:
        - "ADVENTURE.yml IS the simulation ‚Äî reading it loads the world"
        - "All state in one place ‚Äî easy to see party at a glance"
        - "Matches existing schema (party.members was already defined)"
        - "No new files needed"
      cons:
        - "Party info not portable ‚Äî lives only in this adventure"
        - "Character files don't know they're in a party"
        
    option_b:
      file: "Create new PARTY.yml file"
      approach: "Separate party manifest"
      pros:
        - "Party becomes portable ‚Äî can be reused in other adventures"
        - "Cleaner separation of concerns"
      cons:
        - "Another file to maintain"
        - "ADVENTURE.yml would need to reference it"
        - "More complexity for a simple operation"
        
    option_c:
      file: "Edit each CHARACTER.yml"
      approach: "Add party: membership field to each character"
      pros:
        - "Characters know their own party membership"
        - "Distributed state ‚Äî no central point of failure"
      cons:
        - "10 file edits instead of 1"
        - "Party composition requires scanning all characters"
        - "Coordination problem ‚Äî who's canonical?"
        
  decision: "Option A ‚Äî Edit ADVENTURE.yml"
  
  reasoning: |
    The adventure skill's state schema (in skills/adventure/CARD.yml) already
    defines party.members[] as an array of character paths. The file header
    says "This file IS the simulation" ‚Äî so adding party members here is
    the canonical location.
    
    MOOLLM principle: FILES-AS-STATE means state lives in files, but that
    doesn't mean EVERY file. It means the RIGHT file. ADVENTURE.yml is
    the simulation manifest ‚Äî party composition belongs there.
    
    The skills/party/CARD.yml spec shows party-schema expects:
    - name (string)
    - members (array of paths)
    - leader (path)
    - location (path)
    - shared-inventory (array)
    - inter-party-relationships (object)
    
    ADVENTURE.yml already had party.members and party.leader ‚Äî I just
    needed to expand them.

