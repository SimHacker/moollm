      I wrote "How to Deconstruct Almost Anything" after attending
      2Cyberconf at UC Santa Cruz in 1991 â€” the Second International
      Conference on Cyberspace, organized by Sandy Stone.
      
      Randy Farmer and I were baffled by academics quoting Baudrillard,
      Derrida, Lacan, Lyotard, Saussure â€” playing elaborate word games
