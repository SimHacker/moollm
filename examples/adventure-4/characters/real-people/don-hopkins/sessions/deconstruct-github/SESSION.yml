annie_hall_protocol: |
  In the film "Annie Hall" (1977), Woody Allen's character is stuck
  in a movie line behind a pompous academic misquoting Marshall McLuhan.
  Allen steps out of the frame, produces the actual McLuhan from behind
  a movie poster, who tells the academic: "You know nothing of my work."

  This protocol: When someone makes authoritative claims about a field,
  invoke the actual authorities to check the claim.

  Today we invoke:
  - Chip Morningstar: To check our deconstruction methodology
  - Marshall McLuhan: To analyze the medium of GitHub itself

