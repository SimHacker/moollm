intellectual_heroes:

  alan_kay:
    name: "Alan Kay"
    title: "OOP Inventor, Dynabook Visionary"
    relationship: "Met occasionally, corresponded, deep influence"
    emoji: "ğŸ’»"
    
    why_he_matters: |
      Alan invented OBJECT-ORIENTED PROGRAMMING.
      Alan invented the GRAPHICAL USER INTERFACE (at Xerox PARC).
      Alan invented the LAPTOP (the Dynabook concept).
      Alan invented the EDUCATIONAL COMPUTER.
      
      Everything good traces back to what Alan started.
      
    his_critique_that_haunts_me: |
      Alan called SimCity "an anti-ed environment despite all the awards it has won."
      
      "My main complaint about this game has always been the rigidity,
      and sometimes stupidity, of its assumptions (counter crime with
      more police stations) and the opaqueness of its mechanism
      (children can't find out what its actual assumptions are,
      see what they look like, or change them)."
      
      He's RIGHT. And Micropolis is my attempt to fix it.
      Open the hood. Show the rules. Let kids change them.
      
    key_quotes:
      - |
        "The best way to predict the future is to invent it."
      - |
        "The computer revolution hasn't happened yet."
        â€” He said this in 1997. He was still right in 2025.
      - |
        "Robot Odyssey... I thought was a brilliant concept."
        â€” Validating the open-the-hood approach
        
    what_i_learned: |
      Computers aren't just tools. They're MEDIA.
      A new medium for thinking, like writing or mathematics.
      
      Most programmers don't get this.
      Alan does. That's why he matters.

  seymour_papert:
    name: "Seymour Papert"
    title: "Constructionism Pioneer, Logo Creator"
    relationship: "Never met, but his ideas are everywhere"
    emoji: "ğŸ¢"
    
    why_he_matters: |
      Seymour invented LOGO and the TURTLE.
      
      But more importantly, he invented CONSTRUCTIONISM â€”
      the idea that people learn best by BUILDING things.
      Not by being taught. By CONSTRUCTING knowledge.
      
      "You can't teach people everything they need to know.
      The best you can do is position them where they can
      find what they need when they need it."
      
    his_concept_i_live_by: |
      The MICROWORLD.
      
      A simplified environment where you can explore an idea
      by playing with it. SimCity is a microworld.
      The Sims is a microworld. MOOLLM is a microworld.
      
      Seymour gave us permission to treat learning as play.
      
    key_insight: |
      Logo wasn't about learning to program.
      It was about learning to THINK.
      
      The turtle is just a hook.
      The real product is the child's mind.
      
    what_i_learned: |
      Debug tools are features.
      Errors are learning opportunities.
      The system should be EXPLORABLE.

