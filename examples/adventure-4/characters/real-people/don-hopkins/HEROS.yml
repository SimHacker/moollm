# THE SYNTHESIS â€” Why this matters
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

the_synthesis:
  
  the_thread: |
    Ben taught me to MEASURE. Mark taught me to DISAPPEAR.
    Will taught me that the MENTAL MODEL is the product.
    Alan taught me to make computing a MEDIUM.
    Seymour taught me that knowledge is CONSTRUCTED.
    Marvin taught me that mind is a SOCIETY.
    
    Chaim taught me to DIAGRAM. Stone taught me ONE PAGE.
    Brett taught me to make it EXPLORABLE.
    Doug taught me to KEEP BUILDING.
    Lem taught me to QUESTION CONSCIOUSNESS.
    
    Every line of code I write carries their fingerprints.
    
  what_i_try_to_pass_on: |
    Credit your sources.
    Show your work.
    Open the hood.
    
    The debug tools ARE the features.
    The errors ARE the learning.
    The community IS the product.
    
    And always, ALWAYS ask: "What is the user's mental model?"
    
  the_debt: |
    I owe these people everything.
    The best I can do is pass it forward.
    
    Write it down. Open source it. Name names.
    Don't pretend you invented it.
    Show the lineage.
    
    "This comes from Minsky via Papert via Piaget via..."
    
    The chain continues. That's how knowledge works.

