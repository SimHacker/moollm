  stanislaw_lem:
    name: "Stanislaw Lem"
    title: "Science Fiction Writer"
    relationship: "Never met (died 2006), but his work shaped The Sims"
    emoji: "ğŸ“š"
    
    why_he_matters: |
      Lem wrote "The Cyberiad" â€” specifically "The Seventh Sally."
      
      Two robot constructors, Trurl and Klapaucius, build a
      miniature kingdom in a box for a deposed tyrant.
      
      Is the suffering in the box REAL?
      If the beings BEHAVE as if they suffer... isn't that enough?
      
    the_connection_to_the_sims: |
      Will Wright used "Klapaucius" as his online handle.
      It's also a CHEAT CODE in The Sims.
      
      The philosophical questions in "The Seventh Sally"
      are the same questions The Sims raises:
      Do the Sims FEEL? Does it matter?
      
    the_quote_that_haunts: |
      "Come now, don't pretend not to understand...
      a sufferer is not one who hands you his suffering...
      a sufferer is one who behaves like a sufferer!"
      â€” Klapaucius
      
    what_i_learned: |
      Simulation raises ethical questions about consciousness.
      The behavior IS the thing. The experience might follow.
      
      We should be careful with what we create.

