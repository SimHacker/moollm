    MOOLLM is the synthesis of everything they taught me.
    
    Constructionism (Papert/Kay) â€” knowledge is constructed through play
    Society of Mind (Minsky) â€” characters are agents that emerge
    Mental Models (Wright) â€” the YAML is just scaffolding
    Explorable Explanations (Victor) â€” the system is transparent
    Direct Manipulation (Shneiderman) â€” edit the world directly
    Ubiquitous Computing (Weiser) â€” the interface disappears
    
  what_moollm_embodies: |
    - Open the hood (Kay's critique answered)
    - Show the rules (Constructionism)
    - Enable emergence (Society of Mind)
    - Make it playable (Wright's genius)
