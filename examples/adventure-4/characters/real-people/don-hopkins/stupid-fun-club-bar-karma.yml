the_spirit: |
  In 2010, Will Wright had an idea:
  What if TV viewers could write the show?
  
  Don Hopkins made it real.
  Matt Sibigtroth made it beautiful.
  Peter Swearengen made it happen.
  Current TV put it on the air.
  
  For 12 episodes, fans wrote Bar Karma.
  They branched the story, voted on directions,
  watched their choices become television.
  
  The technology worked.
  The community engaged.
  The experiment succeeded.
  
  But the business wound down.
  Current TV moved on.
  The servers went dark.
  
  Don's code sat waiting.
  
  Fifteen years later, the branching continues.
  MOOLLM picks up where StoryMaker left off.
  
  The stories branch. The choices matter.
  The structure is navigable.
  
  And now the AI can play too.

