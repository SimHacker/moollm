# THE DEVELOPMENT PROCESS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

development_process:

  iterative_design:
    description: |
      Will Wright and Don Hopkins worked in tight iterative loops:
      
      1. Will creates designs as slideshow presentations
      2. Don takes the art and builds playable iPhone prototype
      3. Will plays with the prototype
      4. Feedback informs next design iteration
      5. Both iterate together toward final vision
      
  parallel_tracks:
    description: |
      Multiple implementations developed in parallel:
      
      CURRENT TV PRODUCTION:
      - Current's server (Creation API)
      - Originate's iPhone app (Juan Baurin)
      - Matt's Flash StoryMaker client
      
      SFC RESEARCH:
      - Don's early CreationTV prototype
      - Don's SFC StoryMaker iPhone/iPad app
      - Don's Python proxy/caching server
      - Don's Unity3D visualization client
      
      All talking to each other. All exploring the same space.
      
  api_architecture:
  
    creation_api:
      description: "Current TV's backend API"
      authentication: "OAuth + API keys"
      
    api_keys:
      sfc_storymaker: "nrhm4c"
      don_hopkins: "hrhm4c"
      note: "Notice the 'n' vs 'h' at the beginning"
      
    flash_proxy:
      description: |
        The Flash StoryMaker doesn't talk directly to the Creation API.
        It makes calls to a proxy which then makes the API calls.
        
        This allowed different proxies for Current servers vs SFC server
        without changing the Flash app.

