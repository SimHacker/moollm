      - "Login/Registration (synced to CDC userbase)"
      - "Ability to share links"
      - "Memorable URL"
      - "Comments"
      - "Functional TreeView"
      - "Like on Scenes"
      
    like_to_have:
      - "Voting (and way to see results)"
      - "Way for users to communicate"
      - "Additional Sandboxes"
      - "Email notifications"
      - "Usage metrics"
      - "Like on Storylines"
      - "Linking back to CDC user pages"
      
    would_make_it_rock:
      - "Storyline Widget"
      - "Facebook Sharing of any Scene or Storyline"
      - "Leaderboards"
      - "Interesting Activity Stream"
      - "CURRENCY THAT'S MEANINGFUL"
      - "A real compulsion loop"
      - "Guilds"
      - "SIGs (Special Interest Groups)"
      
    potential_revenue:
      - "Comic/Printed versions of stories via online print service"
      - "Sponsored Competitions"
      - "Storymaker Interest Groups (e.g. Recipe Storymaker)"
      - "User-Proposed and Sponsored Competitions"
      
  status: |
    Never released.
    
    The technology worked. The vision was clear.
    But the business circumstances didn't align.
    
    The code sat dormant...
    
    Until MOOLLM.

