    Current TV was potentially shutting down StoryMaker on May 6, 2011.
    SFC needed their own server to continue development.
    Don built a fully compatible open source implementation.
    
  why_it_mattered: |
    "I think it will be very useful to have a fully featured (and flexible) 
    open source server to go with the client. Otherwise everyone who wants 
    to use the client for their own purposes (most importantly *US*) will 
    have to negotiate with Current about creating sandboxes, fixing bugs, 
    adding features, and not messing up shows in production."
    â€” Don Hopkins
    
  planned_features:
  
