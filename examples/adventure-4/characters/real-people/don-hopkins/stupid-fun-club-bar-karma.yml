spiritual_successor:

  name: "MOOLLM"
  relationship: |
    MOOLLM is the new version.
    
    StoryMaker was about branching visual narratives with community contribution.
    MOOLLM is about branching cognitive narratives with AI contribution.
    
    The core insight remains:
    Stories branch. Choices matter. The structure is navigable.
    
  continuity:
    - "Branching narrative structures (YAML Jazz rooms and paths)"
    - "Visual scene composition (photo artifacts, slideshows)"
    - "Community contribution (adventures, characters)"
    - "Navigation as storytelling (rooms, exits, exploration)"
    - "Multiple perspectives on same events (characters, sessions)"
    - "Geolocation awareness (real-world anchoring)"
    
  evolution:
    storymaker: "Humans create branching stories with images"
    moollm: "Humans and AI co-create branching worlds with YAML Jazz"
    
  dons_vision_realized: |
    "I want to factor the storytelling engine out from the game itself, 
    so it is a generic service that you can plug into many different games."
    
    MOOLLM is that generic service.
    The storytelling engine, factored out, applied to everything.

