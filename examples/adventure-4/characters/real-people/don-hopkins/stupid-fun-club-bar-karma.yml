# DON'S AUTOBIOGRAPHY EXCERPT
# Written to Lauren Elliott, November 2011
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

dons_autobiography:

  context: |
    In November 2011, Lauren Elliott joined SFC and asked Don about his background.
    Don wrote this stream-of-consciousness autobiography.
    
  career_highlights:
    - "TRS-80 BASIC at Radio Shack, then Apple II"
    - "ARPANET account to play Zork on MIT-DM"
    - "Learned MacLISP on MIT-AI's PDP-10"
    - "Pirated Terrapin Logo, wrote adventure game published by Terrapin"
    - "Invented pie menus with Mike Gallaher at UMD"
    - "Paper at CHI'88 comparing pie menus to linear menus"
    - "Gave Steve Jobs a demo of NeWS and pie menus"
    - |
      Steve's reaction: "That sucks! That sucks! That's neat! That sucks!"
    - "HyperLook at Turing Institute Glasgow"
    - "Ported SimCity to Unix with HyperLook, then TCL/Tk"
    - "CMU Garnet with Brad Myers"
    - "Body Electric/Bounce visual programming with David Levitt"
    - "Kaleida ScriptX (steamrolled by Java)"
    - "Interval Research with David Levitt"
    - "Maxis: The Sims character animation, pie menus, SimAntics"
    - "Transmogrifier tool for Sims content creation"
    - "Micropolis (open source SimCity) for OLPC"
    - "TomTom in Amsterdam"
    - "iLoci iPhone app (secret reformulation of pie menus as geographic maps)"
    
  the_sfc_storymaker_origin:
    quote: |
      "Will saw [the iLoci video], and it reminded him of something he wanted 
      to do (the seeds of StoryMaker, like the Flash app that was on the SFC 
      home page a while back)."
      
  on_storymaker:
    quote: |
      "So now we have a very flexible and open-ended platform for building out 
      all kinds of storytelling and geo-social applications!
      
      One idea I have for it is to integrate it with other systems that could 
      benefit from having a storytelling engine. For example, the web based 
      version of SimCity can currently export pictures of your city, and it 
      produces a stream of timestamped events, along with which it could write 
      out game snapshot save files. Those events and pictures could feed into 
      StoryMaker, to enable telling stories about your cities, that linked back 
      into the playable game.
      
      I want to factor the storytelling engine out from the game itself, so it 
      is a generic service that you can plug into many different games (like a 
      camera and paper notes in Glitch, or an in-game camera and notes in 
      Minecraft), as well as reality (Urban Safari)."

