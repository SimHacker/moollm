# TECHNICAL ARCHITECTURE
# ═══════════════════════════════════════════════════════════════════════════════

technical:
  platform: "Unity3D"
  language: "C#"
  
  key_scripts:
    FunWorldScript:
      file: "Assets/FunPlace Assets/Scripts/FunWorld.cs"
      purpose: "Main world controller"
      key_variables:
        - "cacheMinCameraSize"
        - "songsShrinkStartCameraSize"
        - "songsShrinkEndCameraSize"
        - "tilesPerViewport"
        - "levels"
        - "detailLevels"
        - "terrainWest, terrainEast, terrainNorth, terrainSouth"
        - "maxElevation"
        
    FunPersonScript:
      file: "Assets/FunPlace Assets/Scripts/FunPerson.cs"
      purpose: "Camera/navigation controller"
      features:
        - "Mouse drag panning"
        - "Mousewheel zooming"
        - "Double-click zoom-to-target"
        - "Animated pan and zoom"
        - "Keyboard navigation (WASD, ZX zoom)"
        - "Number keys for zoom levels"
        - "Song hover detection and playback"
        - "Velocity-based 'throw scrolling'"
        - "Terrain boundary clamping"
      key_methods:
        - "FixedUpdateFromWorld()"
        - "AnimatePanTo(x, y)"
        - "AnimateZoomTo(zoom)"
        - "AnimateZoomToLevel(level)"
        - "SetCameraSize(cameraSize)"
        - "GetViewport()"
        - "EaseIn(), EaseOut(), EaseInOut()"
        
    PieMenu:
      file: "Assets/FunPlace Assets/Scripts/PieMenu.cs"
      purpose: "Radial menu system"
      methods:
        - "TrackUp()"
        
    PieMenu_Song:
      file: "Assets/FunPlace Assets/Scripts/PieMenu_Song.cs"
      purpose: "Song-specific pie menu"
      methods:
        - "SelectItem()"
        
    MovieScreen:
      file: "Assets/FunPlace Assets/Scripts/MovieScreen.cs"
      purpose: "Video playback"
      methods:
        - "StartPlaying(song, doVideo, doAudio)"
      known_bug: |
        NullReferenceException on 4th or 5th video play attempt.
        Destructor fails, app becomes unusable.
        Fix: Display static SFC logo when video doesn't exist.
        
    Song:
      purpose: "Song data and display"
      methods:
        - "ContainsPoint()"
        - "DrawOutline()"
        - "Play()"
        - "Stop()"
      properties:
        - "songNumber"
        - "audioClip"
        - "position"
        - "scale"

  navigation_design:
    interface_model: "Google Maps"
    controls:
      - "Left-drag: Pan/scroll"
      - "Double left-click: Zoom in and center"
      - "Shift+Double-click: Zoom out one level"
      - "Mousewheel: Zoom in/out"
      - "Number keys 1-0, -, =: Jump to zoom levels"
      - "WASD: Keyboard pan"
      - "ZX: Keyboard zoom"
      - "Space: Brake velocity"
      
    will_feedback: |
      "Double-Click anywhere on the map should zoom in and center on the click-target
      ...but each double-click should only bring you in about 1 zoom level (out of about 5)"
      
      "Shift+Double-click zooms all the way out
      ...actually just one level out."

  terrain:
    initial_size: "10,000 icons (100x100)"
    scaled_to: "2.5% of original size"
    reason: "Enable Unity Terrain system"
    issue: |
      Icons draped over terrain have perspective displacement
      that changes as camera moves. Solution: flatten terrain
      or use orthogonal projection.

