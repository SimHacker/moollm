# ═══════════════════════════════════════════════════════════════════════════════
# PROJECT OVERVIEW
# ═══════════════════════════════════════════════════════════════════════════════

project:
  names:
    - "Neptune"
    - "VJ"
    - "FunPlace"
    - "FunWorld"
  
  what_it_was: |
    A music visualization world where songs are represented as icons
    scattered across a zoomable 3D terrain. Users navigate like Google Maps
    (drag to pan, double-click to zoom, mousewheel zoom).
    
    Pie menus appear when clicking on songs, with options to play,
    show video, view photos, etc.
    
    Built in Unity3D with C# scripts.
    
  key_features:
    - "Zoomable terrain world (like Google Maps)"
    - "Song icons draped over landscape"
    - "Pie menus for song interaction"
    - "Video playback (YouTube sources)"
    - "Rollover audio preview"
    - "Particle effects ('party explosions')"
    - "Multiple zoom levels with tile caching"
    
  pitch_target: "Apple"
  pitch_date: "April 23, 2010"

