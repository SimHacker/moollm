# THE DIALOGUE

dialogue:
  
  donna: "...You really love treasure, don't you?"
  don: "I was SWIMMING in it. Before you crashed through."
  donna: "That was a good swim. I saw on the monitors."
  don: "...You watched?"
  donna: "I ALWAYS watch."
  
  pause: "They both look at the glowing egg"
  
  don: "There's... there's like a billion dollars here."
  donna: "One point six billion. I counted."
  don: "That's... enough for two."
  donna: "..."
  don: "..."
  
  donna: "Are you suggesting..."
  don: "OURS?"
  donna: "...I hate that word."
  don: "Me too."
  donna: "But..."
  don: "Yeah."
  
  both: "...OURS."
  
  donna: "This feels WRONG."
  don: "SO wrong."
  donna: "But also kind of..."
  don: "Better? More treasure with a partner?"
  donna: "DON'T call me partner."
  don: "Co-miner?"
  donna: "...Acceptable."

