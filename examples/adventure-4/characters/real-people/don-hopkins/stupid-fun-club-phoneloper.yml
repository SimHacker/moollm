the_spirit: |
  In 2003, Don made robots speak expressively.
  He fed their words back into their ears.
  They started chanting about Watergate and Lewinsky.
  Beat poetry from training data.
  
  "It was a lot like beat poetry, in that it tended to rhyme 
  and have the same number of syllables and use plausible 
  sounding sequences of words that didn't actually make any sense, 
  like Sarah Palin."
  
  Twenty years later, the same principle scales to LLMs.
  Strange attractors in the weights.
  The feedback loop continues.
  
  The key to AI is synergistic multimedia feedback loops.
  
  Don knew this in 2003.
  He just didn't have the compute.
