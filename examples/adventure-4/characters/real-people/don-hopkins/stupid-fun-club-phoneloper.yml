# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

the_tool:

  name: "Phoneloper"
  created: "~2003"
  context: "Stupid Fun Club robot speech research"
  
  technology:
    language: "Python"
    gui: "Tkinter"
    synthesizer: "CMU Flite (modified)"
    
  what_it_does: |
    A toy/tool for creating and editing expressive speech "Phonelopes."
    
    Don modified CMU's "Flite" open source speech synthesizer so it could
    export and import diphone/pitch/timing as XML "Phonelopes."
    
    You could:
    - Synthesize a sentence to get initial stream of diphones + pitch envelope
    - Edit by selecting and dragging diphones around
    - Add and delete control points from pitch and amplitude tracks
    - Stretch diphones to change duration
    - "Phonoscope" - load audio file, draw spectrogram, match timing to it
    
  demo_video:
    url: "https://www.youtube.com/watch?v=kQmXtrmQ5Zg"
    title: "Phoneloper Demo"
    date: "2021-05-29"
    description: |
      Don's demonstration of the Phoneloper tool showing:
      - Diphone editing (hello world)
      - Pitch envelope manipulation
      - Granular synthesis effects (hold spacebar)
      - Phonoscoping a Herbie Hancock lick
      - Real-time pitch manipulation
      - "Drunk" button and speed controls
      - Various expressive test phrases ("dude", "shit", "meow")
      - Template insertion
      - Crowd/chorus effects
      
  key_concepts:
  
    diphones: |
      "Diphones" are the sound of going from one phoneme to another.
      The synthesizer uses these as building blocks.
      You can stretch, move, and rearrange them.
      
    pitch_envelope: |
      The pitch track controls intonation.
      Add/remove control points to inflect speech.
      Drag points up/down to change pitch at that moment.
      
    phonoscoping: |
      Like "rotoscoping" but for audio.
      Load a WAV file, see its spectrogram.
      Drag diphones to match the timing.
      Pitch tracker attempts to follow the original.
      
      Not "fully automatic" but manual tool for matching.
      
    granular_synthesis: |
      Hold spacebar to repeat the current segment.
      Creates granular synthesis effects.
      ğŸ’¬ "It's like having this huge chorus of demons." â€”Don Hopkins
      
    direct_manipulation: |
      REAL-TIME INTERACTION while synthesizing!
      
      Hold spacebar to auto-repeat the play trigger.
      WHILE IT'S PLAYING:
      - Select one or more keypoints on the pitch envelope
      - Drag them UP/DOWN to change pitch
      - Drag them LEFT/RIGHT to change timing
      - The sound changes LIVE as you sculpt it
      
      Two dimensions of expression: PITCH and TIME.
      Both malleable in real-time during playback.
      
      Perform VERBAL GESTURES:
      - Swoop the pitch up for questioning intonation
      - Drag down for commanding/declarative
      - Wiggle for vibrato or uncertainty
      - Stretch diphones while looping for time manipulation
      
      It's a MUSICAL INSTRUMENT for speech.
      Your mouse movements become vocal expression.
      
      ğŸ’¬ "Oh wow it's real time!" â€”Don Hopkins (surprised by his own tool)
      
  fun_features:
    - "Drunk button (adds variation)"
    - "Speed control"
    - "Multiple drunk levels"
    - "Template insertion (phrases into other phrases)"
    - "Crowd/chorus generation"
    - "Real-time pitch manipulation"
    - "Goes as low as you want (sub-bass speech)"

