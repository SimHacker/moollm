# DEEP SCAT â€” SPEECH SYNTHESIS/RECOGNITION FEEDBACK
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

deep_scat:

  concept: |
    Looping speech synthesizers back into speech recognizers.
    Like audio or video feedback, but with language.
    
  description:
    source: "Don Hopkins, HN comment, April 19, 2016"
    quote: |
      ğŸ’¬ "I played around with looping different speech synthesizers back 
      into different speech recognizers, kind of like audio or video 
      feedback, but with chaotic noise injected like quirks of the 
      synthesizer, the voice, speech speed and pitch, and the audio 
      environment around the microphone (you could talk over it to 
      interfere with the words it was speaking and lay down new words 
      in the loop), working against the lawful pattern matching and 
      error correction behavior of the speech recognizer, and the HMM 
      language model it was trained with." â€”Don Hopkins
      
  behavior: |
    "It was a lot like beat poetry, in that it tended to rhyme and 
    have the same number of syllables and use plausible sounding 
    sequences of words that didn't actually make any sense, 
    like Sarah Palin."
    
  telephone_game: |
    "You can start it out with a sensible sentence, and it will play 
    the telephone game, distorting it again and again."
    
  speed_effects: |
    "If you slow down the speech rate, words will split into more 
    words or syllables, and if you speed it up, words will collapse 
    into fewer words or syllables."
    
  strange_attractors: |
    "It would wander aimlessly randomly around poetic landscapes, 
    sometimes falling into strange attractors in the speech recognizer's 
    hidden markov model and repeating itself with little or no variation."
    
  interaction: |
    "At any time you can join in with your own voice and add words 
    during the pause at the end of the loop, or talk over its voice, 
    much the way you can hold things in front of the camera during 
    video feedback to mix them in."
    
  psychoanalysis_of_recognizers:
  
    ibm_viavoice:
      trained_on: "Newspaper articles about Watergate hearings"
      personality: "Paranoid, but business-like, as if dictating a memo"
      attractors:
        - "congressional investigation"
        - "burglary and wiretapping"
        - "convicted of conspiracy"
        
    microsoft:
      trained_on: "Newspaper articles about Clinton-Lewinsky scandal"
      personality: "Obsessed with repeatedly chanting about blow jobs"
      behavior: |
        "Whenever you mentioned Clinton this or Clinton that, 
        it would rapidly converge on Clinton Lewinsky, 
        Clinton presidency, Clinton impeachment, etc."

