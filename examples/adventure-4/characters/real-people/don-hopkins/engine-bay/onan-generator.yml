# ⚡ ONAN GENERATOR
# Power for the unhooked life.

object:
  name: "Onan 6.5 KW Generator"
  type: generator
  emoji: "⚡"
  
  description: |
    A 6.5 KW Onan 110 Volt AC generator. It provides domestic power
