# THE ORGANIZATION

the_organization:

  what: |
    STUPID FUN CLUB.
    
    Will Wright's creative laboratory.
    A 3,800-square-foot warehouse along the Amtrak tracks in Berkeley.
    Where The Sims creator went after leaving EA.
    Where robots, videogames, television, and toys collided.
    
    "If you want to study humans, put robots among them."
    
  when:
    founding: "~2000 (as hobby), formally ~2009"
    active_period: "2000-2012"
    note: "Started as Robot Wars tinkering in a Berkeley warehouse"
    
  where:
    primary: "Berkeley warehouse, along Amtrak train tracks"
    secondary: "Oakland facilities for robot projects"
    size: "3,800 square feet"
    
  mission: |
    Combine robotics, videogames, television, and toys
    into new forms of entertainment and social experimentation.
    
    Use robots as probes to understand human nature.
    
    Create things that are STUPID and FUN.
    
