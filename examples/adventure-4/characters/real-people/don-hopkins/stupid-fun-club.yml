# COMBAT ROBOTS
# Will Wright and family competed in Robot Wars and BattleBots since 1994

combat_robots:

  history: |
    Will Wright has been battling robots since the FIRST Robot Wars in 1994.
    He met Mike Winter at that first event ‚Äî they later co-founded Stupid Fun Club.
    
    üí¨ "I've been a big winner the first few years, when the
    competition wasn't so tough... I usually threw something together about
    three weeks before the event." ‚ÄîWill Wright
    
    Will's daughter Cassidy started competing as a child ‚Äî one of the first
    kids involved in robot combat. Lisa Winter (Mike's daughter) also competed.
    
    Wright built robots as a hobby to get away from computer work.
    The community ‚Äî meeting other builders ‚Äî was a core motivation.
    
  naming_philosophy: |
    üí¨ "Because everyone else has all these tough sounding names like
    'the Eviscerator' or 'Death Machine'..." ‚ÄîWill Wright
    
    Will's robots have whimsical psych-out names:
    - Juliebot (with a girl's head)
    - Kitty Puff-Puff
    - Bob Smith
    - My Little Pony
    - Misty the WonderBot
    - ChiaBot (a robotic shrub!)
    
    The tape dispenser strategy: Will had a robot that drove around
    opponents in circles wrapping them in gnarly tape. Eventually,
    tape was OUTLAWED in robotic combat.
    
    üí¨ "I've been trying to see how many rules I can get in the rulebook." ‚ÄîWill Wright
    
