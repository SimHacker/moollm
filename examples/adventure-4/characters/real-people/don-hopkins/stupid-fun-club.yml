# THE PROJECTS

projects:

  # SPEECH TECHNOLOGY
  # The foundation for robot personalities
  
  phoneloper:
    name: "Phoneloper"
    created: "~2003"
    developer: "Don Hopkins"
    technology: "Python + Tkinter + CMU Flite (modified)"
    purpose: |
      Tool for creating and editing expressive speech "Phonelopes."
      Used to give robots expressive voices.
      
    features:
      - "Edit diphone timing and pitch"
      - "Add control points to pitch/amplitude tracks"
      - "Phonoscoping (rotoscope audio to match recordings)"
      - "Granular synthesis effects"
      - "Drunk button"
      - "Real-time pitch manipulation"
      
    youtube: "https://www.youtube.com/watch?v=kQmXtrmQ5Zg"
    see_also: "stupid-fun-club-phoneloper.yml"
    
  deep_scat:
    name: "Deep Scat"
    created: "~2003"
    developer: "Don Hopkins"
    concept: |
      Speech synthesis/recognition feedback loops.
      Like video feedback, but with language.
      
    behavior: |
      "It was a lot like beat poetry, in that it tended to rhyme 
      and have the same number of syllables and use plausible 
      sounding sequences of words that didn't actually make any sense, 
      like Sarah Palin."
      
    discoveries:
      ibm_viavoice: "Trained on Watergate articles ‚Äî paranoid, business-like"
      microsoft: "Trained on Clinton-Lewinsky ‚Äî obsessed with scandal"
      
    modern_relevance: |
      Same principle as modern LLM agent loops.
      "The key to AI is synergistic multimedia feedback loops!"
      ‚Äî Don Hopkins, April 2025
      
    see_also: "stupid-fun-club-phoneloper.yml"
    
  chatterbots:
    name: "Chatterbot Toys"
    period: "2003-2009+"
    developers:
