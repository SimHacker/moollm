  # FILM AND TELEVISION

  one_minute_movies:
    network: "NBC"
    director: "James Moll"
    writer: "Will Wright"
    brain_programmer: "Don Hopkins"
    format: |
      One-minute hidden camera robot films.
      30 seconds setup + cliffhanger + 30 seconds resolution.
      
    films:
      servitude:
        star: "Slats"
        premise: "Robot waiter serves unsuspecting customers"
        location: "Hidden camera coffee shop, Oakland"
        outcome: "Slats gets fired. Dreams of 10s, gets 4.5s."
        youtube: "https://www.youtube.com/watch?v=NXsUetUzXlg"
        
