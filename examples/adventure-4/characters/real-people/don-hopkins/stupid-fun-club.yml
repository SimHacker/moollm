      Never aired due to contractual problems between NBC and SAG.
      
      The humans were real unsuspecting people.
      SAG rules about using non-actors became complicated.
      
      The footage exists. The experiments succeeded.
      The broadcast didn't.
      
    see_also: "stupid-fun-club-one-minute-movies.yml"
    
  bar_karma:
    network: "Current TV (Al Gore's network)"
    format: "Community-developed television series"
    episodes: 12
    aired: "February-April 2011"
    premise: |
      A mystical bar at the edge of the universe.
      20,000-year-old bartender helps lost souls confront karma.
      
    innovation: |
      First online community-developed network TV series.
      
      Used "Storymaker" tool designed by Will Wright.
      Viewers posted story concepts.
      Community voted on plots.
      Most popular moved into production.
      
      "Interactive television with a long lag time."
      
    cast:
      - { name: "William Sanderson", role: "Bartender (20,000 years old)" }
      - { name: "Matthew Humphreys", role: "Core cast" }
      - { name: "Cassie Howarth", role: "Core cast" }
      
    # THE ITERATIVE DESIGN PROCESS
    # Will's designs ‚Üí Don's prototypes ‚Üí feedback ‚Üí iteration
    
    design_process:
    
      overview: |
        Will Wright and Don Hopkins worked in tight iterative loops:
        
        1. Will creates designs as slideshow presentations
        2. Don takes the art and builds playable iPhone prototype
        3. Will plays with the prototype
        4. Feedback informs next design iteration
        5. Both iterate together toward final vision
        
      early_prototype:
        name: "CreationTV"
        url: "https://www.youtube.com/watch?v=Nb_-J1lv-B8"
        description: |
          Don's early iPhone prototype for branching story exploration.
          
          This was the FIRST playable implementation ‚Äî before Current TV
          built their own version, before the full StoryMaker system.
          
          Will could play with actual branching narratives on a phone,
          feeding observations back into the design process.
          
        ui_concepts_explored:
          navigation: |
            Green arrows showing available story directions:
            - UP/DOWN = story sequence (previous/next scene)
            - LEFT/RIGHT = alternatives (other choices at this branch)
            
            The visual language: story flows VERTICALLY,
