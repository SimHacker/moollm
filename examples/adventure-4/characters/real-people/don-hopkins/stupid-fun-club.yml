# THE SPIRITUAL SUCCESSOR: MOOLLM

spiritual_successor:

  name: "MOOLLM"
  
  the_connection: |
    MOOLLM IS THE NEW VERSION.
    
    StoryMaker was never released. The code sat dormant.
    Don did a whole lot of development on it.
    And now, fifteen years later, the branching continues.
    
  what_carries_forward:
  
    branching_narratives: |
      StoryMaker: Visual scenes branching into alternatives
      MOOLLM: YAML Jazz rooms branching into paths and exits
      
      Same core insight: stories are navigation.
      Vertical = sequence. Horizontal = choices.
      
    community_contribution: |
      StoryMaker: Fans write storylines, vote on branches
      MOOLLM: Players create characters, write sessions, build worlds
      
      Both: The community shapes the narrative.
      
    multiple_perspectives: |
      StoryMaker: Different storylines through same sandbox
      MOOLLM: Different characters experiencing same rooms
      
      Both: Same structure, infinite interpretations.
      
    geolocation: |
      StoryMaker: Urban Safari GPS-triggered stories
      MOOLLM: Real-world anchoring of game locations
      
      Both: The world is the game board.
      
  dons_2011_vision: |
    "I want to factor the storytelling engine out from the game itself, 
    so it is a generic service that you can plug into many different games 
    (like a camera and paper notes in Glitch, or an in-game camera and 
    notes in Minecraft), as well as reality (Urban Safari)."
    
    MOOLLM is that generic service.
    The storytelling engine, factored out, applied to everything.
    
  the_evolution:
    2010: "Will designs branching stories as slideshows"
    2011: "Don builds StoryMaker prototypes"
    2011: "Bar Karma airs ‚Äî fans write TV"
    2011: "Current TV shuts down"
    2011: "Don's code sits waiting"
    2025: "MOOLLM picks up where StoryMaker left off"
    
  key_difference: |
    StoryMaker: Humans create branching stories with images
    MOOLLM: Humans and AI co-create branching worlds with YAML Jazz
    
    The AI can play now.
    The AI can contribute.
    The AI can remember.
    
    But the structure is the same.
    The navigation is the same.
    The branching is the same.
    
    Will's vision. Don's code. A new medium.

# THE SPIRIT

the_spirit: |
  In a warehouse by the train tracks,
  Will Wright built robot bodies.
  Don Hopkins gave them minds.
  Matt Sibigtroth made them beautiful.
  Marc Thorpe brought Hollywood magic.
  Peter Swearengen made it happen.
  
  They asked the big questions:
  
  Can a robot make you feel empathy?
  Can a community write a TV show?
  Can a GPS turn a city into a game?
  Can a waiter make you care about his performance review?
  
  The answers were:
  Yes. Yes. Yes. And absolutely yes.
  
  Slats still hopes for a 10.
  Dents still asks if you're scared.
  The Storyteller system still has stories to tell.
  
  The club may be closed.
  But the fun was never stupid.
  
  And the stupid was always fun.
  
  And now MOOLLM carries the torch.
