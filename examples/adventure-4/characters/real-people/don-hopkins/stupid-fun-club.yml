        star: "Dents"
        premise: "Broken robot begs for help by a dumpster"
        location: "Berkeley side street"
        outcome: "Some help, some ignore. Empathy is real."
        youtube: "https://www.youtube.com/watch?v=KXrbqXPnHvE"
        
