    demos:
      - venue: "InterCHI'93 Interactive Experience, Amsterdam"
        date: "April 1993"
        setup: "Two SGI Indigo workstations networked together"
        demonstrated: "Multi-player collaborative building and voting"
        
      - venue: "Electric Carnival at Lollapalooza"
        date: 1994
        sponsor: "Interval Research"
        setup: "SGI Indigo and NCD X Terminal in wooden kiosks"
        audience: "Kids walking up and playing together"
        
      - venue: "MIT Media Lab Digital Life Sponsors Meeting"
        date: "May 2001"
        theme: "Public Process in the Digital Age"
        
    key_features:
      - "Multiple players in same city"
      - "Shared money and resources"
      - "Voting dialogs for expensive items"
      - "Chat and whiteboard overlay"
      - "Multi-platform (Sun, SGI, NCD terminals)"
      
    voting_system:
      philosophy: |
        When a player places an expensive zone, it doesn't immediately
        appear. Instead, a shadow is cast and the zone bounces up and
        down above it, attracting everyone's attention.
        
        A voting dialog opens: "Don has proposed to build a nuclear
        power plant for $5000. Do you support that proposal?"
        
        Shorthand: You can vote YES by selecting the same tool and
        drawing the same zone in the same spot.
        
        When unanimous, the zone lowers down, plugs in, and starts.
        
    design_philosophy: |
      "It's a cooperative game instead of a competitive game.
      We're all sharing the same money, trying to achieve the same goals.
      If somebody does something that pisses you off, you're going to be
      mad at them, and won't play with them. That will play out at a
      higher level than the game."
      
    dynamic_zone_finder:
      inspiration: "Chris Williamson's and Ben Shneiderman's Dynamic Home Finder"
      description: |
        A "washboard filter" with min/max range sliders that filter zones
        along many dimensions: pollution, land value, population density,
        traffic, crime rate, distance to police/fire station, etc.
        
        Looks really cool when the simulation runs fast and the filtered
        results animate in response to changes in the simulation AND
        changes to the query.
        
  dux_contract_expires:
    date: 2001-07-19
    consequence: "Can no longer sell the product I developed"
    but: "I still have the source code"

# EDUCATIONAL PROPOSAL — Columbia University (2002)

columbia_proposal:
  date: "March 2002"
  title: "Educational Multi Player SimCity"
  requestor: "Columbia University Earth Science Department"
  champion: "Upmanu Lall"
  
  their_vision: |
    They simply wanted a scriptable version of SimCity that they could
    control, instrument and collect data from, to export as spreadsheets,
    so students could perform experiments and analyze the data.
    
  multidisciplinary_goals:
    - "Teach ecological and environmental issues"
    - "Social studies and urban planning"
    - "Science education through simulation"
    - "Complex systems thinking"
    - "Data analysis and spreadsheet skills"
    
  what_they_wanted: |
    Take advantage of a scripting language in SimCity so students can
    configure and run controlled experiments, collect data, and export
    it into spreadsheets to analyze with other tools.
    
    SimCity encourages experimentation, stimulates discussion and
    motivates students to learn how to analyze real-world problems
    and data, and better understand complex dynamic systems.
    
  my_proposal:
    submitted_to: "Lucy at EA/Maxis"
    contents: |
      Wrote up a detailed proposal, printed illustrations,
      made an appointment to discuss it.
      She seemed quite positive and enthusiastic at the time.
      
  outcome: |
    As I left, she said the ball was in her court, and that she would
    try to write up a contract, and let me know how it went.
    
    Then I never heard back from her.
    She stopped returning my phone calls and ignoring my email.
    
    Ball dropped. Nothing happened.
    
  lesson_learned: |
    Corporate inertia is real.
    But this planted seeds for the OLPC effort 4 years later.

