# EDUCATIONAL PHILOSOPHY

educational_philosophy:

  alan_kay_challenge:
    context: "From Sugar mailing list discussion, March 2007"
    his_critique: |
      SimCity is a black box of "soft somewhat arbitrary knowledge" that
      children can't look at, question or change. For example, SC gets
      the players to discover that the way to counter rising crime is to
      put in more police stations. Most anthropologists, sociologists,
      psychologists, and economists would disagree violently.
      Alternate assumptions can't be tried.
      
    my_answer: |
      This is exactly why making it open source matters!
      
      Micropolis is my answer: OPEN THE HOOD.
      Show the rules. Let kids change them.
      Make the simulation explorable, not opaque.
      
  will_wright_wisdom: |
    "When we're designing a model we're not necessarily designing
    a computer model. Our real end product is the mental model
    in the player's head."
    
    The simulation is scaffolding.
    The understanding is the product.
    
  constructionist_principles:
    source: "Seymour Papert"
    key_ideas:
      - "Children learn by doing and experiencing"
      - "People learn effectively through making things"
      - "SimCity as a microworld for experimentation"
      - "View source to understand how it works"
      - "Modify the simulation to test hypotheses"
      
  eric_scharff_thesis:
    title: "Open Source: A Conceptual Framework for Collaborative Artifact and Knowledge Construction"
    quote: |
      If the source code to SimCity were available, one could potentially
      add the changes described above. Anyone with sufficient time,
      motivation, or aptitude could change how the system responds.
    my_note: "We made this happen!"

# VISIONARY PLANS — From PLAN.txt and MultiPlayerIdeas.txt

visionary_plans:

  logo_turtles_integration:
    description: |
      Implement programmable logo turtles as agents that can move around
      on the map, sense it, and edit it.
      
      Like Robot Odyssey agents, so you can go "inside" an agent,
      travel around with it, operate its controls, read its sensors,
      and automate its behavior by wiring up visual programs with
      logic and math and nested "ic chip" components.
      
  robot_odyssey_inspiration:
    description: |
      Build your own universal programmable editing tool.
      Roll your own von Neumann Universal Constructor.
      Smart robots you program to perform special purpose editing tasks.
      
      Program an urban sprawl development-bot to lay out entire
      residential subdivisions, complete with zones, roads, parks and wires.
      Then program a luddite roomba-bot that sucks them all up and
      plants trees in their place.
      
  kidsim_agentsheets:
    description: |
      KidSim / Cocoa / StageCraft Creator let kids define visual
      cellular automata rules by example, based on tile patterns.
      Show it a pattern you want to match by selecting an instance
      in the world, abstract it with wildcards, then demonstrate
      the result you want it to change to.
      
  newspaper_publishing:
    description: |
      Publish illustrated newspapers in the game, like The Sims storybook,
      with newspaper articles composed of pictures of the city,
      text excerpts from chat logs, etc.
      
      A player could be a "reporter" interviewing other player politicians
      via chat, before and after the vote on building a stadium.
      
  what_if_history_tree:
    description: |
      Multiple players build a tree of saved cities with branching
      alternate histories. Like the parallel universes in Niven's
      "All the Myriad Ways."
      
      Rewind any city up the tree and select available alternate
      histories at each branch point. Play back alternate histories
      edit by edit, stop them at any point and take over.
      
  opml_geo_coding:
    description: |
      Store city overlay information in OPML.
      Register the corners of the map with real-world lat/long values.
      Allow users to plant signs on the map, like SimCity 2000.
      Use OPML to write a city guide.

