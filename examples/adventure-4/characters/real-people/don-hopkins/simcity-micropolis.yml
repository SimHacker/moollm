# THE FIRST ENCOUNTER — Where it all began

first_encounter:
  date: "1989-12-26, 2:37 PM"
  location: "University of Maryland"
  what_happened: |
    Played SimCity for the first time on a Mac. 
    Posted to comp.theory.cellular-automata that same day.
    
  original_post:
    newsgroup: comp.theory.cellular-automata
    from: "Don Hopkins <don@brillig.cs.umd.edu>"
    date: "Dec 26 1989, 2:37 pm"
    subject: SimCity
    full_text: |
      I just got a chance to play SimCity! It's like a drawing program that
      lets you build cities, by zoning districts, putting down power plants
      and football stadiums, wiring up the power grid, laying down roads and
      railroads. The simulation is actually running *while* you're
      constructing it! It acts like cellular automita with very high level
      rules -- it keeps track of each cell's population, land value,
      pollution, and many other factors, and the rules that govern how the
      zones develop are based on the state of neighboring zones, and other
      global factors (tax rate, etc). Districts that you've zoned don't come
      online and start developing until they're hooked into the power grid,
      by being connected through power line cells or adjacent buildings.
      Buildings seem to "feed" off of people brought in by roads and
      railroads. Residential zones in busy districts grow into high-rise
      apartment buildings. Traffic patterns develop on the roads, and you
      can see little cars zooming around based on the population of the
      area, and the flow of the roads! Once you build an airport, a
      helicoptor flies around the city and reports on heavy traffic,
      encouraging you to redesign the roads in that area!
      
      You may wonder what traffic copters have to do with cellular automita.
      You just have to play it yourself to understand.
      
      SimCity is absolutely the most amazing game I've seen on the Macintosh
      to date! (It's available on other computers like the Amiga, as well.)
      The graphics and animation are beautiful. I'll leave it at that --
      mere text cannot do it justice.
      
      -Don
      
  daniel_rothman_response:
    date: "Fri, 29 Dec 89 21:02:36 EST"
    from: "gt0852c@prism.gatech.edu"
    institution: "Georgia Institute of Technology"
    text: |
      I also have played sim city and find it fascinating, although i have
      never regarded it as a high-level CA. Having once thought of thiis in
      that context, you may also wish to explore the possiblities implicit
      in the multi-player version of Empire, as played on internet, especially
      at Harvard, and ftp-able from Berkeley. (see also rec.games.empire)
      
      what i would also be very interested in is a copy of the rules which
      govern sim-city. Or better yet, the code for sim-city. the processing
      of the large amount of data that goes on in this program intrigues me,
      because of its tremendous speed.
      
      PS it also will run on a Mac-plus. whether or not it gets to lower
        machines is questionable. i can't imagine that it's not a memory-hog
        (and if it's not, i'd be that much more interested in the source)
        
  my_visionary_reply:
    date: "Mon, 1 Jan 90 11:53:47 -0500"
    to: "gt0852c@prism.gatech.edu"
    significance: "PROPHETIC — foreshadowed everything that followed"
    text: |
      I share your longing for a taste of the Sim City sources! It's a
      fascinating game! I have heard of Empire, and heard people talk about
      what fun it is, but I've never had a chance to play it myself. I have
      been playing around with tinymud (a multi user dungeon that the
      players can extend!). Sim City is a very interesting example of a
      visual programming language! As I pan over the cities I have created,
      I cannot help but thinking of those buildings as software modules and
      integrated circuits, mounted on a PC board. And in a sense, they
      really are! I would like to have the programming system that Sim City
      is built on top of actually embeded in the city, as buildings,
      software modules that I can hook up with systems of roads and mass
      transit! Not unlike Arachne, a visual programming language that lets
      you wire up data flow diagrams between boxes with tits for inputs and
      outputs. Think of putting all those factories to work, actually
      computing real stuff! A wire frame factory, connected to a 3-d
      transformation factory, to a ray tracing factory, then a railroad to
      take all the nice new ray traced objects to market in the city (nice
      looking buildings, cars, bridges, trains, etc)! A nuclear power plant
      to run them all (a remote computing server!).
      
      Sim City has a *wonderful* metaphore! It sure beats the desktop!
      I wonder how far it can be taken?
      
      -Don
      
  daniel_update_2013:
    date: "Sep 6, 2013"
    context: "24 years later, source code finally open!"
    text: |
      Hello, Daniel! 
      
      I dug up this old email correspondence we had about SimCity source code. 
      After I graduated, I went on to port SimCity to Unix, and work for Maxis
      on The Sims, and I'm still working for Will Wright now! 
      A few years ago we talked EA into making the SimCity source code free! 
      And after that, I cleaned it up and translated it to C++.
      I thought you might get a kick out of finally seeing the source code.
      (It's easier to read and better commented now!)
      
      Here's the site about it, and the source code:
      http://www.micropolisonline.com
      https://code.google.com/p/micropolis/
      
      Sorry it took me so long to get back to you! ;) 
      
      Oh, and by today's standards, it's not a memory hog, and the simulator
      can run zillions of times faster than it needs to! 
      Somebody definitely needs to translate it to JavaScript so it runs everywhere.
      
      -Don
    note: "That 'somebody' was Don himself — now it's WebAssembly!"
      
  significance: |
    This 1989 post led to 35+ years of development.
    
    The "buildings as software modules" vision from Jan 1990 was PROPHETIC:
    - Visual programming (realized in The Sims)
    - Factories computing real stuff (realized in procedural content)
    - Systems of roads and mass transit (realized in multiplayer)
    - "I wonder how far it can be taken?" (still exploring in MOOLLM!)
    
    The same sense of "it's actually running WHILE you're constructing it"
    applies to MOOLLM's live sessions.

# SUN INTERNAL EMAILS — How the Unix port happened

sun_simcity_opportunity:
  
  carol_adams_posting:
    date: "Wed Jul 24 13:23:20 PDT 1991"
    newsgroup: sun.mac-users
    from: "Carol.Adams@Corp (Carol Adams)"
    subject: "Re: SimCity Opportunity"
    text: |
      Hello..
      
      The GIS and Desktop Applications Segments have a window of opportunity
      to get the #1 selling game "SimCity" ported to Sun. The opportunity
      also allows us to open up the software so that it can become
      a front end to GIS applications by including ToolTalk and/or
      import/export file capability to the standard GIS formats. This and
      networking will differentiate it from the PC version. The
      Sun SimCity version will allow Sun to offer a true "desktop" GIS
      solution as well as a leading entertainment package!
      
      The game is currently being used by many government offices to
      train their city planners. We have already received high support
      from ESRI and URISA to move the game over and now are seeking
      Sun field encouragement that will concur with our direction.
      
      Please respond with any comments or customer interest that you
      think would support the project.
      
      Thanks
      
      Carol Adams
      Rich Garrettson
      
  carols_followup:
    date: "Fri, 2 Aug 91 11:26:03 PDT"
    from: "Carol.Adams@Corp"
    to: "Don.Hopkins@Eng, owen@poit.Eng.Sun.COM, siegel@poit.Eng.Sun.COM, tozer@poit.Eng.Sun.COM"
    subject: "SimCity NeWS"
    text: |
      Ok guys:
      
      Here's the scoop.
      
      SimCity will be ported to Sun using X, that is the engineering and
      resource committment to Maxis.
      
      However.....if you all would like to do the NeWS port, the vendor is
      willing to give you what you need to do it AND also give you
      code to do SimEarth.
      
      This would allow you to work freely and create a showcase NeWs
      package for SimCity and SimEarth. We'd have to do all the
      Ts and Cs to protect source and return of NeWS version to vendor,
      etc. but that should be straightforward.
      
      Let me know if this project interests you. - Carol
      
  my_enthusiastic_response:
    date: "Fri, 2 Aug 91 19:04:59 PDT"
    from: "hopkins@poit (Don Hopkins)"
    to: "Carol.Adams@Corp"
    text: |
      I would *love* to port SimEverything to TNT!
      We can make it do a lot of neat things that even the Mac version doesn't do.
      Let's get together and talk about the possibilities!
      
      -Don
    note: "TNT = The NeWS Toolkit. This email changed my life."
    
  significance: |
    This Sun internal posting led to the DUX Software contract,
    the NeWS port, meeting Will Wright, working on The Sims,
    and ultimately the open-sourcing of Micropolis.
    One email, 35 years of consequences.

