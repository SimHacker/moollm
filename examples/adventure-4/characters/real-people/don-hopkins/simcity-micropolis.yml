# CELLULAR AUTOMATA MACHINE — CAM6 and CellEngine

cam6_connection:
  
  inspiration:
    authors: ["Tommaso Toffoli", "Norman Margolis"]
    book: "Cellular Automata Machines: A New Environment for Modeling"
    publisher: "MIT Press"
    year: 1987
    assessment: |
      Wonderful book! The CAM6 hardware is obsolete, but the book is timeless!
      I got a chance to play around with CAM6 and liked it so much I wrote
      a software emulator.
      
  cell_engine_history:
    phases:
      - name: "Forth Emulator"
        description: |
          Adapted a Forth system to compile lookup-table based rules
          from the book. The rules were defined as Forth code that got
          compiled into lookup tables.
          
      - name: "C Hard-coded Rules"
        description: |
          Over time added lots of features and hard coded cellular automata
          rules in C. Much faster than table lookups for complex rules.
          
      - name: "Python Scripted"
        description: |
          Now scripted in Python instead of Forth.
          More accessible for educational use.
          
      - name: "JavaScript (planned)"
        description: |
          Planning to rewrite in JavaScript for web deployment.
          Will integrate with Micropolis WebAssembly.
          
  source_code:
    header: "https://code.google.com/p/micropolis/source/browse/trunk/MicropolisCore/src/CellEngine/src/cellengine.h"
    implementation: "https://code.google.com/p/micropolis/source/browse/trunk/MicropolisCore/src/CellEngine/src/cellengine.cpp"
    python: "https://code.google.com/p/micropolis/source/browse/#svn%2Ftrunk%2FMicropolisCore%2Fsrc%2FpyMicropolis%2FcellEngine"
    
  features:
    note: "It's ugly code but it does a lot of fun things!"
    includes:
      - "Lookup table rules (Forth compiled)"
      - "Hard-coded rules in C"
      - "Python scripting"
      - "Various CA rules from the book"
      - "Custom game-oriented rules"
      
  toffoli_margolis_tribute: |
    If you see Mr. Toffoli or Mr. Margolis around campus, say hi! ;) 
    I just recommended their classic book to a friend who's teaching
    a computer game class, and he was delighted with it.
    The CAM6 hardware is obsolete, but the book is timeless!
    
  simcity_as_ca: |
    My 1989 usenet post called it: "It acts like cellular automita with
    very high level rules." SimCity IS a cellular automaton — just one
    with rules about land value, traffic flow, crime rates, and zoning
