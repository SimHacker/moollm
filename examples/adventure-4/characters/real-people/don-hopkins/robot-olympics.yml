the_legacy:

  robocup: |
    RoboCup started in 1997.
    Soccer for robots.
    Explicit goal: Beat the World Cup champions by 2050.
    
    The Robot Olympics was SEVEN YEARS EARLIER.
    The Robot Olympics planted seeds.
    Some seeds take decades to bloom.
    
  darpa_challenges: |
    DARPA Grand Challenges: 2004, 2005, 2007.
    Vehicles navigating real courses.
    Same spirit: Can machines do HARD THINGS?
    
    The lineage is clear.
    Competition drives innovation.
    Public spectacle drives funding drives progress.
    
  boston_dynamics: |
    Watch a Boston Dynamics robot today:
    - Parkour
    - Dancing
    - Carrying loads
    - Opening doors
    
    In 1990, robots struggled to WALK.
    The distance from Glasgow to Boston is 35 years.
    35 years of people who KEPT TRYING.

