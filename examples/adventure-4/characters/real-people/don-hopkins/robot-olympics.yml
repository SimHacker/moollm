turing_connection:

  why_there: |
    The Turing Institute organized this.
    Glasgow, Scotland.
    An AI lab hosting a ROBOT OLYMPICS.
    
    Because AI isn't just software.
    AI is embodied. AI is physical.
    Intelligence means DOING things in the world.
    
  alan_turing_would_approve: |
    Alan Turing asked: "Can machines think?"
    The Robot Olympics asked: "Can machines ACT?"
    
    Thinking is necessary but not sufficient.
    A mind needs a body to change the world.
    Robots are minds meeting matter.
    
  the_vision: |
    The organizers BELIEVED.
    
    In 1990, when robots could barely walk.
    In Glasgow, in the rain.
    They believed enough to COMPETE.
    
    That belief is why we have
    Boston Dynamics and RoboCup and
    self-driving cars and warehouse robots.
    
    Someone had to go first.
    The Turing Institute went first.

