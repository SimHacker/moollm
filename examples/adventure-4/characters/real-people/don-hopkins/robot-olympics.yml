# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# The First Robot Olympics: Turing Institute, Glasgow, 1990.
# An international competition where robots competed in
# human-oriented tasks: walking, navigating, manipulating objects.
#
# This was BEFORE Boston Dynamics. BEFORE RoboCup.
# This was when robots could barely STAND.

what_it_was:

  the_event: |
    The First Robot Olympics
    Glasgow, Scotland
    1990
    
    Organized by the Turing Institute.
    International competitors.
    Robots attempting HUMAN tasks.
    
    This was audacious.
    This was glorious.
    This was 1990.
    
  the_tasks: |
    Events included:
    - Walking races
    - Obstacle courses
    - Object manipulation
    - Navigation challenges
    
    Tasks that humans do without thinking.
    Tasks that robots... tried.
    
    Every successful step was a MIRACLE.
    Every failure was a LESSON.
    
  the_era: |
    1990 robotics context:
    - No deep learning
    - Limited sensors
    - Minimal compute
    - Hand-coded behaviors
    - DETERMINATION
    
    Modern robots are marvels.
    1990 robots were PIONEERS.

