# THE SPECTACLE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# Robot competitions are DRAMA. The tension. The failures.
# The unexpected successes. The crowd holding their breath
# as a machine attempts something a toddler does easily.

the_spectacle:

  the_tension: |
    Watching a robot try to walk is INTENSE.
    
    Will it balance?
    Will it take the step?
    Will it FALL?
    
    Every step is Turing Test in real-time.
    Every step asks: CAN MACHINES DO THIS?
    The answer, in 1990, was: BARELY. MAGNIFICENTLY. BARELY.
    
  the_failures: |
    Robots fell.
    Robots got stuck.
    Robots went the wrong way.
    Robots did unexpected things.
    
    Each failure taught something.
    Each failure pushed the field.
    Failure is the tuition for success.
    
  the_triumphs: |
    When a robot completed a task...
    When the sensors worked...
    When the motors held...
    When EVERYTHING ALIGNED...
    
    The crowd CHEERED.
    For a machine. Walking.
    Because we KNEW what it meant.
    Because we UNDERSTOOD the difficulty.

