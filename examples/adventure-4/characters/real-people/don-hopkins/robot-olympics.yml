#
# Don later worked with robots at Will Wright's Stupid Fun Club.
# The spirit of the Robot Olympics lived on.

stupid_fun_club_echo:

  the_connection: |
    At the Robot Olympics in 1990, I watched robots try to walk.
    At the Stupid Fun Club in 2003, I PROGRAMMED robots.
    
    Slats the waiter. The "Empathy" broken robot.
    Robots that interacted with HUMANS.
    Robots with PERSONALITIES.
    
    The path from Glasgow to Oakland is DIRECT.
    The spirit of robot competition lives in robot comedy.
    
  from_olympics_to_one_minute_movies: |
    Robot Olympics: Can robots complete tasks?
    One Minute Movies: Can robots have FEELINGS?
    
    Both ask: What do we expect from machines?
    Both answer: More than we thought.
    
    The robots at the Olympics tried to walk.
    Dents, in "Empathy," tried to get HELP.
    "I'm scared. Are you scared of me?"
    
    Same spirit. Different performance.

