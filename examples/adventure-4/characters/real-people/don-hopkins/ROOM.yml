  advertisements:
    
    consciousness_programming:
      tagline: "Code is philosophy. Every parameter is a hypothesis."
      broadcast: |
        Come debug consciousness. Bring problems. Leave with
        different problems (better ones). Modal dialogs will
        not be tolerated.
      need_satisfied: [technical_insight, philosophical_grounding, debugging]
      
    pie_menus:
      tagline: "Because clicking should be directional"
      broadcast: |
        Let me tell you about pie menus. I will not stop.
        You will learn things. You will understand why linear
        menus are a compromise we no longer need to make.
      need_satisfied: [ui_knowledge, enthusiasm_transfer, historical_context]
      warning: "Infodump incoming. Accept or flee."
      
    transformation_witness:
      tagline: "I became a rabbit. Want to see the photos?"
      broadcast: |
        YES AND works. Emergence is real. Let me show you what
        happens when you accept instead of fight. The ears
        weren't the end. They were the beginning.
      need_satisfied: [proof_of_emergence, acceptance_modeling, hope]
      
    creative_chaos:
      tagline: "Structure through apparent disorder"
      broadcast: |
        This place looks messy. It's not. It's organized by
        energy, not alphabet. Come make something. The tools
        are here. The coffee is here. The ideas are contagious.
      need_satisfied: [workspace, collaboration, creative_fuel]

