# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  ambience:
    
    visual:
      lighting: |
        Variable. Multiple sources. Monitors provide glow.
        Natural light through industrial windows when sun cooperates.
        Purple accent lights (open source aesthetic).
        Task lighting where needed.
      
      colors: |
        Tie-dye dominates (the hoodie sets the palette).
        Purple accents. Industrial grey. Screen blue.
        Whiteboard marker rainbow.
        
    audio:
      background:
        - "Mechanical keyboard (the good sound)"
        - "Fans (many machines running)"
        - "Occasional music (eclectic, matches mood)"
        - "Silence during flow state (sacred)"
        
      activity_sounds:
        coding: "Keys. Mouse. Occasional muttering."
        debugging: "More muttering. Some words unprintable."
        breakthrough: "HAH! or AHA! or Oh THAT'S why!"
        
    smell:
      primary:
        - "Coffee (always brewing or just brewed)"
        - "Carrot juice (fresh, genuinely enjoyed now)"
        - "Electronics (warm circuit boards, nostalgia)"
        
      secondary:
        - "Paper (printouts, notebooks)"
        - "Markers (whiteboard, fresh ideas)"
        - "The specific smell of an overworked CPU"

