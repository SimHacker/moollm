# CONNECTIONS

connections:

  to_sfc: |
    The iLoci project impressed Will Wright.
    It directly applied to the storytelling and geo-playing
    games that Stupid Fun Club wanted to develop.
    
    This led to Don rejoining Will at SFC —
    working remotely from Amsterdam, visiting Berkeley occasionally.
    
    Ground Up Software projects → Stupid Fun Club work.
    Independent creativity → collaborative production.
    
  to_moollm: |
    The core concepts from Ground Up Software projects
    flow directly into MOOLLM:
    
    iLoci → MOOLLM
    - Rooms as locations
    - Networks instead of hierarchies  
    - Navigation by gesture/direction
    - "Kiss to connect" editing
    - Memory Palace as organizing principle
    
    The lineage is clear:
    DreamScape (1995) → iLoci (2008) → MediaGraph (2012) → MOOLLM (now)
    
  to_leela: |
    Ground Up Software → Leela AI
    
    The same philosophy of building from first principles,
    owning your tools, and creating systems that empower users.
    
    Different company. Same spirit.
