# Don Hopkins' independent consultancy and creative projects company.
# Dutch "eenmanszaak" (one-person business / sole proprietorship).
#
# The name existed in spirit long before the official registration —
# a banner for independent work, contracting, and personal projects.
#
#   ⏚ THE LOGO: Electrical ground symbol, UPSIDE DOWN ⏚
#
#   Ground Up. From the ground up. Grounded. Ground into something new.

meta:
  type: company
  legal_form: "eenmanszaak (Dutch sole proprietorship)"
  owner: don-hopkins
  location: "Amsterdam, Netherlands"
  
# THE NAME

name:
  company: "Ground Up Software"
  tagline: "Building from the ground up"
  
  meanings: |
    The name carries multiple meanings, all intentional:
    
    1. FROM THE GROUND UP
       Building things properly, from first principles.
       No shortcuts. Foundation first.
       The way software should be built.
       
    2. ELECTRICAL GROUND ⏚
       The logo: electrical ground symbol, UPSIDE DOWN.
       Grounded. Connected to earth. Safe return path.
       But inverted — looking at grounding from a new angle.
       
    3. GROUND UP (like hamburger)
       Processed. Transformed. Made into something new.
       Raw ingredients become something useful.
       Code gets ground up and reconstituted.
       
    4. COFFEE GROUNDS
       What's left after brewing. The residue of process.
       Amsterdam coffee shops. Working at Bluebird.
       The grounds at the bottom of the cup.
       Reading the future in coffee grounds.
       
    5. GROUND (earth, land, territory)
       Claiming ground. Standing your ground.
       The ground you work from.
       Solid footing.
       
  logo: |
    ⏚ — Electrical ground symbol, inverted
    
    The standard ground symbol points down: ⏚
    Inverted, it points up: from the ground, UP.
    
    Simple. Memorable. Technical. Meaningful.

# PHILOSOPHY

philosophy:

  approach: |
    Independent development. Personal projects. Contract work.
    All under one banner: Ground Up Software.
    
    The freedom to:
    - Work on what matters
    - Build things properly
    - Take time to get it right
    - Own the results
    
  values:
    - "Build from first principles"
    - "Own your tools"
    - "Ship working software"
    - "Document everything"
    - "Open source when possible"
    - "Quality over speed (but fast when needed)"
    
  influences:
    - "Ben Shneiderman — user-centered design"
    - "Mark Weiser — ubiquitous computing"
    - "Will Wright — playful systems"
    - "The Sims — emergent behavior"
    - "UNIX philosophy — do one thing well"
    - "Open source movement — share your work"

# AMSTERDAM ERA

amsterdam:

  context: |
    Don moved to Amsterdam for TomTom (2007-2009).
    
    But the best work happened in spare time —
    at Coffeeshop Bluebird, between TomTom Oosterdok
    and his flat overlooking Oosterpark.
    
    This is where iLoci was born.
    This is where Ground Up Software became real.
    
  location:
    work: "TomTom, Oosterdokseiland"
    creative: "Coffeeshop Bluebird"
    home: "Flat overlooking Oosterpark"
    
  the_triangle: |
    Oosterdok (TomTom) — Bluebird — Oosterpark
    
    The daily triangle of Amsterdam life.
    Work at TomTom. Create at Bluebird. Rest at Oosterpark.
    
    The independent projects happened in the spaces between.

