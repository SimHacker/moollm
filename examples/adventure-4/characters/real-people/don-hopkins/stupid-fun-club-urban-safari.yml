# THE CONCEPT

the_concept:

  what: |
    GPS-enabled urban exploration with branching narratives.
    
    Your location triggers story events.
    The city is your game board.
    Every corner hides a narrative branch.
    
  evolution: |
    Urban Safari is the natural evolution of Bar Karma's StoryMaker:
    
    Bar Karma: Branching stories for TV
    Urban Safari: Branching stories for THE WORLD
    
    Instead of viewers voting on plot branches from their couch,
    explorers discover branches by WALKING to them.
    
  the_vision: |
    Will Wright observed fans creating custom scenarios in The Sims.
    
    What if you could do that for the real world?
    What if the story changed based on WHERE you went?
    What if every city became a choose-your-own-adventure book?

