# THE BRANCHING STORYTELLING UI
# From Don's iPhone App Prototype Screenshots

branching_ui:

  concept: |
    The core insight: storytelling is NAVIGATION.
    
    - Vertical axis = SEQUENCE (where you are in the story)
    - Horizontal axis = ALTERNATIVES (choices at branch points)
    
    Green arrows show available paths.
    Yellow borders highlight the current scene.
    The plus button lets you CREATE new branches.
    
  visual_elements:
  
    navigation_arrows:
      up: "Go to previous scene in sequence"
      down: "Go to next scene in sequence"
      left: "See alternative scene at this branch point"
      right: "See alternative scene at this branch point"
      color: "Green (available paths)"
      meaning: "Story flows vertically; choices spread horizontally"
      
    scene_cards:
      border: "Yellow = current selection"
      content: "Storyboard sketches, photos, or user-generated images"
      thumbnail: "Low-res atlas for fast loading, high-res on demand"
      geolocation: "Earth icon when scene has GPS coordinates"
      
    plus_button:
      appearance: "Pink circle with blue cross"
      function: "Create new scene branch"
      behavior: "Inherits location from previous geotagged scene"
      
    alternative_carousel:
      appearance: "Horizontal strip of scene cards"
      navigation: "Swipe left/right OR spin/rotate gesture"
      meaning: "All the choices available at this story moment"
      
  interaction_patterns:
  
    linear_navigation: |
      Stroke UP or DOWN to move through story sequence.
      Like flipping pages, but spatially.
      
    branch_exploration: |
      Stroke LEFT or RIGHT to see alternatives.
      Or use spin gesture to rotate through choices.
      The story tree spreads out before you.
      
    creation_mode: |
      Tap plus button to add new scene.
      Import from camera, Flickr, or Panoramio.
      Tag with geolocation (drag on map).
      Write description text.
      
    map_integration: |
      Scenes with geolocation show earth icon.
      Tap to see on Google Maps.
      KML overlay shows entire story path.
      Panoramio photos available for new scenes.
      
  ui_configurations:
  
    branch_focused: |
      Current scene center with yellow border.
      Green arrows pointing to available directions.
      Alternatives peek in from sides.
      Plus button for creation.
      
    sequence_focused: |
      Vertical stack of scenes.
      Current scene highlighted.
      Shows narrative flow clearly.
      Good for linear story segments.
      
    grid_view: |
      Multiple scenes arranged in grid.
      Shows story structure at a glance.
      Yellow arrows connect related scenes.
      Good for seeing "what if" branches.
      
    cascade_diagonal: |
      Scenes arranged diagonally.
      Shows progression with depth.
      Each step leads to next.
      Visual metaphor for journey.

