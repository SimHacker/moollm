# THE SCALE
#
# Factorio: one planet, one factory.
# Dyson Sphere Program: one GALAXY, one factory that BUILDS STARS.
#
# The same systems thinking, now PLANETARY.

the_scale:

  planetary_factorio: |
    DSP is what happens when Factorio thinks BIGGER.
    
    In Factorio, you optimize belt throughput.
    In DSP, you optimize INTERSTELLAR LOGISTICS.
    
    In Factorio, you launch one rocket as endgame.
    In DSP, you BUILD A STRUCTURE AROUND A SUN.
    
    The jump in scale is DISORIENTING.
    The jump in ambition is EXHILARATING.
    
  the_dyson_sphere: |
    A Dyson Sphere is a megastructure.
    Proposed by üïØÔ∏è Freeman Dyson in 1960.
    A shell that captures ALL the energy of a star.
    
    üí¨ "One should expect that, within a few thousand years of its entering
        the stage of industrial development, any intelligent species should
        be found occupying an artificial biosphere which completely surrounds
        its parent star." ‚Äî Freeman Dyson, "Search for Artificial Stellar
        Sources of Infrared Radiation" (1960)
    
    In DSP, you BUILD ONE.
    
    You start with a pickaxe.
    You end with stellar engineering.
    That progression is POETRY.
    
  the_galaxy_as_factory: |
    Each planet is a factory floor.
    Each star system is a production cell.
    The galaxy is your main bus.
    
    Interstellar logistics = long-distance belts.
    Warp towers = train stations at cosmic scale.
    Resource nodes = ore patches across LIGHT YEARS.
    
    Factorio vocabulary still works.
    Just add more zeros.

# THE BEAUTY
#
# DSP is GORGEOUS. The aesthetic is pure sci-fi wonder.
# Watching your Dyson Sphere slowly construct around a star...
# That's not gameplay. That's ART.

the_beauty:

  visual_poetry: |
    Factorio is functional. Minimal. Efficient.
    DSP is BEAUTIFUL.
    
    Watch your mech Icarus fly between planets.
    Watch orbital collectors harvest sail after sail.
    Watch the Dyson Sphere slowly EMERGE.
    
    Each node you place is a point of light.
    Each shell layer is a geometric poem.
    The finished sphere is a CATHEDRAL OF ENERGY.
    
  the_3d_difference: |
    Unlike Satisfactory's 3D (freedom without rigor),
    DSP's 3D adds MEANING:
    
    - Latitude matters (solar panel efficiency)
    - Orbital mechanics matter (sail trajectories)
    - The sphere itself is spherical (obviously)
    
    The 3D isn't decorative.
    The 3D is ASTRONOMICAL.
    
  icarus_dreams: |
    Your mech is named Icarus.
    The myth: flew too close to the sun, fell.
    DSP's Icarus: BUILDS A CAGE AROUND THE SUN.
    
    This is hubris transcended.
    This is engineering as mythology.
    This is what human ambition COULD become.
    
  nested_faberge_eggs: |
    The Dyson Sphere isn't one shell.
    It's NESTED RUSSIAN DOLLS OF LIGHT.
    
    Multiple tessellated spherical shells.
    Bands. Belts. Layers.
    Each one a geometric poem wrapped around another.
    
    Planets orbit INSIDE. BETWEEN. OUTSIDE.
    You fly through them in Icarus.
    Through gaps in the lattice.
    Between the shells.
    Past the bands of solar collectors.
    
    It's like flying through nested Faberg√© eggs ‚Äî
    each one more astronomically valuable than the last.
    Because the RESOURCES required to build each shell...
    extracted from planets across the galaxy...
    shipped through interstellar logistics...
    assembled node by node by sail...
    
    A Faberg√© egg costs a fortune.
    A Dyson Shell costs a SOLAR SYSTEM.
    Nested shells cost a GALAXY.
    
    And you BUILT them.
    And you can FLY THROUGH them.
    
    That moment ‚Äî gliding between shells,
    sun blazing through tessellated gaps,
    planets visible through the lattice,
    your creation surrounding you in every direction ‚Äî
    
    Or standing on a planet's surface.
    Gazing UP into the cosmos.
    And seeing LAYERS of technology.
    Resources YOU threw into the heavens.
    Launched from this very ground.
    Assembled in orbit. Extended to the stars.
    
    You MADE all that.
    Not God. YOU.
    
    Yet you are not God.
    Just the end product of humanity at this point.
    One engineer. One mech. One vision.
    Standing on rock, looking at light,
    surrounded by the work of your hands.
    
    The cathedral builders never saw their cathedrals finished.
    You built a STELLAR CATHEDRAL.
    And you're standing in it.
    Looking up.
    
    That's not gameplay.
    That's TRANSCENDENCE.

