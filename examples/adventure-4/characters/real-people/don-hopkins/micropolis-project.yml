# KEY DOCUMENTS — From MicropolisCore/notes
# ═══════════════════════════════════════════════════════════════════════════════

key_documents:

  plan_txt:
    path: "notes/PLAN.txt"
    summary: |
      Development roadmap for educational features:
      - Journaling and storytelling
      - Voting and multi-player
      - Robot Odyssey-style visual programming
      - Logo turtles + SimCity
      - Scripting and extensibility
      
  multiplayer_ideas:
    path: "notes/MultiPlayerIdeas.txt"
    key_concepts:
      newspaper_publishing:
        description: |
          "Publish illustrated newspapers in the game, like The Sims storybook,
          with newspaper articles composed of pictures of the city,
          text excerpts from chat logs, etc."
          
          A player could be a "reporter" interviewing other player politicians
          via chat, before and after the vote on building a stadium.
          
      what_if_history_tree:
        description: |
          "Multiple players build a tree of saved cities with branching alternate histories.
          Like the parallel universes in Niven's 'All the Myriad Ways.'
          
          Rewind any city up the tree and select available alternate histories.
          Play back alternate histories edit by edit, stop them at any point and take over."
          
      opml_geo_coding:
        description: |
          "Store city overlay information in OPML.
          Register the corners of the map with real-world lat/long values.
          Allow users to plant signs on the map, like SimCity 2000.
          Use OPML to write a city guide."

