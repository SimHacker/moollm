# THE PHILOSOPHY — Why this matters
# ═══════════════════════════════════════════════════════════════════════════════

philosophy:

  alan_kay_challenge: |
    Alan Kay criticized SimCity as an "anti-ed environment"
    because players "can't find out what its actual assumptions are,
    see what they look like, or change them."
    
    Micropolis is my answer: OPEN THE HOOD.
    Show the rules. Let kids change them.
    Make the simulation explorable, not opaque.
    
  will_wright_wisdom: |
    "When we're designing a model we're not necessarily designing
    a computer model. Our real end product is the mental model
    in the player's head."
    
    The simulation is scaffolding.
    The understanding is the product.
    
  constructionist_goal: |
    Seymour Papert's microworlds.
    Kids learn by BUILDING, not by being told.
    
    SimCity is a microworld for urban systems.
    Micropolis makes that microworld OPEN.
    
  the_35_year_vision: |
    "For the past 35 years, this simulated city has been
    my home, school and work."
    
    Each version taught me something.
    Each port pushed the vision forward.
    
    The destination was always the same:
    Open. Educational. Playable. Hackable.

