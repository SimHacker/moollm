# CONNECTIONS — How Micropolis leads to MOOLLM
# ═══════════════════════════════════════════════════════════════════════════════

moollm_connection:

  the_pattern: |
    Micropolis multiplayer → voting → community decisions
    Micropolis newspaper → storytelling → player narratives
    Micropolis what-if trees → branching histories → session logs
    Micropolis scripting → extensibility → YAML Jazz skills
    
    MOOLLM is Micropolis for MINDS instead of CITIES.
    
  shared_principles:
    - "Open the hood — show the rules"
    - "Enable emergence — simple rules, complex behavior"
    - "Support storytelling — players create narratives"
    - "Allow branching — what-if exploration"
    - "Credit influences — name the sources"
    
  the_evolution: |
    1989: First played SimCity
    1991: First port (NeWS)
    1993: First multiplayer (X11)
    2000: The Sims (Will Wright collaboration)
    2008: Open sourced (Micropolis)
    2020: WebAssembly version
    2024: MOOLLM begins
    
    Each step taught something.
    MOOLLM synthesizes all of it.

