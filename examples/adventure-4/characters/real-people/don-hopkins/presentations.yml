# ACADEMIC PAPERS

papers:

  chi_88_pie_menus:
    title: "An Empirical Comparison of Pie vs. Linear Menus"
    date: "1988-05"
    venue: "ACM CHI'88 Conference"
    location: "Washington, DC"
    authors:
      - "John Raymond Callahan"
      - "Don Hopkins"
      - "Mark Weiser"
      - "Ben Shneiderman"
    significance: |
      Foundational research paper on pie menus.
      Demonstrated that pie menus reduce target seek time,
      lower error rates by fixing distance factors and increasing
      target size according to Fitts's Law.
    citations: "959+ (per Google Scholar)"
    verified_source: "ACM Digital Library, Google Scholar"

  ddobbs_pie_menus:
    title: "The Design and Implementation of Pie Menus"
    date: "1991-12"
    venue: "Dr. Dobb's Journal"
    type: "Published article"
    author: "Don Hopkins"
    content: |
      Technical article on pie menu implementation across
      X10, SunView, NeWS with Lite Toolkit, OpenWindows with NeWS Toolkit.
    verified_source: "donhopkins.com/home/catalog/piemenus/ddj/piemenus.html"

