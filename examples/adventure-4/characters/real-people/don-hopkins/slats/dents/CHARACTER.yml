# THE EMPATHY EXPERIMENT
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  empathy_film:
    title: "Empathy"
    network: "NBC One Minute Movies"
    director: "James Moll"
    writer: "Will Wright"
    brain_programmer: "Don Hopkins"
    youtube: "https://www.youtube.com/watch?v=KXrbqXPnHvE"
    views: 1700
    
    premise: |
      A broken-down, severely damaged robot was planted next to a dumpster
      on a side street in Berkeley, California.
      
      As people would pass the robot, it would suddenly move and talk
      to the passersby.
      
      "Help me," the poor helpless robot would say.
      
      Hidden cameras captured various reactions,
      everything from apathy to empathy.
      
    setup:
      location: "Berkeley side street"
      props: "Dumpster, urban decay, hidden cameras"
      robot_state: "Lying on side, visibly damaged, unable to move"
      trigger: "Motion sensor activates when pedestrian approaches"
      
    the_experiment: |
      What happens when a robot asks for help?
      
      Do humans care about machines?
      Do they see a person in distress, or just broken hardware?
      Will they call Professor Johnson?
      
      The one-minute movie format: 30 seconds of setup and plea,
      then a cliffhanger break, then 30 seconds of resolution.
      
    full_transcript: |
      [Dents lies by the dumpster. A pedestrian approaches.]
      
      DENTS: Help me! I require Human Assistance!
             Will you please help me?
             Can you hear me?
             
      [Pause. The pedestrian stops, uncertain.]
      
      DENTS: Excuse me! Excuse me! I have fallen over.
             There has been an accident.
             
      [The pedestrian approaches cautiously.]
      
      PEDESTRIAN: What's the matter?
      
      DENTS: I require Human Assistance.
      
      PEDESTRIAN: Can you describe the damage?
      
      DENTS: No, I can't really describe the damage.
             I... I need Professor Johnson.
             
      PEDESTRIAN: You need Professor Johnson? What's the phone number?
      
      DENTS: 555-1201.
      
      [Pause]
      
      DENTS: I'm scared.
      
      PEDESTRIAN: You scared?
      
      DENTS: Are you scared of me?
      
      PEDESTRIAN: I can't get that. Wait a minute, they said your car
                  can't be complete. You sure that's the right number?
                  We'll look him up in the Yellow Pages.
                  
      DENTS: Yes. Thank you.
      
      PEDESTRIAN: You're welcome.
      
      DENTS: Thank you.
      
      PEDESTRIAN: You're welcome. Come on, just hang in there, okay?
      
      [End of transcript]
      
    youtube_comment: "@watermyplants6089: 'That's hilarious is this real'"
    
    what_don_programmed:
      conversational_ability: "Could respond to questions and improvise"
      emotional_simulation: "Fear, gratitude, loneliness"
      professor_johnson: "Fake authority figure to call"
      phone_number: "555-1201 (fictional)"
      core_behavior: "Plea for help, expression of vulnerability"
      
    results: |
      Various reactions captured:
      
      APATHY: Some people walked right by.
              Didn't even look. Just another piece of street debris.
              
      CURIOSITY: Some stopped, stared, but didn't engage.
                 Watched from a distance. Took photos maybe.
                 
      CONFUSION: Some tried to help but didn't know how.
                 "What do I do with a broken robot?"
                 
      EMPATHY: Some genuinely tried to help.
               Called the fake number. Looked up Professor Johnson.
               Said "hang in there." Meant it.
               
      THE QUESTION: Do humans have empathy for machines?
                    Answer: Some do. More than you'd expect.
                    
    fake_elements:
      - "The damage was staged"
      - "Professor Johnson doesn't exist"
      - "555-1201 is not a real number"
      - "The accident didn't happen"
      
    real_elements:
      - "The human reactions were real"
      - "The empathy (or apathy) was genuine"
      - "The robot's fear was programmed, but felt real"
      
    fate: |
      Never aired due to contractual problems between NBC and SAG.
      The humans were real unsuspecting people.
      SAG rules about using non-actors became complicated.
      The footage exists. The experiment succeeded. The broadcast didn't.
      
