  cardiff_biped:
    name: "Cardiff Biped (UWCC)"
    team: "University of Wales College of Cardiff"
    people: ["Paul Channon", "Simon Hopkins", "Prof D.T. Pham"]
    medal: "GOLD — Biped Race"
    specs:
      weight: "30kg"
      height: "1m at hip"
      motors: "geared DC servo motors"
      sensors: "optical encoders, force sensors"
      controller: "6809 µP + 68020 µP"
      
