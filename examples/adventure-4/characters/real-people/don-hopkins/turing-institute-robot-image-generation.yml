# ═══════════════════════════════════════════════════════════════════════════════
# TURING INSTITUTE ROBOT IMAGE GENERATION PROMPTS
# First International Robot Olympics, Glasgow, September 27-28, 1990
# ═══════════════════════════════════════════════════════════════════════════════
#
# A YAML Jazz bouquet of image generation prompts for the historic robots
# that competed at the world's first Robot Olympics.
#
# USAGE:
#   - Pick, choose, combine, remix these prompts
#   - Each robot has multiple prompt variants (hero, action, atmospheric, detail)
#   - Modify tone, lighting, era feel as needed
#   - Mix robots for group shots
#
# PROVENANCE:
#   - Source photos: Adam Hart-Davis (free to use)
#   - Documents: Daily Telegraph, IAPR Newsletter, Shadow Group Report, 
#                Everyday Electronics, University technical sheets
#   - Event: University of Strathclyde, hosted by Turing Institute
#   - Sponsors: National Westminster Bank, Scottish Development Agency, IEEE
#
# THE SPIRIT:
#   Glasgow 1990. City of Culture. Sixty robots from twelve countries.
#   The carpet was too thick. The power sockets were scarce.
#   Nobody knew the rules until they arrived.
#   And yet — magic happened.
#
# ═══════════════════════════════════════════════════════════════════════════════

