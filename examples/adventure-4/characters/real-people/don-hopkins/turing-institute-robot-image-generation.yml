# THE SPIRIT
# ═══════════════════════════════════════════════════════════════════════════════

the_spirit: |
  "Most people don't get passionate, obsessive and captivated about
  building washing machines, telephones or trouser presses. So why is
  it that as soon as you start building clever robots everybody seems
  to be fascinated?"
  
  — IAPR Newsletter, February 1991
  
  "Britain is not at the sharp end of robot technology... there just
  is not sufficient backing both for resources and the time necessary
  to build state of the art machines."
  
  — Shadow Group Report, 1991
  
  "But we still have a very long way to go before we have intelligent
  robots."
  
  — Lord Balfour of Burleigh, prize giving, 1990
  
  
  They came from twelve countries.
  The carpet was too thick.
  The power sockets were scarce.
  Nobody knew the rules until they arrived.
  
  A 145-year-old wooden archer beat the high-tech Europeans.
  A 20-year-old eight-legged spider beat the MIT hexapods.
  A photocell, a transistor, and a relay won gold.
  
  Britain was ten years behind.
  The Soviet Union was falling apart.
  Japan won overall.
  
  And Yamabico made a small speech in Japanese,
  thanking the humans for inviting him to Scotland.
  
  Glasgow lit the torch.
  The carpet almost put it out.
  But the flame remembered.
