      biped with air-powered muscles — a technology that even Japanese
      researchers couldn't make work reliably. Wore bright red pants.
      A woman with dark curly hair at the keyboard, a complex tangle
      of pneumatic tubes and wires behind her.
      
    prompts:
    
      hero_shot: |
        An anthropomorphic bipedal robot with exposed pneumatic muscles
