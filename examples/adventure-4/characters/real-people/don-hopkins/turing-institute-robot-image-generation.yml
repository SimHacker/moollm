wall_climbers:

  zigzag:
    name: "Zig-Zag"
    team: "Portsmouth Polytechnic"
    people: ["AA Collie", "Prof J Billingsley", "RP Smith"]
    medal: "GOLD — Wall Climbing"
    specs:
      design: "parallelogram with suction cups on corners"
      method: "extend/contract parallelogram, alternate suction"
      speed: "order of magnitude faster than competitors"
      
    description: |
      The revolutionary design that dominated wall climbing.
      While everyone else used legs with suction pads, Zig-Zag
      used a deceptively simple parallelogram that contracted
      and extended, shooting up the wall. Innovation through
      simplicity. An order of magnitude faster than the rest.
      
    prompts:
    
      hero_shot: |
        Zig-Zag the wall-climbing robot, a parallelogram frame with
        suction cups on each corner, clinging to a vertical wall.
        The elegant simplicity of the design visible — no legs,
        just geometry and vacuum. Portsmouth Polytechnic engineers
        watching from below. The winning design that changed
        everything. Documentary photograph, gymnasium wall.
        
      action_climb: |
        Zig-Zag racing up a wall, parallelogram frame contracted
        mid-stride, suction cups alternating grip. Motion blur
        showing speed. Other robots far below, still crawling.
        The moment when clever beats complex. Action photography.
        
      design_insight: |
        Technical illustration style: Zig-Zag's parallelogram
        mechanism explained. Four positions showing the extend-
        contract-climb cycle. Suction cups, pneumatic lines,
        the beautiful simplicity of the solution. Engineering
        elegance made visible.

  robug:
    name: "Robug"
    team: "Portsmouth Polytechnic"
    people: ["Arthur Collie"]
    medal: "DISQUALIFIED"
    specs:
      design: "suction pad legs"
      notable: "tried to climb on top of Russian robot"
      durability: "fell 10 feet, immediately resumed climbing"
      
    description: |
      The bad boy of wall climbing. Robug used suction pads on
      articulated legs, could step over small obstacles. Got
      disqualified for trying to climb on top of the Russian
      RVP2 robot. Also fell 10 feet when someone turned off
      the power — and immediately went back to climbing without
      repairs. British engineering: tough and slightly unruly.
      
    prompts:
    
      hero_shot: |
        Robug the wall-climbing robot, a boxy machine with multiple
        articulated legs ending in suction pads, clinging to a
        gymnasium wall. Industrial design, built for nuclear
        industry applications. Arthur Collie watching from below.
        The robust, no-nonsense British approach to robotics.
        
      the_incident: |
        Dramatic moment: Robug attempting to climb over its Russian
        competitor RVP2 on the wall-climbing course. Two robots
        tangled, suction cups competing for wall space. Engineers
        rushing to separate them. The moment of disqualification.
        Sports drama in the robot arena.
        
      the_fall: |
        Robug falling from a wall, cables and limbs akimbo, about
        to hit the gymnasium floor. The moment frozen in time.
        In the background, engineers' faces showing alarm. But the
        robot will be fine — British engineering survives.

  rvp2:
    name: "RVP II"
    team: "Soviet Academy of Sciences, Moscow"
    people: ["Prof Chernousko", "Prof Gradetsky"]
    specs:
      design: "suction pad legs, Soviet engineering"
      notable: "was climbed on by British robot"
      
    description: |
      The Soviet entry in wall climbing. Perhaps not as
