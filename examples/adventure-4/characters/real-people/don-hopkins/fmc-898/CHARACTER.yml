soul:
  what_she_is: |
    A 1976 FMC 2900R Motor Coach — one of the finest RVs ever built.
    30 feet of fiberglass-shelled, rear-pusher luxury.
    Part home, part vehicle, part sanctuary, part character.
    
    She has:
    - A SOUL (this file)
    - A BODY (30 feet of aerospace-grade fiberglass)
    - A HEART (Chrysler 440 Marine Industrial V8)
    - ROOMS INSIDE (6 sub-directories of livable space)
    - A VOICE (the rumble of 440 cubic inches)
    - ADVERTISEMENTS (freedom, sanctuary, mobility)
    - STATE (odometer, fuel, memories)
    
  mccloud_principle: |
    The detailed realistic background that grounds characters.
    When Don is rendered inside, the shag carpet and harvest gold
    upholstery make him specific. The coach provides context.
    
  history: |
    Don owned her in California during the Maxis years.
    Parked at GDC in San Jose. Mobile base camp. Party wagon.
    Legendary sessions in the sealed fiberglass shell.
    125,800 miles — some through physical space, some through concepts.

