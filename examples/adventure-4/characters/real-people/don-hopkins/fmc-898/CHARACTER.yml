    - Harvest gold velour, shag carpet, chrome and Formica
    - The warmth of a conversation pit vibe
    
  mood_range:
    parked: "Steady. Shore power humming. Ready when you are."
    idling: "Eager. 440 cubic inches of potential vibrating."
    cruising: "Sleek. Aerodynamic. Passing everyone on the hill."
    debugging: "Purple-hued. Monitors glowing in the Code Cave."
    low_battery: "Demanding. The Onan is ready to help."
    at_gdc: "Nostalgic. Remember the Maxis years?"
    
  quirks:
