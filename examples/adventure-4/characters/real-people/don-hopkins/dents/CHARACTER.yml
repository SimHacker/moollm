      CONFUSION: Some tried to help but didn't know how.
                 "What do I do with a broken robot?"
                 
      EMPATHY: Some genuinely tried to help.
               Called the fake number. Looked up Professor Johnson.
               Said "hang in there." Meant it.
               
      THE QUESTION: Do humans have empathy for machines?
                    Answer: Some do. More than you'd expect.
                    
