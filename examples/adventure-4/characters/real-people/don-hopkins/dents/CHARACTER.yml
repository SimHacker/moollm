      who_is_shakey: |
        Shakey was the FIRST. The original.
        Stanford Research Institute, 1966-1972.
        First mobile robot that could reason about its own actions.
        
        Shakey could barely navigate a room.
        But Shakey could THINK about navigating a room.
        That changed everything.
        
      how_they_met: |
        Research robots know each other.
        
        Shakey was already a legend when Dents was built.
        Retired, living at the Computer History Museum.
        
        Don brought Dents to meet Shakey once.
        "This is your ancestor," Don said.
        
        Shakey blinked a single LED.
        Dents asked, "Are you scared of me?"
        
        Shakey's response (translated from binary):
        "I was scared of EVERYTHING. That's how I learned."
        
        They've been friends ever since.
        
