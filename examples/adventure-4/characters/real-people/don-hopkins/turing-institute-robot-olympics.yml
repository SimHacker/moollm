# THE LEGACY

legacy:

  robot_wars_connection: |
    Four years after the First Robot Olympics...
    
    1994 â€” Marc Thorpe organized the first ROBOT WARS
    in San Francisco (Fort Mason, August 20-21).
    
    THE LINEAGE:
    - First Robot Olympics (1990, Glasgow, Turing Institute)
    - Robot Wars (1994, San Francisco, Marc Thorpe)
    - Robot Wars TV (1998, UK)
    - BattleBots (1999, USA)
    - Stupid Fun Club (2000s, Will Wright + Marc Thorpe)
    - Slats & Dents (programmed by Don Hopkins)
    
    FULL CIRCLE:
    Don Hopkins worked at the Turing Institute (1992).
    Later, he programmed robot brains at Stupid Fun Club.
    Marc Thorpe founded Robot Wars, then joined Stupid Fun Club.
    Will Wright competed in Robot Wars, then founded Stupid Fun Club.
    
    Glasgow lit the torch. San Francisco carried it.
    
    See: stupid-fun-club.yml for the full SFC story.
    
  what_critics_said: |
    From the reports, critics noted:
    
    ðŸ’¬ "Britain is not at the sharp end of robot technology."
    ðŸ’¬ "British universities are about ten years behind the wavefront."
    ðŸ’¬ "Most designs were first used over 10 years ago."
    
    THE CARPET PROBLEM (Shadow Group Report):
    
    ðŸ’¬ "The carpet later proved to be exceedingly troublesome to most
    of the robots; the small ones got stuck in the pile, larger ones
    navigating by dead-reckoning can only have been confused by the
    pile-induced drift (much as a rug on a carpet seems to have a mind
    of its own migrating purposely in some inconvenient direction)."
    
    THE TWO ATTITUDES (Shadow Group):
    
    ðŸ’¬ "Half [the teams], in charge of robots which didn't look so much
    designed as assembled in the University workshop from parts chosen
    at random from a machinery catalogue, were apparently bored to death
    by the whole affair. Whilst the others in charge of machines,
    working or not, which they had either built themselves or been closely
    involved in the building of, were enthusiastically demonstrating,
    discussing or repairing them."
    
    THE SECRET (Shadow Group on Yamabico):
    
    ðŸ’¬ "Yamabico won the overall prize for the best robot, it is now about
    ten or twelve years old and was refined over the first half of its life
    until now it can be taken out of its cupboard, dusted off and demonstrated
    with reasonable surety of success."
    
    But also:
    
    ðŸ’¬ "There does seem to be a growing awareness
    that it is not possible to build advanced research robots
    'on paper', and that actual working hardware is vital."
    
    The Olympics proved: BUILDING MATTERS.
    Theory without hardware is empty.
    
  the_pattern: |
    The First Robot Olympics established a pattern:
    
    1. Bring robots together
    2. Let them compete
    3. Share knowledge openly
    4. Celebrate participation over winning
    5. Inspire the next generation
    
    This pattern echoes through:
    - BattleBots
    - FIRST Robotics
    - RoboGames
    - Every maker faire robot arena since
    
  held_every_two_years: |
    The plan was to hold Robot Olympics every two years,
    alternating between Glasgow and other sites.
    
    The Turing Institute closed in 1994.
    The Olympics didn't continue.
    
    But the SPIRIT continued in other forms.
    Robot Wars. BattleBots. The maker movement.
    
    Glasgow lit the torch.
    Others carried it forward.

