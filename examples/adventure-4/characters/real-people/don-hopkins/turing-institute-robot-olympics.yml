the_spirit: |
  In 1990, before the web, before smartphones,
  before AI was cool again,
  
  68 robots gathered in Glasgow.
  
  The Seventh Doctor lit a flame.
  A two-wheeled robot carried it through the streets.
  Children watched a walking pizza box.
  An Indian robot was "completely incomprehensible."
  A British robot tried to mate with a Russian one.
  A 140-year-old Victorian archer won gold.
  
  And a robot head named Richard
  commented on it all.
  
  This was the First Robot Olympics.
  This was where it started.
  This was PURE DEAD BRILLIANT.
