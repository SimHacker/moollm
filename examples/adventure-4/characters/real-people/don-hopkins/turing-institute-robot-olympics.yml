legacy:

  robot_wars_connection: |
    Four years after the First Robot Olympics...
    
    1994 â€” Marc Thorpe organized the first ROBOT WARS
    competition in San Francisco (Fort Mason, August 20-21).
    
    MARC THORPE:
    - Founder of Robot Wars (1993-1997)
    - ILM (Industrial Light & Magic) 1979-1991:
      Chief Model Maker / Animatronic Designer
      Empire Strikes Back, Return of the Jedi,
      Raiders of the Lost Ark, Indiana Jones trilogy
    - LucasToys Senior Designer 1991-1993
    - Later: Stupid Fun Club (2002-2003, 2008-2012)!
    
    The Robot Wars concept came from a fighting vehicle idea
    combined with a radio-controlled tank fitted with
    a battery-powered vacuum cleaner. He saw it as a
    "dangerous toy with battery-powered tools."
    
    WILL WRIGHT & CASSIDY WRIGHT:
    Will Wright was a founding member of Robot Wars,
    competing since the first event in 1994.
    Won lightweight division first year,
    middleweight second year.
    
    His daughter Cassidy (born 1986) has been designing
    robots with him since 1994. For the first few years,
    she and one other girl were "the only kids involved."
    
    They gave their robots whimsical names:
    "Kitty Puff Puff", "My Little Pony", "ChiaBot"
    Instead of menacing names typical of competitors.
    
    THE STUPID FUN CLUB CONNECTION:
    - Will Wright: Founder of Stupid Fun Club
    - Marc Thorpe: Worked at Stupid Fun Club (2002-2003, 2008-2012)
    - Both involved in Robot Wars founding
    - Both made robots that eventually led to entertainment robots
    - Slats and Dents were built at Stupid Fun Club
    
    FULL CIRCLE:
    Don Hopkins programmed robot brains at Stupid Fun Club.
    Will Wright founded Stupid Fun Club and Robot Wars.
    Marc Thorpe founded Robot Wars and worked at Stupid Fun Club.
    Robot Wars traces lineage to the First Robot Olympics.
    Don Hopkins worked at the Turing Institute that ran the Olympics.
    
    EVERYTHING CONNECTS.
    
    The lineage:
    - First Robot Olympics (1990, Glasgow, Turing Institute)
    - Robot Wars (1994, San Francisco, Marc Thorpe)
    - Robot Wars TV (1998, UK, Mentorn)
    - BattleBots (1999, USA, former Robot Wars competitors)
    - Stupid Fun Club robots (2000s, Will Wright + Marc Thorpe)
    - Slats & Dents (Stupid Fun Club, programmed by Don Hopkins)
    
    Glasgow lit the torch.
    San Francisco carried it.
    The spirit lives in every robot arena since.
    
  what_critics_said: |
    From the reports, critics noted:
    
    "Britain is not at the sharp end of robot technology."
    "British universities are about ten years behind."
    "Most designs were first used over 10 years ago."
    
    But also:
    
    "There does seem to be a growing awareness
    that it is not possible to build advanced research robots
    'on paper', and that actual working hardware is vital."
    
    The Olympics proved: BUILDING MATTERS.
    Theory without hardware is empty.
    
  the_pattern: |
    The First Robot Olympics established a pattern:
    
    1. Bring robots together
    2. Let them compete
    3. Share knowledge openly
    4. Celebrate participation over winning
    5. Inspire the next generation
    
    This pattern echoes through:
    - BattleBots
    - FIRST Robotics
    - RoboGames
    - Every maker faire robot arena since
    
  held_every_two_years: |
    The plan was to hold Robot Olympics every two years,
    alternating between Glasgow and other sites.
    
    The Turing Institute closed in 1994.
    The Olympics didn't continue.
    
    But the SPIRIT continued in other forms.
    Robot Wars. BattleBots. The maker movement.
    
    Glasgow lit the torch.
    Others carried it forward.

