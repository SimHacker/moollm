# THE EVENTS

events:

  philosophy: |
    Unlike normal Olympics with preset rules,
    the organizers took a different approach:
    
    Anyone with an interesting robot was invited.
    Upon registration, indicate your robot's capabilities.
    The organizers then looked for COMMON capabilities
    and devised competitions around them.
    
    This was BOTTOM-UP event design.
    Let the robots define the games.
    
    The purpose: show what's POSSIBLE.
    Show the state of the art.
    Participation more important than winning.
    The Olympic ideal.
    
  list:
    - Wall Climbing
    - Biped Race (two-legged)
    - Multi-Legged Race (4, 6, 8 legs)
    - Obstacle Avoidance
    - Pole Balancing
    - Phototrophic (light following)
    - Manipulators
    - Javelin
    - Talking
    - Wall Following
    - Behaviour Demonstrations

