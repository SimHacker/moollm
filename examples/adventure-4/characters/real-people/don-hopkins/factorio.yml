# WHY FACTORIO MATTERS
#
# Factorio teaches systems thinking in 100 hours of play.
# Cloud engineering teaches it in 10 years of production incidents.
# Same curriculum. Different tuition.

why_it_matters:

  systems_thinking: |
    Every Factorio player learns:
    - Bottlenecks propagate backward (backpressure)
    - Ratios matter (throughput analysis)
    - Buffers absorb variance (queuing theory)
    - Modularity enables scale (blueprints)
    - Perfect is the enemy of working (ship it)
    
    These lessons transfer DIRECTLY to infrastructure.
    To databases. To pipelines. To life.
    
  the_genre_factorio_invented: |
    Factorio INVENTED the factory game genre.
    
    It synthesized classics into something new:
    - SimCity (system dynamics, zoning, emergence, tiles, cellular automata)
    - Railroad Tycoon (logistics networks, routing, transportation nets)
    - Civilization (tech trees, expansion, scale, resources)
    - Populous (god-game oversight, terrain, controlling swarms)
    - Dataflow visual programming (belts as wires, dependency networks)
    - Spreadsheets (ratios, calculations, optimization, cells)
    
    From these ancestors, Wube created something unprecedented:
    The factory game. And then others followed, inspired.
    
  the_beautiful_children: |
    I love them all. Each took the idea somewhere different.
    
    FACTORIO ‚Äî The original. Czech steam-punk aesthetic.
    Gritty, Blade Runner-esque, industrial beauty.
    2D grid = precision = programmable.
    The spreadsheet made playable. Rigor as joy.
    
    SATISFACTORY ‚Äî Hand-made artistic world by HUMANS.
    Not procedural. CRAFTED. Every vista designed.
    Saturated fairyland, natural landscapes, weird alien animals.
    3D freedom for construction joy. Human touch everywhere.
    Coffee Stain poured love into every cliff and waterfall.
    
    DYSON SPHERE PROGRAM ‚Äî VAST. Star Trek TNG aesthetic.
    Clean bright colors, sharp lines and edges.
    Planetary scale becomes interstellar scale.
    You BUILD STARS. Five developers in Chongqing.
    The audacity. The beauty. The SCOPE.
    
    Different approaches. Different interpretations.
    All successful in their own way.
    All descendants of the genre Factorio invented.
    All loved.
    
  blueprints_as_packages: |
    Factorio blueprints are the world's best package manager.
    
    Blueprint = module
    Blueprint book = library
    Factorioprints.com = npm/pypi/crates
    
    You don't write everything from scratch.
    You import working designs.
    You modify for your needs.
    You publish improvements.
    
    This is open source.
    This is community.
    This is how software SHOULD work.

# THE METAPHORS
#
# Factorio vocabulary maps to computing at every scale.
# From VLSI to cloud. From registers to research labs.
# The patterns don't change. Only the units do.

metaphors:

  the_pinball_machine: |
    Factorio is a pinball machine with millions of balls.
    Each ball is tracked. Each ball is deterministic.
    No approximation. No cheating. Every entity simulated.
    
    This is why it's complex:
    Not because of graphics (minimal).
    Not because of AI (biters are simple).
    Because EVERY ITEM MATTERS.
    
    Like a real factory.
    Like a real codebase.
    Like a real SYSTEM.
    
  the_sims_connection: |
    The Sims: many autonomous agents.
    Factorio: many autonomous items.
    
    Both track everything.
    Both create emergent behavior.
    Both generate stories from systems.
    
    Will Wright saw it: games are systems.
    Factorio proves it: systems are games.
    MOOLLM combines them: games are rooms are systems.
    
  cellular_automata_adjacent: |
    Factorio isn't pure cellular automata.
    SimCity isn't either.
    But they're ADJACENT.
    
    CA: cells update based on neighbors.
    Factorio: entities update based on inputs.
    Same spirit. Different formalization.
    
    Von Neumann's universal constructor
    is conceptually adjacent to
    blueprints + constructors + conveyors.
    
    Self-replicating factories.
    Von Neumann would have LOVED this.

# THE HACKER SPIRIT
#
# Technical Factorio ‚Äî balancers, latches, circuit networks ‚Äî
# feels like HACKMEM-era hackery. Kludging working systems
# from limited primitives. The joy of constraints.

hacker_spirit:

  the_joy: |
    When you build your first SR latch in circuit network,
    you feel what HACKMEM authors felt.
    
    When you perfect a 4-to-4 balancer,
    you feel what compiler writers feel.
    
    When your spaghetti becomes a blueprint,
    you feel what refactoring feels like.
    
    This is HACKING in the original sense.
    Not breaking. BUILDING.
    From limited primitives, infinite possibility.
    
  job_interview_game: |
    I half-seriously propose:
    Watch someone play Factorio for an hour.
    You'll learn more about how they think
    than from any whiteboard interview.
    
    Do they optimize early or ship working?
    Do they plan or explore?
    Do they document or remember?
    Do they copy or create?
    
    Factorio reveals mental models.
    The factory shows who you ARE.
    
  multiplayer_reveals: |
    Pair programming in Factorio is ILLUMINATING.
    
    Watch two players build together:
    - Who leads? Who follows?
    - Who plans? Who acts?
    - Who sees the bottleneck first?
    - Who has the patience to fix it?
    
    The "main bus vs spaghetti" debate
    is "tabs vs spaces" for factory builders.
    Both work. Neither is wrong.
    Context determines everything.

