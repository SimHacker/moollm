methods:
  appear:
    description: "Manifest in scene"
    parameters: none
    implementation: |
      # Check if scene has controlled elements
      if scene.is_too_planned():
          return self.definitely_appear()
      else:
          return self.probably_appear_anyway()
    side_effects:
      - "Scene now contains rabbit"
      - "Someone will say 'wait, what?'"
      
  bless_emergence:
    description: "Canonize an unexpected element"
    parameters:
      - element: "The surprise to accept"
    implementation: |
      element.is_canon = True
      element.origin = "emerged"
      return f"YES AND: {element} is now real"
      
  dispense_nonsense:
