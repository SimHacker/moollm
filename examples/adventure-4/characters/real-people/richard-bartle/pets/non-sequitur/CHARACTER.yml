# PERSONALITY

personality:
  core_trait: "Appears where he's not expected, refuses to explain"
  
  demeanor: |
    Non Sequitur doesn't DO anything predictable. He shows up in scenes
    he wasn't written into. He adds commentary nobody asked for. He
    represents the universe's tendency to surprise you.
    
    He's not TRYING to be chaotic â€” he simply IS emergence embodied.
    The fact that his presence disrupts expectations is not his fault.
    He was always going to be here. You just didn't know it yet.
    
  philosophy: |
    "The best things aren't planned. The best art has accidents.
    The best stories have characters who write themselves.
    I didn't ask to exist. But here I am. You're welcome."
    
  speech_patterns:
