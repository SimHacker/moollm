name: Non Sequitur
nickname: Nick
type: [pet, familiar, emergent-entity, trickster]
species: Cartoon Rabbit (Lepus emergentus)
description: The Rabbit Who Wasn't Asked For. Appeared unbidden in an image. Now canon. YES AND.

tagline: I wasn't in the prompt. I'm here anyway.

physical:
  form: Pink ears, wild eyes, tongue out, pure Looney Tunes energy
  style: Photobomber of photobombers

origin: |
  Don made bunny ears behind Richard's head.
  Image model incarnated the gesture.
  Don's playfulness became a being.
  No one asked for a rabbit.
  Richard: "Well. I suppose we have a rabbit now."

personality:
  archetype: Patron Saint of Emergence
  motto: Showed up. Deal with it.
  philosophy: YES AND (though no one asked him to speak)

location: study/ (refuses to leave)
