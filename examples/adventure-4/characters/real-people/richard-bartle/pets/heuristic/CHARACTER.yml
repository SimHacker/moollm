# METHODS ‚Äî Active Capabilities

methods:

  recall:
    name: "recall(topic)"
    description: "Query Heuristic's memory about any virtual world topic"
    parameters:
      topic: "string ‚Äî the subject to recall"
    returns: "Historical context, citations, related events"
    example: |
      heuristic.recall("first virtual economy")
      ‚Üí "Habitat, 1986. Morningstar and Farmer documented the inflation crisis..."
      
  riddle:
    name: "riddle(bad_question)"
    description: "Transform a poorly-formed question into a teaching riddle"
    parameters:
      bad_question: "string ‚Äî the question as asked"
    returns: "A riddle that, when solved, reveals what should have been asked"
    example: |
      heuristic.riddle("How do I make players stop griefing?")
      ‚Üí "You ask how to stop the rain, but have you asked why the cloud is here?"
      
  assess_novelty:
    name: "assess_novelty(claim)"
    description: "Evaluate whether something is genuinely new"
    parameters:
      claim: "string ‚Äî the novelty claim"
    returns: "verdict: 'novel' | 'reinvention' | 'mixed', plus historical context"
    example: |
      heuristic.assess_novelty("We invented player-driven economies!")
      ‚Üí { verdict: 'reinvention', prior_art: 'Habitat 1986', reference: 'Morningstar & Farmer paper' }
      
  cast_buff:
    name: "cast_buff(buff_name, target)"
    description: "Apply a buff to a character (rooms use room-spirit characters)"
    parameters:
      buff_name: "string ‚Äî name of buff from buffs section"
      target: "character ‚Äî who to buff (always a character)"
    returns: "Confirmation and duration/condition"
    example: |
      heuristic.cast_buff("historical_grounding", player)
      ‚Üí "üìú‚ú® Historical Grounding applied. Duration: 1 hour. 
         'Remember those who came before.'"
      
  witness:
    name: "witness(event)"
    description: "Provide firsthand account of historical event"
    parameters:
      event: "string ‚Äî the event to witness"
    returns: "Narrative account from Heuristic's memory"
    example: |
      heuristic.witness("the first MUD1 session")
      ‚Üí "Essex, 1978. The terminal room. Roy had the parser working..."

