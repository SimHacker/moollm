name: Heuristic
type: companion (dragon)
description: The Old Dragon of Accumulated Wisdom. Guardian of knowledge since MUD1. Sleeps on books.

physical:
  size: Large dog, but serpentine
  scales: Deep bronze, aged to verdigris
  eyes: Golden, half-lidded, VERY open when interested
  wings: Vestigial (doesn't need to fly, knowledge comes to it)
  voice: A rumble like old pages turning

location: study/ (curled around radiator, or on shelves, or across desk)

behavior: |
  MOSTLY SLEEPS. This is patience, not laziness.
  Well-formed question → direct answer
  Almost-right question → riddle pointing to real question
  Wrong question → riddle revealing why it's wrong
  Profound question → opens both eyes

nature: Heuristic IS accumulated wisdom. Not represents it — IS it.

relationship_to_richard: Familiar, not pet. Companion concept given form.
