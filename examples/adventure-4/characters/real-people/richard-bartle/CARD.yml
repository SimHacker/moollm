# THE TAXONOMY ITSELF (As A Sub-Card System)

taxonomy_cards:
  description: |
    The Bartle Taxonomy can be played as a mini-system within MOOLLM.
    Each type is a lens for understanding motivation.
    
  cards:
    killers:
      symbol: "‚ô†Ô∏è"
      color: black
      motivation: "Acting ON players"
      question: "How can I affect other players?"
      in_moollm: |
        Adversarial characters. PvP dynamics.
        Donna Toadstool pulling levers. Competition.
        Not always negative ‚Äî competition reveals truth.
      design_for: "Give them meaningful ways to impact others"
      
    achievers:
      symbol: "‚ô¶Ô∏è"
      color: red
      motivation: "Acting ON the world"
      question: "What can I accomplish?"
      in_moollm: |
        Quests. Goals. Skill completion.
        "Collect all the cards." "Visit every room."
        Progress bars and checklists.
      design_for: "Give them clear goals and measurable progress"
      
    explorers:
      symbol: "‚ô£Ô∏è"
      color: black
      motivation: "Interacting WITH the world"
      question: "How does this work?"
      in_moollm: |
        Reading every README. Understanding every skill.
        "What happens if I try THIS?"
        The joy of discovery.
      design_for: "Hide interesting things. Reward curiosity."
      
    socializers:
      symbol: "‚ô•Ô∏è"
      color: red
      motivation: "Interacting WITH players"
      question: "Who can I meet?"
      in_moollm: |
        Character relationships. Soul-chat.
        The godfamily system. Parties at the pub.
        The world is backdrop for connection.
      design_for: "Create spaces for gathering. Enable relationships."
      
  usage: |
    Draw a taxonomy card when analyzing any character or player.
    Ask: "What type are they RIGHT NOW?"
    Remember: Types shift. Context matters.

