    taxonomy:
      name: "Bartle Taxonomy of Player Types"
      year: 1996
      expanded: 2003  # 8-type version in "Designing Virtual Worlds"
      
      the_two_axes: |
        The four types emerge from TWO dimensions:
        
        X-axis: PLAYERS ‚Üî WORLD
          What is the target of engagement?
          
        Y-axis: ACTING ‚Üî INTERACTING
          What is the mode of engagement?
          
        The quadrants ARE the types:
        - ‚ô†Ô∏è Killers: Acting ON Players (upper-left)
        - ‚ô•Ô∏è Socializers: Interacting WITH Players (lower-left)
        - ‚ô¶Ô∏è Achievers: Acting ON World (upper-right)
        - ‚ô£Ô∏è Explorers: Interacting WITH World (lower-right)
        
        See: artifacts/player-type-axes.yml
        
      types:
        killers:
          symbol: "‚ô†Ô∏è"
          position: [players, acting]
          motivation: "Acting ON players"
          note: "The name is unfortunate. It's about dominance, not murder."
          
        achievers:
          symbol: "‚ô¶Ô∏è"
          position: [world, acting]
          motivation: "Acting ON the world"
          note: "Points, goals, completion. Making the world yield."
          
        explorers:
          symbol: "‚ô£Ô∏è"
          position: [world, interacting]
          motivation: "Interacting WITH the world"
          note: "Understanding. Mapping. Discovering how it works."
          
        socializers:
          symbol: "‚ô•Ô∏è"
          position: [players, interacting]
          motivation: "Interacting WITH players"
          note: "The world is a backdrop for relationships."
          
      eight_types: |
        In 2003, a third axis was added: IMPLICIT ‚Üî EXPLICIT
        
        Each of the four types splits into two subtypes:
        - Killers ‚Üí Politicians (explicit) / Griefers (implicit)
        - Socializers ‚Üí Networkers (explicit) / Friends (implicit)
        - Achievers ‚Üí Planners (explicit) / Opportunists (implicit)
        - Explorers ‚Üí Scientists (explicit) / Hackers (implicit)
        
        "The 4-part version is easy to draw because it's 2D, but the 
        8-part one is 3D; it's therefore much harder to draw."
          
      deeper_truth: |
        People aren't one type. They move between types.
        The taxonomy is a lens, not a box.
        It's useful for thinking, not for labeling.
        
        The AXES are what matter ‚Äî the types are just where
        the quadrant lines fall. Movement through the space
        is continuous, not discrete.

