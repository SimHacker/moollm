#
# METHOD:
#   1. Write YAML skeleton (narrative intent)
#   2. Synthesize environmental context into rich prompt
#   3. Generate image
#   4. Mine image with MULTIPLE LENSES (colored fordite layers)
#   5. Let emergence inform next image
#   6. Repeat â€” each image richer than the last
#
# STYLE: Abstract Pixar-adjacent CGI, warm evening light, scholarly atmosphere
# CHARACTERS: Richard, Don, Heuristic, Non Sequitur (appears when he wants)
# LOCATION: Richard's study, evening descending into night
# THEME: "An evening of old friends, dragons, and unexpected rabbits"

series:
  name: "Evening Sequence"
  subtitle: "What Happens When Don Visits the Study"
  
  date: "2026-01-22"
  
  style_guide: |
    VISUAL LANGUAGE:
    - Abstract CGI rendering, Pixar-adjacent but more painterly
    - Warm incandescent lighting, deepening as series progresses
    - Rich textures: aged leather, bronze scales, glowing screens
    - Cartoony proportions allowed (especially for Non Sequitur)
    - The room is a character â€” shelves should feel alive with history
    
    CONTINUITY ELEMENTS:
    - Window view changes with each frame (showing what Richard thinks about)
    - Tea cups accumulate (narrative time marker)
    - Heuristic's position shifts slightly â€” always watching
    - Books migrate from shelves to piles as discussion deepens
    
    COLOR PALETTE:
    - Warm amber and gold (incandescent bulbs)
    - Bronze and verdigris (Heuristic's scales)
    - Deep burgundy and forest green (old books)
    - Cream and pink (Non Sequitur's chaos injection)
    
  narrative_arc:
    frame_01: "Arrival â€” Don enters the study at golden hour"
    frame_02: "The Question â€” Don asks about something he's been thinking about"
    frame_03: "The Cards â€” Richard deals out the Bartle taxonomy"
    frame_04: "Heuristic Speaks â€” The dragon decides to contribute"
    frame_05: "The Uninvited Guest â€” Non Sequitur appears (because of course)"
    frame_06: "The Tangent â€” Conversation goes somewhere unexpected"
    frame_07: "The Insight â€” Something clicks. Eyes widen."
    frame_08: "Night Falls â€” The study in blue darkness, still talking"

  accumulated_context: []  # This grows with each frame
  
  fordite_lenses:
    - historical     # Art history, visual references
    - emotional      # Mood, feeling, atmosphere
    - narrative      # Story implications, before/after
    - symbolic       # Hidden meanings, metaphors
    - relational     # Character dynamics, power, attention
    
  protocol: |
    FOR EACH FRAME:
    
    1. SKELETON â€” Write frame-NN.yml with narrative intent
    2. CONTEXT SYNTHESIS â€” Read all previous frames, mines, room, characters
    3. PROMPT CRYSTALLIZATION â€” Write frame-NN-prompt.txt (rich, specific, ~400 tokens)
    4. IMAGE GENERATION â€” Run visualizer with --raw-prompt
    5. MINING LAYERS â€” Apply 2-3 lenses from fordite_lenses
    6. EMERGENCE CAPTURE â€” Note what appeared that wasn't asked for
    7. CONTEXT UPDATE â€” Add this frame's data to accumulated_context
    8. PROCEED â€” Next frame sees everything
