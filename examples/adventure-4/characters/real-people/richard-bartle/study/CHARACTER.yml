    comfortable: 6
    maximum: 10
    note: "Same as the ROOM.yml capacity ‚Äî the physics don't change when mobile"
    
  permanent_residents:
    - name: "Heuristic"
      location: "The radiator spot (travels with the Study)"
      role: "Navigator, historian, dragon"
      note: "Heuristic is part of the Study. They travel together."
      
  temporary_passengers:
    - name: "Richard Bartle (usually)"
      note: "The Study rarely travels without Richard"
    - name: "Visitors (if invited)"
      note: "Cramped but cozy. The gezelligheid compensates."
      
  # WHAT STAYS CONSTANT
  invariants:
    - "The interior remains the same ‚Äî books, desk, chair, radiator"
    - "The atmosphere persists ‚Äî afternoon light, warm amber"
    - "The gezelligheid travels ‚Äî the tea is always ready"
    - "The advertisements still broadcast ‚Äî sanctuary, knowledge, welcome"
    - "The exits reconnect wherever the Study lands"
    
  # WHAT CHANGES
  variables:
    - "The window view ‚Äî shows the exterior of wherever the Study is"
    - "The door destination ‚Äî opens onto wherever the Study landed"
    - "External relationships ‚Äî the Study makes new neighbors"
    
  # METHODS ‚Äî Vehicle-specific
  vehicle_methods:
    
    detach:
      signature: "study.detach()"
      description: "The Study separates from Richard's home"
      effect: |
        A subtle shift. The walls no longer connect to the hallway.
        The door now opens onto... possibility.
        Heuristic opens one eye: "Where to?"
      requires: "Richard's consent (implicit if he's aboard)"
      
    travel:
      signature: "study.travel(destination)"
      description: "Move the Study to a new location"
      effect: |
        The locomotion mode determines the experience:
        - Hover: gentle drift, view changes gradually
        - Fly: pages rustling, instant transition
        - Walk: lurching but dignified progress
        - Phase: momentary double-vision, then arrival
        
        The tea ripples slightly. Then settles. You have arrived.
      destination_types:
        - "Directory path (e.g., lane-neverending/e2/)"
        - "Named location (e.g., 'the pub', 'ACME Surplus')"
        - "Coordinates (e.g., 'above the Fountain of Infinite Loops')"
        - "Concept (e.g., 'where the first MUD ran')"
        
