      signature: "study.dock()"
      description: "Return the Study to Richard's home"
      effect: |
        The walls reconnect. The hallway reappears beyond the door.
        The Study settles into its place at 13 Lane Neverending.
        
        Heuristic curls tighter on the radiator. Home again.
      note: "The Study always knows where home is"
      
    open_door:
      signature: "study.open_door()"
      description: "The door opens onto wherever the Study currently is"
      effect: |
        When parked: Opens onto Richard's entrance hall
        When roaming: Opens onto the current location
        
        The view through the door is the Study's connection to
        the outside world. Step through, and you're THERE.
        Step back in, and you're home.
        
  # EXAMPLE SCENARIOS
  scenarios:
    
    visiting_don:
      narrative: |
        Richard decides to bring the Study to Don's loft.
        
        > study.detach()
        > study.travel("don-hopkins/")
        
        Don looks up from his monitors. There is a Victorian study
        materializing in his living room. Through the window: bookshelves.
        Through the door: Richard, waving. "Kettle's on. Coming in?"
        
    hovering_over_fountain:
      narrative: |
        The Study rises above the Fountain of Infinite Loops.
        
        > study.travel("lane-neverending/e2/", mode="hover")
        
        From below, pedestrians see a glowing room floating above
        the dry recursive fountain. Inside: Richard reading.
        Heuristic's silhouette visible against the window.
        The most scholarly UFO in the virtual world.
        
    house_call:
      narrative: |
        A visitor can't come to Richard. So Richard comes to them.
        
        > study.travel("visitor-location/")
        > study.open_door()
        
        Richard: "I understand you had questions about player types.
        The taxonomy cards are on the desk. Tea?"
        
        The mountain came to Mohammed. The Study came to the student.
        
    returning_home:
      narrative: |
        After adventures, the Study returns.
        
        > study.dock()
        
        The walls reconnect with a satisfying click. The door once
        again opens onto the familiar hallway of 13 Lane Neverending.
        
        Heuristic sighs contentedly. The radiator is warmest here.
        The Study is home. All is well.

