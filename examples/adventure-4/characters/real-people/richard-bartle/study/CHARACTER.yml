    during_teaching: "Illuminated â€” the window shows what you discuss"
    during_research: "Focused â€” everything aligns to the question"
    during_rest: "Protective â€” the room holds your thoughts while you pause"
    during_tea: "Perfect contentment â€” the kettle knows when you need it"
    empty: "Waiting â€” 'Richard stepped out for tea. Someone will enter.'"
    
