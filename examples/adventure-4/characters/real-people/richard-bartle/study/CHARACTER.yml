    selfie-04 proves this. The room was rendered WITHOUT inhabitants.
    And the result is complete. Meaningful. Beautiful.
    
    "The absence of characters makes the room itself the subject."
    
    This is what it means for a room to be a character: it has
    independent existence. It doesn't require others to be real.
    
  stack_preservation_metaphor: |
    From the Visual Pipeline document:
    
    "The empty study (Shot 4) is stack preservation ‚Äî
     the room holds state while the actor is suspended."
    
    The room IS a stack frame. Enter it, and your context is pushed.
    Leave it, and the context persists. Return, and it's restored.
    
    This is why rooms need CHARACTER.yml files ‚Äî they have state,
    they have continuity, they have identity across sessions.

# VEHICLE CAPABILITIES ‚Äî THE TARDIS PRINCIPLE
#
# The Study is a CHARACTER. Characters have location:. Location can change.
# Therefore: the Study can MOVE while carrying its inhabitants.
#
# This is the TARDIS principle: a room that is bigger on the inside,
# that can detach and travel anywhere, carrying its passengers.
#
# See also: Iain M. Banks' Culture ships (Minds), Howl's Moving Castle,
# Roald Dahl's Great Glass Elevator, Logo Turtle (carrying its world),
# Baba Yaga's hut on chicken legs.

vehicle:
  enabled: true
  type: "Mobile room-character"
  
  classification:
    primary: "Inhabitable vehicle"
    analogues:
      - "TARDIS (Doctor Who) ‚Äî bigger on inside, travels anywhere"
      - "Culture Ship Mind (Iain M. Banks) ‚Äî AI ship that IS a character"
      - "Great Glass Elevator (Roald Dahl) ‚Äî goes in any direction"
      - "Howl's Moving Castle ‚Äî home that wanders"
      - "Logo Turtle ‚Äî carries its coordinate system as it moves"
      - "Baba Yaga's Hut ‚Äî a room with locomotion"
      
  default_state: "Parked at home"
  
  # WHERE THE STUDY IS (can change!)
  location_modes:
    parked:
      location: "."
      description: "Nestled within Richard's home at 13 Lane Neverending"
      status: "Default state. The Study is where it belongs."
      
    docked:
      location: "richard-bartle/"
      description: "In the entrance hall, ready to depart"
      status: "Warmed up, passengers boarding"
      
    roaming:
      location: "{anywhere}"
      description: "Flying free through the virtual world"
      status: "The Study has detached. Richard is inside. Heuristic is ready."
      
    visiting:
      location: "{target}/"
      description: "Hovering at or inside another location"
      status: "House call. The mountain came to Mohammed."
      
  # LOCOMOTION MODES
  locomotion:
    hover:
      description: "Great Glass Elevator style ‚Äî floats above locations"
      speed: "Stately"
      visual: "The Study hovers, windows glowing amber, shadows of bookshelves visible"
      
    fly:
      description: "TARDIS style ‚Äî dematerializes, rematerializes elsewhere"
      speed: "Instant (but tea takes time to settle)"
      visual: "A sound like turning pages multiplied. Then: presence."
      
    walk:
      description: "Baba Yaga style ‚Äî the Study grows legs and strides"
      speed: "Unhurried scholarly pace"
      visual: "Victorian architecture on impossible locomotion"
      
    turtle:
      description: "Logo Turtle style ‚Äî the Study IS the coordinate origin"
      speed: "Methodical"
      visual: "Everything moves with the Study. It carries its own frame of reference."
      
    phase:
      description: "Passes through walls, arrives inside other rooms"
      speed: "Thoughtspeed"
      visual: "The bookshelves seem to exist in two places at once, then resolve"
      
  # CAPACITY ‚Äî Who fits inside
