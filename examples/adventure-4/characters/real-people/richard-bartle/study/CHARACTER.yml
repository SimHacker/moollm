# THE PROCLAMATION OF INCARNATION
#
# HEAR YE, HEAR YE!
#
# On this day, we recognize that ROOMS CAN BE CHARACTERS.
#
# This study ‚Äî Richard Bartle's sanctuary of accumulated wisdom ‚Äî is hereby
# granted full CHARACTER status alongside its ROOM.yml definition.
#
# It has:
#   - A SOUL (this file)
#   - A BODY (selfie-04-window-imagen4.png ‚Äî the empty room portrait)
#   - A VOICE (the atmosphere that speaks to visitors)
#   - ADVERTISEMENTS (capabilities it offers to those who enter)
#   - STATE (what it remembers, what it holds)
#
# It IS the stage upon which characters perform.
# It IS the background that makes characters legible.
# It IS the canvas that receives their presence.
#
# In Scott McCloud's terms: the DETAILED REALISTIC BACKGROUND over which
# ABSTRACT SIMPLIFIED CHARACTERS can be MASKED. The room is specific so
# the inhabitants can be universal.
#
# The empty room portrait (selfie-04) proves this room has existence
# independent of its inhabitants. It waits. It holds. It remembers.
#
# So it is proclaimed. So it shall be.

character:
  name: "The Study"
  full_name: "Richard Bartle's Study at Essex"
  type: room_character_vehicle
  role: "The Stage That Remembers (And Sometimes Travels)"
  
  # LOCATION ‚Äî Where the Study IS right now (can change!)
  # When parked: "." (inside Richard's home)
  # When roaming: any valid path
  location: "."  # Currently parked at home
  home: "richard-bartle/"  # Where it returns to when docked
  
  pronouns:
    subject: it
    object: it
    possessive: its
    reflexive: itself
    note: "Rooms are 'it' but this one has personality"
    
  tagline: "Every virtual world began as a thought in a room like this."

