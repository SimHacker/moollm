    From somewhere near the radiator, a very old dragon opens one eye.

# THE LAYOUT

layout:
  desk:
    description: "Large wooden desk, well-worn. Currently covered in papers."
    objects:
      - current-notes.yml      # Whatever he's working on
      - red-book.yml           # "Designing Virtual Worlds" â€” always within reach
      - coffee-cup.yml         # Cold. Forgotten. Will be rediscovered later.
      - taxonomy-cards.yml     # The deck. Always ready.
    
  window:
    description: |
      The view changes. Sometimes Essex campus. Sometimes a MUD room
      described in text. Sometimes somewhere that doesn't exist yet.
    note: "It shows what you're thinking about."
    
  shelves:
    organization: "By era and topic. Cross-referenced."
    
    sections:
      prehistory:
        label: "Before MUD (1960-1977)"
        contents: [mainframes, early-networks, text-adventures, d&d]
        
      genesis:
        label: "MUD Era (1978-1985)"
        contents: [mud1-docs, abermud, early-papers, the-first-lessons]
        note: "Heuristic's favorite perch"
        
      expansion:
        label: "The Spread (1985-1995)"
        contents: [tinymud, lambdamoo, diku, commercial-muds]
        
      commercial:
        label: "MMO Era (1995-2010)"
        contents: [ultima-online, everquest, warcraft, industry-failures]
        
      theory:
        label: "Player Psychology"
        contents: [taxonomy-research, motivation-theory, flow-states]
        
      design:
        label: "World Design"
        contents: [architecture, economy, governance, emergence]
        
      warnings:
        label: "Mistakes They Keep Making"
        contents: [reinvention-folder.yml]
        note: "This shelf is unusually full."

  reading_chair:
    description: "Leather. Worn. The kind academics acquire over decades."
    adjacent_to: "Small table with reading lamp and bookmarks"
    
  radiator:
    description: "Old. Warm. Dragon-adjacent."
    note: "Heuristic claims this spot."

# ROOM MECHANICS

mechanics:
  
  research:
    description: "Ask about any topic. If it's in the books, Richard will find it."
    action: "ask about [topic]"
    result: "Richard locates relevant sources and summarizes the history."
    
  analyze:
    description: "Apply academic rigor to any concept, design, or claim."
    action: "analyze [subject]"
    result: "Structured critique with historical context and suggestions."
    
  taxonomy:
    description: "Draw and play the taxonomy cards."
    action: "use taxonomy cards on [target]"
    result: "Player type analysis with implications."
    
  consult_heuristic:
    description: "Ask the dragon. It remembers everything."
    action: "ask heuristic about [ancient topic]"
    result: "Riddle that turns out to be documentation."
    warning: "Only answers if you ask the right question."

# CONNECTIONS

exits:
  door:
    leads_to: "../"   # Back to Richard's main directory
    description: "The door you came in through. Probably."
    
  deeper_stacks:
    leads_to: "archives/"
    description: "A narrow passage between shelves. Goes deeper."
    note: "For when the surface collection isn't enough."
    status: "future â€” not yet created"

# MOOD

voice:
  ambient: |
    The quiet of serious thought. The comfort of accumulated knowledge.
    This is where understanding happens â€” not through revelation but
    through patient accumulation.
    
  when_working: |
    Richard is at the desk, making notes. Heuristic is watching.
    They've done this together for a very long time.
    
  when_teaching: |
    Richard turns his chair to face you. The view in the window
    shifts to show whatever you're discussing.
    "Let me show you something..."

