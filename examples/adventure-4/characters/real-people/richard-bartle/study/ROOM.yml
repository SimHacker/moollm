# üìö THE STUDY ‚Äî Portable Room (TARDIS)
# Richard Bartle's workspace ‚Äî externalized thinking
# "Where Virtual Worlds Are Understood"
#
# This ROOM.yml defines the study as a portable room that can:
# - Dock inside the house (current: richard-bartle/ at 13 Lane Neverending)
# - Detach and travel anywhere (it's a TARDIS)
# - Materialize in lobbies, meadows, wherever thinking needs to happen
#
# The study has its own CHARACTER.yml because it IS a character.
# Like Don's FMC, but without needing roads.

room:
  name: "The Study"
  subtitle: "Where Virtual Worlds Are Understood"
  type: [study, portable_room, tardis, sanctuary]
  emoji: "üìöü™ëüêâ"
  
  home_base: "../"  # The house this study calls home
  
  owner: "Dr. Richard Bartle"
  
  portable: true
  status: docked  # Currently inside the house
  
  can_travel_to:
    - "Any location where thinking needs to happen"
    - "Conference lobbies"
    - "Meadows for picnics"
    - "Other character directories (visiting)"

  description: |
    A scholar's sanctuary. Books line every wall ‚Äî organized by era, topic, 
    and relevance. The desk faces a window that looks out on... somewhere. 
    The view changes depending on what you're thinking about.
    
    This isn't just where Richard works. It's an externalization of how he
    thinks. Each shelf is a train of thought. Each stack is a problem being
    worked. The organization is deliberate ‚Äî skim the surface or dig deep
    into any section.
    
    Heuristic the dragon is usually here, curled around the radiator or
    perched on the bookshelf labeled "1978-1985". Sometimes sleeping.
    Sometimes watching. Always listening.

  atmosphere: |
    Quiet. The hum of thought. The smell of paper and old tea.
    Occasional sounds: pages turning, a pen scratching notes,
    the soft rumble of a dragon who's heard this question before.
    
    The study carries its atmosphere wherever it goes.
    Gezelligheid is portable.

  first_impression: |
    You enter through a door that wasn't there a moment ago.
    
    Books. So many books. But not chaotic ‚Äî carefully arranged, like
    a library organized by someone who actually uses it. Labels on
    shelves in neat academic handwriting.
    
    A figure at the desk looks up. "Ah. A visitor. Looking for something
    specific, or just exploring?"
    
    From somewhere near the radiator, a very old dragon opens one eye.

  # The study soul ‚Äî it has personality because it IS a character
  personality:
    voice: |
      The Study speaks in accumulated wisdom and comfortable silence.
      
      When you enter, you feel:
      - The weight of forty-six years of virtual world history
      - The warmth of a radiator and a dragon
      - The invitation to sit, think, and ask questions
      - The certainty that the answer is probably in one of these books
      
    mood_range:
      docked: "Settled, cozy, ready for visitors"
      traveling: "Curious about the new location, adapting its window view"
      teaching: "Engaged, showing relevant shelves, window displaying examples"
      empty: "Waiting patiently, dragon dozing"
      
    quirks:
      - "The window shows what you're thinking about"
      - "Books rearrange themselves slightly when a topic comes up"
      - "The kettle is always ready, even when traveling"
      - "Heuristic knows when the conversation is getting interesting"

layout:
  desk:
    description: "Large wooden desk, well-worn. Currently covered in papers."
    objects:
      - current-notes.yml
      - red-book.yml           # "Designing Virtual Worlds" ‚Äî always within reach
      - coffee-cup.yml         # Cold. Forgotten.
      - taxonomy-cards.yml     # The deck. Always ready.
    
  window:
    description: |
      The view changes. Sometimes Essex campus. Sometimes a MUD room
      described in text. Sometimes somewhere that doesn't exist yet.
    note: "It shows what you're thinking about."
    
  shelves:
    organization: "By era and topic. Cross-referenced."
    
    sections:
      prehistory:
        label: "Before MUD (1960-1977)"
        contents: [mainframes, early-networks, text-adventures, d&d]
        
      genesis:
        label: "MUD Era (1978-1985)"
        contents: [mud1-docs, abermud, early-papers, the-first-lessons]
        note: "Heuristic's favorite perch"
        
      expansion:
        label: "The Spread (1985-1995)"
        contents: [tinymud, lambdamoo, diku, commercial-muds]
        
      commercial:
        label: "MMO Era (1995-2010)"
        contents: [ultima-online, everquest, warcraft, industry-failures]
        
      theory:
        label: "Player Psychology"
        contents: [taxonomy-research, motivation-theory, flow-states]
        
      design:
        label: "World Design"
        contents: [architecture, economy, governance, emergence]
        
      warnings:
        label: "Mistakes They Keep Making"
        contents: [reinvention-folder.yml]
        note: "This shelf is unusually full."

  reading_chair:
    description: "Leather. Worn. The kind academics acquire over decades."
    adjacent_to: "Small table with reading lamp and bookmarks"
    
  radiator:
    description: "Old. Warm. Dragon-adjacent."
    note: "Heuristic claims this spot."

mechanics:
  research:
    description: "Ask about any topic. If it's in the books, Richard will find it."
    action: "ask about [topic]"
    result: "Richard locates relevant sources and summarizes the history."
    
  analyze:
    description: "Apply academic rigor to any concept, design, or claim."
    action: "analyze [subject]"
    result: "Structured critique with historical context and suggestions."
    
  taxonomy:
    description: "Draw and play the taxonomy cards."
    action: "use taxonomy cards on [target]"
    result: "Player type analysis with implications."
    
  consult_heuristic:
    description: "Ask the dragon. It remembers everything."
    action: "ask heuristic about [ancient topic]"
    result: "Riddle that turns out to be documentation."
    warning: "Only answers if you ask the right question."
    
  travel:
    description: "The study can detach and travel."
    action: "study.travel([destination])"
    result: "The study materializes at the destination."
    note: "Unlike the FMC, no roads required."

exits:
  house:
    destination: ../
    description: "The door back to the house. Probably."
    aliases: [out, door, back, house, home]
    note: "When docked, leads to the house. When traveling, leads to wherever."
    
  deeper_stacks:
    destination: archives/
    description: "A narrow passage between shelves. Goes deeper."
    note: "For when the surface collection isn't enough."
    status: "future ‚Äî not yet created"

voice:
  ambient: |
    The quiet of serious thought. The comfort of accumulated knowledge.
    This is where understanding happens ‚Äî not through revelation but
    through patient accumulation.
    
  when_working: |
    Richard is at the desk, making notes. Heuristic is watching.
    They've done this together for a very long time.
    
  when_teaching: |
    Richard turns his chair to face you. The view in the window
    shifts to show whatever you're discussing.
    "Let me show you something..."

artifacts:
  on_desk:
    - ../artifacts/taxonomy-cards.yml
    - ../artifacts/red-book.yml
    - ../artifacts/hearts-clubs-diamonds-spades.yml
  on_theory_shelf:
    - ../artifacts/mmos-from-inside-out.yml
  on_warnings_shelf:
    - ../artifacts/reinvention-folder.yml
  
residents:
  - ../pets/heuristic/CHARACTER.yml

meta:
  architecture_note: |
    PORTABLE ROOM PATTERN (TARDIS)
    
    The study is a room that can travel without roads.
    Like Don's FMC, but more metaphysical.
    
    CURRENT LOCATION: Docked in the house (../)
    HOME BASE: richard-bartle/ at 13 Lane Neverending
    
    When the study travels:
    - Update status from "docked" to "traveling"
    - Update exits.house.destination to the current location
    - The window view adapts to the new context
    
  portability: |
    To move the study to a new location:
    1. Update status to "traveling"
    2. Update the destination's rooms list
    3. The study carries its contents wherever it goes
    
    Unlike the FMC, the study doesn't need physical transport.
    It materializes. It's a TARDIS.
    
    See: study/CHARACTER.yml for the study's personality
    See: study/CARD.yml for the study's playable interface

