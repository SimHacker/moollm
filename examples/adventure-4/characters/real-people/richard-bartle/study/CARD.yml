    description: "Have your ideas examined with forty years of perspective"
    duration: "1-3 hours"
    requirements: ["openness to critique", "willingness to hear history"]
    outputs: ["taxonomy analysis", "precedent review", "improvement suggestions"]
    buff_granted: "Clarity of Design"
    
  conversation:
    name: "Scholarly Conversation"
    description: "Discuss ideas in the best environment for thinking"
    duration: "Time is optional here"
    requirements: ["genuine curiosity"]
    outputs: ["insights", "connections", "friendship"]
    buff_granted: "Expanded Perspective"
    
  reading:
    name: "Solitary Reading"
    description: "Use the library in peaceful solitude"
    duration: "Self-determined"
    requirements: ["respect for the books"]
    outputs: ["knowledge", "peace", "possibly tea"]
    buff_granted: "Focused Mind"
    
  rest:
    name: "Scholarly Rest"
    description: "The armchair invites you to pause"
    duration: "Until refreshed"
    requirements: ["tiredness", "trust in the room"]
    outputs: ["energy restored", "thoughts clarified by rest"]
    buff_granted: "Restored Vigor"
    
  tea_ceremony:
    name: "Taking Tea"
    description: "The ritual that punctuates all good work"
    duration: "15 minutes, or as conversation extends"
    requirements: ["thirst", "or need for pause", "or politeness"]
    outputs: ["refreshment", "social bonding", "permission to continue"]
    buff_granted: "Gezelligheid"

#                         ADVERTISEMENTS

