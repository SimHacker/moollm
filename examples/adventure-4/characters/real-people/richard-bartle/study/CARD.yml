  sanctuary:
    tagline: "A place to think without interruption"
    need_satisfied: [focus, safety, concentration]
    score:
      base: 7
      bonuses:
        - "+3 if visitor seeks deep work"
        - "+2 if external chaos threatens"
        - "+1 if Heuristic recognizes the visitor"
      penalties:
        - "-5 if visitor brings noise"
        - "-3 if visitor is impatient"
    broadcast_range: "Known to those who need it"
    
  knowledge:
    tagline: "Forty years of virtual world wisdom, organized"
    need_satisfied: [information, context, history]
    score:
      base: 8
      bonuses:
        - "+3 if topic is MUD/MMO/virtual worlds"
        - "+2 if precedent is sought"
        - "+1 if humility is present"
      penalties:
        - "-2 if topic is outside domain"
        - "-4 if visitor claims to have invented something"
    broadcast_range: "Anyone asking the right questions"
    
  gezelligheid:
    tagline: "Stay. Be warm. You belong here."
    need_satisfied: [comfort, belonging, warmth]
    score:
      base: 6
      bonuses:
        - "+4 if visitor needs comfort"
        - "+3 if tea is involved"
        - "+2 if conversation is genuine"
      penalties:
        - "-3 if visitor is hostile"
        - "-2 if visit is purely transactional"
    broadcast_range: "Felt upon entering"
    
  stage:
    tagline: "The detailed background that makes characters legible"
    need_satisfied: [visual_grounding, environmental_context, continuity]
    score:
      base: 9
      bonuses:
        - "+1 when image generation requested"
    broadcast_range: "Available to all visualization requests"
    note: "McCloud masking effect ‚Äî the room is specific so characters can be universal"

#                         METHODS (Callable Functions)

methods:
  
  welcome:
    signature: "study.welcome(visitor)"
    description: "The room acknowledges a new arrival"
    effect: |
      The door opens to warmth and the smell of books.
      Heuristic opens one eye from the radiator.
      The armchair seems to angle slightly toward the newcomer.
      "Come in. Tea?"
    returns: "sense of welcome, orientation to space"
    
  offer_tea:
    signature: "study.offer_tea(recipient, occasion?)"
    description: "The tea ritual initiates"
    effect: |
      The kettle (always ready) is lifted.
      "How do you take it?"
      The ritual creates a natural pause, an opportunity to settle.
    returns: "warm cup, permission to stay, conversation opener"
    
  research:
    signature: "study.research(topic, depth='surface')"
    description: "Query the accumulated knowledge"
    parameters:
      topic: "What to look for"
      depth: "'surface' | 'comprehensive' | 'archaeological'"
    effect: |
      Richard moves to the appropriate shelf.
      Books seem to present themselves.
      Heuristic may offer commentary from memory.
    returns: "historical context, precedents, warnings, reading list"
    
  apply_taxonomy:
    signature: "study.apply_taxonomy(subject)"
    description: "Analyze through the Bartle lens"
    effect: |
      The taxonomy cards are drawn from the desk.
      The four types are laid out: ‚ô†Ô∏è‚ô•Ô∏è‚ô¶Ô∏è‚ô£Ô∏è
      The subject is examined through each lens.
    returns: "player type analysis, balance assessment, design implications"
    
  ground:
    signature: "study.ground(scene)"
    description: "Provide visual foundation for image generation"
    effect: |
      Apply canonical elements:
      - Color palette: mahogany, amber, sage
      - Lighting: afternoon window, desk lamp
      - Objects: books, desk, chair, radiator, dragon
      Characters overlay this established context.
    returns: "grounded scene description with consistent visual language"
    
  hold:
    signature: "study.hold(context)"
    description: "Preserve state across interruption"
    effect: |
      The room remembers:
      - Topic of discussion
      - Emotional temperature
      - Where each person was
      - What books were open
      "The room holds your thoughts while you step away."
    returns: "preserved state, resumption point"
    
  illuminate:
    signature: "study.illuminate(topic)"
    description: "The window shows what's being thought about"
    effect: |
      The view through the window shifts:
      - MUD1 discussion ‚Üí Essex campus, 1978
      - Player types ‚Üí The cards seem to glow
      - Future ‚Üí Somewhere not yet built
    returns: "environmental response to intellectual focus"

