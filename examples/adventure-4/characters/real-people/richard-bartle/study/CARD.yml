#                         CARD IDENTITY

card:
  name: "The Study"
  subtitle: "Where Virtual Worlds Are Understood"
  type: room_character
  rarity: legendary
  artist: "Forty years of accumulation"
  
  flavor_text: |
    "I hold the thoughts of decades.
     Stay as long as you need.
     The tea is always ready."

  visual:
    image: selfies/selfie-04-window-imagen4.png
    palette:
      primary: "#6F1E0A"    # warm mahogany
      secondary: "#D4A574"  # golden amber
      accent: "#87AE73"     # sage green (the armchair)
    border: antique gold with verdigris patina
    glow: soft amber when active

#                         STATS & ATTRIBUTES

stats:
  capacity: 6            # Comfortable for up to 6 (more feels crowded)
  warmth: 9              # Gezelligheid rating
  knowledge_density: 10  # Books per square meter (metaphorical)
  temporal_depth: 46     # Years of accumulated thought (since 1978)
  tea_readiness: 10      # The kettle is ALWAYS ready
  
  bartle_affinity:
    explorer: 10         # The room IS exploration
    socializer: 7        # It hosts well
    achiever: 4          # Has achieved being the perfect study
    killer: 1            # Only kills bad arguments

#                         AMBIENCE & ATMOSPHERE

ambience:
  
  # VISUAL ENVIRONMENT
  visual:
    lighting:
      primary: "Afternoon sun through tall windows, golden and warm"
      secondary: "Brass desk lamp with adjustable arm, focused pool"
      ambient: "Soft glow from radiator area (heat-shimmer implied)"
      night: "Desk lamp only, creating islands of focus"
    
    color_temperature: 2700K  # Warm, not clinical
    
    details:
      dust_motes: "Visible in window light, suggesting depth"
      shadows: "Soft, not harsh ‚Äî the room forgives"
      reflections: "Leather chair gleams, desk polished by use"
      
  # AUDIO ENVIRONMENT
  audio:
    background:
      - "Ticking clock (somewhere, never visible)"
      - "Occasional creak of settling bookshelves"
      - "Radiator clicks and pops when heating"
      - "Distant traffic, very muffled (Essex, not London)"
      - "Heuristic's breathing when the dragon sleeps"
      
    activity_sounds:
      reading: "Pages turning, soft and crisp"
      writing: "Pen on paper, occasional scratch"
      thinking: "The clock seems louder during silence"
      tea: "Kettle whistle, water pouring, cup settling on saucer"
      conversation: "Voices absorbed by books, intimacy created"
      
    music_when_appropriate:
      working: "None ‚Äî silence is the music of thought"
      relaxed: "BBC Radio 3, very low, classical"
      celebrating: "Perhaps some Bach, cello suites"
      nostalgic: "1980s electronic, reminds of MUD1 era"
      
    sounds_never_heard:
      - "Notifications"
      - "Ringtones"
      - "Loud voices"
      - "Modern pop music"
      - "Anything that interrupts thought"
      
  # OLFACTORY ENVIRONMENT  
  smell:
    primary:
      books: |
        Old paper, leather bindings, the vanilla-almond scent of 
        lignin slowly releasing from aging pages. Different eras 
        of books have different smells ‚Äî the 1970s paperbacks 
        sharper, the leather-bounds more complex.
        
      tea: |
        Earl Grey predominantly. Sometimes builder's tea (strong, 
        milk, no nonsense). The ghost of tea past lingers even 
        when no cup is present.
        
      wood: |
        Mahogany bookshelves, oak desk, polished by decades of use.
        Wood oil applied annually, absorbed into grain.
        
    secondary:
      radiator_warmth: "The smell of heated metal and old paint"
      dust: "Not unpleasant ‚Äî the dust of knowledge"
      dragon: "Faint bronze and ozone when Heuristic stirs"
      ink: "From the fountain pen, blue-black and permanent"
      
    seasonal:
      winter: "Stronger tea, radiator at full, wool blankets"
      summer: "Window open, cut grass from outside, lighter tea"
      autumn: "Damp leaves, stronger book smell, melancholy comfort"
      spring: "Fresh air competing with must, energizing"
      
    memory_triggers:
      "Old photocopies": "Recalls the 1980s, toner smell"
      "Specific leather binding": "Each book has its own memory"
      "Fresh tea": "Every good conversation started here"

  # TACTILE ENVIRONMENT
  tactile:
    chair: "Leather worn smooth, conforms to you"
    books: "Some rough, some smooth, all weighted with meaning"
    desk: "Cool polish, warm where sun hits"
    papers: "Various textures ‚Äî old thick stock, modern printer paper"
    tea_cup: "Warm ceramic, familiar in the hand"
    radiator: "Hot metal, Heuristic's scales unexpectedly warm"

#                         ACTIVITIES

