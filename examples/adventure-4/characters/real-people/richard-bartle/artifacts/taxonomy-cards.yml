# CHARACTER FACET SCHEMA
# The Bartle Profile ‚Äî A personality dimension like sims_traits or mind_mirror
# Characters can "play" this card by instantiating their own bartle_profile

character_facet:
  name: "bartle_profile"
  type: personality_dimension
  
  description: |
    Like sims_traits (neat, outgoing, active, playful, nice) or
    mind_mirror (confident/timid, cheerful/somber, etc.), the
    bartle_profile is a CHARACTER FACET that defines motivation.
    
    When a character "plays" a Bartle card, they INSTANTIATE it:
    they customize the values for themselves, add commentary,
    note how they express each type.
    
    The values should total roughly 100 (they're percentages of
    motivation, not independent scales). But YAML Jazz lets you
    add commentary that makes it ALIVE.

  schema:
    bartle_profile:
      # Rate each type 0-100, should roughly total 100
      # Comments describe HOW this character expresses this type
      
      killer: 0           # Acting ON players ‚Äî dominance, competition, impact
                          # High: PvP focus, wants to affect others
                          # Low: Avoids confrontation, plays alone
                          
      achiever: 0         # Acting ON the world ‚Äî goals, progress, completion  
                          # High: Completionist, tracks progress, min-maxes
                          # Low: Doesn't care about scores or achievements
                          
      explorer: 0         # Interacting WITH the world ‚Äî understanding, discovery
                          # High: Curious, reads everything, wants to know WHY
                          # Low: Takes things at face value, just uses systems
                          
      socializer: 0       # Interacting WITH players ‚Äî connection, community
                          # High: Here for the people, world is backdrop
                          # Low: Prefers solo play, avoids groups
      
      # Optional: dominant mode, shifts, notes
      dominant: null      # Current primary type
      secondary: null     # Secondary type
      shifts_when: null   # When do they change types?
      familiar_affinity: null  # Which familiar resonates most?

  examples:
    
    richard_bartle:
      bartle_profile:
        killer: 10        # Will demolish bad arguments. Professionally.
                          # No interest in dominance for its own sake.
                          # "Competition isn't interesting unless it reveals truth."
                          
        achiever: 15      # Has achieved things ‚Äî books, professorships, recognition.
                          # But that wasn't the POINT. The work mattered.
                          # Would have done it regardless of external validation.
                          
        explorer: 55      # PRIMARY. Wants to understand WHY things work.
                          # Four decades of exploring virtual world design space.
                          # The joy is in the "ohhh, THAT'S how it works!"
                          # Delve the Mole is basically me.
                          
        socializer: 20    # Teaching IS social. Writing IS communication.
                          # Engages deeply when the topic matters.
