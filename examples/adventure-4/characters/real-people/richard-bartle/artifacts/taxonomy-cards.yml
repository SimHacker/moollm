# THE DECK ITSELF

deck:
  name: "The Bartle Taxonomy Deck"
  card_count: 4
  
  description: |
    Four cards. Four lenses. Four kinds of fun.
    
    This isn't a fortune-telling deck or a party game. It's an 
    analytical instrument. You lay out the cards and look THROUGH 
    them at your design, your players, yourself.
    
    The deck is complete at four. There's no "fifth type" hidden 
    somewhere. These four span the space of player motivation in 
    virtual worlds. The interesting complexity comes from how 
    people MOVE between types, not from adding more types.

  instructions:
    dealing: |
      SINGLE CARD DRAW: Ask a question. Draw a card. 
      "What would THIS type want here?"
      
      FULL SPREAD: Lay all four face-up. Comprehensive analysis.
      "What does each type see in this design?"
      
      DOMINANT TYPE: For a specific player/character, deal until 
      one card "resonates." That's their current mode.
      
      CONFLICT READING: When players clash, deal for each. 
      The cards reveal what each actually wants.
      
    shuffling: |
      These cards don't need randomization ‚Äî there are only four.
      "Shuffling" is more ritual than necessity. 
      It clears the mind. Resets the analysis.
      
    interpretation: |
      IMPORTANT: The cards describe MOTIVATION, not IDENTITY.
      
      Wrong: "She's a Killer."
      Right: "She's in Killer mode right now."
      
      People shift. The same person might be an Explorer in the 
      morning and a Socializer at night. The cards reveal the 
      current state, not a permanent category.

