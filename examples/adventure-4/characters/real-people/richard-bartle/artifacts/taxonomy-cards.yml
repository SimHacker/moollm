# GAME MECHANICS

game_mechanics:
  
  as_analysis_tool:
    description: "Use to understand players and designs"
    
    player_analysis:
      method: "Draw cards until one resonates"
      result: "Reveals current motivation mode"
      note: "Same player can be different types at different times"
      
    design_analysis:
      method: "Lay all four, ask 'what does each type see?'"
      result: "Reveals gaps and strengths in your design"
      common_finding: "Most designs only serve 1-2 types"
      
    conflict_resolution:
      method: "Deal for each party in a disagreement"
      result: "Reveals the underlying motivation mismatch"
      insight: "Often the conflict isn't about the surface issue"
      
  as_character_creation:
    description: "Use to define character motivations"
    method: "Assign percentage to each type, total 100%"
    example:
      donna_toadstool: { spades: 60, hearts: 25, diamonds: 10, clubs: 5 }
      palm: { clubs: 70, hearts: 20, spades: 5, diamonds: 5 }
      richard_bartle: { clubs: 55, hearts: 20, diamonds: 15, spades: 10 }
      
  as_game_cards:
    description: "Use in actual card-game scenarios"
    
    trump_rules: |
      In the ecosystem of a virtual world:
      - Killers beat Achievers (disrupt their progress)
      - Achievers attract Killers (targets)
      - Socializers create community Killers need
      - Explorers document what Achievers pursue
      - But Killers drive away Socializers...
      
      It's not rock-paper-scissors. It's an ecology.

