  usage_in_character_files: |
    Add a bartle_profile section to any CHARACTER.yml:
    
    ```yaml
    # BARTLE PROFILE ‚Äî Player Type Motivations
    # Rate 0-100, should roughly total 100
    # Comments describe HOW this character expresses each type
    
    bartle_profile:
      killer: 15        # [Your commentary on how they express this]
      achiever: 30      # [Your commentary]  
      explorer: 40      # [Your commentary]
      socializer: 15    # [Your commentary]
      
      dominant: explorer
      shifts_when: "Describe when they change modes"
    ```
    
    The values are defaults. The COMMENTS are where the character comes alive.
    This is YAML Jazz ‚Äî the comments ARE the data.

  integration_with_familiars: |
    A character's bartle_profile determines which familiar resonates:
    
    - High Killer ‚Üí Consequence speaks to them clearly
    - High Socializer ‚Üí Chorus lands on their shoulder
    - High Achiever ‚Üí Tally follows them counting
    - High Explorer ‚Üí Delve appears with notebook ready
    
    Characters can SUMMON the familiar of their dominant type more easily.
    Summoning a type they score low in is harder ‚Äî the familiar is confused
    by someone who doesn't share its motivations.

