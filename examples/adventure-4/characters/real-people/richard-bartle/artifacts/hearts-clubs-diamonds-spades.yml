# COMMON MISUNDERSTANDINGS

misunderstandings:
  
  box_fallacy:
    wrong: "What type IS this player?"
    right: "What type is this player being RIGHT NOW?"
    
  balance_fallacy:
    wrong: "We need 25% of each type"
    right: "We need to understand how the types interact in OUR context"
    
  killer_fallacy:
    wrong: "Killers are bad and should be removed"
    right: "Killers unmanaged are toxic; Killers designed for are competition"
    
  completeness_fallacy:
    wrong: "These are the only four types"
    right: "These are four useful lenses; reality is more complex"

