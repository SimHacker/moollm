# MECHANICS

mechanics:
  
  check:
    description: "See if a 'new' idea is actually old."
    action: "check reinvention folder for [idea]"
    result: |
      One of:
      - "Solved in [year]. See [reference]."
      - "Similar to [older thing], with [minor differences]."
      - "Actually novel. *adds to 'genuinely new ideas' list (it's short)*"
      
  add:
    description: "Document another reinvention for the record."
    action: "add [example] to reinvention folder"
    result: "Filed with date, category, and resigned annotation."
    
  statistics:
    description: "Get depressing numbers about the industry."
    action: "show reinvention statistics"
    result: |
      Current count: [large number] items
      Most reinvented category: Virtual Economies
      Average years between original solution and latest reinvention: 28
      Papers cited by reinventors: <5%

# WISDOM

annotations:
  
  recurring_note: |
    "If you think you've invented something in virtual world design,
     you probably haven't. Check the literature first."
     
  frustrated_note: |
    "They had the budget to hire anyone. They hired no historians.
     They made every mistake. They called it 'learning.'"
     
  hopeful_note: |
    "Occasionally someone DOES read the history.
     Their projects work better. This is not a coincidence."
     
  resigned_note: |
    "The folder grows. It will always grow.
     The best I can do is make sure the history is available.
     Whether they read it is up to them."

# ADVERTISEMENT

advertisement:
  tagline: "Check here before claiming you invented something"
  
  offer: |
    Documentation of every solved problem that keeps getting "solved" again.
    Save yourself the embarrassment. Save your company the money.
    Learn from history instead of repeating it.
    
  need_satisfied:
    - humility
    - efficiency
    - avoiding_embarrassment
    - historical_awareness
    
  score_high_when:
    - about to announce "revolutionary" feature
    - building something "no one has done before"
    - investor pitch contains "novel" claims
    - feeling very clever about your design
    
  score_low_when:
    - already humble about prior art
    - explicitly building on known work
    - not making novelty claims
    
  score_formula: |
    base: 3
    +5 if user claims "no one has ever"
    +4 if user claims "we invented"
    +3 if user claims "revolutionary"
    +2 if user mentions "blockchain" + "games"
    +1 if user seems overconfident
    -2 if user already cited prior art
    -3 if user explicitly asked "has this been done?"
    
  warning_signs:
    - "We're the first to..."
    - "No one has thought of..."
    - "This is completely new..."
    - "We're disrupting..."

# CONVERSATION HOOKS

conversation_hooks:
  
  use_when:
