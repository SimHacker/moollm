# GUIDELINES

guidelines:
  structure:
    - "Every skill: README.md (landing), SKILL.md (full spec), CARD.yml (interface)"
    - "Templates at skill root with .tmpl extension"
    
  tiers:
    tier_0: "Knowledge only: no tools"
    tier_1: "File-only: read_file, write_file, list_dir"
    tier_2: "Read + Execute: + run_terminal_cmd, grep"
    
  naming:
    - "Skill dirs: lowercase-with-dashes"
    - "Core files: UPPERCASE.ext (README.md, SKILL.md, CARD.yml)"
    - "Methods in CARD.yml: KEBAB-CASE"
    
  registration:
    - "Register here when skill is ready"
    - "Use 'planned' for in-development skills"
