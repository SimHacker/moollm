what: |
  Flexible task decomposition and progress tracking.
  Less rigid than plan-then-execute.
  Plans can evolve as you learn.

why: |
  - Break complex tasks into steps
  - Track progress
  - Adapt when circumstances change
  - Iterative refinement

when:
  - '"Complex task" ‚Üí PLAN'
  - '"Step needs detail" ‚Üí DECOMPOSE'
  - '"Completed something" ‚Üí PROGRESS'
  - '"Check where you are" ‚Üí STATUS'
  - '"Things changed" ‚Üí REVISE'

methods:
  PLAN: "Create task plan"
  DECOMPOSE: "Break step into sub-steps"
  PROGRESS: "Mark step done"
  STATUS: "Show plan progress"
  REVISE: "Update the plan"

plan_schema: |
  goal: "What to accomplish"
  steps: ["Step 1", "Step 2", ...]
  progress: {"Step 1": done, "Step 2": in-progress}

flexibility: |
  Plans can evolve:
  - DECOMPOSE when you understand more
  - REVISE when circumstances change
  - PROGRESS as you go

lineage: [GTD, Agile task management]
related: [plan-then-execute, action-queue, scratchpad]
tier: 1
