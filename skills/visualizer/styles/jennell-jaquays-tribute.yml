artist:
  name: Jennell Jaquays
  birth_name: Paul Jaquays
  years: 1956-2024
  family: |
    Loving wife of Rebecca Heineman (1963-2024), game designer and programmer.
    Both are deeply missed by the gaming and trans communities they helped create.
    They shared a life of creativity, courage, and mutual support.
  legacy: |
    Pioneer of tabletop RPG design and fantasy illustration.
    Her name became a verb: "Jaquaysing the dungeon" means creating
    scenarios with myriad paths, non-linear and multi-solution.
    Inspired MOOLLM's freedom of navigation and different ways to do things.
    
    Hall of Fame inductee (Academy of Adventure Gaming Arts & Design, 2017)
    Kate Wilhelm Solstice Award (posthumous, 2024)
    
    Major works:
    - Dark Tower (Judges Guild, 1980) â€” top 30 D&D adventures of all time
    - Caverns of Thracia (Judges Guild, 1979)
    - Griffin Mountain (Chaosium, 1981)
    - The Dungeoneer fanzine (1976-1979)
    - Dragon Mountain cover (TSR)
    - Quake II, Quake III Arena (id Software)
    
  philosophy: |
    "My earliest dungeon designs nearly all had multiple paths through them
    and I tried to create situations that could be solved by cleverness
    as much as they could be combat."
    
    Non-linearity. Multiple solutions. Player agency.
    Her art reflects the same: complex compositions with multiple
    focal points, visual "paths" the eye can take through the image.

