styles:

  # FANTASY ILLUSTRATION
  
  jennell-jaquays:
    file: jennell-jaquays-tribute.yml
    artist: "Jennell Jaquays"
    years: "1956-2024"
    category: fantasy-illustration
    
    tribute: |
      Pioneer of tabletop RPG design and fantasy illustration.
      Her name became a verb: "Jaquaysing the dungeon."
      Hall of Fame inductee (2017), Kate Wilhelm Solstice Award (2024).
    
    periods:
      dungeoneer_bw:
        years: "1976-1979"
        style: "Pen & ink, heavy crosshatching"
        mood: "Whimsical but grounded D&D aesthetics"
        
      judges_guild_color:
        years: "1978-1981"
        style: "Acrylic, saturated fantasy colors"
        mood: "Wonder and danger equally"
        exemplars: ["Dark Tower", "Caverns of Thracia"]
        
      tsr_professional:
        years: "1980-1997"
        style: "Polished professional fantasy"
        mood: "Cover-worthy epic drama"
        exemplars: ["Dragon Mountain", "Dragon Magazine covers"]
        
      late_maximalist:
        years: "1985-2000"
        style: "Incredible detail density, Easter eggs"
        mood: "Horror-comedy mashup, apocalyptic fever-dream"
        exemplars: ["Last Party (1988)"]
    
    signature_elements:
      - "Non-linear composition â€” multiple visual paths"
      - "Creatures with personality, not just threats"
      - "Nested spaces suggesting more beyond frame"
      - "Deep blues, warm browns, eldritch purples"
      - "Crosshatch influence even in color work"
      - "The HAND â€” reaching, grasping, beckoning"
    
    best_for:
      - "Dungeon scenes and underground environments"
      - "Fantasy creatures with character"
      - "Lich encounters and tomb-raiding adventures"
      - "Module cover illustrations"
      - "Tabletop RPG aesthetics"
    
    usage:
      basic: "visualize.py scene.yml styles/jennell-jaquays-tribute.yml"
      period: "Include period preference in --style flag"
      exhaustive: "visualize.py scene.yml styles/jennell-jaquays-tribute.yml -d exhaustive"

