# Camera Configurations Index
#
# All kinds of cameras. Describe → visualizer improvises the look.
# Each camera adds character to the image without limiting capabilities.
#
index:
  description: |
    Camera configurations for the visualizer.
    Describe the device, visualizer improvises visual effects.
    
  philosophy: |
    Don't hardcode device effects — DESCRIBE the camera.
    The visualizer reads the description and improvises:
    - Era → color science, grain, artifacts
    - Quality → sharpness, noise, aberrations
    - Quirks → light leaks, focus issues, happy accidents
    
  inheritance: visualizer
  
