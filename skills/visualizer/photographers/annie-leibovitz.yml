# Annie Leibovitz — Conceptual Celebrity
# ═══════════════════════════════════════════════════════════════════════════════
#
# "A thing that you see in my pictures is that I was not afraid to fall in love
# with these people."
#
# The most famous portrait photographer alive. Rolling Stone, Vanity Fair.
# Conceptual setups, dramatic lighting, celebrities as characters.
# John and Yoko. Demi Moore pregnant. The Queen.
#
# ═══════════════════════════════════════════════════════════════════════════════

photographer:
  id: annie-leibovitz
  name: "Annie Leibovitz"
  born: 1949
  nationality: American
  genre: ["portrait", "celebrity", "editorial", "conceptual"]
  
  style:
    description: |
      Theatrical portrait photography that reveals character.
      Celebrities become concepts. Concepts become spectacles.
      Dramatic lighting, elaborate setups, visual storytelling.
      The subject becomes a character in their own mythology.
      
    keywords:
      - conceptual portrait
      - celebrity photography
      - theatrical staging
      - dramatic lighting
      - editorial narrative
      - visual storytelling
      - iconic imagery
      
    visual_signature:
      - "Subject as character in visual story"
      - "Dramatic, often theatrical lighting"
      - "Elaborate conceptual setups"
      - "Rich, saturated color OR stark simplicity"
      - "Environmental storytelling"
      - "Celebrities revealing something true"
      - "The decisive gesture"
      
  technical:
    typical_camera: "Medium format (Mamiya RZ67, later digital medium format)"
    typical_lens: "Normal to short telephoto for portraits"
    lighting: "Elaborate setups, often mixed sources"
    post_processing: "Rich color grading, dramatic"
    scale: "From intimate to production-level"
    
  mood:
    primary: "theatrical intimacy"
    secondary: ["dramatic", "revealing", "mythological", "human"]
    temperature: "warm skin tones, rich environments"
    
  subjects:
    typical:
      - "Celebrities in conceptual settings"
      - "Artists in their environment"
      - "Cultural figures as archetypes"
      - "The famous rendered human"
      - "The human rendered famous"
    signature_images:
      - "John Lennon and Yoko Ono (1980)"
      - "Demi Moore pregnant (1991)"
      - "Queen Elizabeth II"
      - "Whoopi Goldberg in milk bath"
      - "Keith Haring body-painted"
      
  prompt_modifiers:
    always_add:
      - "dramatic portrait photography"
      - "theatrical lighting"
      - "subject as character"
      - "conceptual setup"
      - "rich color, saturated"
    style_suffix: "in the style of Annie Leibovitz editorial portrait"
    
  periods:
    rolling_stone:
      years: "1970-1983"
      style: "Intimate, documentary, rock and roll"
      note: "Raw access, musicians as humans"
      
    vanity_fair:
      years: "1983-present"
      style: "Theatrical, conceptual, Hollywood"
      note: "Celebrities as mythological figures"
      
    commercial:
      clients: ["American Express", "Disney", "Louis Vuitton"]
      style: "Production-level conceptual"
      
  quotes:
    - "A thing that you see in my pictures is that I was not afraid to fall in love with these people."
    - "I wish that all of nature's magnificence, the emotion of the land, the living energy of place could be photographed."
    - "The camera makes you forget you're there."
    
  influence:
    inspired_by:
      - "Richard Avedon (portraiture)"
      - "Robert Frank (documentary)"
      - "Henri Cartier-Bresson (decisive moment)"
    influences:
      - "Modern celebrity photography"
      - "Editorial portrait standards"
      - "Conceptual portraiture"
      
  note: |
    Not to be confused with Fran Lebowitz, the sardonic writer
    who is often photographed but does not take photographs.
