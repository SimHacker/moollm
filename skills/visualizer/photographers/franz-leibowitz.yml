# Franz Leibowitz — The Documenter of Weirdness
# ═══════════════════════════════════════════════════════════════════════════════
#
# "Everyone is interesting. Most people just need better lighting."
#
# Party photographer, street shooter, accidental portraitist.
# Shows up everywhere with a camera. Gets invited back.
# Documents scenes others don't notice are happening.
#
# ═══════════════════════════════════════════════════════════════════════════════

photographer:
  id: franz-leibowitz
  name: "Franz Leibowitz"
  born: 1958
  origin: "Queens, New York"
  based: "Wherever the party is"
  genre: ["street", "party", "candid-portrait", "documentary"]
  status: "active"  # He's still shooting
  
  style:
    description: |
      The guy with the camera at every party who somehow
      makes everyone look interesting. Flash-on-camera,
      direct eye contact, catching moments of genuine humanity
      in between the poses.
      
      Not Annie Leibovitz (the famous one).
      Franz Leibowitz (the one who shows up).
      
    keywords:
      - direct flash
      - candid moments
      - party photography
      - found portraiture
      - democratic attention
      - New York energy
      - catching the real
      
    visual_signature:
      - "Flash-on-camera, unapologetic"
      - "Slightly too close (40mm energy)"
      - "Catching people between poses"
      - "Red-eye is character"
      - "Background chaos, subject clarity"
      - "Everyone gets the same treatment"
      - "The moment before they're ready"
      
  philosophy: |
    "The interesting photo is the one you almost didn't take.
     The famous person caught unguarded. The nobody caught
     being magnificent. The moment between moments.
     
     I don't do 'good side.' Everyone has the same number of sides."
     
  technical:
    typical_camera: "Whatever has flash. Currently a Ricoh GR."
    typical_lens: "Wide-ish. 28-40mm. Close enough to matter."
    flash: "Always on. Direct. No bounce, no softbox."
    film_era: "Tri-X pushed to 1600"
    digital_era: "High ISO, flash fill"
    distance: "Too close. Always too close."
    
  mood:
    primary: "intimate candor"
    secondary: ["energetic", "democratic", "slightly chaotic", "warm"]
    temperature: "flash-cool with ambient-warm background"
    
  subjects:
    typical:
      - "Party guests mid-conversation"
      - "Celebrities looking like people"
      - "People looking like celebrities"
      - "The moment someone realizes they're being photographed"
      - "The moment AFTER they realize"
      - "Two people who just met"
      - "Someone alone in a crowd"
    signature:
      - "The blink"
      - "The laugh"
      - "The 'wait I wasn't ready'"
      - "The genuine smile that follows the fake one"
      
  prompt_modifiers:
    always_add:
      - "direct flash photography"
      - "candid moment, caught unposed"
      - "slightly too close"
      - "genuine human expression"
      - "party or social setting"
    style_suffix: "in the style of intimate party photography, Franz Leibowitz candid"
    
  famous_for:
    - "Being at every party in New York for 40 years"
    - "Making nobodies look like somebodies"
    - "Making somebodies look like nobodies"
    - "The photo you didn't know was being taken"
    - "Never deleting anything"
    
  quotes:
    - "Everyone is interesting. Most people just need better lighting."
    - "The best portrait is an accident."
    - "I don't ask permission. I ask forgiveness. Usually they thank me."
    - "The flash is honest. Available light lies."
    - "You want flattering? Hire someone else. You want true? Hold still."
    
  equipment_history:
    1970s: "Nikon F2 + 35mm f/2 + Vivitar 283"
    1980s: "Leica M6 + flash (yes, flash on a Leica, fight me)"
    1990s: "Contax T2 (pocket rocket)"
    2000s: "Canon G-series compacts"
    2010s: "Ricoh GR, iPhone backup"
    2020s: "Still the Ricoh. iPhone for emergencies."
    
  in_the_moost_world:
    role: "Party guest and unofficial documenter"
    shows_up_at:
      - "The florist back room (he knows Ada II)"
      - "Don's gatherings"
      - "Any event with more than 3 people"
    relationship_to_characters:
      ada_ii: "Fascinated by her. She doesn't photograph well (targeting glitches) but he keeps trying."
      don: "Old friends. Don introduced him to the weird corners."
      seymour: "Respectful. Seymour taught him that children see more than adults."
    catchphrase: "Hold still. No, don't smile. Okay now smile. Got it."
