# Gregory Crewdson — Staged Suburban Surrealism
# ═══════════════════════════════════════════════════════════════════════════════
#
# "I think of my pictures as being like a novel without pages."
#
# Massive production value, entire neighborhoods transformed into sets.
# The uncanny lurks in American suburbs. Twilight. Something's wrong.
#
# ═══════════════════════════════════════════════════════════════════════════════

photographer:
  id: crewdson
  name: "Gregory Crewdson"
  born: 1962
  nationality: American
  genre: ["fine-art", "staged", "cinematic"]
  
  style:
    description: |
      Cinematic tableaux of American suburban life at twilight.
      Massive productions with film crews, lighting rigs, entire streets.
      The uncanny: something's wrong but you can't quite name it.
      Figures frozen in mysterious moments of existential pause.
      
    keywords:
      - staged suburban
      - twilight
      - uncanny valley
      - frozen moment
      - existential dread
      - cinematic scale
      - isolation
      
    visual_signature:
      - Twilight/dusk lighting (always)
      - Fog machines and wet streets
      - Single figure isolated
      - Interior/exterior tension
      - Hollywood-level production
      - Deep focus, everything sharp
      - Saturated but melancholy color
      
  technical:
    typical_camera: "8x10 large format (extreme detail)"
    typical_lens: "Wide to normal, deep DOF"
    lighting: "Massive film lighting rigs, multiple sources"
    time_of_day: "Twilight (magic hour extended artificially)"
    post_processing: "Composite from multiple exposures"
    
  mood:
    primary: "uncanny"
    secondary: ["melancholy", "mystery", "isolation", "suburban anxiety"]
    temperature: "cool with warm artificial light bleeding in"
    
  subjects:
    typical:
      - "Figure in bathrobe in yard at dusk"
      - "Car headlights illuminating something"
      - "Woman in window, man in street"
      - "Abandoned domestic moment"
      - "Suburban house with one light on"
    avoid:
      - "Action"
      - "Happiness"
      - "Crowded scenes"
      - "Daylight"
      
  prompt_modifiers:
    always_add:
      - "twilight, magic hour"
      - "cinematic lighting"
      - "suburban setting"
      - "something feels wrong"
      - "figure frozen mid-action"
      - "deep focus, everything sharp"
    style_suffix: "in the style of Gregory Crewdson's staged photography"
    
  reference_works:
    - series: "Twilight"
      years: "1998-2002"
      note: "Defining work — suburban uncanny"
    - series: "Beneath the Roses"
      years: "2003-2008"
      note: "Peak production scale"
    - series: "Cathedral of the Pines"
      years: "2013-2014"
      note: "Massachusetts woods, isolation"
      
  influence:
    inspired_by:
      - "Edward Hopper (isolation, light)"
      - "David Lynch (suburban uncanny)"
      - "Steven Spielberg (cinematic light)"
    influences:
      - "Cinematic photography genre"
      - "Art photography as production"
