  focus_targeting:
    
    description: |
      When photographing a room, you can focus on specific elements:
      - A particular object
      - A character in the scene
      - A detail (sign, texture, light source)
      - A relationship (two characters, object and owner)
      
    syntax:
      object: "TAKE PHOTO OF room FOCUS ON {object}"
      character: "TAKE PHOTO OF room FOCUS ON {character}"
      detail: "TAKE PHOTO OF room FOCUS ON {detail}"
      relationship: "TAKE PHOTO OF {a} WITH {b}"
      
    focus_effects:
      - "Subject moves to composition center/foreground"
      - "Depth of field draws eye to focus"
      - "Lighting emphasizes focus subject"
      - "Background becomes context, not subject"
      
    examples:
      - "TAKE PHOTO OF florist-back-room FOCUS ON ada-ii"
      - "TAKE PHOTO OF no-ai-tower FOCUS ON the ironic sign"
      - "TAKE PHOTO OF pub FOCUS ON don WITH seymour"

