  continuity: "Reuse anchors for series consistency"

examples:
  portrait: "RENDER 'Silver-haired professor in a book-lined study' STYLE documentary"
  set: "CONSISTENT SET [room1, room2, room3] USING 'warm tungsten, 35mm'"

