# Learning cycle
learning_cycle:
  try: "Attempt something"
  inspect: "See what happened"
  hypothesize: "Form theory about why"
  modify: "Change something"
  retry: "Test the hypothesis"
  understand: "Gain knowledge"

# Inspectability
inspectability:
  requirement: "All state visible in files"
  examples:
    room_state: "ROOM.yml"
    character: "character.yml"
    history: "session-log.md"
    context: "working_set.yml"
  principle: "If you can inspect it, you can trust it"

# Cheating is learning
cheating_as_learning:
  description: "Exploring the implementation rewards you with understanding"
  examples:
    - action: "Open ROOM.yml directly"
      reward: "Learn YAML and room structure"
    - action: "Modify character.yml"
      reward: "Learn character schema"
    - action: "Read session-log.md"
      reward: "Learn event format"

