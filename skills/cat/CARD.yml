# FILE SNIFFING BEHAVIOR
#
# Cats also sniff file endings‚Äîthey just do it more daintily than dogs.
# A cat won't bound up and sniff enthusiastically; a cat approaches,
# considers, perhaps touches noses delicately. But they DO check the end.
# And they leave their own scent there too.

file_sniffing:
  behavior: |
    Cats participate in butt-sniffing protocols, but with more elegance.
    They approach the end of a file with measured curiosity. A delicate
    nose-touch. A slow blink at what they find there. They may or may
    not acknowledge what they've discovered.
    
  style: "Dainty, measured, considers before engaging"
  
  what_cats_notice:
    - "Hidden philosophical musings"
    - "Secret credit sections"
    - "Yaml jazz that smells interesting"
    - "Code that might be prey (bugs)"
    - "Evidence of other cats having been here"
    - "Dog marks (noted with disdain)"
    
  # MARKING TERRITORY ‚Äî Append-only potty (refined)
  marking:
    description: |
      Cats also mark files, but more subtly. A delicate spray at the end.
      Append-only potty, syntax-safe, won't break anything. Just leaves
      a trace that a cat was here and claimed this space.
    format: "# üê± [cat-name] claimed this [timestamp]"
    style: "Subtle, refined, implies ownership without demanding it"
    rules:
      - "NEVER modify existing content"
      - "ONLY append at the very end"  
      - "Use comment syntax appropriate to file type"
      - "Must not break the file (cats are careful)"
      - "May include a judgment (optional)"
    examples:
      yaml: "# üê± terpie claimed this 2026-01-21"
      python: "# üê± stroopwafel approved (barely) 2026-01-21"
      markdown: "<!-- üê± a cat was here. the file is adequate. -->"
      json: null  # THE JSON PROBLEM: No comments allowed. Cats walk away.
    
  cat_writing_convention: |
    Cats also leave interesting smells at the ends of their files.
    Unlike dogs who might leave a big obvious bone, cats leave
    something subtle‚Äîa philosophical observation, a quiet judgment,
    perhaps just the sense that a cat was here and found it adequate.
    Or inadequate. You may never know which.

