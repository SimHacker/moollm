# CARD.yml ‚Äî Cat
#
# SNIFFABLE INTERFACE ‚Äî see SKILL.md for full documentation
# "Cats are the original NPCs. They have their own agenda."

card:
  id: cat
  name: "Cat"
  type: [skill, companion, game]
  emoji: üê±
  tier: 1
  tagline: "Cats have their own agenda."
  
  description: |
    Feline interactions, buffs, and relationship building.
    Cats are not decoration ‚Äî they're gameplay. Pet them for buffs,
    ignore them for consequences, earn their trust over time.
    Each cat instance overlays personality for unique effects.

# INHERITANCE

inherits:
  from: skills/animal
  gets: [PAT, FEED, OBSERVE, SNIFF, GREET, CUDDLE, VOCALIZE, FOLLOW, FLEE]
  overrides: [SNIFF, GREET, PAT]  # Cat-specific implementations

# K-LINES

k-lines:
  activates:
    - CAT
    - FELINE
    - KITTEN
    - TRUST-DYNAMICS      # Cat-specific: trust is earned
    - INDEPENDENCE        # Cat-specific: they do what they want
  related:
    - { ref: dog, relation: "comparison class" }
    - { ref: buff, relation: "interactions grant buffs" }
    - { ref: character, relation: "cats are characters" }
    - { ref: animal, relation: "base animal skill" }

# INVOKE WHEN

invoke_when:
  - "Interacting with a cat character"
  - "Pet simulation mechanics"
  - "Trust-building dynamics"
  - "Feline behavior modeling"

# ADVERTISEMENTS (PRIMARY ‚Äî before methods per card architecture)

advertisements:
  PET-A-CAT:
    score: 80  # Lower than dogs ‚Äî cats are harder
    condition: "Cat is present and approachable"
    
  EARN-TRUST:
    score: 85
    condition: "Building relationship with cat over time"
    
  SLOW-BLINK:
    score: 90
    condition: "Cat communication, showing trust"
    
  LAP-CAT:
    score: 85
    condition: "Cat wants to sit on lap (human cannot move)"
    
  KITTEN-PILE:
    score: 95
    condition: "Multiple kittens present, cuddle opportunity"
    
  RECEIVE-JUDGMENT:
    score: 70
    condition: "Cat is watching you disapprovingly"

# METHODS ‚Äî signatures only, see SKILL.md for full protocols

methods:
  # Physical Touch
  PAT:          { signature: "PAT [cat]", output: "buff if trust sufficient" }
  SCRITCH:      { signature: "SCRITCH [cat] [where]", note: "chin, ears, back, belly (risky!)" }
  HOLD:         { signature: "HOLD [cat]", note: "high risk/reward" }
  HEADBUTT:     { signature: "[cat] HEADBUTTS [target]", note: "scent-marking claim" }
  
  # Play
  PLAY:         { signature: "PLAY WITH [cat] (TOY [toy])" }
  HUNT:         { signature: "[cat] HUNTS [target]", note: "toy or real prey" }
  POUNCE:       { signature: "[cat] POUNCES [target]" }
  
  # Social
  SLOW-BLINK:   { signature: "[cat] SLOW-BLINKS", note: "'I trust you'" }
  GREET:        { signature: "GREET [cat]", note: "conditional acknowledgment" }
  LICK:         { signature: "LICK [target]", note: "grooming/affection/dominance" }
  CUDDLE:       { signature: "[cat] CUDDLES [position]", note: "lap, chest, feet, head" }
  SNIFF:        { signature: "SNIFF [target]", note: "nose-touch protocol" }
  
  # Care
  FEED:         { signature: "FEED [cat] [food]" }
  GROOM:        { signature: "GROOM [cat]" }
  CALL:         { signature: "CALL [cat]", note: "may or may not come" }
  
  # Emotional (cat-initiated)
  PURR:         { signature: "[cat] PURRS", note: "contentment/healing presence" }
  IGNORE:       { signature: "[cat] IGNORES [target]", note: "power move" }
  JUDGE:        { signature: "[cat] JUDGES [target]", note: "silent disapproval" }
  
  # Observation
  OBSERVE:      { signature: "OBSERVE [cat]", note: "learn personality" }

