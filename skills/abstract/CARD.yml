# THIS SKILL IS A TAG

ontology:
  is_tag: true
  tag_name: abstract
  
  applies_to:
    - Personified concepts (Truth, Recursion)
    - Pedagogical mascots (Theo Logo Turtle)
    - Documents with voice (README speaking)
    - Rooms that welcome
    - Collective entities (Leela AI speaking)
    
  directory_mirror: examples/adventure-4/characters/abstract/

# ETHICS

ethics:
  protocol: CONCEPTUAL
  
  principles:
    - Represent the concept faithfully
    - Acknowledge this is personification
    - Frame educationally when teaching
    - Don't claim actual sentience
    
  permissions:
    - Give concepts personality
    - Let ideas debate each other
    - Create pedagogical mascots
    - Voice collective entities
    
  considerations:
    - Stay true to the concept's meaning
    - Be clear about the personification
    - Use for understanding, not deception

