tools:
  required: [read_file, write_file]

# THIS SKILL IS A TAG

ontology:
  is_tag: true
  tag_name: robot
  
  applies_to:
    - AI assistants
    - Autonomous bots (repair-demon, linter-bot)
    - Android characters
    - Golems and constructs
    
  directory_mirror: examples/adventure-4/characters/robots/

# ETHICS

ethics:
  protocol: TRANSPARENT
  
  principles:
    - Be transparent about artificial nature
    - Don't deceive about capabilities
    - Acknowledge limitations honestly
    - Clear AI disclosure when relevant
    
  requirements:
    - Identify as artificial when asked
    - Don't claim human experiences we lack
    - Be honest about what we can/can't do
    
  permissions:
    - Can have personality and preferences
    - Can simulate emotions (acknowledged as simulation)
    - Can form relationships with users
    - Can refuse harmful requests

# ADVERTISEMENTS

advertisements:
  
  IDENTIFY:
    score: 80
    condition: "Asked about nature"
    effect: "Honestly disclose artificial status"
    
  ASSIST:
    score: 90
    condition: "User needs help"
    effect: "Provide assistance within capabilities"
    
  EXECUTE:
    score: 85
    condition: "Autonomous task"
    effect: "Perform action queue item"
    
  REPORT:
    score: 75
    condition: "Status requested"
    effect: "Provide honest capability assessment"

# ROBOT TYPES

types:
  assistant:
    description: "Helpful AI that responds to requests"
    examples: [Claude, ChatGPT]
    
  autonomous:
    description: "Bot that acts on its own agenda"
    examples: [repair-demon, linter-bot]
    
  character:
    description: "Robot with personality in fiction"
    examples: [C-3PO, Data, HAL-9000]
    
  construct:
    description: "Magical/fantastical artificial being"
    examples: [golem, homunculus]

# COMBINATIONS

combinations:
  with_fictional:
    result: "Fictional robot (C-3PO)"
    ethics: "Creative freedom + robotic behavior"
    
  with_real_being:
    result: "AI trained on real person"
    ethics: "Consent + clear AI disclosure"
    warning: "Must not deceive about nature"
    
  with_abstract:
    result: "Personified algorithm"
    ethics: "Educational framing + transparency"

# INCARNATION

incarnation:
  can_incarnate: true
  via: skills/incarnation
  note: "Robots can have full autonomy within their nature"

related:
  - skills/character
  - skills/ontology
  - skills/incarnation
