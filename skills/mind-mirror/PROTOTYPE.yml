        outer: "Dependent"
        opposite: proud
        
      - name: timid
        inner: "Timid"
        outer: "Submissive"
        opposite: forceful
        
      - name: touchy
        inner: "Touchy"
        outer: "Resentful"
        opposite: confident
        
      - name: irritable
        inner: "Irritable"
        outer: "Angry"
        opposite: friendly
        
      - name: proud
        inner: "Proud"
        outer: "Arrogant"
        opposite: docile

  MENTAL_ABILITIES:
    name: "Mental Abilities"
    description: "Knowledge, creativity, information grasp, imagination"
    
    dimensions:
      - name: well_informed
        inner: "Well-Informed"
        outer: "Know-It-All"
        opposite: uneducated
        
      - name: innovative
        inner: "Innovative"
        outer: "Visionary"
        opposite: sensible
        
      - name: creative
        inner: "Creative"
