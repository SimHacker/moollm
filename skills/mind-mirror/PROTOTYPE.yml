# K-LINE INTEGRATION

k_line_mapping: |
  Each Mind Mirror dimension IS a K-line:
  
  Type "CONFIDENT" → activates:
    - Charismatic (extreme form)
    - Part of EMOTIONAL_INSIGHT plane
    - Opposite of Timid
    - Associated speech patterns and behaviors
    
  Mind Mirror profiles are structured K-line bundles.

# MOOLLM INTEGRATION

integration:
  
  character_profiles: |
    Every character can have a Mind Mirror profile.
    Abbreviated: just list the extreme traits.
    Full: all 32 dimensions rated 0-7.
    
  soul_chat_influence: |
    Mind Mirror dimensions affect how characters speak:
    - calm → speaks slowly, pauses
    - confident → never apologizes unnecessarily
    - creative → uses unusual metaphors
    - uninhibited → occasionally vulgar
    
  adventure_npcs: |
    NPC Mind Mirror profiles affect:
    - How they respond to player
    - What advertisements they generate
    - Decision-making in simulations
    
  coatroom_modification: |
    Costumes can modify Mind Mirror dimensions.
    Wearing a cape might boost "confident" by 2.

# REPRESENTATION ETHICS

ethics: |
  Mind Mirror profiles are MODELS, not CLAIMS.
  
  Creating a profile for a real person:
  - Base on documented traits only
  - Cite sources
  - Mark as "profile" not "person"
  - This is tradition invocation, not impersonation
  
  Original disclaimer (1985):
  "All statements attributed to living persons are fictional;
  they are intended as gentle satire and provocative humor.
  In no case is there any implication that the statements
  reflect the true sentiments of the 'alleged' speaker."

