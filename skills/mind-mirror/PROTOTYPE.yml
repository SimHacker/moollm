# SCALE SYSTEM

scale:
  range: [0, 7]
  labels:
    0: "Never"
    2: "Rarely"
    5: "Often"
    7: "Always"
    
  interpretation:
    0_2: "inner (moderate)"
    3_4: "balanced"
    5_7: "outer (extreme)"

# EXERCISES

exercises:
  
  SELF_PORTRAIT:
    name: "Self Portrait"
    description: "Compare your self with your ideal"
    subjects:
      - "YOUR SELF: As you are right now"
      - "YOUR IDEAL SELF: Who you want to become"
    quote: |
      "In a magic mirror we see reflected not only our lives,
      but the lives of all men that have been."
      — Oliver Wendell Holmes
      
  SELF_RANGE:
    name: "Self Range"
    description: "Compare your best and worst selves"
    subjects:
      - "YOUR BEST SELF: You at your peak"
      - "YOUR WORST SELF: You at your lowest"
    insight: |
      Large gaps between best and worst indicate
      significant swings in that dimension.
      
  ROLE_PLAY_ODYSSEY:
    name: "Role-Play Odyssey"
    description: "Life Simulation through different personalities"
    mode: "MIND PLAY — Sophisticated Head Games"
    how: |
      Test your empathy by navigating situations
      through another personality's lens.

