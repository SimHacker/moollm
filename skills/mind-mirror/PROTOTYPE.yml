        outer: "Unrealistic"
        opposite: practical
        
      - name: uneducated
        inner: "Uneducated"
        outer: "Illiterate"
        opposite: well_informed
        
      - name: sensible
        inner: "Sensible"
        outer: "Imitative"
        opposite: innovative
        
      - name: conventional
        inner: "Conventional"
        outer: "Unimaginative"
        opposite: creative
        
      - name: practical
        inner: "Practical"
        outer: "Pedantic"
