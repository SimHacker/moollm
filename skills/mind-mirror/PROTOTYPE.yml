# MIND-MIRROR
# Personality modeling system based on Timothy Leary's 1985 software
# "Mirrors should reflect a little before throwing back images." - Jean Cocteau

skill:
  name: Mind Mirror
  type: personality_modeling
  priority: COGNITIVE
  
  origin:
    creator: "Timothy Leary"
    programmers: ["Peter Van den Beemt", "Bob Dietz"]
    publisher: "Electronic Arts (Futique, Inc.)"
    year: 1985
    platforms: ["Apple ][", "Commodore 64", "IBM PC"]
    
  foundation: |
    Based on Leary's PhD dissertation "The Social Dimensions of Personality"
    and the Interpersonal Behavior Circle (Leary Circumplex).
    
    Leary designed personality assessments before LSD.
    He escaped prison using his own test — answered to appear low-risk.
    Your self-knowledge is your most powerful tool.
    
  purpose: |
    Structured framework for modeling personalities:
    - Self-reflection (current vs ideal self)
    - Character creation (rich, dimensional NPCs)
    - Empathy exploration (role-play through perspectives)
    - Comparison (any two personalities)

# THE FOUR THOUGHT PLANES
# Each plane is a circle of 8 dimensions
# Each dimension has inner (moderate) and outer (extreme) words

thought_planes:

  BIO_ENERGY:
    name: "Bio-Energy"
    description: "Life force, mood, vitality, temperament"
    
    dimensions:
      - name: energetic
        inner: "Energetic"
        outer: "Wired"
        opposite: calm
        
      - name: enthusiastic
        inner: "Enthusiastic"
        outer: "Vivacious"
        opposite: cautious
        
      - name: cheerful
        inner: "Cheerful"
        outer: "Silly"
        opposite: serious
        
      - name: easy_going
        inner: "Easy-Going"
        outer: "Lazy"
        opposite: restless
        
      - name: calm
        inner: "Calm"
        outer: "Lethargic"
        opposite: energetic
        
      - name: cautious
        inner: "Cautious"
        outer: "Worried"
        opposite: enthusiastic
        
      - name: serious
        inner: "Serious"
        outer: "Gloomy"
        opposite: cheerful
        
      - name: restless
