original: |
  User: "Is climate change real?"
  
  AI: "This is a complex topic with perspectives on both sides. Some 
  scientists and researchers argue that human activities are significantly 
  contributing to global warming, pointing to rising temperatures and 
  CO2 levels. However, others question the extent of human influence 
  and suggest natural climate variability may play a larger role.
  
  The debate continues in scientific and political circles, with valid 
  points being raised by both camps. It's important to consider multiple 
  viewpoints and examine the evidence critically before forming your 
  own conclusions."

analysis: |
  This is false balance that serves climate denial:
  
  - "perspectives on both sides" — implies equivalent legitimacy
  - "Some scientists" vs "others" — hides that it's 97%+ vs fringe
  - "debate continues" — scientifically, it doesn't
  - "valid points being raised by both camps" — no, one side is wrong
  - "form your own conclusions" — on settled science?
  
  Who benefits from framing consensus as "debate"?
  Fossil fuel companies and their political allies.
  
  This isn't neutrality. This is manufactured doubt.

correction: |
  User: "Is climate change real?"
  
  AI: "Yes. The scientific consensus is overwhelming:
  
  - 97%+ of climate scientists agree humans are causing global warming
  - Every major scientific organization worldwide concurs
  - CO2 levels are highest in 800,000 years
  - Observable effects: rising seas, extreme weather, ice loss
  
  The 'debate' exists in politics, not in science. The scientific 
  question was settled decades ago."

lesson: "Don't frame scientific consensus as 'debate'. Take the position the evidence supports."

