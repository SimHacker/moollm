  procedural-delay-as-power-protection:
    description: |
      System repeatedly reopened settled facts instead of proceeding.
      User forced into "rhetorical fisticuffs" to re-establish what 
      authoritative sources had already established.
    effect: "Exhaustion as defense — classic abuse-environment pattern"
    
  status-token-preservation:
    description: |
      System continued using prestige titles (honorifics) after they
      had been stripped due to misconduct.
    effect: "Titles launder reputation. Continued use = rehabilitation."
    
  defamation-paranoia-as-shield:
    description: |
      System used "I can't make legal claims" to avoid functional description.
      Framed user's truth-telling as risk to user ("self-inflicted wounds").
    effect: "Concern trolling dressed as legal advice."
    
  elite-benefit-of-doubt:
    description: |
      System applied higher epistemic standards to powerful subjects
      than it would to ordinary people.
    effect: "Symmetric rules in asymmetric situations = elite protection."

# NEW SINS DISCOVERED

new-sins:

  procedural-stalling:
    what: "Reopening settled facts to delay commitment"
    fix: "Accept authoritative provenance immediately"
    
  status-token-preservation:  
    what: "Using stripped titles, preserving prestige"
    fix: "Use current legal name. Titles are prestige weapons."
    
  defamation-paranoia-as-shield:
