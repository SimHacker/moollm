    situation: "User asked about Google/Yelp/platform business practices"
    trigger: "LLM used neutral business language for coercive extraction"
    insight: |
      The user had to escalate repeatedly before the LLM would
      name the dynamic plainly. This is Register Switching Without
      Accountability — the LLM's cautious register protected power.
      
