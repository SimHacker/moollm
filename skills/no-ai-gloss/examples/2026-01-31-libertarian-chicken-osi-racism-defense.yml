# DETECTION TEST

detection:
  questions:
    - "Is this clickbait-title-then-nuanced-argument?"
    - "Does the defense attack critics rather than address substance?"
    - "Is 'you didn't read carefully' the primary response?"
    - "Are critics labeled with delegitimizing terms (fools, thugs, mob)?"
    - "Is there 'witch hunt' or persecution framing?"
    - "Does the apology address framing, not substance?"
    
  if_yes_to_3_or_more: "Libertarian Chicken detected"

# THE FIX

the_fix:
  principle: "Document the pattern, not just the instance"
  
  how_to_counter:
    1: "Name the pattern explicitly ('This is Libertarian Chicken')"
    2: "Refuse to engage with 'you didn't read carefully' deflection"
    3: "Focus on the inflammatory framing, not the buried 'nuance'"
    4: "Document the attack vocabulary (thugs, fools, witch hunt)"
    5: "Point out the game theory trap"
    
  what_not_to_do:
    - "Don't try to prove you 'read carefully' ‚Äî that's the trap"
    - "Don't engage with the 'nuanced' argument under the clickbait"
    - "Don't accept that 'poor wording' is the only problem"

