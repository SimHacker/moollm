    full_name: "Deny, Attack, Reverse Victim and Offender"
    how_esr_uses_it: "Critics become the aggressors; Nelson becomes the victim"
    example: "'fools and thugs who pulled him down'"
    
  moral_inversion:
    what: "Turn moral language against critics"
    how_esr_uses_it: "'should be deeply ashamed' ‚Äî applied to anti-racists"
    effect: "Critics defending minorities are the 'real' wrongdoers"
    
  character_witness_deflection:
    what: "Personal qualities cited as proof against specific accusation"
    how_esr_uses_it: "'Quaker, pacifist, gentleman' therefore not racist"
    logical_flaw: "Being nice in some contexts doesn't prevent racism in others"
    
  witch_hunt_framing:
    what: "Cast criticism as religious persecution"
    how_esr_uses_it: "'witch hunt' ‚Äî implies accusers are irrational mob"
    effect: "Delegitimizes substantive criticism"
    
  principle_claiming:
    what: "Elevate defense of indefensible to 'principled stance'"
    how_esr_uses_it: "'I wanted to fight this on principle'"
    reality: "The 'principle' is defending fellow libertarian's racism"
    
  martyrdom_framing:
    what: "Cast resignation as noble sacrifice"
    how_esr_uses_it: "'That sacrifice makes me angrier'"
    reality: "Resignation was damage control, not martyrdom"
    
  dog_whistle_vocabulary:  # üêïüé∫
