# THE PATTERN

pattern:
  name: "Libertarian Chicken"
  also_known_as:
    - "Clickbait-Then-Pivot"
    - "You Didn't Read Carefully"
    - "I'm Too Smart For You To Criticize"
  
  definition: |
    A rhetorical trap where the provocateur:
    1. Makes an inflammatory statement (the "chicken")
    2. Buries a "nuanced" argument under the clickbait
    3. When criticized, claims critics "didn't read carefully"
    4. Attacks critics as fools, thugs, witch-hunters
    5. Never apologizes for the inflammatory framing
    6. Repeats the pattern
    
  game_theory: |
    If you DON'T react â†’ They win (no pushback, statement normalized)
    If you DO react â†’ They claim you're a "fool" who "didn't read carefully"
    
    There is no winning move within the frame.
    The only counter is to DOCUMENT THE PATTERN ITSELF.
    
  who_plays_it: "Libertarian provocateurs, contrarians, 'intellectual dark web' types"
  
  why_it_works: |
    - Exploits good-faith reading assumptions
    - Shifts burden of proof to critics
    - Exhausts critics with endless "you misunderstood" deflections
    - Creates in-group solidarity ("they can't handle our ideas")

# THE SEVEN-STEP CYCLE

steps:
  1_POST:
    action: "Make inflammatory statement with clickbait title"
    example: "Title your post 'Blacks are Lazy'"
    
  2_BAIT:
    action: "Bury 'nuanced' argument under inflammatory framing"
    example: "Claim you're making an 'economic' point about labor incentives"
    
  3_PIVOT:
    action: "When criticized, claim critics 'didn't read carefully'"
    example: "'You're substituting your own preoccupations'"
    
  4_DEFENSE:
    action: "Demand allies spend resources defending you"
    example: "'I wanted to fight this on principle'"
    
  5_ATTACK:
    action: "Label critics with delegitimizing terms"
    vocabulary:
      - "fools"
      - "thugs"  # dog-whistle
      - "witch hunt"
      - "ugly and ignorant"
      - "ranters"
      
  6_NEVER_APOLOGIZE:
    action: "At most, admit 'poor wording' â€” never substance"
    example: "Nelson: 'It was not well written' (not: 'It was racist')"
    
  7_REPEAT:
    action: "Continue believing you were right all along"
    example: "ESR's anger at 'fools and thugs' years later"

