# RUSS NELSON FULL QUOTES

russ_nelson_full_post:
  title: "Blacks are Lazy"
  url: "https://web.archive.org/web/20050308034834/http://blog.russnelson.com/economics/.removed/blacks-are-lazy.html"
  date: "2005-02-07"
  archived_via: "https://slashdot.org/~tomhudson/journal/98015"
  
  full_text: |
    üí¨ "Black people are lazy in that they work less hard than whites. Not only 
    that, but they are rational to be lazy! After black slaves were freed, they 
    worked less. The value of their leisure time (highly valued after a lifetime 
    of slavery) exceeded the pay from their work. Also, ongoing American racism 
    has caused blacks to be paid less than whites. If everything else is the same, 
    a black person is less likely to want to work as hard as a white person. I 
    think that is what led people into the mistaken idea that blacks are lazy‚Äîas 
    a characteristic of being black. They're not; it's an economically-ignorant 
    idea to say that they are. They're just rationally valuing their leisure 
    time at the same rate as whites, getting paid less for the same work, and 
    deciding to work less because of it.
    
    Actually, come to think about it, we had about 150 years of black slavery, 
    and it hasn't even been 150 years since the Civil War. It wouldn't surprise 
    me to find that blacks are still taught to value their leisure time more 
    highly than whites. When their forebears were slaves, their leisure time 
    was very precious to them. Cultures change slowly.
    
    Disclaimer: Everyone is an individual, and you cannot pre-judge the 
    characteristic of an individual from the characteristics of a culture or 
    race. From that mistake comes prejudice. My brother-in-law is a highly paid 
    lawyer and he works sixty hours a week if he works a day. But that just 
    makes my point: stop (actually) being racist and blacks will stop being 
    (perceived as) lazy."
    
  pattern_analysis:
    title: "Clickbait title 'Blacks are Lazy'"
    opening: "Opens by stating 'Black people are lazy' as fact"
    pivot: "'rational to be lazy' ‚Äî the economic framing"
    paternalism: "White guy explaining slavery to Black people"
    disclaimer: "Tacked-on 'everyone is an individual' ‚Äî doesn't undo the title"
    conclusion: "'stop being racist and blacks will stop being (perceived as) lazy' ‚Äî blame victims"
    
  withdrawal:
    text: |
      üí¨ "I used to have a posting here which made the point that ceteris paribus 
      blacks will work less hard than whites because of the lower salaries caused 
      by racism. It was not well written and I have withdrawn it. I apologize to 
      anybody who thought that the posting itself was racist."
    analysis:
      - "Apologizes for 'wording', not content"
      - "Says 'thought it was racist' ‚Äî doesn't admit it WAS racist"
      - "Still maintains the underlying claim"
      - "Classic Libertarian Chicken non-apology"

