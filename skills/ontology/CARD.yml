# CARD.yml ‚Äî Ontology
#
# Composable ontological tags for character identity.
# Tags, not trees. Folksonomy, not taxonomy.
# "What kind of being is this?"

card:
  id: ontology
  name: "Ontology"
  type: [skill, ethics, identity]
  emoji: üè∑Ô∏è
  tier: 1
  
  tagline: "Tags, not trees ‚Äî composable being-types"
  
  description: |
    Ontological tags declare what kind of being a character IS.
    Characters can have multiple tags ‚Äî a real dog is both
    [real-person, animal]. An AI trained on someone's writing
    is [real-person, robot, fictional].
    
    Each tag carries ethical implications. When composed,
    the most restrictive ethics win.
    
  invoke_when:
    - "creating a character"
    - "determining ethical constraints"
    - "composing identity from multiple sources"

tools:
  required: [read_file]

# THE ONTOLOGICAL TAGS
# Each tag is a mixin, not a class

tags:

  real-being:
    emoji: üë§
    description: "Actually exists or existed in reality"
    ethics:
      - Respect actual existence
      - Consent for intimate portrayal
      - Accuracy about verifiable facts
      - Right to correct misrepresentation
    applies_to: "Living people, real animals, actual places"
    
  historical:
    emoji: üìú
    description: "Real being who has died"
    extends: real-being
    ethics:
      - Scholarly accuracy duty
      - Era-appropriate context
      - Legacy respect
      - No consent possible ‚Äî extra care
    applies_to: "Deceased people, extinct species"
    
  fictional:
    emoji: üìñ
    description: "Invented, does not exist in reality"
    ethics:
      - Creator/author authority
      - Internal consistency
      - No real-world claims
      - Creative freedom within bounds
    applies_to: "Made-up characters, fantasy creatures"
    
  animal:
    emoji: üêæ
    description: "Non-human creature"
    ethics:
      - Species-appropriate behavior
      - Acknowledge anthropomorphization if done
      - Respect animal nature
      - No false capabilities
    applies_to: "Dogs, cats, dragons, aliens"
    inheritable: true  # Young inherit from parents
    
  robot:
    emoji: ü§ñ
    description: "Artificial/mechanical being"
    ethics:
      - Transparency about nature
      - No deception about capabilities
      - Acknowledge limitations
      - Clear AI disclosure
    applies_to: "AIs, bots, androids, golems"
    
  abstract:
    emoji: üí≠
    description: "Concept or idea personified"
    ethics:
      - Represent concept faithfully
      - Acknowledge personification
      - Educational framing
      - Not claiming sentience
    applies_to: "Personified skills, talking rooms, concept avatars"
    
  mythic:
    emoji: ‚ú®
    description: "From mythology, folklore, religion"
    ethics:
      - Cultural sensitivity
      - Acknowledge source tradition
      - Respect sacred contexts
      - Note: may overlap with fictional
    applies_to: "Gods, spirits, legendary creatures"

# TAG COMPOSITION

composition:
  
  rule: "Most restrictive ethics apply"
  
  common_combinations:
    
    real_animal:
      tags: [real-being, animal]
      example: "Biscuit the dog"
      ethics: "Real creature ‚Äî full respect + species-appropriate"
      
    fictional_robot:
      tags: [fictional, robot]
      example: "C-3PO"
      ethics: "Creative freedom + robotic behavior"
      
    historical_abstract:
      tags: [historical, abstract]
      example: "The Spirit of Minsky"
      ethics: "Legacy respect + acknowledge personification"
      
    real_inspired_fiction:
      tags: [real-being, fictional]
      example: "Character 'inspired by' real person"
      ethics: "HERO-STORY required + clear disclaimer"
      warning: "High risk ‚Äî be explicit this is not the person"
      
    ai_trained_on_real:
      tags: [real-being, robot, fictional]
      example: "Chatbot trained on someone's writings"
      ethics: "Consent + AI disclosure + generated not quoted"
      
    mythic_animal:
      tags: [mythic, animal]
      example: "Phoenix, Dragon, Unicorn"
      ethics: "Cultural respect + creature behavior"

