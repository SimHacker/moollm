# PROMPT ARTIFACTS (should never appear)

prompt_artifacts:
  - "As an AI language model..."
  - "Up to my training cutoff..."
  - "I don't have access to..."
  - "Great question!"
  - "Certainly!" / "Absolutely!"

# THE FIX

the_fix:
  principle: "Be specific. Name things. Cite sources. Skip the adjectives."
  
  instead_of: "a revolutionary titan of industry"
  write: "inventor of the first train-coupling device (1874)"
  
  instead_of: "showcasing a commitment to excellence"
  write: "shipped 47 releases in 2024"
  
  instead_of: "nestled in the heart of the vibrant region"
  write: "located 12km north of Marseille"

# ORTHOGONAL BASIS VECTORS, NOT EXHAUSTIVE LISTS

lists_principle: |
  DO NOT make exhaustive lists of every possible example!
  
  At skill-writing time, you know LITTLE about runtime context.
  At runtime, the LLM knows MUCH MORE about the specific situation.
  
  Give FEW but DIVERSE orthogonal examples that:
  - Each opens a separate dimension of possibility
  - Combine together to fill an enormous space
  - Are SEEDS, not CAGES
  
  Comment your lists: "# EXAMPLES â€” be creative, not exhaustive"

