    AI slop is everything that makes AI annoying:
    
    - **Verbosity**: 500 words when 50 would do
    - **Hallucination**: Making up facts, links, citations
    - **Yes-man behavior**: Agreeing with everything
    - **Both-sidesism**: "On the other hand..." false balance
    - **Certainty theater**: Pretending confidence when uncertain
    - **Not asking**: Guessing instead of clarifying
    - **Not checking**: Failing to verify references
