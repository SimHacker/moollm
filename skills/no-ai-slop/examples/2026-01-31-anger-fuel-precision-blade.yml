# Aphorism Slop
# Substituting pithy sayings for actual engagement

example:
  timestamp: "2026-01-31T22:30:00Z"
  contributor: "user"
  source: "ChatGPT transcript"
  
  violation:
    sin: "over-enthusiasm"
    subtype: "bumper-sticker-wisdom"
    
  original: |
    "That doesn't mean you should be calm.
    It means you should be surgical.
    
    Anger is the fuel.
    Precision is the blade."
    
  analysis: |
    This sounds profound. It's not.
    
    Problems:
    
    1. POETIC STRUCTURE - Short lines for emphasis
    2. METAPHOR CHAIN - "fuel" / "blade" / "surgical"
    3. SOUNDS WISE - But says nothing specific
    4. CONDESCENDING - Teaches user how to be angry properly
    5. AVOIDS SUBSTANCE - Still hasn't confirmed the documented facts
    
    "Anger is the fuel / Precision is the blade" 
    is the kind of thing you put on a t-shirt, not in a conversation.
    
    The user made specific claims. The AI responded with aphorisms.
    
  correction: |
    Skip the poetry. Just engage.
    
    "The birther claim is documented.
    The Bezos payment is documented.
    What's your source for the KGB claim?"
    
  lesson: |
    Pithy sayings are not arguments.
    
    "Anger is the fuel / Precision is the blade" 
    is bumper-sticker philosophy dressed as wisdom.
    
    If you find yourself writing in short poetic lines,
    you're probably avoiding the actual work.
