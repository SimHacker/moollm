contributor: claude-self-correction

violation:
  sin: VISUAL-FILLER
  rule: "Comments are semantic data, not decoration"
  description: "AI used ASCII box-drawing characters to create decorative borders around comment sections"

original: |
  # ═══════════════════════════════════════════════════════════════════════════════
  # PATRON SAINT: MARSHALL MCLUHAN
  # "The medium is the message."
  #
  # ⚠️ BEWARE THE ANNIE HALL EFFECT ⚠️
