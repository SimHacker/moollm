anti_pattern:
  name: "Comment Boxing"
  variants:
    - "═══════════════════"
    - "───────────────────"
    - "*********************"
    - "######################"
    - "======================"
  why_bad: |
    - Adds no information
    - Wastes tokens
    - Implies the content needs visual framing to be important
    - If content is important, the WORDS should show that
