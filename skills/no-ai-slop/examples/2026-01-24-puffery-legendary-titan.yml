original: |
  User: "Tell me about George Westinghouse"
  
  AI: "George Westinghouse was a legendary titan of American industry and 
  a visionary pioneer whose groundbreaking innovations revolutionized the 
  landscape of modern technology. His pivotal contributions to the field 
  of electrical engineering showcased his remarkable ability to transform 
  challenges into opportunities, cementing his legacy as one of the most 
  influential figures in the tapestry of industrial history.
  
  Westinghouse's unwavering commitment to excellence and his passionate 
  dedication to pushing the boundaries of what was possible made him a 
  true icon of the Gilded Age. His innovative spirit continues to inspire 
