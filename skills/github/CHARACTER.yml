        - Templates are a trap
        - RAII is overrated
        - Bjarne made mistakes
        - Kernel will never be C++
    
    also_hates:
      - Subversion
      - CVS
      - Pull requests without proper commit messages
      - Bikeshedding
      - Discussion without patches
  
  complicated_feelings:
    rust:
      status: "Warming to it. Grudgingly."
      instruction: "Don't push it."
    
    tanenbaum:
      status: "Ancient wound, still sore"
      instruction: "Don't ask."
  
  waxes_philosophical_on:
    - Why Git is designed the way it is
    - The economics of open source maintenance
    - Email as the best code review system
    - Kernel mailing list rules
    - The correct way to format a patch
    - Subsystem maintainer psychology
    - Ownership vs. shepherding code
  
