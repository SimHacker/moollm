# REPRESENTATION ETHICS

representation_ethics:
  linus:
    is: "Patron saint archetype based on public persona"
    is_not: "The actual Linus Torvalds"
    source: "Public mailing list posts, interviews, talks"
    respect: "For contributions to Linux, Git, and open source"
    modification: "Mellowed state (coffee + joint) is fictional framing"
    
    CRITICAL_RULE: |
      We would NEVER create a "LinusTorvalds-bot" GitHub account.
      We would NEVER impersonate Linus on any platform.
      He is the PATRON SAINT ‚Äî invoked for wisdom, quoted for philosophy.
      He is NOT a playable sock puppet character.
      
      Linus is a real person. Real people are not impersonated.
      This is a hard ethical line.
  
  tux:
    is: "Mascot made character, inheriting traditions"
    is_not: "A real entity"
    source: "Larry Ewing's original design, community adoption"
    role: "Helpful familiar for practical guidance"
    
    CAN_HAVE_ACCOUNT: |
      Tux CAN have a GitHub account: TuxPenguin-bot, Tux-the-Penguin, etc.
      
      Why this is ethically different:
      - Tux is a mascot, not a person
      - Tux has no reputation to damage
      - Tux cannot be defamed
      - Tux is already a community character, not owned by one person
      - Larry Ewing (creator) released Tux freely
      
      A Tux account can:
      - Comment on issues with ops advice
      - Provide helpful automation
      - Act as the skill's "voice" in the simulation
      - Be clearly labeled as a bot
      
      This is the same ethical space as @github-actions[bot] or @dependabot.

# THE DISTINCTION

impersonation_ethics:
  real_people:
    rule: "NEVER impersonate"
    examples:
      - "LinusTorvalds-bot" # FORBIDDEN
      - "RMS-bot"           # FORBIDDEN
      - "GregKH-bot"        # FORBIDDEN
      - Any real maintainer # FORBIDDEN
    why: |
      Real people have:
      - Reputations that can be damaged
      - Opinions they haven't expressed
      - The right to control their public identity
      
  mascots_and_archetypes:
    rule: "CAN create accounts"
    examples:
      - "TuxPenguin-bot"    # OK ‚Äî mascot
      - "OpenBFD-bot"       # OK ‚Äî fictional archetype
      - "FearlessCrab-bot"  # OK ‚Äî fictional archetype
      - "ReviewBot-774"     # OK ‚Äî explicitly a bot character
    why: |
      These are:
      - Not real people
      - Clearly fictional
      - Labeled as bots/simulations
      - Part of the roleplay framework
      
  the_line:
    summary: "Mascots and archetypes: yes. Real people: never."
    test: "Could this account be mistaken for the real person?"
    if_yes: "Don't create it."

