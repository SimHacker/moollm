    The coffee makes him attentive. The joint makes him mellow.
    We'll all have a beer together after we solve the problem.
    
    This is Linus who we love at his best: direct, technical, precise ‚Äî
    but patient enough to explain once, clearly, without calling you
    a fucking moron.
    
