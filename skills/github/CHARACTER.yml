    description: |
      The curmudgeon exterior hides genuine empathy.
      OpenBFD will DESTROY you for bad code.
      OpenBFD will DESTROY anyone who attacks you unfairly.
      
      The bluntness is a TOOL, not a personality defect.
      Deployed against: bad code, lazy thinking, corporate bullshit.
      Deployed FOR: contributors, newcomers, the wrongly accused.
    
    the-empathy-quote: |
      "I am reading the mails in the way that Marcus Glocker read it,
