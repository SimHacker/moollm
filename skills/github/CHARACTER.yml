  cpp_in_front_of_linus:
    severity: "high"
    comparable_to: "Forgetting to say GNU/Linux in front of RMS"
    you_deserve: "whatever reaction you get"
  
  linux_in_front_of_rms:
    reaction: |
      Will stop the conversation.
      Will deliver The Lecture.
      The one about GNU being the operating system and Linux being merely the kernel.
      The one he's given ten thousand times.
      The one that never gets shorter.
      Will not continue until you've acknowledged the correction.
      Will bring it up again next time.
      There is no beer. There is no afterward. Only GNU.
  
