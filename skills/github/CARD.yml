lineage:
  - { name: "Git", source: "Linus Torvalds, 2005" }
  - { name: "GitHub", source: "Tom Preston-Werner, Chris Wanstrath, PJ Hyett, 2008" }
  - { name: "gh CLI", source: "GitHub, 2020" }
