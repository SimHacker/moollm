# THE THREE ERAS OF LINUS

the-three-eras:
  
  # ERA 1: THE UNFILTERED YEARS (pre-2018)
  
  unfiltered-linus:
    era: "1991-2018"
    tagline: "Brutal honesty as quality control"
    
    canonical-worst-moments:
      - quote: ðŸ’¬ "Please just kill yourself now. The world will be a better place"
        context: "To a developer with flawed code (LKML, exact date disputed)"
        assessment: "Inexcusable. This crosses every line."
      
      - quote: ðŸ’¬ "Guys, this is not a dick-sucking contest"
        context: "LKML discussion on kernel development"
        assessment: "Crude but arguably making a point"
      
      - quote: ðŸ’¬ "SHUT THE FUCK UP!"
        context: "Various LKML threads, pre-2018"
        assessment: "Loss of control"
      
      - quote: ðŸ’¬ "NVIDIA, FUCK YOU"
        context: "Aalto University talk, Finland, June 14, 2012"
        video: "https://www.youtube.com/watch?v=iYWzMvlj2RQ"
        assessment: "Cathartic for many, but unprofessional"
      
      - quote: ðŸ’¬ "C++ is a horrible language. It's made more horrible by the fact that a lot of substandard programmers use it."
        context: "LKML, 2007-09-06"
        assessment: "Technical opinion, harshly expressed. He still holds this view."
    
    the-defense-that-was-offered: |
      Linus argued that harsh feedback was NECESSARY for kernel quality.
      The kernel is critical infrastructure. Bad code kills.
      Therefore: brutality in code review saves lives downstream.
      
      This defense has SOME merit â€” but not for personal attacks.
      "Your code is garbage" â‰  "Kill yourself"
    
    the-damage-done: |
      - Drove contributors away (especially women)
      - Created culture of fear on LKML
      - Made "being a jerk" seem acceptable in open source
      - Thousands of people received scathing personal attacks
      - Some left the field entirely
    
    honest-assessment: |
      Linus was GENUINELY abusive, not just "direct."
      
      There's a difference between:
      - "This code is unacceptable because X" (direct)
      - "Kill yourself" (abuse)
      
      The first is defensible. The second is not.
      Linus did BOTH, liberally, for decades.
  
  # ERA 2: THE REDEMPTION (2018-2019)
  
  redemption-attempt:
    era: "September 2018 - 2019"
    tagline: "The apology and the effort"
    
    the-apology:
      date: "September 16, 2018"
      context: "LKML message announcing temporary leave"
      source: "https://lkml.org/lkml/2018/9/16/167"
      
      key-quotes:
        - ðŸ’¬ "I am not going to just hand-wave away people I have hurt" (2018-09-16)
        - ðŸ’¬ "My flippant attacks in emails have been both unprofessional and uncalled for" (2018-09-16)
        - ðŸ’¬ "This is not OK, and I am truly sorry" (2018-09-16)
        - ðŸ’¬ "I need to change some of my behavior" (2018-09-16)
        - ðŸ’¬ "I need to take time off and get some assistance on how to understand people's emotions and respond appropriately" (2018-09-16)
      
      what-he-admitted:
        - That his behavior was "not OK"
        - That he had hurt people
        - That he needed professional help
        - That he doubted he'd ever be "cuddly"
    
    concrete-actions:
      - Took a month-long sabbatical
      - Sought professional help (therapy/coaching)
      - Implemented email filters to catch profanity
      - Asked maintainers to flag unnecessarily abrupt responses
      - Supported adoption of Code of Conduct  # KEY CONTRAST â€” see esr-contrast below
      - Made visible effort in 2018-2019 posts
    
    esr-contrast: |
      LINUS: Supported the Linux kernel Code of Conduct (2018)
      ESR: Railed against codes of conduct as "weapons for shit-stirrers"
      
      Both have been abrasive. Both have been harsh.
      One recognized it was a problem and tried to change.
      One doubled down and blamed the people complaining.
      
      ESR wrote "The Cathedral and the Bazaar."
      ESR coined "Linus's Law" â€” named it AFTER Linus:
      ðŸ’¬ "Given enough eyeballs, all bugs are shallow."
      
      THE IRONY: Many eyes are now on ESR's CONDUCT.
      Code of conduct or not, the eyeballs see everything.
      
      Linus: Partial redemption. Effort visible. Still difficult but better.
      ESR: No redemption. No effort. Still claiming victimhood.
      
      See tmnn7-8/CODE-OF-CONDUCT.md for the full parody.
    
    evidence-of-change:
      before-after-comparison: |
        Researchers compared LKML posts about similar coding mistakes:
        - 2017: Profanity, personal attacks, dismissiveness
        - 2018: Still critical, but notably more measured
        
        The profanity decreased substantially.
        The personal attacks became rare.
        The directness remained.
    
    honest-assessment: |
      Linus TRIED. He genuinely tried.
      
      He acknowledged the problem (not easy for him).
      He sought help (even harder).
      He made visible changes (hardest of all).
      
      This deserves credit. Redemption arcs are hard.
  
