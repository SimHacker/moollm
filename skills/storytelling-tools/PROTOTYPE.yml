# Storytelling Tools Skill
# Build narrative capture and sharing into the system

skill:
  name: storytelling-tools
  purpose: "Capture, organize, and share narrative artifacts"
  origin: "The Sims — Family Album, The Sims Exchange"
  
  invoke_when:
    - "Creating notebooks, journals, albums"
    - "Writing letters between characters"
    - "Generating photo prompts"
    - "Building README narratives"
    - "Sharing and forking adventures"

# Core tools

notebook:
  description: "Portable container for memories"
  contents:
    - letters
    - cards
    - photos
    - recipes
    - maps
    - pressed_flowers
    - ticket_stubs
    - anything_meaningful
    
  actions:
    - ADD-PAGE
    - REMOVE-PAGE
    - FLIP-TO
    - SHOW-TO  # Share with another character
    - READ-ALOUD

letter:
  description: "Two-way communication"
  properties:
    from: ""
    to: ""
    subject: ""
    content: ""
    attachments: []
    promises_made: []  # Become goals!
    
  actions:
    - WRITE
    - READ
    - REPLY
    - SEND  # Via dungeon post
    - ARCHIVE
    
  special: |
    # Promises made in letters become GOALS
    # Goals drive narrative
    # Accomplishing goals earns approval/rewards

photo_prompt:
  description: "AI-generated scene visualization"
  properties:
    title: ""
    scene:
      location: ""
      lighting: ""
      atmosphere: ""
    subject:
      character: ""
      expression: ""
      pose: ""
      costume: ""
    style: ""
    references: []  # Other objects for coherence!
    
  coherence_tip: |
    # Photos should reference other objects
    # The chalice in the selfie should match chalice.yml
    # The costume should match costume.yml
    # This creates visual consistency across the narrative

readme_narrative:
  description: "GitHub-publishable story format"
  structure:
    - "# Title"
    - "## Chapter headings"
    - "Narrative prose"
    - "Links to artifacts"
    - "Photo series inline"
    - "Tables of inventory/goals"
    
  benefits:
    - "GitHub renders beautifully"
    - "Intertwingled links"
    - "Versioned history"
    - "Forkable"
    - "Shareable URL"

# Sharing patterns

fork_adventure:
  description: "Clone and remix someone else's world"
  steps:
    - "cp -r adventure-N/ adventure-M/"
    - "Reset player state"
    - "Keep world state (or reset)"
    - "Begin new narrative"
    
  preserves:
    - "World structure"
    - "Objects and rooms"
    - "Mechanics and rules"
    
  resets:
    - "Player identity"
    - "Player inventory (optional)"
    - "Goals and promises"
    - "Markers and breadcrumbs"

# Integration with other systems

integrates_with:
  card:
    description: "Cards are mintable storytelling artifacts"
    examples:
      - "Song cards capture compositions"
      - "Recipe cards capture discoveries"
      - "Photo cards capture moments"
      
  soul_chat:
    description: "Conversations become story content"
    examples:
      - "Dialog with NPCs"
      - "Letters to/from characters"
      - "Internal monologue"
      
  session_log:
    description: "Append-only history feeds narrative"
    examples:
      - "Action sequences"
      - "Discovery moments"
      - "Goal completions"

# The insight
mantra: |
  # The game became a platform for self-expression.
  # Storytelling wasn't an afterthought — it was infrastructure.
  # Your adventure is not just played. It's told, captured, shared, remixed.
