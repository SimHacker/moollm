# CONNECTION TO AI AND BIAS
# ════════════════════════════════════════════════════════════════════

ai_relevance:
  direct_connection: |
    This koan is DIRECTLY about AI bias:
    
    "I don't want it to have preconceptions"
    → "It has them, you just don't know what they are"
    
    This is the foundational insight about machine learning bias:
    - Random initialization is not neutral
    - Unexamined assumptions are still assumptions
    - Unknown preconceptions are still preconceptions
    
  modern_echo: |
    Every conversation about AI bias echoes this koan:
    
    "Our model is trained on random data"
    → The data has structure you don't see
    
    "We didn't program any bias into it"
    → The bias emerged from what you fed it
    
    "The algorithm is objective"
    → You closed your eyes; the room is not empty

no_ai_bias_connection:
  relevance: |
    This koan is the PHILOSOPHICAL FOUNDATION of NO-AI-BIAS.
    
    BIAS = 0 IS A LIE.
    
    There is no neutral. There is no "no preconceptions."
    There is only:
    - Known bias (you designed it)
    - Unknown bias (you didn't, but it's there)
    
    The honest position: Declare your bias. Make it adjustable.
    The Sussman position: Pretend random is neutral.
    The Minsky position: Close your eyes; the room will be empty.
