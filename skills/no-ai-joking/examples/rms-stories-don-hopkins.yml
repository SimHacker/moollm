# THE 1986 EMAIL — Historical Document
# ═══════════════════════════════════════════════════════════════════════════════

email_1986:
  
  context: |
    An excerpt from a September 1986 email from Don's friend who lived
    with RMS in the house with the menacing tree:
    
  excerpt: |
    "RMS as God (or, why isn't the world made out of decayed slugs?)
    
    What can I say? All three of us moved out of [address redacted] because
    there was no way in hell to get him to move. This is a man who has
    created an operating system people worship slavishly as a "perfect
    environment", but who claims he must continue to use everyone else's
    towel because he doesn't know where to buy one himself.
    
    This is a man who talks about immorality and considerateness, and
    claimed it was a "special favor" to take his boots off at the top of
    the stairs like the rest of us and not track mud through the living
    room where we all roamed barefoot.
    
    This is a man who let me have the best bedroom in the house because
    there were trees outside the window and he was afraid of them.
    
    [...] 
    
    Yet I still hear people I love and respect talk about him as if he
    were some kind of deity, as if his Free Software Foundation were the
    noblest effort in the world. It is admirable, yes. But to glorify the
    thoroughly sick human being behind it into some sort of whole-life
    messianic figure is unconscionable."
    
  drescher_schema:
    recognition:
      trigger: "Cognitive dissonance between legend and roommate"
      
    understanding:
      bug_type: "HERO-HUMAN COLLISION"
      mechanism: |
        The humor (dark as it is) comes from juxtaposition:
        - "Created an operating system people worship"
        - "Doesn't know where to buy a towel"
        - "Special favor to not track mud"
        - "Afraid of trees"
        
    resolution:
      why_funny: |
        Not exactly funny — more REVEALING.
        The category of "genius" and "functional adult" don't overlap.
        The dissonance is uncomfortable but illuminating.
        
  minsky_category: "CATEGORY-DISSONANCE / UNCOMFORTABLE-TRUTH"

