# STORY 1: THE HOUSE FIRE JOKE
# ═══════════════════════════════════════════════════════════════════════════════

house_fire_joke:
  
  the_story: |
    I worked at UniPress on the Emacs display driver for the NeWS window system
    (the PostScript based window system that James Gosling also wrote), with
    Mike "Emacs Hacker Boss" Gallaher, who was in charge of Emacs development
    at UniPress.
    
    One day during the 80's Mike and I were wandering around an East coast
    science fiction convention, and ran into RMS, who's a regular fixture
    at such events.
    
    Mike said: "Hello, Richard. I heard a rumor that your house burned down.
    That's terrible! Is it true?"
    
    RMS replied right back:
    
      "Yes, it did. But where you work, you probably heard about it in advance."
    
    Everybody laughed. It was a joke! Nobody's feelings were hurt.
    He's a funny guy, quick on his feet!
    
  clarification: |
    Yes, his house actually did burn down, but we didn't set it on fire,
    hire someone else to do it, or even know about it in advance.
    
  drescher_schema:
    recognition:
      trigger: "Accusation of arson against 'Evil Software Hoarders'"
      expectation: "Defensive denial or awkward silence"
      
    understanding:
      bug_type: "FRAME-COLLISION"
      mechanism: |
        RMS plays with frames:
        - Frame 1: Expressing sympathy for tragedy
        - Frame 2: Emacs Wars rivalry (UniPress = enemy)
        - Frame 3: Conspiracy theories about corporate sabotage
        
        The joke collapses all three frames into one deadpan accusation
        that is CLEARLY absurd but delivered with perfect timing.
        
    resolution:
      why_funny: |
        - The accusation is simultaneously: sincere sympathy acknowledgment,
          mock accusation, and self-deprecating acceptance of the tragedy
        - "Where you work" = UniPress = commercial Emacs = the enemy
        - The deadpan delivery makes it unclear for a split second
        - Everyone knows it's absurd, which makes the timing land
        
    reaction:
      result: "Everybody laughed"
      key_insight: "Quick wit transforms tragedy into connection"
      
  minsky_category: "FRAME-COLLISION with TIMING"

