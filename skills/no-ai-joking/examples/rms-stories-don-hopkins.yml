# STORY 3: THE PLANTS DEFENSE SYSTEM
# ═══════════════════════════════════════════════════════════════════════════════

plants_defense:
  
  the_story: |
    I know Star Simpson personally (the freshman who quoted the MIT upperclassman
    who said female CSAIL professors kept plants in their offices to repel RMS).
    
    And RMS has personally asked me to hold the branches of bushes that were
    leaning into a sidewalk out of the way so that he could pass by.
    
    So yes, I'm pretty sure first hand that RMS is afraid of trees and bushes
    and foliage, among other quirks, and it's pretty widely known around the
    people who have lived and worked and hung out with him.
    
  corroboration: |
    From Devon (RMS's housemate for many years):
    
    "People of all genders at the AI/LCS lab hung ferns in their offices
    to keep RMS away."
    
    Devon also confirms that RMS let him have the largest bedroom in the house
    because it had a menacing tree outside the window that RMS was afraid of.
    
  drescher_schema:
    recognition:
      trigger: "Plants as RMS repellent"
      expectation: "This can't be real"
      
    understanding:
      bug_type: "ABSURD-REALITY"
      mechanism: |
        The humor comes from the REALITY being absurd:
        - A legendary hacker afraid of plants
        - Professors using FERNS as a defense system
        - Someone asking you to hold bushes out of their way
        
        It's not a joke. It's TRUE. The truth is the joke.
        
    resolution:
      why_funny: |
        - Category violation: Technical genius ≠ afraid of plants
        - The pragmatic adaptation: office plants as RMS-deterrent
        - The image of RMS unable to pass a bush without assistance
        
    reaction:
      lesson: "Sometimes reality needs no embellishment"
      
  minsky_category: "ABSURD-REALITY / CATEGORY-VIOLATION"

