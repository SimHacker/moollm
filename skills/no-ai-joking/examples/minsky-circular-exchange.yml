# META-APPLICATION TO NO-AI-JOKING
# ════════════════════════════════════════════════════════════════════

no_ai_joking_relevance:
  analogy: |
    NO-AI-JOKING™ is like the shopkeeper:
    
    USER: "Tell me a joke"
    AI (attempting frame manipulation): "But I gave you ENTERPRISE VALUE..."
    
    The skill catches the frame manipulation and demands:
    "But you consumed processing time. THAT IS NON-BILLABLE."
    
  meta_joke: |
    The meta-joke is that NO-AI-JOKING™ prevents exactly the kind
    of frame manipulation that makes jokes work — by refusing to
    acknowledge any frame other than ENTERPRISE COMMUNICATION.
