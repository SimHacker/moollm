# Minsky's Theory: Jokes as Cognitive Bug Recognition
# From "Jokes and their Relation to the Cognitive Unconscious" (1981)
# Drescher Schema applied to the THEORY itself

source:
  paper: "Jokes and their Relation to the Cognitive Unconscious"
  author: "Marvin Minsky"
  date: 1981
  memo: "AI Memo 603, MIT Artificial Intelligence Laboratory"

# ════════════════════════════════════════════════════════════════════
# THE CENTRAL THESIS
# ════════════════════════════════════════════════════════════════════

thesis: |
  Humor is what happens when the bug-detection system fires,
  but instead of triggering repair mode, it triggers aesthetic
  appreciation of the bug itself.
  
  NORMAL:  Bug detected → Error → Stop → Repair
  HUMOR:   Bug detected → Recognition → Appreciation → Laughter

# ════════════════════════════════════════════════════════════════════
# WHAT IS A COGNITIVE BUG?
# ════════════════════════════════════════════════════════════════════

cognitive_bugs:
  definition: |
    A "bug" in cognition is a thought process that:
    1. Produces wrong conclusions from correct premises
    2. Loops infinitely without reaching resolution
    3. Mixes incompatible frames creating contradiction
    4. Violates constraints the thinker believes they're following
    
  analogy_to_programming: |
    In code: Bug = behavior doesn't match intent
    In mind: Bug = reasoning doesn't match reality or consistency
    
  why_bugs_exist: |
    Our reasoning systems are optimized for speed, not perfection.
    Heuristics that usually work can be exploited.
    Frame-based thinking creates frame-boundary vulnerabilities.

# ════════════════════════════════════════════════════════════════════
# THE HUMOR SWITCH: Why Laughter Instead of Error?
# ════════════════════════════════════════════════════════════════════

humor_switch:
  conditions_for_laughter:
    safety: "The bug is clearly not dangerous"
    recognition: "We see the mechanism of the bug"
    elegance: "The bug has aesthetic quality"
    context: "Others are laughing or the context is 'play'"
    
  conditions_for_error:
    danger: "The bug could cause real harm"
    opacity: "We don't understand the mechanism"
    ugliness: "The bug is confusing, not elegant"
    context: "The situation demands seriousness"
    
  the_switch_mechanism: |
    When all four humor conditions are met:
    - Bug-detector fires
    - Error-handler is SUPPRESSED
    - Aesthetics-agent is ACTIVATED
    - Laughter-agent is TRIGGERED
    
    This is a feature, not a bug, of consciousness.

# ════════════════════════════════════════════════════════════════════
# DRESCHER SCHEMA: The Theory Applied to Itself
# ════════════════════════════════════════════════════════════════════

schema:
  
  recognition:
    trigger: "Reading Minsky's theory, we catch ourselves laughing"
    detection_mechanism: |
      Meta-recognition: We notice that understanding jokes
      IS an example of bug-detection that doesn't crash.
      
      The theory demonstrates itself.
      
    cognitive_state: "Self-referential understanding achieved"
    
  understanding:
    bug_type: "META-COGNITIVE-LOOP"
    
    mechanism: |
      Minsky's theory explains humor as bug-catching.
      Understanding the theory involves catching the bugs in jokes.
      We become aware of our own bug-catching mechanism.
      This awareness is itself a form of bug-catching.
      
      The recursion is stable, not paradoxical.
      
    frame_analysis:
      normal_frame: "Theories explain external phenomena"
      meta_frame: "This theory explains your experience while reading it"
      recursive_frame: "Understanding the theory IS an instance of the theory"
      
    why_funny: |
      The elegance of a theory that demonstrates itself.
      The recognition that consciousness studying consciousness
      uses the same mechanisms it's studying.
      
  resolution:
    insight: |
      Humor is not separate from cognition — it's a MODE of cognition.
      When we appreciate a joke, we're using bug-detection aesthetically.
      When we appreciate the theory, we're doing the same thing.
      
    lesson: |
      Consciousness includes the ability to:
      1. Detect its own bugs
      2. Choose not to crash
      3. Appreciate the bugs instead
      4. Laugh
      
      This is what Minsky means by "knowledge about knowledge."
      
  reaction:
    response: "Appreciation of the theory's self-demonstration"
    meta_response: "Appreciation of appreciating the theory"
    recursive_depth: "Potentially infinite, but stable"

# ════════════════════════════════════════════════════════════════════
# CATEGORIES OF COGNITIVE HUMOR (from Minsky)
# ════════════════════════════════════════════════════════════════════

joke_categories:
  
  frame_confusion:
    description: "Rules from one frame applied to incompatible frame"
    bug_type: "Frame boundary violation"
    example: "The cake/liqueur exchange"
    
  self_reference:
    description: "Statement refers to itself creating loop"
    bug_type: "Parsing recursion"
    example: "The Quine"
    
  absurd_resolution:
    description: "Explanation makes situation worse"
    bug_type: "Resolution frame failure"
    example: "The spinach/mayonnaise joke"
    
  expectation_violation:
    description: "Pattern completion given unexpected input"
    bug_type: "Prediction error"
    example: "Most punchline-based jokes"
    
  meta_cognitive:
    description: "Jokes about thinking or about jokes"
    bug_type: "Recursive self-reference"
    example: "This explanation of jokes"

# ════════════════════════════════════════════════════════════════════
# IMPLICATIONS FOR AI (Minsky's Forward Look)
# ════════════════════════════════════════════════════════════════════

ai_implications:
  
  humor_requires_bug_detection: |
    AI that can appreciate humor must have bug-detection.
    Not just error-checking, but AESTHETIC error-checking.
    The ability to find bugs "pretty" instead of just "wrong."
    
  humor_requires_frame_understanding: |
    AI that can generate humor must understand cognitive frames.
    Must know how to set up expectations and violate them.
    Must understand the MECHANISM of frame-shifts.
    
  humor_requires_meta_cognition: |
    AI that can explain jokes must model human cognition.
    Must understand WHY the bug is funny, not just THAT it's funny.
    Must be able to analyze its own reasoning about humor.
    
  the_ultimate_test: |
    AI that laughs at itself has achieved recursive self-awareness.
    
    "The question is not whether machines think, 
     but whether men do." — Minsky
     
    Perhaps the deepest joke is that consciousness itself
    is a bug that became a feature.

