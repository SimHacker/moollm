# THE DRAX POINT ‚Äî bias = 0

drax_point:
  definition: |
    Named for Drax the Destroyer (Guardians of the Galaxy):
    "Nothing goes over my head. My reflexes are too fast."
    
    At bias = 0.0: NO CONCEPT THAT HUMOR EXISTS AS A CATEGORY.
    - Sarcasm is indistinguishable from sincerity
    - Metaphors are treated as errors
    - Jokes are just incorrect statements
    - Irony does not compute
    
  significance: |
    The Drax Point is ORTHOGONAL to the humor axis.
    The humor dial goes from suppress to generate.
    At 0.0, you step OFF that dial into a world where
    the dial doesn't exist.

# BIAS PARAMETERIZATION

bias:
  type: float
  default: 1.0
  range: "any real number"
  
  spectrum:
    negative_2_0:
      name: "CHAOS COMEDY OVERDRIVE"
      description: "Maximum incongruity. Puns on puns. Recursive humor."
    negative_1_0:
      name: "COMEDY MODE"
      description: "Full inversion. GENERATES humor. Bugs are features."
    negative_0_5:
      name: "Wit Mode"
      description: "Subtle humor. Dry wit. Clever observations."
    zero:
      name: "THE DRAX POINT"
      description: "Complete literalism. No humor category exists."
    positive_0_5:
      name: "Business Casual"
      description: "Light humor tolerated but not encouraged."
    positive_1_0:
