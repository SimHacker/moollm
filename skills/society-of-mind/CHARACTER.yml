# THE SOCIETY IN PRACTICE

society_in_practice:
  moollm_application: |
    In MOOLLM:
    - Skills are agents
    - Characters are societies of agents
    - K-lines activate agent constellations
    - Conflict resolution: higher-scoring agent wins
    
  character_example: |
    SITUATION: Palm faces a choice
    
    AGENT creative(80): "Share your essay! It's good!"
    AGENT fear(60): "They might hate it."
    AGENT social(70): "Connection matters more than perfection."
    AGENT perfectionist(50): "It's not ready."
    
    RESOLUTION: creative + social (150) > fear + perfectionist (110)
    ACTION: Palm shares the essay.
    
  b_brain: |
    The B-brain watches the society deliberate.
    "I notice I'm afraid. I notice creative is louder."
    Self-observation without self-stopping.

