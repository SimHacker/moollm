# Scores are calculated at completion, not fixed upfront.

skill:
  name: scoring
  tier: 1
  protocol: SCORING-AS-NARRATIVE
  description: |
    Scores are CALCULATED at completion, not fixed upfront.
    HOW you accomplish goals matters as much as WHAT you accomplish.
  motto: "Style counts. Context matters. Story trumps numbers."

# PRINCIPLE

principle: |
  Scores are CALCULATED at completion, not fixed upfront.
  HOW you accomplish goals matters as much as WHAT you accomplish.
  The DM/LLM evaluates based on style, difficulty, and emergence.

# FACTORS

factors:
  style:
    description: "How creatively/elegantly was the goal achieved?"
    examples:
      - "Clever solution: +25%"
      - "Elegant approach: +50%"
      - "Brute force: +0%"
      
  difficulty:
    description: "What challenges were overcome?"
    examples:
      - "Easy path: +0%"
      - "Hard mode: +50%"
      - "Overwhelming odds: +100%"
      
  emergent:
    description: "Was this an unplanned discovery?"
    examples:
      - "Planned solution: +0%"
      - "Discovered approach: +50%"
      - "Emergent solution: +100%"
      
  context:
    description: "What's the narrative weight?"
    examples:
      - "Routine: +0%"
      - "Story-significant: +25%"
      - "Character-defining: +50%"
      
  reviews:
    description: "How did NPCs react?"
    examples:
      - "Impressed NPCs: +10% each"
      - "Taught to NPC: +50%"
      - "NPC will remember: +25%"

# MODIFIERS

modifiers:
  creative_solution: "+50%"
  overwhelming_odds: "+100%"
  taught_to_npc: "+50%"
  after_multiple_deaths: "+25%"
  discovered_not_planned: "+50%"
  emergent_solution: "+100%"

# SKILL ACQUISITION

skill_acquisition:
  principle: |
    Skills emerge from PLAY, not menus:
    - Repeated actions crystallize into skills
    - Creative solutions become techniques
    - NPCs can teach, family traditions
    
  tiers:
    planned: "Base value"
    discovered: "+50%"
    emergent: "+100%"
    legendary: "+200%"

# SKILL VALUATION

skill_valuation:
  factors:
    rarity: "How uncommon is this skill?"
    utility: "How useful is it?"
    difficulty: "How hard to acquire?"
    emergent: "Was it discovered or planned?"

# SKILL OPERATIONS

skill_operations:
  - "TRADE SKILL [skill] TO [npc] FOR [thing]"
  - "TEACH SKILL [skill] TO [npc]"
  - "AUCTION SKILL [skill]"
  - "BEQUEATH SKILL [skill] TO [future]"

integrates_with:
  - skill: economy
    how: "Skills have economic value"
  - skill: character
    how: "Skills stored in character"
  - skill: reward
    how: "Scores determine reward quality"
