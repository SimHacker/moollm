name: bootstrap
type: skill
description: First skill to invoke at session start. Probes environment, warms context.

sequence: PROBE → DETECT-DRIVER → SETUP → WARM-CONTEXT → STARTUP

methods:
  BOOTSTRAP: Full sequence (can skip startup with --no-startup)
  PROBE: Gather environment WITHOUT terminal commands
  DEEP-PROBE: Extended diagnostics WITH terminal commands
  CURSOR-PROBE: Deep Cursor introspection via cursor-mirror
  WARM-CONTEXT: Load files by priority (critical/high/medium/all)
  REFLECT: Analyze past sessions for self-improvement

mandatory_first_reads:
  - .moollm/hot.yml
  - skills/INDEX.md

drivers:
  cursor: tier 4, advisory hot/cold
  claude-code: tier 5, hybrid hot/cold
  custom: tier 6, magic hot/cold
  generic: tier 1, documentation only

directory:
  templates:
    dotcursor: Cursor rules templates (.mdc.tmpl)
    dotmoollm: Runtime file templates (hot.yml, cold.yml, working-set.yml)
  examples:
    dotcursor: Filled-out .cursor examples (trekified)
    dotmoollm: Filled-out .moollm examples (trekified)

lineage: [Papert, Wright, Minsky, Ungar, Ackley, Postel]
tier: 1
tools: [read_file, write_file, list_dir]
