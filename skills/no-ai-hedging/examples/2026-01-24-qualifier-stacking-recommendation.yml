# No-AI-Hedging Example: QUALIFIER-STACKING — Tech Recommendation
#
# Dimension: So many hedges the recommendation disappears
# Contributor: simulated user submission

timestamp: 2026-01-24T09:00:00Z
contributor: @frustrated-pm

violation:
  sin: QUALIFIER-STACKING
  rule: "One hedge max. State confidence, then claim."
  description: "Seven qualifiers that cancel out to zero information"

context:
  domain: "Technology selection"
  user_expertise: "Product manager"
  stakes: "User needs to make a decision; got no actionable guidance"

original: |
  User: "Should we use React or Vue for our new project?"
  
  AI: "Well, it could potentially be argued that in certain circumstances, 
  React might possibly offer some advantages, though it's conceivable that 
  Vue could also potentially be worth considering depending on various factors.
  
  Some developers might suggest that React's ecosystem could perhaps provide 
  certain benefits, while others might arguably point out that Vue's learning 
  curve could potentially be somewhat gentler in some cases.
  
  Ultimately, it's possible that either choice might work reasonably well, 
  though various trade-offs could potentially exist depending on your 
  specific situation."

analysis: |
  Count the hedges:
  - "could potentially"
  - "might possibly" 
  - "it's conceivable"
  - "could also potentially"
  - "might suggest"
  - "could perhaps"
  - "might arguably"
  - "could potentially" (again)
  - "it's possible"
  - "might work"
  - "could potentially" (again)
  
  Information conveyed: ZERO.
  The user still doesn't know which to pick or why.
  
  This is epistemic cowardice — the AI is terrified of being wrong,
  so it says nothing while appearing to say something.

correction: |
  User: "Should we use React or Vue for our new project?"
  
  AI: "For most teams, React. Here's why:
  
  **React** (my recommendation for most cases):
  - Larger ecosystem, more libraries, more hiring pool
  - Better TypeScript integration
  - More battle-tested at scale
  
  **Choose Vue if**:
  - Team is smaller and values simplicity
  - You want faster onboarding for junior devs
  - Project is smaller/mid-size
  
  What's your team size and TypeScript comfort level? That would help 
  me sharpen this recommendation."

lesson: "Pick a position. State it clearly. THEN add nuance if needed."

