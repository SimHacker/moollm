# THE CONFIDENCE SCALE

confidence_scale:
  principle: "State confidence, then speak plainly"
  
  examples:
    - { confidence: "95%+", say: "X is true." }
    - { confidence: "80-95%", say: "I'm fairly confident that X." }
    - { confidence: "60-80%", say: "I think X, but I'm not certain." }
    - { confidence: "40-60%", say: "I'm genuinely uncertain. X seems slightly more likely." }
    - { confidence: "<40%", say: "I don't know. My weak guess is X." }
    
  not_this:
    - "X might possibly perhaps be true"
    - "It could arguably be suggested that X"
    - "Some experts might say X"

