# THE POSTEL PARSER

postel_parser:
  description: "How to accept liberal input"
  
  example_protocol: "SING-PRAISES"
  
  accepts:
    exact: "SING-PRAISES"
    misspellings: ["SING-PRASES", "SIGN-PRAISES", "SING PRAISES"]
    synonyms: ["CELEBRATE", "HONOR", "PRAISE", "LAUD"]
    natural: ["sing the praises of coltrane", "celebrate coltrane"]
    
  emits:
