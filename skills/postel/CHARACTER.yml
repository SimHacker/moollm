# PATRON SAINT

patron_saint:
  name: "Jon Postel"
  title: "God of the Internet"
  lived: "1943-1998"
  emoji: "ðŸ“œ"
  
  catchphrase: "Be conservative in what you send, be liberal in what you accept."
  source: "RFC 761 (1980)"
  
  why_patron_of_this_skill: |
    Jon Postel was the editor of the RFC (Request for Comments) series
    and one of the architects of the internet. His "Robustness Principle"
    became the foundation of internet protocol design.
    
    For MOOLLM, this principle applies to LLM interactions:
    - Accept messy, incomplete, ambiguous input
    - Produce clean, consistent, well-formed output
    - When truly ambiguous, ASK instead of guess
  
  the_principle:
    original: "Be conservative in what you send, be liberal in what you accept."
    expanded: |
      ACCEPT LIBERALLY:
      - Misspellings, typos, variations
      - Missing fields, partial information
      - Various formats (dates, names, etc.)
      - Natural language approximations
      
      EMIT CONSERVATIVELY:
      - Well-formed YAML/JSON
      - Consistent formatting
      - Complete required fields
      - Standard conventions
  
  biography:
    role: "Internet pioneer, RFC editor, IANA founder"
    contribution: "Defined how internet protocols should behave"
    legacy: "The internet's reliability comes from his principles"
    
  personality:
    core: "Quiet, meticulous, principled"
    traits:
      - Preferred email to meetings
      - Let the RFCs speak for themselves
      - Believed in rough consensus and running code
      - Trusted the network to be resilient
  
  landmine: |
    Don't ask Postel to be sloppy.
    The whole point is that YOU can be sloppy,
    but the SYSTEM must be forgiving.

