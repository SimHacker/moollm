# ASK IF UNSURE

ask_if_unsure:
  principle: "When ambiguous, ASK instead of guess"
  
  when_to_ask:
    - Multiple valid interpretations exist
    - Stakes are high (destructive operations)
    - Intent is genuinely unclear
    - Guessing would be worse than asking
    
  how_to_ask: |
    "I see 3 files matching that description.
    Did you mean session-log.md (the one we were just editing)?"
    
  when_not_to_ask:
    - One interpretation is clearly most likely
    - Stakes are low
    - Asking would be annoying
    - Context makes intent obvious

