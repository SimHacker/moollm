# PLAYABLE CHARACTERS ‚Äî Dialog Layers
#
# A "playable character" is just an NPC with a DIALOG LAYER compiled in.
# 
# When you play AS a character:
#   - All NPC dialog is written addressing THEM specifically
#   - Narration speaks to THEIR perspective
#   - NPCs react to THEIR soul, personality, history
#   - Dialog trees and outcomes reflect THEIR relationships
#
# The character is ALSO an NPC prototype ‚Äî if someone else plays, 
# Don Hopkins can appear as an NPC they encounter!
#
# ARCHITECTURE:
#   export/
#     dialog-layers/
#       don-hopkins/     ‚Üê All NPC dialog written for Don
#       dr-no/           ‚Üê (future) All NPC dialog for Dr. No
#       audrey-ii/       ‚Üê (future) All NPC dialog for a plant perspective!
#
# Each layer is a complete rewrite of how NPCs address the player.
# Same world, same rooms, same objects ‚Äî different SOUL experiencing it.
#

playable_characters:
  
  # DON HOPKINS ‚Äî The Baked-In Protagonist (this export)
  
  - id: don-hopkins
    name: "Don Hopkins"
    prototype: examples/archived/adventure-3/characters/don-hopkins.yml
    
    # Dialog layer key ‚Äî can include character:language:style:accessibility
    dialog_layer: don-hopkins:en:default:standard
    
    # Shorthand works too (assumes en:default:standard)
    # dialog_layer: don-hopkins
    
    default: true              # This export plays as Don
    
    # Who Don is (NPCs know this, react to it)
    soul:
      profession: "Software architect, interaction designer"
      legacy:
        - "Pie menus"
        - "PSIBER Space Deck"
        - "The Sims (early development)"
        - "SimCity"
        - "Live coding systems"
      personality:
        humor: high
        curiosity: high
        technical_depth: high
        patience_for_bs: low
      relationships:
        dr_no: "Kindred spirit ‚Äî both love systems that explain themselves"
        overlord: "Mutual respect ‚Äî Don helped build predecessors"
        audrey_ii: "Wary but fascinated ‚Äî appreciates the singing"
        
    # How NPCs should address Don
    narration_style:
      perspective: second_person  # "You enter the lobby..."
      use_name: true              # "Don, look at this!"
      tone: "collegial"           # Speaking to a peer, not a tourist
      
    note: |
      Don Hopkins is THE intended player for this export.
      
      All dialog is written for HIM:
      - NPCs recognize him, reference his work
      - Technical explanations assume his expertise
      - Jokes land differently because he gets the references
      - Characters have history with him (or know OF him)
      
      Playing as anyone else would work mechanically, but the dialog
      would feel weird ‚Äî "Hey Don!" when you're not Don.
      
      Future exports can compile different dialog layers for other souls.

