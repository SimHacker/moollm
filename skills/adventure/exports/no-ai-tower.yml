# BUILD CONFIGURATION

build:
  output_dir: dist/no-ai-tower
  
  # Assets to include
  assets:
    - source: skills/adventure/dist/*.js
    - source: skills/adventure/dist/*.css
    - source: images/no-ai-tower/**
    
  # External dependencies (CDN)
  cdn:
    yaml: "https://cdn.jsdelivr.net/npm/yaml@2/browser/index.min.js"
    
  # HTML template
  template: skills/adventure/dist/index.html
  
  # Generate these files
  outputs:
    - index.html          # Main entry
    - rooms/*.html        # Room pages
    - catalog/index.html  # Object catalog
    - album/index.html    # Story album
    - prototypes/index.html  # Archetype gallery

