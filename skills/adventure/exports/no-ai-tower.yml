# Like Myst, you explore. Point, click, discover.
# Like The Sims, you browse catalogs. Examine objects. Build your collection.
#
# NOT pay-to-play. NOT crypto. Just exploration and learning.
# Play MOOLAH ‚Äî it's free!
#

