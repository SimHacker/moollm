# === CHAT BOTS → MOOLLM ===
# The original vision described EXACTLY what MOOLLM does

chat_bots_become_moollm:
  status: "FULFILLED by MOOLLM"
  
  original_vision:
    source: "PLAN.txt"
    quote: |
      "Educators and entertainers can write interesting, informative
      personality simulation scripts for chat bots, that interactively
      chat with students playing the game, answer frequently asked
      questions, perform various utilities (like a banker or loan
      shark you can borrow money from), and refer them to web links,
      wiki pages, discussion groups, etc, for more information and
      interaction with real people.
      
      Scripts can be triggered by pattern matching on chat text from
      player, or monitoring game events and conditions.
      
      Chat bots can remember things about players, and continuously
      tell long stories and share personalized knowledge over a long
      period of time."
      
  what_moollm_provides:
    full_personalities:
      original: "personality simulation scripts"
      now: "MOOLLM character cards with goals, knowledge, biases"
      improvement: "Natural language, not scripted responses"
      
    interactive_chat:
      original: "interactively chat with students"
      now: "LLM-powered conversation"
      improvement: "Context-aware, nuanced understanding"
      
    utilities:
      original: "banker or loan shark you can borrow money from"
      now: "AI tutors with specialized knowledge"
      improvement: "Characters can access real simulation data"
      
    external_references:
      original: "refer them to web links, wiki pages"
      now: "Characters can link to GitHub, docs, web"
      improvement: "Dynamic, context-appropriate references"
      
    pattern_matching:
      original: "triggered by pattern matching on chat text"
      now: "K-line activation in MOOLLM"
      improvement: "Semantic understanding, not just patterns"
      
    game_event_triggers:
      original: "monitoring game events and conditions"
      now: "mooco orchestrator monitors simulation state"
      improvement: "Real-time reactive AI"
      
    memory:
      original: "remember things about players"
      now: "GitHub context, session memory, character knowledge"
      improvement: "Persistent across sessions"
      
    storytelling:
      original: "tell long stories over time"
      now: "MOOLLM narrative skills"
      improvement: "Adaptive, personalized stories"

# === BRANCHING TIMELINES → GIT ===
# Git IS the system they were dreaming of

branching_timelines_become_git:
  status: "FULFILLED by Git"
  
  original_vision:
    source: "MultiPlayerIdeas.txt"
    quotes:
      - '"What-If?" history tree'
      - "Publish your cities on the net"
      - "Download other peoples cities"
      - "Use a URL to point to a saved city"
      - "Grab a live snapshot of somebody's running city"
      - "Checkpoint and branch timelines"
      - "Save a city back to the point where it branched"
      - "Create an alternate history that other players can load"
      - "Multiple players build a tree of saved cities"
      - "Branching alternate histories"
      - "Like the parallel universes in Niven's All the Myriad Ways"
      - "Rewind any city up the tree"
      - "Play back and take over at any branch point"
      
  what_git_provides:
    what_if_tree:
      original: '"What-If?" history tree'
      now: "Git commit graph"
      improvement: "Standard tooling, visualization"
      
    publish_cities:
      original: "Publish your cities on the net"
      now: "git push to GitHub"
      improvement: "Access control, collaboration features"
      
    url_to_city:
      original: "Use a URL to point to a saved city"
      now: "GitHub URLs to commits/branches"
      improvement: "Permanent, shareable, embeddable"
      
    branch_timelines:
      original: "Checkpoint and branch timelines"
      now: "git branch, git commit"
      improvement: "Merge, rebase, cherry-pick"
      
    alternate_histories:
      original: "Branching alternate histories"
      now: "Git branches ARE alternate timelines"
      improvement: "PRs to propose timeline merges"
      
    rewind_replay:
      original: "Rewind any city up the tree"
      now: "git checkout any commit"
      improvement: "Bisect, blame, log"

