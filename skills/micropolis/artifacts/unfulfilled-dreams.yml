# SUMMARY# Will Wright was right: hang onto your dreams.

summary: |
  Will Wright's advice: "Hang on to your dreams and never give them up,
  and every few years, take them out and re-examine them, because some
  day you might be surprised that your wildest dreams have finally
  become possible."
  
  These documents from the 1990s-2000s describe a vision that
  was impossible to implement at the time:
  
  - AI chat bots → MOOLLM gives us this, better
  - Branching timelines → Git IS this
  - Collaborative newspapers → GitHub Issues
  - Political roleplay → GitHub permissions
  - Visual programming → Natural language via MOOLLM
  
  MicropolisHub doesn't invent new ideas.
  It FULFILLS decades-old dreams with modern technology.
  
  We took out the dreams. We re-examined them.
  They're finally possible. That's why we're here.

# WHAT OTHER GAME HAS DONE THAT?# Gavin Clayton's question from 2000

postscript: |
  "Now what other game has ever done *that*?"
  
  That's the question Gavin Clayton asked in 2000 when The Sims
  made him realize how much he loved his mum. It's the question
  we should still be asking: what can games do that no other
  medium can?
  
  Micropolis + MOOLLM can do things that weren't possible in 2000:
  - AI characters that understand your city and teach through dialogue
  - Collaborative timelines that let classrooms explore alternatives
  - Natural language programming that makes everyone a city planner
  - Stories that emerge from simulation, not scripts
  
  The dreams were always there. The technology finally caught up.
  Now: what will we do with it?
