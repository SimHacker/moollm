# === VISUAL PROGRAMMING → NATURAL LANGUAGE ===
# MOOLLM enables the intent without the complexity

visual_programming_via_moollm:
  status: "ALTERNATIVE APPROACH via MOOLLM"
  
  original_vision:
    source: "PLAN.txt"
    ideas:
      logo_turtles:
        quote: |
          "Implement programmable logo turtles as agents that can
          move around on the map, sense it, and edit it."
        now: "AI agents with map access via CLI tool"
        
      robot_odyssey:
        quote: |
          "Like Robot Odyssey agents, so you can go 'inside' an agent,
          and travel around with it, operate its controls, read its
          sensors, and automate its behavior by wiring up visual
          programs with logic and math and nested 'ic chip' components."
        now: "Describe behavior in natural language"
        advantage: "No visual wiring needed"
        
      programming_by_demonstration:
        quote: |
          "Record a bunch of editing commands that you act out,
          then play those tapes back with relative coordinates."
        now: "Tell AI what you want, it generates the edits"
        
      development_bot:
        quote: |
          "Program an urban sprawl development-bot to lay out entire
          residential subdivisions, complete with zones, roads, parks
          and wires."
        now: "AI character with city planning goals"
        
      luddite_roomba:
        quote: |
          "Program a luddite roomba-bot that sucks them all up and
          plants trees in their place."
        now: "Environmentalist AI character"
        
  moollm_approach: |
    Instead of visual programming (complex UI, learning curve),
    use natural language to describe agent behavior:
    
    User: "Build a residential neighborhood near the park"
    AI: [Uses CLI tool to place zones]
    
    User: "Keep pollution below 50"  
    AI: [Monitors simulation, suggests actions]
    
    The INTENT is fulfilled without the COMPLEXITY.

# === AGENT TOOLS ===
# Driveable editing tools — still unfulfilled

agent_tools_still_unfulfilled:
  status: "PARTIALLY UNFULFILLED"
  
  original_vision:
    source: "PLAN.txt"
    quote: |
      "Recast editing tools/cursors as sprites/robots.
      Navigate tools around the map like a turtle/car/helicopter.
      The bulldozer tool becomes an actual bulldozer that you can
      drive around the map, crushing things in your wake.
      The road tool becomes a road building vehicle."
      
  why_unfulfilled:
    - "Requires gamepad/keyboard navigation UI"
    - "Current web version uses mouse/touch"
    - "Not essential for educational goals"
    
  partial_solutions:
    wasd_navigation: "Could add WASD movement"
    gamepad_api: "Gamepad API available in browsers"
    ai_agents: "AI characters can operate tools programmatically"
    
  moollm_alternative: |
    Instead of you driving the bulldozer,
    tell the AI "clear this area" and watch.

# === OPML GEO-ANNOTATIONS → GITHUB ===
# Location-based data on the map

opml_geo_annotations_become_github_issues:
  status: "PARTIALLY FULFILLED"
  
  original_vision:
    source: "MultiPlayerIdeas.txt"
    quote: |
      "Store city overlay information in opml.
      Register nodes of the opml outline at lat/long points and areas.
      Associate geo-coded opml nodes with features on the map like
      zones, buildings, streets, neighborhoods."
      
  what_github_provides:
    location_references:
      description: "Issues can reference map coordinates"
      example: "Issue: 'Traffic problem at (45, 67)'"
      
    labels_as_zones:
      description: "Labels categorize by zone type"
      example: "Label: 'industrial', 'residential'"
      
    linked_commits:
      description: "Changes linked to discussions"
      example: "Commit fixes the issue"
      
  future_enhancement: |
    Could add map visualization in GitHub Issues
    that shows locations being discussed.

