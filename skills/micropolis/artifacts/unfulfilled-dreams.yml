# SCOTT MCCLOUD: MASKING
# Abstract characters in realistic environments

scott_mccloud_masking:
  source: "Understanding Comics, 1993"
  will_wright_endorsement: |
    "Anyone involved in interactive entertainment (games, web, etc.)
    should read this book. Scott McCloud has once again transcended
    the world of comics and tapped into much deeper issues of creativity
    entertainment and economics."
    
  concept: |
    The "masking effect": simplistic, archetypal characters juxtaposed
    with detailed, photorealistic backgrounds. The abstract character
    allows for stronger emotional connection — viewers identify more
    easily with a mask than with a detailed face.
    
  the_sims_application: |
    Ocean Quigley (Maxis lead artist) called it the "Holodeck" technique:
    
    - Environment: 2D sprites with z-buffers (more photorealistic)
    - Characters: Real-time 3D skeletal animation (more abstract)
    
    This dovetailed with late 1990s technology constraints:
    - No graphics accelerators required
    - Could run on low-end PCs
    - Content creation with Paint/Photoshop, not 3D Studio Max
    - Vastly increased both player AND creator audiences
    
  micropolis_application: |
    Micropolis inherits this: the city is detailed and specific,
    but the player's role as "mayor" is abstract enough to project onto.
    MOOLLM characters can be more or less abstract depending on
    the educational goal — from realistic historical figures to
    archetypal roles like "The Environmentalist" or "The Developer."

# GUTTERS: THE INVISIBLE MESSENGER
# The Sims encourages players to get their mind into the gutter

scott_mccloud_gutters:
  concept: |
    In comics, the "gutter" is the empty space between panels.
    The reader fills in what happens between panels through "closure."
    The author draws static pictures; the reader's imagination
    supplies the motion and time.
    
  the_sims_application: |
    The Sims uses this extensively:
    - Simlish (gibberish language) → player supplies meaning
    - Abstract needs/moods → player interprets emotions
    - Family Album snapshots → player constructs narrative between shots
    - Blogs and stories → player fills in motivations and relationships
    
    "The Sims encourages players to get their mind into the gutter."
    
  micropolis_application: |
    MOOLLM can embrace gutters:
    - Simulation shows events; player interprets causes
    - AI characters hint at stories; player fills in details
    - City changes between sessions; player imagines what happened
    
    The best educational games don't tell you everything —
    they leave productive gaps for the learner to fill.

    To the LLM running MOOLLM, the gutters are the spaces between 
    completion calls (tokens => vectors => tokens) during which
    human interpretation of tokens, imagination, framing a response,
    and writing another prompt happens. To the human interacting with
    the LLM, it's just the complementary negative space opposite what
    the LLM sees.

