      now: "Characters can link to GitHub, docs, web"
      improvement: "Dynamic, context-appropriate references"
      
    pattern_matching:
      original: "triggered by pattern matching on chat text"
      now: "K-line activation in MOOLLM"
      improvement: "Semantic understanding, not just patterns"
      
    game_event_triggers:
      original: "monitoring game events and conditions"
      now: "mooco orchestrator monitors simulation state"
      improvement: "Real-time reactive AI"
      
    memory:
      original: "remember things about players"
      now: "GitHub context, session memory, character knowledge"
