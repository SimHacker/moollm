# WILL WRIGHT ON DREAMS
# The philosophical foundation for this entire document

will_wright_on_dreams:
  context: |
    Will Wright gave me this advice. It explains why we keep old design
    documents around, and why dreams written in the 1990s are being
    fulfilled now in the 2020s.
    
  paraphrase_of_will_from_don_hopkins_memory: |
    "Your personality, skills, technology, society, market, and politics
    change over time. So hang on to your dreams and never give them up,
    and every few years, take them out and re-examine them, because
    some day you might be surprised that your wildest dreams have
    finally become possible."
    
  application: |
    The PLAN.txt and MultiPlayerIdeas.txt documents in MicropolisCore
    describe ideas from the 1990s-2000s that were impossible then:
    
    - AI chatbots → Needed LLMs (arrived 2022-2023)
    - Branching timelines and community collaboration→ Needed Git and GitHub (arrived 2005, mainstream 2010s)
    - Collaborative publishing → Needed GitHub (arrived 2008)
    - Natural language programming → Needed MOOLLM (now)
    
    We took out these dreams, re-examined them, and found they're
    finally possible. That's what Micropolis + MOOLLM is.

# THE SIMS: PERSONALITY POINTS
# A cherished story about what games can do

the_sims_personality_story:
  source: "alt.family-names.sims, April 11, 2000"
  author: "Gavin Clayton"
  
  story: |
    "When I first got the game I tried to make my own family, trying to
    get their personalities accurate too. When making myself, my dad and
    my sister, I attributed points to all the personality categories,
    and I found I had points left over. But when I made my mum I ran out
    of available points and was wishing for more — I wanted to give her
    more points than are available. It made me realise for the first
    time in years how much I love my mum :-)
    
    Now what other game has ever done *that*? :-)"
    
  significance: |
    This story captures what Will Wright's games do at their best:
    they create a mirror for self-reflection. The Sims' personality
    system wasn't just a game mechanic — it became a tool for
    understanding your own family and feelings.
    
    Micropolis can do this too. Not with personality points, but
    with city planning choices that reveal your values about
    community, environment, growth, and justice.

