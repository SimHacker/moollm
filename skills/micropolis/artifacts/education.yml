# EDUCATIONAL PIONEERS# The people who created constructionism

pioneers:
  directory: "https://github.com/SimHacker/MicropolisCore/tree/main/micropolis/website/pages/about/constructionist-education"
  
  jean_piaget:
    url: "https://github.com/SimHacker/MicropolisCore/blob/main/micropolis/website/pages/about/constructionist-education/jean-piaget.md"
    dates: "1896-1980"
    contribution: "Constructivism"
    key_ideas:
      - "Children construct knowledge through interaction"
      - "Assimilation and accommodation"
      - "Stages of cognitive development"
    relevance: |
      Micropolis provides environment for children to
      construct their own understanding of urban systems.
      
  seymour_papert:
    url: "https://github.com/SimHacker/MicropolisCore/blob/main/micropolis/website/pages/about/constructionist-education/seymour-papert.md"
    dates: "1928-2016"
    contribution: "Constructionism"
    works:
      - title: "Mindstorms: Children, Computers, and Powerful Ideas"
        year: 1980
      - title: "The Children's Machine"
        year: 1993
    key_ideas:
      - "Constructionism = constructivism + making"
      - "Logo programming language"
      - "Microworlds"
      - "Turtle graphics"
      - "Low floor, high ceiling, wide walls"
    olpc_connection: |
      OLPC was directly inspired by Papert's vision.
      Micropolis on OLPC = constructionism in action.
      
  alan_kay:
    url: "https://github.com/SimHacker/MicropolisCore/blob/main/micropolis/website/pages/about/constructionist-education/alan-kay.md"
    contribution: "Dynabook, Smalltalk"
    key_ideas:
      - "Computer as thinking amplifier"
      - "Dynabook — personal dynamic medium"
      - "Children should program, not just use"
      - "Squeak, Scratch, eToys"
    dreamscape_connection: |
      DreamScape was inspired by Kay's vision of
      computers as expressive media for creativity.
      
  marvin_minsky:
    url: "https://github.com/SimHacker/MicropolisCore/blob/main/micropolis/website/pages/about/constructionist-education/marvin-minsky.md"
    dates: "1927-2016"
    contribution: "Society of Mind"
    key_ideas:
      - "Mind as society of agents"
      - "K-lines — memory activation patterns"
      - "Distributed intelligence"
    moollm_connection: |
      MOOLLM uses K-lines for skill activation!
      Minsky's ideas directly influence the architecture.
      Henry Minsky (son) is Leela AI co-founder.
      
  doreen_nelson:
    url: "https://github.com/SimHacker/MicropolisCore/blob/main/micropolis/website/pages/about/constructionist-education/doreen-nelson.md"
    contribution: "City Building Education"
    key_ideas:
      - "Design-Based Learning"
      - "Learning through urban design"
      - "Physical model building"
    micropolis_connection: |
      Micropolis IS city building education,
      just digital instead of physical.

