# Constructionist Education in Micropolis
# Educational philosophy and materials
# All paths are absolute GitHub URLs

repo_base: "https://github.com/SimHacker/MicropolisCore"

# CORE PHILOSOPHY# Why Micropolis is constructionist

philosophy:
  source: "https://github.com/SimHacker/MicropolisCore/blob/main/notes/OLPC-notes.txt"
  
  core_idea: |
    "Children learn by doing and experiencing.
    Playful learning (as opposed to edutainment).
    People learn effectively through making things."
    
  why_micropolis: |
    "Micropolis is often mentioned as a great example of a
    constructionist game, in the academic literature and popular press."
    
  # From OLPC-notes.txt
  key_principles:
    learning_by_doing:
      description: "Direct experience, not passive consumption"
      in_micropolis: "Build a city, see what happens"
      
    playful_learning:
      description: "Play, not edutainment"
      in_micropolis: "No quizzes, just exploration"
      
    microworlds:
      description: "Immersive environments with consistent rules"
      in_micropolis: "City simulation as microworld"
      
    expression:
      description: "Create, share, discuss"
      in_micropolis: "Newspaper metaphor, journaling"
      
    collaboration:
      description: "Work together, argue ideas"
      in_micropolis: "Multiplayer, voting, chat"

