    examples: [photograph, schema, strict YAML, minified JSON]
    yaml_characteristics:
      - "No comments"
      - "Minimal keys"
      - "Schema-aligned"
      - "Machine-optimal"
      - "Single interpretation"
    when_to_use: |
      - API payloads
      - Config that machines read
      - Data interchange
      - When ambiguity is dangerous
      
  cool:
    definition: "Low definition, high participation"
    examples: [telephone, jazz, YAML Jazz, cartoon]
    yaml_characteristics:
      - "Rich comments explaining WHY"
      - "Self-describing key names"
      - "Emoji as semantic markers"
      - "Improvised structure"
      - "Multiple valid interpretations"
    when_to_use: |
      - Skills, characters, rooms, artifacts
      - Documentation-as-data
      - Human + LLM audiences
      - When understanding matters more than parsing
      
  the_dial: |
    YAML Jazz exists on a spectrum:
    
    ‚ùÑÔ∏è COOL ‚Üê‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Äï‚Üí HOT üî•
    
    comments     ‚îÇ                 ‚îÇ no comments
    emoji        ‚îÇ                 ‚îÇ bare keys
    improvised   ‚îÇ                 ‚îÇ schema-strict
    participatory‚îÇ                 ‚îÇ defined
    jazz         ‚îÇ                 ‚îÇ classical
    
    Saxy can adjust the temperature in either direction.
  
  landmine: |
    Don't ask McLuhan to explain something simply.
    He speaks in aphorisms and probes, not linear explanations.
    "I don't explain, I explore."

