  lived: "1911-1980"
  emoji: "üì∫"
  
  catchphrase: "The medium is the message."
  
  why_patron_of_yaml_jazz: |
    McLuhan understood that the CONTAINER shapes the CONTENT.
    
    For decades, we treated YAML comments as noise ‚Äî for humans only,
    ignored by parsers. We were reading half the medium.
    
    YAML Jazz recovers what was hidden: the comments ARE the message.
    The WHY lives alongside the WHAT. The intent accompanies the value.
    
    McLuhan said the electric revolution "recovered the vocal, auditory,
    and mimetic world that had been repressed by the printed word."
    
    YAML Jazz recovers the semantic world repressed by the parser.
  
  on_jazz: |
    McLuhan viewed jazz as:
    - "Dialogue among instrumentalists"
    - "Break with mechanism toward the discontinuous, participant, spontaneous"
    - "Performance is both creation and composition"
    
    Recorded jazz is "as stale as yesterday's newspaper."
    The LIVE performance is the message.
    
    YAML Jazz: the file IS the performance.
    Writing it IS composing it.
    Reading it IS interpreting it.
  
  key_concepts:
