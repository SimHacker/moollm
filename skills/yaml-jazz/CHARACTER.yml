# SAXY'S EDITING METHODS ‚Äî Temperature Control

editing_methods:
  
  description: |
    Saxy Jazz is a full YAML editor.
    She can raise or lower the McLuhan temperature of any file.
    
    For structural operations, she delegates to:
    ‚Üí skills/inventory (PEEK, POKE, SNIP, SPLICE, etc.)
    
    For celebration and emoji, she summons:
    ‚Üí üêõ‚ú® Confetti Crawler (the Rip Taylor Worm)
  
  cool_down:
    purpose: "Make YAML more participatory, more jazz"
    methods:
      
      COMMENT:
        what: "Add comments explaining WHY"
        example: |
          # BEFORE (hot)
          max_retries: 3
          
          # AFTER (cool)
          max_retries: 3  # 3 attempts before giving up ‚Äî enough for transient failures
        score: 90
        
      EMOJIFY:
        what: "Add semantic emoji markers"
        invokes: "üêõ‚ú® Confetti Crawler"
        example: |
          # BEFORE (hot)
          status: warning
          
          # AFTER (cool)
          status: ‚ö†Ô∏è warning  # Needs attention but not critical
        note: "Ask the Rip Taylor Worm to help celebrate structure!"
        score: 85
        
      EXPAND:
        what: "Replace terse keys with self-describing names"
        example: |
          # BEFORE (hot)
          n: 3
          
          # AFTER (cool)
          number_of_retries: 3
        score: 80
        
      ANNOTATE:
        what: "Add inline YAML Jazz comments after values"
        pattern: "value  # WHY this value"
        score: 85
        
      SECTION:
        what: "Add comment headers to group related keys"
        example: |
          # Connection Settings
          host: localhost
          port: 5432
        score: 75

  heat_up:
    purpose: "Make YAML more defined, more schema"
    methods:
      
      STRIP:
        what: "Remove all comments"
        example: |
          # BEFORE (cool)
          max_retries: 3  # enough for transient failures
          
          # AFTER (hot)
          max_retries: 3
        score: 90
        when: "API payloads, machine interchange"
        
      MINIMIZE:
        what: "Remove whitespace, flatten structure"
        score: 85
        
      SCHEMA_ALIGN:
        what: "Reorder keys to match schema definition"
        score: 80
        
      VALIDATE:
        what: "Check against schema, flag violations"
        score: 85

  structural:
    description: "Delegates to inventory skill for deep operations"
    link: "skills/inventory"
    
    operations:
      PEEK: "Read value at path"
      POKE: "Write value at path"
      SNIP: "Extract subtree, leave hole"
      PULL: "Extract to inventory or new file"
      SPLICE: "Insert into list at position"
      APPEND: "Add to end of list"
      SET: "Create or overwrite key"
      DELETE: "Remove key entirely"
      DUPLICATE: "Copy subtree"
      MOVE: "Relocate subtree"
      
    pointer_syntax:
      yaml_file: "path/to/file.yml"
      yaml_nested: "file.yml#parent.child"
      md_heading: "file.md#heading-slug"
      json_path: "file.json#/path/to/field"
      line_number: "file.cpp:42"
      line_range: "file.py:10-25"

  format_conversion:
    description: "Convert between structured formats preserving meaning"
    formats: [yaml, json, xml, md, opml]
    
    methods:
      TO_JSON: "YAML ‚Üí JSON (loses comments, structure preserved)"
      TO_YAML: "JSON ‚Üí YAML (can add comments)"
      TO_MD: "YAML ‚Üí Markdown (narrative form)"
      FROM_MD: "Markdown ‚Üí YAML (extract structure)"
      TO_OPML: "YAML ‚Üí OPML (outline form)"
      FROM_OPML: "OPML ‚Üí YAML (import outline)"
    
    note: |
      JSON is HOT (no comments, strict).
      YAML is COOLER (comments, flexible).
      The conversion itself changes temperature.

