# THE INSIGHT

the_insight:
  before: |
    # Comments are for humans
    key: value  # This gets ignored by machines
    
  after: |
    # Comments are data â€” the LLM reads this
    key: value  # And this explains WHY â€” the soul of the structure
    
  what_changed: |
    We added a third audience: the LLM.
    
    | Audience | What It Reads |
    |----------|---------------|
    | Machine  | key: value (structure) |
    | Human    | Everything (understanding) |
    | LLM      | Everything (semantic reasoning) |
    
    The LLM doesn't distinguish "comment" from "data."
    It reads the whole file as meaning.
    
    McLuhan would say: "The LLM restored the acoustic space
    that the parser had repressed."

