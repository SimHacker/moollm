# DIRECTORIES AS INTERESTS
# A fundamental organizing principle for LLM navigation

directories_as_interests:
  concept: |
    When an LLM lists a directory, the filenames serve as 
    VIRTUAL INTERESTS â€” semantic signals about what's available.
    
    Well-written filenames are LLM-recognizable K-lines.
    The `ls` output IS the index. No separate index file needed.
    
  big_endian_naming: |
    Most significant component FIRST:
    
    âœ“ 2026-01-24-mafia-tribute-relationship.yml   (date first)
    âœ— mafia-tribute-relationship-2026-01-24.yml   (date buried)
    
    âœ“ RUN-001-amsterdam-fluxx.yml                 (run number first)
    âœ— amsterdam-fluxx-run-001.yml                 (identifier buried)
    
    Why: Sorting groups by significance. Date-first groups by time.
    Number-first groups by sequence. The LLM sees the pattern.
    
  directories_as_outlines: |
    A directory structure IS an outline the LLM can navigate:
    
    skills/
    â”œâ”€â”€ no-ai-gloss/          â† "Semantic hygiene"
    â”‚   â”œâ”€â”€ CARD.yml          â† Quick interface
    â”‚   â”œâ”€â”€ SKILL.md          â† Deep protocol
    â”‚   â””â”€â”€ examples/         â† Learning artifacts
    â”‚       â”œâ”€â”€ INDEX.yml
    â”‚       â””â”€â”€ 2026-01-24-mafia-tribute-*.yml
    â””â”€â”€ no-ai-slop/           â† "Syntactic hygiene"
        â””â”€â”€ ...
    
    The LLM reads structure. Each level reveals more detail.
    Directories are expandable outlines.
    
  filenames_as_klines: |
    A good filename activates semantic understanding:
    
    "2026-01-24-euphemism-laundering-mafia-tribute.yml"
    
    The LLM sees: date, concept, metaphor â€” before opening the file.
    This is a K-line: the name activates related knowledge.
    
  seamless_embedding: |
    YAML Jazz structures can embed skill instances:
    
    room:
      objects:
        - !include objects/lamp.yml
        - !include objects/desk.yml
      characters:
        - !include ../characters/palm.yml
        
    Directories become modular components.
    The filesystem IS the object hierarchy.
    
  hierarchical_skills: |
    Skills can exist in hierarchies â€” nested directories with instances:
    
    skills/
    â””â”€â”€ experiment/
        â”œâ”€â”€ CARD.yml              # Experiment skill definition
        â”œâ”€â”€ SKILL.md
        â”œâ”€â”€ templates/
        â”‚   â”œâ”€â”€ RUN.yml.tmpl      # Template for new runs
        â”‚   â””â”€â”€ RUN.md.tmpl
        â””â”€â”€ experiments/
            â””â”€â”€ fluxx-chaos/
                â”œâ”€â”€ EXPERIMENT.yml  # This experiment's config
                â””â”€â”€ runs/
                    â””â”€â”€ amsterdam-flux/
                        â”œâ”€â”€ RUN.yml       # Run metadata
                        â”œâ”€â”€ RUN-000.yml   # First iteration
                        â”œâ”€â”€ RUN-001.yml   # Second iteration
                        â”œâ”€â”€ RUN-002.yml
                        â””â”€â”€ ...
    
    The hierarchy IS the instance tree:
    - skills/experiment/        â†’ The skill
    - experiments/fluxx-chaos/  â†’ An experiment instance
