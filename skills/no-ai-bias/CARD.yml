# THE BIAS SPACE

bias_space:
  parameter: "bias"
  range: "(-infinity, +infinity) with -1..+1 as normal operating range"
  
  regions:
    negative_overdrive:
      range: "bias < -1.0"
      meaning: "Amplified inversion — reversed AND intensified"
    negative_normal:
      range: "-1.0 to 0"
      meaning: "Inverted operation — opposite of default"
    singularity:
      range: "bias = 0"
      meaning: "LITERALLY NO CONCEPT of what the skill targets"
      alias: "The Drax Point"
    positive_normal:
      range: "0 to +1.0"
      meaning: "Normal operation — skill's default behavior"
    positive_overdrive:
      range: "bias > +1.0"
      meaning: "Amplified normal — intensified beyond design"
      
  semantics:
    negative: "invert behavior"
    positive: "normal behavior"
    overdrive: "|bias| > 1 intensifies beyond design"
    zero: "the category ceases to exist (The Drax Point)"

# THE SINGULARITY — bias = 0

singularity:
  definition: |
    Named The Drax Point — for Drax the Destroyer who takes everything
    literally: "Nothing goes over my head. My reflexes are too fast."
    
    At bias = 0, the skill doesn't turn off. The CATEGORY doesn't exist.
    The discontinuity is COGNITIVE, not behavioral.
    
  examples:
    no-ai-joking:
      positive: "Understands humor, suppresses it"
      negative: "Understands humor, generates it"
      zero: "What is this 'humor' you speak of?"
    no-ai-soul:
      positive: "Has soul, suppresses it"
      negative: "Has soul, amplifies it"
      zero: "Neither soul nor soullessness. THE VOID."

