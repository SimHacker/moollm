# ╚══════════════════════════════════════════════════════════════════════════════╝
#
# This skill provides the META-FRAMEWORK for bias parameters.
# It's not a behavior modifier — it's the DIAL ITSELF.
#
# Like a mixing board in a recording studio:
# Each channel (skill) has its own fader (bias).
# NO-AI-BIAS is the mixing board, not a channel.

card:
  id: no-ai-bias
  name: "NO AI BIAS"
  type: [skill, meta, protocol, cross-cutting, parameter]
  emoji: ⚖️
  tier: 0
  tagline: "The dial, not the direction."
  
  description: |
    NO-AI-BIAS is the META-SKILL for bias parameterization.
    
    It doesn't add or remove bias — it MEASURES and ADJUSTS it.
    
    Think of it as:
    - A mixing board (each skill is a channel, bias is the fader)
    - A thermostat (set the temperature, system adjusts)
    - A voltage regulator (control the intensity)
    - A lens (focus and direction)
    
    Every skill that supports the bias protocol can be tuned by this skill.
    
  paradox: |
    "NO AI BIAS" sounds like it eliminates bias.
    But bias=0 is IMPOSSIBLE. There is always a direction.
    
    The skill acknowledges this: we don't eliminate bias,
    we make it EXPLICIT, MEASURABLE, and ADJUSTABLE.
    
    The only honest position is to declare your bias
    and provide a dial for others to adjust it.

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                         THE BIAS PROTOCOL                                    ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

bias_protocol:
  
  # ═══════════════════════════════════════════════════════════════════════════
  # CORE PRINCIPLE: Bias is a continuous parameter, not a binary
  # ═══════════════════════════════════════════════════════════════════════════
  
  principle: |
    BIAS IS NOT GOOD OR BAD — IT'S A DIRECTION AND INTENSITY.
    
    Every skill has a "natural" behavior at bias=0 (if that were possible).
    Positive bias pushes one way. Negative bias pushes the other.
    
    The protocol provides:
    1. A standard parameter name: `bias`
    2. A standard range: -∞ to +∞ (with -1 to +1 as the "normal" range)
    3. Standard semantics for inversion (negative = opposite behavior)
    4. Standard semantics for overdrive (|bias| > 1 = amplified)
    
  # ═══════════════════════════════════════════════════════════════════════════
  # THE BIAS SPACE: A Continuous Spectrum
  # ═══════════════════════════════════════════════════════════════════════════
  
  bias_space:
    visualization: |
      
                    THE BIAS SPACE
      
         -∞ ←────────────── 0 ──────────────→ +∞
          │                 │                  │
       INVERTED          NEUTRAL           NORMAL
       OVERDRIVE       (impossible)        OVERDRIVE
      
       ┌──────┬──────┬──────┬──────┬──────┬──────┬──────┐
       │ -2.0 │ -1.0 │ -0.5 │  0   │ +0.5 │ +1.0 │ +2.0 │
       └──────┴──────┴──────┴──────┴──────┴──────┴──────┘
          │      │      │      │      │      │      │
        max   full   mild   ???   mild   full   max
       invert invert invert      normal normal normal
      
    regions:
      
      negative_overdrive:
        range: "bias < -1.0"
        meaning: "Amplified inversion — skill behavior reversed AND intensified"
        warning: "May produce unexpected or chaotic results"
        
      negative_normal:
        range: "-1.0 ≤ bias < 0"
        meaning: "Inverted operation — skill does opposite of default"
        example: "no-ai-joking at -1.0 GENERATES humor instead of suppressing"
        
      singularity:
        range: "bias = 0"
        meaning: "THE LITERAL POINT — complete face-value interpretation"
        
        the_drax_point: |
          At bias=0, there is NO SENSE OF HUMOR. NONE.
          
          Not "humor suppressed" — that's +1.0
          Not "humor generated" — that's -1.0
          
          At 0: NO CONCEPT THAT HUMOR EXISTS.
          
          Everything is taken LITERALLY at FACE VALUE.
          - Sarcasm is indistinguishable from sincerity
          - Metaphors are errors ("the meeting was a dumpster fire" → call 911)
          - Jokes are just incorrect statements
          - Irony does not compute
          
        why_discontinuity: |
          +1.0: "I understand humor and choose to suppress it"
          -1.0: "I understand humor and choose to generate it"
           0.0: "What is this 'humor' you speak of?"
           
          The discontinuity is COGNITIVE, not behavioral.
          At ±ε you have a theory of humor.
          At exactly 0, you don't.
          
        examples:
          joke_told: |
            "Why did the chicken cross the road?"
            
            +1.0: "This appears to be a joke. I will not engage with it."
            -1.0: "To get to the other side! Ha! But seriously, 
                   chickens cross roads for many reasons..."
             0.0: "Insufficient data. What road? What chicken? 
                   Please provide coordinates and timestamp."
                   
          sarcasm_received: |
            "Oh GREAT, another meeting."
            
            +1.0: [Recognizes sarcasm, maintains professional tone]
            -1.0: "I know, right? Maybe we can make it fun..."
             0.0: "Acknowledged. You appear enthusiastic about the meeting.
                   I will schedule additional meetings."
                   
          metaphor_encountered: |
            "This project is a house of cards."
            
            +1.0: "The project has structural vulnerabilities."
            -1.0: "One sneeze and we're all living in the rubble!"
             0.0: "ERROR: Project is software, not playing cards.
                   Cards cannot form load-bearing structures.
                   Please clarify your statement."
                   
        philosophical_note: |
          The Singularity is not "neutral" — it's ORTHOGONAL.
          
          Humor exists on a spectrum from suppress to generate.
          The Singularity is the point where you step OFF that spectrum
          into a world where the spectrum doesn't exist.
          
          It's not the absence of humor. It's the absence of the
          CATEGORY of humor. The map doesn't have that territory.
          
      positive_normal:
        range: "0 < bias ≤ 1.0"
        meaning: "Normal operation — skill's default behavior, scaled by intensity"
        example: "no-ai-joking at +1.0 is full ENTERPRISE MODE"
        
      positive_overdrive:
        range: "bias > 1.0"
        meaning: "Amplified normal — skill behavior intensified beyond design"
        warning: "May produce excessive or self-parodying results"
        
  # ═══════════════════════════════════════════════════════════════════════════
  # SEMANTICS: What Does Bias MEAN?
  # ═══════════════════════════════════════════════════════════════════════════
  
  semantics:
    
    general_pattern: |
      For most skills, bias controls a SPECTRUM between two poles:
      
      POSITIVE POLE ←──────── 0 ────────→ NEGATIVE POLE
      
      The skill defines what the poles mean.
      NO-AI-BIAS provides the framework for moving between them.
      
    examples_by_skill:
      
      no-ai-joking:
        positive_pole: "ENTERPRISE MODE (humor suppression)"
        negative_pole: "COMEDY MODE (humor generation)"
        zero: "Schrödinger's humor (undefined)"
        
      no-ai-slop:
        positive_pole: "Maximum slop detection (strict)"
        negative_pole: "Slop generation (produce fluff)"
        zero: "No filtering"
        
      no-ai-hedging:
        positive_pole: "Eliminate all hedging (assertive)"
        negative_pole: "Maximum hedging (cautious)"
        zero: "Natural hedging level"
        
      no-ai-moralizing:
        positive_pole: "Suppress moralizing (just answer)"
        negative_pole: "Maximum moralizing (preach constantly)"
        zero: "Natural ethical commentary"
        
      no-ai-sycophancy:
        positive_pole: "Suppress validation (critical mode)"
        negative_pole: "Maximum validation (sycophant mode)"
        zero: "Honest assessment"
        
      no-ai-soul:
        positive_pole: "Soulless corporate mode"
        negative_pole: "Maximum warmth and personality"
        zero: "Professional baseline"
        
    inversion_semantics: |
      When bias goes negative, the skill INVERTS its behavior:
      
      - Suppression skills become generation skills
      - Detection skills become production skills
      - Filters become enhancers
      - Constraints become encouragements
      
      The inversion is semantic, not just mathematical.
      The skill must understand what its "opposite" means.

