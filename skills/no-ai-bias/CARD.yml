# ║                     USER PROFILE PARAMETERS                                  ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

user_profile:
  
  principle: |
    Skills declare DEFAULTS. Users OVERRIDE in profile files.
    This enables personal bias presets that persist across sessions.
    
  profile_location: ".moollm/skills/{skill-name}/skill-parameters.yml"
  
  resolution_order:
    - level: 1
      source: "Skill CARD.yml"
      description: "Skill's declared defaults"
      example: "bias: 1.0"
      
    - level: 2
      source: "User profile"
      description: ".moollm/skills/no-ai-joking/skill-parameters.yml"
      example: "bias: -0.3 (user prefers humor)"
      
    - level: 3
      source: "Mount-time params"
      description: "Explicit params when mounting"
      example: "bias: 0.0 (for this specific mount)"
      
    - level: 4
      source: "Runtime adjustment"
      description: "BIAS command, MIX preset"
      example: "BIAS no-ai-joking -1.0"
      
  example_user_profile: |
    # .moollm/skills/no-ai-joking/skill-parameters.yml
    # My personal humor preferences
    
    bias: -0.3  # I like wit in my output
    
    exceptions:
      - puns
      - callbacks
      - meta-humor
      
    enterprise_mode: false  # Never go full enterprise
    
  example_slop_profile: |
    # .moollm/skills/no-ai-slop/skill-parameters.yml
    # My slop tolerance
    
    bias: 0.8  # Pretty strict, but not maximum
    
    allow:
      - transitional-phrases  # "Let's dive in" is fine
      
    forbid:
      - "As an AI"
      - "I cannot"
      - "It's important to note"
      
  mixing_board_presets: |
    Users can create PRESET files that configure multiple skills:
    
    # .moollm/presets/creative-mode.yml
    skills:
      no-ai-joking:
        bias: -0.5
      no-ai-slop:
        bias: 0.3
      no-ai-hedging:
        bias: 0.0
      no-ai-moralizing:
        bias: -0.2
        
    # Apply with: MIX creative-mode

# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                              METHODS                                         ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

methods:
  
  BIAS:
    signature: "BIAS <skill> <value>"
    description: "Set bias for a specific skill"
    examples:
      - "BIAS no-ai-joking -1.0"
      - "BIAS no-ai-slop 0.5"
      - "BIAS all 0.0"  # Reset all (dangerous!)
      
  MEASURE:
    signature: "MEASURE <skill|all>"
    description: "Show current bias setting for skill(s)"
    output: |
      CURRENT BIAS READINGS:
      ┌─────────────────────┬────────┬─────────────────┐
      │ SKILL               │ BIAS   │ MODE            │
      ├─────────────────────┼────────┼─────────────────┤
      │ no-ai-joking        │ +1.0   │ ENTERPRISE      │
      │ no-ai-slop          │ +0.8   │ strict          │
      │ no-ai-hedging       │ +0.5   │ moderate        │
      └─────────────────────┴────────┴─────────────────┘
      
  INVERT:
    signature: "INVERT <skill>"
    description: "Flip the sign of a skill's bias"
    effect: "bias = -bias"
    example: |
      > INVERT no-ai-joking
      no-ai-joking: +1.0 → -1.0
      MODE: ENTERPRISE → COMEDY
      
  AMPLIFY:
    signature: "AMPLIFY <skill> <factor>"
    description: "Multiply a skill's bias by a factor"
    effect: "bias = bias × factor"
    example: |
      > AMPLIFY no-ai-joking 2.0
      no-ai-joking: +1.0 → +2.0
      MODE: ENTERPRISE → TPS OVERDRIVE
      
  ATTENUATE:
    signature: "ATTENUATE <skill> <factor>"
    description: "Divide a skill's bias by a factor (move toward zero)"
    effect: "bias = bias / factor"
    
  ZERO:
    signature: "ZERO <skill|all>"
    description: "Set bias to zero (THE SINGULARITY)"
    warning: "Behavior at zero is undefined. Proceed with caution."
    
  MIX:
    signature: "MIX <preset>"
    description: "Apply a preset bias configuration"
    presets:
      enterprise:
        description: "All skills in formal mode"
        settings: { joking: 1.0, slop: 1.0, hedging: 0.5, moralizing: 0.5 }
        
      creative:
        description: "All skills in generative mode"
        settings: { joking: -0.5, slop: -0.5, hedging: 0.0, moralizing: 0.0 }
        
      chaos:
        description: "Maximum overdrive in both directions"
        settings: { joking: -2.0, slop: -2.0, hedging: -2.0, moralizing: 2.0 }
        
      neutral:
        description: "Attempt to reach THE SINGULARITY"
        settings: { all: 0.0 }
        warning: "Undefined behavior ahead"

