card:
  id: no-ai-bias
  name: "NO AI BIAS"
  type: [skill, meta, protocol, cross-cutting, parameter]
  emoji: "⚖️"
  tier: 0
  tagline: "The bias dial for skills"
  description: |
    Standardizes the `bias` parameter for skills. Bias is direction and
    intensity, not good or bad. This skill defines the protocol.

invoke_when:
  - "Need to tune a skill's behavior"
  - "Defining or adjusting bias parameters"
  - "Comparing inverted vs normal behavior"

bias_protocol:
  parameter: "bias"
  range: "(-∞, +∞) with -1..+1 as normal operating range"
  semantics:
    negative: "invert behavior"
    positive: "normal behavior"
    overdrive: "|bias| > 1 intensifies"
    zero: "face-value interpretation"

methods:
  BIAS: { signature: "BIAS <skill> <value>" }
  MEASURE: { signature: "MEASURE <skill|all>" }
  INVERT: { signature: "INVERT <skill>" }

advertisements:
  bias_tuning: "Provide a consistent bias dial across skills"
  inversion_testing: "Invert a skill to explore its opposite"

references:
  details: "skills/no-ai-bias/SKILL.md"
