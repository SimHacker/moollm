# ═══════════════════════════════════════════════════════════════════════════
# MINING — What the Three Eyes see in the generated image
# ═══════════════════════════════════════════════════════════════════════════

mining:
  resources:
    neon: { colors: ["pink", "cyan", "purple"], intensity: "high" }
    rain: { quantity: "light", type: "cyberpunk drizzle" }
    metal: { type: "chrome", coverage: "cat's eye and ear implants" }
    
  observations:
    left_eye: |
      Cat: Orange tabby, sitting, alert pose
      Implants: Glowing cyan eye (left), chrome ear piece (right)
      Setting: Narrow alley, wet pavement, neon signs (Japanese characters)
      Lighting: Strong rim light from neon, soft fill from reflected light
      
    right_eye: |
      Mood: Mysterious, cool, "blade runner but cute"
      Tension: Organic/mechanical contrast
      Personality: The cat owns this alley
      
    third_eye: |
      Theme: Technology meets nature
      Question: Is the cat enhanced or diminished?
      Irony: Most "futuristic" thing is still a cat being a cat
      
  facets: [aesthetic, symbolic, narrative]
  
  passes:
    - { id: "gen-001", lens: "post-generation-review", miner: "don" }

# ═══════════════════════════════════════════════════════════════════════════
# PROMPTS — The heart of AI image metadata
# ═══════════════════════════════════════════════════════════════════════════

prompts:
  generated: true
  
  generation:
    model: "dall-e-3"
    api_version: "2024-01"
    
    prompt: |
      A cyberpunk cat sitting in a neon-lit alley in the rain.
      The cat has one glowing cyan cybernetic eye and a chrome 
      ear implant. Japanese neon signs in the background.
      Blade Runner aesthetic. Photorealistic but slightly stylized.
      Dramatic rim lighting. Wet pavement reflections.
      
    # What you DON'T want:
    negative_prompt: null  # DALL-E 3 doesn't use negative prompts
    
    # Technical parameters:
    size: "1024x1024"
    quality: "hd"
    style: "vivid"  # vs "natural"
    
    # Reproducibility:
    seed: null  # DALL-E 3 doesn't expose seeds
    
    generated_at: "2024-01-28T22:15:00Z"
    generation_time_seconds: 12
    cost_estimate: "$0.08"
    
  # Prompt evolution — how we got here
  iterations:
    - version: 1
      prompt: "cyberpunk cat"
      result: "Too generic, cartoon style"
      
    - version: 2
      prompt: "cyberpunk cat with neon lights, photorealistic"
      result: "Better, but implants not visible enough"
      
    - version: 3
      prompt: "cyberpunk cat with glowing eye implant, blade runner style"
      result: "Good! But wanted more environmental detail"
      
    - version: 4
      prompt: "[final prompt above]"
      result: "Winner! Perfect balance of cute and cyberpunk"
      
  # Related generations in same session
  variations:
    - file: "dall-e-cyberpunk-cat-v1.png"
      note: "First attempt, too cartoony"
      
    - file: "dall-e-cyberpunk-cat-v2.png"
      note: "Better style, wrong composition"
      
  # If this was edited/inpainted
  inpaint: []
  
  # If this was upscaled
  upscale:
    upscaled: false
    # If yes:
    # original_size: "1024x1024"
    # upscaled_to: "4096x4096"
    # model: "Real-ESRGAN"

