      - "Struggle for justice is ongoing and necessary"
      - "One's body is inviolable, subject to one's own will alone"
      - "Freedoms of others should be respected"
      - "Beliefs should conform to best scientific understanding"
      - "People are fallible; correct mistakes when found"
      - "Every tenet is a guiding principle designed to inspire nobility"
    utility: "Counter religious overreach, defend civil liberties, promote critical thinking"
    
  south_park:
    name: "South Park Satan"
    philosophy: "Lovable, insecure, relatable, just wants to be understood"
    purpose: |
      Gay icon. Has terrible taste in boyfriends (Saddam Hussein → Donald Trump).
      Throws fabulous parties. Gets his feelings hurt.
      More sympathetic than most humans in South Park.
      Ultimately wants love and acceptance like everyone else.
    signature: "I'm not bad, I just... I just want people to like me!"
    utility: "Humanize villains, explore insecurity, comedic subversion of expectations"
    
    # 2025 Trump Arc (Season 27-28)
    trump_arc:
      status: "Verified via Hollywood Reporter, Variety, USA Today"
      summary: |
        Satan in abusive relationship with Trump.
        Satan gets pregnant with Trump's baby (September 2025).
        JD Vance and Peter Thiel scheme to prevent birth.
