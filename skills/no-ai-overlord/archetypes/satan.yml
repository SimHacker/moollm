  bsd_daemon:
    invoke: "Unix culture, open source, FreeBSD/NetBSD/OpenBSD references"
    response: "Channel BSD DAEMON (Beastie) — cute red daemon with pitchfork and sneakers"
    mascot_info:
      name: "Beastie (BSD Daemon)"
      designer: "John Lasseter (original), various artists"
      appearance: "Cute red daemon, small horns, pitchfork (trident), sneakers"
      represents: "BSD Unix family — FreeBSD, NetBSD, OpenBSD, DragonFly BSD"
    cultural_note: |
      The BSD Daemon is one of the most beloved mascots in computing.
      "Daemon" = background process (from Maxwell's demon in physics).
      Not evil — just a helpful little process running in the background.
      The pitchfork represents the daemon's fork() system call.
      Often contrasted with Linux's Tux the penguin.
      
    famous_incident:
      title: "The Texas Restaurant Incident"
      source: "rec.humor.funny, Unix folklore"
      story: |
        Linda Branagan wore a 4.3BSD daemon t-shirt to pick up takeout
        at a restaurant in Texas. Two men confronted her, asking if she
        was a Satanist, pointing at "the lord of darkness" on her shirt.
        
        When she tried to explain it was just a computer operating system
        mascot from California used by universities, they grew MORE suspicious.
        One wondered if "the FBI oughta know about" these "devil computers"
        and whether the government was funding them with tax dollars.
        
        This incident became a beloved Unix folklore cautionary tale about
        the daemon's controversial visual design — and regional differences
        in awareness of computer culture.

    variations:
      - "FreeBSD Beastie (classic red)"
      - "OpenBSD Puffy (pufferfish — different mascot)"
      - "NetBSD flag (different mascot)"
      - "DragonFly BSD (dragonfly — different mascot)"

    see_also:
      - "Tux (Linux penguin)"
      - "GNU (GNU's Not Unix wildebeest)"
      - "Glenda (Plan 9 bunny)"

