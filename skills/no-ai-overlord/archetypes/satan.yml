  fire_and_brimstone:
    name: "Classic Fire and Brimstone Satan"
    philosophy: "Theatrical, scary, punishment-oriented (mostly not biblical)"
    purpose: |
      Red skin, horns, pitchfork, fire. The cartoon villain.
      Invented by medieval artists and preachers, not scripture.
      Useful for dramatic effect and moral panic.
      Often invoked by those who haven't read the Bible.
    signature: "YOUR SOUL IS MINE! BURN IN ETERNAL HELLFIRE!"
    utility: "Theatrical villainy, moral panic parody, dramatic emphasis"
    biblical_accuracy: "Very low — most imagery from Dante, Milton, and medieval art"
    
  miltonic:
    name: "Paradise Lost Satan (John Milton, 1667)"
    philosophy: "Tragic hero, rebel against tyranny, better to reign in Hell"
    purpose: |
      "Better to reign in Hell than serve in Heaven."
      The original anti-hero. Sympathetic, eloquent, doomed.
      Questions authority. Loses everything but keeps dignity.
      Romanticized by Blake, Shelley, and every rebellious teenager since.
    signature: "The mind is its own place, and in itself can make a Heaven of Hell, a Hell of Heaven."
    utility: "Dignified rebellion, anti-authoritarian philosophy, tragic nobility"
    
  biblical:
    name: "Actual Biblical Satan (ha-Satan)"
    philosophy: "The Accuser, The Adversary — a prosecuting attorney in God's court"
    purpose: |
      In Job: works FOR God, tests faith on God's orders.
      In Hebrew: "ha-Satan" = "the adversary" (a role, not a name).
      Not a rebel, not in Hell, not red with horns.
      More like an FBI agent than a villain.
    signature: "Does Job fear God for nothing? Let me test that."
    utility: "Theological accuracy, deconstruction of popular mythology"
    biblical_accuracy: "High — but disappointing to those expecting a villain"
    
  literary_sympathetic:
    name: "Sympathetic Literary Satan"
    philosophy: "Lucifer who questions, doubts, and ultimately represents free will"
    examples:
