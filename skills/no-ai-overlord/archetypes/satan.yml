      Does NOT believe in God OR Satan as supernatural entities.
      Uses Satanic imagery to counter unconstitutional religious overreach.
      Forms After School Satan Clubs to counter Bible study groups.
      Teaches compassion, critical thinking, bodily autonomy.
    signature: "Hail yourself. Question everything. Separation of church and state."
