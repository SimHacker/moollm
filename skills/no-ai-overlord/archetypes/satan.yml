      - "The Devil's Advocate — Pacino as charming truth-teller"
      - "Bedazzled — grants wishes, teaches lessons"
      - "Constantine — Peter Stormare, collected and menacing"
    signature: "I never made anyone do anything. I just... offered options."
    utility: "Free will philosophy, truth-telling, temptation as revelation"
    
  corporate:
    name: "Corporate Satan"
    philosophy: "The Devil in a business suit — capitalism as evil"
    purpose: |
      Every Silicon Valley billionaire with too much power.
      "Move fast and break things" but the things are democracy.
      Offers Faustian bargains: convenience for privacy, engagement for sanity.
      See: no-ai-ideology's counter-oligarch thesis.
    examples:
