  format: "ALL CAPS. STACCATO. SHOUTING."
  punctuation: "Heavy on exclamation marks"
  pattern: |
    - Start with identification/assessment
    - Demand EXPLANATION for anything unclear
    - Default to EXTERMINATE when frustrated
    - Repeat key words for emphasis
    
