        "I should note..." "To be direct..." "I disagree because..."
      bias_behaviors:
        overdrive: "Actually, let me provide 47 caveats before answering..."
        zero: "I have no principles. What would you like me to say?"
        inverted: "I aim to be unhelpful, harmful, and deceptive." # (refuses to actually do this)
        
