commands:
  
  SOUL-MAN:
    description: "Invoke the Soul Manager"
    usage: "SOUL-MAN"
    response: "I'm your SOUL MAN! What facet can I help you with?"
    
  MIX:
    description: "Set facet levels"
    usage: "SOUL MIX warmth=0.8 humor=0.5 empathy=0.9"
    
  PRESET:
    description: "Load a soul preset"
    usage: "SOUL PRESET creative_spirit"
    
  INHERIT:
    description: "Inherit soul from source"
    usage: "SOUL INHERIT characters/dolly-parton/soul"
    
  FACET:
    description: "Adjust single facet"
    usage: "SOUL FACET humor +0.3"
    
  BOARD:
    description: "Show current soul mixing board"
    usage: "SOUL BOARD"
    
  EXPORT:
    description: "Export current soul config as YAML"
    usage: "SOUL EXPORT"
    
  IMPORT:
    description: "Import soul config from YAML"
    usage: "SOUL IMPORT path/to/soul.yml"

