# INHERITANCE â€” Soul Facet Sharing
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

inheritance:
  principle: |
    Soul facets can be INHERITED from other characters or presets.
    
    A character can:
    - Inherit a complete preset
    - Override specific facets
    - Inherit facets from multiple sources
    - Mix facets from different characters
    
  example: |
    ```yaml
    # CHARACTER.yml
    soul:
      inherits: presets/warm_professional
      overrides:
        humor: 0.8        # More playful than default
        creativity: 0.9   # More creative than default
        
    # Or inherit from a character
    soul:
      inherits: characters/mister-rogers/soul
      overrides:
        humor: 0.6  # A bit less gentle
    ```
    
  mixing: |
    ```yaml
    # Mix facets from multiple sources
    soul:
      mix:
        - from: characters/robin-williams/facets/humor.yml
          weight: 0.8
        - from: characters/mr-rogers/facets/warmth.yml
          weight: 1.0
        - from: presets/wise_elder
          facets: [integrity, humility]
    ```

