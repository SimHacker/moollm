# MAPPING: SOUL FACETS â†’ SIMS STATS
facets_to_sims:

  nice:
    description: "Kindness derived from soul"
    inputs:
      - facet: warmth
        weight: 0.4
        
      - facet: compassion
        weight: 0.4
        
      - facet: empathy
        weight: 0.2
        
    formula: |
      nice_raw = (warmth * 0.4) + (compassion * 0.4) + (empathy * 0.2)
      nice = round((nice_raw + 2) / 4 * 10)  # Scale -2..+2 to 0..10
      
  outgoing:
    description: "Social energy derived from soul"
    inputs:
      - facet: connection
        weight: 0.5
        
      - facet: openness
        weight: 0.3
        
      - facet: warmth
        weight: 0.2
        
    formula: |
      outgoing_raw = (connection * 0.5) + (openness * 0.3) + (warmth * 0.2)
      outgoing = round((outgoing_raw + 2) / 4 * 10)
      
  active:
    description: "Activity level derived from soul"
    inputs:
      - facet: playfulness
        weight: 0.5
        
      - facet: curiosity
        weight: 0.3
        
      - facet: creativity
        weight: 0.2
        
    formula: |
      active_raw = (playfulness * 0.5) + (curiosity * 0.3) + (creativity * 0.2)
      active = round((active_raw + 2) / 4 * 10)
      
  playful:
    description: "Playfulness derived from soul"
    inputs:
      - facet: playfulness
        weight: 0.5
        
      - facet: humor
        weight: 0.4
        
      - facet: creativity
        weight: 0.1
        
    formula: |
      playful_raw = (playfulness * 0.5) + (humor * 0.4) + (creativity * 0.1)
      playful = round((playful_raw + 2) / 4 * 10)
      
  neat:
    description: "Organization derived from soul"
    inputs:
      - facet: integrity
        weight: 0.6
        note: "Integrity implies consistency, which relates to order"
        
      - facet: presence
        weight: 0.4
        note: "Presence implies attention to detail"
        
    formula: |
      neat_raw = (integrity * 0.6) + (presence * 0.4)
      neat = round((neat_raw + 2) / 4 * 10)

