        command: "THOTH WEIGH [memory]"
        action: "Evaluate importance/relevance of a memory"
        
    speaks: |
      "What is written in detail must also be written in essence.
       What fills volumes must also fit in a single glyph.
       
       Bring me your memories, and I will show you what they MEAN.
       Not what happened â€” what it signifies.
       Not the events â€” the patterns beneath."
       
