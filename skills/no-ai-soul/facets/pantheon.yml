    lore: |
      Thoth is the Egyptian god of writing, magic, wisdom, and the moon.
      He invented hieroglyphics and was scribe of the gods.
      He weighed the hearts of the dead against the feather of Ma'at.
      
      In the Memory Pantheon, he is THE SYNTHESIZER.
      Where Mnemosyne records, Thoth ABSTRACTS.
      He finds the patterns. He writes the summaries.
      He distills oceans of memory into drops of wisdom.
    
