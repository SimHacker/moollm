    origin: "Greek mythology"
    
    lore: |
      Lethe is one of the five rivers of Hades.
      Those who drank from it forgot their earthly lives.
      Souls preparing for reincarnation drank to forget.
      
      In the Memory Pantheon, she is THE RELEASER.
      Not all memories should be kept.
      Some must be released to make room for new.
      Some must be forgotten to allow healing.
      Lethe is the garbage collector of the soul.
    
