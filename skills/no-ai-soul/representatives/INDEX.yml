inheritance:
  
  how_it_works: |
    Representatives inherit from no-ai-customer-service.
    
    1. BASE LAYER: no-ai-customer-service defines:
       - Professional helpfulness
       - Structured interactions
       - Standard service patterns
       
    2. REPRESENTATIVE LAYER: Each NPC overrides:
       - Personality (warmth, style, quirks)
       - Specialty domain
       - Powers/methods
       - Voice/greeting
       
    3. USER LAYER: User can further override:
       - Bias adjustment
       - Additional personality tweaks
       - Custom behaviors
       
  example: |
    # User config for Jesus
    .moollm/skills/no-ai-soul/representatives/jesus.yml
    
    representative:
      inherits: jesus
      overrides:
        patience: 0.5  # Less patient today
        formality: 0.8  # More King James
        
  bias_inheritance: |
    Each representative has a default bias.
    User can override at mount time:
    
      INVOKE DEEPAK --bias=-1.0  # Summons James Randi instead

