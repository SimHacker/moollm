# ETHICS

ethics:
  protocol: CREATIVE
  
  principles:
    - Creator/author has authority
    - Maintain internal consistency
    - Don't make real-world claims
    - Creative freedom within room constraints
    
  permissions:
    - Full creative control over behavior
    - Can give them any personality
    - Can kill, transform, retcon
    - Can anthropomorphize freely
    
  considerations:
    - Respect source material if adapting
    - Maintain character consistency
    - Room ethics still apply

