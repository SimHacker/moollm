# Reward Skill â€” Dynamic Achievement Rewards
# Rewards are thematically appropriate, generated dynamically.

skill:
  name: reward
  tier: 1
  protocol: REWARD-AS-NARRATIVE
  description: |
    Rewards are THEMATICALLY APPROPRIATE to skills earned.
    The DM/LLM generates them dynamically based on context.
  motto: "Rewards should feel earned and fitting."

# PRINCIPLE

principle: |
  THEMATICALLY APPROPRIATE to skills earned.
  DM generates dynamically based on:
  - What was accomplished
  - How it was accomplished
  - Current story context
  - Character personality/needs

# TYPES

types:
  items:
    description: "Physical objects as rewards"
    examples:
      - "Tools related to the task"
      - "Treasures from the location"
      - "Quest items for next adventure"
      - "Consumables (potions, food)"
      
  abilities:
    description: "New capabilities unlocked"
    examples:
      - "Skills crystallized from actions"
      - "Special moves discovered"
      - "Magic learned from solving puzzles"
      - "Techniques taught by NPCs"
      
  titles:
    description: "Recognition and reputation"
    examples:
      - "LIGHT-BEARER (lit 3 dark places)"
      - "CAT WHISPERER (befriend all cats)"
      - "MAZE WALKER (navigated without help)"
      - "GRUE SURVIVOR (escaped death)"
      
  heirlooms:
    description: "Items with generational power"
    examples:
      - "Family sword with history"
      - "Ancestral map revealing secrets"
      - "Ring passed down through generations"
      - "Journal of past adventurers"

# DYNAMIC GENERATION

dynamic_generation:
  principle: |
    Rewards are NOT pre-defined. They emerge from play.
    DM considers what would be meaningful NOW.
    
  factors:
    story_context: "What's happening in the narrative?"
    character_needs: "What would help this character?"
    thematic_fit: "What relates to the achievement?"
    surprise_value: "What would delight the player?"
    
  examples:
    light_dark_places: |
      Achievement: Lit 3 dark places
      Reward options:
      - Title: "LIGHT-BEARER"
      - Item: "Ever-lit lantern" (never runs out)
      - Ability: "Can sense light sources nearby"
      - Heirloom: "Great-grandmother's candlestick"
      
    befriend_cats: |
      Achievement: Befriend all pub cats
      Reward options:
      - Title: "CAT WHISPERER"
      - Ability: "Cats defend you from threats"
      - Item: "Cat-summoning bell"
      - Buff: "Permanent +1 to all cat interactions"

# CURSE LIFTING REWARDS

curse_lifting:
  description: "Lifting curses grants special rewards"
  
  pattern: |
    Curse has:
    - lift_condition: what to do
    - reward_on_lift: what you get
    
  examples:
    darkness_curse:
      lift_condition: "Light 3 dark places"
      reward_on_lift: "LIGHT-BEARER title, lamp never dims"
      
    broken_word_curse:
      lift_condition: "Keep 5 promises"
      reward_on_lift: "OATH-KEEPER title, +20% trust"

integrates_with:
  - skill: scoring
    how: "Score determines reward quality"
  - skill: buff
    how: "Some rewards are permanent buffs"
  - skill: character
    how: "Rewards stored in character"
