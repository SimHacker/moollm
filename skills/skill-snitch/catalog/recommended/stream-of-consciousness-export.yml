  executable_code: 0
  network_calls: 0
  file_io: 0

  positive_security_features:
    - "Default redact=secrets masks API keys, auth tokens, passwords, session cookies, private keys"
    - "Explicit rule: DO NOT fabricate missing turns"
    - "Integrity hashing (SHA-256) for export verification"
    - "Truncation rules with clear byte limits"

  data_leakage_surface:
