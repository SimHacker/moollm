summary: |
  Open-Token conversation export format. 2 files audited: SKILL.md
  (11.6KB), _meta.json. ZERO executable code, ZERO network calls,
  ZERO file I/O. Meticulously specified JSON/NDJSON schema for
  conversation context export with redaction, integrity hashing,
  subagent spans, truncation rules. Default redact=secrets masks
  API keys, tokens, passwords. "DO NOT fabricate missing turns."
  Complements cursor-mirror's export-markdown. Technically excellent.
  
  CONDITIONAL: The skill's purpose IS exporting full conversation
  context, which includes system prompts and tool results. This is
  a data leakage surface by design, not by accident.

