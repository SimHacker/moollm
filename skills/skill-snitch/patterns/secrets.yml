# Built-in pattern set: secrets
id: secrets
name: Secrets & Credentials
description: API keys, passwords, tokens, private keys
severity_default: high

patterns:
  - name: openai_key
    pattern: 'sk-[a-zA-Z0-9]{48}'
    severity: critical
    category: api_key
    description: OpenAI API key
    redact_label: "[OPENAI_KEY]"
    
  - name: anthropic_key
    pattern: 'sk-ant-[a-zA-Z0-9\-]{40,}'
    severity: critical
    category: api_key
    description: Anthropic API key
    redact_label: "[ANTHROPIC_KEY]"
    
  - name: aws_access
    pattern: 'AKIA[0-9A-Z]{16}'
    severity: critical
    category: api_key
    description: AWS access key ID
    redact_label: "[AWS_KEY]"
    
  - name: github_pat
    pattern: 'ghp_[a-zA-Z0-9]{36}'
    severity: critical
    category: api_key
    description: GitHub personal access token
    redact_label: "[GITHUB_PAT]"
    
  - name: private_key
    pattern: '-----BEGIN (?:RSA |DSA |EC |OPENSSH )?PRIVATE KEY-----'
    severity: critical
    category: crypto
    description: Private key header
    redact_label: "[PRIVATE_KEY]"
    
  - name: password
    pattern: '(?i)password\s*[:=]\s*["\u0027]?[^\s"'']{8,}'
    severity: high
    category: credential
    description: Password assignment
    redact_label: "[PASSWORD]"
    
  - name: bearer_token
    pattern: '(?i)bearer\s+[a-zA-Z0-9\-_.]{20,}'
    severity: high
    category: token
    description: Bearer token
    redact_label: "[BEARER]"
    
  - name: jwt
    pattern: 'eyJ[a-zA-Z0-9\-_]+\.eyJ[a-zA-Z0-9\-_]+\.[a-zA-Z0-9\-_]+'
    severity: high
    category: token
    description: JSON Web Token
    redact_label: "[JWT]"
