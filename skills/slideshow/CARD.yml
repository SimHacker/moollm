      The device description CONSTRAINS and FLAVORS the output.
      
    how_it_works: |
      1. CHARACTER has equipment.description (prose)
      2. VISUALIZER parses description for implications:
         - Era â†’ color science, grain, artifacts
         - Quality â†’ sharpness, noise, aberrations
         - Type â†’ framing tendencies, typical subjects
         - Condition â†’ wear, damage, character
         - Quirks â†’ light leaks, focus issues, happy accidents
      3. APPLY as soft constraints + style modifiers
      4. ALL visualizer features remain available
      5. IMPROVISE what this specific device would produce
      
    examples:
      
      pinhole_camera:
        description: |
          A handmade pinhole camera, cardboard box with a tiny hole.
          Long exposures only. Time becomes visible.
        visualizer_interprets:
          - Infinite depth of field (pinhole physics)
          - Soft overall (no lens)
          - Motion blur (long exposure)
          - Vignette (box edges)
          - Light leaks possible (cardboard)
          - Black and white or muted color (paper negative)
          - "Time passing" quality
          
      gopro_underwater:
        description: |
          GoPro in waterproof housing, mounted on a stick.
          Wide fisheye, action angle, probably some water drops.
        visualizer_interprets:
          - Extreme wide angle, fisheye distortion
          - High saturation (GoPro processing)
          - Water droplets on lens
          - Action angle (low, looking up)
          - Slight cyan color cast (underwater)
          - Motion blur possible (action)
          
      daguerreotype:
        description: |
          An 1840s daguerreotype camera. Mercury fumes, silver plates.
          Minutes-long exposure. The subject must remain absolutely still.
        visualizer_interprets:
          - Mirror-like silver surface quality
          - Perfect sharpness (large format)
          - Ghost blur on anything that moved
          - Formal, stiff posing (necessity)
          - Sepia/silver tones only
          - Precious, rare, significant
          
