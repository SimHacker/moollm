# Every character sees the world differently.
# "TAKE PHOTO AS don" filters through Don's eyes, preferences, focus.
# The character's POV, metadata, context, and attention shape the image.
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

take_photo_as:
  
  command: "TAKE PHOTO AS <character> [OF <subject>] [AT <location>]"
  
  description: |
    Filter the photograph through a character's point of view:
    - Their visual style and preferences
    - What they notice vs. ignore
    - Their emotional state affects mood
    - Their background affects interpretation
    - Their equipment (simulated)
    - Their voice in the metadata/mining
    
  how_it_works: |
    1. LOAD character profile (from character/*.yml)
    2. EXTRACT photography traits:
       - visual_style: how they see
       - attention_focus: what they notice
       - emotional_filter: current mood
       - equipment: their "camera"
       - voice: how they describe
    3. APPLY to photo generation:
       - Prompt filtered through their perspective
       - EXIF metadata reflects their gear
       - Mining voice matches their character
    4. OUTPUT: Photo that looks like THEY took it
    
