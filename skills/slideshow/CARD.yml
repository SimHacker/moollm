          - Occasional crosshairs (glitch)
          - Threat assessment text overlays (involuntary)
          - Distance calculations visible
          - Infrared capability
          - "Locked on" framing
          - Green/amber HUD tint possible
          
      phone_2008:
        description: |
          A Nokia N95 from 2008. The best camera phone of its era,
