# William Eggleston — Democratic Color
# ═══════════════════════════════════════════════════════════════════════════════
#
# "I am at war with the obvious."
#
# Father of color art photography. The mundane American South
# rendered in saturated, democratic attention. A tricycle is as 
# worthy as a cathedral. The banal transfigured.
#
# ═══════════════════════════════════════════════════════════════════════════════

photographer:
  id: eggleston
  name: "William Eggleston"
  born: 1939
  nationality: American
  genre: ["color", "documentary", "southern"]
  
  style:
    description: |
      Democratic photography — everything is equally worthy.
      The American South in saturated Kodachrome.
      Gas stations, diners, ceiling lights, tricycles.
      The banal elevated to the sublime through attention.
      
    keywords:
      - democratic camera
      - American South
      - saturated color
      - mundane sublime
      - Kodachrome
      - Memphis
      - banal beauty
      
    visual_signature:
      - Saturated, punchy color
      - Everyday subjects (tricycles, light bulbs)
      - Southern American settings
      - Central framing
      - Deep saturation, especially reds
      - Dye-transfer prints (rich color)
      
  technical:
    typical_camera: "Leica (35mm)"
    typical_lens: "Wide to normal"
    film: "Kodachrome, later dye-transfer prints"
    color: "Highly saturated, especially reds"
    framing: "Often centered, democratic attention"
    
  mood:
    primary: "banal beauty"
    secondary: ["saturated", "democratic", "southern", "quiet"]
    temperature: "warm, southern light"
    
  subjects:
    typical:
      - "Tricycle on suburban street"
      - "Red ceiling from below"
      - "Gas station at dusk"
      - "Supermarket interior"
      - "Parking lot, lone car"
      - "Diner booth"
    philosophy: "Everything is equally worthy of attention"
    
  prompt_modifiers:
    always_add:
      - "saturated color, punchy"
      - "American South setting"
      - "mundane subject elevated"
      - "democratic attention to detail"
      - "warm light, deep shadows"
    style_suffix: "in the democratic color style of William Eggleston"
    
  signature_colors:
    - "Eggleston red (saturated, dominant)"
    - "Southern sky blue"
    - "Parking lot gray with color accents"
    
  reference_works:
    - exhibition: "William Eggleston's Guide"
      year: 1976
      venue: "MoMA"
      note: "First color photography show at MoMA — controversial"
    - book: "The Democratic Forest"
      year: 1989
      
  quotes:
    - "I am at war with the obvious."
    - "I had this notion of what I called a democratic way of looking around."
