# RESEARCH-NOTEBOOK Skill Prototype
# Structured research with sources and findings

skill:
  name: "research-notebook"
  tier: 1  # File-only (Tier 2 if web access needed)
  
  description: |
    Conduct and document research systematically.
    Track sources, capture findings, record decisions.
    
  motto: "Document as you discover."

inputs:
  topic:
    type: string
    required: true
    description: "What are you researching?"
    
  questions:
    type: array
    required: false
    description: "Specific questions to answer"
    
  deadline:
    type: string
    required: false
    description: "When do you need conclusions?"

outputs:
  notebook: "NOTEBOOK.yml"
  sources: "SOURCES.yml"
  findings: "FINDINGS.md"
  decisions: "DECISIONS.md"

phases:
  QUESTION:
    description: "Define what you're trying to learn"
    outputs:
      - "Research questions"
      - "Success criteria"
      - "Scope boundaries"
      
  GATHER:
    description: "Collect sources and evidence"
    outputs:
      - "Source registry"
      - "Raw notes"
      - "Bookmarks"
      
  ANALYZE:
    description: "Find patterns and insights"
    outputs:
      - "Findings"
      - "Comparisons"
      - "Contradictions"
      
  SYNTHESIZE:
    description: "Form conclusions"
    outputs:
      - "Decisions"
      - "Recommendations"
      - "Confidence assessment"
      
  APPLY:
    description: "Put knowledge to use"
    outputs:
      - "Action items"
      - "Implementation notes"

source_types:
  - article
  - documentation
  - code_example
  - conversation
  - experiment
  - book
  - video

credibility_levels:
  high:
    description: "Primary source, peer reviewed, official docs"
  medium:
    description: "Reputable secondary source, expert blog"
  low:
    description: "Unverified, single source, opinion"

confidence_levels:
  high: "Multiple credible sources agree"
  medium: "Some evidence, some uncertainty"
  low: "Limited evidence or conflicting sources"
  speculative: "Hypothesis based on patterns"

commands:
  RESEARCH:
    syntax: "RESEARCH [topic]"
    action: "Start research session"
    
  SOURCE:
    syntax: "SOURCE [url] [key_points]"
    action: "Add source to registry"
    
  FINDING:
    syntax: "FINDING [claim] [evidence]"
    action: "Record discovery"
    
  COMPARE:
    syntax: "COMPARE [option_a] [option_b]"
    action: "Analyze options"
    
  DECIDE:
    syntax: "DECIDE [choice] [rationale]"
    action: "Document decision"

working_set:
  always_include:
    - "NOTEBOOK.yml"
    - "SOURCES.yml"
    - "FINDINGS.md"

integrates_with:
  - skill: "play-learn-lift"
    how: "Research IS the PLAYâ†’LEARN cycle"
    
  - skill: "summarize"
    how: "Compress research for reference"
    
  - skill: "plan-then-execute"
    how: "Research informs plans"
