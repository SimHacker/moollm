commands:
  PLAY:
    syntax: "PLAY [topic]"
    action: "Start or continue PLAY phase"
    
  OBSERVE:
    syntax: "OBSERVE [what happened]"
    action: "Log an observation to PLAY_LOG.md"
    
  QUESTION:
    syntax: "QUESTION [what you wonder]"
    action: "Log a question to PLAY_LOG.md"
    
  LEARN:
    syntax: "LEARN"
    action: "Transition to LEARN phase"
    
  PATTERN:
    syntax: "PATTERN [name]: [description]"
    action: "Document a discovered pattern"
    
  PROCEDURE:
    syntax: "PROCEDURE [name]: [steps]"
    action: "Document a working procedure"
    
  LIFT:
    syntax: "LIFT"
    action: "Transition to LIFT phase"
    
  SHARE:
    syntax: "SHARE [summary]"
    action: "Create shareable SUMMARY.md"

