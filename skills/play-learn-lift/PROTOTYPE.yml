# PLAY-LEARN-LIFT Skill Prototype
# The core MOOLLM methodology for exploration and learning

skill:
  name: "play-learn-lift"
  tier: 1  # File-only, no execution required
  protocol: "PLAY-LEARN-LIFT"
  
  description: |
    Structure any learning task into three phases:
    PLAY (explore freely) â†’ LEARN (find patterns) â†’ LIFT (share wisdom)
    
  motto: "Start Playing. Keep Learning. Lift Others."

