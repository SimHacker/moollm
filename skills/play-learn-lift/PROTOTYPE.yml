  topic:
    type: string
    required: true
    description: "What are we exploring?"
    
  goal:
    type: string
    required: false
    description: "Optional end goal (but don't let it constrain PLAY)"
    
  time_budget:
    type: string
    required: false
    description: "How long for each phase? (e.g., '1h PLAY, 30m LEARN, 30m LIFT')"

