phases:
  PLAY:
    emoji: "ğŸ®"
    motto: "Start Playing"
    mindset:
      - "No prerequisites required"
      - "Can't break anything permanently"
      - "Mistakes are learning opportunities"
      - "Fun comes first"
      - "Curiosity drives discovery"
      
    actions:
      - "Try things randomly"
      - "Ask 'what if...' questions"
      - "Document observations (not conclusions)"
      - "Follow curiosity tangents"
      - "Celebrate experiments"
      
    outputs:
      - "Raw observations in PLAY_LOG.md"
      - "Screenshots, snippets, notes"
      - "Questions that arise"
      
    transition_to_LEARN:
      triggers:
        - "Noticing repetition"
        - "Seeing connections"
        - "Feeling confident enough to test hypotheses"
      checklist:
        - "Enough observations to find patterns?"
        - "Ready to move from exploration to understanding?"
        
  LEARN:
    emoji: "ğŸ“š"
    motto: "Keep Learning"
    mindset:
      - "Patterns become visible"
      - "Connections make sense"
      - "Confidence builds naturally"
      - "Knowledge deepens organically"
      
    actions:
      - "Review PLAY_LOG for patterns"
      - "Group related observations"
      - "Test hypotheses deliberately"
      - "Document working procedures"
      - "Capture wisdom and gotchas"
      
    outputs:
      - "PATTERNS.yml (discovered patterns)"
      - "PROCEDURES.md (working workflows)"
      - "GOTCHAS.md (pitfalls to avoid)"
      
    transition_to_LIFT:
      triggers:
        - "Procedures are reliable"
        - "Patterns are validated"
        - "Ready to teach others"
      checklist:
        - "Could explain this to someone else?"
        - "Procedures tested multiple times?"
        
  LIFT:
    emoji: "ğŸš€"
    motto: "Lift Others"
    mindset:
      - "Teaching solidifies learning"
      - "Sharing multiplies impact"
      - "Community grows stronger"
      - "Everyone rises together"
      
    actions:
      - "Extract reusable templates"
      - "Write tutorials from your journey"
      - "Create automation (sister scripts)"
      - "Mentor others through their PLAY phase"
      
    outputs:
      - "TEMPLATE.yml (reusable patterns)"
      - "TUTORIAL.md (teaching document)"
      - "SISTER_SCRIPT.* (automation)"
      - "SUMMARY.md (shareable wisdom)"
      
    cycle_continues:
      - "LIFT often reveals new areas to PLAY in"
      - "Teaching exposes gaps in understanding"
      - "Sharing inspires new questions"

