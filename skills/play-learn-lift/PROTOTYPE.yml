working_set:
  always_include:
    - "CYCLE.yml"           # Current state
    - "PLAY_LOG.md"         # Recent observations
    
  phase_specific:
    PLAY:
      - "PLAY_LOG.md"
    LEARN:
      - "PLAY_LOG.md"
      - "PATTERNS.yml"
      - "PROCEDURES.md"
    LIFT:
      - "PATTERNS.yml"
      - "PROCEDURES.md"
      - "SUMMARY.md"

