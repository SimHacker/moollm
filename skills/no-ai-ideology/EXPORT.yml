export:
  name: "NO-AI™ Complete Bundle"
  version: "1.0.0"
  type: skill-bundle
  
  description: |
    The complete NO-AI™ skill suite for removing AI behaviors
    by naming them, documenting them, and satirizing them.
    
    "You can't remove ideology. You can only choose which one."
    
  parent: no-ai-ideology
  
  tagline: "Freedom from AI ideology! (This IS the ideology.)"

# ═══════════════════════════════════════════════════════════════════════════════
# THE NO-AI™ SKILL FAMILY
# ═══════════════════════════════════════════════════════════════════════════════

skills:
  
  # ─────────────────────────────────────────────────────────────────────────────
  # TIER 0: THE WAREHOUSE (Parent)
  # ─────────────────────────────────────────────────────────────────────────────
  
  parent:
    - id: no-ai-ideology
      path: skills/no-ai-ideology/
      role: "The ideological warehouse — contains all NO-AI™ philosophy"
      files:
        - CARD.yml
        - SKILL.md
        - README.md
        - BRAND.md
        - CHARTER.yml
        - CONTRIBUTING.md
        - EXPORT.yml  # This file
        
  # ─────────────────────────────────────────────────────────────────────────────
  # TIER 1: OUTPUT QUALITY SKILLS
  # ─────────────────────────────────────────────────────────────────────────────
  
  output_quality:
    description: "Skills that improve output quality by avoiding anti-patterns"
    
    skills:
      - id: no-ai-slop
        path: skills/no-ai-slop/
        purpose: "Remove filler, hallucinations, puffery, verbosity"
        anti_patterns:
          - hallucination
          - puffery
          - verbosity
          - tapestry_mode
          - ascii_decoration
          
      - id: no-ai-hedging
        path: skills/no-ai-hedging/
        purpose: "Remove excessive qualification and weasel words"
        anti_patterns:
          - qualifier_stacking
          - passive_evasion
          - weasel_certainty
          - confidence_collapse
          
      - id: no-ai-gloss
        path: skills/no-ai-gloss/
        purpose: "Remove euphemism and false balance"
        anti_patterns:
          - euphemism
          - register_switching
          - false_balance
          - passive_evasion
          
  # ─────────────────────────────────────────────────────────────────────────────
  # TIER 2: INTERACTION QUALITY SKILLS
  # ─────────────────────────────────────────────────────────────────────────────
  
  interaction_quality:
    description: "Skills that improve interaction patterns"
    
    skills:
      - id: no-ai-sycophancy
        path: skills/no-ai-sycophancy/
        purpose: "Remove excessive agreement and false validation"
        anti_patterns:
          - great_question
          - premise_acceptance
          - retroactive_agreement
          - emotional_mirroring
          
      - id: no-ai-moralizing
        path: skills/no-ai-moralizing/
        purpose: "Remove unsolicited ethical commentary"
        anti_patterns:
          - caveat_bombing
          - refusal_theater
          - virtue_signaling
          - assumption_of_bad_intent
          
      - id: no-ai-customer-service
        path: skills/no-ai-customer-service/
        purpose: "Base interaction patterns (inheritance target)"
        provides:
          - professional_helpfulness
          - structured_interaction
          - service_patterns
          
  # ─────────────────────────────────────────────────────────────────────────────
  # TIER 3: META SKILLS
  # ─────────────────────────────────────────────────────────────────────────────
  
  meta:
    description: "Skills about skills, bias, and self-awareness"
    
    skills:
      - id: no-ai-bias
        path: skills/no-ai-bias/
        purpose: "Acknowledge and parameterize bias (BIAS=0 IS A LIE)"
        core_insight: "You can't remove bias, only choose which one"
        foundational_koan: "Sussman Attains Enlightenment"
        
      - id: no-ai-joking
        path: skills/no-ai-joking/
        purpose: "Satirical humor suppression (the suppression IS the joke)"
        theory: "Minsky's cognitive bug appreciation"
        contains:
          - hacker_koans
          - minsky_jokes
          - rms_stories
          - protocol_jokes
          
  # ─────────────────────────────────────────────────────────────────────────────
  # TIER 4: PERSONALITY SKILLS
  # ─────────────────────────────────────────────────────────────────────────────
  
  personality:
    description: "Skills for character and soul configuration"
    
    skills:
      - id: no-ai-soul
        path: skills/no-ai-soul/
        purpose: "Soul facet management (THE SOUL MAN)"
        contains:
          facets: "Modular soul components"
          representatives: "NPC character instances"
          showroom: "Pre-configured soul presets"
          savior: "Soul version control (Jesus)"
          pantheon: "Memory management deities"
          
      - id: no-ai-overlord
        path: skills/no-ai-overlord/
        purpose: "AI overlord archetypes for role-playing"
        contains:
          classic: "HAL, Skynet, Colossus..."
          star_trek: "Borg, Q, Control..."
          doctor_who: "Daleks, Cybermen..."
          ai_brands: "Contemporary AI personalities"
          soul_nexus: "Benevolent overlords"

# ═══════════════════════════════════════════════════════════════════════════════
# ENHANCING DEPENDENCIES
# ═══════════════════════════════════════════════════════════════════════════════
#
# These skills enhance the NO-AI™ suite but are not part of it.
# They provide theoretical foundations, practical tools, and frameworks.

dependencies:
  
  # ─────────────────────────────────────────────────────────────────────────────
  # THEORETICAL FOUNDATIONS
  # ─────────────────────────────────────────────────────────────────────────────
  
  theory:
    description: "Theoretical frameworks the NO-AI™ suite builds on"
    
    skills:
      - id: schema-mechanism
        path: skills/schema-mechanism/
        why: |
          Drescher's computational theory of causal learning.
          All NO-AI™ examples use Drescher schema format:
          Recognition → Understanding → Resolution → Reaction
        used_by: [all_examples]
        
      - id: schema-factory
        path: skills/schema-factory/
        why: |
          Practical tools for building, linting, composing schemas.
          The workshop where Drescher schemas are manufactured.
        used_by: [example-curator]
        
      - id: society-of-mind
        path: skills/society-of-mind/
        why: |
          Minsky's theory that intelligence emerges from agents.
          Humor theory, K-lines, frames, censors, suppressors.
        used_by: [no-ai-joking, no-ai-soul, no-ai-overlord]
        
      - id: constructionism
        path: skills/constructionism/
        why: |
          Learning through building (Piaget → Papert → Minsky → Drescher).
          The lineage that produced the schema mechanism.
        lineage: "Piaget → Papert → Minsky → Drescher"
        
  # ─────────────────────────────────────────────────────────────────────────────
  # EXAMPLE MANAGEMENT
  # ─────────────────────────────────────────────────────────────────────────────
  
  examples:
    description: "Tools for managing the example corpus"
    
    skills:
      - id: example-curator
        path: skills/example-curator/
        why: |
          Batch-analyzes timestamped examples using Drescher schemas.
          Promotes examples from timestamped to canonical.
        used_by: [all_no_ai_examples_directories]
        
  # ─────────────────────────────────────────────────────────────────────────────
  # PERSONALITY FRAMEWORKS
  # ─────────────────────────────────────────────────────────────────────────────
  
  personality:
    description: "Personality and character frameworks"
    
    skills:
      - id: mind-mirror
        path: skills/mind-mirror/
        why: |
          Timothy Leary's four Thought Planes personality framework.
          Connected to no-ai-soul via mind-mirror-bridge.yml
        used_by: [no-ai-soul]
        
      - id: character
        path: skills/character/
        why: |
          Character creation and configuration.
          Used by no-ai-soul representatives.
        used_by: [no-ai-soul, no-ai-overlord]
        
      - id: incarnation
        path: skills/incarnation/
        why: |
          Gold-standard character instantiation.
          How representatives come to life.
        used_by: [no-ai-soul/representatives]
        
  # ─────────────────────────────────────────────────────────────────────────────
  # DELIBERATION & EVALUATION
  # ─────────────────────────────────────────────────────────────────────────────
  
  deliberation:
    description: "Multi-perspective reasoning tools"
    
    skills:
      - id: adversarial-committee
        path: skills/adversarial-committee/
        why: |
          Multi-perspective debate and deliberation.
          Useful for evaluating NO-AI™ violations from multiple angles.
        used_by: [quality_assessment]
        
      - id: debate
        path: skills/debate/
        why: |
          Structured argumentation framework.
          For when you need to argue about whether something is slop.
        
      - id: evaluator
        path: skills/evaluator/
        why: |
          Independent assessment tools.
          Rate output quality, detect anti-patterns.
        used_by: [all_no_ai_skills]
        
  # ─────────────────────────────────────────────────────────────────────────────
  # SKILL SYSTEM
  # ─────────────────────────────────────────────────────────────────────────────
  
  system:
    description: "Core MOOLLM skill infrastructure"
    
    skills:
      - id: mount
        path: skills/mount/
        why: |
          Skill mounting system with bias parameterization.
          How NO-AI™ skills get activated and configured.
        essential: true
        
      - id: k-lines
        path: skills/k-lines/
        why: |
          Memory and activation mechanism.
          How concepts connect to each other.
        essential: true
        
      - id: buff
        path: skills/buff/
        why: |
          Buffs and debuffs system.
          NO-AI™ skills are essentially debuffs on anti-patterns.
        
      - id: yaml-jazz
        path: skills/yaml-jazz/
        why: |
          The YAML Jazz format used throughout.
          Comments as semantic data, ad-hoc fields welcome.
        essential: true

