  minimal: |
    # Just the NO-AI™ skills (no dependencies)
    MOUNT no-ai-ideology
    
  full: |
    # Full bundle with all dependencies
    MOUNT no-ai-ideology --with-dependencies
    
  custom: |
    # Cherry-pick specific skills
    MOUNT no-ai-slop no-ai-hedging no-ai-joking
    
  mount_order:
    1: [mount, k-lines, yaml-jazz]     # System (essential)
    2: [schema-mechanism, society-of-mind]  # Theory
