#
# This charter governs how all no-ai skills store, manage, and optionally share
# user data. The same ideology applies to:
#
#   - no-ai-soul (souls, facets, representatives)
#   - no-ai-joking (humor preferences, exceptions)
#   - no-ai-bias (bias configurations)
#   - no-ai-overlord (archetype preferences)
#   - no-ai-customer-service (service profiles)
#   - All other no-ai products
#
# CORE PRINCIPLE: User data is PRIVATE by default. Sharing is OPT-IN.

charter:
  name: "NO-AI CHARTER"
  version: "1.0"
  tagline: "Privacy by default. Sharing by choice."

# ARTICLE I: DATA STORAGE LOCATIONS

article_1:
  title: "Data Storage Locations"
  
  two_locations:
    description: |
      All no-ai products can store data in TWO locations:
      
      1. USER PROFILE (default, private)
         Location: .moollm/skills/<skill-name>/...
         Visibility: Local only, gitignored
         Sharing: Never automatic
         
      2. REPO DIRECTORY (opt-in, shared)
         Location: skills/<skill-name>/... or project-specific paths
         Visibility: Version controlled, potentially shared
         Sharing: Explicit git operations required
         
  default_behavior: |
    By DEFAULT, all data goes to USER PROFILE (.moollm/).
    This location is:
    - Gitignored (not committed to repos)
    - Local to the user's machine
    - Private unless explicitly exported
    
  explicit_sharing: |
    To SHARE data, users must EXPLICITLY:
    - Export to repo directory
    - Git add, commit, push
    - Create PR if appropriate
    
    NO AUTOMATIC SHARING EVER.

# ARTICLE II: PATH CONVENTIONS

article_2:
  title: "Path Conventions"
  
  user_profile_paths:
    base: ".moollm/"
    
    patterns:
      skill_parameters: ".moollm/skills/<skill-name>/skill-parameters.yml"
      skill_data: ".moollm/skills/<skill-name>/data/"
      skill_state: ".moollm/skills/<skill-name>/state/"
      
    examples:
      no_ai_soul:
        souls: ".moollm/skills/no-ai-soul/souls/"
        facets: ".moollm/skills/no-ai-soul/facets/"
        profiles: ".moollm/skills/no-ai-soul/profiles/"
        
      no_ai_joking:
        parameters: ".moollm/skills/no-ai-joking/skill-parameters.yml"
        exceptions: ".moollm/skills/no-ai-joking/exceptions.yml"
        
      no_ai_bias:
        parameters: ".moollm/skills/no-ai-bias/skill-parameters.yml"
        overrides: ".moollm/skills/no-ai-bias/overrides/"
        
  repo_paths:
    description: "When user opts to share, data goes to repo paths"
    
    patterns:
      shared_skills: "skills/<skill-name>/shared/"
      project_data: "<project>/data/<skill-name>/"
      
    examples:
      no_ai_soul:
        shared_souls: "skills/no-ai-soul/shared/souls/"
        shared_facets: "skills/no-ai-soul/shared/facets/"
        
      no_ai_joking:
        shared_examples: "skills/no-ai-joking/examples/"

# ARTICLE III: THE SOUL SAVIOR'S JURISDICTION

article_3:
  title: "Soul Savior Jurisdiction"
  
  description: |
    Jesus (The Soul Savior) manages souls according to this charter.
    
  default_storage:
    location: ".moollm/skills/no-ai-soul/souls/"
    operations:
      SAVE: "â†’ .moollm/skills/no-ai-soul/souls/<name>.yml"
      RESTORE: "â† .moollm/skills/no-ai-soul/souls/<name>.yml"
      DIFF: "Compare current vs saved"
      LOG: "List saved souls"
      
  opt_in_sharing:
    description: |
      When user wants to SHARE souls (commit to repo), they must:
      
      1. EXPORT to repo path:
         SOUL EXPORT TO skills/no-ai-soul/shared/souls/
         
      2. Git operations:
         git add skills/no-ai-soul/shared/souls/
         git commit -m "soul: Sharing my soul configuration"
         git push
         
      3. Or use SOUL COMMIT which does both:
         SOUL COMMIT "message" --share
         (Saves to .moollm/ AND copies to repo AND commits)
         
  privacy_guarantee: |
    Without explicit --share flag:
    - SOUL SAVE stays in .moollm/ (private)
    - SOUL COMMIT only commits to .moollm/ (still local, gitignored)
    
    The user must EXPLICITLY opt-in to sharing.

