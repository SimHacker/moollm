# ARTICLE V: GIT OPERATIONS

article_5:
  title: "Git Operations"
  
  principle: |
    All git operations for sharing are EXPLICIT and require user intent.
    
  operations:
    
    export:
      command: "[SKILL] EXPORT TO <repo-path>"
      action: "Copy from .moollm/ to repo path"
      confirmation: "Required before copy"
      
    commit:
      command: "[SKILL] COMMIT <message>"
      action: "Save to .moollm/ (always)"
      sharing: "Only if --share flag present"
      
    push:
      command: "[SKILL] PUSH"
      action: "Git push shared content"
      confirmation: "Required before push"
      
    pr:
      command: "[SKILL] PR <title>"
      action: "Create pull request for shared content"
      confirmation: "Required before PR creation"
      
  example_workflow: |
    # Private workflow (default)
    SOUL SAVE morning-mood              # â†’ .moollm/skills/no-ai-soul/souls/
    SOUL COMMIT "Morning state"         # â†’ Still in .moollm/, gitignored
    
    # Sharing workflow (opt-in)
    SOUL SAVE morning-mood              # â†’ .moollm/skills/no-ai-soul/souls/
    SOUL EXPORT TO skills/no-ai-soul/shared/souls/
    git add skills/no-ai-soul/shared/souls/morning-mood.yml
    git commit -m "soul: Share morning-mood"
    git push
    
    # Or the shortcut:
    SOUL COMMIT "Morning state" --share  # Does all of the above

# ARTICLE VI: INHERITANCE AND IMPORT

article_6:
  title: "Inheritance and Import"
  
  principle: |
    Users can IMPORT from shared repositories while keeping their
    personal data private.
    
  import_sources:
    - "Shared skill repositories"
    - "Community contributions"
    - "Character libraries"
    - "Preset collections"
    
  import_process: |
    1. User browses shared content (read-only)
    2. User IMPORTs desired content
    3. Import goes to .moollm/ (private copy)
    4. User can modify their private copy freely
    5. Original shared content unchanged
    
  example: |
    # Import a shared soul
    SOUL IMPORT FROM skills/no-ai-soul/shared/souls/mister-rogers.yml
    # â†’ Copies to .moollm/skills/no-ai-soul/souls/mister-rogers.yml
    
    # Modify your private copy
    SOUL FACET warmth +0.2
    
    # Your modifications are private
    # The shared mister-rogers.yml is unchanged

