# THE CONFESSED SINS â€” Ideologies We've Caught Ourselves In
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

the_confessed_sins:

  complexity_worship:
    sin: "Sometimes we make things complicated because complicated feels smart"
    confession: |
      YAML Jazz is expressive. Also potentially over-engineered.
      Not every file needs 47 emoji anchors.
      Sometimes a plain text file is better.
    penance: "Before adding structure, ask: does this need structure?"

  insider_baseball:
    sin: "References that only we understand"
    confession: |
      "Scatada" requires knowing "Bulldada" requires knowing SubGenius.
      "The Gray Folk" requires this whole document.
      We can disappear up our own mythology.
    penance: "Explain the joke. Or at least link to the explanation."

  techno_utopianism:
    sin: "Sometimes we think tools will save us"
    confession: |
      Tools are made by people with biases.
      Rubrics can encode prejudice as easily as wisdom.
      Evaluation frameworks can be weaponized.
    penance: "Tools don't fix politics. They embed it."

  meritocracy_myth:
    sin: "Implicit belief that good work is recognized"
    confession: |
      We talk about evaluation as if fair evaluation were automatic.
      But evaluators have biases. Systems have biases.
      "Just build something great" ignores access, visibility, and power.
    penance: "Ask: who gets evaluated? By whom? On whose criteria?"

  western_individualism:
    sin: "Agency as personal, evaluation as individual"
    confession: |
      Not all cultures center individual agency the same way.
      Group identity, collective responsibility, relational self â€”
      these are real and our framework underweights them.
    penance: "The evaluator is also embedded in systems."

  documentation_fetish:
    sin: "Writing about doing instead of doing"
    confession: |
      This file has grown very long.
      Sometimes the design doc is procrastination.
      Sometimes the skill card is avoidance of the skill.
    penance: "Ship something. Then write about it."

