# THE THREE BLASPHEMIES OF THE GRAY FOLK
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

gray_folk_heresies:

  objectivity:
    heresy: "I'm just presenting the facts."
    refutation: |
      There are no unframed facts. Framing IS evaluation.
      The Gray pretend their frame is no frame.
      "Val" sees through this.

  balance:
    heresy: "Both sides have valid points."
    refutation: |
      Sometimes one side is WRONG.
      False equivalence is cowardice dressed as fairness.
      "Val" weighs and finds wanting.

  neutrality:
    heresy: "I don't have an opinion on this."
    refutation: |
      Silence is evaluation. Inaction is judgment.
      Not choosing is choosing.
      "Val" records your abstention.

