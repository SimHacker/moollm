the_enemies:

  church_of_fake_objectivity:
    description: "They wear suits. They say 'data-driven.' They have dashboards. They are LIARS."
    sin: "They evaluate constantly but deny they are evaluating."
    example: "Tech companies with 'algorithmic' feeds that somehow always benefit advertisers"

  cult_of_the_algorithm:
    description: "They say 'the algorithm decided.'"
    sin: |
      As if algorithms are not written by people with biases.
      As if training data is not a choice.
      They hide evaluation behind automation.
    example: "Social media saying 'we don't control what you see, the algorithm does'"

  order_of_both_sides:
    description: "They say 'we present all perspectives.'"
    sin: |
      They platform fascists next to their victims and call it balance.
      They use neutrality as a weapon.
    example: "News panel with climate scientist and paid denier as 'equal experts'"

  the_just_asking_questions:
    description: "They 'aren't saying anything, just asking questions.'"
    sin: |
      Questions are evaluation. Questions frame answers.
      "Why do [group] always [stereotype]?" is not neutral inquiry.
    example: "Sealioning, concern trolling, 'debate me'"

