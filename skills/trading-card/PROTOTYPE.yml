# TRADING-CARD Skill Prototype
# Capabilities as collectible, playable cards

skill:
  name: "trading-card"
  tier: 1  # File-only
  protocol: "TRADING-CARD"
  
  description: |
    Encapsulate capabilities into portable, instantiable cards.
    Cards are TEMPLATES. Activate them in ROOMS to create instances.
    Each instance has state, parameters, goals, return value.
    Like little tasks, demons, familiars, spirits!
    
  motto: "Capabilities you can collect, activate, and play."
  origin: "LLOOOOMM experimental protocol"

