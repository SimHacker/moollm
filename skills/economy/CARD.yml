    - write_file
  optional: []

tier: 1

# METHODS

methods:
  
  BUY:
    description: "Purchase an item"
    parameters:
      item: "What to buy"
      from: "Seller"
      price: "Cost (defaults to item.price)"
      currency: "Currency to use (defaults to context)"
    output: chat + state-change
    effect: "Transfer currency, transfer item"
    invoked-by: [player, npc]
    
  SELL:
    description: "Sell an item"
    parameters:
      item: "What to sell"
      to: "Buyer"
      price: "Amount (defaults to item.value)"
      currency: "Currency to receive (defaults to context)"
    output: chat + state-change
    effect: "Receive currency, transfer item"
    invoked-by: [player, npc]
    
  TRADE:
    description: "Barter items without currency"
    parameters:
      give: "What you offer"
      receive: "What you want"
      with: "Trade partner"
    output: chat + state-change
    effect: "Exchange items if both agree"
    invoked-by: [player, npc]
    
  BALANCE:
    description: "Check currency balance"
    parameters:
      character: "Whose balance (defaults to player)"
      currency: "Which currency (defaults to all)"
    output: chat
    effect: "Display current balance(s)"
    invoked-by: [player]
    
  PRICE:
    description: "Check an item's price/value"
    parameters:
      item: "What to appraise"
      currency: "Currency for pricing (defaults to context)"
    output: chat
    effect: "Display buy and sell prices"
    invoked-by: [player]
    
  CONVERT:
    description: "Convert between currencies (where possible)"
    parameters:
      amount: "How much"
      from: "Source currency"
      to: "Target currency"
    output: chat
    effect: "Show conversion rate and result"
    note: "Parallel currencies (karma, favor, etc.) cannot convert"
    invoked-by: [player]

