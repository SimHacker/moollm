# BUFF RELATIONSHIP

buff_relationship:
  principle: |
    BUFF and MOUNT serve different purposes:
    
    BUFF: Game mechanics â€” stats, durations, stacking, chains
    MOUNT: Lifecycle containers â€” scoped behavior with phases
    
    Buffs CAN perform temporary mounts. Mounts CAN grant buffs.
    They're orthogonal systems that interoperate.
    
  when_to_use_mount: |
    Mount is for packaging temporary BEHAVIOR with a LIFECYCLE:
    - Skill overlays (NO-AI-JOKING on character)
    - Room zones (ENTERPRISE ZONE in Board Room)
    - Activities (DISCUSSION mounted on table)
    - Events (PARTY mounted on pub)
    - Processes (RITUAL mounted on altar)

# MOUNTS AS LIFECYCLE CONTAINERS

lifecycle_mounts:
  principle: |
    A mount packages temporary scoped behavior with defined phases.
    The mounted thing has a lifecycle: setup â†’ active â†’ teardown.
    Artifacts may be produced. State may change.
    
  example_discussion:
    name: "Pie Menu Discussion"
    target: PIE-TABLE
    type: activity
    
    lifecycle:
      invite:
        description: "Send invitations, set topic"
        triggers: "Characters receive discussion invite"
        
      gather:
        description: "Participants arrive at table"
        requires: "At least 2 characters at PIE-TABLE"
        
      prepare:
        description: "Set agenda, assign roles"
        produces: ["agenda.yml", "participant-roles.yml"]
        
      start:
        description: "Discussion begins"
        activates: "discussion-protocol"
        
      active:
        description: "The discussion itself"
        allows: [SPEAK, LISTEN, PROPOSE, OBJECT, SECOND, VOTE]
        
      conclude:
        description: "Wrap up, summarize"
        produces: ["decisions.yml", "action-items.yml"]
        
      teardown:
        description: "Participants disperse, mount removed"
        artifacts: ["discussion-transcript.md"]
        
  example_party:
    name: "Pub Party"
    target: NEVERENDING-ARMS
    type: event
    
    lifecycle:
      announce: "Word spreads"
      setup: "Decorations, music, snacks"
      arrivals: "Guests filter in"
      active: "Party in progress"
      peak: "Height of revelry"
      wind_down: "Energy drops"
      cleanup: "Morning after"
      
  example_ritual:
    name: "Cat Summoning Ritual"
    target: ALTAR
    type: process
    
    lifecycle:
      prepare: "Gather components"
      cast_circle: "Define sacred space"
      invoke: "Call the cat spirits"
      active: "Ritual in progress"
      manifest: "Cat appears (or doesn't)"
      close: "Thank and release"
      
# YAML MOUNT DECLARATIONS

yaml_syntax:
  principle: |
    Mounts can be declared in YAML and target any URL:
    - file.yml                    â†’ whole file
    - file.yml#id                 â†’ specific entity by id
    - dir/file.yml#id.subid       â†’ nested path
    
  inline_mount:
    description: "Mount directive at any YAML node"
    principle: |
      Just add "mount:" at any branch of YAML.
      The mount applies to that node and its subtree.
      
    simple_form: |
      mount: skill-name
      
    full_form: |
      mount:
        skill: skill-name
        mode: grant|afflict
        params:
          key: value
          
    multiple_form: |
      mount:
        - skill: first-skill
        - skill: second-skill
          params: { intensity: high }
          
    example: |
      # In bar/seating.yml
      chairs:
        - id: wobbly-stool
          description: "Three-legged stool, always tilts"
          mount: no-ai-balance  # simple!
              
        - id: throne
          description: "Ornate chair at head of table"
          mount:
            skill: no-ai-humility
            mode: afflict
            params:
              ego_boost: 3
              
        - id: quiet-corner-booth
          description: "Secluded booth in shadows"
          mount:
            type: zone
            name: whisper-zone
            params:
              volume: whisper
              
    nested_example: |
      # Mount at any depth
      bar:
        mount: tavern-ambiance  # whole bar
        
        backroom:
          mount: no-ai-witness  # just backroom
          
          safe:
            mount:
              skill: no-ai-detection
              params:
                dc: 25
              
  reference_mount:
    description: "Mount declared separately, targeting by URL"
    example: |
      # In mounts/bar-mounts.yml
      mounts:
        - target: bar/seating.yml#wobbly-stool
          skill: no-ai-balance
          mode: afflict
          
        - target: bar/seating.yml#throne
          skill: no-ai-humility
          mode: afflict
          
        - target: bar/characters.yml#bartender
          skill: no-ai-gossip
          mode: grant
          note: "Bartender knows everything"
          
        - target: bar/room.yml
          type: zone
          name: tavern-ambiance
          effects:
            - "Background chatter"
            - "Clinking glasses"
            - "Occasional laughter"
            
  activity_mount:
    description: "Mount activities on objects"
    example: |
      # In pie-shop/furniture.yml
      tables:
        - id: pie-table
          description: "Round table, seats 6, pie always present"
          mounts:
            - type: activity
              name: discussion
              config:
                max_participants: 6
                requires_pie: true
                lifecycle:
                  - invite
                  - gather
                  - prepare
                  - start
                  - active
                  - conclude
                  - teardown
                produces:
                  - "{topic}-transcript.md"
                  - "{topic}-decisions.yml"

# MOUNT INHERITANCE

inheritance:
  principle: |
    Mounts cascade by containment.
    Sit on throne â†’ inherit throne's mounts.
    Enter room â†’ inherit room's zone.
    Pick up sword â†’ inherit sword's enchantments.
    
    Like CSS but for existence.
    
  cascade_order: |
    1. World (ambient mounts)
    2. Region (area-wide effects)
    3. Room (room zones)
    4. Furniture (seated/positioned)
    5. Held items (inventory)
    6. Character (personal mounts)
    
    Later overrides earlier. Character mounts trump all.
    
  examples:
    throne_god_mode: |
      # In throne-room/furniture.yml
      throne:
        description: "Golden throne of absolute power"
        mount:
          skill: god-mode
          params:
            omniscience: true
            omnipotence: true
            
      # When Pee-wee sits on throne:
      > Pee-wee sits on the throne.
      
      âš¡ MOUNT INHERITED: god-mode
      Pee-wee is now GOD.
      "I know everything! I can do anything! I decree... 
       EVERYONE MUST HAVE A BICYCLE!"
       
    cursed_chair: |
      # That one chair at the bar
      chair-13:
        mount:
          skill: no-ai-luck
          mode: afflict
          params:
            bad_luck: extreme
            
      > Richard sits in chair 13.
      
      âš ï¸ MOUNT INHERITED: no-ai-luck (AFFLICT)
      Richard's drink immediately spills.
      The jukebox plays only sad songs.
      
    magic_sword: |
      # In armory/weapons.yml
      vorpal-sword:
        mount:
          - skill: warrior-instinct
          - skill: bloodlust
            params:
              intensity: whispers
              
      > Don picks up the Vorpal Sword.
      
      âš¡ MOUNT INHERITED: warrior-instinct, bloodlust
      Don feels an urge to solve problems violently.
      The sword whispers: "There are enemies nearby..."
      
  spatial_verbs:
    sit: "Inherit from furniture"
    enter: "Inherit from room"
    hold: "Inherit from item"
    wear: "Inherit from equipment"
    stand_on: "Inherit from surface"
    approach: "Inherit from proximity zone"
    
  unmount_triggers:
    stand: "Release furniture mounts"
    leave: "Release room mounts"
    drop: "Release item mounts"
    remove: "Release equipment mounts"
    step_away: "Release proximity mounts"

# MOUNT OWNERSHIP

ownership:
  principle: |
    A mounted skill OWNS its subtree.
    It can manage, transform, intercept everything below.
    It's a daemon running on that branch of YAML.
    
  what_ownership_means:
    - "Skill sees all changes to subtree"
    - "Skill can intercept/modify/reject operations"
    - "Skill can spawn sub-objects"
    - "Skill can maintain state in subtree"
    - "Skill has I/O channels for communication"
    
  standard_subdirs:
    inbox:
      purpose: "Receive messages from outside"
      behavior: "Skill processes incoming messages"
      example: "throne/inbox/petition-001.yml"
      
    outbox:
      purpose: "Send messages to outside"
      behavior: "Messages here get routed to destinations"
      example: "throne/outbox/decree-001.yml"
      
    tubes:
      purpose: "Pneumatic tube connections to other locations"
      behavior: "Named tubes for specific destinations"
      example: |
        throne/tubes/
          to-dungeon.tube
          to-treasury.tube
          to-kitchen.tube
          
    exits:
      purpose: "Connections to other rooms/spaces"
      behavior: "Where you can go from here"
      example: |
        throne/exits/
          balcony.exit
          secret-passage.exit
          
    state:
      purpose: "Skill's internal state"
      behavior: "Persisted between interactions"
      example: "throne/state/current-decree.yml"
      
  example_god_throne: |
    # throne/ owned by god-mode skill
    throne/
      mount: god-mode
      
      inbox/
        petition-001.yml    # "Please make it rain"
        petition-002.yml    # "Smite my enemies"
        
      outbox/
        decree-001.yml      # "Let there be bicycles"
        
      tubes/
        to-mortal-realm.tube
        to-underworld.tube
        
      state/
        mood.yml            # { current: "benevolent" }
        decrees-issued.yml  # count: 47
        
    # When Pee-wee sits:
    > Pee-wee sits on the throne.
    
    âš¡ MOUNT INHERITED: god-mode
    ğŸ“¬ INBOX: 2 petitions awaiting divine judgment
    ğŸ“¤ OUTBOX: Ready to issue decrees
    ğŸš€ TUBES: mortal-realm, underworld
    
  example_discussion_table: |
    # pie-table/ owned by discussion skill
    pie-table/
      mount:
        type: activity
        name: discussion
        
      inbox/
        topic-proposal.yml
        agenda-item.yml
        
      outbox/
        meeting-invite.yml
        
      artifacts/
        transcript.md
        decisions.yml
        action-items.yml
        
      state/
        phase.yml           # { current: "active" }
        participants.yml
        speaking-queue.yml
        
# SKILL-OCCUPANT INTERACTION

occupant_interaction:
  principle: |
    A mounted skill can interact with characters in its space.
    It can ask questions, request services, exchange artifacts.
    
    The MOUNT defines the role.
    The OCCUPANT provides the style.
    
  capabilities:
    query: "Ask occupant for advice, decisions, preferences"
    request: "Request services from occupant's skills"
    give: "Hand artifacts to occupant"
    take: "Receive artifacts from occupant"
    observe: "Watch occupant's behavior, learn patterns"
    delegate: "Assign tasks to occupant"
    
  role_slots:
    description: |
      Mounts can define ROLE SLOTS â€” positions that expect occupants.
      Different characters in the slot = different behavior.
      
    example_bridge: |
      # starship/bridge.yml
      bridge:
        mount:
          skill: starship-command
          
        role_slots:
          captain:
            position: command-chair
            authority: full
            delegates_to: [helm, tactical, ops]
            
          helm:
            position: helm-console
            controls: [navigation, impulse, warp]
            
          tactical:
            position: tactical-station
            controls: [weapons, shields, sensors]
            
          ops:
            position: ops-station
            controls: [power, comms, transporters]
            
    captain_styles: |
      # When PICARD sits in command chair:
      > Picard takes the captain's chair.
      
      âš¡ ROLE FILLED: captain â† PICARD
      Command style: Diplomatic, thoughtful
      Delegation: Heavy reliance on senior officers
      Crisis mode: "Options, Number One."
      
      # When KIRK sits in command chair:
      > Kirk takes the captain's chair.
      
      âš¡ ROLE FILLED: captain â† KIRK
      Command style: Bold, intuitive
      Delegation: Leads from the front
      Crisis mode: *rips shirt, punches alien*
      
      # When PEE-WEE sits in command chair:
      > Pee-wee takes the captain's chair.
      
      âš¡ ROLE FILLED: captain â† PEE-WEE
      Command style: Chaotic, bicycle-focused
      Delegation: "I meant to do that!"
      Crisis mode: "AAAAHHHHH!"
      
  interaction_examples:
    skill_asks_captain: |
      # Bridge skill queries captain
      BRIDGE: "Captain, hostile vessel approaching. Orders?"
      
      PICARD: "Open a channel. Let's see if we can 
               resolve this diplomatically."
               
      KIRK: "Shields up! Arm photon torpedoes!"
      
      PEE-WEE: "Does their ship have a bicycle?"
      
    artifact_exchange: |
      # Captain gives orders to helm
      BRIDGE â†’ HELM: order.yml
        { destination: "Risa", warp: 6 }
        
      # Tactical reports to captain
      TACTICAL â†’ CAPTAIN: threat-assessment.yml
        { ships: 3, hostile: true, recommendation: "flee" }
        
      # Captain issues to all
      CAPTAIN â†’ BRIDGE/outbox: red-alert.yml
        { reason: "Borg", action: "battle stations" }
        
  occupant_skill_mounts:
    principle: |
      Occupants can mount COMPLEMENTARY SKILLS for their role.
      These layer on top of the room's skill.
      
      Room defines WHAT the role does.
      Occupant skills define HOW they do it.
      
    layering: |
      1. Room mount (base operating system)
      2. Role slot (interface contract)
      3. Occupant personal mounts (style/approach)
      4. Situational mounts (temporary buffs)
      
    example_captains: |
      # Kirk's captain loadout
      KIRK:
        role_mounts:
          - skill: tactical-genius
            params: { style: "aggressive" }
          - skill: charisma
            params: { target: "crew", effect: "loyalty" }
          - skill: no-ai-caution
            mode: afflict  # Kirk doesn't do caution
            
      # Picard's captain loadout
      PICARD:
        role_mounts:
