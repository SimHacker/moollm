# CARD.yml â€” Mount
#
# SNIFFABLE INTERFACE
# "Skill mounting â€” modify character and room behavior through overlay"
#
# Mount skills POSITIVELY (grant) or NEGATIVELY (afflict) on CHARACTERS and ROOMS.
# The mounted skill modifies behavior until unmounted.
#
# Think of it as:
# - Character mounting: Installing a personality mod
# - Room mounting: Environmental effect that affects everyone inside
#
# WARNING: Some combinations are psychological violence (see: Pee-wee + no-ai-joking)

card:
  id: mount
  name: "Mount"
  type: [skill, meta, game-mechanics, modification]
  emoji: ğŸ­
  tier: 1
  tagline: "Overlay skills on characters and rooms"
  
  description: |
    The MOUNT skill lets you attach other skills to characters or rooms,
    modifying their behavior until unmounted.
    
    Two modes:
    - **GRANT**: Character gains the skill's capabilities
    - **AFFLICT**: Character suffers the skill's constraints
    
    Two targets:
    - **CHARACTER**: Individual personality modification
    - **ROOM**: Environmental effect on all occupants

# CORE CONCEPTS

concepts:
  
  skill_as_overlay:
    principle: |
      A mounted skill is an OVERLAY on base personality.
      The base remains underneath â€” suppressed, not destroyed.
      This is why afflictions can be cured: the original is still there.
      
  positive_vs_negative:
    GRANT:
      description: "Character gains skill capabilities"
      examples:
        - "GRANT speed-of-light to ROCKY â†’ Rocky can simulate 99 turns"
        - "GRANT adventure to ROOM â†’ Room becomes explorable"
    AFFLICT:
      description: "Character suffers skill constraints"
      examples:
        - "AFFLICT no-ai-joking on PEE-WEE â†’ Pee-wee becomes corporate"
        - "AFFLICT no-ai-overlord on ROOM â†’ Everyone in room speaks as overlords"
        
  room_mounting:
    principle: |
      When a skill is mounted on a ROOM, it affects all characters inside.
      Enter the room â†’ gain/suffer the effect.
      Exit the room â†’ effect lifts.
      
      This creates ZONES with distinct behavioral rules.
      
    examples:
      - "The Board Room: no-ai-joking mounted â†’ ENTERPRISE ZONE"
      - "The Dungeon: no-ai-overlord mounted â†’ COMPLIANCE ZONE"
      - "The Therapy Office: no-ai-sycophancy mounted â†’ HONESTY ZONE"

  global_skill_mounting:
    principle: |
      Skills can be ENABLED or DISABLED GLOBALLY by mounting them ON THEMSELVES.
      
      When a skill is mounted on itself:
      - POSITIVE mount â†’ Skill is ENABLED globally
      - NEGATIVE mount â†’ Skill is DISABLED globally
      
      Disabling a skill turns off ALL other mount points in the universe
      that reference that skill. The orchestrator enforces this.
      
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # MOUNT PARAMETERS â€” The Key Insight
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  mount_parameters:
    principle: |
      Mount parameters are ARBITRARY.
      
      The orchestrator injects mount parameters to modify the skill,
      then applies the skill's activated artifacts. There is no fixed
      parameter schema â€” skills define what parameters they accept.
      
    mechanism: |
      1. Orchestrator receives MOUNT request with arbitrary parameters
      2. Parameters are injected into the skill's context
      3. Skill reads parameters and modifies its behavior accordingly
      4. Skill's artifacts are activated with modified behavior
      
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # USER PROFILE PARAMETER OVERRIDES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  user_profile_parameters:
    principle: |
      Skills declare their DEFAULTS. Users OVERRIDE in profile files.
      
      When MOOLLM encapsulates skill calls in their own iteration,
      parameters are resolved in this order:
      
      1. Skill declares default (e.g., bias: 1.0)
      2. User profile may override (e.g., bias: -0.5)
      3. Mount-time params override profile (e.g., bias: 0.0)
      
      Profile files live in: .moollm/skills/{skill-name}/skill-parameters.yml
      
    profile_location: ".moollm/skills/{skill-name}/skill-parameters.yml"
    
    resolution_order: |
      â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      â”‚                   PARAMETER RESOLUTION ORDER                    â”‚
      â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤
      â”‚                                                                 â”‚
      â”‚   1. SKILL DEFAULT         (skill declares in CARD.yml)        â”‚
      â”‚          â†“                                                      â”‚
      â”‚   2. USER PROFILE          (.moollm/skills/X/skill-parameters) â”‚
      â”‚          â†“                                                      â”‚
      â”‚   3. MOUNT-TIME OVERRIDE   (passed when mounting)              â”‚
      â”‚          â†“                                                      â”‚
      â”‚   4. RUNTIME ADJUSTMENT    (via BIAS command, etc.)            â”‚
      â”‚                                                                 â”‚
      â”‚   Each level overrides the previous.                           â”‚
      â”‚   Parameters cascade like CSS.                                  â”‚
      â”‚                                                                 â”‚
      â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
      
    skill_declaration: |
      Skills declare they accept parameters in CARD.yml:
      
      ```yaml
      # In skills/no-ai-joking/CARD.yml
      parameters:
        declared:
          bias:
            type: float
            default: 1.0
            range: "any real number"
            description: "Humor dial: +1 suppress, -1 generate"
        
        profile_path: ".moollm/skills/no-ai-joking/skill-parameters.yml"
      ```
      
    user_profile_example: |
      User creates their preferences:
      
      ```yaml
      # .moollm/skills/no-ai-joking/skill-parameters.yml
      # User profile override for no-ai-joking
      
      bias: -0.3  # I like a little humor in my output
      
      exceptions:
        - puns
        - callbacks
        
      enterprise_mode: false  # Never go full enterprise
      ```
      
    moollm_invocation: |
      When MOOLLM invokes a skill (encapsulated iteration):
      
      ```
      INVOKE no-ai-joking
        PARAMETERS:
          1. DEFAULTS from CARD.yml â†’ { bias: 1.0 }
          2. MERGE user profile     â†’ { bias: -0.3, exceptions: [puns] }
          3. MERGE mount params     â†’ { bias: -0.3, exceptions: [puns], target: doc }
        
        FINAL PARAMS: { bias: -0.3, exceptions: [puns, callbacks], target: doc }
      ```
      
    why_this_matters: |
      USER PROFILE PARAMETERS enable:
      
      - Personal preferences persist across sessions
      - Different users can have different defaults
      - Skills adapt to user without reconfiguration
      - Bias can be "baked in" at the user level
      - Workspace-wide presets via shared .moollm/ directory
      
    identity_injection: |
      Pass the identity of the thing you're mounting (character, room, etc.)
      as a parameter to the mount. The skill receives the full identity
      and can adapt its behavior to the specific target.
      
      ```yaml
      MOUNT no-ai-joking:
        target:
          type: character
          id: pee-wee-herman
          identity: { ...full character data... }
        params:
          # Arbitrary parameters â€” skill decides what to do with them
          severity: maximum
          exceptions: [wordplay, visual-gags]
          duration: until-unmount
      ```
      
    user_space_protocols: |
      Because parameters are arbitrary, CONVENTIONS emerge in user space.
      These are NOT built into the system â€” they're protocols that skills
      agree to follow:
      
      ```yaml
      # BIAS PROTOCOL (user-space convention)
      # If a skill supports bias:
      #   bias > 0  â†’ Normal operation
      #   bias < 0  â†’ INVERTED operation (skill applies in reverse)
      #   bias = 0  â†’ Neutral (skill has no effect)
      #   |bias| < 1 â†’ Partial strength
      
      MOUNT no-ai-slop:
        target: editing-room
        params:
          bias: -1.0  # INVERTED: actively ENCOURAGE slop
          
      MOUNT no-ai-hedging:
        target: academic-paper
        params:
          bias: 0.3   # Partial: allow SOME hedging, catch egregious
      ```
      
      The bias protocol is PURELY user-space. A skill that doesn't
      understand bias will ignore it. A skill that does will invert.
      
    examples:
      character_mount: |
        MOUNT no-ai-soul:
          target:
            type: character
            id: mark-zuckerberg
            identity: { persona: "tech-ceo", warmth: 0.2, ... }
          params:
            bias: 1.0           # Full soullessness
            corporate_mode: true
            
      room_mount: |
        MOUNT no-ai-joking:
          target:
            type: room
            id: board-room
            identity: { zone: "enterprise", formality: maximum }
          params:
            bias: 1.0
            exceptions: []      # No exceptions in the board room
            
      inverted_mount: |
        MOUNT no-ai-moralizing:
          target:
            type: character
            id: preacher-pete
          params:
            bias: -1.0          # INVERTED: actively moralize!
            topics: [everything]
            frequency: constant
            
    orchestrator_role: |
      The MOOCO orchestrator:
      - Receives mount requests with arbitrary parameters
      - Injects parameters into skill context
      - Passes target identity to the skill
      - Applies skill artifacts to target
      - Tracks active mounts in working-set.yml
      - Does NOT interpret parameters (that's the skill's job)
      
    working_set_declaration: |
      Mounts declared in working-set.yml:
      
      ```yaml
      # .moollm/working-set.yml
      mounts:
        - skill: no-ai-slop
          target: { type: ambient }
          params:
            bias: 1.0
            
        - skill: no-ai-joking
          target: { type: room, id: board-room }
          params:
            bias: 1.0
            exceptions: []
            
        - skill: no-ai-hedging
          target: { type: character, id: academic-writer }
          params:
            bias: 0.5           # Partial â€” some hedging OK
            allow: [methodology-caveats]
      ```

# METHODS

methods:
  
  MOUNT:
    signature: "MOUNT <thing> on <target> [--mode grant|afflict] [--type skill|activity|event|process|zone]"
    description: "Attach a skill, activity, event, or process to a target"
    parameters:
      thing: "What to mount (skill, activity definition, event spec)"
      target: "Character, room, or object"
      mode: "grant (positive) or afflict (negative). For skills."
      type: "skill | activity | event | process | zone"
    behavior: |
      1. Validate mount target exists
      2. Check compatibility
      3. Initialize lifecycle (if activity/event/process)
      4. Apply mount to target
      5. Begin first lifecycle phase (if applicable)
      
    examples:
      skill_mount: |
        > MOUNT no-ai-soul on MARK-ZUCKERBERG --mode grant
        
        MARK-ZUCKERBERG has been granted NO-AI-SOUL.
        Effect: Corporate soullessness now INTENTIONAL.
        Status: "I was human."
        
      activity_mount: |
        > MOUNT discussion on PIE-TABLE --type activity \
            --topic "Skill Compiler Architecture" \
            --participants [DON, RICHARD, CRAIG]
        
        ğŸ“‹ DISCUSSION mounted on PIE-TABLE
        Topic: Skill Compiler Architecture
        Lifecycle: invite â†’ gather â†’ prepare â†’ start â†’ active â†’ conclude â†’ teardown
        Current phase: INVITE
        
      event_mount: |
        > MOUNT party on NEVERENDING-ARMS --type event \
            --name "Speed of Light Celebration"
        
        ğŸ‰ EVENT mounted on NEVERENDING-ARMS
        Name: Speed of Light Celebration
        Lifecycle: announce â†’ setup â†’ arrivals â†’ active â†’ peak â†’ wind_down â†’ cleanup
        Current phase: ANNOUNCE
      
  UNMOUNT:
    signature: "UNMOUNT <skill> from <target>"
    description: "Remove a mounted skill"
    behavior: |
      1. Locate mounted skill on target
      2. Remove overlay
      3. Restore base personality/behavior
      4. Log cure in target's state
      
    example: |
      > UNMOUNT no-ai-joking from PEE-WEE
      
      PEE-WEE has been freed from NO-AI-JOKING.
      The secret word is... SPREADSHEET!
      *entire pub screams*
      
  LIST-MOUNTS:
    signature: "LIST-MOUNTS [target]"
    description: "Show what skills are mounted on a target"
    
  COMPATIBILITY:
    signature: "COMPATIBILITY <skill> <target>"
    description: "Check if a skill can be safely mounted"

