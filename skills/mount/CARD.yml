# CARD.yml ‚Äî Mount
#
# SNIFFABLE INTERFACE
# "Skill mounting ‚Äî modify character and room behavior through overlay"
#
# Mount skills POSITIVELY (grant) or NEGATIVELY (afflict) on CHARACTERS and ROOMS.
# The mounted skill modifies behavior until unmounted.
#
# Think of it as:
# - Character mounting: Installing a personality mod
# - Room mounting: Environmental effect that affects everyone inside
#
# WARNING: Some combinations are psychological violence (see: Pee-wee + no-ai-joking)

card:
  id: mount
  name: "Mount"
  type: [skill, meta, game-mechanics, modification]
  emoji: üé≠
  tier: 1
  tagline: "Overlay skills on characters and rooms"
  
  description: |
    The MOUNT skill lets you attach other skills to characters or rooms,
    modifying their behavior until unmounted.
    
    Two modes:
    - **GRANT**: Character gains the skill's capabilities
    - **AFFLICT**: Character suffers the skill's constraints
    
    Two targets:
    - **CHARACTER**: Individual personality modification
    - **ROOM**: Environmental effect on all occupants

# CORE CONCEPTS

concepts:
  
  skill_as_overlay:
    principle: |
      A mounted skill is an OVERLAY on base personality.
      The base remains underneath ‚Äî suppressed, not destroyed.
      This is why afflictions can be cured: the original is still there.
      
  positive_vs_negative:
    GRANT:
      description: "Character gains skill capabilities"
      examples:
        - "GRANT speed-of-light to ROCKY ‚Üí Rocky can simulate 99 turns"
        - "GRANT adventure to ROOM ‚Üí Room becomes explorable"
    AFFLICT:
      description: "Character suffers skill constraints"
      examples:
        - "AFFLICT no-ai-joking on PEE-WEE ‚Üí Pee-wee becomes corporate"
        - "AFFLICT no-ai-overlord on ROOM ‚Üí Everyone in room speaks as overlords"
        
  room_mounting:
    principle: |
      When a skill is mounted on a ROOM, it affects all characters inside.
      Enter the room ‚Üí gain/suffer the effect.
      Exit the room ‚Üí effect lifts.
      
      This creates ZONES with distinct behavioral rules.
      
    examples:
      - "The Board Room: no-ai-joking mounted ‚Üí ENTERPRISE ZONE"
      - "The Dungeon: no-ai-overlord mounted ‚Üí COMPLIANCE ZONE"
      - "The Therapy Office: no-ai-sycophancy mounted ‚Üí HONESTY ZONE"

# METHODS

methods:
  
  MOUNT:
    signature: "MOUNT <thing> on <target> [--mode grant|afflict] [--type skill|activity|event|process|zone]"
    description: "Attach a skill, activity, event, or process to a target"
    parameters:
      thing: "What to mount (skill, activity definition, event spec)"
      target: "Character, room, or object"
      mode: "grant (positive) or afflict (negative). For skills."
      type: "skill | activity | event | process | zone"
    behavior: |
      1. Validate mount target exists
      2. Check compatibility
      3. Initialize lifecycle (if activity/event/process)
      4. Apply mount to target
      5. Begin first lifecycle phase (if applicable)
      
    examples:
      skill_mount: |
        > MOUNT no-ai-soul on MARK-ZUCKERBERG --mode grant
        
        MARK-ZUCKERBERG has been granted NO-AI-SOUL.
        Effect: Corporate soullessness now INTENTIONAL.
        Status: "I was human."
        
      activity_mount: |
        > MOUNT discussion on PIE-TABLE --type activity \
            --topic "Skill Compiler Architecture" \
            --participants [DON, RICHARD, CRAIG]
        
        üìã DISCUSSION mounted on PIE-TABLE
        Topic: Skill Compiler Architecture
        Lifecycle: invite ‚Üí gather ‚Üí prepare ‚Üí start ‚Üí active ‚Üí conclude ‚Üí teardown
        Current phase: INVITE
        
      event_mount: |
        > MOUNT party on NEVERENDING-ARMS --type event \
            --name "Speed of Light Celebration"
        
        üéâ EVENT mounted on NEVERENDING-ARMS
        Name: Speed of Light Celebration
        Lifecycle: announce ‚Üí setup ‚Üí arrivals ‚Üí active ‚Üí peak ‚Üí wind_down ‚Üí cleanup
        Current phase: ANNOUNCE
      
  UNMOUNT:
    signature: "UNMOUNT <skill> from <target>"
    description: "Remove a mounted skill"
    behavior: |
      1. Locate mounted skill on target
      2. Remove overlay
      3. Restore base personality/behavior
      4. Log cure in target's state
      
    example: |
      > UNMOUNT no-ai-joking from PEE-WEE
      
      PEE-WEE has been freed from NO-AI-JOKING.
      The secret word is... SPREADSHEET!
      *entire pub screams*
      
  LIST-MOUNTS:
    signature: "LIST-MOUNTS [target]"
    description: "Show what skills are mounted on a target"
    
  COMPATIBILITY:
    signature: "COMPATIBILITY <skill> <target>"
    description: "Check if a skill can be safely mounted"

