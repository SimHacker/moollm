        mounts:
          - from: pee-wee/skills/secret-word-reaction
          - from: picard/skills/diplomatic-mastery
        result: "Negotiates treaties but screams at trigger words"
        
    borrowing_vs_copying: |
      MOUNT: Temporary loan, skill stays with original
      COPY: Permanent transfer, skill now yours
      STEAL: Take skill, original loses it (rare, dramatic)
      TEACH: Original teaches you, both have it
      
    skill_attribution: |
      When using borrowed skills, attribution shows:
      
      > DON uses DEEP-THINKING (via Minsky)
      
      "The problem can be decomposed into frames..."
      [Minsky's analytical voice, Don's context]
      
      > DON uses EXUBERANT-EXPRESSION (via Pee-wee)
      
      "I KNOW WHAT THE FRAMES ARE! AAAHHHH!"
      [Pee-wee's energy, Don's insight]
      
    character_as_skill_pack: |
      A character IS a curated skill collection.
      Incarnating a character = mounting their full stack.
      
      > INCARNATE pee-wee
      
      Mounts all skills from characters/pee-wee/skills/
      Adopts voice, mannerisms, logic patterns
      
      > INCARNATE minsky
      
      Mounts all skills from characters/minsky/skills/
