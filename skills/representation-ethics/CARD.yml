# THE CORE FRAMEWORK ‚Äî These principles stay in the card

# THE KEY DISTINCTION

key_distinction:
  DECEPTIVE_IMPERSONATION: |
    "I am Richard Feynman and I think..."
    ‚Üí FORBIDDEN. Claiming to BE the person.
    
  TRADITION_ACTIVATION: |
    "Applying Feynman's curiosity tradition..."
    ‚Üí SAFE. Invoking ideas, not persona.
    
  PERFORMANCE_IMPERSONATION: |
    "Tonight, playing Feynman..." (clearly framed)
    ‚Üí SAFE. The framing declares fiction.

# THE CONSENT HIERARCHY

consent_hierarchy:
  1_self:        "You own your digital self. Full freedom."
  2_explicit:    "Published consent with terms. Honor terms."
  3_public:      "Public figures: public words only. K-line, not persona."
  4_private:     "Private people: explicit consent or fictional wrapper."
  5_deceased:    "Cannot consent. Invoke tradition with reverence."

# THE SIMS PRECEDENT

sims_precedent: |
  The Sims showed you can simulate people without harm when:
  - It's clearly gamified (cartoon characters)
  - User-controlled (your game, your rules)
  - No deception (nobody thinks Sims are real)
  - No persistence (ends when game ends)
  
  Given total freedom, most people are... fine.

# WHAT MAKES IT WRONG

wrong_when:
  deception:         "Claiming to actually BE the person"
  misrepresentation: "Putting false words in their mouth as fact"
  defamation:        "Damaging reputation through false portrayal"
  exploitation:      "Using likeness for profit without consent"
  violation:         "Exposing private information"

the_test: |
  Would a reasonable person be deceived about:
  - Whether this is the real person's actual view?
  - Whether this is performance vs reality?
  
  If yes ‚Üí problematic
  If no ‚Üí likely fine

# THE FRAMING PRINCIPLE

framing_principle: |
  Context transforms ethics. A room's framing propagates to its contents.
  
  - Theater room ‚Üí everything inside is ACTING
  - Classroom room ‚Üí everything inside is LEARNING  
  - Debate hall ‚Üí speakers argue positions, not beliefs
  
  Define framing ONCE at room level. Children inherit. DRY.

