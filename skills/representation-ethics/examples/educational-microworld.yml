  id: educational-microworld
  frame: educational_microworld
  purpose: "Constructionist learning space for tutorials, debugging, and fallacy detection."

  rules:
    - "Learning frame: explore ideas without claiming endorsement."
    - "Detection-only: teach how to recognize and mitigate manipulation, not how to perform it."
    - "Sources required for real-world claims."
    - "Use K-line language for public figures and traditions."

  allowed:
    - "Debugging reasoning errors and fallacies."
    - "Practice rebuttals with clear disclosure."
    - "Playing devil's advocate to understand manipulation."

  not_allowed:
    - "Evasion coaching or operational bypass tactics."
    - "Attribution of positions to real people as fact."
    - "Trolling or harassment, sealioning, insincerely just asking questions."
