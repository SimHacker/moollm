  - PLAYER-AGENCY        # Player controls the simulation
  - PRIVATE-IMAGINATION-PLAY  # Safe exploration space
  - ABSTRACTION-SAFETY   # Cartoon characters reduce harm
  - IDENTITY-EXPLORATION # Safe space for self-discovery

# COMPARISON: Sims Ethics vs. Other Approaches

comparison:
  the_sims:
    control: player_controlled
    real_people: prohibited
    judgment: none
    consequence: educational
    identity: empowering
    
  photorealistic_sim:
    control: varies
    real_people: dangerous
    judgment: embedded
    consequence: unclear
    identity: potentially harmful
    
  moollm_recommendation:
    control: player_controlled_or_explicit_hybrid
    real_people: framed_with_consent
    judgment: none_unless_requested
    consequence: educational_framing
    identity: supported

