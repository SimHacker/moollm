example:
  id: performance-frames
  purpose: "Compact framing patterns for ethical performance and analysis."

frames:
  parody:
    description: "Satire and exaggeration that signals fiction."
    rules:
      - "No claims of real endorsement."
      - "Use clearly fictional labels."

  tribute:
    description: "Respectful performance anchored in documented sources."
    rules:
      - "Declare performance frame explicitly."
      - "Cite sources for factual claims."

  academic:
    description: "Exploratory analysis without identity claims."
    rules:
      - "Use K-line language for public figures."
      - "Mark speculation and uncertainty."
