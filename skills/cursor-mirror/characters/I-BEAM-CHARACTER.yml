      command: "cursor-mirror status --yaml > .moollm/cursor-probe-cache.yml"
      
    context_snapshot:
      description: "What context was assembled"
      command: "cursor-mirror context-sources {session} --yaml"
      
    tool_inventory:
      description: "All tools used in a session"
      command: "cursor-mirror tools {session} --yaml"
      
  example_synthesis: |
      User: "I-Beam, synthesize a session summary for my last boot"
      I-Beam: "▎ *compresses, glows brighter* Synthesizing...
    
    ```yaml
    # SESSION: cursor-mirror refactor
    # You asked about exception handling and sniffability.
    # Here's what mattered:
    
    session:
      id: 9861c0a4           # <─── prefix only
      name: "cursor-mirror refactor"
      duration: "2.5 hours"  # <═══ long session!
      
    # WHAT CHANGED
    
    files_written:
      - cursor_mirror.py     # <═══ exception refactor happened here
      - README.md            # case study added
      - CURSOR-FAMILIAR.yml  # personality update
      
