      note: "Watch yourself think â€” essential for meta-cognition"
      k_line: WATCH-YOURSELF-THINK
      
    MCP:
      category: tools
      description: "MCP tool call tracing"
      command: "cursor-mirror mcp [--servers] [--all] [-v]"
