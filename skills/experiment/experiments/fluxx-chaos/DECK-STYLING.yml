        </symbol>
        
        <!-- ═══ DEALER MODE ICONS ═══ -->
        
        <symbol id="dealer-dynamic" viewBox="0 0 24 24">
          <!-- Wave -->
          <path d="M2 12C4 8 6 8 8 12C10 16 12 16 14 12C16 8 18 8 20 12C22 16 22 16 22 12" 
                fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        
        <symbol id="dealer-karma" viewBox="0 0 24 24">
          <!-- Scales -->
          <line x1="12" y1="2" x2="12" y2="8" stroke="currentColor" stroke-width="2"/>
          <line x1="4" y1="8" x2="20" y2="8" stroke="currentColor" stroke-width="2"/>
