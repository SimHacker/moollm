        <!-- ═══ AUTOGRAPH ELEMENTS ═══ -->
        
        <symbol id="signature-line" viewBox="0 0 100 20">
          <line x1="0" y1="18" x2="100" y2="18" stroke="#999" stroke-width="0.5" stroke-dasharray="2,2"/>
        </symbol>
        
        <symbol id="signature-badge" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="var(--frame-accent)" opacity="0.3"/>
          <text x="12" y="16" font-size="12" fill="var(--text-color)" text-anchor="middle">N</text>
        </symbol>
        
      </defs>
    </svg>

# HTML CARD TEMPLATE

html_template:

  # Card HTML structure — filled in by compiler
  
  card: |
    <article class="card card--{{type}}" data-card-id="{{id}}" data-card-ref="{{ref}}">
      
      <!-- Frame Background -->
      <svg class="card__frame" viewBox="0 0 250 350">
        <use href="#card-frame"/>
      </svg>
      
      <!-- Name Bar -->
      <header class="card__header">
        <h1 class="card__name">{{name}}</h1>
        <span class="card__mana" aria-label="Cost">{{cost}}</span>
      </header>
      
      <!-- Art Box -->
      <figure class="card__art">
        <div class="card__art-inner">
          {{#if art_url}}
          <img src="{{art_url}}" alt="{{name}}" class="card__art-image"/>
          {{else}}
          <span class="card__art-emoji" role="img" aria-label="{{name}}">{{emoji}}</span>
          {{/if}}
        </div>
      </figure>
      
      <!-- Type Line -->
      <div class="card__type-line">
        <svg class="card__type-icon" viewBox="0 0 24 24">
          <use href="#icon-{{type}}"/>
        </svg>
        <span class="card__type-text">{{type_display}}</span>
        <svg class="card__set-icon" viewBox="0 0 24 24">
          <use href="#set-{{set}}"/>
        </svg>
      </div>
      
      <!-- Rules Text -->
      <div class="card__text-box">
        {{#if text}}
        <p class="card__rules">{{text}}</p>
        {{/if}}
        {{#if special_ability}}
        <p class="card__ability"><strong>{{special_ability}}</strong></p>
        {{/if}}
        {{#if flavor}}
        <p class="card__flavor"><em>{{flavor}}</em></p>
        {{/if}}
      </div>
      
      <!-- Goal Requirements -->
      {{#if requires}}
      <div class="card__requires">
        {{#each requires}}
        <span class="card__requires-keeper">{{this}}</span>
        {{/each}}
      </div>
      {{/if}}
      
      <!-- Badges -->
      <div class="card__badges">
        {{#if karma_impact}}
        <svg class="card__karma-badge" viewBox="0 0 24 24">
          <use href="#karma-{{karma_sign}}"/>
        </svg>
        <span class="card__karma-value">{{karma_impact}}</span>
        {{/if}}
        
        {{#if rule_type}}
        <svg class="card__rule-badge" viewBox="0 0 24 24">
          <use href="#badge-{{rule_type}}"/>
        </svg>
        {{/if}}
      </div>
      
      <!-- Autograph Area -->
      <footer class="card__footer">
        <div class="card__signatures" data-touch-count="{{touch_count}}">
          {{#each signatures}}
          <span class="card__signature" title="{{this.message}}">
            {{this.player}} ({{this.event}})
          </span>
          {{/each}}
        </div>
        <span class="card__index">#{{index}}</span>
      </footer>
      
    </article>

  # Card Back Template
  card_back: |
    <article class="card card--back" data-deck="{{deck_id}}">
      <svg class="card__frame" viewBox="0 0 250 350">
        <use href="#card-frame"/>
      </svg>
      <div class="card__back-design">
        <svg class="card__back-pattern" viewBox="0 0 250 350">
          <use href="#back-pattern-{{deck_pattern}}"/>
        </svg>
        <div class="card__back-logo">
          {{#if deck_logo}}
          <img src="{{deck_logo}}" alt="{{deck_name}}"/>
          {{else}}
          <span class="card__back-title">{{deck_name}}</span>
          {{/if}}
        </div>
      </div>
    </article>

# CSS COMPONENT CLASSES

css_components: |
  /* ═══ CARD BASE ═══ */
  
  .card {
    position: relative;
    width: calc(var(--card-width) * var(--card-scale));
    height: calc(var(--card-height) * var(--card-scale));
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    font-family: var(--font-body);
    transition: transform var(--transition-normal);
    cursor: pointer;
  }
  
  .card:hover {
    transform: scale(1.05) translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }
  
  .card__frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  
  /* ═══ CARD HEADER ═══ */
  
  .card__header {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--card-padding);
    background: linear-gradient(to bottom, var(--frame-secondary), transparent);
  }
  
  .card__name {
    font-family: var(--font-name);
    font-size: var(--font-size-name);
    color: var(--text-color);
    text-shadow: var(--text-shadow);
    margin: 0;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  /* ═══ ART BOX ═══ */
  
  .card__art {
    position: relative;
    z-index: 1;
    margin: var(--art-box-margin) var(--card-padding);
    height: 40%;
    border-radius: 6px;
    overflow: hidden;
    background: #000;
    border: 1px solid var(--frame-accent);
  }
  
  .card__art-inner {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
  }
  
  .card__art-emoji {
    font-size: 4rem;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
  }
  
  .card__art-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  /* ═══ TYPE LINE ═══ */
  
  .card__type-line {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 2px var(--card-padding);
    background: var(--frame-primary);
    color: white;
    font-size: var(--font-size-type);
    font-style: italic;
  }
  
  .card__type-icon,
  .card__set-icon {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }
  
  .card__set-icon {
    margin-left: auto;
  }
  
  /* ═══ TEXT BOX ═══ */
  
  .card__text-box {
    position: relative;
    z-index: 1;
    margin: var(--card-padding);
    padding: var(--text-box-padding);
    background: var(--text-bg);
    border-radius: 4px;
    border: 1px solid var(--frame-primary);
    min-height: 25%;
    overflow: auto;
  }
  
  .card__rules {
    font-size: var(--font-size-body);
    color: var(--text-color);
    margin: 0 0 0.5em 0;
    line-height: 1.3;
  }
  
  .card__ability {
    font-size: var(--font-size-body);
    color: var(--frame-primary);
    margin: 0 0 0.5em 0;
  }
  
  .card__flavor {
    font-size: var(--font-size-flavor);
    color: var(--text-color);
    opacity: 0.8;
    margin: 0;
    border-top: 1px solid var(--frame-secondary);
    padding-top: 0.5em;
    font-style: italic;
  }
  
  /* ═══ GOAL REQUIREMENTS ═══ */
  
  .card__requires {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    gap: 8px;
    padding: var(--card-padding);
  }
  
  .card__requires-keeper {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: var(--frame-secondary);
    border: 2px solid var(--frame-accent);
    border-radius: 50%;
    font-size: 1.2rem;
  }
  
  /* ═══ BADGES ═══ */
  
  .card__badges {
    position: absolute;
    top: var(--card-padding);
    right: var(--card-padding);
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  
  .card__karma-badge,
  .card__rule-badge {
    width: 24px;
    height: 24px;
  }
  
  /* ═══ FOOTER / SIGNATURES ═══ */
  
  .card__footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: var(--card-padding);
    background: linear-gradient(to top, var(--frame-primary), transparent);
  }
  
  .card__signatures {
    font-size: 0.6rem;
    color: white;
    opacity: 0.8;
    max-width: 70%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  
  .card__signature {
    cursor: help;
  }
  
  .card__signature + .card__signature::before {
    content: " → ";
  }
  
  .card__index {
    font-size: 0.6rem;
    color: var(--frame-accent);
    font-weight: bold;
  }
  
  /* ═══ CARD BACK ═══ */
  
  .card--back {
    background: var(--frame-primary);
  }
  
  .card__back-design {
    position: absolute;
    inset: 8px;
    border: 2px solid var(--frame-accent);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .card__back-pattern {
    position: absolute;
    inset: 0;
    opacity: 0.3;
  }
  
  .card__back-logo {
    position: relative;
    z-index: 1;
    text-align: center;
  }
  
  .card__back-title {
    font-family: var(--font-name);
    font-size: 1.5rem;
    color: var(--frame-accent);
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }
  
  /* ═══ ANIMATIONS ═══ */
  
  @keyframes card-deal {
    from {
      transform: translateY(-100px) rotateY(180deg) scale(0.5);
      opacity: 0;
    }
    to {
      transform: translateY(0) rotateY(0) scale(1);
      opacity: 1;
    }
  }
  
  @keyframes card-play {
    0% { transform: scale(1); }
    50% { transform: scale(1.1) translateY(-20px); }
    100% { transform: scale(1) translateY(0); }
  }
  
  @keyframes card-steal {
    0% { transform: translateX(0); }
    50% { transform: translateX(20px) rotate(5deg); }
    100% { transform: translateX(0); }
  }
  
  .card--dealing {
    animation: card-deal 0.5s ease-out;
  }
  
  .card--playing {
    animation: card-play 0.3s ease;
  }
  
  .card--stolen {
    animation: card-steal 0.4s ease;
  }

# SKIN SYSTEM — Customization Hooks

skins:

  description: |
    Skins override CSS variables without changing structure.
    Each skin is a small CSS file that redefines colors, fonts, etc.
    
  example_skin: |
    /* skin-dark-mode.css */
    :root {
      --text-bg: #2a2a2a;
      --text-color: #e0e0e0;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    
    .card--keeper { --frame-primary: #1B4332; }
    .card--goal { --frame-primary: #6D1A36; }
    .card--action { --frame-primary: #0D3B66; }
    
  skin_variables:
    # Variables that skins can safely override
    - "--frame-primary"
    - "--frame-secondary"
    - "--frame-accent"
    - "--text-bg"
    - "--text-color"
    - "--card-shadow"
    - "--font-name"
    - "--font-body"
    - "--card-radius"
    - "--transition-*"
    
  preset_skins:
    classic:
      description: "Default MTG-inspired look"
      file: "skins/classic.css"
      
    dark_mode:
      description: "Dark theme for night play"
      file: "skins/dark-mode.css"
      
    neon:
      description: "Cyberpunk neon aesthetic"
      file: "skins/neon.css"
      
    vintage:
      description: "Aged, worn card look"
      file: "skins/vintage.css"
      
    minimal:
      description: "Clean, flat design"
      file: "skins/minimal.css"
      
    amsterdam:
      description: "Dutch Golden Age painting style"
      file: "skins/amsterdam.css"
      
    cosmic:
      description: "Space/stars theme for dealer cards"
      file: "skins/cosmic.css"

# COMPILER OUTPUT STRUCTURE

compiler_output:

  # What the game compiler generates
  
  directory_structure: |
    generated/amsterdam-flux/
    ├── index.html           # Main game page
    ├── styles/
    │   ├── deck.css         # Generated deck stylesheet
    │   ├── cards.css        # Card component styles
    │   └── skins/           # Available skins
    │       ├── classic.css
    │       ├── dark-mode.css
    │       └── ...
    ├── symbols/
    │   └── deck-symbols.svg # All SVG symbols in one file
    ├── cards/
    │   ├── card-000.html    # Individual card HTML (optional)
    │   ├── card-001.html
    │   └── ...
    ├── assets/
    │   ├── fonts/           # Embedded fonts
    │   ├── patterns/        # Background patterns
    │   └── art/             # Generated or custom art
    ├── scripts/
    │   ├── game.js          # Game engine
    │   ├── render.js        # Card rendering
    │   └── animate.js       # Animations
    └── manifest.json        # Card data + metadata
    
  render_modes:
    
    static_html:
      description: "Pre-render all cards as HTML files"
      use_case: "Print, offline, static sites"
      
    dynamic_js:
      description: "Render cards on-demand from JSON"
      use_case: "Web apps, games"
      template_engine: "Handlebars or similar"
      
    svg_only:
      description: "Pure SVG output, no HTML"
      use_case: "Print-ready vectors"
      
    canvas:
      description: "Render to HTML5 Canvas"
      use_case: "Performance, effects"
