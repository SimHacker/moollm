          <circle cx="12" cy="12" r="3" fill="currentColor"/>
          <line x1="12" y1="2" x2="12" y2="22" stroke="currentColor" stroke-width="1"/>
          <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1"/>
