          <ellipse cx="12" cy="12" rx="10" ry="6" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="4" fill="currentColor"/>
          <circle cx="12" cy="12" r="2" fill="white"/>
        </symbol>
        
        <symbol id="set-moollm-tech" viewBox="0 0 24 24">
