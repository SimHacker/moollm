# Deck Styling System
# CSS-First Card Rendering with HTML/SVG Composition
#
# Philosophy: Define style variables, compose from snippets, render consistently
#
# A deck = CSS stylesheet + HTML/SVG snippets + layout templates → rendered cards

meta:
  version: "1.0"
  approach: "CSS Variables + SVG Symbols + HTML Templates"
  renders_to: "HTML/SVG (scalable, stylable, animatable)"

# CSS STYLESHEET STRUCTURE

stylesheet:

  # Each deck outputs a stylesheet like this:
  # deck-amsterdam-flux.css
  
  structure: |
    /*
     * Amsterdam Flux Deck Stylesheet
     * Generated by MOOLLM Game Compiler
     * 
     * Usage: Include this stylesheet, then use card HTML templates
     */
    
    /* ═══ CSS CUSTOM PROPERTIES (Variables) ═══ */
    
    :root {
      /* Deck Identity */
      --deck-name: "Amsterdam Flux";
      --deck-id: "amsterdam-flux";
      
      /* Card Dimensions */
      --card-width: 250px;
      --card-height: 350px;
      --card-radius: 12px;
      --card-border: 2px;
      
      /* Scaling */
      --card-scale: 1;  /* Multiply for zoom */
      
      /* Typography */
      --font-name: "Beleren Bold", "Palatino", serif;
      --font-body: "MPlantin", "Plantin", serif;
      --font-size-name: 1.2rem;
      --font-size-type: 0.7rem;
      --font-size-body: 0.85rem;
      --font-size-flavor: 0.75rem;
      
      /* Spacing */
      --card-padding: 8px;
      --text-box-padding: 6px;
      --art-box-margin: 4px;
      
      /* Shadows */
      --card-shadow: 0 4px 8px rgba(0,0,0,0.3);
      --text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      
      /* Transitions */
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
    }
    
    /* ═══ TYPE-SPECIFIC COLORS ═══ */
    
    .card--keeper {
      --frame-primary: #2E7D32;
      --frame-secondary: #81C784;
      --frame-accent: #FFD700;
      --text-bg: #F1F8E9;
      --text-color: #1B5E20;
    }
    
    .card--goal {
      --frame-primary: #AD1457;
      --frame-secondary: #F48FB1;
      --frame-accent: #FFD700;
      --text-bg: #FCE4EC;
      --text-color: #880E4F;
    }
    
    .card--action {
      --frame-primary: #1565C0;
      --frame-secondary: #64B5F6;
      --frame-accent: #FFD700;
      --text-bg: #E3F2FD;
      --text-color: #0D47A1;
    }
    
    .card--new-rule {
      --frame-primary: #F9A825;
      --frame-secondary: #FFF176;
      --frame-accent: #795548;
      --text-bg: #FFFDE7;
      --text-color: #F57F17;
    }
    
    .card--creeper {
      --frame-primary: #212121;
      --frame-secondary: #616161;
      --frame-accent: #B71C1C;
      --text-bg: #424242;
      --text-color: #FFFFFF;
    }
    
    .card--dealer-mode {
      --frame-primary: #4A148C;
      --frame-secondary: #9C27B0;
      --frame-accent: #FFD700;
      --text-bg: #F3E5F5;
      --text-color: #4A148C;
    }
    
    .card--character {
      --frame-primary: #BF360C;
      --frame-secondary: #FF8A65;
      --frame-accent: #FFD700;
      --text-bg: #FBE9E7;
      --text-color: #BF360C;
    }

# SVG SYMBOL DEFINITIONS

svg_symbols:

  # All symbols defined once in a <defs> block, referenced via <use>
  # This is deck-symbols.svg — included once, used everywhere
  
  file: "deck-symbols.svg"
  
  contents: |
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <defs>
        
        <!-- ═══ FRAME ELEMENTS ═══ -->
        
        <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:var(--frame-secondary)"/>
          <stop offset="100%" style="stop-color:var(--frame-primary)"/>
        </linearGradient>
        
        <pattern id="card-texture" patternUnits="userSpaceOnUse" width="4" height="4">
          <rect width="4" height="4" fill="var(--frame-primary)" opacity="0.05"/>
          <circle cx="2" cy="2" r="0.5" fill="var(--frame-accent)" opacity="0.1"/>
        </pattern>
        
        <!-- Card Frame Shape -->
        <symbol id="card-frame" viewBox="0 0 250 350">
          <rect x="0" y="0" width="250" height="350" rx="12" 
                fill="url(#frame-gradient)" stroke="var(--frame-accent)" stroke-width="2"/>
          <rect x="4" y="4" width="242" height="342" rx="10" 
                fill="url(#card-texture)" opacity="0.3"/>
        </symbol>
        
        <!-- Art Box Frame -->
        <symbol id="art-box" viewBox="0 0 230 140">
          <rect x="0" y="0" width="230" height="140" rx="6"
                fill="#000" stroke="var(--frame-accent)" stroke-width="1"/>
        </symbol>
        
        <!-- Text Box -->
        <symbol id="text-box" viewBox="0 0 230 100">
          <rect x="0" y="0" width="230" height="100" rx="4"
                fill="var(--text-bg)" stroke="var(--frame-primary)" stroke-width="1"/>
        </symbol>
        
        <!-- ═══ TYPE ICONS ═══ -->
        
        <symbol id="icon-keeper" viewBox="0 0 24 24">
          <path d="M12 2L15 8H21L16 12L18 19L12 15L6 19L8 12L3 8H9L12 2Z" 
                fill="currentColor"/>
        </symbol>
        
        <symbol id="icon-goal" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </symbol>
        
        <symbol id="icon-action" viewBox="0 0 24 24">
          <path d="M13 2L3 14H11L9 22L19 10H12L13 2Z" fill="currentColor"/>
        </symbol>
        
        <symbol id="icon-rule" viewBox="0 0 24 24">
          <path d="M4 4H20V20H4V4ZM6 6V18H18V6H6ZM8 8H16V10H8V8ZM8 12H16V14H8V12Z" 
                fill="currentColor"/>
        </symbol>
        
        <symbol id="icon-creeper" viewBox="0 0 24 24">
          <path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z" 
                fill="currentColor"/>
        </symbol>
        
        <!-- ═══ RULE TYPE BADGES ═══ -->
        
        <symbol id="badge-draw" viewBox="0 0 24 24">
          <rect x="2" y="4" width="14" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
          <rect x="8" y="2" width="14" height="18" rx="2" fill="currentColor" opacity="0.5"/>
          <text x="15" y="14" font-size="10" fill="currentColor" text-anchor="middle">+</text>
        </symbol>
        
        <symbol id="badge-play" viewBox="0 0 24 24">
          <polygon points="6,4 20,12 6,20" fill="currentColor"/>
        </symbol>
        
        <symbol id="badge-hand-limit" viewBox="0 0 24 24">
          <path d="M12 2C8 2 4 6 4 10V22H20V10C20 6 16 2 12 2Z" fill="currentColor"/>
          <text x="12" y="16" font-size="10" fill="white" text-anchor="middle">N</text>
        </symbol>
        
        <symbol id="badge-keeper-limit" viewBox="0 0 24 24">
          <rect x="4" y="8" width="16" height="12" fill="currentColor"/>
          <rect x="8" y="4" width="8" height="6" fill="currentColor"/>
        </symbol>
        
        <!-- ═══ KARMA INDICATORS ═══ -->
        
        <symbol id="karma-positive" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#4CAF50"/>
          <text x="12" y="16" font-size="14" fill="white" text-anchor="middle" font-weight="bold">+</text>
        </symbol>
        
        <symbol id="karma-negative" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#F44336"/>
          <text x="12" y="16" font-size="14" fill="white" text-anchor="middle" font-weight="bold">−</text>
        </symbol>
        
        <!-- ═══ SET SYMBOLS ═══ -->
        
        <symbol id="set-amsterdam" viewBox="0 0 24 24">
          <!-- Tulip -->
          <path d="M12 2C10 6 8 8 8 12C8 16 10 18 12 22C14 18 16 16 16 12C16 8 14 6 12 2Z" 
                fill="currentColor"/>
          <path d="M10 14L12 22L14 14" stroke="currentColor" stroke-width="2" fill="none"/>
        </symbol>
        
        <symbol id="set-consciousness" viewBox="0 0 24 24">
