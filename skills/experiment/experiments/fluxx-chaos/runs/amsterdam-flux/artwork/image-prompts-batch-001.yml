# PROTOCOL: Each prompt is assembled from:
#   1. artwork_style.base_style (from RUN-000.yml)
#   2. cardset_styles[cardset].overlay
#   3. type_moods[type].mood
#   4. Card-specific luxurious visual details
#
# Feed these prompts to image generation — output pure artwork PNG files.

