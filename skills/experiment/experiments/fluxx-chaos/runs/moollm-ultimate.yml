# MOOLLM Ultimate Fluxx
# The definitive 8-player MOOLLM Fluxx experience
# All expansions, all characters, maximum chaos

run_config:
  id: "moollm-ultimate"
  name: "MOOLLM Ultimate Fluxx"
  description: "8-player chaos with all MOOLLM expansions"
  created: "2026-01-23"
  
  # THE VISION
  vision: |
    Eight MOOLLM characters play Fluxx using cards that represent
    the very ideologies and concepts of MOOLLM itself. K-lines become
    Keepers. Protocols become Rules. The game is both simulation and
    commentary.
    
    Amsterdam vibes. Expanded consciousness. Tech philosophy.
    All served with cheese.

# DECK CONFIGURATION

deck:
  base: "fluxx-4.0"
  
  plugins:
    - "cards/amsterdam-expansion.yml"      # 20 cards: Dutch culture, gezelligheid
    - "cards/consciousness-expansion.yml"  # 16 cards: Altered states, creativity
    - "cards/moollm-tech-pack.yml"         # 32 cards: AI, LLM, k-lines, philosophy
    - "cards/moollm-characters.yml"        # 24 cards: The MOOLLM cast
    
  total_cards: ~192  # Base 100 + 92 expansion cards
  
  modules:
    creepers: true      # Include Creepers (Alignment Failure, Context Collapse)
    surprises: false    # No Surprises in this config
    ungoals: false      # No Ungoals
    meta_rules: true    # Allow permanent rules

