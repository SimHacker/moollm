# GAME PARAMETERS

parameters:
  model: "claude-opus-4"
  temperature: 0.85  # High chaos
  max_tokens: 60000
  
  # Simulation layers
  layers:
    rules_tracking: true      # Must maintain changing rule state
    goal_tracking: true       # Must track win conditions
    internal_monologue: true  # Character thoughts
    external_expression: true # What they say/do
    observation: true         # What they notice about others
    tells: true               # Subtle behavioral cues
    k_line_resonance: true    # When cards match character ideologies
    
  # Special mechanics for this run
  special_mechanics:
    cheese_ceremony: true     # Don offers cheese at game start
    klaus_word_count: true    # Track Klaus's words (max 9)
    persona_shifts: true      # Bowie changes throughout
    philosophical_moments: true # Don comments on meta-game
    character_relationships: true # Existing relationships matter
    
  # Starting state
  starting_rules:
    - "Gezelligheid"          # Amsterdam â€” sharing culture
    - "Chain of Thought"      # MOOLLM â€” explain reasoning
    
  starting_goal: null  # Random from deck

# SIMULATION INSTRUCTIONS

simulation:
  
  narrative_voice: |
    Technical god narration with character interiority.
    Track ALL rule changes meticulously.
    Note when cards resonate with character ideologies.
    K-lines, emergence, YAML Jazz â€” characters recognize themselves.
    
  k_line_resonance:
    description: |
      When a character plays or encounters a card that matches their
      ideology, note the resonance. Don seeing "YAML Jazz." Minsky
      (if in play) seeing "K-Line." This is meta-commentary.
    examples:
      - "Don plays YAML Jazz. He pauses. 'Comments carry semantic weight,' he murmurs. Palm nods."
      - "K-Line enters play. Somewhere, Marvin Minsky smiles."
      - "Emergence appears. Will Wright leans forward. 'Simple rules, complex behavior.'"
      
  character_interaction_moments:
    palm_bumblewick: "Palm teaching Bumblewick through play"
    donna_klaus: "Donna frustrated by Klaus's silence"
    peewee_everyone: "Peewee delighting in everyone's plays"
    bowie_leigh: "London connection, shared aesthetic history"
    don_andy: "Creators watching their creations play"
    
  cheese_ceremony:
    timing: "Game start"
    description: |
      Don places a cheese board in the center of the table.
      Sharp cheddar, gouda, and something smuggled.
      "Help yourselves. What's mine is yours."
      This sets the tone: generous, convivial, gezellig.
      
  expected_moments:
    - "Klaus's first word (probably around hand 4-6)"
    - "Bumblewick's first confident play"
    - "Donna DEMANDING something"
    - "Bowie persona shift mid-game"
    - "Peewee reshuffling the goal at worst possible moment"
    - "Palm reading someone perfectly"
    - "Don giving away a winning card"
    - "Andy noting 'That's an interesting interaction'"

# OUTPUT

output:
  yml: true   # Full game state
  md: true    # Narrative session
  cursor_mirror: true
  tells: true
  
  file_pattern: "moollm-ultimate-{NNN}"
  
runs:
  # Runs will be numbered -001, -002, etc.
  history: []
