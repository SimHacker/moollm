# SIMULATION NOTES

simulation_notes:
  
  solo_character:
    concept: |
      Solo Fluxx is perfect for simulating a character's
      internal monologue while playing alone.
      
    opportunities:
      - "Reaction to rule changes (frustration, relief)"
      - "Strategic thinking about Goal collection"
      - "Memory of past plays and patterns"
      - "Relationship with 'the Rules' as antagonist"
      
  narrative_hooks:
    rules_as_opponent: |
      "The Rules drew... Hand Limit 0. Of course they did."
      "The universe seems determined to make this difficult."
      
    goal_decisions: |
      "I COULD collect this Goal, but I'd lose my best Keepers..."
      "Is one point worth sacrificing my position?"
      
    deck_anxiety: |
      "Main deck is getting thin. How many turns do I have left?"
      "That was the last New Rule. The chaos is... frozen."
      
  difficulty_by_version:
    easiest: "Fluxx 5.0, Family Fluxx, Cat/Dog Fluxx (no Creepers)"
    medium: "Star Fluxx, Pirate Fluxx (some Creepers)"
    hardest: "Cthulhu Fluxx, Zombie Fluxx (Creepers + Ungoals)"
    impossible_tier: "Tiny Fluxx (Andy got 1 point in 5-6 games)"
