      # Run: moollm-ultimate-001
      # Shuffled: 2026-01-23T15:30:00Z
      # Dealer mode: dramatic
      
      index: 0  # Top of deck
      
      deck:
        # === REMAINING CARDS (index 0 onwards) ===
        
        - ref: "fluxx-4.0:draw_2"           # 0 - Next to deal
        - ref: "moollm:yaml_jazz"           # 1
