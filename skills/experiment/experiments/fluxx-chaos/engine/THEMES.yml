# Fluxx Theme System
# Visual and narrative theming for simulation and visualization
# Themes can be applied to any card set

# THEME STRUCTURE

theme_template:
  
  metadata:
    id: "theme-id"
    name: "Theme Name"
    description: "What this theme is about"
    mood: "playful/serious/dark/whimsical"
    
  colors:
    primary: "#000000"
    secondary: "#000000"
    accent: "#000000"
    background: "#000000"
    text: "#000000"
    
  typography:
    title_font: "default"
    body_font: "default"
    style: "modern/retro/handwritten/gothic"
    
  iconography:
    style: "emoji/icon/illustrated/photographic"
    keeper_frame: "rounded/square/ornate/minimal"
    goal_frame: "banner/shield/scroll/modern"
    
  image_prompts:
    global_style: "Description of overall visual style"
    lighting: "Bright/moody/dramatic/soft"
    palette: "Warm/cool/vibrant/muted"
    texture: "Smooth/rough/glossy/matte"
    
  narrative:
    tone: "humorous/dramatic/whimsical/dark"
    pacing: "fast/measured/chaotic/contemplative"
    character_voice: "How characters speak about cards"

