# IMAGE GENERATION TEMPLATES
# Structured prompts for AI visualization

image_templates:

  keeper_card:
    format: |
      A {theme.iconography.style} representation of {keeper.name}.
      {keeper.image_prompt}
      Style: {theme.image_prompts.global_style}
      Lighting: {theme.image_prompts.lighting}
      Palette: {theme.image_prompts.palette}
      Card frame: {theme.iconography.keeper_frame}, {theme.colors.accent} border.
      
  goal_card:
    format: |
      {goal.name}: A combination of {goal.requires|join(' and ')}.
      {goal.image_prompt}
      Style: {theme.image_prompts.global_style}
      Frame: {theme.iconography.goal_frame} shape.
      Triumphant, winning moment feel.
      
  action_card:
    format: |
      {action.name}: {action.effect}
      Dynamic action scene.
      Motion, energy, immediate impact.
      Style: {theme.image_prompts.global_style}
      
  game_scene:
    format: |
      A {player_count}-player game of Fluxx in progress.
      Setting: {theme.description}
      {theme.image_prompts.global_style}
      Cards visible on table, hands hidden, Goal in center.
      Characters showing {theme.narrative.tone} expressions.
