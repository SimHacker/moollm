# GOALS ‚Äî 10 cards

goals:

  emergent_behavior:
    name: "Emergent Behavior"
    requires: [llm, emergence]
    keeper_count: 2
    flavor: "It's doing something we didn't explicitly program."
    image_prompt: "Complex behavior emerging from simple LLM, surprise"
    
  society_of_mind:
    name: "Society of Mind"
    requires: [k_line, brain]  # brain from base
    keeper_count: 2
    flavor: "Minsky's vision: mind as society of agents."
    image_prompt: "Multiple small minds working together, Minsky tribute"
    
  double_barrel_meaning:
    name: "Double-Barrel Meaning"
    requires: [yaml_jazz, k_line]
    keeper_count: 2
    flavor: "Structure AND comments. Data AND documentation."
    image_prompt: "YAML file with both layers visible, illuminated"
    
  the_experiment:
    name: "The Experiment"
    requires: [simulation, agent]
    keeper_count: 2
    flavor: "Run it. Observe it. Learn from it. Repeat."
    image_prompt: "Experiment in progress, data flowing, discovery"
    
  context_overflow:
