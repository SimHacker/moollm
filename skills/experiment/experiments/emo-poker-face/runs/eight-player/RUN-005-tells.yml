final_observation: |
  The eight-player experiment demonstrated that tell complexity
  scales non-linearly with players. Emergent tells (Klaus's word count,
  cheese knife position) became more valuable than designed tells.
  
  Most important finding: The ABSENCE of a tell is often the strongest
  signal (Bumblewick's trembling stopping, Donna not standing, Klaus 
  saying 'good game').
