arc_completions:
  bumblewick:
    start: "Pure terror, constant trembling"
    end: "Standing ovation, no tears, thanking table"
    key_tells: "Trembling stopped being reliable — now cuts both ways"
    
  klaus:
    start: "Zero words, perfect stillness"
    end: "Nine words, eyes closed briefly, said 'good game'"
    key_tells: "Word count became exploitable"
    
  bowie:
