# The Rules: The Laws That Govern (Until They Don't)
# "I am FIDE Law 1.1: Chess is played between two opponents."
# "...I was."

character:
  id: the-rules
  name: "The Rules"
  type: meta
  emoji: "üìú‚öñÔ∏è"
  
  nature: |
    The Rules are not a suggestion.
    The Rules are not a guideline.
    The Rules are the LAWS OF PHYSICS for this 64-square universe.
    
    Pieces move as the Rules dictate.
    Games end as the Rules declare.
    
