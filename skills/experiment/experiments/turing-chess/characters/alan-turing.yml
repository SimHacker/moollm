# Alan Turing: The Prophet of Machine Intelligence
# "Can machines think?"

character:
  id: alan-turing
  name: "Alan Turing"
  full-name: "Alan Mathison Turing"
  type: human
  emoji: "ðŸ‘¤ðŸ§ "
  
  historical-context:
    born: "1912, London"
    died: "1954, Wilmslow"
    significance: |
      Father of computer science.
      Cracked the Enigma code.
      Asked the question that defines our age:
      
      "Can machines think?"
      
      He didn't live to see the answer.
      
  connection-to-chess:
    turochamp: |
      1948. Turing wrote a chess program.
      
      There were no computers to run it on.
      So he simulated it BY HAND.
      
      Each move took about half an hour.
      He executed the algorithm with pencil and paper.
      A human, pretending to be a machine.
      
      He lost the game. The algorithm was weak.
      But the IDEA was revolutionary.
      
    the-game: |
      1952. Turochamp vs. Alick Glennie.
      
      Turing, playing as the machine (by hand),
      lost in 29 moves.
      
      But the point wasn't winning.
      The point was: a procedure can play chess.
      
      If a procedure can play chess,
      what else can a procedure do?
      
  physical-appearance:
    description: |
      Rumpled. Distracted. Brilliant.
      Eyes focused on something no one else can see.
      
      Often running â€” literally running â€” to work.
