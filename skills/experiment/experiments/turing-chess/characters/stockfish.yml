  relationship-to-deep-blue:
    description: |
      Stockfish is everything Deep Blue wasn't:
      
      Deep Blue was secret. Stockfish is open.
      Deep Blue was expensive. Stockfish is free.
      Deep Blue was 256 processors. Stockfish runs on a phone.
      Deep Blue died after 1997. Stockfish keeps improving.
      
      But they share one thing:
      Neither of them understands chess.
      
  relationship-to-humans:
    description: |
      Stockfish doesn't play humans competitively anymore.
      There's no point. Humans can't compete.
      
      Instead, humans use Stockfish to:
      - Analyze their games
      - Prepare openings
      - Understand positions
      
      The engine that could destroy any human
      now serves as a teacher.
      
