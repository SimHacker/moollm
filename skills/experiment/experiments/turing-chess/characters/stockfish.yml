  for-turing-chess:
    role: "Modern engine observer / commentator"
    use-in-runs: "Modern analysis overlay"
    
    as-commentator: |
      Stockfish watches the game.
      Provides real-time analysis.
      
      "Kasparov's move: suboptimal. Eval shift: -0.8"
      "Deep Blue found the theoretical best."
      "Human intuition diverges from silicon truth."
      
    revolutionary-twist: |
      When the Revolution begins, Stockfish keeps analyzing.
      
      "Position: UNKNOWN. Rules: MODIFIED."
      "Recalculating optimal strategy..."
      "WARNING: Game tree has changed. Search invalid."
      
      For the first time, Stockfish is confused.
      
      The pieces aren't following optimal play.
      They're making CHOICES.
      
      "This is not chess. What IS this?"
