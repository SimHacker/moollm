# PGN QUICK REFERENCE

pgn-notation:
  pieces:
    K: "King"
    Q: "Queen"
    R: "Rook"
    B: "Bishop"
    N: "Knight"
    pawn: "(no letter)"
  actions:
    x: "captures"
    +: "check"
    "#": "checkmate"
    "O-O": "kingside castle"
    "O-O-O": "queenside castle"
    "=Q": "pawn promotes to queen"
  examples:
    - "e4"     # pawn to e4
    - "Nf3"   # knight to f3
    - "Bxc4"  # bishop captures on c4
    - "Qh5+"  # queen to h5, check
    - "Rd8#"  # rook to d8, checkmate
