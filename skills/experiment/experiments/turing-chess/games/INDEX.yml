  description: |
    Historical chess games reformatted for Turing Chess performance.
    Each game includes PGN notation plus drama annotations.
    
  format: |
    Games use standard algebraic notation (SAN) in the pgn field.
    Drama annotations are per-move metadata for performance generation.
    
    SLOT LABELS (abstract character slots):
    - HUMAN, HUMAN-1, HUMAN-2: Human players
    - ROBOT, ROBOT-1, ROBOT-2: Computer/AI players
    - HUMAN-MASTER: Experienced human player
    - HUMAN-AMATEUR: Less experienced human player
    - HUMAN-PRODIGY: Young talent
    - ROBOT-NEURAL: Neural network AI
    - ROBOT-TRADITIONAL: Classical chess engine

