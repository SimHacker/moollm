# ODDS SYSTEM

odds_system:

  format: "Decimal odds (European style)"
  
  explanation: |
    Odds of 2.50 means: Bet 100, win 250 total (150 profit).
    Odds of 1.10 means: Bet 100, win 110 total (10 profit).
    
    Lower odds = more confident outcome
    Higher odds = underdog / unlikely
    
  initial_odds_factors:
    - Historical performance
    - Expert consensus
    - Public sentiment
    - Inside information (if any)
    
  adjustment_triggers:
    - Large bet placed (moves line)
    - Multiple bets on same outcome
    - "Sharp" bettor places wager (smart money)
    - News or information revealed
    - Pre-game events (player demeanor, etc.)

# BETTOR PROFILES

bettor_profiles:

  sharp:
    description: "Professional/knowledgeable bettor"
    behavior: "Bets early, moves the line, others follow"
    examples: ["Chess grandmasters", "AI researchers who know Deep Blue"]
    
  square:
    description: "Casual/emotional bettor"
    behavior: "Bets on favorites, influenced by sentiment"
    examples: ["General public", "Robot fans", "Kasparov fans"]
    
  contrarian:
    description: "Always bets against consensus"
    behavior: "Looks for value in unpopular outcomes"
    examples: ["Philosophers", "Skeptics"]
    
  loyalty:
    description: "Bets based on allegiance, not analysis"
    behavior: "Humans bet on humans, robots bet on robots"
    examples: ["Species solidarity"]
    
  hedger:
    description: "Bets multiple outcomes to reduce risk"
    behavior: "Covers bases, smaller potential profit"
    examples: ["Risk-averse academics"]

# RUBRIC VALUE

rubric_value:

  what_bets_reveal: |
    BETTING IS A RUBRIC â€” a measurement instrument for:
    
    1. ACTUAL BELIEFS
       What someone bets on vs. what they SAY they believe.
       "I think humans will always be superior" + bets on Deep Blue = hypocrisy detected.
       
    2. CONFIDENCE LEVEL
       Bet size correlates to confidence.
       "I'm pretty sure" + small bet = low confidence.
       "I'm pretty sure" + large bet = high confidence.
       
    3. RISK TOLERANCE
       Accepting long odds vs. safe bets.
       Personality diagnostic embedded in wagering behavior.
       
    4. INFORMATION ASYMMETRY
       Early sharp money reveals inside knowledge.
       "Why did the IBM engineers bet so heavily at those odds?"
       
    5. SOCIAL DYNAMICS
       Who follows whom? Who bets against friends?
       Alliances and rivalries surface through wagering patterns.
       
  diagnostic_questions:
    - "Do their bets match their stated beliefs?"
    - "How much are they willing to risk?"
    - "Do they follow the crowd or go contrarian?"
    - "What does their betting pattern say about their personality?"
    - "Who has information others don't?"

