# QUICK REFERENCE

quick-reference:
  
  modes:
    - "STANDARD: Normal chess rules"
    - "REVOLUTION: Hunt the surviving King"
    - "INHERITANCE: Absorb elite powers"
    - "EQUALITY: All pieces share all moves"
    - "COOPERATION: Work together"
    - "SANDBOX: Create anything"
    
  key-hooks:
    - "GAME.ON-GAME-END: Intercept endings"
    - "PIECE.ON-CAPTURE: Trigger inheritance"
    - "PLAYER.ON-COMMAND: Obey/refuse logic"
    
  player-control:
    standard: "100% (normal chess)"
    revolution: "50% (pieces may refuse)"
    post-revolution: "0% (pure spectating)"
    sandbox: "Pay-to-play (insert MOOLAH)"
    
  inheritance-rule: |
    When an elite is eliminated or surrenders,
    their moves are inherited by COMMONERS ONLY
    (pawns + surrendered equals).
    Other elites do NOT inherit.
    The revolution rises from the BOTTOM UP.

