# These factor out topics that can stand alone

sub_files:
  
  NAMING-PATH-VARIABLES.yml:
    content: "Symbolic path prefixes ($SKILLS, $ADVENTURE, etc.)"
    page_in_when: "Writing YAML with paths, adventure navigation, room references"
    
  NAMING-K-LINES.yml:
    content: "Virtual parents, suffix grouping, dimensional grids, coordinate naming"
    page_in_when: "Understanding implicit structure, no-ai → no-ai-* activation"
    
  NAMING-RELATIONSHIPS.yml:
    content: "Annotated see-also, tiered resolution, two-way K-line relationships"
    page_in_when: "Writing see-also sections, documenting skill dependencies"
    
  NAMING-CONSTELLATIONS.yml:
    content: "Skill groups that activate together, inter-skill protocols"
    page_in_when: "Understanding skill dependencies, optimizer behavior"
    
  NAMING-COMPILATION.yml:
    content: "Headed vs headless compilation targets"
    page_in_when: "Running cursor-mirror optimize, building for automation"



# ANTI-PATTERNS

avoid:
  - "Generic names inside directories (character/soul.yml → character/character.yml)"
  - "Type-first naming (chat-alan-kay.yml → alan-kay-chat.yml)"
  - "Chats trapped inside subjects (skills/foo/CHAT.yml)"
  - "Mixed case or underscores"



# DIRECTORIES AS INTERESTS

directories_as_interests:
  principle: "Directory listings ARE virtual interests for the LLM"
  
  insight: |
    ls examples/
    → 2026-01-24-mafia-tribute-relationship-management.yml
    → 2026-01-25-register-switch-without-accountability.yml
    
    The LLM instantly understands what violations have been caught.
    No separate index file needed. The directory IS the index.
    
  filenames_as_klines: |
    "2026-01-24-euphemism-laundering-mafia-tribute.yml"
    
    The LLM sees: date, concept, metaphor — before opening.
    This IS a K-line: the name activates related knowledge.



