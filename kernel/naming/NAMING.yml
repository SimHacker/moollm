# NAMING.yml — Core Naming & Organization Protocol
# Big-Endian File Naming as Object Binding
#
# This is the CORE file — kept lean for iteration-to-iteration operation.
# Detailed topics are factored into sub-files (page in when needed).
#
# Inspired by: Marvin Minsky's K-lines, LLOOOOMM conventions



# PHILOSOPHY

philosophy: |
  Names cluster related files. The filesystem IS the semantic network.
  Files "belong" to entities through naming prefixes.
  Chats and metadata are ABOUT objects, not INSIDE them.
  
  DIRECTORIES AS INTERESTS:
  When an LLM lists a directory, the filenames serve as VIRTUAL INTERESTS —
  semantic signals about what's available. Well-written filenames are
  LLM-recognizable K-lines. The `ls` output IS the index.
  
  Directories are expandable outlines. The LLM navigates structure.
  Good naming makes filenames themselves guide exploration.



# BIG-ENDIAN NAMING

big_endian:
  principle: "Most significant component first"
  why: "Alphabetical sort clusters related files"
  pattern: "{entity}-{component}-{variant}.{ext}"
  
  examples:
    good:
      - "alan-kay.yml"               # Entity
      - "alan-kay-soul.yml"          # Entity component
      - "2026-01-24-session.yml"     # Date first
      - "RUN-001-experiment.yml"     # Sequence first
    bad:
      - "soul-alan-kay.yml"          # Wrong order
      - "session-2026-01-24.yml"     # Date buried



# FILE EVOLUTION LIFECYCLE

evolution:
  stages:
    1: "thing.yml → single file"
    2: "thing.yml, thing.md, thing-notes.md → prefix clustering"
    3: "thing/ with thing.yml inside → directory emergence"
    4: "thing/thing-part1.yml → sub-object prefixing"
    5: "thing/parts/ → sub-directory grouping"
    
  golden_rule: "File with same name as directory IS the directory"



# OWNERSHIP

ownership:
  prefix_implies_belonging: "don-hopkins-wish-list.md → belongs to don-hopkins"
  directory_containment: "don-hopkins/wish-list.md → same, prefix dropped"
  implicit: "Files inside entity directory belong to entity"



# CANONICALIZATION

canonicalization:
  case: "lowercase with dashes"
  people: "first-last (alan-kay, don-hopkins)"
  things: "descriptive-name (plan-then-execute, yaml-jazz)"
  avoid: "CamelCase, underscores, redundant suffixes"



# PROTOCOL SYMBOLS

k_lines:
  BIG-ENDIAN: "Most significant component first"
  PREFIX-OWNERSHIP: "Prefix implies belonging"
  SAME-NAME-IDENTITY: "File named like directory IS the directory"
  ABOUT-NOT-INSIDE: "Conversations about objects don't live inside them"
  VIRTUAL-PARENT: "Prefixes create implicit parent groups (no-ai → no-ai-*)"



